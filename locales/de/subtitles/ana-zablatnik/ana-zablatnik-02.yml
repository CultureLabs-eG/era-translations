de:
  ana-zablatnik:
    chapter-2:
      c: 2
      title: "Anas Aufgaben in der Widerstandsgruppe"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,22"
          to: "00:00:09,16"
          text: "Da hast immer halt auch mitgenommen verschiedene Sachen, damals. Meine Familie, die haben alles gewusst. Daheim haben sie alles gewusst. Die anderen waren illegal eigentlich auch. Verbindung habe nur ich gehabt, mit die Partisanen und mit der Widerstandsgruppe. Wir haben verschiedene Aufgaben übernommen:"
        sequence-2:
          s: 2
          from: "00:00:09,16"
          to: "00:00:11,18"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:11,18"
          to: "00:00:12,21"
          text: "Post,"
        sequence-4:
          s: 4
          from: "00:00:12,21"
          to: "00:00:14,05"
          text: "Kurierdienst,"
        sequence-5:
          s: 5
          from: "00:00:14,05"
          to: "00:00:18,21"
          text: "dann zum Essen (das war auch wichtig),"
        sequence-6:
          s: 6
          from: "00:00:18,21"
          to: "00:00:20,20"
          text: "zum Anzieh’n,"
        sequence-7:
          s: 7
          from: "00:00:20,20"
          to: "00:00:23,15"
          text: "dann waren sehr wichtig die Sanitätswaren."
        sequence-8:
          s: 8
          from: "00:00:23,15"
          to: "00:00:28,03"
          text: "Das war sehr wichtig, weil ja immer wieder wer verwundet war,"
        sequence-9:
          s: 9
          from: "00:00:28,03"
          to: "00:00:39,06"
          text: "und den haben sie da müssen verpflegen, bis sie halt eine Möglichkeit gehabt haben über die Drau hinüber"
        sequence-10:
          s: 10
          from: "00:00:39,06"
          to: "00:00:48,16"
          text: "dort in die Karawanken, weil da war schon ein Lazarett, so ein Partisanenlazarett, wo sie die Verwundeten hingebracht haben."
