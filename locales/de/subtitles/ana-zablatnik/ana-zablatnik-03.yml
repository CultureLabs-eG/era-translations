de:
  ana-zablatnik:
    chapter-3:
      c: 3
      title: "Leben in Angst"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:04,28"
          to: "00:00:07,12"
          text: "Eine Angst haben sie aber auch ausgestanden – freilich."
        sequence-2:
          s: 2
          from: "00:00:07,12"
          to: "00:00:11,23"
          text: "Dort haben sie ja einen erwischt oder den anderen, oder haben sie erfahren…"
        sequence-3:
          s: 3
          from: "00:00:11,23"
          to: "00:00:13,27"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:13,27"
          to: "00:00:16,22"
          text: "Und: ‚hoffentlich passiert das uns nicht’ – ja."
        sequence-5:
          s: 5
          from: "00:00:16,22"
          to: "00:00:20,10"
          text: "Ein jeder hat in der Angst gelebt, in dieser Zeit."
        sequence-6:
          s: 6
          from: "00:00:20,10"
          to: "00:00:22,08"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:22,08"
          to: "00:00:25,17"
          text: "Bei uns daheim ja auch. Die haben ja nicht gewusst, was passiert."
        sequence-8:
          s: 8
          from: "00:00:25,17"
          to: "00:00:31,26"
          text: "Bei uns ist im '42er Jahre der Bruder ist gefallen, in Russland,"
        sequence-9:
          s: 9
          from: "00:00:31,26"
          to: "00:00:36,27"
          text: "'43 ist der zweite Bruder eingerückt, '44 haben sie mich eingesperrt,"
        sequence-10:
          s: 10
          from: "00:00:36,27"
          to: "00:00:41,28"
          text: "und im Jänner '45 haben sie noch einen Bruder eingezogen."
        sequence-11:
          s: 11
          from: "00:00:41,28"
          to: "00:00:46,11"
          text: "Und keiner hat gewusst wie’s ausgeht."
        sequence-12:
          s: 12
          from: "00:00:46,11"
          to: "00:00:49,20"
          text: "Es war ja für die Familien was Schreckliches auch – net?"
        sequence-13:
          s: 13
          from: "00:00:49,20"
          to: "00:00:52,07"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:52,07"
          to: "00:00:59,09"
          text: "Und das hast müssen durchstehen und trotzdem an das Gute glauben kommt mir vor, auch."
        sequence-15:
          s: 15
          from: "00:00:59,09"
          to: "00:01:00,26"
          text: "Das hat auch dazu gehört."
