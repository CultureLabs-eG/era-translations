de:
  ana-zablatnik:
    chapter-4:
      c: 4
      title: "Erste Partisanenaktion im Dorf"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,25"
          to: "00:00:07,08"
          text: "Diese Partisanengruppe, das waren ca. 20 Partisanen, und die haben dann…"
        sequence-2:
          s: 2
          from: "00:00:07,08"
          to: "00:00:12,17"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:12,17"
          to: "00:00:19,24"
          text: "Auch bei uns sind ein paar gewesen. Dann haben sie die Gendarmerie, den Posten, aufgesucht,"
        sequence-4:
          s: 4
          from: "00:00:19,24"
          to: "00:00:26,18"
          text: "dann die Gemeinde und überall Sachen geholt, was halt für sie… "
        sequence-5:
          s: 5
          from: "00:00:26,18"
          to: "00:00:35,29"
          text: "Bei der Gendarmerie haben sie halt Waffen – wo sie halt Waffen geschickt (gefunden) haben – und die Schreibmaschinen usw. und was zum Schreiben."
        sequence-6:
          s: 6
          from: "00:00:35,29"
          to: "00:00:42,22"
          text: "Und bei uns war es aber so, bei uns haben die Gendarmen zu Abend gegessen"
        sequence-7:
          s: 7
          from: "00:00:42,22"
          to: "00:00:51,06"
          text: "und leider war es so, der… den haben sie dort erschossen weil er nicht die Händ’ gehoben hat."
        sequence-8:
          s: 8
          from: "00:00:51,06"
          to: "00:00:59,04"
          text: "Eine Hand hat er auf die Pistolen und die andere Hand hat er gehoben und mit dem hat er sein Leben riskiert."
        sequence-9:
          s: 9
          from: "00:00:59,04"
          to: "00:01:09,11"
          text: "Und der Partisan, hat zuerst geschrieen: „Hände hoch!“ und das hat er nicht gemacht (der Gendarm) und ist halt dorten erschossen worden."
        sequence-10:
          s: 10
          from: "00:01:09,11"
          to: "00:01:12,06"
          text: "Das war der erste Tote eigentlich im Haus."
        sequence-11:
          s: 11
          from: "00:01:12,06"
          to: "00:01:16,20"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:16,20"
          to: "00:01:25,07"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:25,07"
          to: "00:01:27,02"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:27,02"
          to: "00:01:36,18"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:36,18"
          to: "00:01:42,26"
          text: ~
