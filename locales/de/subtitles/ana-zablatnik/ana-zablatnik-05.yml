de:
  ana-zablatnik:
    chapter-5:
      c: 5
      title: "Der Wunsch sich denPartisanen anzuschliessen, Verhaftung"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:06,14"
          to: "00:00:13,15"
          text: "Ich habe selber wollen zu die Partisanen, wenn sie mich nicht damals arretiert hätten."
        sequence-2:
          s: 2
          from: "00:00:13,15"
          to: "00:00:21,18"
          text: "Beim „Weiß“ hab ich schon zwei Hosen machen lassen und so eine Windjacke."
        sequence-3:
          s: 3
          from: "00:00:21,18"
          to: "00:00:25,00"
          text: "Und dann geh’ ich zu der Einheit."
        sequence-4:
          s: 4
          from: "00:00:25,00"
          to: "00:00:28,18"
          text: "Leider ist es anders geworden, nachad (österr. für ‚dann’)."
        sequence-5:
          s: 5
          from: "00:00:28,18"
          to: "00:00:31,21"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:31,21"
          to: "00:00:39,23"
          text: "Ich war ganz überzeugt: Ich geh in den Widerstand, auch in den bewaffneten Widerstand – ja."
        sequence-7:
          s: 7
          from: "00:00:39,23"
          to: "00:00:46,01"
          text: "Es ist aber nicht so weit ’kommen, weil wir eben dann eingesperrt waren. Und alles so was - ja."
        sequence-8:
          s: 8
          from: "00:00:46,01"
          to: "00:00:52,04"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:52,04"
          to: "00:00:56,15"
          text: "Ist man aber trotzdem stolz drauf, dass wir so viel beigetragen haben."
        sequence-10:
          s: 10
          from: "00:00:56,15"
          to: "00:00:59,11"
          text: ~
