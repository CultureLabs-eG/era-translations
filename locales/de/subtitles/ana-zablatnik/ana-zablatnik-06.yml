de:
  ana-zablatnik:
    chapter-6:
      c: 6
      title: "In Gefangenschaft; Ende des Krieges"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,29"
          to: "00:00:17,03"
          text: "Am 05.05. abends sind sie um 11.00 Uhr gekommen – auf die Tür, haben sie geklopft, fest: „aufmachen, aufmachen!“ Und dann - der Vater fragt noch: „Was ist denn?“ – ja – „aufmachen!“"
        sequence-2:
          s: 2
          from: "00:00:17,03"
          to: "00:00:21,07"
          text: "Und dann - der Vater fragt noch: „Was ist denn?“ – ja – „aufmachen!“ Dann hat er aufgemacht und dann haben sie gefragt wo ich bin."
        sequence-3:
          s: 3
          from: "00:00:21,07"
          to: "00:00:26,10"
          text: "Na, ich bin aber in der Stuben gelegen. Habe ich aber gehört."
        sequence-4:
          s: 4
          from: "00:00:26,10"
          to: "00:00:35,28"
          text: "Dann sind zwei oder drei hinein gekommen und haben „aufstehen!“ geschrieen."
        sequence-5:
          s: 5
          from: "00:00:35,28"
          to: "00:00:37,23"
          text: "„Ja, was ist denn?“, habe ich gesagt - ja."
        sequence-6:
          s: 6
          from: "00:00:37,23"
          to: "00:00:42,21"
          text: "„Aufstehen! Wirst schon sehen, was das wird noch.“"
        sequence-7:
          s: 7
          from: "00:00:42,21"
          to: "00:00:46,03"
          text: "Freilich, ich bin dann aufgestanden."
        sequence-8:
          s: 8
          from: "00:00:46,03"
          to: "00:00:56,18"
          text: "Und die anderen - meine Familie: der Vater, die Mutter, eine polnische Hilfsarbeitskraft,"
        sequence-9:
          s: 9
          from: "00:00:56,18"
          to: "00:01:05,22"
          text: "dann waren da meine Brüder (drei Brüder) die haben müssen dann auch aufstehen, alle."
        sequence-10:
          s: 10
          from: "00:01:05,22"
          to: "00:01:12,05"
          text: "Und die haben müssen sich hinter den Tisch setzen, alle."
        sequence-11:
          s: 11
          from: "00:01:12,05"
          to: "00:01:17,18"
          text: "Und mich haben sie so zu der Tür hin, aber dass ich nicht hingeschaut hab auf die anderen."
        sequence-12:
          s: 12
          from: "00:01:17,18"
          to: "00:01:19,16"
          text: "Und dann wurden wir halt verhört."
        sequence-13:
          s: 13
          from: "00:01:19,16"
          to: "00:01:22,27"
          text: "Nacheinander, die Mutter ... alle nacheinander."
        sequence-14:
          s: 14
          from: "00:01:22,27"
          to: "00:01:26,19"
          text: "Zuletzt haben sie mich verhört."
        sequence-15:
          s: 15
          from: "00:01:26,19"
          to: "00:01:33,29"
          text: "Es war aber leider so, dass sie etwas gefunden haben, und ich hab müssen dann eingestehen, dass…"
        sequence-16:
          s: 16
          from: "00:01:33,29"
          to: "00:01:37,07"
          text: "nur, sonst wäre die Familie…"
        sequence-17:
          s: 17
          from: "00:01:37,07"
          to: "00:01:40,15"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:40,15"
          to: "00:01:49,24"
          text: "so habe ich etwas eingestanden und mit dem war nachad beschlossene Sache nur, dass sie mich in der Früh dann weggeführt haben."
        sequence-19:
          s: 19
          from: "00:01:49,24"
          to: "00:02:03,21"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:03,21"
          to: "00:02:10,27"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:10,27"
          to: "00:02:12,18"
          text: "„Ja, was soll ich denn anzieh’n?“"
        sequence-22:
          s: 22
          from: "00:02:12,18"
          to: "00:02:21,04"
          text: "Da hat der gesagt: „Wirst eh nicht mehr lang warme Füß’ haben. Brauchst ja nix“. So, das war die Antwort."
        sequence-23:
          s: 23
          from: "00:02:21,04"
          to: "00:02:24,10"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:24,10"
          to: "00:02:27,25"
          text: "Um 6.00 Uhr in der Früh sind wir dann von zu Hause los."
        sequence-25:
          s: 25
          from: "00:02:27,25"
          to: "00:02:38,11"
          text: "Dann habe ich erst gesehen: ganz unten das Dorf war damals grün von diese Soldaten und von diese Feldpolizei geworden."
        sequence-26:
          s: 26
          from: "00:02:38,11"
          to: "00:02:41,13"
          text: "Das meiste war Feldpolizei."
        sequence-27:
          s: 27
          from: "00:02:41,13"
          to: "00:02:49,15"
          text: "Und dann sind wir hin, wo die Gendarmerie gehabt hat, beim nächsten Gasthaus und dort sind mir nun aufi (österr. für ‚hinauf’) gegangen."
        sequence-28:
          s: 28
          from: "00:02:49,15"
          to: "00:02:58,28"
          text: "Da haben sie mir dann gezeigt die Ludmannsdorfer Karte"
        sequence-29:
          s: 29
          from: "00:02:58,28"
          to: "00:03:05,04"
          text: "und dort, habe ich gesehen, war alles vermerkt."
        sequence-30:
          s: 30
          from: "00:03:05,04"
          to: "00:03:13,04"
          text: "Die ganzen Häuser, wo wir die Verbindung gehabt haben; halt alles."
        sequence-31:
          s: 31
          from: "00:03:13,04"
          to: "00:03:14,18"
          text: ~
        sequence-32:
          s: 32
          from: "00:03:14,18"
          to: "00:03:23,22"
          text: "Ich hab mir gedacht ich seh’ nicht recht, was ist denn das? Ich habe aber nicht können das enträtseln, warum."
        sequence-33:
          s: 33
          from: "00:03:23,22"
          to: "00:03:26,24"
          text: "So, dann sind wir weggefahren"
        sequence-34:
          s: 34
          from: "00:03:26,24"
          to: "00:03:28,02"
          text: ~
        sequence-35:
          s: 35
          from: "00:03:28,02"
          to: "00:03:37,24"
          text: "und dann kommen wir nach Bach heraus und dann da seh’ ich erst, da war so ein Lastwagen, ein Militärlastwagen."
        sequence-36:
          s: 36
          from: "00:03:37,24"
          to: "00:03:44,20"
          text: "Da sind alle unsere, die mit mir verhaftet wurden auch drinnen gewesen."
        sequence-37:
          s: 37
          from: "00:03:44,20"
          to: "00:03:47,26"
          text: "Das waren alles zusammen 18 Personen."
        sequence-38:
          s: 38
          from: "00:03:47,26"
          to: "00:03:49,14"
          text: ~
        sequence-39:
          s: 39
          from: "00:03:49,14"
          to: "00:03:56,26"
          text: "Na, und dann sind wir in das Gestapo Gericht, in das Gerichtsgebäude in Klagenfurt."
        sequence-40:
          s: 40
          from: "00:03:56,26"
          to: "00:04:02,10"
          text: "Dort hatte die Gestapo besetzt den ersten Stock und den zweiten Stock."
        sequence-41:
          s: 41
          from: "00:04:02,10"
          to: "00:04:09,20"
          text: "Im zweiten Stock waren meistens die, was noch auf ihre Verhandlung gewartet haben,"
        sequence-42:
          s: 42
          from: "00:04:09,20"
          to: "00:04:13,05"
          text: "oder die, was halt nachad in die Lager kommen sind."
        sequence-43:
          s: 43
          from: "00:04:13,05"
          to: "00:04:18,15"
          text: "Und da waren wir dann halt drinnen bis Weihnachten."
        sequence-44:
          s: 44
          from: "00:04:18,15"
          to: "00:04:24,13"
          text: "Nach Weihnachten (26. Dezember) haben sie uns dann überstellt in das…"
        sequence-45:
          s: 45
          from: "00:04:24,13"
          to: "00:04:26,04"
          text: ~
        sequence-46:
          s: 46
          from: "00:04:26,04"
          to: "00:04:30,24"
          text: "Im Parterre war das Gericht und dort haben wir wieder gewartet."
        sequence-47:
          s: 47
          from: "00:04:30,24"
          to: "00:04:33,10"
          text: ~
        sequence-48:
          s: 48
          from: "00:04:33,10"
          to: "00:04:37,15"
          text: "Acht oder vierzehn Tag’ drauf waren die anderen dran."
        sequence-49:
          s: 49
          from: "00:04:37,15"
          to: "00:04:46,22"
          text: "Da wurden 10 zum Tod verurteilt und fünfe in die verschiedenen Lager."
        sequence-50:
          s: 50
          from: "00:04:46,22"
          to: "00:04:48,06"
          text: ~
        sequence-51:
          s: 51
          from: "00:04:48,06"
          to: "00:04:53,16"
          text: "Und dann hätten wir sollen an die Reihe kommen."
        sequence-52:
          s: 52
          from: "00:04:53,16"
          to: "00:05:04,28"
          text: "Der Obergerichtsrat, oder wie er geheißen hat, der „Freißler“, der hat müssen nach Berlin und da ist er ums Leben gekommen."
        sequence-53:
          s: 53
          from: "00:05:04,28"
          to: "00:05:16,16"
          text: "Es hat geheißen, daß sie ihn erschossen haben, oder durch eine Bombe ist er ums Leben kommen. Das sie ihn bombardiert haben, unterwegs."
        sequence-54:
          s: 54
          from: "00:05:16,16"
          to: "00:05:24,05"
          text: "Durch das haben wir dann wieder weiter gewartet bis der Krieg aus war, eigentlich."
        sequence-55:
          s: 55
          from: "00:05:24,05"
          to: "00:05:31,01"
          text: "Es war wohl eine Meldung einmal: wir kommen nach Graz."
        sequence-56:
          s: 56
          from: "00:05:31,01"
          to: "00:05:38,10"
          text: "Und dort haben sie meistens alle erschossen, die was von Klagenfurt nach Graz geliefert waren."
        sequence-57:
          s: 57
          from: "00:05:38,10"
          to: "00:05:41,18"
          text: "Es war wieder ein Glück für uns:"
        sequence-58:
          s: 58
          from: "00:05:41,18"
          to: "00:05:50,18"
          text: "In der Nacht haben sie das Bahngleis ziemlich weit bombardiert und wieder waren wir in Klagenfurt und mit dem haben wir das…"
        sequence-59:
          s: 59
          from: "00:05:50,18"
          to: "00:05:58,11"
          text: "Und am 06. bin ich dann frei ’kommen."
        sequence-60:
          s: 60
          from: "00:05:58,11"
          to: "00:06:02,17"
          text: ~
        sequence-61:
          s: 61
          from: "00:06:02,17"
          to: "00:06:07,29"
          text: "Da hat uns die Aufseherin geholt, in den ersten Stock, dort hat einer gewartet;"
        sequence-62:
          s: 62
          from: "00:06:07,29"
          to: "00:06:15,07"
          text: "und dort habe ich dann auch diesen Dings auch gekriegt, den Haftbefehl,"
        sequence-63:
          s: 63
          from: "00:06:15,07"
          to: "00:06:23,27"
          text: "diese Aufzeichnung und dort haben sie uns alles Gute gewünscht und dass wir halt frei sind."
        sequence-64:
          s: 64
          from: "00:06:23,27"
          to: "00:06:27,27"
          text: "Der Krieg war aber noch nicht aus."
        sequence-65:
          s: 65
          from: "00:06:27,27"
          to: "00:06:37,29"
          text: "Und freilich, ich war ganz glücklich, komm hinaus bei der Tür und mach einen Juchzer und schrei von ganzem Herzen:"
        sequence-66:
          s: 66
          from: "00:06:37,29"
          to: "00:06:42,17"
          text: "„Ich bin frei!“ Und meine Cousine, die mich abgeholt hat, die hat gesagt:"
        sequence-67:
          s: 67
          from: "00:06:42,17"
          to: "00:06:46,23"
          text: "„Sei still. Der Krieg ist noch nicht aus.“ Und so war’s."
        sequence-68:
          s: 68
          from: "00:06:46,23"
          to: "00:06:48,05"
          text: ~
        sequence-69:
          s: 69
          from: "00:06:48,05"
          to: "00:06:58,15"
          text: "SS, die haben nachher, die letzten zwei Tag haben sie noch - von einer Partisanin weiß ich genau – die haben sie noch abgeführt, Kreuzverhör und erschossen."
        sequence-70:
          s: 70
          from: "00:06:58,15"
          to: "00:07:02,11"
          text: "Und so ist es vielen gegangen."
        sequence-71:
          s: 71
          from: "00:07:02,11"
          to: "00:07:04,09"
          text: "Ja, mit dem waren wir befreit."
        sequence-72:
          s: 72
          from: "00:07:04,09"
          to: "00:07:07,13"
          text: ~
        sequence-73:
          s: 73
          from: "00:07:07,13"
          to: "00:07:20,07"
          text: "Und na, daheim ist es aber auch so gewesen, dass sie in Angst trotzdem noch waren."
        sequence-74:
          s: 74
          from: "00:07:20,07"
          to: "00:07:25,24"
          text: "Der Krieg war noch nicht aus. Und immer wieder sind Meldungen gekommen: da ist noch was passiert."
        sequence-75:
          s: 75
          from: "00:07:25,24"
          to: "00:07:29,29"
          text: ~
        sequence-76:
          s: 76
          from: "00:07:29,29"
          to: "00:07:34,00"
          text: ~
