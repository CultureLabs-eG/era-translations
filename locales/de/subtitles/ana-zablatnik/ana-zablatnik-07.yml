de:
  ana-zablatnik:
    chapter-7:
      c: 7
      title: "Im Gefängnis"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,24"
          to: "00:00:03,26"
          text: "Im Gefängnis war ich ja auch. Da war so ’ne Razzia,"
        sequence-2:
          s: 2
          from: "00:00:03,26"
          to: "00:00:12,03"
          text: "es hat geheißen – das war Ende Oktober – wir haben eine Verbindung."
        sequence-3:
          s: 3
          from: "00:00:12,03"
          to: "00:00:13,28"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:13,28"
          to: "00:00:22,21"
          text: "Es war aber wirklich etwas. Einmal kommt eine, die was drin war im Gefängnis auch, die hat immer gesagt:"
        sequence-5:
          s: 5
          from: "00:00:22,21"
          to: "00:00:26,12"
          text: "„Möchtest Du - wenn was passiert, möchtest Du mit uns gehen?“"
        sequence-6:
          s: 6
          from: "00:00:26,12"
          to: "00:00:30,09"
          text: "Da hab ich gesagt: „Ja, was ist denn? Ja.“ „Wirst schon sehn.“ „Passt.“"
        sequence-7:
          s: 7
          from: "00:00:30,09"
          to: "00:00:34,12"
          text: "Und dann angeblich wurde was verraten."
        sequence-8:
          s: 8
          from: "00:00:34,12"
          to: "00:00:50,00"
          text: "Es sollten zwei Aufseher, die haben mit die Kommunisten, haben sie Verbindung gehabt."
        sequence-9:
          s: 9
          from: "00:00:50,00"
          to: "00:00:56,09"
          text: "Da hätten sollen zwei oder drei Omnibusse kommen und wir werden nachher abgeholt."
        sequence-10:
          s: 10
          from: "00:00:56,09"
          to: "00:01:04,01"
          text: "Und das wurde verraten und diese zwei haben sie dann"
        sequence-11:
          s: 11
          from: "00:01:04,01"
          to: "00:01:12,03"
          text: "in das Gefängnis da, in der Völkermarkter Straßen gebracht; und noch ein paar."
        sequence-12:
          s: 12
          from: "00:01:12,03"
          to: "00:01:19,04"
          text: "Und uns haben sie nicht, aber alles durchsucht."
        sequence-13:
          s: 13
          from: "00:01:19,04"
          to: "00:01:25,10"
          text: "Die ganzen Strohsäcke waren aufgerissen, alles durchsucht."
        sequence-14:
          s: 14
          from: "00:01:25,10"
          to: "00:01:32,09"
          text: "Alles was wir bei sich gehabt haben, das war alles auf einem Haufen im Hof."
        sequence-15:
          s: 15
          from: "00:01:32,09"
          to: "00:01:34,10"
          text: "Freilich haben sie nichts gefunden."
        sequence-16:
          s: 16
          from: "00:01:34,10"
          to: "00:01:36,08"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:36,08"
          to: "00:01:39,28"
          text: "Die haben aber irgendeinen Beweis gesucht."
        sequence-18:
          s: 18
          from: "00:01:39,28"
          to: "00:01:46,07"
          text: "Dann haben wir müssen uns im Gang aufstellen, ein Meter auseinander, und zu der Wand schauen."
        sequence-19:
          s: 19
          from: "00:01:46,07"
          to: "00:01:47,17"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:47,17"
          to: "00:01:50,07"
          text: "Nachad in die Zelle hinein."
        sequence-21:
          s: 21
          from: "00:01:50,07"
          to: "00:01:58,10"
          text: "Dort haben wir müssen uns ausziehen und die haben alles durchsucht ob wir wohl nicht irgendwas…"
        sequence-22:
          s: 22
          from: "00:01:58,10"
          to: "00:02:03,05"
          text: "Ich weiß nicht wo man könnte was verstecken, wenn man nichts mehr anhat."
        sequence-23:
          s: 23
          from: "00:02:03,05"
          to: "00:02:04,26"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:04,26"
          to: "00:02:12,13"
          text: "Das hat die Gestapo gemacht. Das war auch so eine bittere Not und eine bittere Erfahrung."
        sequence-25:
          s: 25
          from: "00:02:12,13"
          to: "00:02:13,28"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:13,28"
          to: "00:02:18,29"
          text: "Man war nicht einmal ein Mensch – ich weiß nicht – nicht einmal eine Fliege."
        sequence-27:
          s: 27
          from: "00:02:18,29"
          to: "00:02:20,15"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:20,15"
          to: "00:02:29,20"
          text: "Die lasst oft einmal, daß sie wegfliegt."
