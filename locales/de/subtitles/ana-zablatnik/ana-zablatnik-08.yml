de:
  ana-zablatnik:
    chapter-8:
      c: 8
      title: "Schreckliche Bedingungen im Gefängnis"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,19"
          to: "00:00:09,06"
          text: "Von 40 bis 45 Frauen waren wir in der Zelle, dann 10 Betten und"
        sequence-2:
          s: 2
          from: "00:00:09,06"
          to: "00:00:16,13"
          text: "die anderen haben daneben geschlafen oder drei in einem Bett oder auf dem Boden, das ist ja Wurscht, wo."
        sequence-3:
          s: 3
          from: "00:00:16,13"
          to: "00:00:18,21"
          text: "Ja – so viel waren wir."
        sequence-4:
          s: 4
          from: "00:00:18,21"
          to: "00:00:23,17"
          text: "Und ein Hefen (österr. für ‚Topf’) für’s Klo,"
        sequence-5:
          s: 5
          from: "00:00:23,17"
          to: "00:00:28,02"
          text: "da war in der Früh’ alles drinnen, und,"
        sequence-6:
          s: 6
          from: "00:00:28,02"
          to: "00:00:31,24"
          text: "na, da kann man sich vorstellen, wie das ausgeschaut hat."
        sequence-7:
          s: 7
          from: "00:00:31,24"
          to: "00:00:38,15"
          text: "Kein Mensch hat nachher ein anderes Strohsack hinein gebracht, ja."
        sequence-8:
          s: 8
          from: "00:00:38,15"
          to: "00:00:40,21"
          text: "Dann zum Essen war das Gleiche."
        sequence-9:
          s: 9
          from: "00:00:40,21"
          to: "00:00:47,11"
          text: "In der Früh’ was es eine Presssuppen oder ein Kaffee, daß man nicht einmal gerochen hat, das war Tee."
        sequence-10:
          s: 10
          from: "00:00:47,11"
          to: "00:00:50,15"
          text: "Um 10.00 ein Kanten Brot, für den ganzen Tag."
        sequence-11:
          s: 11
          from: "00:00:50,15"
          to: "00:00:52,25"
          text: "Zum Mittag war eine Suppen wieder,"
        sequence-12:
          s: 12
          from: "00:00:52,25"
          to: "00:00:59,06"
          text: "mit ein paar Linsen, Haferflocken"
        sequence-13:
          s: 13
          from: "00:00:59,06"
          to: "00:01:00,21"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:00,21"
          to: "00:01:11,18"
          text: "oder so ein – Drahtverhau haben wir immer gesagt – von die Stengel, was vom Kraut geblieben ist, das haben sie hineingetan, das man nicht einmal beißen hat können."
        sequence-15:
          s: 15
          from: "00:01:11,18"
          to: "00:01:13,07"
          text: "Das haben wir gekriegt zu Mittag."
        sequence-16:
          s: 16
          from: "00:01:13,07"
          to: "00:01:15,00"
          text: "Und abends wieder Kaffee. Und das Brot – hast Du’s in der Früh gegessen, hast Du abends nichts gehabt. Das war das tägliche Essen."
