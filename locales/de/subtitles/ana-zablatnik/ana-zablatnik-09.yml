de:
  ana-zablatnik:
    chapter-9:
      c: 9
      title: "Unmittelbar nach dem Krieg"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,22"
          to: "00:00:09,09"
          text: "Na, nach dem Krieg war es aber so, die sind am 10. Mai, sind sie dann nach Ludmannsdorf kommen,"
        sequence-2:
          s: 2
          from: "00:00:09,09"
          to: "00:00:17,14"
          text: "die Partisanen, zuerst haben sie woanders…in Klagenfurt waren sie und überall,"
        sequence-3:
          s: 3
          from: "00:00:17,14"
          to: "00:00:28,07"
          text: "nach Ludmannsdorf sind sie am 10. und haben dort dann beim Boris, wo die Polizei war, die Gendarmerie,"
        sequence-4:
          s: 4
          from: "00:00:28,07"
          to: "00:00:30,00"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:30,00"
          to: "00:00:36,18"
          text: "haben sie sich dort einquartiert. Und wir haben den Auftrag gehabt ein bisserl zu besorgen zum Essen, aber da waren…"
        sequence-6:
          s: 6
          from: "00:00:36,18"
          to: "00:00:40,17"
          text: "Auf einmal Essen war genug da."
        sequence-7:
          s: 7
          from: "00:00:40,17"
          to: "00:00:49,01"
          text: "Einer hat gebracht einen halben Fackl (österr. für ‚Ferkel’), der andere hat fünf Hühner gebracht, der andere hat, ich weiß nicht wie viel, Brot gebracht, Eier…"
        sequence-8:
          s: 8
          from: "00:00:49,01"
          to: "00:00:52,17"
          text: "so viel, daß wir nachad zuletzt nicht gewusst haben wohin mit dem."
        sequence-9:
          s: 9
          from: "00:00:52,17"
          to: "00:00:56,00"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:56,00"
          to: "00:01:00,22"
          text: "So waren einige. Und dann hat’s geheißen: ‚Ja, wir sind ja alle… Es ist doch gut, daß wir alle Slowenen sind.’"
        sequence-11:
          s: 11
          from: "00:01:00,22"
          to: "00:01:04,29"
          text: "Und dabei waren lauter so welche dabei die was nur Angst gehabt haben,"
        sequence-12:
          s: 12
          from: "00:01:04,29"
          to: "00:01:09,28"
          text: "dass die Partisanen ihnen mit was machen und sich als Slowenen ausgegeben haben."
        sequence-13:
          s: 13
          from: "00:01:09,28"
          to: "00:01:23,25"
          text: "Das war aber bis 20. Mai. Am 20. haben sie einen Befehl bekommen, dass sie wieder abreisen müssen, sich zurückziehen müssen über die Grenze."
        sequence-14:
          s: 14
          from: "00:01:23,25"
          to: "00:01:36,05"
          text: "Das war nachad unser Pech, eigentlich."
