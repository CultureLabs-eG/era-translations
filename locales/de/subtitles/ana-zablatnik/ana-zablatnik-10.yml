de:
  ana-zablatnik:
    chapter-10:
      c: 10
      title: "Diskriminierung der Slowenen nach dem Krieg"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,01"
          to: "00:00:08,04"
          text: "Man hat sich müssen immer behaupten und anerkannt wurde man überhaupt nicht."
        sequence-2:
          s: 2
          from: "00:00:08,04"
          to: "00:00:21,07"
          text: "Im Gasthaus hat man die als Vaterlandverräter ausgelacht oder beschimpft."
        sequence-3:
          s: 3
          from: "00:00:21,07"
          to: "00:00:30,00"
          text: "Dem Vater hat einer, da haben sie a Musi gespielt, beim Nachbar, da hat der die Posaune genommen und sie so zerbrochen"
        sequence-4:
          s: 4
          from: "00:00:30,00"
          to: "00:00:35,21"
          text: "und dann hat er gesagt: „Verschwind’, obe (österr. für ‚hinunter’) nach Laibach oder wo du hingehörst.“"
        sequence-5:
          s: 5
          from: "00:00:35,21"
          to: "00:00:38,06"
          text: "Oft ist das passiert."
        sequence-6:
          s: 6
          from: "00:00:38,06"
          to: "00:00:46,26"
          text: "Oder da war einmal, da sind wir auch gewesen im Gasthaus, da sind so Burschen gekommen, so 16/17 jährige und:"
        sequence-7:
          s: 7
          from: "00:00:46,26"
          to: "00:00:52,18"
          text: "„Verschwindet, obe!“ haben sie geschrieen mit uns,"
        sequence-8:
          s: 8
          from: "00:00:52,18"
          to: "00:01:00,12"
          text: "weil mein Mann war ja eigentlich auch als Partisan anerkannt und so weiter und das: „Verräter, was habt ihr da verloren?“ Das ist auch passiert."
        sequence-9:
          s: 9
          from: "00:01:00,12"
          to: "00:01:17,19"
          text: "Dann über Maddau drinnen, wo die ausgesiedelten Familien das Jahresdings, im Volkskino war eine Jahresversammlung und"
        sequence-10:
          s: 10
          from: "00:01:17,19"
          to: "00:01:22,12"
          text: "auf das hat’s geheißen: Schweigemarsch hinauf bis zum Dom."
        sequence-11:
          s: 11
          from: "00:01:22,12"
          to: "00:01:33,20"
          text: "Und das war eben nachad verboten. Der Bischof hat das nicht erlaubt. Und dann sind wir aber trotzdem hinauf und"
        sequence-12:
          s: 12
          from: "00:01:33,20"
          to: "00:01:35,24"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:35,24"
          to: "00:01:44,29"
          text: "dort hat halt bei dieser Polizeistation, hat schon die Polizei gewartet und die Feuerwehr."
        sequence-14:
          s: 14
          from: "00:01:44,29"
          to: "00:01:46,11"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:46,11"
          to: "00:01:51,01"
          text: "Wir kommen hinauf und – Sperre – ja, warum?"
        sequence-16:
          s: 16
          from: "00:01:51,01"
          to: "00:02:00,17"
          text: "So, einige sind so hinauf gesprungen unsere Leut’, die ersten und haben wollen sich den Weg freimachen."
        sequence-17:
          s: 17
          from: "00:02:00,17"
          to: "00:02:29,17"
          text: "Auf einmal haben sie geschrieen: „Wasser, lauf!“ – gell - oder irgendwie halt. Und auf einmal kommen diese Wasserschläuche auf uns gerichtet, statt dass sie uns begrüßen möchten, haben sie uns mit dem Wasser aus – na - bespritzt. Es war sogar noch bei mir obe."
        sequence-18:
          s: 18
          from: "00:02:29,17"
          to: "00:02:31,04"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:31,04"
          to: "00:02:37,02"
          text: "Und auf der anderen Seiten sind Engländer gestanden und da hab ich aber so ein…"
        sequence-20:
          s: 20
          from: "00:02:37,02"
          to: "00:02:44,05"
          text: "Damals hab ich gesagt: „Ach so, das sind unsere Verbündete?“"
        sequence-21:
          s: 21
          from: "00:02:44,05"
          to: "00:02:48,06"
          text: "Denen haben wir aufs ganze Gesicht gelacht."
        sequence-22:
          s: 22
          from: "00:02:48,06"
          to: "00:02:54,02"
          text: "Wo unsere Frauen, unsere Mütter und alles hat geweint und geschrieen und"
        sequence-23:
          s: 23
          from: "00:02:54,02"
          to: "00:03:03,02"
          text: "ganz da habe ich aber gesagt, wenn ich könnte, ich spräng’ dem ins Gesicht und tu ihm die ganze Fratze herunterreißen."
        sequence-24:
          s: 24
          from: "00:03:03,02"
          to: "00:03:07,20"
          text: ~
        sequence-25:
          s: 25
          from: "00:03:07,20"
          to: "00:03:15,28"
          text: "In dieser Situation da kriegst’ ja so eine Wut für das, dass Österreich befreit war,"
        sequence-26:
          s: 26
          from: "00:03:15,28"
          to: "00:03:23,26"
          text: "dass wir wieder frei waren, dann erlebst’ dieses. Ja, so war’s halt. Schrecklich, habe ich mir öfter gedacht."
        sequence-27:
          s: 27
          from: "00:03:23,26"
          to: "00:03:36,14"
          text: ~
        sequence-28:
          s: 28
          from: "00:03:36,14"
          to: "00:03:50,09"
          text: "Na, und bis '55 war noch die Schule, haben’s - zwei Sprachen Gebiet - können, müssen Deutsch und Slowenisch lernen, in der Schule."
        sequence-29:
          s: 29
          from: "00:03:50,09"
          to: "00:03:58,14"
          text: "Auf einmal, nachad mit dem Staatsvertrag, hat’s wieder anders ausgeschaut. Auf einmal haben sie - ich weiß nicht - '57 oder wann, war ein Aufstand - und"
        sequence-30:
          s: 30
          from: "00:03:58,14"
          to: "00:04:07,16"
          text: "dann sind die Lehrer mit die Kinder, haben sie in der Schule – sind sie auf die Straßen und"
        sequence-31:
          s: 31
          from: "00:04:07,16"
          to: "00:04:11,17"
          text: ~
        sequence-32:
          s: 32
          from: "00:04:11,17"
          to: "00:04:17,09"
          text: "protestieren gegangen, dass sie nicht Slowenisch lernen usw. und"
        sequence-33:
          s: 33
          from: "00:04:17,09"
          to: "00:04:28,15"
          text: "somit haben sich nachad müssen, unsere Kinder, der älteste hat sich noch nicht brauchen anmelden."
        sequence-34:
          s: 34
          from: "00:04:28,15"
          to: "00:04:34,01"
          text: "Die nächsten haben aber müssen die Kinder anmelden, wenn wir wollen, dass sie auch Slowenisch unterrichtet werden."
        sequence-35:
          s: 35
          from: "00:04:34,01"
          to: "00:04:38,25"
          text: "Aber freilich nicht so ein Unterricht, wie in Deutsch,"
        sequence-36:
          s: 36
          from: "00:04:38,25"
          to: "00:04:41,14"
          text: "nur ein paar Stunden."
        sequence-37:
          s: 37
          from: "00:04:41,14"
          to: "00:04:48,20"
          text: "Das war auch wieder so eine Niederschmächtung von uns Kärntner Slowenen."
