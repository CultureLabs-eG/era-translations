de:
  ana-zablatnik:
    chapter-13:
      c: 13
      title: Fazit
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,09"
          to: "00:00:11,15"
          text: "Ich weiß nicht, ob die Jugend sich jetzt in diese Situation kann einleben. Wie wir damals…"
        sequence-2:
          s: 2
          from: "00:00:11,15"
          to: "00:00:21,22"
          text: "Es war schon 5 Jahre Krieg, immer mehr sind gefallen, immer ärger war’s."
        sequence-3:
          s: 3
          from: "00:00:21,22"
          to: "00:00:23,09"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:23,09"
          to: "00:00:25,29"
          text: "Eigentlich war keine richtige Zukunft für uns."
        sequence-5:
          s: 5
          from: "00:00:25,29"
          to: "00:00:27,14"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:27,14"
          to: "00:00:36,19"
          text: "Und durch das, kommt mir vor, ist man noch eher gestärkt in diesen Widerstand nachad gegangen und"
        sequence-7:
          s: 7
          from: "00:00:36,19"
          to: "00:00:40,10"
          text: "hat geholfen, wo halt Not war."
