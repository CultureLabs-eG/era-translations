---
de:
  anita-malavasi:
    chapter-2:
      c: 2
      title: Growing up during Fascism
      subtitles:
        sequence-1:
          s: 1
          from: 00:00:00,12
          to: 00:00:05,07
          text: Das faschistische Regime verschonte auch uns Kinder nicht.
        sequence-2:
          s: 2
          from: 00:00:05,07
          to: 00:00:08,26
          text: Unsere Schule veranstaltete einen Zeichenwettbewerb.
        sequence-3:
          s: 3
          from: 00:00:08,26
          to: 00:00:12,01
          text: Ich war wirklich sehr gut im Zeichnen.
        sequence-4:
          s: 4
          from: 00:00:12,01
          to: 00:00:17,27
          text: I hatte ein sehr hübsches Rutenbündel mit einem Lorbeerkranz gemalt.
        sequence-5:
          s: 5
          from: 00:00:17,27
          to: 00:00:27,10
          text: Es ist nicht einfach, das mit Kreide farbig zu zeichen, wenn man nicht gut darin ist.
        sequence-6:
          s: 6
          from: 00:00:27,10
          to: 00:00:30,08
          text: Es war sehr gut gelungen.
        sequence-7:
          s: 7
          from: 00:00:30,08
          to: 00:00:36,20
          text: Meine Zeichnung wurde zur schönsten der Schule gewählt.
        sequence-8:
          s: 8
          from: 00:00:36,20
          to: 00:00:42,17
          text: Wir wurden ins Ausoni Theater eingeladen für die Preisverleihung.
        sequence-9:
          s: 9
          from: 00:00:42,17
          to: 00:00:45,17
          text: Der Ortsvorsteher sollte die Preise überreichen.
        sequence-10:
          s: 10
          from: 00:00:45,17
          to: 00:00:52,19
          text: Die gesamte faschistische Hierarchie war anwesend, wie immer bei Zeremonien.
        sequence-11:
          s: 11
          from: 00:00:52,19
          to: 00:00:58,04
          text: Ich war die letzte, die ausgezeichnet werden sollte.
        sequence-12:
          s: 12
          from: 00:00:58,04
          to: 00:01:02,17
          text: Schließlich wurde ich aufgerufen. Ich ging die Stufen hoch zum Podium.
        sequence-13:
          s: 13
          from: 00:01:02,17
          to: 00:01:12,19
          text: Herr Ganassi war dort. Ich brachte ihm jeden Abend etwas Milch von einer Kuh, die ich großgezogen hatte.
        sequence-14:
          s: 14
          from: 00:01:12,19
          to: 00:01:19,04
          text: Denn er hatte ein kleines Kind und er hatte alle seine Kinder in jungen Jahren verloren.
        sequence-15:
          s: 15
          from: 00:01:19,04
          to: 00:01:24,29
          text: 'Herr Ganassi fragte mich: "Du bist also nicht in der Piccola Italiane? Ich antwortete: "Nein, mein Vater hat mich nicht angemeldet."'
        sequence-16:
          s: 16
          from: 00:01:24,29
          to: 00:01:28,28
          text: '"Dann können wir dir den Preis nicht geben", sagte Herr Ganassi und schickte mich zurück.'
        sequence-17:
          s: 17
          from: 00:01:28,28
          to: 00:01:34,05
          text: Wie kann ein kleines Mädchen von zehn oder elf Jahren verstehen,
        sequence-18:
          s: 18
          from: 00:01:34,05
          to: 00:01:42,01
          text: dass eine Mitgliedschaftskarte mehr wert ist, als ihre Fähigkeiten?
        sequence-19:
          s: 19
          from: 00:01:42,01
          to: 00:01:47,17
          text: Ich lief weinend nach Hause. Meine Mutter fütterte gerade die Schweine.
        sequence-20:
          s: 20
          from: 00:01:47,17
          to: 00:01:54,08
          text: Ich sagte ihr, es sei ihre Schuld, dass ich den Preis nicht bekommen hatte.
        sequence-21:
          s: 21
          from: 00:01:54,08
          to: 00:02:02,09
          text: Sie ohrfeigte mich und sagte, wenigstens hätte ich etwas worüber ich weinen könnte. Sie konnte es mir nicht erklären.
        sequence-22:
          s: 22
          from: 00:02:02,09
          to: 00:02:06,27
          text: Eltern mussten sehr vorsichtig sein, wenn sie mit uns Kindern redeten.
        sequence-23:
          s: 23
          from: 00:02:06,27
          to: 00:02:12,11
          text: 'Kinder wiederholen oft, was sie zuhause hören:'
        sequence-24:
          s: 24
          from: 00:02:12,11
          to: 00:02:23,07
          text: Wenn sie etwas schlechtes über Faschisten sagten, konnten die Eltern bestraft werden.
        sequence-25:
          s: 25
          from: 00:02:23,07
          to: 00:02:34,20
          text: Sogar wenn sie sich im Viehstall unterhielten, sagten sie uns immer, nicht über das zu sprechen, was wir hören.
        sequence-26:
          s: 26
          from: 00:02:34,20
          to: 00:02:42,26
          text: So wussten wir von klein auf, dass wir still sein mussten, um uns und unsere Familie nicht in Schwierigkeiten zu bringen.
        sequence-27:
          s: 27
          from: 00:02:42,26
          to: 00:02:43,21
          text: ''
        sequence-28:
          s: 28
          from: 00:02:43,21
          to: 00:02:49,13
          text: Dann zog unsere Famlie nach Reggio, weil die Kinder dort zur Schule gingen.
        sequence-29:
          s: 29
          from: 00:02:49,13
          to: 00:02:55,10
          text: Mein Bruder besuchte die Mittelstufe auf einem Internat in Parma.
        sequence-30:
          s: 30
          from: 00:02:55,10
          to: 00:02:59,27
          text: Darum war es nötig dichter an die Stadt zu ziehen.
        sequence-31:
          s: 31
          from: 00:02:59,27
          to: 00:03:03,01
          text: Sie kauften ein Haus in der Dalmazia Straße.
        sequence-32:
          s: 32
          from: 00:03:03,01
          to: 00:03:07,03
          text: Mein Leben veränderte sich schlagartig.
        sequence-33:
          s: 33
          from: 00:03:07,03
          to: 00:03:19,09
          text: Wir verließen das konservative, traditionelle Landleben, wo man vorsichtig sein musste, was man sagte.
        sequence-34:
          s: 34
          from: 00:03:19,09
          to: 00:03:25,23
          text: Auch waren Frauen dort nichts wert.
        sequence-35:
          s: 35
          from: 00:03:25,23
          to: 00:03:30,14
          text: Ich sollte immer den Mund halten, weil ich eine Frau war, sogar zuhause.
        sequence-36:
          s: 36
          from: 00:03:30,14
          to: 00:03:34,02
          text: Meine Mutter hielt das für richtig.
        sequence-37:
          s: 37
          from: 00:03:34,02
          to: 00:03:38,07
          text: In der Stadt traf ich zum ersten mal auf Frauen, die arbeiten gingen.
        sequence-38:
          s: 38
          from: 00:03:38,07
          to: 00:03:45,11
          text: Die Elite der Arbeiterklasse lebte damals in der Dalmazia Straße.
        sequence-39:
          s: 39
          from: 00:03:45,11
          to: 00:03:50,03
          text: Reggios Fabriktechniker der Wasser- und Gasfirmen.
        sequence-40:
          s: 40
          from: 00:03:50,03
          to: 00:03:57,12
          text: Es war eine sehr schlaue, erfahrene und gut ausgebildete Gruppe von Leuten der Arbeiterklasse.
        sequence-41:
          s: 41
          from: 00:03:57,12
          to: 00:04:08,01
          text: Wir zogen 1938 dort hin; Ich war gerade 17 geworden. Wir hatten ein Restaurant mit einer Bar.
        sequence-42:
          s: 42
          from: 00:04:08,01
          to: 00:04:18,11
          text: Obwohl ich recht jung war, war ich sehr wissbegierig. So war ich schon immer gewesen.
        sequence-43:
          s: 43
          from: 00:04:18,11
          to: 00:04:27,28
          text: Die älteren Männer mochten mich. Sie begannen, mir Dinge zu erklären, von denen ich vorher nur sehr allgemein wusste.
        sequence-44:
          s: 44
          from: 00:04:27,28
          to: 00:04:34,06
          text: Was Faschismus wirklich war, worin der Grund für dessen Existenz lag,
        sequence-45:
          s: 45
          from: 00:04:34,06
          to: 00:04:41,19
          text: denn für mich war es zu dieser Zeit nur Gewalt und Ignoranz.
        sequence-46:
          s: 46
          from: 00:04:41,19
          to: 00:04:46,19
          text: Diese Männer waren meist Kommunisten und Sozialisten.
        sequence-47:
          s: 47
          from: 00:04:46,19
          to: 00:04:55,00
          text: Ich begann zu verstehen und die Dinge aus einem anderen Blickwinkel zu sehen, den ich sehr interessant fand.
        sequence-48:
          s: 48
          from: 00:04:55,00
          to: 00:04:56,13
          text: ''
        sequence-49:
          s: 49
          from: 00:04:56,13
          to: 00:05:05,08
          text: Ich hatte Freunschaft geschlossen mit den jungen Männern, die in unsere Bar kamen.
        sequence-50:
          s: 50
          from: 00:05:05,08
          to: 00:05:10,29
          text: Als sie in den Krieg gingen, wurde ich ihre Bezugsperson.
        sequence-51:
          s: 51
          from: 00:05:10,29
          to: 00:05:13,25
          text: Sie schrieben von Afrika,
        sequence-52:
          s: 52
          from: 00:05:13,25
          to: 00:05:15,04
          text: ''
        sequence-53:
          s: 53
          from: 00:05:15,04
          to: 00:05:21,03
          text: von Frankreich, von Russland, sie fragten mich nach Neuigkeiten voneinander.
        sequence-54:
          s: 54
          from: 00:05:21,03
          to: 00:05:36,10
          text: Ich bekam einen größeren Überblick über den Krieg, im Gegensatz zu denen, die nur Briefe von ihren Verwandten hatten.
