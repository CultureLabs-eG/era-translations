de:
  anita-malavasi:
    chapter-3:
      c: 3
      title: "Entscheidung zum Widerstand"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:12,04"
          text: "Torelli war ein alter Antifaschist, der in unserem Haus lebte. Er wurde verfolgt und hatte im Gefängnis gesessen."
        sequence-2:
          s: 2
          from: "00:00:12,04"
          to: "00:00:15,11"
          text: "Eines Tages sagte er mir, er möchte mit mir sprechen."
        sequence-3:
          s: 3
          from: "00:00:15,11"
          to: "00:00:23,02"
          text: "\"Die Dinge, die du machst, sind sehr wichtig. Wir waren sehr überrascht von dir.\""
        sequence-4:
          s: 4
          from: "00:00:23,02"
          to: "00:00:30,15"
          text: "Er bezog sich auf das, was ich mit Maria Montanari und meiner Cousine gemacht habe."
        sequence-5:
          s: 5
          from: "00:00:30,15"
          to: "00:00:39,12"
          text: "Wir waren in einer starken und kämpferischen Gruppe von Freunden, die die gleichen Ideale und die gleiche Lebenseinstellung hatten."
        sequence-6:
          s: 6
          from: "00:00:39,12"
          to: "00:00:45,16"
          text: "Die Deutschen hatten offiziell bekanntgegeben, das diejenigen, die Soldaten"
        sequence-7:
          s: 7
          from: "00:00:45,16"
          to: "00:00:53,21"
          text: "und Deserteuren beim Entkommen helfen, in Konzentrationslager gebracht oder exekutiert werden."
        sequence-8:
          s: 8
          from: "00:00:53,21"
          to: "00:00:58,15"
          text: "Was uns erwartete, war kein Spaß."
        sequence-9:
          s: 9
          from: "00:00:58,15"
          to: "00:01:09,23"
          text: "Torelli sagte weiter: \"Ihr braucht alles, was eine geheime Armee benötigen könnte,"
        sequence-10:
          s: 10
          from: "00:01:09,23"
          to: "00:01:20,20"
          text: "weil wir die Menschen zum kämpfen bringen wollen, um die Deutschen und Faschisten zu verjagen.\""
        sequence-11:
          s: 11
          from: "00:01:20,20"
          to: "00:01:24,03"
          text: "Wir begannen, Sachen zusammenzutragen."
        sequence-12:
          s: 12
          from: "00:01:24,03"
          to: "00:01:33,01"
          text: "Bevor ich darüber rede, werde ich eine Geschichte erzählen, die meine Entscheidung,"
        sequence-13:
          s: 13
          from: "00:01:33,01"
          to: "00:01:40,05"
          text: "am Befreiungskampf teilzunehmen, beeinflusst hat."
        sequence-14:
          s: 14
          from: "00:01:40,05"
          to: "00:01:46,26"
          text: "Drei oder vier tage nach dem 8. September, heulten die Luftangriffssirenen los."
        sequence-15:
          s: 15
          from: "00:01:46,26"
          to: "00:01:49,26"
          text: "Wir flohen auf unseren Fahrrädern."
        sequence-16:
          s: 16
          from: "00:01:49,26"
          to: "00:01:58,16"
          text: "Nach einer Weile fuhren wir wieder nach Hause, da wir nichts hörten und die Warnung aufgehört hatte."
        sequence-17:
          s: 17
          from: "00:01:58,16"
          to: "00:02:07,19"
          text: "Als wir am Anfang der Dalmazia Straße ankamen, wir flohen immer in Richtung Codemondo oder Canalina,"
        sequence-18:
          s: 18
          from: "00:02:07,19"
          to: "00:02:13,19"
          text: "standen die SS vor den Häusern."
        sequence-19:
          s: 19
          from: "00:02:13,19"
          to: "00:02:24,04"
          text: "Vor meinen Haus, gab es einen Platz den wir \"Palast\" nannten,"
        sequence-20:
          s: 20
          from: "00:02:24,04"
          to: "00:02:30,25"
          text: "wo wir im Sommer immer Tische und Stühle hinstellten."
        sequence-21:
          s: 21
          from: "00:02:30,25"
          to: "00:02:36,17"
          text: "Als ich dort ankam, forderte mich ein Deutscher mit Maschinengewehr auf, stehenzubleiben."
        sequence-22:
          s: 22
          from: "00:02:36,17"
          to: "00:02:40,01"
          text: "Ich antwortete: \"Es ist mein Haus!\""
        sequence-23:
          s: 23
          from: "00:02:40,01"
          to: "00:02:43,23"
          text: "Der Soldat sagte nur zu mir: \"Halt, raus!\"."
        sequence-24:
          s: 24
          from: "00:02:43,23"
          to: "00:02:50,04"
          text: "Ich verstand kein Deutsch, aber \"raus\" bedeutete, geh weg, verschwinde."
        sequence-25:
          s: 25
          from: "00:02:50,04"
          to: "00:02:55,02"
          text: "Ich sagte ihm: \"Das ist mein Haus; ich muss das Abendbrot für meine Brüder zubereiten\"."
        sequence-26:
          s: 26
          from: "00:02:55,02"
          to: "00:03:01,10"
          text: "Wieder antwortete er: \"Raus, schnell, schnell!\" und richtete die Waffe auf mich."
        sequence-27:
          s: 27
          from: "00:03:01,10"
          to: "00:03:10,17"
          text: "Ich ging ruhig zurück zu meinen Fahrrad und traf Maria, der das gleiche geschehen war."
        sequence-28:
          s: 28
          from: "00:03:10,17"
          to: "00:03:12,00"
          text: ~
        sequence-29:
          s: 29
          from: "00:03:12,00"
          to: "00:03:18,04"
          text: "Es ist nicht die Angst vor der Waffe,"
        sequence-30:
          s: 30
          from: "00:03:18,04"
          to: "00:03:23,10"
          text: "es ist die Erkenntnis, dass du nichts für sie bist."
        sequence-31:
          s: 31
          from: "00:03:23,10"
          to: "00:03:29,27"
          text: "Diese Männer in Uniform, die wie Kakerlaken aussahen,"
        sequence-32:
          s: 32
          from: "00:03:29,27"
          to: "00:03:35,27"
          text: "die eine Sprache sprachen, die du nicht kanntest, weil sie nicht mal aus deinem Land kamen,"
        sequence-33:
          s: 33
          from: "00:03:35,27"
          to: "00:03:43,16"
          text: "konnten dich nicht nur davon abhalten, in dein Heim zu gehen, sondern hatten auch die Macht, dich zu töten."
        sequence-34:
          s: 34
          from: "00:03:43,16"
          to: "00:03:48,18"
          text: "Du warst nichts für sie, du warst weniger als ein Insekt."
        sequence-35:
          s: 35
          from: "00:03:48,18"
          to: "00:03:51,24"
          text: "Es ist schockierend."
        sequence-36:
          s: 36
          from: "00:03:51,24"
          to: "00:03:53,19"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:53,19"
          to: "00:03:57,27"
          text: "Vielleicht waren wir darauf nicht vorbereitet"
        sequence-38:
          s: 38
          from: "00:03:57,27"
          to: "00:04:08,10"
          text: "Wir waren junge Mädchen, die unter Bombardierungen gelitten hatten,"
        sequence-39:
          s: 39
          from: "00:04:08,10"
          to: "00:04:15,10"
          text: "darunter, zu sehen, wie Soldaten gefangen genommen wurden."
        sequence-40:
          s: 40
          from: "00:04:15,10"
          to: "00:04:24,01"
          text: "Die älteren Männer, die im Ersten Weltkrieg gekämpft hatten, meinten, dass sie in Konzentrationslager gebracht werden."
        sequence-41:
          s: 41
          from: "00:04:24,01"
          to: "00:04:34,13"
          text: "Mein Vater sagte uns immer, dass wir meinen Bruder mit Essen versorgen müssen, weil man ihn sonst verhungern lässt."
        sequence-42:
          s: 42
          from: "00:04:34,13"
          to: "00:04:38,21"
          text: "Ich fragte mich, was diese Bestien mit den Gefangenen tun würden. Man muss ihnen helfen."
        sequence-43:
          s: 43
          from: "00:04:38,21"
          to: "00:04:43,29"
          text: "Man leidet schrecklich unter den Dingen, die man erfährt."
        sequence-44:
          s: 44
          from: "00:04:43,29"
          to: "00:04:47,01"
          text: "Am Ende sind sie junge Menschen wie du."
        sequence-45:
          s: 45
          from: "00:04:47,01"
          to: "00:04:47,25"
          text: ~
        sequence-46:
          s: 46
          from: "00:04:47,25"
          to: "00:04:54,13"
          text: "Du weißt nicht, was ihre Zukunft sein wird, du riskierst dein eigenes Leben, um ihnen zu helfen."
        sequence-47:
          s: 47
          from: "00:04:54,13"
          to: "00:05:01,03"
          text: "Wir gingen auf die Straße, wenn wir einen Soldaten sahen und brachten ihn außer Gefahr,"
        sequence-48:
          s: 48
          from: "00:05:01,03"
          to: "00:05:05,00"
          text: "da überall Straßenblockaden waren."
        sequence-49:
          s: 49
          from: "00:05:05,00"
          to: "00:05:14,10"
          text: "Sogar unsere alten Männer brachten sie auf ihren Fahrrädern mit,"
        sequence-50:
          s: 50
          from: "00:05:14,10"
          to: "00:05:23,24"
          text: "damit sie sich ausruhen konnten und nicht in Gefahr geraten."
        sequence-51:
          s: 51
          from: "00:05:23,24"
          to: "00:05:32,15"
          text: "Du realisierst sofort, dass hier etwas schreckliches passiert."
        sequence-52:
          s: 52
          from: "00:05:32,15"
          to: "00:05:40,06"
          text: "Dass die Antifaschisten Recht hatten, mit dem was sie sagten."
        sequence-53:
          s: 53
          from: "00:05:40,06"
          to: "00:05:49,03"
          text: "Dennoch, bis dahin hatten wir Menschen nicht aus politischen Gründen geholfen, sondern aus Menschlichkeit."
        sequence-54:
          s: 54
          from: "00:05:49,03"
          to: "00:05:56,15"
          text: "Als Frau rettest du den Sohn einer anderen Frau."
        sequence-55:
          s: 55
          from: "00:05:56,15"
          to: "00:06:01,10"
          text: "Das war, was uns den Mut gegeben hat, uns der Gefahr gegenüberzustellen."
        sequence-56:
          s: 56
          from: "00:06:01,10"
          to: "00:06:07,01"
          text: "Von diesem Moment an war mir klar, dass es eine bewusste Entscheidung sein muss."
        sequence-57:
          s: 57
          from: "00:06:07,01"
          to: "00:06:13,25"
          text: "Seit dem, habe ich nie wieder gezögert, die Dinge zu tun, um die man mich bat."
