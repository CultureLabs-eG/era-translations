de:
  anita-malavasi:
    chapter-4:
      c: 4
      title: "Waffen verstecken; Bewusstsein entwickeln"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,09"
          to: "00:00:06,24"
          text: "Zuhause kümmerte sich mein Vater um das Munitionsproblem."
        sequence-2:
          s: 2
          from: "00:00:06,24"
          to: "00:00:15,14"
          text: "Da er Wein abfüllte, hatten wir Kisten voll mit Flaschen im Keller, bereit zur Auslieferung."
        sequence-3:
          s: 3
          from: "00:00:15,14"
          to: "00:00:24,26"
          text: "Er machte Löcher in die Kisten und tat dort Munition hinein. Dann schloss er sie."
        sequence-4:
          s: 4
          from: "00:00:24,26"
          to: "00:00:28,29"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:28,29"
          to: "00:00:34,10"
          text: "Unsere Küche war direkt über dem Keller."
        sequence-6:
          s: 6
          from: "00:00:34,10"
          to: "00:00:42,14"
          text: "Der Keller hatte eine gewölbte Decke mit leerem Raum zwischen den Gewölben."
        sequence-7:
          s: 7
          from: "00:00:42,14"
          to: "00:00:50,27"
          text: "Mein Vater hatte einige Fliesen herausgenommen in der Küche über einem dieser Räume."
        sequence-8:
          s: 8
          from: "00:00:50,27"
          to: "00:01:01,15"
          text: "Wir versteckten unsere Waffen, Gewehre und alles andere dort."
        sequence-9:
          s: 9
          from: "00:01:01,15"
          to: "00:01:08,10"
          text: "Dann taten wir die Fliese zurück setzten eine Kommode darüber."
        sequence-10:
          s: 10
          from: "00:01:08,10"
          to: "00:01:16,29"
          text: "Es war wirklich ein sehr schwierig zu findendes Versteck."
        sequence-11:
          s: 11
          from: "00:01:16,29"
          to: "00:01:22,10"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:22,10"
          to: "00:01:27,25"
          text: "Einmal sagte Torelli zu mir: \"Laila, was du tust, ist nicht genug."
        sequence-13:
          s: 13
          from: "00:01:27,25"
          to: "00:01:37,23"
          text: "Du tust so viel für die Partisanen und uns, aber du musst darüber nachdenken wie deine Zukunft aussieht\"."
        sequence-14:
          s: 14
          from: "00:01:37,23"
          to: "00:01:45,10"
          text: "Ich antwortete: \"Nun, lass us hoffen, dass sie ein bisschen besser sein wird, als jetzt\"."
        sequence-15:
          s: 15
          from: "00:01:45,10"
          to: "00:01:54,25"
          text: "Er sagte: \"Wenn du magst, plane ein Treffen mit all deinen Frauen und ich besorge euch einen kommunistischen Führer.\""
        sequence-16:
          s: 16
          from: "00:01:54,25"
          to: "00:02:01,05"
          text: "Für uns gab es keinen Unterschied zwischen kommunistisch und sozialistisch, was wussten wir schon über Politik?"
        sequence-17:
          s: 17
          from: "00:02:01,05"
          to: "00:02:03,13"
          text: "Wir hatten nie damit zu tun gehabt."
        sequence-18:
          s: 18
          from: "00:02:03,13"
          to: "00:02:14,11"
          text: "Mit dem Faschismus konntest du nur lesen, was sie dir gaben und du hattest nicht mal das Recht, es zu kommentieren."
        sequence-19:
          s: 19
          from: "00:02:14,11"
          to: "00:02:19,06"
          text: "Bevor wir das Treffen hatten, traf ich Paolo Davoli,"
        sequence-20:
          s: 20
          from: "00:02:19,06"
          to: "00:02:26,27"
          text: "der erklärte, wie wichtig es ist, dass Frauen über ihre Zukunft diskutieren."
        sequence-21:
          s: 21
          from: "00:02:26,27"
          to: "00:02:36,23"
          text: "Nach dem Krieg würden Frauen an Wahlen teilnehmen und die gleichen Rechte wie Männer haben."
        sequence-22:
          s: 22
          from: "00:02:36,23"
          to: "00:02:39,19"
          text: "Das war großartig für uns."
        sequence-23:
          s: 23
          from: "00:02:39,19"
          to: "00:02:46,18"
          text: "An diesem Punkt verstanden wir, dass wir die Zukunft verändern könnten,"
        sequence-24:
          s: 24
          from: "00:02:46,18"
          to: "00:02:54,14"
          text: "dass wir mehr sein mussten, als nur Partisanen, ein Bewusstsein über unsere Rolle bekommen mussten."
        sequence-25:
          s: 25
          from: "00:02:54,14"
          to: "00:02:58,08"
          text: "Aber wir waren so unwissend, es war traurig."
        sequence-26:
          s: 26
          from: "00:02:58,08"
          to: "00:03:06,08"
          text: "Ich baute zwei Unterstützergruppen für Frauen auf, wir hatten zwei oder drei Treffen."
        sequence-27:
          s: 27
          from: "00:03:06,08"
          to: "00:03:12,05"
          text: "Dieser Arbeiter kam. Ich glaube, er war Mechaniker in der Bloch Fabrik"
