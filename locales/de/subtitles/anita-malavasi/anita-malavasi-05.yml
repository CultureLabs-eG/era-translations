de:
  anita-malavasi:
    chapter-5:
      c: 5
      title: "Transport von Waffen, Munition, Radios"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:02,17"
          text: "Er sagte zu mir:"
        sequence-2:
          s: 2
          from: "00:00:02,17"
          to: "00:00:12,01"
          text: "“Wir brauchen jemanden, der Sachen, die wir brauchen in die Berge bringt, besonders Munition und Waffen."
        sequence-3:
          s: 3
          from: "00:00:12,01"
          to: "00:00:16,22"
          text: "Glaubst du, du kannst das tun?\" Ich sagte ja."
        sequence-4:
          s: 4
          from: "00:00:16,22"
          to: "00:00:23,19"
          text: "Die Ferrari Brüder hatten zu der Zeit eine Fleischerei in der Nähe des D'Alberto Kinos."
        sequence-5:
          s: 5
          from: "00:00:23,19"
          to: "00:00:28,28"
          text: "Zwei Brüder waren in den Bergen mit den Partisanen der Don Pasquino Abteilung,"
        sequence-6:
          s: 6
          from: "00:00:28,28"
          to: "00:00:31,19"
          text: "ein anderer war bei den Faschisten."
        sequence-7:
          s: 7
          from: "00:00:31,19"
          to: "00:00:36,05"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:36,05"
          to: "00:00:39,24"
          text: "Sie sagten: \"Er ist bei den Faschisten, weil wir ihn dorthin geschickt haben."
        sequence-9:
          s: 9
          from: "00:00:39,24"
          to: "00:00:47,11"
          text: "Er war ein Faschist und sie haben ihn gern aufgenommen. Jetzt schickt er uns einige Waffen."
        sequence-10:
          s: 10
          from: "00:00:47,11"
          to: "00:00:54,00"
          text: "Wenn wir dir sagen, wohin du gehen sollst, geh einfach und er wird dir einige Sachen geben”."
        sequence-11:
          s: 11
          from: "00:00:54,00"
          to: "00:01:02,28"
          text: "Der Treffpunkt war ein Hotel hinter der Riunite Apotheke."
        sequence-12:
          s: 12
          from: "00:01:02,28"
          to: "00:01:08,05"
          text: "Ich würde hingehen, hineingehen und auf ihn warten."
        sequence-13:
          s: 13
          from: "00:01:08,05"
          to: "00:01:14,10"
          text: "Er würde ankommen, mir ein kleines Paket geben. Wir würden Auf Wiedersehen sagen und gehen."
        sequence-14:
          s: 14
          from: "00:01:14,10"
          to: "00:01:17,04"
          text: "Meist würde er Handwaffen bringen."
        sequence-15:
          s: 15
          from: "00:01:17,04"
          to: "00:01:22,25"
          text: "Wenn es nur zwei Handwaffen waren, würde ich sie allein tragen. Ich hatte große Brüste"
        sequence-16:
          s: 16
          from: "00:01:22,25"
          to: "00:01:27,13"
          text: "und sie passen perfekt genau in die Mitte..."
        sequence-17:
          s: 17
          from: "00:01:27,13"
          to: "00:01:34,06"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:34,06"
          to: "00:01:42,02"
          text: "und dann zu Fuß nach Currada, wo ich Marco traf (Sergio Beretti's Kampname)."
        sequence-19:
          s: 19
          from: "00:01:42,02"
          to: "00:01:48,02"
          text: "Manchmal brachte ich Munition, andere Male Salz usw."
