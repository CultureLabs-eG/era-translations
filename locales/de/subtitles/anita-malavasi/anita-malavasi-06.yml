de:
  anita-malavasi:
    chapter-6:
      c: 6
      title: "Verhör durch Faschisten; Illegalität"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:07,17"
          text: "Sie kamen eine Woche, nachdem sie sie verhaftet hatten, noch im August."
        sequence-2:
          s: 2
          from: "00:00:07,17"
          to: "00:00:13,09"
          text: "Ich wurde einen ganzen Tag befragt."
        sequence-3:
          s: 3
          from: "00:00:13,09"
          to: "00:00:23,17"
          text: "Am Morgen wurde ich vom Kommandant der UPI und einem der Kommissare verhört. Ich glaube, es war Dr. Cocconi."
        sequence-4:
          s: 4
          from: "00:00:23,17"
          to: "00:00:28,18"
          text: "Er war der Cousin des Stellvertreters"
        sequence-5:
          s: 5
          from: "00:00:28,18"
          to: "00:00:35,29"
          text: "des zentralen Hauptsitzes der Partisanen, die in den Bergen operierten."
        sequence-6:
          s: 6
          from: "00:00:35,29"
          to: "00:00:41,10"
          text: "Ich wurde sehr hart befragt. Sie beschuldigten mich."
        sequence-7:
          s: 7
          from: "00:00:41,10"
          to: "00:00:44,24"
          text: "Ich habe geleugnet, behauptete, dass ich nur dort war, um Eier zu holen."
        sequence-8:
          s: 8
          from: "00:00:44,24"
          to: "00:00:51,11"
          text: "Das ein Mann mich nach meinem Ausweis fragte und ich nicht mal wusste, wer er war."
        sequence-9:
          s: 9
          from: "00:00:51,11"
          to: "00:00:54,23"
          text: "Das dauerte zwei oder drei Stunden."
        sequence-10:
          s: 10
          from: "00:00:54,23"
          to: "00:01:01,07"
          text: "Dann sagten sie, sie würden mir den Mann gegenübersetzen, der meinen Ausweis genommen hatte."
        sequence-11:
          s: 11
          from: "00:01:01,07"
          to: "00:01:09,25"
          text: "Sie brachten den Mann herein. Er trug einfache Kleidung, aber hatte sich herausgeputzt mit einem Schlips."
        sequence-12:
          s: 12
          from: "00:01:09,25"
          to: "00:01:14,22"
          text: "I knew that partisans were tortured, and since he hadn’t been tortured…"
        sequence-13:
          s: 13
          from: "00:01:14,22"
          to: "00:01:23,15"
          text: "So erzählte er, was ich getan hatte, sagte, dass mein Bruder ein Partisane sei und ich dort ein Gewehr abholen wollte."
        sequence-14:
          s: 14
          from: "00:01:23,15"
          to: "00:01:27,21"
          text: "An diesem Punkt verlor ich das Licht der Vernunft."
        sequence-15:
          s: 15
          from: "00:01:27,21"
          to: "00:01:33,05"
          text: "Das war mein Glück, da ich sehr aggressiv reagierte:"
        sequence-16:
          s: 16
          from: "00:01:33,05"
          to: "00:01:37,04"
          text: "“You’re a scoundrel, I went to pick up a gun?"
        sequence-17:
          s: 17
          from: "00:01:37,04"
          to: "00:01:43,29"
          text: "Als ich ankam, fragten Sie nach meinem Ausweis. Sie sahen meinen Namen"
        sequence-18:
          s: 18
          from: "00:01:43,29"
          to: "00:01:51,19"
          text: "und dass ich in Reggio lebe und Sie sagten, Sie kennen meinen Bruder...\""
        sequence-19:
          s: 19
          from: "00:01:51,19"
          to: "00:01:58,17"
          text: "I musste das sagen, da mein Bruder bereits in den Bergen war, es hätte mich retten können."
        sequence-20:
          s: 20
          from: "00:01:58,17"
          to: "00:02:05,17"
          text: "“You told me I had to bring a gun to him, but how could I say no to you?"
        sequence-21:
          s: 21
          from: "00:02:05,17"
          to: "00:02:11,14"
          text: "Sie hatten ein Gewehr, ich hatte nur einen Korb mit Eiern in der Hand.\" Ich war sehr gemein."
        sequence-22:
          s: 22
          from: "00:02:11,14"
          to: "00:02:18,16"
          text: "Also sagte er, ich hätte Recht und nahm zurück, was er gesagt hatte."
        sequence-23:
          s: 23
          from: "00:02:18,16"
          to: "00:02:24,06"
          text: "Sie baten mich, die Mitschrift zu unterschreiben. Ich konnte nicht erkennen, was sie geschrieben hatten."
        sequence-24:
          s: 24
          from: "00:02:24,06"
          to: "00:02:26,28"
          text: "Mein Cousin und ich unterschrieben."
        sequence-25:
          s: 25
          from: "00:02:26,28"
          to: "00:02:34,04"
          text: "Dann sagten sie uns, wir könnten nach Hause gehen, aber sie wollten uns am folgenden Morgen wieder sprechen."
        sequence-26:
          s: 26
          from: "00:02:34,04"
          to: "00:02:38,15"
          text: "Ich sagte: \"Hören Sie, ich habe Angst, zu Hause zu bleiben."
        sequence-27:
          s: 27
          from: "00:02:38,15"
          to: "00:02:47,28"
          text: "Jede Nacht gehe ich zu San Bartolomeo zu meiner Cousine. Sie ist die lokale faschistische Sekretärin. Kann ich dort hin?\""
        sequence-28:
          s: 28
          from: "00:02:47,28"
          to: "00:02:56,05"
          text: "Meine Cousine sagte das gleiche: \"Ich gehe normalerweise mit ihr oder zu meiner Mutter. Würden Sie uns dort hin lassen?\""
        sequence-29:
          s: 29
          from: "00:02:56,05"
          to: "00:02:58,28"
          text: "Sie stimmten zu."
        sequence-30:
          s: 30
          from: "00:02:58,28"
          to: "00:03:05,02"
          text: "Ich kam nach Hause und Mafaldo Chiessi, der auch Antifaschist"
        sequence-31:
          s: 31
          from: "00:03:05,02"
          to: "00:03:09,21"
          text: "und verantwortlich für die Kommunikation zwischen Reggio und Milan war, sagte mir:"
        sequence-32:
          s: 32
          from: "00:03:09,21"
          to: "00:03:16,26"
          text: "\"Machst du Witze? Du kannst hier nicht bleiben. Morgen werden sie dich foltern."
        sequence-33:
          s: 33
          from: "00:03:16,26"
          to: "00:03:26,02"
          text: "Heute war nur der Anfang. Morgen wird es anders sein, vertraue mir. Glaube nicht, sie kommen dich nicht holen."
        sequence-34:
          s: 34
          from: "00:03:26,02"
          to: "00:03:31,16"
          text: "Nach dem was passiert ist, musst du weglaufen\"."
        sequence-35:
          s: 35
          from: "00:03:31,16"
          to: "00:03:35,08"
          text: "Mein armer Vater sagte irgendwann:"
        sequence-36:
          s: 36
          from: "00:03:35,08"
          to: "00:03:40,17"
          text: "“I have four children, but I have to admit I don’t know them."
        sequence-37:
          s: 37
          from: "00:03:40,17"
          to: "00:03:44,17"
          text: "Ich dachte nie du bist...\""
        sequence-38:
          s: 38
          from: "00:03:44,17"
          to: "00:03:49,19"
          text: "Das war, weil wir unter absoluter Geheimhaltung gearbeitet hatten."
        sequence-39:
          s: 39
          from: "00:03:49,19"
          to: "00:03:57,06"
          text: "Nicht mal mein Freund wusste, was ich tat und seine Mutter oder sein Schwiegerbruder hatten ihm nichts erzählt."
        sequence-40:
          s: 40
          from: "00:03:57,06"
          to: "00:04:07,08"
          text: "Geheimhaltung war absolut notwendig zum überleben; es gab nichts was wichtiger war."
        sequence-41:
          s: 41
          from: "00:04:07,08"
          to: "00:04:10,23"
          text: "My father went on: “So now you’ll leave, too."
        sequence-42:
          s: 42
          from: "00:04:10,23"
          to: "00:04:15,24"
          text: "Ich habe einen Sohn, der schon ein Jahr fort ist und ich weiss nicht wo er ist und ob er am Leben ist."
        sequence-43:
          s: 43
          from: "00:04:15,24"
          to: "00:04:22,18"
          text: "Und der andere, von ihm habe ich keine Neuigkeiten seit drei Monaten. Er ware für eine Weile zuhause, aber ich weiß nicht, wo er jetzt ist.\""
        sequence-44:
          s: 44
          from: "00:04:22,18"
          to: "00:04:26,26"
          text: "Es gab keine Kommunikation mit den Familien von den Bergen ins Tal."
        sequence-45:
          s: 45
          from: "00:04:26,26"
          to: "00:04:32,26"
          text: "\"Jetzt wirst du auch gehen und ich bleibe zuhause mit deiner Schwester, einem zehnjährigen Mädchen."
        sequence-46:
          s: 46
          from: "00:04:32,26"
          to: "00:04:37,12"
          text: "Aber ich glaube, du hast die richtige Wahl getroffen."
        sequence-47:
          s: 47
          from: "00:04:37,12"
          to: "00:04:47,21"
          text: "Wenigstens wirst du eine Chance haben, dich zu retten und zu verteidigen. Nich wie wir, die hier wie Mäuse zuhause gefangen sein werden."
        sequence-48:
          s: 48
          from: "00:04:47,21"
          to: "00:04:52,19"
          text: "Just remember that your father thinks a lot of you”."
        sequence-49:
          s: 49
          from: "00:04:52,19"
          to: "00:04:55,05"
          text: "That was what my father told me."
