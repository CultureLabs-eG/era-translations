de:
  anita-malavasi:
    chapter-8:
      c: 8
      title: "Kampfname Laila"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:09,11"
          text: "Als Partisanin wählte ich den Kampfnamen Laila."
        sequence-2:
          s: 2
          from: "00:00:09,11"
          to: "00:00:19,00"
          text: "Ich war immer noch Anita für meine Freunde, aber man kannte mich nur als Laila unter den Partisanen."
        sequence-3:
          s: 3
          from: "00:00:19,00"
          to: "00:00:28,20"
          text: "Manchmal sogar bei Leuten, die ich nicht kannte oder zum ersten mal traf."
        sequence-4:
          s: 4
          from: "00:00:28,20"
          to: "00:00:32,00"
          text: "Es war mein Kampfname."
        sequence-5:
          s: 5
          from: "00:00:32,00"
          to: "00:00:38,23"
          text: "Die Namen, die wir bekamen, erhöhten unsere Chance zu überleben."
        sequence-6:
          s: 6
          from: "00:00:38,23"
          to: "00:00:48,02"
          text: "Wenn einer verhaftet wurde und unter Folter redete, so sagte er den Namen, den er kannte, was nicht der echte Name war."
        sequence-7:
          s: 7
          from: "00:00:48,02"
          to: "00:00:51,20"
          text: "Viele retteten sich selbst auf diese Art."
        sequence-8:
          s: 8
          from: "00:00:51,20"
          to: "00:00:52,08"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:52,08"
          to: "00:00:56,03"
          text: "I wählte den Namen Laila, weil ich viel las"
        sequence-10:
          s: 10
          from: "00:00:56,03"
          to: "00:01:05,06"
          text: "und ich von dieser Prinzessin in einem Buch über Azteken gelernt hatte."
        sequence-11:
          s: 11
          from: "00:01:05,06"
          to: "00:01:17,09"
          text: "Ihr Ehemann war ein aztekischer Prinz, der Kommandeur einer Einheit, die gegen Spanische Angreifer kämpfte."
        sequence-12:
          s: 12
          from: "00:01:17,09"
          to: "00:01:22,27"
          text: "Als er im Kampf getötet wurde, nahm sie seinen Platz ein."
        sequence-13:
          s: 13
          from: "00:01:22,27"
          to: "00:01:29,09"
          text: "Laila war der Vorname einer weiblichen Kämpferin, darum dachte ich, es wäre eine gute Wahl für einen Namen für ich."
        sequence-14:
          s: 14
          from: "00:01:29,09"
          to: "00:01:34,00"
          text: "Sie war eine Kämpferin und ich wählte einen Namen, der widerspiegelte, was ich tat."
