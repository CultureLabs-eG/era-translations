de:
  anita-malavasi:
    chapter-9:
      c: 9
      title: "Den Verlobten verlassen, um Partisanin zu bleiben "
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:11,09"
          text: "Es gab immer mehr Frauen in den Bergen zu der Zeit. Einige waren verhaftet und gefoltert worden."
        sequence-2:
          s: 2
          from: "00:00:11,09"
          to: "00:00:18,05"
          text: "Wenn sie in Gefahr waren, kamen sie in die Berge zu den Partisanen."
        sequence-3:
          s: 3
          from: "00:00:18,05"
          to: "00:00:25,18"
          text: "Die öffentliche Meinung fing an, schlecht darüber zu reden, was die Frauen dort wohl taten."
        sequence-4:
          s: 4
          from: "00:00:25,18"
          to: "00:00:29,22"
          text: "Ich wurde mit dieser Idee auch konfrontiert."
        sequence-5:
          s: 5
          from: "00:00:29,22"
          to: "00:00:35,17"
          text: "I war für einen Monat auf dem Barazzone mit der Abteilung"
        sequence-6:
          s: 6
          from: "00:00:35,17"
          to: "00:00:44,00"
          text: "als man mir sagte, ich solle nach Cerresola gehen, weil mein Freund Nanzio Corrada auf mich wartete."
        sequence-7:
          s: 7
          from: "00:00:44,00"
          to: "00:00:54,06"
          text: "Ich ging zu ihm und sofort als ich ihn sah, wusste ich, dass sich hier ein Sturm zusammengebraut hatte."
        sequence-8:
          s: 8
          from: "00:00:54,06"
          to: "00:00:59,14"
          text: "Er sagte mir sofort, dass ich mit ihm gehen müsse."
        sequence-9:
          s: 9
          from: "00:00:59,14"
          to: "00:01:05,08"
          text: "Ich frage ihn, warum, da ich weglaufen musste, um nicht hingerichtet zu werden."
        sequence-10:
          s: 10
          from: "00:01:05,08"
          to: "00:01:08,17"
          text: "Glaubte er, es war richtig für mich, zurück nach Hause zu gehen?"
        sequence-11:
          s: 11
          from: "00:01:08,17"
          to: "00:01:13,23"
          text: "Er fuhr fort, \"Wir werden heiraten, dann kommst du nach Varese und niemand wird nach dir suchen\"."
        sequence-12:
          s: 12
          from: "00:01:13,23"
          to: "00:01:22,15"
          text: "\"Du glaubst also, dass, wenn wir heiraten, ihnen die Information geben, die sie brauchen, würden sie mich nach Varese gehen lassen?"
        sequence-13:
          s: 13
          from: "00:01:22,15"
          to: "00:01:26,26"
          text: "Wärst du glücklicher, wenn ich gefoltert werde? Du machst Witze, oder?\""
        sequence-14:
          s: 14
          from: "00:01:26,26"
          to: "00:01:32,27"
          text: "Ich fügte hinzu, \"Ich habe diese Entscheidung getroffen, warum sollte ich jetzt weggehen?\""
        sequence-15:
          s: 15
          from: "00:01:32,27"
          to: "00:01:40,20"
          text: "Darauf antwortete er: \"Wenn du hier bleibst, bist du es nicht wert meine Kinder großzuziehen\"."
        sequence-16:
          s: 16
          from: "00:01:40,20"
          to: "00:01:45,05"
          text: "Das war es , ich konnte es nicht mehr aushalten."
        sequence-17:
          s: 17
          from: "00:01:45,05"
          to: "00:01:51,15"
          text: "In der Vergangenheit hatten wir uns bereits über die Rolle der Frau in der Familie gestritten."
        sequence-18:
          s: 18
          from: "00:01:51,15"
          to: "00:01:56,03"
          text: "Ich könnte es nicht akzeptieren, als ein Niemand angesehen zu werden."
        sequence-19:
          s: 19
          from: "00:01:56,03"
          to: "00:02:04,18"
          text: "Ich konnte die Tatsache nicht ertragen, dass Mann mich nur heiraten würde, um ein Hausmädchen zu haben und jemanden, der seine Kinder zur Welt bringt."
        sequence-20:
          s: 20
          from: "00:02:04,18"
          to: "00:02:09,17"
          text: "Das er das Kommando haben würde."
        sequence-21:
          s: 21
          from: "00:02:09,17"
          to: "00:02:14,15"
          text: "Es war oft ein Diskussionsthema, sogar mit meinem Vater,"
        sequence-22:
          s: 22
          from: "00:02:14,15"
          to: "00:02:24,28"
          text: "obwohl er sehr demokratisch und offen war und bestimmte Sachverhalte verstand. Mein Freund tat das nicht."
        sequence-23:
          s: 23
          from: "00:02:24,28"
          to: "00:02:30,17"
          text: "Ich sagte ihm: \"Ein Kind zu zeugen ist für einen Mann nur eine Sache von Sekunden."
        sequence-24:
          s: 24
          from: "00:02:30,17"
          to: "00:02:35,27"
          text: "Ich teile mein Leben mit ihm für 9 Monate. Es lebt in mir,"
        sequence-25:
          s: 25
          from: "00:02:35,27"
          to: "00:02:44,01"
          text: "Ich bin diejenige, die ihm Nahrung gibt, es versorgt und eine Chance zum Leben gibt."
        sequence-26:
          s: 26
          from: "00:02:44,01"
          to: "00:02:51,08"
          text: "Und du sagst mir, dass ich keine Entscheidungsgewalt habe, dass ich nicht sagen kann, wie es aufwachsen soll?\""
        sequence-27:
          s: 27
          from: "00:02:51,08"
          to: "00:02:59,01"
          text: "Seine Antwort war einfach, dass der Mann zuhause die Entscheidungen trifft. Also sagte ich ihm, er kann nach Hause gehen, um der Mann des Hauses zu sein,"
        sequence-28:
          s: 28
          from: "00:02:59,01"
          to: "00:03:04,00"
          text: "währen ich zurück in die Berge gehen, weil ich meine Entscheidung getroffen hatte."
        sequence-29:
          s: 29
          from: "00:03:04,00"
          to: "00:03:10,11"
          text: "Es war keine einfache Entscheidung nach so vielen Jahren Verlobung."
        sequence-30:
          s: 30
          from: "00:03:10,11"
          to: "00:03:16,11"
          text: "Mit ihm zu leben, hatte ich mir für meine Zukunft vorgestellt. Jetzt musste ich dem ein Ende setzen."
        sequence-31:
          s: 31
          from: "00:03:16,11"
          to: "00:03:23,29"
          text: "Ich musste auch in Betracht ziehen, dass ich keine weitere Chance haben könnte, zu heiraten."
        sequence-32:
          s: 32
          from: "00:03:23,29"
          to: "00:03:28,29"
          text: "Nach so langer Verlobung wurde man als Witwe betrachtet."
        sequence-33:
          s: 33
          from: "00:03:28,29"
          to: "00:03:36,19"
          text: "Es würde schwierig werden, einen jungen Mann zu finden, der willens wäre, mich zu heiraten."
        sequence-34:
          s: 34
          from: "00:03:36,19"
          to: "00:03:46,25"
          text: "Aber ich fühlte mich nicht danach, eine Familie mit einem Mann zu gründen, der solche Prinzipien hat."
