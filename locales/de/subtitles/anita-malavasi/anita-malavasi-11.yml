de:
  anita-malavasi:
    chapter-11:
      c: 11
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:08,01"
          text: "Ich kehrte nach Hause zurück und wusste, dass ich das vorfinden würde, was ich zurückgelassen hatte."
        sequence-2:
          s: 2
          from: "00:00:08,01"
          to: "00:00:13,15"
          text: "Und wenn man bedenkt, dass ich dort oben eine andere Person geworden war ..."
        sequence-3:
          s: 3
          from: "00:00:13,15"
          to: "00:00:15,23"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:15,23"
          to: "00:00:22,01"
          text: "ich war sehr geachtet, nicht nur wegen meines Dienstgrads,"
        sequence-5:
          s: 5
          from: "00:00:22,01"
          to: "00:00:29,19"
          text: "sondern weil ich bei heiklen Operationen eingesetzt wurde, für die Verbindungen usw."
        sequence-6:
          s: 6
          from: "00:00:29,19"
          to: "00:00:44,20"
          text: "Ich wollte es nicht mehr hinnehmen, zu Hause fragen zu müssen, welche Arbeit ich verrichten soll, ständig unter Beobachtung zu stehen \"aber dein Bruder sagt dies, aber dein Vater sagt das\"."
        sequence-7:
          s: 7
          from: "00:00:44,20"
          to: "00:00:50,22"
          text: "Als ich nach Hause kam, sagte ich zu meinem Vater: \"Ich möchte nicht mehr zu Hause arbeiten,"
        sequence-8:
          s: 8
          from: "00:00:50,22"
          to: "00:01:00,14"
          text: "sondern meine eigenes Leben aufbauen, eine Arbeit finden, bei der ich unabhängig sein und das Beste von mir geben kann,"
        sequence-9:
          s: 9
          from: "00:01:00,14"
          to: "00:01:04,29"
          text: "denn zu Hause ersticke ich.\" Und Papa war einverstanden."
        sequence-10:
          s: 10
          from: "00:01:04,29"
          to: "00:01:13,29"
          text: "Also begann ich zu arbeiten, Frauengruppen aufzubauen, die Frauenbewegung aufzubauen."
        sequence-11:
          s: 11
          from: "00:01:13,29"
          to: "00:01:20,22"
          text: "Dann habe ich eine Parteischule besucht und später schickten sie mich in die Gewerkschaftsarbeit."
        sequence-12:
          s: 12
          from: "00:01:20,22"
          to: "00:01:26,13"
          text: "Und dort begann ich für die Verteidigung der Frauenrechte zu arbeiten."
        sequence-13:
          s: 13
          from: "00:01:26,13"
          to: "00:01:27,01"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:27,01"
          to: "00:01:41,12"
          text: "Ich hatte die Entscheidung getroffen, anstelle derer zu arbeiten, die gestorben waren, um die Dinge zu erreichen, nach denen sie gestrebt hatten."
        sequence-15:
          s: 15
          from: "00:01:41,12"
          to: "00:01:45,18"
          text: "Das waren ja letztlich auch meine Ziele."
        sequence-16:
          s: 16
          from: "00:01:45,18"
          to: "00:01:49,11"
          text: "Unsere Ziele waren sehr einfach:"
        sequence-17:
          s: 17
          from: "00:01:49,11"
          to: "00:01:57,20"
          text: "eine Arbeit haben, meiner Familie ein besseres Leben ermöglichen, meine Kinder zur Schule schicken können,"
        sequence-18:
          s: 18
          from: "00:01:57,20"
          to: "00:02:15,15"
          text: "in einer Gesellschaft leben, in der jeder seine Gedanken äußern und sie mit anderen vergleichen kann ... aber gleichzeitig die individuellen sowie die Rechte der Gemeinschaft verteidigen."
        sequence-19:
          s: 19
          from: "00:02:15,15"
          to: "00:02:25,25"
          text: "Als ich begann für die Partei zu arbeiten, obwohl ich keine besonderen Fähigkeiten hatte, bauten wir Frauenzellen auf,"
        sequence-20:
          s: 20
          from: "00:02:25,25"
          to: "00:02:31,28"
          text: "weil wir Frauen aus dieser Realität kamen, ich war nicht die einzige."
        sequence-21:
          s: 21
          from: "00:02:31,28"
          to: "00:02:41,28"
          text: "Wir mussten unsere Probleme diskutieren, begreifen, wie man wählt, was die Probleme der Frauen waren, was die Forderungen der Frauen waren."
        sequence-22:
          s: 22
          from: "00:02:41,28"
          to: "00:02:47,06"
          text: "Wenn wir mit Männern diskutierten, äußerten sich keine der Frauen."
        sequence-23:
          s: 23
          from: "00:02:47,06"
          to: "00:02:57,29"
          text: "In einer reinen Frauengruppe war es möglich, die gleichen Probleme zu besprechen, die Frauen diskutierten, wir formulierten unsere Forderungen."
        sequence-24:
          s: 24
          from: "00:02:57,29"
          to: "00:03:04,14"
          text: "Unmittelbar nach dem Krieg herrschte schreckliches Elend, viele Kinder auf den Straßen..."
        sequence-25:
          s: 25
          from: "00:03:04,14"
          to: "00:03:13,28"
          text: "Als erste Initiative schlug ich einen Kindergarten vor: Es gab einen Kindergarten, aber der war zu klein für alle Kinder;"
        sequence-26:
          s: 26
          from: "00:03:13,28"
          to: "00:03:26,06"
          text: "In der Via Bainsizza gab es Sozialwohnungen und eine Unzahl von Kindern, die den ganzen Tag auf der Straße waren und auf die Rückkehr ihrer Mütter von der Arbeit warteten."
        sequence-27:
          s: 27
          from: "00:03:26,06"
          to: "00:03:34,02"
          text: "Sie bekamen nur morgens und abends zu essen, selten mittags, weil den Familien das Geld dafür fehlte."
        sequence-28:
          s: 28
          from: "00:03:34,02"
          to: "00:03:42,18"
          text: "Es sollte also eine Kindergarten geschaffen werden, um diese Kinder, die nicht zur Schule gingen, zu sammeln und von der Straße zu holen."
        sequence-29:
          s: 29
          from: "00:03:42,18"
          to: "00:03:48,29"
          text: "Wir wollten sie zusammenbringen, mit ihnen reden, ihnen ein Minimum an Sicherheit, an Gelassenheit und auch Essen geben."
        sequence-30:
          s: 30
          from: "00:03:48,29"
          to: "00:03:56,16"
          text: "Die Kommunistische Partei stellte uns ihr Büro zur Verfügung, eine kleine Wohnung in dem Arbeiterviertel,"
        sequence-31:
          s: 31
          from: "00:03:56,16"
          to: "00:03:59,00"
          text: "und wir begannen zu diskutieren, wie wir es machen sollten."
        sequence-32:
          s: 32
          from: "00:03:59,00"
          to: "00:04:02,11"
          text: "Der Kampf um die Kindergärten war die erste große Kampagne,"
        sequence-33:
          s: 33
          from: "00:04:02,11"
          to: "00:04:06,25"
          text: "zusammen mit dem Frauenwahlrecht, der Lohngleichheit, usw."
