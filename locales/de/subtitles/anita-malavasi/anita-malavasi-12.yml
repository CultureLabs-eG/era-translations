de:
  anita-malavasi:
    chapter-12:
      c: 12
      title: "Nachdenken über die Vergangenheit"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:03,04"
          text: "Mir sind diese Geschichten wichtig."
        sequence-2:
          s: 2
          from: "00:00:03,04"
          to: "00:00:04,10"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:04,10"
          to: "00:00:07,01"
          text: "Gar nicht so sehr wegen mir selbst."
        sequence-4:
          s: 4
          from: "00:00:07,01"
          to: "00:00:15,11"
          text: "Eher wegen des Nutzens, den sie für diejenigen haben, die sie hören und darüber nachdenken möchten."
        sequence-5:
          s: 5
          from: "00:00:15,11"
          to: "00:00:18,04"
          text: "Denn es geht dabei um wirkliches Leben."
        sequence-6:
          s: 6
          from: "00:00:18,04"
          to: "00:00:26,08"
          text: "Ich übertreibe nicht, im Gegenteil, einige markante Episoden gebe ich weniger beeindruckend wieder."
        sequence-7:
          s: 7
          from: "00:00:26,08"
          to: "00:00:35,06"
          text: "Denn ich halte es für wichtig, über diese Realität nachzudenken. Es geht ums 20. Jahrhundert und wie wir es gelebt haben. Verstehst du?"
