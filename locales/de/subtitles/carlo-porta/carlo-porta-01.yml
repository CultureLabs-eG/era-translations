de:
  carlo-porta:
    chapter-1:
      c: 1
      title: "Antifaschistische Familie"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:05,05"
          text: "Ich bin in Gavasseto geboren."
        sequence-2:
          s: 2
          from: "00:00:05,05"
          to: "00:00:18,12"
          text: "Meine drei Schwestern, meine Mutter und mein Vater waren Sozialisten."
        sequence-3:
          s: 3
          from: "00:00:18,12"
          to: "00:00:30,15"
          text: "Sie waren in der Sozialistischen Partei aktiv."
        sequence-4:
          s: 4
          from: "00:00:30,15"
          to: "00:00:37,08"
          text: "Wenn man so will, bin auch ich also von klein auf Antifaschist."
        sequence-5:
          s: 5
          from: "00:00:37,08"
          to: "00:00:44,22"
          text: |-
              Sehr genau erinnere ich mich zum Beispiel an den Tag, 
              ich muss fünf gewesen sein,
        sequence-6:
          s: 6
          from: "00:00:44,22"
          to: "00:00:51,26"
          text: "als sie die Konsumgenossenschaft von Gavasseto niederbrannten."
        sequence-7:
          s: 7
          from: "00:00:51,26"
          to: "00:01:00,21"
          text: "Meine Mutter und mein Vater arbeiteten schon immer am Aufbau der Konsumgenossenschaft."
        sequence-8:
          s: 8
          from: "00:01:00,21"
          to: "00:01:05,13"
          text: "Ich erinnere mich, dass in der Nacht Leute kamen, um sie aufzuwecken."
        sequence-9:
          s: 9
          from: "00:01:05,13"
          to: "00:01:12,26"
          text: "Sie schrien „Die Genossenschaft steht in Flammen“. Das werde ich nie vergessen."
        sequence-10:
          s: 10
          from: "00:01:12,26"
          to: "00:01:23,25"
          text: "Ich bin daher nie Mitglied der faschistischen Partei geworden."
        sequence-11:
          s: 11
          from: "00:01:23,25"
          to: "00:01:30,29"
          text: "Es gab auch andere Gründe, die mich davon abhielten Mitglied zu werden,"
        sequence-12:
          s: 12
          from: "00:01:30,29"
          to: "00:01:38,29"
          text: "z.B. mussten die faschistischen Jugendlichen jeden Samstag an militärischen Übungen und an allerlei Unterrichten teilnehmen,"
        sequence-13:
          s: 13
          from: "00:01:38,29"
          to: "00:01:44,27"
          text: "ein Umfeld, mit dem ich nichts zu tun haben wollte."
        sequence-14:
          s: 14
          from: "00:01:44,27"
          to: "00:02:04,13"
          text: "Ich zog nach Villa Rivalta und mit nicht einmal 17 Jahren begann ich bei Officine Reggiane zu arbeiten."
        sequence-15:
          s: 15
          from: "00:02:04,13"
          to: "00:02:10,12"
          text: "Sogar dort war jeder Tag ein Kampf, es war kein schönes Leben."
        sequence-16:
          s: 16
          from: "00:02:10,12"
          to: "00:02:17,27"
          text: "Für alles musste man das Parteibuch der Faschisten vorzeigen."
        sequence-17:
          s: 17
          from: "00:02:17,27"
          to: "00:02:25,15"
          text: "Das war ein weiterer Grund für mich, nicht mit den Faschisten einverstanden zu sein."
        sequence-18:
          s: 18
          from: "00:02:25,15"
          to: "00:02:31,27"
          text: "Bei allem was man tat, allem was man brauchte,"
        sequence-19:
          s: 19
          from: "00:02:31,27"
          to: "00:02:36,19"
          text: "sollte man das Parteibuch vorzeigen."
        sequence-20:
          s: 20
          from: "00:02:36,19"
          to: "00:02:41,21"
          text: "Ich glaubte nicht daran und ich wollte das Parteibuch nicht."
        sequence-21:
          s: 21
          from: "00:02:41,21"
          to: "00:02:49,02"
          text: "Ich musste mich so gut wie möglich mit den Methoden behelfen, die ich von meiner Familie gelernt hatte,"
        sequence-22:
          s: 22
          from: "00:02:49,02"
          to: "00:02:54,12"
          text: "von meinen Eltern und meinen beiden älteren Schwestern."
        sequence-23:
          s: 23
          from: "00:02:54,12"
          to: "00:03:07,19"
          text: "In der Schule machten wir in den ersten drei Monaten Schreibübungen und lernten bis 50 zu zählen."
        sequence-24:
          s: 24
          from: "00:03:07,19"
          to: "00:03:13,27"
          text: "Our teachers were not like the ones you might find today."
        sequence-25:
          s: 25
          from: "00:03:13,27"
          to: "00:03:22,22"
          text: |-
              I remember that my teacher was from Casalgrande 
              and walked all the way to school and back, poor woman.
        sequence-26:
          s: 26
          from: "00:03:22,22"
          to: "00:03:27,03"
          text: "Going to school was not considered too important."
        sequence-27:
          s: 27
          from: "00:03:27,03"
          to: "00:03:36,04"
          text: |-
              Just take my case: as soon as I finished primary third grade, 
              after I had failed second grade,
        sequence-28:
          s: 28
          from: "00:03:36,04"
          to: "00:03:39,25"
          text: "I stopped attending school."
        sequence-29:
          s: 29
          from: "00:03:39,25"
          to: "00:03:52,16"
          text: |-
              It’s not like someone stopped me from going, 
              it’s just that it was enough to learn the basics of reading and writing.
        sequence-30:
          s: 30
          from: "00:03:52,16"
          to: "00:04:03,02"
          text: |-
              Later, in the army, I used to write letters for a fellow soldier from Guastalla 
              and two more who were from the mountains.
        sequence-31:
          s: 31
          from: "00:04:03,02"
          to: "00:04:13,22"
          text: |-
              They were my age but didn’t know how to write:
              I was not better than them, but I had gone to school until third grade.
