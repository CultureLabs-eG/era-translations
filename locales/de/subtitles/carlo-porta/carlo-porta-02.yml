de:
  carlo-porta:
    chapter-2:
      c: 2
      title: "Die alten Antifaschisten in Reggio"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,02"
          to: "00:00:08,01"
          text: "Es war nicht wirklich gefährlich, denn sie kontrollierten eher diejenigen, die älter waren als ich."
        sequence-2:
          s: 2
          from: "00:00:08,01"
          to: "00:00:13,03"
          text: "Ich war immer Antifaschist, auch bei Reggiane,"
        sequence-3:
          s: 3
          from: "00:00:13,03"
          to: "00:00:19,24"
          text: "so wie viele andere auch, die weniger Glück hatten als ich."
        sequence-4:
          s: 4
          from: "00:00:19,24"
          to: "00:00:24,23"
          text: "Bei Reggiane wurden Flugzeuge gebaut."
        sequence-5:
          s: 5
          from: "00:00:24,23"
          to: "00:00:38,21"
          text: "Einige Leute, wie Ganassi, Bagnacani oder Catellani wurden ins Gefängnis gesteckt, als heraus kam, dass sie Sand in die Zylinder gaben."
        sequence-6:
          s: 6
          from: "00:00:38,21"
          to: "00:00:46,26"
          text: "Aber sie waren um die 30 Jahre alt, waren bereits verheiratet und hatten zum Teil Kinder."
        sequence-7:
          s: 7
          from: "00:00:46,26"
          to: "00:00:51,18"
          text: "Auf diese Leute hatten sie es besonders abgesehen, wir blieben unbemerkt."
        sequence-8:
          s: 8
          from: "00:00:51,18"
          to: "00:00:54,10"
          text: "Sie verfolgten uns nicht wirklich."
        sequence-9:
          s: 9
          from: "00:00:54,10"
          to: "00:00:57,28"
          text: "Mein Chef sagte immer"
        sequence-10:
          s: 10
          from: "00:00:57,28"
          to: "00:01:06,28"
          text: "“wenn die Soldaten zurück nach Hause kommen, müssen sie in die Partei eintreten, wenn sie in der Fabrik arbeiten wollen”."
        sequence-11:
          s: 11
          from: "00:01:06,28"
          to: "00:01:11,28"
          text: "[…] Sie waren meine Lehrer, sie brachten mir bei, wie man leben sollte."
        sequence-12:
          s: 12
          from: "00:01:11,28"
          to: "00:01:19,05"
          text: "Zu der Zeit sammelten wir Geld für die Rote Hilfe."
        sequence-13:
          s: 13
          from: "00:01:19,05"
          to: "00:01:28,08"
          text: "Ich war für Rivalta zuständig: wir sammelten Geld und gaben es der Partei."
        sequence-14:
          s: 14
          from: "00:01:28,08"
          to: "00:01:36,21"
          text: "Am härtesten traf es diejenigen, die in Spanien gekämpft hatten,"
        sequence-15:
          s: 15
          from: "00:01:36,21"
          to: "00:01:44,04"
          text: "aber manche Kameraden aus Rivalta, wie Fontanesi, wurden auch eingesperrt."
        sequence-16:
          s: 16
          from: "00:01:44,04"
          to: "00:01:49,29"
          text: "Die Partei versuchte den Familien so gut wie möglich zu helfen."
        sequence-17:
          s: 17
          from: "00:01:49,29"
          to: "00:01:59,00"
          text: "Sonntags machten wir Flohmärkte auf den Plätzen und organisierten Lotterien."
        sequence-18:
          s: 18
          from: "00:01:59,00"
          to: "00:02:07,04"
          text: "Einmal war der Hauptpreis eine Henne, die uns ein Bauer geschenkt hatte,"
        sequence-19:
          s: 19
          from: "00:02:07,04"
          to: "00:02:13,17"
          text: "um das nötige Geld zu sammeln."
