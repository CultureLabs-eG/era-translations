de:
  carlo-porta:
    chapter-4:
      c: 4
      title: "Vier Jahre Haft in Matera"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:13,25"
          text: |-
              Wir wurden zu einer landwirtschaftlichen Strafkolonie gebracht,
              der „Colonia Confinati di Pisticci“, in der Nähe von Matera.
        sequence-2:
          s: 2
          from: "00:00:13,25"
          to: "00:00:17,11"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:17,11"
          to: "00:00:23,07"
          text: "Es war eine landwirtschaftliche Kolonie. Sobald wir dort ankamen, begannen wir zu arbeiten."
        sequence-4:
          s: 4
          from: "00:00:23,07"
          to: "00:00:28,19"
          text: |-
              Wenn Sie möchten, kann ich die Geschichte eben erzählen…
              Das Problem mit dieser Kolonie war,
        sequence-5:
          s: 5
          from: "00:00:28,19"
          to: "00:00:33,11"
          text: "dass sie errichtet wurde, als sie die Insel Ponza schließen mussten."
        sequence-6:
          s: 6
          from: "00:00:33,11"
          to: "00:00:39,08"
          text: "Sie sehen, in Ponza waren es Leute wie Terracini, Volponi, Cuccimarro"
        sequence-7:
          s: 7
          from: "00:00:39,08"
          to: "00:00:43,07"
          text: "und andere Typen dieser Art, die Anwälte waren."
        sequence-8:
          s: 8
          from: "00:00:43,07"
          to: "00:00:48,25"
          text: "Als Folge jeder, der dort war, auch der kleinste Bauer,"
        sequence-9:
          s: 9
          from: "00:00:48,25"
          to: "00:00:55,12"
          text: "würde, bis er die Kolonie verlassen geschult werden: sie alle studiert!"
        sequence-10:
          s: 10
          from: "00:00:55,12"
          to: "00:01:01,05"
          text: "Terracini war es, zum Beispiel, und wenn es Zeit ist, zu essen"
        sequence-11:
          s: 11
          from: "00:01:01,05"
          to: "00:01:07,07"
          text: "- gibt es große Tische für acht - er nahm, dass die Zeit der Dinge zu den anderen zu erklären."
        sequence-12:
          s: 12
          from: "00:01:07,07"
          to: "00:01:14,08"
          text: "Meistens war es aus diesem Grund, dass sie beschlossen, die Insel Ponza zu schließen."
        sequence-13:
          s: 13
          from: "00:01:14,08"
          to: "00:01:20,22"
          text: "Einige von ihnen wurden nach Ventotene geschickt, andere wurden bei uns Pisticci übertragen,"
        sequence-14:
          s: 14
          from: "00:01:20,22"
          to: "00:01:24,18"
          text: "wie Bigi, das Mitglied des Europäischen Parlaments oder Bonini."
        sequence-15:
          s: 15
          from: "00:01:24,18"
          to: "00:01:32,11"
          text: "Als ich die Kolonie verlassen, gab es fast dreitausend Menschen in Pisticci beschränkt:"
        sequence-16:
          s: 16
          from: "00:01:32,11"
          to: "00:01:40,22"
          text: "nicht nur politische Gefangene, aber ein bisschen von allem, einschließlich der Spione."
        sequence-17:
          s: 17
          from: "00:01:40,22"
          to: "00:01:45,17"
          text: "Seit drei Jahren fahre ich einen Traktor."
        sequence-18:
          s: 18
          from: "00:01:45,17"
          to: "00:01:54,18"
          text: "Wir kamen in den Büros der Kolonie, wo wir in drei Hallen aufgeteilt wurden,"
        sequence-19:
          s: 19
          from: "00:01:54,18"
          to: "00:02:01,16"
          text: "da waren wir siebzehn oder achtzehn."
        sequence-20:
          s: 20
          from: "00:02:01,16"
          to: "00:02:08,21"
          text: "Als ich ging in, andere waren schon drin."
        sequence-21:
          s: 21
          from: "00:02:08,21"
          to: "00:02:17,25"
          text: "Ich fing an, ihnen zu erklären, wie wir hatten das Glück, dass die Zahl der sozialistischen Länder wuchs,"
        sequence-22:
          s: 22
          from: "00:02:17,25"
          to: "00:02:38,24"
          text: "Dank der Sowjetunion - sie war gerade damals Schweden, Norwegen und Litauen besetzt - und wie groß die Russen waren."
        sequence-23:
          s: 23
          from: "00:02:38,24"
          to: "00:02:46,11"
          text: "Kommen Sie morgen, ein winziger Mann rief mich und fragte mich, woher ich war."
        sequence-24:
          s: 24
          from: "00:02:46,11"
          to: "00:02:50,29"
          text: "Ich sagte ihm, ich bin von Reggio Emilia, so sagte er mir:"
        sequence-25:
          s: 25
          from: "00:02:50,29"
          to: "00:02:55,16"
          text: "„Sind Sie wirklich sicher über die Dinge, die Sie gestern Abend zu sagen haben?“."
        sequence-26:
          s: 26
          from: "00:02:55,16"
          to: "00:02:59,29"
          text: "Ich dachte, er sei verrückt."
        sequence-27:
          s: 27
          from: "00:02:59,29"
          to: "00:03:08,03"
          text: "Er war Professor von Mailand, dessen Name war Lonato. Wir waren in großen Begriffen danach."
        sequence-28:
          s: 28
          from: "00:03:08,03"
          to: "00:03:14,15"
          text: "Bei uns gab es auch Gefangene aus Parma."
        sequence-29:
          s: 29
          from: "00:03:14,15"
          to: "00:03:19,16"
          text: "Ich sage nicht, dass ich es dort gefallen hat, weil es immer Haft war."
        sequence-30:
          s: 30
          from: "00:03:19,16"
          to: "00:03:25,11"
          text: "Allerdings war ich jünger als die andere, und ich verstand, dass dies ein Vorteil war."
        sequence-31:
          s: 31
          from: "00:03:25,11"
          to: "00:03:32,01"
          text: "Ich war mit einem Mann namens Bonini, von der Villa Seta, der um 45 Jahre alt war"
        sequence-32:
          s: 32
          from: "00:03:32,01"
          to: "00:03:38,25"
          text: "und hatte eine Frau zu Hause, einen kleinen Bauernhof zu mieten und die Betreuung der Kinder:"
        sequence-33:
          s: 33
          from: "00:03:38,25"
          to: "00:03:46,03"
          text: "das war viel schwieriger, aber er immer kümmern Dinge ziemlich leicht verwaltet werden."
        sequence-34:
          s: 34
          from: "00:03:46,03"
          to: "00:03:46,23"
          text: ~
        sequence-35:
          s: 35
          from: "00:03:46,23"
          to: "00:03:49,28"
          text: "Dann kam ich endlich zu Hause aus der Gefangenschaft."
        sequence-36:
          s: 36
          from: "00:03:49,28"
          to: "00:03:53,17"
          text: "Ich hatte einige Dokumente gegeben worden, die ich angeblich die Polizei zu bringen."
        sequence-37:
          s: 37
          from: "00:03:53,17"
          to: "00:03:59,23"
          text: "Als ich dort war, klopfte ich an die Tür (wir wussten schon, wie es funktioniert)"
        sequence-38:
          s: 38
          from: "00:03:59,23"
          to: "00:04:04,12"
          text: "und die Person im Inneren fragte mich, wer ich war."
        sequence-39:
          s: 39
          from: "00:04:04,12"
          to: "00:04:07,17"
          text: "Als ich „Porta“ antwortete, sagte er mir zu gehen."
        sequence-40:
          s: 40
          from: "00:04:07,17"
          to: "00:04:13,01"
          text: "Ich klopfte noch einmal, und er schickte mich wieder aus, dreimal."
        sequence-41:
          s: 41
          from: "00:04:13,01"
          to: "00:04:19,15"
          text: "Schließlich sagte er zu mir: „Weißt du nicht, dass, wenn Sie hierher kommen, müssen Sie den römischen Gruß geben?“."
        sequence-42:
          s: 42
          from: "00:04:19,15"
          to: "00:04:27,14"
          text: "Ich antwortete, dass ich gerade von fast vier Jahren der Gefangenschaft zurück gekommen war, für viel weniger,"
        sequence-43:
          s: 43
          from: "00:04:27,14"
          to: "00:04:34,06"
          text: "und daß ich lieber wieder dorthin geschickt werden, als habe ihm zu gehorchen."
        sequence-44:
          s: 44
          from: "00:04:34,06"
          to: "00:04:39,22"
          text: "Er sagte mir schließlich nach Hause zu gehen, aber es gibt Ihnen eine Idee ..."
