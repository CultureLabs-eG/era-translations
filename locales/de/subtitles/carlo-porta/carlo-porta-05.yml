de:
  carlo-porta:
    chapter-5:
      c: 5
      title: "Deportation nach Deutschland"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,26"
          to: "00:00:05,13"
          text: "Als ich zurück nach Hause kam ging ich dort arbeiten,"
        sequence-2:
          s: 2
          from: "00:00:05,13"
          to: "00:00:13,14"
          text: |-
              aber nach drei Monaten wurde ich wieder zum Militär einberufen,
              denn ich war Soldat als ich verhaftet wurde.
        sequence-3:
          s: 3
          from: "00:00:13,14"
          to: "00:00:20,17"
          text: "In Bari machte ich die Grundausbildung zum zweiten Mal dann wurde ich nach Albanien geschickt."
        sequence-4:
          s: 4
          from: "00:00:20,17"
          to: "00:00:22,02"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:22,02"
          to: "00:00:27,19"
          text: "Ich wollte nicht gehen also sprach ich mit meinem Oberstleutnant."
        sequence-6:
          s: 6
          from: "00:00:27,19"
          to: "00:00:38,24"
          text: |-
              Ich erklärte ihm, dass ich wusste, dass ich kein Recht hatte, eine Waffe zu tragen,
              denn ich hatte alle Rechte verloren als ich verhaftet wurde.
        sequence-7:
          s: 7
          from: "00:00:38,24"
          to: "00:00:47,19"
          text: "Er antwortete, dass er in Albanien mit den Schwarzhemden gekämpft hatte, obwohl er in der Armee war,"
        sequence-8:
          s: 8
          from: "00:00:47,19"
          to: "00:00:52,11"
          text: "und wenn er gehen könne, müsste ich definitiv auch gehen."
        sequence-9:
          s: 9
          from: "00:00:52,11"
          to: "00:00:58,03"
          text: "Nach vier oder fünf Monaten in Durrës in Albanien,"
        sequence-10:
          s: 10
          from: "00:00:58,03"
          to: "00:01:07,24"
          text: "bekam ich einen Brief vom Ministerium, mit der Anweisung sofort zurück nach Italien zu kommen, denn ich sollte nicht dort sein. "
        sequence-11:
          s: 11
          from: "00:01:07,24"
          to: "00:01:16,15"
          text: "Man brachte mich zum Hafen und auf ein Schiff namens Disentine."
        sequence-12:
          s: 12
          from: "00:01:16,15"
          to: "00:01:26,01"
          text: "Wir verbrachten dort drei Tage ohne abzulegen, angeblich wegen Britischer U-Boote."
        sequence-13:
          s: 13
          from: "00:01:26,01"
          to: "00:01:34,22"
          text: "Eines Abends sahen wir vom Schiff aus eine große Feier in Durrës,"
        sequence-14:
          s: 14
          from: "00:01:34,22"
          to: "00:01:40,12"
          text: "Die Menschen umarmten sich und wir beschlossen von Bord zu gehen."
        sequence-15:
          s: 15
          from: "00:01:40,12"
          to: "00:01:48,10"
          text: "Es war der 8. September, Badoglio hatte soeben den Waffenstillstand erklärt."
        sequence-16:
          s: 16
          from: "00:01:48,10"
          to: "00:01:53,10"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:53,10"
          to: "00:02:01,02"
          text: "Es waren auch fünfzig deutsche Soldaten in Durrës:"
        sequence-18:
          s: 18
          from: "00:02:01,02"
          to: "00:02:08,16"
          text: "Sie nahmen Ihre Uniform ab, feierten mit uns."
        sequence-19:
          s: 19
          from: "00:02:08,16"
          to: "00:02:14,00"
          text: "Acht Tage später verkleideten sie sich wieder als Deutsche."
        sequence-20:
          s: 20
          from: "00:02:14,00"
          to: "00:02:20,08"
          text: "Von diesem Tag an hatte niemand mehr eine Verbindung nach Rom."
        sequence-21:
          s: 21
          from: "00:02:20,08"
          to: "00:02:31,09"
          text: "Sogar die Militärverwaltung konnte nicht mehr mit Rom sprechen. Niemand antwortete."
        sequence-22:
          s: 22
          from: "00:02:31,09"
          to: "00:02:34,05"
          text: "Vielleicht war es besser so."
        sequence-23:
          s: 23
          from: "00:02:34,05"
          to: "00:02:42,24"
          text: "Unsere Offiziere wie z.B. General Mondini aus Parma, der Kommandierende General meiner Division"
        sequence-24:
          s: 24
          from: "00:02:42,24"
          to: "00:02:48,02"
          text: "riefen eines Tages die Truppen zusammen and belügten uns absichtlich."
        sequence-25:
          s: 25
          from: "00:02:48,02"
          to: "00:02:53,20"
          text: "Ich glaube sie wussten von Anfang an, dass sie uns anlogen,"
        sequence-26:
          s: 26
          from: "00:02:53,20"
          to: "00:03:01,05"
          text: |-
              aber sie sagten uns, dass sie eine Vereinbarung mit den Deutschen hatten:
              sie würden uns nach Trieste bringen,
        sequence-27:
          s: 27
          from: "00:03:01,05"
          to: "00:03:05,11"
          text: "von wo aus jeder seines Weges gehen könne."
        sequence-28:
          s: 28
          from: "00:03:05,11"
          to: "00:03:14,14"
          text: |-
              Ich war sehr skeptisch aber wir stiegen alle in den Zug.
              In jedem Waggon waren 42 von uns.
        sequence-29:
          s: 29
          from: "00:03:14,14"
          to: "00:03:15,11"
          text: ~
        sequence-30:
          s: 30
          from: "00:03:15,11"
          to: "00:03:20,18"
          text: |-
              Als wir die deutsche Grenze erreichten verriegelten die Deutschen die Waggons,
              angeblich wegen der Partisanen.
        sequence-31:
          s: 31
          from: "00:03:20,18"
          to: "00:03:21,12"
          text: ~
        sequence-32:
          s: 32
          from: "00:03:21,12"
          to: "00:03:29,15"
          text: |-
              Am Morgen – ich hatte eine kleines Buch mit einer Karte -
              waren wir in Österreich.
        sequence-33:
          s: 33
          from: "00:03:29,15"
          to: "00:03:33,02"
          text: "Ich sagte den anderen, dass es überhaupt nicht gut aussah."
        sequence-34:
          s: 34
          from: "00:03:33,02"
          to: "00:03:41,25"
          text: "Ich landete in Neubrandenburg 200km nördlich von Berlin."
        sequence-35:
          s: 35
          from: "00:03:41,25"
          to: "00:03:54,13"
          text: |-
              Ich war dankbar, dass vor drei, vier Jahren das Lager besuchen konnte,
              in dem ich 60 Jahre zuvor inhaftiert war.
        sequence-36:
          s: 36
          from: "00:03:54,13"
          to: "00:04:01,01"
          text: "Wir blieben eine Weile dort. Es gab ständig Luftangriffe."
        sequence-37:
          s: 37
          from: "00:04:01,01"
          to: "00:04:09,13"
          text: "Die Deutschen, die für das Lager verantwortlich waren wohnten in den ersten beiden Hütten."
        sequence-38:
          s: 38
          from: "00:04:09,13"
          to: "00:04:18,20"
          text: |-
              Dann gab es zwei Hütten für weibliche Gefangene –
              Russische Frauen, die mit kleinen Schaufeln an den Bahngleisen arbeiteten –
        sequence-39:
          s: 39
          from: "00:04:18,20"
          to: "00:04:26,05"
          text: |-
              dann die Franzosen and schließlich wir.
              Ich weiß nicht wie viele Tausend Gefangen in dem Lager waren.
        sequence-40:
          s: 40
          from: "00:04:26,05"
          to: "00:04:35,25"
          text: |-
              Ich sollte nicht vergessen, dass ich zu der Zeit
              noch in Begleitung von zwei Unteroffizieren war,
        sequence-41:
          s: 41
          from: "00:04:35,25"
          to: "00:04:41,25"
          text: "die meine Dokumente behalten hatten, als wir Albanien verließen."
        sequence-42:
          s: 42
          from: "00:04:41,25"
          to: "00:04:50,15"
          text: |-
              Einer von ihnen war aus Cosenza, der andere aus Catanzaro.
              Ich glaube sie sollten eigentlich im Sonderurlaub zurück nach Italien gehen.
        sequence-43:
          s: 43
          from: "00:04:50,15"
          to: "00:04:52,03"
          text: ~
        sequence-44:
          s: 44
          from: "00:04:52,03"
          to: "00:05:03,06"
          text: |-
              Als sich alles änderte war ich leicht besorgt:
              die zwei brauchten etwas zu trinken
        sequence-45:
          s: 45
          from: "00:05:03,06"
          to: "00:05:12,17"
          text: "und ich wusste, wie die Deutschen nicht gut auf Kommunisten zu sprechen waren."
        sequence-46:
          s: 46
          from: "00:05:12,17"
          to: "00:05:19,08"
          text: "Eines Nachts brauchten die Deutschen 30 Leute und kamen zu unserer Hütte."
        sequence-47:
          s: 47
          from: "00:05:19,08"
          to: "00:05:25,22"
          text: |-
              Die zwei Offiziere hatten Recht auf Etagenbett bekommen
              und schliefen in einer Ecke der Hütte.
