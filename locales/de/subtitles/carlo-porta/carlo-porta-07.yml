de:
  carlo-porta:
    chapter-7:
      c: 7
      title: "Die Kälte und die Arbeit"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:03,21"
          text: "Als wir dort ankamen, fragten uns die Franzosen:"
        sequence-2:
          s: 2
          from: "00:00:03,21"
          to: "00:00:09,09"
          text: |-
              „Ihr kommt von draußen, was sagen die Leute?
              Wie lange wird der Krieg noch dauern?“
        sequence-3:
          s: 3
          from: "00:00:09,09"
          to: "00:00:17,04"
          text: |-
              Wir dachten immer, wir wüssten alles.
              und wir sagten, es würde nur noch 1-2 Monate dauern.
        sequence-4:
          s: 4
          from: "00:00:17,04"
          to: "00:00:26,17"
          text: |-
              Aber sie antworteten dass es noch zwei Jahre dauern würde.
              Sie hatten recht. Der Krieg ging noch zwei Jahre weiter.
        sequence-5:
          s: 5
          from: "00:00:26,17"
          to: "00:00:27,20"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:27,20"
          to: "00:00:33,08"
          text: |-
              Es gab Frauen, die mit Schaufeln und Pickeln
              an den Bahngleisen arbeiten mussten.
        sequence-7:
          s: 7
          from: "00:00:33,08"
          to: "00:00:38,25"
          text: |-
              Manchmal waren sie sogar schwanger,
              und glauben Sie mir das ist harte Arbeit.
        sequence-8:
          s: 8
          from: "00:00:38,25"
          to: "00:00:43,03"
          text: "Abends wurde nicht gezählt,"
        sequence-9:
          s: 9
          from: "00:00:43,03"
          to: "00:00:49,14"
          text: |-
              wer zurück kam und wer nicht.
              Es wäre ihnen egal, wenn zehn von uns am Tage gestorben wären.
        sequence-10:
          s: 10
          from: "00:00:49,14"
          to: "00:00:56,13"
          text: |-
              Es war ihnen egal, wie wir arbeiteten,
              aber wir mussten jeden Tag auf der Arbeit sein.
        sequence-11:
          s: 11
          from: "00:00:56,13"
          to: "00:00:57,05"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:57,05"
          to: "00:01:01,21"
          text: "Nach dem Wecken morgens um 5 Uhr"
        sequence-13:
          s: 13
          from: "00:01:01,21"
          to: "00:01:05,05"
          text: "mussten wir aufstehen und mit den anderen das Lager verlassen."
        sequence-14:
          s: 14
          from: "00:01:05,05"
          to: "00:01:10,21"
          text: "Aber danach gab es keine Kontrollen darüber, was wir tagsüber machten."
        sequence-15:
          s: 15
          from: "00:01:10,21"
          to: "00:01:13,24"
          text: "Wir konnten jedenfalls nirgends hin."
        sequence-16:
          s: 16
          from: "00:01:13,24"
          to: "00:01:20,23"
          text: |-
              Man erwartete, dass wir bei der Arbeit sind,
              auch wenn wir den ganzen Tags nichts tun würden.
        sequence-17:
          s: 17
          from: "00:01:20,23"
          to: "00:01:22,24"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:22,24"
          to: "00:01:26,25"
          text: "Es war sehr kalt dort."
        sequence-19:
          s: 19
          from: "00:01:26,25"
          to: "00:01:30,18"
          text: "Es gab Frauen aus Russland und ein paar Männer."
