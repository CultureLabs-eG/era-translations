de:
  carlo-porta:
    chapter-8:
      c: 8
      title: "Drei Tage kein Brot"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,13"
          to: "00:00:05,08"
          text: "Einige der Übersetzer, auch die Italiener,"
        sequence-2:
          s: 2
          from: "00:00:05,08"
          to: "00:00:12,26"
          text: "sagten uns, dass es da eine Möglichkeit gäbe, dass Mussolini und Hitler"
        sequence-3:
          s: 3
          from: "00:00:12,26"
          to: "00:00:19,27"
          text: "beschlossen hätten, dass die Italiener nicht als Gefangene in diesem Land zu bleiben brauchten."
        sequence-4:
          s: 4
          from: "00:00:19,27"
          to: "00:00:26,00"
          text: "Es ging um die berühmten IMI. Auf der Uniform, die einer trug,"
        sequence-5:
          s: 5
          from: "00:00:26,00"
          to: "00:00:35,13"
          text: "musste IMI draufstehen (Italienische Militärinternierte)."
        sequence-6:
          s: 6
          from: "00:00:35,13"
          to: "00:00:41,28"
          text: "Wir, angefangen bei mir und zwei sardischen Hauptmännern der Finanzpolizei, zu viert oder fünft also,"
        sequence-7:
          s: 7
          from: "00:00:41,28"
          to: "00:00:47,10"
          text: "wir haben es geschafft, dass niemand unterschrieb. In meinem Lager waren wir 500."
        sequence-8:
          s: 8
          from: "00:00:47,10"
          to: "00:00:51,26"
          text: "Während die sagten \"wir schicken Euch nach Italien"
        sequence-9:
          s: 9
          from: "00:00:51,26"
          to: "00:00:55,25"
          text: "und da wartet die (Gebirgsjägerdivision) Monte Rosa auf euch”,"
        sequence-10:
          s: 10
          from: "00:00:55,25"
          to: "00:01:00,18"
          text: "konnten wir nur ahnen, was die Monte Rosa sein sollte."
        sequence-11:
          s: 11
          from: "00:01:00,18"
          to: "00:01:03,27"
          text: "Wisst ihr, was wir sagten?"
        sequence-12:
          s: 12
          from: "00:01:03,27"
          to: "00:01:12,29"
          text: "“Leute, wir unterschreiben nichts, denn an der Front in Russland fehlt es uns an Kräften, es fehlen Soldaten. Die schicken uns an die russische Front!\""
        sequence-13:
          s: 13
          from: "00:01:12,29"
          to: "00:01:15,07"
          text: "Keiner hat unterschrieben."
        sequence-14:
          s: 14
          from: "00:01:15,07"
          to: "00:01:19,01"
          text: "Der Chef aller Chefs, der “Lagerführer”,"
        sequence-15:
          s: 15
          from: "00:01:19,01"
          to: "00:01:22,08"
          text: "ist eines Tages so wütend geworden ..."
        sequence-16:
          s: 16
          from: "00:01:22,08"
          to: "00:01:25,09"
          text: "– Ich sag das auf Deutsch –"
        sequence-17:
          s: 17
          from: "00:01:25,09"
          to: "00:01:32,26"
          text: "“Diese Leute morgen früh kein Brot”. Die haben uns echt drei Tage kein Brot gegeben."
