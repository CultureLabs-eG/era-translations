de:
  carlo-porta:
    chapter-9:
      c: 9
      title: "Am Leben bleiben"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:03,25"
          text: "Zu diesem Zeitpunkt war ich entschlossen, nach Hause zurückzukehren,"
        sequence-2:
          s: 2
          from: "00:00:03,25"
          to: "00:00:07,20"
          text: "ich ertrug den Gedanken nicht, hier zu enden."
        sequence-3:
          s: 3
          from: "00:00:07,20"
          to: "00:00:10,23"
          text: "Ich aß genau so schlecht wie die anderen,"
        sequence-4:
          s: 4
          from: "00:00:10,23"
          to: "00:00:17,08"
          text: "obwohl mein Arzt mir später sagte, dass diese zwei Jahre in Deutschland"
        sequence-5:
          s: 5
          from: "00:00:17,08"
          to: "00:00:22,28"
          text: "gut für meine Gesundheit waren und mir halfen am Leben zu bleiben."
        sequence-6:
          s: 6
          from: "00:00:22,28"
          to: "00:00:36,00"
          text: |-
              Ich habe nicht viel gemacht, aber ich habe nie daran gedacht,
              es nicht nach Hause zu schaffen.
        sequence-7:
          s: 7
          from: "00:00:36,00"
          to: "00:00:41,22"
          text: "Nur in den letzten drei Monaten gab ich auf."
        sequence-8:
          s: 8
          from: "00:00:41,22"
          to: "00:00:48,18"
          text: "Ich konnte mich nicht mehr an meine Familie erinnern."
        sequence-9:
          s: 9
          from: "00:00:48,18"
          to: "00:00:53,02"
          text: "Es war als ob der Begriff verschwunden war,"
        sequence-10:
          s: 10
          from: "00:00:53,02"
          to: "00:00:58,03"
          text: "ich verstand das damals nicht."
        sequence-11:
          s: 11
          from: "00:00:58,03"
          to: "00:01:02,17"
          text: "Ich war erschöpft,"
        sequence-12:
          s: 12
          from: "00:01:02,17"
          to: "00:01:11,03"
          text: |-
              die Ernährung war für uns alle schrecklich,
              aber ich tat mein Bestes, um trotz dieser Erschöpfung zu überleben.
        sequence-13:
          s: 13
          from: "00:01:11,03"
          to: "00:01:12,08"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:12,08"
          to: "00:01:21,06"
          text: |-
              Was das Gewicht angeht, hört man die Leute von 38 oder 40 Kilo sprechen,
              ich habe mich jedoch nie gewogen.
        sequence-15:
          s: 15
          from: "00:01:21,06"
          to: "00:01:25,28"
          text: "Ich wog wohl ungefähr 50 oder 55 Kilo."
        sequence-16:
          s: 16
          from: "00:01:25,28"
          to: "00:01:30,07"
          text: "Ich weiß, dass ich dünn war, aber damit musste ich leben."
        sequence-17:
          s: 17
          from: "00:01:30,07"
          to: "00:01:34,19"
          text: "Ich sah einige in Angst sterben, weinend."
        sequence-18:
          s: 18
          from: "00:01:34,19"
          to: "00:01:41,00"
          text: |-
              Viele hatten Frau und Kinder
              und das waren andere Probleme.
        sequence-19:
          s: 19
          from: "00:01:41,00"
          to: "00:01:41,29"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:41,29"
          to: "00:01:44,15"
          text: "Dann erreichten die Amerikaner das Lager."
        sequence-21:
          s: 21
          from: "00:01:44,15"
          to: "00:01:48,28"
          text: "Sie ließen ein paar Wachen dort, aber wir gingen wohin wir wollten."
        sequence-22:
          s: 22
          from: "00:01:48,28"
          to: "00:01:57,14"
          text: |-
              Zwei von uns waren Schlachter –
              einer aus Ravenna, sein Name war Belloni.
        sequence-23:
          s: 23
          from: "00:01:57,14"
          to: "00:02:06,04"
          text: "Sie fingen an Kälber zu finden – kein Scherz! – und schlachteten sie."
        sequence-24:
          s: 24
          from: "00:02:06,04"
          to: "00:02:14,16"
          text: "Sie legten das Fleisch in solchen Bierfässern ein, die man in Deutschland findet."
        sequence-25:
          s: 25
          from: "00:02:14,16"
          to: "00:02:20,25"
          text: "Wir hatten nach 15-20 Tagen noch frisches Fleisch."
        sequence-26:
          s: 26
          from: "00:02:20,25"
          to: "00:02:24,04"
          text: "Sie gingen jede Nacht raus, um etwas zu finden,"
        sequence-27:
          s: 27
          from: "00:02:24,04"
          to: "00:02:28,15"
          text: "uns ging es also endlich gut, was die Ernährung betrifft."
