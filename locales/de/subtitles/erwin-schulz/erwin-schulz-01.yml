          from: 00:00:00,19
          to: 00:00:02,26
          text: Mein Name ist Erwin Schulz.
        sequence-2:
          s: 2
          from: 00:00:02,26
          to: 00:00:04,05
          text: ''
        sequence-3:
          s: 3
          from: 00:00:04,05
          to: 00:00:13,08
          text: Ich bin am 13. Oktober 1912 in (Berlin) Tempelhof geboren.
        sequence-4:
          s: 4
          from: 00:00:13,08
          to: 00:00:14,13
          text: ''
        sequence-5:
          s: 5
          from: 00:00:14,13
          to: 00:00:25,01
          text: Meine Mutter, die hatte es natürlich während des Krieges sehr schwer gehabt.
        sequence-6:
          s: 6
          from: 00:00:25,01
          to: 00:00:26,06
          text: ''
        sequence-7:
          s: 7
          from: 00:00:26,06
          to: 00:00:30,29
          text: 1915 ist meine Schwester geboren.
        sequence-8:
          s: 8
          from: 00:00:30,29
          to: 00:00:32,29
          text: ''
        sequence-9:
          s: 9
          from: 00:00:32,29
          to: 00:00:46,05
          text: Und besonders schwierig wurde es ja (mein Vater war ja eingezogen, als Soldat),
        sequence-10:
          s: 10
          from: 00:00:46,05
          to: 00:00:47,14
          text: ''
        sequence-11:
          s: 11
          from: 00:00:47,14
          to: 00:01:00,02
          text: 1917 in dem Kohlrübenwinter, wo die Ernährungslage für die deutsche Bevölkerung immer schwieriger wurde.
        sequence-12:
          s: 12
          from: 00:01:00,02
          to: 00:01:01,14
          text: ''
        sequence-13:
          s: 13
          from: 00:01:01,14
          to: 00:01:05,19
          text: Ich kam 1919 zur Schule.
        sequence-14:
          s: 14
          from: 00:01:05,19
          to: 00:01:07,06
          text: ''
        sequence-15:
          s: 15
          from: 00:01:07,06
          to: 00:01:13,05
          text: Die Schule war nicht weit entfernt von unserer elterlichen Wohnung
        sequence-16:
          s: 16
          from: 00:01:13,05
          to: 00:01:14,16
          text: ''
        sequence-17:
          s: 17
          from: 00:01:14,16
          to: 00:01:26,26
          text: und Vorbildwirkungen die entwickelten sich später – nicht - mit zunehmendem Alter.
        sequence-18:
          s: 18
          from: 00:01:26,26
          to: 00:01:28,28
          text: ''
        sequence-19:
          s: 19
          from: 00:01:28,28
          to: 00:01:39,14
          text: Von den Lehrern, die ich da hatte, als Vorbild – war keiner, gab’s nicht.
        sequence-20:
          s: 20
          from: 00:01:39,14
          to: 00:01:40,28
          text: ''
        sequence-21:
          s: 21
          from: 00:01:40,28
          to: 00:01:51,23
          text: Das waren ja auch teilweise Lehrer, die demobilisiert wurden von der kaiserlichen Armee,
        sequence-22:
          s: 22
          from: 00:01:51,23
          to: 00:01:53,03
          text: ''
        sequence-23:
          s: 23
          from: 00:01:53,03
          to: 00:02:01,09
          text: und die im Schuldienst eingesetzt wurden; wie z.B.
        sequence-24:
          s: 24
          from: 00:02:01,09
          to: 00:02:10,09
          text: der Turnlehrer oder der Religionslehrer – nicht - die keine pädagogischen Fähigkeiten hatten.
        sequence-25:
          s: 25
          from: 00:02:10,09
          to: 00:02:23,05
          text: Und typisch ist in der Zeit, das wir hatten noch einen Lehrer so’n richtiger Prügelheld.
        sequence-26:
          s: 26
          from: 00:02:23,05
          to: 00:02:37,03
          text: Wenn die Stunde begann, haben erst zwei, drei Dresche gekriegt, mit dem Rohrstock. Also das war schon so typisch, wenn der kam.
        sequence-27:
          s: 27
          from: 00:02:37,03
          to: 00:02:51,20
          text: 'Und so vielleicht noch eine Sache: Ich war ja auch unterernährt und bekam damals "Quäkerspeisung".'
        sequence-28:
          s: 28
          from: 00:02:51,20
          to: 00:03:00,06
          text: Das war von den Vereinigten Staaten, von der Quäkerorganisation,
        sequence-29:
          s: 29
          from: 00:03:00,06
          to: 00:03:05,08
          text: und da bekam ich einen halben Liter Milchsuppe und ein Brötchen.
        sequence-30:
          s: 30
          from: 00:03:05,08
          to: 00:03:06,04
          text:  Das hat natürlich dann dazu beigetragen, dass man zusätzliche Ernährung hatte.
        sequence-31:
          s: 31
          from: 00:03:06,04
          to: 00:03:30,00
          text: Wir müssen ja sehen, das war 1920/21 wo noch eigentlich in der Nachkriegszeit sich auch viele Probleme ergaben.
