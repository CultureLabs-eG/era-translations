de:
  erwin-schulz:
    chapter-2:
      c: 2
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,21"
          to: "00:00:05,13"
          text: "Wann mein Vater nach Hause gekommen ist kann ich nicht sagen."
        sequence-2:
          s: 2
          from: "00:00:05,13"
          to: "00:00:07,02"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:07,02"
          to: "00:00:16,09"
          text: "Wenn da Soldaten, die demobilisiert wurden, bei uns durch Tempelhof zogen,"
        sequence-4:
          s: 4
          from: "00:00:16,09"
          to: "00:00:22,15"
          text: "bin ich immer hingerannt, aber meinen Vater habe ich dabei nie gesehen."
        sequence-5:
          s: 5
          from: "00:00:22,15"
          to: "00:00:23,27"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:23,27"
          to: "00:00:33,27"
          text: "Eine Sache die noch gerade in diese Zeit fällt: 1923, die Inflation."
        sequence-7:
          s: 7
          from: "00:00:33,27"
          to: "00:00:35,05"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:35,05"
          to: "00:00:43,23"
          text: "Da hat meine Schwester vor’m Bäckerladen gestanden, ich beim Fleischer"
        sequence-9:
          s: 9
          from: "00:00:43,23"
          to: "00:00:44,27"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:44,27"
          to: "00:00:55,23"
          text: "und haben dann gewartet, bis mein Vater von der Arbeit kam, und der hatte einen Rucksack voller Geld."
        sequence-11:
          s: 11
          from: "00:00:55,23"
          to: "00:01:08,25"
          text: "Und da hat er uns denn Pakete gegeben, und da haben wir dann Brot bezahlt oder ein halbes Pfund Wurst oder ein Pfund Fleisch"
        sequence-12:
          s: 12
          from: "00:01:08,25"
          to: "00:01:14,27"
          text: "das Geld war ja dann am anderen Tag wieder wertlos"
        sequence-13:
          s: 13
          from: "00:01:14,27"
          to: "00:01:15,24"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:15,24"
          to: "00:01:25,14"
          text: "und in dieser Zeit verarmten ja viele."
        sequence-15:
          s: 15
          from: "00:01:25,14"
          to: "00:01:32,18"
          text: "Viele hatten auch während des Krieges Kriegsanleihe bezahlt,"
        sequence-16:
          s: 16
          from: "00:01:32,18"
          to: "00:01:37,08"
          text: "und die wurde ungültig – war nichts mehr wert."
        sequence-17:
          s: 17
          from: "00:01:37,08"
          to: "00:01:42,15"
          text: "Also, wer keine Sachgüter hatte, der hat alles verloren."
        sequence-18:
          s: 18
          from: "00:01:42,15"
          to: "00:01:43,22"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:43,22"
          to: "00:01:58,07"
          text: "1927 bin ich aus der 8. Klasse oder der 1. Klasse, ich weiß nicht wie damals die Klasse war, entlassen worden,"
        sequence-20:
          s: 20
          from: "00:01:58,07"
          to: "00:02:03,14"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:03,14"
          to: "00:02:09,06"
          text: "Da bemühte ich mich um eine Lehrstelle."
        sequence-22:
          s: 22
          from: "00:02:09,06"
          to: "00:02:10,17"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:10,17"
          to: "00:02:19,05"
          text: "Hab keine Lehrstelle 1927 bekommen, obgleich ich auch gute Zeugnisse hatte."
        sequence-24:
          s: 24
          from: "00:02:19,05"
          to: "00:02:20,05"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:20,05"
          to: "00:02:28,24"
          text: "Auch in dieser Zeit war es ja schon so,"
        sequence-26:
          s: 26
          from: "00:02:28,24"
          to: "00:02:30,03"
          text: ~
        sequence-27:
          s: 27
          from: "00:02:30,03"
          to: "00:02:33,24"
          text: "Ein vierzehnjähriger oder ein siebzehn-, achtzehnjähriger"
        sequence-28:
          s: 28
          from: "00:02:33,24"
          to: "00:02:42,20"
          text: "der hat ja andere körperliche Kräfte."
        sequence-29:
          s: 29
          from: "00:02:42,20"
          to: "00:02:43,29"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:43,29"
          to: "00:02:47,08"
          text: "Also, ich wollte da Schriftsetzer werden."
        sequence-31:
          s: 31
          from: "00:02:47,08"
          to: "00:02:50,26"
          text: "Mein Onkel hat sich auch darum bemüht – abgelehnt."
        sequence-32:
          s: 32
          from: "00:02:50,26"
          to: "00:02:57,02"
          text: "Dann hat ein anderer Onkel gesagt: „Na, dann wirst du Maurer - auch nichts."
        sequence-33:
          s: 33
          from: "00:02:57,02"
          to: "00:03:06,17"
          text: "Mein Vater war Schlosser – auch nichts. Also, alle Bemühungen sind sozusagen fehlgeschlagen."
        sequence-34:
          s: 34
          from: "00:03:06,17"
          to: "00:03:23,03"
          text: "Und dann fing ich an bei der Firma 'Jonas' als jugendlicher Angestellter. Ich war dann in der Zeit"
        sequence-35:
          s: 35
          from: "00:03:23,03"
          to: "00:03:25,16"
          text: "ein besserer Laufbursche. Für ’ne gewisse Zeit. Das war 1927."
        sequence-36:
          s: 36
          from: "00:03:25,16"
          to: "00:03:33,19"
          text: "Ich bin zu dieser Zeit auch eingetreten in die Gewerkschaft,"
        sequence-37:
          s: 37
          from: "00:03:33,19"
          to: "00:03:34,11"
          text: ~
        sequence-38:
          s: 38
          from: "00:03:34,11"
          to: "00:03:50,27"
          text: "Und die Zentrale war auch in demselben Haus. Das führte dann nachher später auch in der Zeit dazu,"
        sequence-39:
          s: 39
          from: "00:03:50,27"
          to: "00:03:57,00"
          text: "daß ich wegen einer gewerkschaftlichen Tätigkeit doch entlassen wurde."
