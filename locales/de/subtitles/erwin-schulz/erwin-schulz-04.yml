de:
  erwin-schulz:
    chapter-4:
      c: 4
      title: "Politische Bildung"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,12"
          to: "00:00:17,27"
          text: "Auf eine andere Sache, die wesentlich meiner Einstellung besonders förderte. Das war 1929 glaube ich,"
        sequence-2:
          s: 2
          from: "00:00:17,27"
          to: "00:00:25,15"
          text: "da kam das Buch raus von dem Remarque, im \"Westen nichts Neues\"."
        sequence-3:
          s: 3
          from: "00:00:25,15"
          to: "00:00:26,09"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:26,09"
          to: "00:00:38,00"
          text: "Und dieses Buch wurde von den organisierten Jugendlichen in der Gewerkschaft,"
        sequence-5:
          s: 5
          from: "00:00:38,00"
          to: "00:00:50,13"
          text: "in der SAJ (in der sozialistischen Arbeiterjugend) oder kommunistischen Arbeiterjugend oder von den Arbeitersportlern, das wurde gelesen."
        sequence-6:
          s: 6
          from: "00:00:50,13"
          to: "00:00:52,06"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:52,06"
          to: "00:01:05,21"
          text: "Und hat dazu beigetragen Ältere, die ja im ersten Weltkrieg teilgenommen hatten; die mussten auf unseren Jugendheimabenden berichten."
        sequence-8:
          s: 8
          from: "00:01:05,21"
          to: "00:01:09,11"
          text: "\"Wie war es in Verdun, oder wo anders?\""
        sequence-9:
          s: 9
          from: "00:01:09,11"
          to: "00:01:33,29"
          text: "Eure Erlebnisse! Das hat viele Jugendliche zu Antikriegsgegnern gemacht."
        sequence-10:
          s: 10
          from: "00:01:33,29"
          to: "00:01:44,22"
          text: "Da ja die SA den Film versuchte zu verhindern oder haben ihn auch verhindert."
        sequence-11:
          s: 11
          from: "00:01:44,22"
          to: "00:01:58,04"
          text: "Das hat den Kampf gegen die faschistische Gefahr gestärkt, die sich im Laufe der Jahre da ergab."
        sequence-12:
          s: 12
          from: "00:01:58,04"
          to: "00:02:00,13"
          text: ~
        sequence-13:
          s: 13
          from: "00:02:00,13"
          to: "00:02:04,11"
          text: "Das ergab etwas, ich kann es von mir sagen, das mich im Leben weiter begleitete - gegen Krieg und auch gegen den Faschismus."
