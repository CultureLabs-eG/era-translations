de:
  erwin-schulz:
    chapter-5:
      c: 5
      title: "Weltwirtschaftskrise, SA-Angriff auf Kinderlager"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:10,29"
          text: "Damals haben die Kommunisten die Losung rausgegeben:"
        sequence-2:
          s: 2
          from: "00:00:10,29"
          to: "00:00:11,23"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:11,23"
          to: "00:00:20,23"
          text: "“Wer Hindenburg wählt, wählt Hitler und wer Hitler wählt, wählt den Krieg.”"
        sequence-4:
          s: 4
          from: "00:00:20,23"
          to: "00:00:21,16"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:21,16"
          to: "00:00:30,17"
          text: "Vielleicht noch eine Sache. Die Weltwirtschaftskrise wirkte sich ja aus in Deutschland"
        sequence-6:
          s: 6
          from: "00:00:30,17"
          to: "00:00:34,12"
          text: "wir hatten ja mehr als 6 Millionen Arbeitslose."
        sequence-7:
          s: 7
          from: "00:00:34,12"
          to: "00:00:35,05"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:35,05"
          to: "00:00:52,01"
          text: "Bei den Betrieben waren ja Schilder dran: \"Wir stellen keinen ein!\" Heute macht man solche Schilder nicht ran. Also so ändert sich auch einiges."
        sequence-9:
          s: 9
          from: "00:00:52,01"
          to: "00:00:54,05"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:54,05"
          to: "00:01:01,12"
          text: "Und die Unruhe, Jugendliche vor allen Dingen, die keine Arbeit hatten"
        sequence-11:
          s: 11
          from: "00:01:01,12"
          to: "00:01:02,11"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:02,11"
          to: "00:01:08,10"
          text: "und das führte dann nachher auch zu Radikalisierungen."
        sequence-13:
          s: 13
          from: "00:01:08,10"
          to: "00:01:13,16"
          text: "Es gab ja in dieser Zeit auch viele Morde"
        sequence-14:
          s: 14
          from: "00:01:13,16"
          to: "00:01:14,16"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:14,16"
          to: "00:01:18,18"
          text: "politische Gegner wurden ermordet."
        sequence-16:
          s: 16
          from: "00:01:18,18"
          to: "00:01:19,10"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:19,10"
          to: "00:01:28,09"
          text: "Wir haben sowas auch erlebt. Wir waren mal unterwegs, sind wir auch mal von SA Leuten überfallen worden."
        sequence-18:
          s: 18
          from: "00:01:28,09"
          to: "00:01:29,12"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:29,12"
          to: "00:01:35,15"
          text: "Auch dann ein anderes Beispiel: Wir hatten 1932"
        sequence-20:
          s: 20
          from: "00:01:35,15"
          to: "00:01:36,13"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:36,13"
          to: "00:01:45,17"
          text: "mit den Kindern von Fichte eine Ferienreise gemacht nach der Ostsee"
        sequence-22:
          s: 22
          from: "00:01:45,17"
          to: "00:01:47,18"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:47,18"
          to: "00:02:06,12"
          text: "In dieser Zeit wurde ein Ferienlager von SA überfallen - Den Kinderfreunden, das war von der Sozialdemokratie."
        sequence-24:
          s: 24
          from: "00:02:06,12"
          to: "00:02:16,05"
          text: "Da sind Kinder und Erwachsene auch verletzt worden bei dem Überfall."
        sequence-25:
          s: 25
          from: "00:02:16,05"
          to: "00:02:19,28"
          text: "Wir sollten auch überfallen werden,"
        sequence-26:
          s: 26
          from: "00:02:19,28"
          to: "00:02:40,17"
          text: "aber wir haben unsere Zeit als Lager trotzdem bis zu Ende geführt. Wir hatten Unterstützung bekommen von einer Arbeiterorganisation aus einem Ort"
        sequence-27:
          s: 27
          from: "00:02:40,17"
          to: "00:02:42,00"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:42,00"
          to: "00:02:45,21"
          text: "Und ein Glück das da kein Überfall kam."
        sequence-29:
          s: 29
          from: "00:02:45,21"
          to: "00:02:49,20"
          text: "Wer weiß was das für ein Prozess geworden wäre."
        sequence-30:
          s: 30
          from: "00:02:49,20"
          to: "00:02:50,14"
          text: ~
        sequence-31:
          s: 31
          from: "00:02:50,14"
          to: "00:02:56,26"
          text: "Hitler, dem wird durch Hindenburg die Macht übertragen."
        sequence-32:
          s: 32
          from: "00:02:56,26"
          to: "00:03:00,14"
          text: ~
        sequence-33:
          s: 33
          from: "00:03:00,14"
          to: "00:03:15,19"
          text: "Und die Arbeiterbewegung war so gespalten, daß keine einheitliche Gegenwehr zustande kam."
        sequence-34:
          s: 34
          from: "00:03:15,19"
          to: "00:03:18,07"
          text: ~
        sequence-35:
          s: 35
          from: "00:03:18,07"
          to: "00:03:22,11"
          text: "Protestdemonstrationen gab es da auch eine Menge."
        sequence-36:
          s: 36
          from: "00:03:22,11"
          to: "00:03:23,25"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:23,25"
          to: "00:03:30,29"
          text: "Führte dann nachher auch noch zu dieser Provokation \"Reichstagsbrand\""
        sequence-38:
          s: 38
          from: "00:03:30,29"
          to: "00:03:32,15"
          text: ~
        sequence-39:
          s: 39
          from: "00:03:32,15"
          to: "00:03:42,23"
          text: "nach dem viele verhaftet wurden, es war vieles vorbereitet."
        sequence-40:
          s: 40
          from: "00:03:42,23"
          to: "00:03:50,16"
          text: "Große Verhaftungswellen der Arbeiterfunktionäre."
