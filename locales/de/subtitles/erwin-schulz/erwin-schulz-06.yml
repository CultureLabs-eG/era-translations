de:
  erwin-schulz:
    chapter-6:
      c: 6
      title: "Verbot von \"Fichte\", Illegalität"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:06,17"
          text: "Wir hatten uns ja auch darauf vorbereitet: wir werden verboten werden."
        sequence-2:
          s: 2
          from: "00:00:06,17"
          to: "00:00:07,17"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:07,17"
          to: "00:00:17,23"
          text: "Wir werden irgendeinen Weg finden, wie wir da weiter existieren können."
        sequence-4:
          s: 4
          from: "00:00:17,23"
          to: "00:00:20,09"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:20,09"
          to: "00:00:28,28"
          text: "Und hatten die Mitglieder (nicht alle unsere Mitglieder) damals so in Fünfer-Gruppen aufgeteilt;"
        sequence-6:
          s: 6
          from: "00:00:28,28"
          to: "00:00:36,14"
          text: "und einer hatte mehrere Fünfer-Gruppen, und dann später haben wir das auf Dreier-Gruppen gemacht."
        sequence-7:
          s: 7
          from: "00:00:36,14"
          to: "00:00:43,18"
          text: "Weil das übersichtlicher wurde und die Zusammenkünfte"
        sequence-8:
          s: 8
          from: "00:00:43,18"
          to: "00:00:54,00"
          text: "… nicht einer mehr so viele kannte, wer da noch mit illegal tätig war."
        sequence-9:
          s: 9
          from: "00:00:54,00"
          to: "00:01:01,01"
          text: "Wir wurden ja da auch verboten - ‚Fichte’. Und die weitere Tätigkeit war ja illegal."
        sequence-10:
          s: 10
          from: "00:01:01,01"
          to: "00:01:02,07"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:02,07"
          to: "00:01:14,17"
          text: "Wir hatten nachher die Leitung von Tempelhof von ‚Fichte’, bei uns in der Wohnung"
        sequence-12:
          s: 12
          from: "00:01:14,17"
          to: "00:01:17,08"
          text: "solche Musikzirkel."
        sequence-13:
          s: 13
          from: "00:01:17,08"
          to: "00:01:18,04"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:18,04"
          to: "00:01:23,08"
          text: "Meine Schwester spielte Geige und wir spielten Mandoline."
        sequence-15:
          s: 15
          from: "00:01:23,08"
          to: "00:01:24,01"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:24,01"
          to: "00:01:29,22"
          text: "Im Hause freuten sie sich: „Oh, da sind die Musikanten wieder da.“"
        sequence-17:
          s: 17
          from: "00:01:29,22"
          to: "00:01:46,14"
          text: "Und dort entwarfen wir Flugblätter und organisierten auch die Arbeit, die Zusammenkünfte und all diese Probleme, die sich daraus ergaben."
        sequence-18:
          s: 18
          from: "00:01:46,14"
          to: "00:01:47,03"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:47,03"
          to: "00:01:49,17"
          text: "Vielleicht noch eins:"
        sequence-20:
          s: 20
          from: "00:01:49,17"
          to: "00:01:52,08"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:52,08"
          to: "00:02:00,26"
          text: "Vor dem 1. Mai 1933 rief die Gewerkschaftsführung,"
        sequence-22:
          s: 22
          from: "00:02:00,26"
          to: "00:02:04,10"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:04,10"
          to: "00:02:08,25"
          text: "also vom allgemeinen deutschen Gewerkschaftsbund,"
        sequence-24:
          s: 24
          from: "00:02:08,25"
          to: "00:02:17,24"
          text: "auf die Arbeiter sollten am 1. Mai auch zum Tempelhofer Feld gehen."
        sequence-25:
          s: 25
          from: "00:02:17,24"
          to: "00:02:27,21"
          text: "Das war so ein Fall, daß die meisten Gewerkschaftler als ein Verrat empfanden …"
        sequence-26:
          s: 26
          from: "00:02:27,21"
          to: "00:02:29,28"
          text: ~
        sequence-27:
          s: 27
          from: "00:02:29,28"
          to: "00:02:41,21"
          text: "Wir sind mit den Rädern rausgefahren am 30. April und haben unsere Maifeier da draußen gemacht."
        sequence-28:
          s: 28
          from: "00:02:41,21"
          to: "00:02:46,01"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:46,01"
          to: "00:03:00,28"
          text: "Und sind dann zurückgekommen – vielleicht auch so eine typische Sache. Irgendwo am Samnitzsee sind wir eingekehrt, haben da was getrunken und gesungen."
        sequence-30:
          s: 30
          from: "00:03:00,28"
          to: "00:03:04,00"
          text: "Und das gefiel den Leuten so."
        sequence-31:
          s: 31
          from: "00:03:04,00"
          to: "00:03:07,21"
          text: "Und da sagte einer: “Du, ich gehe mal sammeln.“"
        sequence-32:
          s: 32
          from: "00:03:07,21"
          to: "00:03:15,24"
          text: "Und das Geld, was wir dort gesammelt hatten, haben wir verwendet für die ‚Rote Hilfe’."
        sequence-33:
          s: 33
          from: "00:03:15,24"
          to: "00:03:21,27"
          text: "So konnte man manchmal auch auf eine bestimmte Art und Weise was finanzieren."
        sequence-34:
          s: 34
          from: "00:03:21,27"
          to: "00:03:30,07"
          text: "SA Leute haben da auch Geld gegeben, die gerade von der Ostsee kamen."
