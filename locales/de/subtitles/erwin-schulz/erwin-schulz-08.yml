de:
  erwin-schulz:
    chapter-8:
      c: 8
      title: "Ankunft in Moorlager, Sport Belästigung"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,10"
          to: "00:00:07,24"
          text: "Als wir dort hinkamen und ausgeladen wurden, da sagte der Justitzwachtmeister,"
        sequence-2:
          s: 2
          from: "00:00:07,24"
          to: "00:00:13,12"
          text: "der uns begleitetete: \"Ach die armen Jungs.\""
        sequence-3:
          s: 3
          from: "00:00:13,12"
          to: "00:00:17,14"
          text: "Der wußte was im Moor los ist."
        sequence-4:
          s: 4
          from: "00:00:17,14"
          to: "00:00:19,03"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:19,03"
          to: "00:00:22,06"
          text: "Wir wurden dann an die SA übergeben."
        sequence-6:
          s: 6
          from: "00:00:22,06"
          to: "00:00:24,00"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:24,00"
          to: "00:00:33,00"
          text: "Da gings schon los die Schreierei: \"Linksrum, wer aus der Reihe tritt wird sofort erschossen."
        sequence-8:
          s: 8
          from: "00:00:33,00"
          to: "00:00:34,09"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:34,09"
          to: "00:00:38,05"
          text: "So ging das nach \"Bürgermoor\"."
        sequence-10:
          s: 10
          from: "00:00:38,05"
          to: "00:00:39,02"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:39,02"
          to: "00:00:46,25"
          text: "Wir sind dann mit solcher Brigardebahn, das war eine Schmalspurbahn, hingefahren worden."
        sequence-12:
          s: 12
          from: "00:00:46,25"
          to: "00:00:47,29"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:47,29"
          to: "00:00:50,24"
          text: "Wir wurden dort neu eingekleidet."
        sequence-14:
          s: 14
          from: "00:00:50,24"
          to: "00:00:52,24"
          text: ~
        sequence-15:
          s: 15
          from: "00:00:52,24"
          to: "00:01:04,07"
          text: "und der Kammerbulle, das war auch ein SA Mann, der fragte dann: \"Weshalb bist du denn hier?\""
        sequence-16:
          s: 16
          from: "00:01:04,07"
          to: "00:01:09,22"
          text: "Ich sage: \"Wegen Sport.\" Ich war ja im Sportprozess."
        sequence-17:
          s: 17
          from: "00:01:09,22"
          to: "00:01:15,02"
          text: "\"Ach, dann mach mal gleich 25 Süße.\""
        sequence-18:
          s: 18
          from: "00:01:15,02"
          to: "00:01:17,28"
          text: "Das waren 25 Kniebeugen."
        sequence-19:
          s: 19
          from: "00:01:17,28"
          to: "00:01:23,15"
          text: "Die hab ich dann gemacht, das war ja in der Zeit auch kein Problem."
        sequence-20:
          s: 20
          from: "00:01:23,15"
          to: "00:01:24,20"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:24,20"
          to: "00:01:28,19"
          text: "\"Na, hast du das gut gemacht?\" Ich sage: \"Ich hoffe Herr Wachtmeister.\""
        sequence-22:
          s: 22
          from: "00:01:28,19"
          to: "00:01:32,18"
          text: "\"Na, dann mach nochmal deine Runde.\""
        sequence-23:
          s: 23
          from: "00:01:32,18"
          to: "00:01:42,13"
          text: "Dann haben die uns die Lederschuhe abgenommen, haben wir diese Holzschuhe bekommen. So wie die Holländer sind."
        sequence-24:
          s: 24
          from: "00:01:42,13"
          to: "00:01:43,05"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:43,05"
          to: "00:01:54,21"
          text: "Und dann hat man uns Fußlappen hingeschmissen und diese Holzschuhe."
        sequence-26:
          s: 26
          from: "00:01:54,21"
          to: "00:01:59,24"
          text: ~
        sequence-27:
          s: 27
          from: "00:01:59,24"
          to: "00:02:07,12"
          text: "Und dann mußten wir wieder antreten."
        sequence-28:
          s: 28
          from: "00:02:07,12"
          to: "00:02:08,18"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:08,18"
