de:
  erwin-schulz:
    chapter-9:
      c: 9
      title: "Ein Tag im Börgermoor"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:03,21"
          text: "Ich glaube, wir wurden so um sechs geweckt."
        sequence-2:
          s: 2
          from: "00:00:03,21"
          to: "00:00:04,14"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:04,14"
          to: "00:00:08,19"
          text: "Da ging dann alles im Galopptempo – nicht:"
        sequence-4:
          s: 4
          from: "00:00:08,19"
          to: "00:00:15,12"
          text: "Betten machen, waschen, auf Toilette gehen, das war hinten in irgend so einer Baracke."
        sequence-5:
          s: 5
          from: "00:00:15,12"
          to: "00:00:16,21"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:16,21"
          to: "00:00:20,02"
          text: "Da wurde dann nachher das Essen ausgeteilt."
        sequence-7:
          s: 7
          from: "00:00:20,02"
          to: "00:00:34,04"
          text: "Wir bekamen dann einen halben Liter Suppe, die Tagesration Brot, ein bisschen Fett, Marmelade,"
        sequence-8:
          s: 8
          from: "00:00:34,04"
          to: "00:00:38,11"
          text: "Schwarzbrot und Weißbrot, das war dann auch so gemischt."
        sequence-9:
          s: 9
          from: "00:00:38,11"
          to: "00:00:39,07"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:39,07"
          to: "00:00:45,26"
          text: "Und dann war Zählappell – nicht - das ging alles sozusagen im Galopp."
        sequence-11:
          s: 11
          from: "00:00:45,26"
          to: "00:00:54,11"
          text: "Dann ging es raus zur Arbeit, dann mussten wir antreten."
        sequence-12:
          s: 12
          from: "00:00:54,11"
          to: "00:00:56,25"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:56,25"
          to: "00:01:02,23"
          text: "Ich bin dann größtenteils zu dem Kuhlenkommando gekommen."
        sequence-14:
          s: 14
          from: "00:01:02,23"
          to: "00:01:13,03"
          text: "Da waren so zirka 500 Gefangene, und da wurde wieder gezählt."
        sequence-15:
          s: 15
          from: "00:01:13,03"
          to: "00:01:16,13"
          text: "Gezählt wurden wir am Tag X-Mal."
        sequence-16:
          s: 16
          from: "00:01:16,13"
          to: "00:01:26,01"
          text: "Wenn wir da waren, nachher im Moor, auf dem Gelände, wo wir arbeiteten,"
        sequence-17:
          s: 17
          from: "00:01:26,01"
          to: "00:01:31,10"
          text: "da wurden wir gezählt, und ringsum war dann die Postenkette."
        sequence-18:
          s: 18
          from: "00:01:31,10"
          to: "00:01:37,03"
          text: "Da und dort saß einer, damit die einen Überblick hatten."
        sequence-19:
          s: 19
          from: "00:01:37,03"
          to: "00:01:39,00"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:39,00"
          to: "00:01:46,01"
          text: "Nach dem Tag, abends, sind wir dann wieder eingerückt; ich glaube so gegen 17.00 Uhr."
        sequence-21:
          s: 21
          from: "00:01:46,01"
          to: "00:01:48,01"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:48,01"
          to: "00:01:55,07"
          text: "Dann wurden wir auch wieder gezählt, ob alle wieder zurückkamen."
        sequence-23:
          s: 23
          from: "00:01:55,07"
          to: "00:01:58,00"
          text: "Danach ging’s dann wieder auf die Baracke."
        sequence-24:
          s: 24
          from: "00:01:58,00"
          to: "00:02:04,18"
          text: "Das ging dann alles - da bist du dann immer gerannt, hast das Abendbrot bekommen."
        sequence-25:
          s: 25
          from: "00:02:04,18"
          to: "00:02:16,25"
          text: "Das waren manchmal so Eintopfgerichte, Peluschken, das waren solche großen Bohnen,"
        sequence-26:
          s: 26
          from: "00:02:16,25"
          to: "00:02:27,03"
          text: "die mancher ja gar nicht vertragen hat."
        sequence-27:
          s: 27
          from: "00:02:27,03"
          to: "00:02:37,01"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:37,01"
          to: "00:02:41,05"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:41,05"
          to: "00:02:47,28"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:47,28"
          to: "00:02:53,00"
          text: ~
