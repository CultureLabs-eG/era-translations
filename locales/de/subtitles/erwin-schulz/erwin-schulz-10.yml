de:
  erwin-schulz:
    chapter-10:
      c: 10
      title: "Gestapo Verhör, Entlassung, Unterstützung"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:07,01"
          text: "1940, im Januar, kam ich auf Transport."
        sequence-2:
          s: 2
          from: "00:00:07,01"
          to: "00:00:09,09"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:09,09"
          to: "00:00:10,17"
          text: "Entlassen wurde ich ja nicht."
        sequence-4:
          s: 4
          from: "00:00:10,17"
          to: "00:00:11,25"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:11,25"
          to: "00:00:18,03"
          text: "Das war jetzt so in der Kriegszeit so üblich, dass viele eben nicht dann entlassen wurden."
        sequence-6:
          s: 6
          from: "00:00:18,03"
          to: "00:00:19,00"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:19,00"
          to: "00:00:26,12"
          text: "Es ging dann über Hannover, dort war ich ein paar Tage, und dann nach Berlin."
        sequence-8:
          s: 8
          from: "00:00:26,12"
          to: "00:00:27,08"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:27,08"
          to: "00:00:31,24"
          text: "Und bei der Gestapo – wieder neue Vernehmungen."
        sequence-10:
          s: 10
          from: "00:00:31,24"
          to: "00:00:35,27"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:35,27"
          to: "00:00:43,02"
          text: "Und meine Schwester, die wusste ja nun, dass ich auch nach Berlin kam."
        sequence-12:
          s: 12
          from: "00:00:43,02"
          to: "00:00:44,14"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:44,14"
          to: "00:00:51,10"
          text: "Die ist dann täglich hingegangen: „Wann lassen sie meinen Bruder frei?“"
        sequence-14:
          s: 14
          from: "00:00:51,10"
          to: "00:00:53,25"
          text: ~
        sequence-15:
          s: 15
          from: "00:00:53,25"
          to: "00:01:02,27"
          text: "Und nur – ich behaupte das auch: Wenn meine Schwester sich nicht so eingesetzt hätte,"
        sequence-16:
          s: 16
          from: "00:01:02,27"
          to: "00:01:05,22"
          text: "wäre ich auch nicht mehr rausgekommen."
        sequence-17:
          s: 17
          from: "00:01:05,22"
          to: "00:01:09,19"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:09,19"
          to: "00:01:18,17"
          text: "Nun, muß man andererseits auch sehen, hatte ich ja auch Polizeiaufsicht, fünf Jahre - das war ja im Urteil mit drin."
        sequence-19:
          s: 19
          from: "00:01:18,17"
          to: "00:01:19,28"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:19,28"
          to: "00:01:27,00"
          text: "Jeden Tag hätten sie einen wieder greifen können. Man kam ja aus Deutschland nicht raus."
        sequence-21:
          s: 21
          from: "00:01:27,00"
          to: "00:01:27,15"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:27,15"
          to: "00:01:37,05"
          text: "Ein Freund besorgte mir Arbeit, mit dem ich illegal zusammen gearbeitet hatte."
        sequence-23:
          s: 23
          from: "00:01:37,05"
          to: "00:01:39,03"
          text: "Einer aus der Musikgruppe."
        sequence-24:
          s: 24
          from: "00:01:39,03"
          to: "00:01:41,23"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:41,23"
          to: "00:01:48,03"
          text: "Vielleicht noch etwas: Es gab ja alles auf Karten."
        sequence-26:
          s: 26
          from: "00:01:48,03"
          to: "00:02:01,25"
          text: "Und als ich rauskam, da hatten Freunde oder Genossen, mit denen ich zusammengearbeitet hatte, oder die mich kannten, die hatten gesammelt:"
        sequence-27:
          s: 27
          from: "00:02:01,25"
          to: "00:02:03,02"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:03,02"
          to: "00:02:11,04"
          text: "Butter, einer hatte wohl mal ein Hühnchen geschlachtet."
        sequence-29:
          s: 29
          from: "00:02:11,04"
          to: "00:02:30,11"
          text: "Man wurde also gleich … Hat man geholfen – nicht - damit der, der da aus der Haft kam - na ja, einen würdigen Empfang hat - nicht"
        sequence-30:
          s: 30
          from: "00:02:30,11"
          to: "00:02:39,00"
          text: ~
