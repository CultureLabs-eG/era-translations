de:
  erwin-schulz:
    chapter-11:
      c: 11
      title: "Militärdienst, Mord eines Bibelschülers"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,27"
          to: "00:00:05,24"
          text: "Gemustert wurde ich ja schon in Aschendorfer Moor."
        sequence-2:
          s: 2
          from: "00:00:05,24"
          to: "00:00:06,23"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:06,23"
          to: "00:00:16,22"
          text: "Und da haben wir einen Wehrausschließungsschein bekommen; waren also wehrunwürdig."
        sequence-4:
          s: 4
          from: "00:00:16,22"
          to: "00:00:24,12"
          text: "Zuchthäusler und Politische, die waren alle wehrunwürdig."
        sequence-5:
          s: 5
          from: "00:00:24,12"
          to: "00:00:31,29"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:31,29"
          to: "00:00:38,28"
          text: "Und 41/42 wurden wir noch mal gemustert."
        sequence-7:
          s: 7
          from: "00:00:38,28"
          to: "00:00:41,04"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:41,04"
          to: "00:00:50,28"
          text: "Und das hängt ja auch zusammen mit den ungeheuren Verlusten an der Ostfront."
        sequence-9:
          s: 9
          from: "00:00:50,28"
          to: "00:00:52,08"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:52,08"
          to: "00:00:57,00"
          text: "Die brauchten ja jetzt Menschenmaterial."
        sequence-11:
          s: 11
          from: "00:00:57,00"
          to: "00:00:58,24"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:58,24"
          to: "00:01:08,01"
          text: "Und da ist dann so ein Führererlaß – oder was das war – nicht - wurden die eingezogen."
        sequence-13:
          s: 13
          from: "00:01:08,01"
          to: "00:01:09,22"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:09,22"
          to: "00:01:16,17"
          text: "Ein Kollege, der auch in dem Betrieb arbeitete, Erwin,"
        sequence-15:
          s: 15
          from: "00:01:16,17"
          to: "00:01:23,27"
          text: "der hat Steigeisen gebaut, der war im Werkzeugbau, konnte alles so was."
        sequence-16:
          s: 16
          from: "00:01:23,27"
          to: "00:01:28,26"
          text: "Ich hab ein Seil besorgt und da haben wir diese Tour gemacht."
        sequence-17:
          s: 17
          from: "00:01:28,26"
          to: "00:01:31,06"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:31,06"
          to: "00:01:37,00"
          text: "Das war auch ein großes Erlebnis, viele hatten immer wieder gesagt:"
        sequence-19:
          s: 19
          from: "00:01:37,00"
          to: "00:01:42,14"
          text: "\"Erwin, mach das, wenn der Krieg zu Ende ist.\" Ich sagte: \"Was man hat, hat man.\""
        sequence-20:
          s: 20
          from: "00:01:42,14"
          to: "00:01:43,17"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:43,17"
          to: "00:01:50,15"
          text: "Ich wäre nicht wieder dazu gekommen, auf den Großglockner so eine Bergtour zu machen."
        sequence-22:
          s: 22
          from: "00:01:50,15"
          to: "00:01:52,21"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:52,21"
          to: "00:01:56,16"
          text: "Aber ich will nicht weiter über die Bergtour reden..."
        sequence-24:
          s: 24
          from: "00:01:56,16"
          to: "00:02:02,09"
          text: "Aber die Einberufung ..."
        sequence-25:
          s: 25
          from: "00:02:02,09"
          to: "00:02:10,04"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:10,04"
          to: "00:02:17,05"
          text: "wir mussten uns melden, ich glaube, das war auch hier in Kreuzberg irgendwo."
        sequence-27:
          s: 27
          from: "00:02:17,05"
          to: "00:02:25,15"
          text: "Und da wurde ich und noch so’n anderer zurückgestellt."
        sequence-28:
          s: 28
          from: "00:02:25,15"
          to: "00:02:26,29"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:26,29"
          to: "00:02:34,15"
          text: "Und haben da den Auftrag bekommen: morgen oder übermorgen sollten wir mit der Bahn nach Heuberg kommen."
        sequence-30:
          s: 30
          from: "00:02:34,15"
          to: "00:02:42,08"
          text: "Die anderen, wir waren eben zwei Überfällige, Überzählige – nicht - die da den Tag wegkamen."
        sequence-31:
          s: 31
          from: "00:02:42,08"
          to: "00:02:44,08"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:44,08"
          to: "00:02:51,22"
          text: "Und da habe ich dann auch dessen Frau kennen gelernt – von Otto Linke."
        sequence-33:
          s: 33
          from: "00:02:51,22"
          to: "00:02:53,20"
          text: ~
        sequence-34:
          s: 34
          from: "00:02:53,20"
          to: "00:03:01,02"
          text: "Der war früher auch in der SAP (Sozialistische Arbeiterpartei), und da hatte ich dann schnell Kontakt gehabt zu einem."
        sequence-35:
          s: 35
          from: "00:03:01,02"
          to: "00:03:09,10"
          text: ~
        sequence-36:
          s: 36
          from: "00:03:09,10"
