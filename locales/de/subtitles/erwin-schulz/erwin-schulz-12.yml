de:
  erwin-schulz:
    chapter-12:
      c: 12
      title: "Strafdivision 999"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,22"
          to: "00:00:08,12"
          text: "Der Sinn war: die Politischen, die jetzt wehrunwürdig waren, die lebten in Deutschland."
        sequence-2:
          s: 2
          from: "00:00:08,12"
          to: "00:00:09,06"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:09,06"
          to: "00:00:15,12"
          text: "Und die Deutschen, die starben an allen möglichen Fronten."
        sequence-4:
          s: 4
          from: "00:00:15,12"
          to: "00:00:17,07"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:17,07"
          to: "00:00:23,19"
          text: "Nun fehlte ja mit der Zeit Mannschaftspersonal."
        sequence-6:
          s: 6
          from: "00:00:23,19"
          to: "00:00:34,13"
          text: "Da war dann die Idee, die aufzubauen, als Himmelfahrtskommando, die man reinwirft."
        sequence-7:
          s: 7
          from: "00:00:34,13"
          to: "00:00:41,08"
          text: "Deshalb waren wir ja auch militärisch so ausgerüstet."
        sequence-8:
          s: 8
          from: "00:00:41,08"
          to: "00:00:47,20"
          text: "Wir konnten als selbständige Einheit Gegenstöße der Alliierten auffangen."
        sequence-9:
          s: 9
          from: "00:00:47,20"
          to: "00:00:55,20"
          text: "Und wenn wir zurückgegangen wären, hätten sie uns von hinten auch zusammengeschossen."
        sequence-10:
          s: 10
          from: "00:00:55,20"
          to: "00:01:08,15"
          text: "Also, das waren regelrechte Himmelfahrtskommandos."
        sequence-11:
          s: 11
          from: "00:01:08,15"
          to: "00:01:10,15"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:10,15"
          to: "00:01:16,19"
          text: "Das war so bei denen die Grundidee gewesen – nicht -. Also, so war das für die größeren Einheiten, für Divisionen, gedacht."
        sequence-13:
          s: 13
          from: "00:01:16,19"
          to: "00:01:24,15"
          text: "Und so war ja auch dann der Einsatz."
        sequence-14:
          s: 14
          from: "00:01:24,15"
          to: "00:01:28,27"
          text: "Typisch: unser Einsatz an einem Hang,"
        sequence-15:
          s: 15
          from: "00:01:28,27"
          to: "00:01:38,27"
          text: "wo wir nach dem ersten Schuss von der amerikanischen Artillerie zusammengeschossen worden wären."
        sequence-16:
          s: 16
          from: "00:01:38,27"
          to: "00:01:40,21"
          text: "Keiner hätte überlebt."
        sequence-17:
          s: 17
          from: "00:01:40,21"
          to: "00:01:41,19"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:41,19"
          to: "00:01:51,00"
          text: "So war dann auch der militärische Einsatz von vielen Frontabschnitten."
        sequence-19:
          s: 19
          from: "00:01:51,00"
          to: "00:01:57,22"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:57,22"
          to: "00:02:01,27"
          text: "Da gibt es ja auch Literatur drüber."
        sequence-21:
          s: 21
          from: "00:02:01,27"
          to: "00:02:11,27"
          text: "Das war das Prinzip: Vernichtung der Politischen, die sollten im Krieg zu Grunde gehen und nicht überleben."
        sequence-22:
          s: 22
          from: "00:02:11,27"
          to: "00:02:15,21"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:15,21"
          to: "00:02:19,14"
          text: "Die Kompanien waren ja so zusammengestellt:"
        sequence-24:
          s: 24
          from: "00:02:19,14"
          to: "00:02:20,24"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:20,24"
          to: "00:02:30,18"
          text: "ein Drittel Politische, ein Drittel Kriminelle und ein Drittel Offiziere, Unteroffiziere"
        sequence-26:
          s: 26
          from: "00:02:30,18"
          to: "00:02:38,27"
          text: "und Gefreite, die zum großen Teil Nazis waren. So war die Zusammensetzung."
        sequence-27:
          s: 27
          from: "00:02:38,27"
          to: "00:02:41,18"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:41,18"
          to: "00:02:57,20"
          text: "Ich habe so was jedenfalls in der Zeit, sofern man auch dann Politische nicht so kannte - man musste ja sehr vorsichtig sein."
        sequence-29:
          s: 29
          from: "00:02:57,20"
          to: "00:03:07,29"
          text: "Irgendwelche Äußerungen oder Gedanken – da ist man schnell erschossen worden."
        sequence-30:
          s: 30
          from: "00:03:07,29"
          to: "00:03:12,26"
          text: ~
        sequence-31:
          s: 31
          from: "00:03:12,26"
          to: "00:03:17,08"
          text: "Manche kannten sich."
        sequence-32:
          s: 32
          from: "00:03:17,08"
          to: "00:03:23,21"
          text: "Sie waren zusammen im Zuchthaus - haben sich jetzt wiedergetroffen nach vielen Jahren."
        sequence-33:
          s: 33
          from: "00:03:23,21"
          to: "00:03:24,25"
          text: ~
        sequence-34:
          s: 34
          from: "00:03:24,25"
          to: "00:03:43,20"
          text: "Nun wußte man ja nun nicht, einer der 34 35 36 eingesperrt war, wie denkt er. Es war 40, 42"
        sequence-35:
          s: 35
          from: "00:03:43,20"
          to: "00:03:46,20"
          text: ~
        sequence-36:
          s: 36
          from: "00:03:46,20"
          to: "00:03:53,09"
          text: "Man hat mit der Zeit Kontakte zu den Politischen. Man merkte das schon."
        sequence-37:
          s: 37
          from: "00:03:53,09"
          to: "00:03:54,05"
          text: ~
        sequence-38:
          s: 38
          from: "00:03:54,05"
          to: "00:03:56,17"
          text: "Wir waren alle Politische."
        sequence-39:
          s: 39
          from: "00:03:56,17"
          to: "00:04:03,26"
          text: "Das hatten wir dann schon so’n bisschen arrangiert – nicht – das da kein anderer dazu kam."
        sequence-40:
          s: 40
          from: "00:04:03,26"
          to: "00:04:05,19"
          text: ~
        sequence-41:
          s: 41
          from: "00:04:05,19"
          to: "00:04:08,07"
          text: "Das spielte dann ja auch da ’ne Rolle."
        sequence-42:
          s: 42
          from: "00:04:08,07"
          to: "00:04:22,13"
          text: "Die Ausbildung: Wir hatten doch, wie gesagt, keinen Ausgang. Ausgang hatten wir wohl nachher, als wir nach Belgien kamen."
        sequence-43:
          s: 43
          from: "00:04:22,13"
          to: "00:04:27,23"
          text: "Da ist dann ein Unteroffizier mitgelaufen, mit 3 oder 5 Mann, der musste aufpassen,"
        sequence-44:
          s: 44
          from: "00:04:27,23"
          to: "00:04:38,01"
          text: "wenn einer da oder dort dann wohl mit anderen Leuten dann ins Gespräch kommt."
        sequence-45:
          s: 45
          from: "00:04:38,01"
          to: "00:04:44,21"
          text: "Aber in Belgien - wir waren ja nicht die ersten, die dort hinkamen"
        sequence-46:
          s: 46
          from: "00:04:44,21"
          to: "00:04:58,02"
          text: "war bekannt, dass bei dieser Strafdivision 999 viele politische Häftlinge bei waren."
        sequence-47:
          s: 47
          from: "00:04:58,02"
          to: "00:05:00,03"
          text: "Das war da schon bekannt."
        sequence-48:
          s: 48
          from: "00:05:00,03"
          to: "00:05:07,05"
          text: "Das ging auch nachher nach Frankreich und wohl auch nach Italien."
