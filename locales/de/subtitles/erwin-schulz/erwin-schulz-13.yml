de:
  erwin-schulz:
    chapter-13:
      c: 13
      title: "Italien, Tunesien, Ergreifung"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:03,14"
          text: "Wir kamen dann nach Neapel."
        sequence-2:
          s: 2
          from: "00:00:03,14"
          to: "00:00:04,26"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:04,26"
          to: "00:00:18,27"
          text: "Dort ist dann ein Schiff, das als Lazarettschiff deklariert war (mit ’nem roten Kreuz drauf)"
        sequence-4:
          s: 4
          from: "00:00:18,27"
          to: "00:00:23,01"
          text: "die hatten Munition transportiert."
        sequence-5:
          s: 5
          from: "00:00:23,01"
          to: "00:00:34,22"
          text: "Das ist durch Widerstandskämpfer aus Italien zur Kenntnis gekommen, und das Schiff ist bombardiert worden."
        sequence-6:
          s: 6
          from: "00:00:34,22"
          to: "00:00:38,24"
          text: "Und da mussten wir dann die Verwundeten ins Krankenhaus bringen."
        sequence-7:
          s: 7
          from: "00:00:38,24"
          to: "00:00:54,07"
          text: "Also solche Dinge gab’s ja: Schiffe, als Lazarettschiff deklariert, und Munition wurde damit transportiert."
        sequence-8:
          s: 8
          from: "00:00:54,07"
          to: "00:00:55,04"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:55,04"
          to: "00:01:07,04"
          text: "Von Neapel sind wir dann mit der U52 nach Tunesien geflogen,"
        sequence-10:
          s: 10
          from: "00:01:07,04"
          to: "00:01:08,04"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:08,04"
          to: "00:01:18,07"
          text: "die Maschine dicht über’m Meeresspiegel - die ist ja nicht hochgegangen - kamen wir rüber."
        sequence-12:
          s: 12
          from: "00:01:18,07"
          to: "00:01:19,17"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:19,17"
          to: "00:01:27,28"
          text: "Also von dem Verband, der vor uns geflogen ist, da sind einige Maschinen abgeschossen worden."
        sequence-14:
          s: 14
          from: "00:01:27,28"
          to: "00:01:32,14"
          text: "Die sind alle elendig ertrunken, im Mittelmeer."
        sequence-15:
          s: 15
          from: "00:01:32,14"
          to: "00:01:35,10"
          text: "Rettung war ja da nicht möglich."
        sequence-16:
          s: 16
          from: "00:01:35,10"
          to: "00:01:47,24"
          text: "Wir haben Glück gehabt, als wir da rüber kamen nach Tunesien. Auf dem Feldflughafen: „Was wollt ihr denn noch hier?“"
        sequence-17:
          s: 17
          from: "00:01:47,24"
          to: "00:01:53,23"
          text: "Viele Leute oder viele Soldaten, die jetzt zurückströmten."
        sequence-18:
          s: 18
          from: "00:01:53,23"
          to: "00:02:00,05"
          text: "Höhere Einheiten – hier waren ja auch Rommel und so was."
        sequence-19:
          s: 19
          from: "00:02:00,05"
          to: "00:02:02,28"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:02,28"
          to: "00:02:11,01"
          text: "Das war ja dann März. Ab Anfang April so was - die Rommel-Armee, die hatte sich ja auch schon weit zurückgezogen-."
        sequence-21:
          s: 21
          from: "00:02:11,01"
          to: "00:02:13,02"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:13,02"
          to: "00:02:21,11"
          text: "Na ja, jedenfalls wir … Und da kam auch solche Stimmung auf"
        sequence-23:
          s: 23
          from: "00:02:21,11"
          to: "00:02:31,14"
          text: "und unser Feldwebel, ein eingefleischter Nazi, der sagte:"
        sequence-24:
          s: 24
          from: "00:02:31,14"
          to: "00:02:37,03"
          text: "„Denkt nicht, hier ist es so wie 1918!"
        sequence-25:
          s: 25
          from: "00:02:37,03"
          to: "00:02:43,08"
          text: "Wer hier aus der Reihe tanzt, der wird sofort umgelegt.“"
        sequence-26:
          s: 26
          from: "00:02:43,08"
          to: "00:02:53,00"
          text: "Also so versuchte er seine Befehlsgewalt auch gleich fest in die Hand zu bekommen."
        sequence-27:
          s: 27
          from: "00:02:53,00"
          to: "00:02:54,04"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:54,04"
          to: "00:03:00,11"
          text: "Wir waren erst in einer Kaserne in Tunis."
        sequence-29:
          s: 29
          from: "00:03:00,11"
          to: "00:03:06,09"
          text: "Da hatten wir Torwache."
        sequence-30:
          s: 30
          from: "00:03:06,09"
          to: "00:03:12,06"
          text: "Da wurden Strafversetzte dazu eingeteilt, da waren wir auch mit bei."
        sequence-31:
          s: 31
          from: "00:03:12,06"
          to: "00:03:17,07"
          text: "Und in Kairouan, da ist die Front zum Stillstand gekommen."
        sequence-32:
          s: 32
          from: "00:03:17,07"
          to: "00:03:25,07"
          text: "Und wir dachten: ‚Na ja, wenn die Amerikaner jetzt weiter kommen, dann übergeben wir denen die Kaserne."
        sequence-33:
          s: 33
          from: "00:03:25,07"
          to: "00:03:28,28"
          text: "Einen Widerstand werden wir dann schon verhindern können.’"
        sequence-34:
          s: 34
          from: "00:03:28,28"
          to: "00:03:31,24"
          text: "Aber daraus ist nichts geworden."
        sequence-35:
          s: 35
          from: "00:03:31,24"
          to: "00:03:39,23"
          text: "Wir sind dann nachher eingesetzt worden, in den Bergen."
        sequence-36:
          s: 36
          from: "00:03:39,23"
          to: "00:03:45,05"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:45,05"
          to: "00:03:51,22"
          text: "Granatwerfer, die schießen ja aus dem Hinterhalt."
        sequence-38:
          s: 38
          from: "00:03:51,22"
          to: "00:04:02,14"
          text: "Und wir wurden eingesetzt auf ’nem Plateau, wo der Amerikaner mit direktem Beschuss uns sehen konnte."
        sequence-39:
          s: 39
          from: "00:04:02,14"
          to: "00:04:08,13"
          text: "Also, ein regelrechtes Himmelfahrtskommando waren wir."
        sequence-40:
          s: 40
          from: "00:04:08,13"
          to: "00:04:20,17"
          text: "Hätten wir da geschossen, wären wir auch gleich da eben so bombardiert worden – hätten nicht überlebt."
        sequence-41:
          s: 41
          from: "00:04:20,17"
          to: "00:04:29,26"
          text: "Und wir haben dann unseren Granatwerfer dort hingestellt und dann so 20 m weiter, oder ich weiß nicht mehr wie viel, sagt er:"
        sequence-42:
          s: 42
          from: "00:04:29,26"
          to: "00:04:39,08"
          text: "„Hier bauen wir uns jetzt das so, dass wir uns vor direktem Beschuss so etwas schützen können.“"
        sequence-43:
          s: 43
          from: "00:04:39,08"
          to: "00:04:45,20"
          text: "Und wir haben einen Schuss abgegeben und unseren Granatwerfer, den haben sie völlig zerschossen."
        sequence-44:
          s: 44
          from: "00:04:45,20"
          to: "00:04:51,20"
          text: "Also, das war Himmelfahrtskommando. Man wollte uns vernichten."
        sequence-45:
          s: 45
          from: "00:04:51,20"
          to: "00:04:53,02"
          text: ~
        sequence-46:
          s: 46
          from: "00:04:53,02"
          to: "00:05:06,28"
          text: "Na ja, wir sind dann nachher zurückgezogen. Und da hatte ich dann mit einigen anderen gesprochen:"
        sequence-47:
          s: 47
          from: "00:05:06,28"
          to: "00:05:10,14"
          text: "„Wir müssen uns jetzt absetzen.“"
        sequence-48:
          s: 48
          from: "00:05:10,14"
          to: "00:05:32,12"
          text: "Aber - also man muß auch die Zeit sehen - das war Ende April. Und am 10. Mai, oder so was, kapitulierten die auch. Da waren dann noch Bedenken:"
        sequence-49:
          s: 49
          from: "00:05:32,12"
          to: "00:05:39,17"
          text: "„Dann informieren sie die ja nach Deutschland: Der ist desertiert.“"
        sequence-50:
          s: 50
          from: "00:05:39,17"
          to: "00:05:43,26"
          text: ~
