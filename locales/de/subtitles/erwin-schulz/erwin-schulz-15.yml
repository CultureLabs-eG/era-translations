de:
  erwin-schulz:
    chapter-15:
      c: 15
      title: "Fazit: Gegen Krieg und Faschismus"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,20"
          text: "Als ich dann nach Hause kam, ich bin damals dann in (ich war ja früher politisch nicht organisiert) bin da in"
          to: "00:00:14,02"
        sequence-2:
          s: 2
          from: "00:00:14,03"
          text: "die SED eingetreten – nicht – das war ja die Vereinigung von Sozialdemokraten, Kommunisten, vielen Parteilosen."
          to: "00:00:22,12"
        sequence-3:
          s: 3
          from: "00:00:24,14"
          text: "Habe dann nachher auch zeitweise im Ministerium gearbeitet,"
          to: "00:00:31,24"
        sequence-4:
          s: 4
          from: "00:00:31,25"
          text: "war auch zeitweise 2. Sekretär in Tempelhof bei der SED,"
          to: "00:00:39,20"
        sequence-5:
          s: 5
          from: "00:00:39,21"
          text: "später auch Parteisekretär in Johannisthal in einem Betrieb."
          to: "00:00:49,16"
        sequence-6:
          s: 6
          from: "00:00:50,26"
          text: "Und als letzte Bemerkung: Ich hab mich dann auch besonders nach 89/90 hier interessiert für - da waren solche Moorsoldatentreffen."
          to: "00:01:14,00"
        sequence-7:
          s: 7
          from: "00:01:14,01"
          text: "Ich habe da auch viel vermittelt, dass Moorsoldaten Interviews geben konnten, aus Köpenick."
          to: "00:01:25,18"
        sequence-8:
          s: 8
          from: "00:01:25,19"
          text: "Hab mit denen gute Kontakte, bin jedes Jahr hingefahren, dort."
          to: "00:01:35,01"
        sequence-9:
          s: 9
          from: "00:01:35,02"
          text: "Habe an den Treffen teilgenommen: Gegen Krieg und gegen den Faschismus."
          to: "00:01:50,19"
        sequence-10:
          s: 10
          from: "00:01:52,09"
          text: "Und das ist die Schlussfolgerung: Der Krieg ist was Furchtbares!"
          to: "00:01:59,07"
        sequence-11:
          s: 11
          from: "00:02:00,14"
          text: "Der bringt nicht nur für die Soldaten, sondern auch für die Bevölkerung viele furchtbare Zustände."
          to: "00:02:13,26"
        sequence-12:
          s: 12
          from: "00:02:15,04"
          text: "Und gegen den Faschismus und dann jetzt auch die Neonazis muß man sich wenden, um ähnliche Verhältnisse, die die anstreben, verhindern zu können."
          to: "00:02:30,29"
        sequence-13:
          s: 13
          from: "00:02:31,28"
          text: "Das wäre auch vielleicht gleich noch so das Schlusswort, wenn sie nicht noch irgendwelche andere Fragen hätten:"
          to: "00:02:40,12"
        sequence-14:
          s: 14
          from: "00:02:40,13"
          text: "Also diese Schlussfolgerung, die ist nicht nur jetzt in den letzten Jahren entstanden,"
          to: "00:02:48,23"
        sequence-15:
          s: 15
          from: "00:02:48,24"
          text: "sondern damit lebte man auch schon in der Zeit, wo man eingesperrt war, und dann nachher während des Krieges."
          to: "00:03:04,19"
