        sequence-41:
          s: 41
          from: "00:03:30,10"
          to: "00:03:39,26"
          text: "Obwohl ich vom Militärdienst befreit war und weiterhin bis Dezember in den Reggiane-Werken arbeitete,"
        sequence-42:
          s: 42
          from: "00:03:39,26"
          to: "00:03:44,09"
          text: "bekam ich einen neuen Einberufungsbefehl und meine Befreiung wurde aufgehoben."
        sequence-43:
          s: 43
          from: "00:03:44,09"
          to: "00:03:51,15"
          text: "Ich weiß, dass die Deutschen sofort die relevantesten Bereiche der Stadt besetzten,"
        sequence-44:
          s: 44
          from: "00:03:51,15"
          to: "00:03:57,04"
          text: "das Rathaus, die Zucchi-Kaserne, die Caldini-Kaserne, wo heute der Hauptsitz der Polizei ist,"
        sequence-45:
          s: 45
          from: "00:03:57,04"
          to: "00:04:02,06"
          text: "und dass sie die Stadt plünderten."
        sequence-46:
          s: 46
          from: "00:04:02,06"
          to: "00:04:09,23"
          text: "Ich erinnere mich, dass meine Frau in Coviolo lebte."
        sequence-47:
          s: 47
          from: "00:04:09,23"
          to: "00:04:11,21"
          text: "Einige Deutsche betraten ihren Hof"
        sequence-48:
          s: 48
          from: "00:04:11,21"
          to: "00:04:23,23"
          text: "mit Hühnern und Kaninchen und sie lachten, als sie Soldaten festnahmen, die sich ergeben hatten."
        sequence-49:
          s: 49
          from: "00:04:23,23"
          to: "00:04:29,00"
          text: "Man darf nicht vergessen, dass die Deutschen am 8. September"
        sequence-50:
          s: 50
          from: "00:04:29,00"
          to: "00:04:35,10"
          text: "mehr als 600.000 Soldaten verhafteten und nach Deutschland schickten."
