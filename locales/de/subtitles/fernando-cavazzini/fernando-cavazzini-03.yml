de:
  fernando-cavazzini:
    chapter-3:
      c: 3
      title: "Zu den Partisanen in die Berge: wer ist der Feind?"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,09"
          to: "00:00:09,02"
          text: "Es ist eigentlich ganz normal, dass nach den Ereignissen (Juli/September 1943) in mir die Entscheidung reifte, in den Widerstand zu gehen."
        sequence-2:
          s: 2
          from: "00:00:09,02"
          to: "00:00:15,25"
          text: "Ich habe meine antifaschistischen Genossen ein wenig angelogen"
        sequence-3:
          s: 3
          from: "00:00:15,25"
          to: "00:00:23,11"
          text: "als ich ihnen erzählte, dass ich nicht mehr zu Hause bleiben könnte und in die Berge gehen wollte."
        sequence-4:
          s: 4
          from: "00:00:23,11"
          to: "00:00:28,19"
          text: "Mit aller Vehemenz bestand ich darauf, dass sie mich gehen liessen."
        sequence-5:
          s: 5
          from: "00:00:28,19"
          to: "00:00:32,00"
          text: "Es war Anfang März,"
        sequence-6:
          s: 6
          from: "00:00:32,00"
          to: "00:00:37,04"
          text: "wir wussten, dass sich eine Partisaneneinheit in den Bergen aufhielt, ich wollte dort hin."
        sequence-7:
          s: 7
          from: "00:00:37,04"
          to: "00:00:45,03"
          text: "Mein Freund Cocchi und ich waren die Verantwortlichen, und Ugo Veronesi,"
        sequence-8:
          s: 8
          from: "00:00:45,03"
          to: "00:00:52,20"
          text: "und wir sammelten noch ein paar mehr Genossen auf, so dass wir uns in einer Gruppe von 7 aufmachten."
        sequence-9:
          s: 9
          from: "00:00:52,20"
          to: "00:00:53,09"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:53,09"
          to: "00:00:56,06"
          text: "Der Faschismus war für all dies verantwortlich."
        sequence-11:
          s: 11
          from: "00:00:56,06"
          to: "00:01:04,05"
          text: "Es war der Faschismus, der die Allianz mit den Deutschen etabliert hatte und unbedingt den Krieg wollte:"
        sequence-12:
          s: 12
          from: "00:01:04,05"
          to: "00:01:11,18"
          text: "den Krieg in Spanien, den Krieg in Äthiopien, die Besetzung Albaniens, den letzten Krieg, es waren die Faschisten."
