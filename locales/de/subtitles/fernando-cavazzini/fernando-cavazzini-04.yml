de:
  fernando-cavazzini:
    chapter-4:
      c: 4
      title: "Kleidung der Partisanen; Kampfnamen"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:08,22"
          text: "Die Partisanen trugen normale Kleidung, von allem etwas."
        sequence-2:
          s: 2
          from: "00:00:08,22"
          to: "00:00:11,21"
          text: "Manche hatten Jacken, manche Mäntel, sie sahen abgerissen aus,"
        sequence-3:
          s: 3
          from: "00:00:11,21"
          to: "00:00:15,16"
          text: "weil noch keine wirkliche Organisation existierte,"
        sequence-4:
          s: 4
          from: "00:00:15,16"
          to: "00:00:17,22"
          text: "sie waren die ersten."
        sequence-5:
          s: 5
          from: "00:00:17,22"
          to: "00:00:23,05"
          text: "Sie hatten schon in der Gegend von Modena und Reggio gekämpft,"
        sequence-6:
          s: 6
          from: "00:00:23,05"
          to: "00:00:29,27"
          text: "hatten schon ein paar Kasernen entwaffnet, aber sie hatten nirgendwo Ersatzkleidung oder Vorräte gelagert:"
        sequence-7:
          s: 7
          from: "00:00:29,27"
          to: "00:00:32,16"
          text: "alles was sie hatten, trugen sie auf ihren Schultern."
        sequence-8:
          s: 8
          from: "00:00:32,16"
          to: "00:00:34,26"
          text: "Es gab keine Uniformen. Einer hatte vielleicht eine Armeehose, ein anderer eine Uniformjacke..."
        sequence-9:
          s: 9
          from: "00:00:34,26"
          to: "00:00:40,18"
          text: "Nur als Beispiel: Ich trug Zivilkleidung, als ich in die Berge ging, genauso wie ich sie jetzt trage."
        sequence-10:
          s: 10
          from: "00:00:40,18"
          to: "00:00:45,29"
          text: "Ich trug diesen schwarzen Mantel, den meine Schwester für mich angefertigt hatte."
        sequence-11:
          s: 11
          from: "00:00:45,29"
          to: "00:00:57,17"
          text: "Später ließ ich ihn in einem Schuppen in Cerrè Sologno, weil es schneite. Das war für nicht gut, ich hätte kilometerweit gesehen werden können. Und so ließ ich ihn dort liegen."
        sequence-12:
          s: 12
          from: "00:00:57,17"
          to: "00:00:58,06"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:58,06"
          to: "00:01:01,25"
          text: "Wir hatten Kampfnamen und sonst nichts."
        sequence-14:
          s: 14
          from: "00:01:01,25"
          to: "00:01:06,24"
          text: "Unsere echten Namen wurden aufgeschrieben und nach Carpineti gebracht,"
        sequence-15:
          s: 15
          from: "00:01:06,24"
          to: "00:01:10,21"
          text: "wo einer unserer Genossen sie versteckt hielt."
        sequence-16:
          s: 16
          from: "00:01:10,21"
          to: "00:01:18,27"
          text: "Er hatte alle Namen unserer Brigade, und später auch die der 26. Brigade, die Luigi anführte."
        sequence-17:
          s: 17
          from: "00:01:18,27"
          to: "00:01:27,27"
          text: "Er und seine Frau waren angewiesen worden, nicht zu sehr in Erscheinung zu treten, da er ja für diese Datenbank mit all unseren Namen verantwortlich war."
        sequence-18:
          s: 18
          from: "00:01:27,27"
          to: "00:01:34,28"
          text: "Ich zum Beispiel war als Toni bekannt, er aber hatte meinen vollen Namen, meine Adresse."
        sequence-19:
          s: 19
          from: "00:01:34,28"
          to: "00:01:40,13"
          text: "Hätten die Deutschen die Kontrolle hierüber erlangt, wäre das eine Katastrophe gewesen."
        sequence-20:
          s: 20
          from: "00:01:40,13"
          to: "00:01:49,21"
          text: "Sie hatten eine Höhle mit vielen Kammern ausfindig gemacht und dort wurden unsere Namen versteckt. Niemand fand sie."
        sequence-21:
          s: 21
          from: "00:01:49,21"
          to: "00:01:58,28"
          text: "„Welchen Kampfnamen hättest du gern?“ „Mir ist jeder Name recht“. „Ist Toni ok für dich?“ „Klar, Toni ist gut“."
        sequence-22:
          s: 22
          from: "00:01:58,28"
          to: "00:02:03,17"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:03,17"
          to: "00:02:08,28"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:08,28"
          to: "00:02:14,28"
          text: ~
