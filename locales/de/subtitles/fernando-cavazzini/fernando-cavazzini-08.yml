de:
  fernando-cavazzini:
    chapter-8:
      c: 8
      title: "Saboteure; Deutsche Durchkämmungsaktion im Juli 1944"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,12"
          to: "00:00:04,07"
          text: "Ich habe eine Schulung für Saboteure mitgemacht. Wir waren etwa zu fünft glaube ich."
        sequence-2:
          s: 2
          from: "00:00:04,07"
          to: "00:00:11,19"
          text: "Die Alliierten warfen ständig Sprengstoff ab und niemand wusste damit umzugehen,"
        sequence-3:
          s: 3
          from: "00:00:11,19"
          to: "00:00:16,22"
          text: "bis sie uns per Fallschirm einen Saboteur schickten, der uns dann ausgebildet hat,"
        sequence-4:
          s: 4
          from: "00:00:16,22"
          to: "00:00:22,18"
          text: "Brücken, Eisenbahngleise und so weiter, in die Luft zu sprengen."
        sequence-5:
          s: 5
          from: "00:00:22,18"
          to: "00:00:33,19"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:33,19"
          to: "00:00:36,26"
          text: "Er hat uns beigebracht, wie man Sprengstoff benutzt,"
        sequence-7:
          s: 7
          from: "00:00:36,26"
          to: "00:00:47,02"
          text: "wie man Minen baut, wie man die Eisenbahnlinien sprengt, wie man Straßen oder eine Militärkolonne in die Luft jagt – alle diese Sachen."
        sequence-8:
          s: 8
          from: "00:00:47,02"
          to: "00:00:53,19"
          text: "Später dann, mit einiger Erfahrung, sind wir besser geworden als unser Ausbilder,"
        sequence-9:
          s: 9
          from: "00:00:53,19"
          to: "00:00:57,24"
          text: "weil der selbst auch nur husch-husch ausgebildet wurde,"
        sequence-10:
          s: 10
          from: "00:00:57,24"
          to: "00:01:03,10"
          text: "nur das Wichtigste lernte und dann über Partisanen-Gebiete abgeworfen wurde."
        sequence-11:
          s: 11
          from: "00:01:03,10"
          to: "00:01:12,00"
          text: "Wir dagegen haben bei null angefangen und dann aber versucht, unsere militärischen Fähigkeiten zu verbessern."
        sequence-12:
          s: 12
          from: "00:01:12,00"
          to: "00:01:21,19"
          text: "Es war zum Beispiel so, dass wir für die Sprengung einer Brücke an der Straße SS 63 eineinhalb Stunden benötigten,"
        sequence-13:
          s: 13
          from: "00:01:21,19"
          to: "00:01:24,25"
          text: "weil sie aus Felsgestein war."
        sequence-14:
          s: 14
          from: "00:01:24,25"
          to: "00:01:30,26"
          text: "Wir haben unsere Methode geändert und es gelang uns, die Brücke in einer Viertelstunde zu sprengen."
        sequence-15:
          s: 15
          from: "00:01:30,26"
          to: "00:01:33,00"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:33,00"
          to: "00:01:38,10"
          text: "Als die große Durchkämmungsaktion im Juli stattfand,"
        sequence-17:
          s: 17
          from: "00:01:38,10"
          to: "00:01:44,16"
          text: "waren wir zwei oder drei Minenexperten, nicht mehr,"
        sequence-18:
          s: 18
          from: "00:01:44,16"
          to: "00:01:51,08"
          text: "aber wir waren verstreut, weil der Kampf um vier Uhr morgens begonnen hatte"
        sequence-19:
          s: 19
          from: "00:01:51,08"
          to: "00:01:58,01"
          text: "und am Abend praktisch das ganze Partisanengebiet von Deutschen besetzt war."
        sequence-20:
          s: 20
          from: "00:01:58,01"
          to: "00:02:03,21"
          text: "Wir hielten uns in Carpineti auf und hatten Costabona erreicht,"
        sequence-21:
          s: 21
          from: "00:02:03,21"
          to: "00:02:07,22"
          text: "das ganze Dorf brannte."
        sequence-22:
          s: 22
          from: "00:02:07,22"
          to: "00:02:16,20"
          text: "Die Deutschen hatten das ganze Dorf angezündet und auch die Weizenernte auf den Feldern."
        sequence-23:
          s: 23
          from: "00:02:16,20"
          to: "00:02:19,21"
          text: "Das war ein wirklich trostloser Anblick."
        sequence-24:
          s: 24
          from: "00:02:19,21"
          to: "00:02:25,06"
          text: "Wir waren noch zusammen, etwa 30 Leute vom Partisanenbataillon „Bedeschi“."
        sequence-25:
          s: 25
          from: "00:02:25,06"
          to: "00:02:33,16"
          text: "Außerdem war da noch eine Partisaneneinheit aus dem Gebiet von Modena, die schon am Anfang mit uns zusammen arbeiteten."
        sequence-26:
          s: 26
          from: "00:02:33,16"
          to: "00:02:35,22"
          text: "Wir haben uns in Costabona zusammengeschlossen mit dem Willen,"
        sequence-27:
          s: 27
          from: "00:02:35,22"
          to: "00:02:38,25"
          text: "den Deutschen, die schon die ganze Zone besetzt hatten,"
        sequence-28:
          s: 28
          from: "00:02:38,25"
          to: "00:02:45,07"
          text: "hier entschlossen entgegen zu treten."
        sequence-29:
          s: 29
          from: "00:02:45,07"
          to: "00:02:50,00"
          text: "Aber auch für uns war es hart, während der Nacht voranzukommen."
        sequence-30:
          s: 30
          from: "00:02:50,00"
          to: "00:02:54,26"
          text: "„Also bleiben wir hier, morgen leisten wir Widerstand.“"
        sequence-31:
          s: 31
          from: "00:02:54,26"
          to: "00:02:57,05"
          text: "Wir hatten auch einen Mörser usw.,"
        sequence-32:
          s: 32
          from: "00:02:57,05"
          to: "00:03:03,02"
          text: "aber als erstes mussten wir die Brücke über den Secchiello in die Luft jagen."
        sequence-33:
          s: 33
          from: "00:03:03,02"
          to: "00:03:08,27"
          text: "Ich bin zuerst seitlich zur Brücke hinunter gestiegen, dann bin ich unter die Brücke gegangen,"
        sequence-34:
          s: 34
          from: "00:03:08,27"
          to: "00:03:14,19"
          text: "aber die Brücke wurde bereits von den Deutschen bewacht."
        sequence-35:
          s: 35
          from: "00:03:14,19"
          to: "00:03:18,03"
          text: "Die Brücke war dadurch schwierig zu sprengen."
        sequence-36:
          s: 36
          from: "00:03:18,03"
          to: "00:03:23,11"
          text: "Aber dank all des Durcheinanders gelange ich darunter, bringe die Mine an,"
        sequence-37:
          s: 37
          from: "00:03:23,11"
          to: "00:03:29,01"
          text: "die Brücke war aus Eisen, aber vor der Brücke war ein Felsen etwa so hoch wie das Stockwerk eines Hauses."
        sequence-38:
          s: 38
          from: "00:03:29,01"
          to: "00:03:34,27"
          text: "Ich zünde die Zündschnur an und springe zur Seite, gerade rechtzeitig"
        sequence-39:
          s: 39
          from: "00:03:34,27"
          to: "00:03:44,06"
          text: "denn die Deutschen hatten etwas bemerkt und zwei Leuchtraketen abgeschossen,"
        sequence-40:
          s: 40
          from: "00:03:44,06"
          to: "00:03:51,08"
          text: "aber ich war gesprungen, als die Leuchtraketen gerade hoch gingen und versteckte mich hinter dem Felsblock."
        sequence-41:
          s: 41
          from: "00:03:51,08"
          to: "00:04:00,27"
          text: "Meine Leute wussten, dass sie, wenn die Deutschen schossen, auch schießen mussten, um meinen Rückzug zu decken."
        sequence-42:
          s: 42
          from: "00:04:00,27"
          to: "00:04:05,22"
          text: "Es wurde eine heftige Schießerei zwischen den Deutschen und unseren Leuten."
        sequence-43:
          s: 43
          from: "00:04:05,22"
          to: "00:04:09,25"
          text: "Ich habe mich langsam zurückgezogen, unverletzt, kurz gesagt."
        sequence-44:
          s: 44
          from: "00:04:09,25"
          to: "00:04:19,28"
          text: "Am Morgen danach haben die Deutschen zweimal versucht, Costabona zu erreichen,"
        sequence-45:
          s: 45
          from: "00:04:19,28"
          to: "00:04:22,22"
          text: "wir haben sie zurück geschlagen,"
        sequence-46:
          s: 46
          from: "00:04:22,22"
          to: "00:04:29,23"
          text: "weil da Bäume standen, Eichen. Wie hatten unsere Maschinengewehre in Stellung gebracht, zweimal haben wir zum Rückzug gezwungen."
        sequence-47:
          s: 47
          from: "00:04:29,23"
          to: "00:04:33,13"
          text: ~
