---
de:
  fernando-cavazzini:
    chapter-11:
      c: 11
      title: Zu Vergeben war schwierig …
      subtitles:
        sequence-1:
          s: 1
          from: 00:00:00,18
          to: 00:00:04,15
          text: Wir waren alle zwischen 15 und 18 Jahre alt.
        sequence-2:
          s: 2
          from: 00:00:04,15
          to: 00:00:09,16
          text: Ein Junge namens Francia war noch keine 15 Jahre alt.
        sequence-3:
          s: 3
          from: 00:00:09,16
          to: 00:00:15,24
          text: Ein anderer aus Guastalla war siebzehn, der lebt noch.
        sequence-4:
          s: 4
          from: 00:00:15,24
          to: 00:00:22,03
          text: Die anderen waren um die 20, 21 Jahre alt, alle so 20, 22, 23.
        sequence-5:
          s: 5
          from: 00:00:22,03
          to: 00:00:24,18
          text: ''
        sequence-6:
          s: 6
          from: 00:00:24,18
          to: 00:00:33,17
          text: Einer von uns war 28 Jahre alt, er war verheiratet und hatte ein einjähriges Kind.
        sequence-7:
          s: 7
          from: 00:00:33,17
          to: 00:00:40,06
          text: Sein Frau wurde verhaftet, sie folterten und vergewaltigten sie.
        sequence-8:
          s: 8
          from: 00:00:40,06
          to: 00:00:46,18
          text: Da kann man einige Taten in der Nachkriegszeit auch verstehen.
        sequence-9:
          s: 9
          from: 00:00:46,18
          to: 00:00:54,07
          text: Für die Grausamkeiten der Deutschen und der Faschisten hat sich manch einer gerächt.
        sequence-10:
          s: 10
          from: 00:00:54,07
          to: 00:01:02,07
          text: Ich war nie damit einverstanden Vergeltung zu üben. Mit dem Ende des Krieges war alles vorbei, das war erledigt.
        sequence-11:
          s: 11
          from: 00:01:02,07
          to: 00:01:09,24
          text: Versetzen wir uns aber mal in die Lage der Partisanen oder Zivilisten, die solche Gewalt erlitten hatten.
        sequence-12:
          s: 12
          from: 00:01:09,24
          to: 00:01:17,18
          text: Es ist schwer deinen Peiniger zu streicheln, wenn du ihn in so einem Moment wiedersiehst.
        sequence-13:
          s: 13
          from: 00:01:17,18
          to: 00:01:20,27
          text: Bevor wir über die Nachkriegszeit sprechen,
        sequence-14:
          s: 14
          from: 00:01:20,27
          to: 00:01:25,25
          text: müssen wir verstehen, was während des Kriegs passiert ist.
        sequence-15:
          s: 15
          from: 00:01:25,25
          to: 00:01:32,08
          text: Diese Grausamkeiten haben auch uns verdorben.
        sequence-16:
          s: 16
          from: 00:01:32,08
          to: 00:01:39,26
          text: Diese Massaker und Gewalttätigkeiten waren auch für uns schrecklich.
        sequence-17:
          s: 17
          from: 00:01:39,26
          to: 00:01:43,16
          text: Ich kam aber aus der "Azione Cattolica",
        sequence-18:
          s: 18
          from: 00:01:43,16
          to: 00:01:48,27
          text: ich war immer dafür zu Vergeben und so weiter.
        sequence-19:
          s: 19
          from: 00:01:48,27
          to: 00:01:52,15
          text: Aber - oh - das war auch für mich hart.
