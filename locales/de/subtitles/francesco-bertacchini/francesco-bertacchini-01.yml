de:
  francesco-bertacchini:
    chapter-1:
      c: 1
      title: "Vorstellung und Jugend"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:04,08"
          text: "Ich heiße Francesco Bertacchini"
        sequence-2:
          s: 2
          from: "00:00:04,09"
          to: "00:00:12,24"
          text: "und bin in Reggio Emilia am 24. Juni 1926 geboren."
        sequence-3:
          s: 3
          from: "00:00:13,00"
          to: "00:00:19,22"
          text: "Es war eine schlimme Zeit damals,"
        sequence-4:
          s: 4
          from: "00:00:19,23"
          to: "00:00:28,08"
          text: "wir konnten nirgendwo hingehen, denn wir wurden von allen Seiten beobachtet"
        sequence-5:
          s: 5
          from: "00:00:28,09"
          to: "00:00:40,14"
          text: "und das war lästig. Außerdem waren wir mit einem gewissen Benito befreundet,"
        sequence-6:
          s: 6
          from: "00:00:40,15"
          to: "00:00:56,05"
          text: "er war der Sohn von Benito Foscato, dem fiesesten und anmaßendsten Faschisten in der Dante-Zanichelli-Straße,"
        sequence-7:
          s: 7
          from: "00:00:56,06"
          to: "00:01:00,08"
          text: "am Fluß Crostolo, wo wir aufwuchsen."
        sequence-8:
          s: 8
          from: "00:01:01,17"
          to: "00:01:07,12"
          text: "Deshalb mußten wir immer aufpassen, was wir sagten oder worüber wir sprachen,"
        sequence-9:
          s: 9
          from: "00:01:07,13"
          to: "00:01:18,20"
          text: "denn er berichtete es dann seinem Vater und der ließ uns ins Parteibüro vorladen."
        sequence-10:
          s: 10
          from: "00:01:18,21"
          to: "00:01:23,12"
          text: "Es war ein Hundeleben, weil man sich nicht treffen konnte, mit wem man wollte."
        sequence-11:
          s: 11
          from: "00:01:23,13"
          to: "00:01:30,11"
          text: "Eines schönen Tages kam er schließlich als Faschist verkleidet nach Hause,"
        sequence-12:
          s: 12
          from: "00:01:30,12"
          to: "00:01:35,12"
          text: "doch anfänglich schien es, als wäre er auf unserer Seite, darum redeten wir,"
        sequence-13:
          s: 13
          from: "00:01:41,21"
          to: "00:01:48,09"
          text: "doch wir sagten nicht offen unsere Meinung, weil er ein Typ war,"
        sequence-14:
          s: 14
          from: "00:01:48,10"
          to: "00:01:55,05"
          text: "der uns immer recht gab, doch schlussendlich immer zu seinem Vater lief"
        sequence-15:
          s: 15
          from: "00:01:55,06"
          to: "00:02:01,00"
          text: "und berichtete, was wir alles gesagt und getan hatten."
        sequence-16:
          s: 16
          from: "00:02:01,01"
          to: "00:02:09,03"
          text: "Am Ende stellte sich heraus, dass er als Freiwilliger zu den Schwarzen Brigaden gegangen ist:"
        sequence-17:
          s: 17
          from: "00:02:09,04"
          to: "00:02:16,19"
          text: "das war ein Schlag für uns, denn wir hätten geschnappt und ins Gefängnis gesteckt werden können,"
        sequence-18:
          s: 18
          from: "00:02:16,20"
          to: "00:02:20,16"
          text: "denn so einem Subjekt konnte man einfach nicht trauen."
