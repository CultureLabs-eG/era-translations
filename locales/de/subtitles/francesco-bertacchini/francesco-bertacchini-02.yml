de:
  francesco-bertacchini:
    chapter-2:
      c: 2
      title: "Waffenstillstand (8. September 1943)"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,03"
          to: "00:00:05,13"
          text: "In Bezug auf den Waffenstillstand erinnere ich mich,"
        sequence-2:
          s: 2
          from: "00:00:05,14"
          to: "00:00:08,19"
          text: "dass vor unserem Haus, an der Straße,"
        sequence-3:
          s: 3
          from: "00:00:08,20"
          to: "00:00:14,23"
          text: "ein kleines Mäuerchen war und dort trafen wir uns zum quatschen."
        sequence-4:
          s: 4
          from: "00:00:14,24"
          to: "00:00:22,16"
          text: "Ich erinnere mich, dass meine Schwester, als gegen 17 Uhr"
        sequence-5:
          s: 5
          from: "00:00:22,17"
          to: "00:00:32,12"
          text: "im Radio bekannt gegeben wurde, dass der Krieg vorbei war, aus dem Fenster rief:"
        sequence-6:
          s: 6
          from: "00:00:32,13"
          to: "00:00:40,05"
          text: "\"Hey, Francesco! Im Radio haben sie gesagt, dass der Krieg vorbei ist,"
        sequence-7:
          s: 7
          from: "00:00:40,06"
          to: "00:00:46,23"
          text: "aber es wird wohl Auseinandersetzungen mit den Deutschen geben...\""
        sequence-8:
          s: 8
          from: "00:00:46,24"
          to: "00:00:53,03"
          text: "Also bin ich hoch, denn im ganzen Mietshaus hatte nur ich ein Radio,"
        sequence-9:
          s: 9
          from: "00:00:53,04"
          to: "00:01:03,02"
          text: "ich bin also hoch um zu hören: sie hatten gesagt,"
        sequence-10:
          s: 10
          from: "00:01:03,03"
          to: "00:01:09,13"
          text: "dass mit den Amerikanern ein Waffenstillstand geschlossen worden ist und deshalb die Sache mit dem Krieg erledigt war,"
        sequence-11:
          s: 11
          from: "00:01:09,14"
          to: "00:01:13,10"
          text: "stattdessen hatte er insbesondere für uns gerade erst begonnen."
