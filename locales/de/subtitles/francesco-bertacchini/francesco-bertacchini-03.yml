de:
  francesco-bertacchini:
    chapter-3:
      c: 3
      title: "Auf der Suche nach den Partisanen"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,13"
          to: "00:00:08,10"
          text: "Damals wurden die Straßen Dante, Dalmazia und Dante Zanichelli"
        sequence-2:
          s: 2
          from: "00:00:08,11"
          to: "00:00:11,28"
          text: "ein ganz ruhiges Viertel,"
        sequence-3:
          s: 3
          from: "00:00:11,29"
          to: "00:00:16,06"
          text: "denn alle Leute zogen aus dem Stadtzentrum weg,"
        sequence-4:
          s: 4
          from: "00:00:16,07"
          to: "00:00:20,06"
          text: "weil es kontinuierlich Bombenangriffe gab."
        sequence-5:
          s: 5
          from: "00:00:20,07"
          to: "00:00:27,06"
          text: "Eines Abends bin ich mit Armando und Orvillo,"
        sequence-6:
          s: 6
          from: "00:00:27,07"
          to: "00:00:36,05"
          text: "der mit auf dem Bild ist, eines Abends trafen wir uns im Café Ariosto,"
        sequence-7:
          s: 7
          from: "00:00:36,06"
          to: "00:00:41,21"
          text: "denn ab acht war Ausgangssperre"
        sequence-8:
          s: 8
          from: "00:00:41,22"
          to: "00:00:45,11"
          text: "und danach gingen wir hierhin und dorthin."
        sequence-9:
          s: 9
          from: "00:00:45,12"
          to: "00:00:53,20"
          text: "Wir haben uns mit dem Hausmeister der GIL-Schule angefreundet, er hieß Bonacini,"
        sequence-10:
          s: 10
          from: "00:00:56,26"
          to: "00:01:02,27"
          text: "denn Orvillo, der dritte Freund im Bunde, wir waren wie Brüder,"
        sequence-11:
          s: 11
          from: "00:01:02,28"
          to: "00:01:06,25"
          text: "arbeitete als Fahrer in der GIL."
        sequence-12:
          s: 12
          from: "00:01:06,26"
          to: "00:01:15,21"
          text: "Wir fingen also an zusammen abzuhängen und wenn abends um acht die Alarmsirenen losgingen,"
        sequence-13:
          s: 13
          from: "00:01:15,22"
          to: "00:01:22,03"
          text: "gingen wir ins GIL, um den Abend zu verbringen, um zu spielen,"
        sequence-14:
          s: 14
          from: "00:01:22,04"
          to: "00:01:27,21"
          text: "um uns Gesellschaft zu leisten und niemand konnte kommen und uns stören,"
        sequence-15:
          s: 15
          from: "00:01:27,22"
          to: "00:01:33,11"
          text: "obwohl das GIL da schon eine Kaserne geworden war."
        sequence-16:
          s: 16
          from: "00:01:33,12"
          to: "00:01:42,00"
          text: "Es war keine Kaserne der Schwarzen Brigaden, sondern der Grünen Flammen..."
        sequence-17:
          s: 17
          from: "00:01:42,01"
          to: "00:01:49,13"
          text: "Den Jungfaschisten gaben sie einen anderen Namen, an den ich mich gerade nicht erinnere,"
        sequence-18:
          s: 18
          from: "00:01:49,14"
          to: "00:01:54,29"
          text: "das war deren Kaserne, aber sie ließen uns in Ruhe,"
        sequence-19:
          s: 19
          from: "00:01:55,00"
          to: "00:01:58,09"
          text: "weil sie wussten, dass wir in Felices Wohnung gingen,"
        sequence-20:
          s: 20
          from: "00:01:58,10"
          to: "00:02:04,03"
          text: "der arme Kerl lebte dort als Hausmeister und niemand kam ihn jemals besuchen."
        sequence-21:
          s: 21
          from: "00:02:04,04"
          to: "00:02:12,03"
          text: "Wir konnten dort bis Mitternacht bleiben und dann schlenderten wir über den Fluß"
        sequence-22:
          s: 22
          from: "00:02:12,04"
          to: "00:02:18,28"
          text: "nach Hause, ohne Angst zu haben, von einer faschistische Patrouille geschnappt zu werden."
        sequence-23:
          s: 23
          from: "00:02:20,02"
          to: "00:02:27,16"
          text: "Bis dann eines Tages Armandos Onkel zu uns sagte:"
        sequence-24:
          s: 24
          from: "00:02:27,17"
          to: "00:02:37,21"
          text: "\"Oh, wenn ihr mal ein Runde dahin drehen wollt, wo die Rebellen sind,"
        sequence-25:
          s: 25
          from: "00:02:37,22"
          to: "00:02:40,22"
          text: "dann beschreibe ich euch den Weg\". Und er ihn uns wirklich erklärt..."
        sequence-26:
          s: 26
          from: "00:02:40,23"
          to: "00:02:46,16"
          text: "Wir sagten, dass wir mal drüber sprechen würden, denn es wurden Sachen erzählt:"
        sequence-27:
          s: 27
          from: "00:02:46,17"
          to: "00:02:53,03"
          text: "\"Es gab wohl eine Razzia in den Bergen,"
        sequence-28:
          s: 28
          from: "00:02:53,04"
          to: "00:02:57,21"
          text: "sie haben Rebellen gefunden, die haben dies und jenes gemacht...\"."
        sequence-29:
          s: 29
          from: "00:02:57,22"
          to: "00:03:09,28"
          text: "Es ging los damit, dass wir immer mehr überwacht wurden,"
        sequence-30:
          s: 30
          from: "00:03:09,29"
          to: "00:03:16,13"
          text: "weil wir langsam erwachsen wurden und die Faschisten uns als störend empfinden konnten;"
        sequence-31:
          s: 31
          from: "00:03:16,14"
          to: "00:03:22,19"
          text: "also vereinbarten wir, mal diese Fahrt zu machen"
        sequence-32:
          s: 32
          from: "00:03:22,20"
          to: "00:03:27,13"
          text: "und haben das aber immer wieder verschoben,"
        sequence-33:
          s: 33
          from: "00:03:27,14"
          to: "00:03:32,03"
          text: "weil jede Menge geredet wurde, aber nichts wirklich passierte."
        sequence-34:
          s: 34
          from: "00:03:32,04"
          to: "00:03:40,21"
          text: "Und eines Sonntags beschlossen wir, zu Pancios Onkel zu fahren, der uns den Weg erklärte."
        sequence-35:
          s: 35
          from: "00:03:40,22"
          to: "00:03:44,25"
          text: "Es war weniger ein Weg, vielmehr eine Tortur,"
        sequence-36:
          s: 36
          from: "00:03:44,26"
          to: "00:03:51,16"
          text: "denn er sagte, wir sollten nach Sole di Vetto fahren:"
        sequence-37:
          s: 37
          from: "00:03:51,17"
          to: "00:03:57,23"
          text: "dort gab es einen Holzhändler."
        sequence-38:
          s: 38
          from: "00:03:57,24"
          to: "00:04:09,06"
          text: "Seiner Meinung nach war die Straße bis Sole di Vetto frei und sicher und wir könnten"
        sequence-39:
          s: 39
          from: "00:04:09,07"
          to: "00:04:14,11"
          text: "dorthin fahren, und dann würde der Mann uns sagen, wie wir zu den Rebellen kommen."
        sequence-40:
          s: 40
          from: "00:04:14,12"
          to: "00:04:20,18"
          text: "Aber es wurde ein Fiasko, denn als wir in Compiano ankamen,"
        sequence-41:
          s: 41
          from: "00:04:20,19"
          to: "00:04:25,22"
          text: "stießen wir auf eine Streife, die die Straße kontollierte"
        sequence-42:
          s: 42
          from: "00:04:25,23"
          to: "00:04:29,11"
          text: "und wir mußten auf die andere Seite des Flusses abhauen,"
        sequence-43:
          s: 43
          from: "00:04:29,12"
          to: "00:04:31,17"
          text: "Dann sind wir nach Scurano gelaufen"
        sequence-44:
          s: 44
          from: "00:04:31,18"
          to: "00:04:43,17"
          text: "und ab da hat sich unser ganzer Plan, eine Runde in den Bergen zu drehen, zerschlagen."
        sequence-45:
          s: 45
          from: "00:04:43,18"
          to: "00:04:50,18"
          text: "Wir wollten einen Ausflug machen, der keiner mehr war,"
        sequence-46:
          s: 46
          from: "00:04:50,19"
          to: "00:04:56,00"
          text: "es wurde ein Desaster,"
        sequence-47:
          s: 47
          from: "00:04:56,01"
          to: "00:05:05,24"
          text: "denn wir hatten weder Geld noch andere Sachen dabei und fanden niemanden, der uns helfen konnte."
        sequence-48:
          s: 48
          from: "00:05:07,08"
          to: "00:05:17,24"
          text: "Wir ließen unser Fahrräder in Compiano zurück, weil wir inzwischen in einer Gegend waren, wo sie nichts nützten..."
        sequence-49:
          s: 49
          from: "00:05:20,23"
          to: "00:05:29,10"
          text: "Zu Fuß liefen wir durch die Kurve bei Buvolo und sahen, dass auf der Brücke ein Haufen Leute saß,"
        sequence-50:
          s: 50
          from: "00:05:31,05"
          to: "00:05:38,17"
          text: "wir schauten uns an und sagten: \"Ich glaube nicht, dass das normale Leute sind ... das da sind Soldaten oder Faschisten!\"."
        sequence-51:
          s: 51
          from: "00:05:38,18"
          to: "00:05:48,04"
          text: "Und tatsächlich begannen einige, die auf der Brücke saßen, herunterzuspringen, um sich zum Empfang bereit zu machen."
        sequence-52:
          s: 52
          from: "00:05:48,05"
          to: "00:05:52,28"
          text: "Da haben wir uns ohne viel Federlesen umgedreht"
        sequence-53:
          s: 53
          from: "00:05:52,29"
          to: "00:06:00,11"
          text: "und sind zum Fluß Enza runter gelaufen, haben ihn durchquert und sind nach Scurano gelaufen."
        sequence-54:
          s: 54
          from: "00:06:00,12"
          to: "00:06:06,10"
          text: "Während wir uns dem Dorf näherten, sahen wir Leute weglaufen"
        sequence-55:
          s: 55
          from: "00:06:06,11"
          to: "00:06:08,23"
          text: "und fragten einen \"Was ist passiert?\""
        sequence-56:
          s: 56
          from: "00:06:08,24"
          to: "00:06:12,11"
          text: "und er sagte: \"Die Deutschen sind ins Dorf gekommen!\"."
        sequence-57:
          s: 57
          from: "00:06:12,12"
          to: "00:06:17,04"
          text: "Verdammter Mist! Da war ein Mann, den haben wir gefragt:"
        sequence-58:
          s: 58
          from: "00:06:17,05"
          to: "00:06:22,16"
          text: "\"Wo ist es sicher?\" und er: \"Ich gehe auf den Friedhof\","
        sequence-59:
          s: 59
          from: "00:06:22,17"
          to: "00:06:26,09"
          text: "also sind wir auch auf den Friedhof."
        sequence-60:
          s: 60
          from: "00:06:26,10"
          to: "00:06:34,11"
          text: "Wir haben abgewartet und als nach einer Weile alles ruhig war, steht er auf und geht, wahrscheinlich nach Hause."
        sequence-61:
          s: 61
          from: "00:06:34,12"
          to: "00:06:41,04"
          text: "Da wir den Ort nicht kannten, beschlossen wir, die Nacht über dazubleiben und am Morgen weiterzusehen."
        sequence-62:
          s: 62
          from: "00:06:41,05"
          to: "00:06:51,03"
          text: "Im Morgengrauen sind wir dann aufgebrochen"
        sequence-63:
          s: 63
          from: "00:06:51,04"
          to: "00:06:57,21"
          text: "und hielten uns außer Sichtweite von Straßen und Dörfern und gingen langsam bergauf."
        sequence-64:
          s: 64
          from: "00:06:57,22"
          to: "00:07:07,06"
          text: "Wir kamen an Nironi, Vairo, Palanzano vorbei,"
        sequence-65:
          s: 65
          from: "00:07:07,07"
          to: "00:07:12,22"
          text: "alles Dörfer in der Provinz Parma und immer wieder fragten wir:"
        sequence-66:
          s: 66
          from: "00:07:12,23"
          to: "00:07:16,10"
          text: "\"Wisst ihr, wo sie sind?\""
        sequence-67:
          s: 67
          from: "00:07:16,11"
          to: "00:07:21,00"
          text: "\"Nein, wir wissen nichts, wir sehen nichts,"
        sequence-68:
          s: 68
          from: "00:07:21,01"
          to: "00:07:24,21"
          text: "wir wissen nicht einmal, was Rebellen sind!\"."
        sequence-69:
          s: 69
          from: "00:07:24,22"
          to: "00:07:32,27"
          text: "Also gingen wir gemächlich immer weiter bergauf, wurden immer verzweifelter, fühlten uns verloren..."
        sequence-70:
          s: 70
          from: "00:07:32,28"
          to: "00:07:38,05"
          text: "Wir hatten etwas Geld in der Tasche, aber lächerlich wenig,"
        sequence-71:
          s: 71
          from: "00:07:40,04"
          to: "00:07:47,16"
          text: "dann wird es Abend und jedes Mal stellt sich das Problem, bei einem Bauern einen Schlafplatz zu finden."
        sequence-72:
          s: 72
          from: "00:07:47,17"
          to: "00:07:58,17"
          text: "Aber immer mit der Angst, dass während du irgendwo in einem Stall schläfst, die Faschisten kommen könnten und dich mitnehmen."
        sequence-73:
          s: 73
          from: "00:07:58,18"
          to: "00:08:06,03"
          text: "Als wir endlich oben in Corniglio ankamen,"
        sequence-74:
          s: 74
          from: "00:08:06,04"
          to: "00:08:17,05"
          text: "treffen wir auf eine Frau, die vor ihrem Haus saß und mit Wolle arbeitete, strickte."
        sequence-75:
          s: 75
          from: "00:08:17,06"
          to: "00:08:25,15"
          text: "Wir sagten: \"Signora, wir suchen die Partisanen, die Rebellen...\"."
        sequence-76:
          s: 76
          from: "00:08:25,16"
          to: "00:08:33,23"
          text: "Denn die Leute dort wußten gar nicht, wer die Partisanen waren, aber auch wir kannten nicht den richtigen Begriff."
        sequence-77:
          s: 77
          from: "00:08:33,24"
          to: "00:08:44,17"
          text: "Also sagt sie: \"Schaut, da oben in dem Haus, da ist ein Mann mit ein paar Leuten,"
        sequence-78:
          s: 78
          from: "00:08:44,18"
          to: "00:08:48,29"
          text: "aber ich weiss nicht, was sie machen, ob es Arbeiter sind oder nicht..."
        sequence-79:
          s: 79
          from: "00:08:49,00"
          to: "00:08:52,16"
          text: "Wenn ihr da morgen mal vorbeischauen wollt, könnt ihr das ja machen\"."
        sequence-80:
          s: 80
          from: "00:08:52,17"
          to: "00:09:04,22"
          text: "Also sind wir da hochgegangen und das war tatsächlich eine Rebellengruppe, die von diesem Mann versorgt wurde"
        sequence-81:
          s: 81
          from: "00:09:04,23"
          to: "00:09:12,17"
          text: "und wir haben ihm gesagt, dass wir mitmachen wollen... Und er: \"In Ordnung, dann bleibt hier\"."
        sequence-82:
          s: 82
          from: "00:09:15,28"
          to: "00:09:25,28"
          text: "Sie sagten zu uns: \"Wenn ihr wollt, kommt ihr mit auf Patrouille, andernfalls könnt ihr hier warten...\""
        sequence-83:
          s: 83
          from: "00:09:25,29"
          to: "00:09:33,09"
          text: "Wir sagten: \"Nein,  wir kommen mit\" und dann sind wir auf Patrouille, eine Gruppe da, eine Gruppe dort."
        sequence-84:
          s: 84
          from: "00:09:33,10"
          to: "00:09:37,22"
          text: "Als wir zurückkamen, war in einem Stall, der kein Stall war,"
        sequence-85:
          s: 85
          from: "00:09:37,23"
          to: "00:09:44,03"
          text: "sondern als Kaserne diente,"
        sequence-86:
          s: 86
          from: "00:09:44,04"
          to: "00:09:50,21"
          text: "ein schöner Tisch mit Butter, Käse, viele leckere Sachen."
        sequence-87:
          s: 87
          from: "00:09:50,22"
          to: "00:09:55,18"
          text: "Eine Frau war dabei Tagliatelle für die ganze Gruppe zu machen..."
        sequence-88:
          s: 88
          from: "00:09:55,19"
          to: "00:10:01,06"
          text: "Wundervoll! Es war schon eine Weile her, dass wir das gegessen hatten und nicht mal zu Hause gab es das."
        sequence-89:
          s: 89
          from: "00:10:01,07"
          to: "00:10:11,19"
          text: "Wir aßen und als wir Nachmittags wieder von der Patrouille zurückkamen, sagte der Gruppenführer:"
        sequence-90:
          s: 90
          from: "00:10:11,20"
          to: "00:10:21,16"
          text: "\"Jetzt geht zu den Häusern, wo junge Frauen sind und ladet sie hierher ein, um zu plaudern, zu tanzen...\""
        sequence-91:
          s: 91
          from: "00:10:21,17"
          to: "00:10:30,18"
          text: "Also zogen wir los, hierhin und dahin und es kamen einige Frauen und wir plauderten und tanzten ein wenig,"
        sequence-92:
          s: 92
          from: "00:10:30,19"
          to: "00:10:36,19"
          text: "denn es gab auch ein Radio und wir hatten eine gute Zeit."
        sequence-93:
          s: 93
          from: "00:10:36,20"
          to: "00:10:40,25"
          text: "Vier oder fünf Tage lang ging alles gut:"
        sequence-94:
          s: 94
          from: "00:10:40,26"
          to: "00:10:48,15"
          text: "Wir gingen auf Patrouille und kamen gegen Mittag zurück"
        sequence-95:
          s: 95
          from: "00:10:48,16"
          to: "00:10:55,17"
          text: "und eines schönen Morgens fragt der Gruppenleiter: \"Na Jungs, ist alles in Ordnung?\"."
        sequence-96:
          s: 96
          from: "00:10:55,18"
          to: "00:11:05,01"
          text: "Ich antwortete: \"Ich bin an einem Ort, wie er besser für mich nicht sein könnte\";"
        sequence-97:
          s: 97
          from: "00:11:05,02"
          to: "00:11:11,27"
          text: "Da sprang Pancio auf, der neben mir saß und meinte:"
        sequence-98:
          s: 98
          from: "00:11:11,28"
          to: "00:11:18,28"
          text: "\"Nein, wenn ich kommunistische Partisanen treffe...\""
        sequence-99:
          s: 99
          from: "00:11:18,29"
          to: "00:11:30,23"
          text: "\"Was hast du gesagt?\" \"Wenn ich kommunistische Partisanen treffe, gehe ich zu denen\"."
        sequence-100:
          s: 100
          from: "00:11:30,24"
          to: "00:11:39,01"
          text: "Ich gab ihm einen Stoß in die Seite und als wir wieder zu Hause waren,"
        sequence-101:
          s: 101
          from: "00:11:39,02"
          to: "00:11:45,25"
          text: "ging der Gruppenleiter zum Chef, um ihm unsere Absichten mitzuteilen."
        sequence-102:
          s: 102
          from: "00:11:45,26"
          to: "00:11:49,29"
          text: "Er kam raus, rief uns und sagte: \"Geht mal zum Chef...\""
        sequence-103:
          s: 103
          from: "00:11:50,00"
          to: "00:11:56,09"
          text: "Ich sagte zu ihm: \"Armando (Pancio), denk doch mal nach, wir haben uns so abgemüht die zu finden"
        sequence-104:
          s: 104
          from: "00:11:56,10"
          to: "00:12:02,18"
          text: "und jetzt, wo wir sie gefunden haben, gehts uns gut, es gibt zu essen, wir amüsieren uns,"
        sequence-105:
          s: 105
          from: "00:12:02,19"
          to: "00:12:06,27"
          text: "wie kannst du so was machen?\""
        sequence-106:
          s: 106
          from: "00:12:06,28"
          to: "00:12:11,28"
          text: "Wir gehen also rein."
        sequence-107:
          s: 107
          from: "00:12:11,29"
          to: "00:12:17,18"
          text: "\"Es ist wohl besser, ihr geht in eure Gegend, denn wir haben nicht einmal Waffen,"
        sequence-108:
          s: 108
          from: "00:12:17,19"
          to: "00:12:22,23"
          text: "geht also besser in die Gegend von Succiso, denn dort gibt es Partisanen\"."
        sequence-109:
          s: 109
          from: "00:12:23,20"
          to: "00:12:27,17"
          text: "Also gingen wir langsam los"
        sequence-110:
          s: 110
          from: "00:12:29,18"
          to: "00:12:34,15"
          text: "und ich diskutierte mit Pancio:"
        sequence-111:
          s: 111
          from: "00:12:34,16"
          to: "00:12:41,13"
          text: "\"Mensch, wir haben so ein Glück gehabt und jetzt sitzen wir in der Patsche...\""
        sequence-112:
          s: 112
          from: "00:12:41,14"
          to: "00:12:44,12"
          text: "\"Ach, du wirst schon sehen...\""
        sequence-113:
          s: 113
          from: "00:12:44,13"
          to: "00:12:50,27"
          text: "Nun ja, wir gingen los, sie hatten uns nicht einmal mehr was zu Essen gegeben am Mittag:"
        sequence-114:
          s: 114
          from: "00:12:50,28"
          to: "00:13:00,24"
          text: "wir sind losgezogen, kamen in unser Gebiet und sind dort am Morgen gegen 10 oder 11 Uhr angekommen."
        sequence-115:
          s: 115
          from: "00:13:00,25"
          to: "00:13:10,22"
          text: "Es regnete, mieses Wetter und wir stritten die ganze Zeit miteinander"
        sequence-116:
          s: 116
          from: "00:13:10,23"
          to: "00:13:19,22"
          text: "wegen der Sache, die ich gerade erzählt habe."
        sequence-117:
          s: 117
          from: "00:13:19,23"
          to: "00:13:29,09"
          text: "Wir kamen an einer Grube vorbei, wo Müll abgeladen worden war"
        sequence-118:
          s: 118
          from: "00:13:29,10"
          to: "00:13:35,19"
          text: "und nahmen an, dass wir in der Nähe eines Dorfes waren."
        sequence-119:
          s: 119
          from: "00:13:35,20"
          to: "00:13:45,01"
          text: "In der Grube sah ich in dem Müll eine Art Gebirgsjägerhut."
