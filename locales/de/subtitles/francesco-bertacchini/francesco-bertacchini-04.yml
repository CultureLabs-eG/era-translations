de:
  francesco-bertacchini:
    chapter-4:
      c: 4
      title: "Das Massaker in Legoreccio"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:08,14"
          text: "Wir wurden aufgenommen und sind dann bis zum Cerreto Pass gelaufen,"
        sequence-2:
          s: 2
          from: "00:00:08,15"
          to: "00:00:16,04"
          text: "um die Straße zu blockieren, weil der Verkehr zugenommen hatte"
        sequence-3:
          s: 3
          from: "00:00:16,05"
          to: "00:00:24,08"
          text: "und die Deutschen anfingen uns entlang der Strße Ärger zu bereiten."
        sequence-4:
          s: 4
          from: "00:00:24,09"
          to: "00:00:28,10"
          text: "Von Aulla bis Castelnovo Monti waren ständig"
        sequence-5:
          s: 5
          from: "00:00:28,11"
          to: "00:00:35,24"
          text: "Deutsche mit Panzern und Autos unterwegs."
        sequence-6:
          s: 6
          from: "00:00:36,00"
          to: "00:00:49,23"
          text: "So beschlossen wir, sie zu stören, denn für uns war das schon eine Gegend, in der wir nicht mehr ungestört waren."
        sequence-7:
          s: 7
          from: "00:00:49,24"
          to: "00:00:57,00"
          text: "Einmal pro Woche sollte gewechselt werden,"
        sequence-8:
          s: 8
          from: "00:00:57,01"
          to: "00:01:02,07"
          text: "doch seit fast zwanzig Tagen war keine Ablösung gekommen."
        sequence-9:
          s: 9
          from: "00:01:02,08"
          to: "00:01:18,20"
          text: "Wir lebten im Wald, ohne Schutzmöglichkeit, ohne einen sicheren Ort."
        sequence-10:
          s: 10
          from: "00:01:18,21"
          to: "00:01:41,04"
          text: "Die diensthabende Patrouille auf dem Pass war immer in Alarmbereitschaft, denn jederzeit hätte etwas passieren können."
        sequence-11:
          s: 11
          from: "00:01:41,05"
          to: "00:01:50,05"
          text: "Weil wir schon so lange da oben waren, fingen wir an, uns beim Kommando zu beschweren und die Ablösung einzufordern,"
        sequence-12:
          s: 12
          from: "00:01:50,06"
          to: "00:01:52,08"
          text: "denn fast alle begannen krank zu werden."
        sequence-13:
          s: 13
          from: "00:01:52,09"
          to: "00:02:03,14"
          text: "Denn Ende September gab es dort viel Nebel"
        sequence-14:
          s: 14
          from: "00:02:03,15"
          to: "00:02:06,18"
          text: "und es begann zu schneien, Anfang Oktober schneite es immer"
        sequence-15:
          s: 15
          from: "00:02:06,19"
          to: "00:02:15,21"
          text: "und dann war das Schlafen im Wald und das Patrouillieren auf der Straße gar nicht schön."
        sequence-16:
          s: 16
          from: "00:02:15,22"
          to: "00:02:27,13"
          text: "Wir beschwerten uns heftig beim Kommando: dann kam die Abteilung \"Piccinini\", die von \"Gek\" kommandiert wurde, um uns abzulösen."
        sequence-17:
          s: 17
          from: "00:02:27,14"
          to: "00:02:38,04"
          text: "Ich hatte eine leichte Grippe und sollte danach wieder zu meiner Abteilung gehen."
        sequence-18:
          s: 18
          from: "00:02:38,05"
          to: "00:02:44,06"
          text: "Ich habe meine Abteilung aber nicht wiedergefunden."
        sequence-19:
          s: 19
          from: "00:02:44,07"
          to: "00:02:50,22"
          text: "Sie hätten in der Nähe von Legoreccio sein sollen: dort wollten sie sich erholen,"
        sequence-20:
          s: 20
          from: "00:02:50,23"
          to: "00:02:55,17"
          text: "es war eine ruhige und sichere Gegend."
        sequence-21:
          s: 21
          from: "00:02:55,18"
          to: "00:03:03,17"
          text: "Als wir dort jedoch ankamen, wir waren zu zweit, war die Abteilung schon in Richtung Parma aufgebrochen."
        sequence-22:
          s: 22
          from: "00:03:03,18"
          to: "00:03:11,09"
          text: "Da wir unsere Abteilung nicht gefunden hatten, versuchten wir, zur nächstgelegenen zu kommen,"
        sequence-23:
          s: 23
          from: "00:03:11,10"
          to: "00:03:14,12"
          text: "diese Abteilung hieß \"Antifaschist\"."
        sequence-24:
          s: 24
          from: "00:03:14,13"
          to: "00:03:20,13"
          text: "Wir wollten bei denen bleiben, bis unsere Abteilung, die \"Cervi\", zurückkam."
        sequence-25:
          s: 25
          from: "00:03:20,14"
          to: "00:03:23,18"
          text: "Und dann hätten wir noch einmal darüber gesprochen."
        sequence-26:
          s: 26
          from: "00:03:23,19"
          to: "00:03:31,08"
          text: "Wir haben uns in der \"Antifascista\"-Abteilung angefreundet und mir gefiel diese Abteilung,"
        sequence-27:
          s: 27
          from: "00:03:31,09"
          to: "00:03:43,01"
          text: "weil wir gut miteinander zurechtkamen, also fühlte ich mich wohl."
        sequence-28:
          s: 28
          from: "00:03:43,02"
          to: "00:03:50,22"
          text: "Als wir die \"Cervi\"-Abteilung dann wieder trafen, sagte ich zu \"Pancio\","
        sequence-29:
          s: 29
          from: "00:03:50,23"
          to: "00:03:57,10"
          text: "der sich diesen Decknamen zugelegt hatte: \"Pancio, komm zu uns,"
        sequence-30:
          s: 30
          from: "00:03:57,11"
          to: "00:04:00,20"
          text: "hier ist es ok, hier geht es uns besser\","
        sequence-31:
          s: 31
          from: "00:04:00,21"
          to: "00:04:04,21"
          text: "denn in der anderen Abteilung hungerten wir, aber hier gab es genug zu essen."
        sequence-32:
          s: 32
          from: "00:04:04,22"
          to: "00:04:13,11"
          text: "Es war eine fruchtbarere Gegend, es gab mehr Bauern, bei den anderen gab es nur Wald, sonst nichts."
        sequence-33:
          s: 33
          from: "00:04:13,12"
          to: "00:04:19,16"
          text: "Und er sagte: \"Nein, mir geht es hier auch gut, wir reden nochmal darüber\"."
