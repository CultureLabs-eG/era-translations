de:
  francesco-bertacchini:
    chapter-6:
      c: 6
      title: "Kampfname (Deckname)"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:14,02"
          text: "Unseren Kampfnamen haben wir bekommen, als wir der Abteilung \"Antifascista\" beitraten,"
        sequence-2:
          s: 2
          from: "00:00:14,03"
          to: "00:00:20,21"
          text: "denn bei der \"Cervi\"-Abteilung hat niemand unsere Daten aufgenommen, niemand hat gefragt:"
        sequence-3:
          s: 3
          from: "00:00:20,22"
          to: "00:00:26,07"
          text: "da wollten sie aber unsere Daten und unsere Kampfnamen."
        sequence-4:
          s: 4
          from: "00:00:26,08"
          to: "00:00:35,05"
          text: "Wir waren zu dritt, mit einem aus Puianello,"
        sequence-5:
          s: 5
          from: "00:00:35,06"
          to: "00:00:40,02"
          text: "der in Cuccolinis Nudelfabrik arbeitete;"
        sequence-6:
          s: 6
          from: "00:00:40,03"
          to: "00:00:48,06"
          text: "\"Sucht euch einen Namen aus\" und Pancio sagte:"
        sequence-7:
          s: 7
          from: "00:00:48,07"
          to: "00:00:55,04"
          text: "\"Ich will den Namen eins Kriegers: Pancio!\""
        sequence-8:
          s: 8
          from: "00:00:55,05"
          to: "00:01:09,05"
          text: "Ich sagte: \"Pancio war doch dieser Guerillakämpfer.... Wie hieß der? Na, der Südamerikaner..."
        sequence-9:
          s: 9
          from: "00:01:09,06"
          to: "00:01:15,20"
          text: "Nein, nein, ich nehm was subtileres.\""
        sequence-10:
          s: 10
          from: "00:01:15,21"
          to: "00:01:21,01"
          text: "Der andere sagte: \"Er ist Pancio und ich nenne mich Vipera (Viper)\"."
        sequence-11:
          s: 11
          from: "00:01:21,02"
          to: "00:01:27,05"
          text: "Ich fragte: \"Warum Vipera?\" \"Weil sie mir Angst macht.\""
        sequence-12:
          s: 12
          from: "00:01:27,06"
          to: "00:01:35,13"
          text: "\"Du bist Vipera und ich nenne mich Volpe (Fuchs). Der ist flink und läuft der Gefahr davon und rettet sich.\""
        sequence-13:
          s: 13
          from: "00:01:35,14"
          to: "00:01:40,14"
          text: ~
