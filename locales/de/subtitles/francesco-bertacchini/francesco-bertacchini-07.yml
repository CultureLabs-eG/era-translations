de:
  francesco-bertacchini:
    chapter-7:
      c: 7
      title: "Durchquerung des Flusses Enza"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:07,09"
          text: "Zwei Tage vor der Durchquerung des Flusses Enza"
        sequence-2:
          s: 2
          from: "00:00:07,10"
          to: "00:00:14,07"
          text: "kam der Bataillonskommandeur \"Cicci\" und sagte:"
        sequence-3:
          s: 3
          from: "00:00:14,08"
          to: "00:00:22,16"
          text: "\"Jungs, wir dachten, das wäre einer der üblichen Überfalle der Deutschen und der Faschisten,"
        sequence-4:
          s: 4
          from: "00:00:22,17"
          to: "00:00:30,04"
          text: "stattdessen haben wir herausgefunden, dass es sich um eine groß angelegte Durchkämmungsaktion (Razzia) handelt,"
        sequence-5:
          s: 5
          from: "00:00:30,05"
          to: "00:00:35,17"
          text: "die Ciano, Casina, Castelnovo Monti und Vetto betrifft,"
        sequence-6:
          s: 6
          from: "00:00:35,18"
          to: "00:00:46,06"
          text: "das ganze Gebiet ist abgeriegelt und jede Menge Einsatzkräfte versuchen, uns einzuschließen und zu schnappen.\""
        sequence-7:
          s: 7
          from: "00:00:46,07"
          to: "00:00:57,19"
          text: "Es wurde beschlossen, alle Partisanen zu schützen, die sich in der Gegend von Vetto und Rosano aufhalten,"
        sequence-8:
          s: 8
          from: "00:00:57,20"
          to: "00:01:07,19"
          text: "und uns dann in Richtung des Enza zu begeben, um ihn abends zu durchqueren."
        sequence-9:
          s: 9
          from: "00:01:07,20"
          to: "00:01:11,22"
          text: "Am Abend sagte der Kommandeur zu uns:"
        sequence-10:
          s: 10
          from: "00:01:11,23"
          to: "00:01:25,14"
          text: "\"Jungs, wir müssen jetzt wirklich aufmerksam Wache halten, weil überall Deutsche sind"
        sequence-11:
          s: 11
          from: "00:01:25,15"
          to: "00:01:31,01"
          text: "und ihr sie sehen könnt, also haltet die Augen offen,"
        sequence-12:
          s: 12
          from: "00:01:31,02"
          to: "00:01:37,20"
          text: "denn wenn wir was unüberlegtes tun"
        sequence-13:
          s: 13
          from: "00:01:37,21"
          to: "00:01:43,00"
          text: "oder einen Deutschen töten, werden sie danach das Dorf niederbrennen."
        sequence-14:
          s: 14
          from: "00:01:43,01"
          to: "00:01:53,05"
          text: "Gegen drei Uhr morgens kam der Befehl zum Aufbruch, wir sollten losgehen,"
        sequence-15:
          s: 15
          from: "00:01:53,06"
          to: "00:02:03,11"
          text: "denn inzwischen waren keine Partisanen mehr in der Gegend."
        sequence-16:
          s: 16
          from: "00:02:03,12"
          to: "00:02:06,12"
          text: "Wir waren demzufolge die Nachhut, und konnten in Ruhe abziehen;"
        sequence-17:
          s: 17
          from: "00:02:06,13"
          to: "00:02:15,24"
          text: "die Stafetten kamen, nachdem sie sich draußen umgesehen hatten, und sagten, die Straße sei frei, also los..."
        sequence-18:
          s: 18
          from: "00:02:16,00"
          to: "00:02:30,02"
          text: "bei der Straßenmeisterei haben wir uns lange in alle Richtungen umgeschaut, nichts, der Nebel war die ganze Zeit sehr dicht..."
        sequence-19:
          s: 19
          from: "00:02:30,03"
          to: "00:02:33,10"
          text: "Wir gingen über die Straße und dann zum Enza hinunter:"
        sequence-20:
          s: 20
          from: "00:02:33,11"
          to: "00:02:45,02"
          text: "es gab nicht mal einen Stock, hinter dem man sich verstecken konnte, nur eine einzige Wasserfläche,"
        sequence-21:
          s: 21
          from: "00:02:45,03"
          to: "00:02:50,02"
          text: "nirgends ein Versteck, wenn der Nebel sich verzogen hätte."
        sequence-22:
          s: 22
          from: "00:02:50,03"
          to: "00:03:07,06"
          text: "\"Mirko\" hatte in seiner Gruppe einen Partisanen, der aus der Gegend kam, ein großer Mann, er hatte auch so einen Spitznamen,"
        sequence-23:
          s: 23
          from: "00:03:07,07"
          to: "00:03:12,08"
          text: "ich erinnere mich gerade nicht daran. Er sagte: \"Gib mir einen mit, ich gehe zu mir nach Hause"
        sequence-24:
          s: 24
          from: "00:03:12,09"
          to: "00:03:20,01"
          text: "und hole ein Seil zum durchqueren\", das Wasser stand sehr hoch."
        sequence-25:
          s: 25
          from: "00:03:20,02"
          to: "00:03:23,15"
          text: "Sie kamen mit dem Seil zurück, wir hatten ein kleines weißes Pferd:"
        sequence-26:
          s: 26
          from: "00:03:23,16"
          to: "00:03:39,02"
          text: "das Seil banden wir an einen Felsen in der Uferbefestigung."
        sequence-27:
          s: 27
          from: "00:03:39,03"
          to: "00:03:48,10"
          text: "Er band es fest, wir rollten es aus und jemand band es am Sattel des Pferdes fest. Ein kleines weißes Pferd,"
        sequence-28:
          s: 28
          from: "00:03:48,11"
          to: "00:03:59,02"
          text: "das arme Ding hätte einen Ständer unterm Bauch gebraucht, weil es so mager war, es blieb nur stehen, weil es vier Beine hatte."
        sequence-29:
          s: 29
          from: "00:03:59,03"
          to: "00:04:12,21"
          text: "Als das Seil gespannt war, hieß es: \"Los, los, los!\". Es war noch etwas Platz vom Pferd bis dahin, aber wir waren schon..."
        sequence-30:
          s: 30
          from: "00:04:12,22"
          to: "00:04:18,03"
          text: "Aber als wir drin waren, ging uns das Wasser bis zu den Schultern."
        sequence-31:
          s: 31
          from: "00:04:18,04"
          to: "00:04:23,06"
          text: "Ich hatte das Maschinengewehr in einer Hand und das Seil in der anderen,"
        sequence-32:
          s: 32
          from: "00:04:23,07"
          to: "00:04:32,24"
          text: "\"Mirko\" und dieser Typ, wie hieß er noch, Giovannone, gingen voran:"
        sequence-33:
          s: 33
          from: "00:04:33,00"
          to: "00:04:36,02"
          text: "\"Beeilt euch, Jungs!\""
        sequence-34:
          s: 34
          from: "00:04:36,03"
          to: "00:04:42,09"
          text: "Ich bin einer der ersten, wir laufen los: und plötzlich verschwindet der Nebel,"
        sequence-35:
          s: 35
          from: "00:04:42,10"
          to: "00:04:46,11"
          text: "als wär das extra organisiert gewesen,"
        sequence-36:
          s: 36
          from: "00:04:46,12"
          to: "00:04:57,02"
          text: "diese Nebelwolke über der Straße verschwand und man konnte die ganze Straße einsehen, die nach Vetto hinaufführt."
        sequence-37:
          s: 37
          from: "00:04:57,03"
          to: "00:05:08,02"
          text: "Da waren deutsche Patrouillen und sobald sie sahen, dass wir den Fluss durchquerten, eröffneten sie das Feuer."
        sequence-38:
          s: 38
          from: "00:05:08,03"
          to: "00:05:14,07"
          text: "Man hörte die Kugeln durchs Wasser pfeifen, unvorstellbar..."
        sequence-39:
          s: 39
          from: "00:05:14,08"
          to: "00:05:23,10"
          text: "Wir kamen über die Flussmitte, da fingen parmenser Partisanen vom Wachposten am anderen Ufer"
        sequence-40:
          s: 40
          from: "00:05:23,11"
          to: "00:05:30,09"
          text: "auch an, auf uns zu schießen. Schießen die Deutschen, also schießen die auch, solche Esel!"
        sequence-41:
          s: 41
          from: "00:05:30,10"
          to: "00:05:37,01"
          text: "Wir riefen \"Jungs, stopp! Stopp! Wir sind es, wir sind Partisanen\""
        sequence-42:
          s: 42
          from: "00:05:37,02"
          to: "00:05:41,20"
          text: "und als wir ans Ufer kamen..."
        sequence-43:
          s: 43
          from: "00:05:41,21"
          to: "00:05:46,09"
          text: "Neulich hab ich das wieder erzählt, bei der Gedenkveranstaltung,"
        sequence-44:
          s: 44
          from: "00:05:46,10"
          to: "00:05:48,24"
          text: "denn vier Partisanen sind da getötet worden."
        sequence-45:
          s: 45
          from: "00:05:49,00"
          to: "00:05:57,04"
          text: "Wir gingen trotzdem weiter, obwohl die anderen Partisanen schossen, denn es gab keinen anderen Ausweg:"
        sequence-46:
          s: 46
          from: "00:05:57,05"
          to: "00:06:03,09"
          text: "entweder von den Deutschen getötet werden oder im Wasser ertrinken."
        sequence-47:
          s: 47
          from: "00:06:03,10"
          to: "00:06:08,06"
          text: "Wir haben es jedenfalls auf die andere Seite geschafft:"
        sequence-48:
          s: 48
          from: "00:06:08,07"
          to: "00:06:15,14"
          text: "als der Anführer des Postens kam, habe ich ihn einen Esel genannt"
        sequence-49:
          s: 49
          from: "00:06:15,15"
          to: "00:06:19,16"
          text: "und er sagte: \"Ich habe euch für Deutsche gehalten\"."
        sequence-50:
          s: 50
          from: "00:06:19,17"
          to: "00:06:32,15"
          text: "\"Glaubst du wirklich, die Deutschen kommen mit uns durchs Wasser gelaufen? Dass wir uns gemeinsam mühen durch das Hochwasser zu kommen, echt?\""
        sequence-51:
          s: 51
          from: "00:06:32,16"
          to: "00:06:36,19"
          text: "Danach gingen wir unseres Weges und sie ebenfalls,"
        sequence-52:
          s: 52
          from: "00:06:36,20"
          to: "00:06:40,17"
          text: "Tatsache ist, dass wir es hinüber schafften und dann bis zum Monte Caio kamen."
        sequence-53:
          s: 53
          from: "00:06:40,18"
          to: "00:06:54,15"
          text: "Aber es regnete ununterbrochen jeden Tag, und als wir höher kamen, wurde aus Regen Graupel, aus Graupel wurde Schnee."
        sequence-54:
          s: 54
          from: "00:06:54,16"
          to: "00:07:02,24"
          text: "Wir schafften es nicht über den Kamm des Monte Caio, so sehr stürmte es."
        sequence-55:
          s: 55
          from: "00:07:03,00"
          to: "00:07:20,05"
          text: "Also sprach ich mit dem Sohn des Kommandeurs: \"Schau Ettore, ich lege mich hierhin, da bin ich geschützt und kann nicht gesehen werden\". So blieben wir bis zum nächsten Morgen."
        sequence-56:
          s: 56
          from: "00:07:20,06"
          to: "00:07:27,20"
          text: "Am Morgen, als sich alles beruhigt hatte und es langsam hell wurde, haben wir uns den Schnee abgeklopft und gingen weiter:"
        sequence-57:
          s: 57
          from: "00:07:27,21"
          to: "00:07:36,17"
          text: "wir gingen bis zum Monte Penice in der Provinz Piacenza."
        sequence-58:
          s: 58
          from: "00:07:36,18"
          to: "00:07:44,15"
          text: "Schaut euch das mal auf der Karte an... Monte Penice."
        sequence-59:
          s: 59
          from: "00:07:44,16"
          to: "00:07:48,00"
          text: "Und dann sind wir wieder zurückgelaufen."
