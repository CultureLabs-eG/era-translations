de:
  francesco-bertacchini:
    chapter-8:
      c: 8
      title: Disziplin
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:02,00"
          to: "00:00:13,14"
          text: "Bezüglich Disziplin... da ist mir mal passiert, dass ich Zahnschmerzen hatte und nach einem Arzt suchte,"
        sequence-2:
          s: 2
          from: "00:00:13,15"
          to: "00:00:17,06"
          text: "wir waren oben in Cerreto Alpi:"
        sequence-3:
          s: 3
          from: "00:00:17,07"
          to: "00:00:28,15"
          text: "Ich fand einen Arzt und er sagte: \"Ich habe keine Zange, um Zähne zu ziehen\"."
        sequence-4:
          s: 4
          from: "00:00:28,16"
          to: "00:00:36,16"
          text: "Es tat so weh, dass ich weder schlafen noch essen konnte, also sagte er zu mir:"
        sequence-5:
          s: 5
          from: "00:00:36,17"
          to: "00:00:45,06"
          text: "\"Ich besorge dieses Werkzeug, und dann lasse ich dich holen und ziehe den Zahn\";"
        sequence-6:
          s: 6
          from: "00:00:45,07"
          to: "00:00:53,03"
          text: "um den Schmerz zu lindern, empfahl er: \"Besorg dir im Dorf eine Kartoffel"
        sequence-7:
          s: 7
          from: "00:00:53,04"
          to: "00:01:05,07"
          text: "bei einer Bauernfamilie, lass sie zerreiben und pack das auf die schmerzende Stelle. Dann wird es besser, du wirst sehen.\""
        sequence-8:
          s: 8
          from: "00:01:07,19"
          to: "00:01:15,02"
          text: "Bevor ich auf Nachtwache ging,"
        sequence-9:
          s: 9
          from: "00:01:15,03"
          to: "00:01:23,20"
          text: "habe ich das gemacht, mir dann ein Taschentuch drumgebunden und bin dann nicht direkt an die Straße gegangen,"
        sequence-10:
          s: 10
          from: "00:01:23,21"
          to: "00:01:30,21"
          text: "sondern etwas abseits, damit ich sehen konnte, wer kam oder ging."
        sequence-11:
          s: 11
          from: "00:01:30,22"
          to: "00:01:37,14"
          text: "Während ich dort saß und über mich und die Jugend nachdachte,"
        sequence-12:
          s: 12
          from: "00:01:37,15"
          to: "00:01:42,03"
          text: "über meine Familie, die ich verlassen hatte, über dies und jenes,"
        sequence-13:
          s: 13
          from: "00:01:42,04"
          to: "00:01:50,14"
          text: "begann die Kartoffel zu wirken. Mir ging es wegen der Zahnschmerzen schon einige Tage schlecht,"
        sequence-14:
          s: 14
          from: "00:01:50,15"
          to: "00:01:53,18"
          text: "und plötzlich bin ich eingeschlafen."
        sequence-15:
          s: 15
          from: "00:01:53,19"
          to: "00:02:01,02"
          text: "Der Kommandeur der \"Cervi\"-Abteilung, Arturo Gambuzzi,"
        sequence-16:
          s: 16
          from: "00:02:01,03"
          to: "00:02:07,04"
          text: "war mit Trolli, der zu einer Besprechung dorthin gekommen war,"
        sequence-17:
          s: 17
          from: "00:02:07,05"
          to: "00:02:11,07"
          text: "und mit noch zwei oder drei anderen Kommandeuren,"
        sequence-18:
          s: 18
          from: "00:02:11,08"
          to: "00:02:22,17"
          text: "auf dem Weg zum Hotel, das kurz vor dem Cerreto Pass ist. Ich war da ganz in der Nähe."
        sequence-19:
          s: 19
          from: "00:02:30,05"
          to: "00:02:35,01"
          text: "Nach ihrer Besprechung gingen sie zurück zu ihren Abteilungen"
        sequence-20:
          s: 20
          from: "00:02:35,02"
          to: "00:02:46,01"
          text: "und als sie am Anfang des Saumpfades waren, hörte ich sie nicht. Ich musste richtig fest eingeschlafen sein."
        sequence-21:
          s: 21
          from: "00:02:46,02"
          to: "00:02:51,16"
          text: "Sie fingen an zu rufen: \"Wo ist denn der Wachposten? Wo ist die Wache?"
        sequence-22:
          s: 22
          from: "00:02:51,17"
          to: "00:02:57,02"
          text: "Hier sollte eine Wache stehen! Wieso ist hier keiner?"
        sequence-23:
          s: 23
          from: "00:02:57,03"
          to: "00:03:03,12"
          text: "Wie kann es in diesem Gebiet keine Wache geben!?\""
        sequence-24:
          s: 24
          from: "00:03:03,13"
          to: "00:03:07,12"
          text: "Als sie dicht bei mir waren wachte ich auf:"
        sequence-25:
          s: 25
          from: "00:03:07,13"
          to: "00:03:13,24"
          text: "\"Hier bin ich, mein Zahn tut weh...\" \"In Ordnung. Da sprechen wir morgen früh drüber.\""
        sequence-26:
          s: 26
          from: "00:03:14,00"
          to: "00:03:21,23"
          text: "Am Morgen gab es ein großes Plenum... La Gabellina war das Restaurant!"
        sequence-27:
          s: 27
          from: "00:03:21,24"
          to: "00:03:29,21"
          text: "Ein kurzes Treffen, um meine Bestrafung mitzuteilen, denn so ging das ja nicht..."
        sequence-28:
          s: 28
          from: "00:03:29,22"
          to: "00:03:35,09"
          text: "Denn eigentlich hätte ich sagen müssen, dass ich keine"
        sequence-29:
          s: 29
          from: "00:03:35,10"
          to: "00:03:40,16"
          text: "Wache halten konnte, dann wäre ich abgelöst worden."
        sequence-30:
          s: 30
          from: "00:03:40,17"
          to: "00:03:48,13"
          text: "Doch die Selbstdisziplin, die wir uns auferlegt hatten,"
        sequence-31:
          s: 31
          from: "00:03:48,14"
          to: "00:03:54,22"
          text: "erlaubte es mir nicht, einen anderen Genossen auf Wache zu schicken,"
        sequence-32:
          s: 32
          from: "00:03:54,23"
          to: "00:03:58,06"
          text: "ich war an der Reihe und mußte es also tun."
        sequence-33:
          s: 33
          from: "00:03:58,07"
          to: "00:04:04,18"
          text: "Die Angelegenheit war eindeutig, zur Strafe: ein Tag am Pfahl."
        sequence-34:
          s: 34
          from: "00:04:06,24"
          to: "00:04:14,13"
          text: "Direkt neben unserem Lagerplatz säuberten sie einen Baum,"
        sequence-35:
          s: 35
          from: "00:04:14,14"
          to: "00:04:20,09"
          text: "denn auch dort mussten wir uns ruhig verhalten, ohne Lärm zu machen,"
        sequence-36:
          s: 36
          from: "00:04:20,10"
          to: "00:04:30,02"
          text: "weil wir zwar die Staatsstraße sehen konnten, man dort aber auch hören konnte, wenn bei uns jemand sprach."
        sequence-37:
          s: 37
          from: "00:04:30,03"
          to: "00:04:35,04"
          text: "Jedenfalls banden sie mich den ganzen Tag über an den Baum"
        sequence-38:
          s: 38
          from: "00:04:35,05"
          to: "00:04:40,04"
          text: "und als es Abend wurde, haben alle über mich gelacht,"
        sequence-39:
          s: 39
          from: "00:04:40,05"
          to: "00:04:50,23"
          text: "alle haben gelacht, denn an einem so gefährlichen Ort einzuschlafen, das war echt..."
        sequence-40:
          s: 40
          from: "00:04:50,24"
          to: "00:04:54,11"
          text: "Ich habe mir das gut gemerkt und wenn es wieder mal"
        sequence-41:
          s: 41
          from: "00:04:54,12"
          to: "00:05:00,00"
          text: "Gelegenheit gab, einen schlechten Eindruck zu hinterlassen, habe ich es nicht gemacht,"
        sequence-42:
          s: 42
          from: "00:05:00,01"
          to: "00:05:07,24"
          text: "denn es war wichtig, das zu tun, was getan werden musste. Damit wir sicher waren."
        sequence-43:
          s: 43
          from: "00:05:08,00"
          to: "00:05:12,01"
          text: "Denn wenn du auf Wache oder auf Patrouille warst,"
        sequence-44:
          s: 44
          from: "00:05:12,02"
          to: "00:05:16,05"
          text: "musstest du diesen Job machen, du musstest tun, was dafür nötig war"
        sequence-45:
          s: 45
          from: "00:05:19,16"
          to: "00:05:24,14"
          text: "und die Sicherheit der Abteilung garantieren."
