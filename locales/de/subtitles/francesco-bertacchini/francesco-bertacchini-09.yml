  francesco-bertacchini:
    chapter-9:
      c: 9
      title: Befreiung
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:09,05"
          text: "Ehrlich gesagt war der Monat April langweilig."
        sequence-2:
          s: 2
          from: "00:00:09,06"
          to: "00:00:15,24"
          text: "Jeden Abend gingen wir Radio London hören,"
        sequence-3:
          s: 3
          from: "00:00:16,00"
          to: "00:00:21,04"
          text: "und das erste, was sie sagten, war:"
        sequence-4:
          s: 4
          from: "00:00:21,05"
          to: "00:00:25,00"
          text: "\"Wir beobachten und halten Wache,"
        sequence-5:
          s: 5
          from: "00:00:25,01"
          to: "00:00:34,07"
          text: "weil in dem Gebiet noch kein großer Vormarsch möglich ist\"."
        sequence-6:
          s: 6
          from: "00:00:34,21"
          to: "00:00:43,06"
          text: "Als unser Leiter einmal vom Bataillonshauptquartier zurückkam, sagte er:"
        sequence-7:
          s: 7
          from: "00:00:43,07"
          to: "00:00:47,13"
          text: "\"Jungs, macht euch bereit, morgen brechen wir auf!\""
        sequence-8:
          s: 8
          from: "00:00:47,14"
          to: "00:00:50,02"
          text: "\"Wie, morgen geht es los? Wohin denn?\""
        sequence-9:
          s: 9
          from: "00:00:50,03"
          to: "00:00:52,19"
          text: "\"Morgen früh gehen wir runter, nach Reggio.\""
        sequence-10:
          s: 10
          from: "00:00:52,20"
          to: "00:00:53,16"
          text: "\"Ach nee...\""
        sequence-11:
          s: 11
          from: "00:00:53,17"
          to: "00:00:56,20"
          text: "\"Ja, mittlerweile sind alle in Bewegung."
        sequence-12:
          s: 12
          from: "00:00:56,21"
          to: "00:01:07,02"
          text: "Morgen früh soll sich das ganze Bataillon und die ganze Brigade nach Ciano begeben.\""
        sequence-13:
          s: 13
          from: "00:01:07,03"
          to: "00:01:12,21"
          text: "Ich konnte die ganze Nacht nicht schlafen oder zumindest"
        sequence-14:
          s: 14
          from: "00:01:21,02"
          to: "00:01:25,21"
          text: "waren es nur Nickerchen, denn zu wissen, daß wir runtergingen, war zu aufregend..."
        sequence-15:
          s: 15
          from: "00:01:26,13"
          to: "00:01:29,16"
          text: "Wir kamen in Ciano an,"
        sequence-16:
          s: 16
          from: "00:01:29,17"
          to: "00:01:32,11"
          text: "sehr bedächtig,"
        sequence-17:
          s: 17
          from: "00:01:32,12"
          to: "00:01:38,12"
          text: "weil wir wussten, dass die (deutsche) Anti-Rebellen-Einheit dort war,"
        sequence-18:
          s: 18
          from: "00:01:38,13"
          to: "00:01:45,03"
          text: "immer in Alarmbereitschaft, die konnten hätten von allen Seiten aus den Fenstern schießen können..."
        sequence-19:
          s: 19
          from: "00:01:45,04"
          to: "00:01:49,18"
          text: "Doch wir kamen in Ciano an, ohne einen einzigen Schuss abgegeben zu haben;"
        sequence-20:
          s: 20
          from: "00:01:49,19"
          to: "00:01:56,22"
          text: "Der Ort war wie ausgestorben, nicht einmal die Bevölkerung"
        sequence-21:
          s: 21
          from: "00:01:56,23"
          to: "00:01:58,18"
          text: "war zu sehen."
        sequence-22:
          s: 22
          from: "00:01:58,19"
          to: "00:02:11,07"
          text: "Da in Ciano nichts war, gingen wir weiter. Inzwischen war es fast Mittag und \"Falco\" sagte: \"Wir gehen zur Kreuzung in San Polo\"."
        sequence-23:
          s: 23
          from: "00:02:11,08"
          to: "00:02:14,16"
          text: "\"Ok, lasst uns zur Kreuzung in San Polo gehen\"."
        sequence-24:
          s: 24
          from: "00:02:14,17"
          to: "00:02:21,10"
          text: "Sehr vorsichtig, in einem Abstand von zehn Metern von einem zum anderen, weil überall Gefahr drohte,"
        sequence-25:
          s: 25
          from: "00:02:21,11"
          to: "00:02:23,18"
          text: "kamen wir an der Kirche an."
        sequence-26:
          s: 26
          from: "00:02:24,08"
          to: "00:02:32,20"
          text: "Wir sitzen da, die Leute unterhielten sich, die zwei Maschinengewehre, ein schweres und ein leichtes, waren aufgestellt:"
        sequence-27:
          s: 27
          from: "00:02:32,21"
          to: "00:02:38,06"
          text: "plötzlich sah man in der Kurve von Quattro Castella einen Panzerwagen."
        sequence-28:
          s: 28
          from: "00:02:38,07"
          to: "00:02:43,03"
          text: "\"Los, los, die Deutschen! Kommt schon, kommt schon, es sind Deutsche!\""
        sequence-29:
          s: 29
          from: "00:02:43,04"
          to: "00:02:45,14"
          text: "Alle machten sich bereit..."
        sequence-30:
          s: 30
          from: "00:02:45,15"
          to: "00:02:55,06"
          text: "Es war ein Panzerfahrzeug mit einem Schwarzen darauf! Er rauchte eine lange, dicke Zigarre!"
        sequence-31:
          s: 31
          from: "00:02:58,07"
          to: "00:03:06,23"
          text: "Wir sind hin, sie sahen, dass wir Partisanen waren und hielten an, stiegen herunter, wir umarmten uns..."
        sequence-32:
          s: 32
          from: "00:03:06,24"
          to: "00:03:10,20"
          text: "Der oben war Brasilianer,"
        sequence-33:
          s: 33
          from: "00:03:10,21"
          to: "00:03:17,11"
          text: "er warf seine Zigarre an den Feldrand und als ich das sah, zack!"
        sequence-34:
          s: 34
          from: "00:03:17,12"
          to: "00:03:24,14"
          text: "Ich lief hin, machte sie aus und steckte sie ein,"
        sequence-35:
          s: 35
          from: "00:03:24,15"
          to: "00:03:30,19"
          text: "denn wir rauchten nur Walnuss- oder Kirschblätter"
        sequence-36:
          s: 36
          from: "00:03:30,20"
          to: "00:03:40,11"
          text: "und da sagte er: \"Nein, nein! Hier!\", gab er mir eine Zigarre und wollte, dass ich den Stummel wegwarf, weil er schon alles geraucht hatte."
        sequence-37:
          s: 37
          from: "00:03:40,12"
          to: "00:03:44,10"
          text: "Später gaben sie uns ein Stück Schokolade,"
        sequence-38:
          s: 38
          from: "00:03:44,11"
          to: "00:03:48,06"
          text: "fragten: \"Wie gehts, wie stehts?\" und sprachen sogar italienisch."
        sequence-39:
          s: 39
          from: "00:03:48,02"
          to: "00:03:52,13"
          text: "Wir blieben die ganze Nacht dort und bei Sonnenaufgang kam der Befehl:"
        sequence-40:
          s: 40
          from: "00:03:52,14"
          to: "00:03:58,17"
          text: "die Abteilung \"Antifascista\" geht nach Bibbiano,"
        sequence-41:
          s: 41
          from: "00:03:58,18"
          to: "00:04:04,04"
          text: "weil der Ort besetzt werden muss."
        sequence-42:
          s: 42
          from: "00:04:04,05"
          to: "00:04:09,08"
          text: "Wir hätten jedoch in Richtung Quattro Castella gehen wollen,"
        sequence-43:
          s: 43
          from: "00:04:09,09"
          to: "00:04:14,03"
          text: "denn nach Quattro Castella kam Roncolo und danach wären wir in Reggio gewesen."
        sequence-44:
          s: 44
          from: "00:04:14,04"
          to: "00:04:18,23"
          text: "Stattdessen liefen wir nach Bibbiano:"
        sequence-45:
          s: 45
          from: "00:04:18,24"
          to: "00:04:26,00"
          text: "kamen morgens dort an, ganz umsichtig, keine Menschenseele zu sehen;"
        sequence-46:
          s: 46
          from: "00:04:26,01"
          to: "00:04:32,16"
          text: "also begannen wir wieder einen provisorischen Posten zu errichten."
        sequence-47:
          s: 47
          from: "00:04:32,17"
          to: "00:04:38,16"
          text: "Da sprangen plötzlich Deutsche hinter den Bäumen hervor, alle so, mit erhobenen Händen..."
        sequence-48:
          s: 48
          from: "00:04:38,17"
          to: "00:04:46,06"
          text: "Wir waren in der Nähe der Schule, ich erinnere mich gut, weil ich da später zehn Jahre bei Coop Box als Fahrer gearbeitet habe..."
        sequence-49:
          s: 49
          from: "00:04:46,07"
          to: "00:04:50,00"
          text: "Sie sprangen hinter den Bäumen hervor,"
        sequence-50:
          s: 50
          from: "00:04:50,01"
          to: "00:04:54,06"
          text: "wahrscheinlich hatten sie sich während der Flucht am Abend vorher dort versteckt,"
        sequence-51:
          s: 51
          from: "00:04:54,07"
          to: "00:04:57,17"
          text: "hinter den Bäumen waren sie versteckt,"
        sequence-52:
          s: 52
          from: "00:04:57,18"
          to: "00:05:01,07"
          text: "buchstäblich hinter jedem Baum war ein Deutscher:"
        sequence-53:
          s: 53
          from: "00:05:01,08"
          to: "00:05:16,09"
          text: "Wir hatten unsere Waffen und sagten: \"Los vorwärts! Kommt her!\". Nach und nach kamen sie mit erhobenen Händen und wir steckten sie in die Schule, die direkt an der Straße stand."
        sequence-54:
          s: 54
          from: "00:05:16,19"
          to: "00:05:21,11"
          text: "Falco sagte zu mir: \"Es kam der Befehl nach Parma zu gehen.\""
        sequence-55:
          s: 55
          from: "00:05:22,21"
          to: "00:05:34,06"
          text: "Ich und noch drei, vier andere aus unserem Kommando sagten: \"Ich gehe nicht nach Parma,"
        sequence-56:
          s: 56
          from: "00:05:34,07"
          to: "00:05:44,10"
          text: "ich werde die Stadt Reggio verteidigen, nicht Parma!\""
        sequence-57:
          s: 57
          from: "00:05:44,11"
          to: "00:05:54,01"
          text: "Ich verachtete die Partisanen aus Parma,"
        sequence-58:
          s: 58
          from: "00:05:54,02"
          to: "00:06:00,05"
          text: "weil sie auf uns schossen, als wir am 6. Oktober den Fluss durchquerten."
        sequence-59:
          s: 59
          from: "00:06:00,06"
          to: "00:06:04,22"
          text: "Und mit den Parmensern sind wir sowieso nie verbrüdert gewesen."
        sequence-60:
          s: 60
          from: "00:06:06,11"
          to: "00:06:18,02"
          text: "Nichts zu machen: Wir müssen nach Parma. Das Übliche, Selbstdisziplin:"
        sequence-61:
          s: 61
          from: "00:06:18,03"
          to: "00:06:22,13"
          text: "es war befohlen nach Parma zu gehen, also gehen wir nach Parma."
        sequence-62:
          s: 62
          from: "00:06:22,14"
          to: "00:06:34,15"
          text: "Wir ließen Quattro Castella hinter uns, kamen an Monticelli vorbei und von dort ging es weiter bis nach Parma:"
        sequence-63:
          s: 63
          from: "00:06:34,16"
          to: "00:06:38,23"
          text: "im Gänsemarsch laufend haben wir uns die schöne Landschaft angeschaut."
        sequence-64:
          s: 64
          from: "00:06:38,24"
          to: "00:06:41,19"
          text: "Nicht einen Schuss haben wir abgegeben!"
        sequence-65:
          s: 65
          from: "00:06:41,20"
          to: "00:06:47,24"
          text: "Alles war sauber, sauber, weder Faschisten noch Deutsche, nichts!"
        sequence-66:
          s: 66
          from: "00:06:48,00"
          to: "00:06:57,02"
          text: "Als wir am Stadtrand von Parma ankamen, trafen wir auf einige Partisanenpatrouillen,"
        sequence-67:
          s: 67
          from: "00:06:57,03"
          to: "00:07:03,05"
          text: "die sagten, dass es Scharfschützen gäbe und wir vorsichtig sein müssten."
        sequence-68:
          s: 68
          from: "00:07:03,06"
          to: "00:07:13,09"
          text: "Während wir die Lage einschätzten, kam aus Richtung Reggio ein amerikanischer Jeep mit zwei Leuten:"
        sequence-69:
          s: 69
          from: "00:07:13,10"
          to: "00:07:16,11"
          text: "Wir signalisierten \"Stop, stop!\","
        sequence-70:
          s: 70
          from: "00:07:16,12"
          to: "00:07:25,06"
          text: "sie hielten und wir sagten: \"Da ist ein deutscher Posten, der nervt\"."
        sequence-71:
          s: 71
          from: "00:07:25,07"
          to: "00:07:31,23"
          text: "Sie wollten sich das genauer ansehen,"
        sequence-72:
          s: 72
          from: "00:07:31,24"
          to: "00:07:36,10"
          text: "und wir haben in die entprechende Richtung gewiesen:"
        sequence-73:
          s: 73
          from: "00:07:36,11"
          to: "00:07:46,19"
          text: "Dann drehte sich einer um, nahm Maß, steckte eine Granate in den Mörser und ab: \"Tschimm, tschimm, tack!\","
        sequence-74:
          s: 74
          from: "00:07:46,20"
          to: "00:07:50,10"
          text: "weg war sie, keine Menschen mehr zu hören."
        sequence-75:
          s: 75
          from: "00:07:50,11"
          to: "00:07:53,14"
          text: "Offensichtlich hatte er das Ziel getroffen."
        sequence-76:
          s: 76
          from: "00:07:53,15"
          to: "00:07:59,07"
          text: "Wir kamen aus der Deckung hervor, standen auf und guckten, aber da war nichts mehr."
        sequence-77:
          s: 77
          from: "00:07:59,08"
          to: "00:08:03,03"
          text: "Wir verabschiedeten uns von den beiden Amerikanern, die in die Stadt fuhren"
