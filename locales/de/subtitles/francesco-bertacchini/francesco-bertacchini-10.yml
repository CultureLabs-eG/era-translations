de:
  francesco-bertacchini:
    chapter-10:
      c: 10
      title: "Nach dem Krieg"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:06,09"
          text: "Ich glaube am 3. Mai haben wir eine Parade abgehalten und gingen dann in die Piazza."
        sequence-2:
          s: 2
          from: "00:00:06,15"
          to: "00:00:13,19"
          text: "Wir sollten unsere Waffen abgeben, aber ehrlich gesagt, tat ich das nur schweren Herzens:"
        sequence-3:
          s: 3
          from: "00:00:13,20"
          to: "00:00:20,10"
          text: "ich hatte ein schönes, glänzendes, sauberes Sten, das ich wie einen Bruder behandelte,"
        sequence-4:
          s: 4
          from: "00:00:20,11"
          to: "00:00:26,07"
          text: "da gab es nicht viel drum herumzureden."
        sequence-5:
          s: 5
          from: "00:00:26,08"
          to: "00:00:34,24"
          text: "Ich habe es dann abgegeben, weil ich diese Zeit auch vergessen wollte:"
        sequence-6:
          s: 6
          from: "00:00:35,00"
          to: "00:00:44,06"
          text: "ich hatte alles aus eigenem Antrieb getan, ganz spontan, um die Faschisten zu vertreiben,"
        sequence-7:
          s: 7
          from: "00:00:44,07"
          to: "00:00:50,23"
          text: "mehr noch als die Deutschen. Die Waffe hatte ich abgegeben, damit war es vorbei."
        sequence-8:
          s: 8
          from: "00:00:50,24"
          to: "00:01:00,22"
          text: "Und in der Tat, als ich dann wieder arbeiten ging, dachte ich nur an die Feste und ans Tanzen,"
        sequence-9:
          s: 9
          from: "00:01:00,23"
          to: "00:01:08,01"
          text: "denn dort trafen wir junge Frauen, gingen hier und dort hin ..."
        sequence-10:
          s: 10
          from: "00:01:08,02"
          to: "00:01:16,01"
          text: "Ein paar Mal wurde ich in die Ortsgruppe zu Treffen eingeladen"
        sequence-11:
          s: 11
          from: "00:01:16,02"
          to: "00:01:21,00"
          text: "und ehrlich gesagt: Es interessierte mich nicht mehr."
        sequence-12:
          s: 12
          from: "00:01:21,01"
          to: "00:01:25,10"
          text: "Als sie mich noch einmal einluden, bin ich nicht mehr hingegangen."
        sequence-13:
          s: 13
          from: "00:01:25,11"
          to: "00:01:33,24"
          text: "Ich habe dann Stück für Stück angefangen zu arbeiten, ich wollte ja wirklich arbeiten,"
        sequence-14:
          s: 14
          from: "00:01:34,00"
          to: "00:01:38,04"
          text: "aber die Abende verbrachte ich auf meine Art."
        sequence-15:
          s: 15
          from: "00:01:38,05"
          to: "00:01:43,15"
          text: "Wir gingen tanzen, zum Beispiel in Puianello, in Codemondo,"
        sequence-16:
          s: 16
          from: "00:01:43,16"
          to: "00:01:48,23"
          text: "in der Po-Ebene, immer tanzen bis zwei oder drei Uhr."
        sequence-17:
          s: 17
          from: "00:01:48,24"
          to: "00:01:52,06"
          text: "Manchmal sagte mein Vater:"
        sequence-18:
          s: 18
          from: "00:01:52,07"
          to: "00:01:58,03"
          text: "\"Die Tanzlokale schließen um Mitternacht, was macht ihr denn bis drei Uhr?\""
        sequence-19:
          s: 19
          from: "00:01:58,04"
          to: "00:02:00,24"
          text: "Wir wollten unseren Spaß haben,"
        sequence-20:
          s: 20
          from: "00:02:01,00"
          to: "00:02:07,11"
          text: "denn wir kamen gerade aus einer Zeit, in der nur von Krieg die Rede war."
        sequence-21:
          s: 21
          from: "00:02:07,12"
          to: "00:02:16,11"
          text: "Bei den Partisanen bin ich gewissermaßen der Sänger meiner Einheit geworden,"
        sequence-22:
          s: 22
          from: "00:02:16,12"
          to: "00:02:26,15"
          text: "weil ich gern sang. \"Los Volpe, sing mal dieses Lied!\" und ich sang."
        sequence-23:
          s: 23
          from: "00:02:26,16"
          to: "00:02:29,24"
          text: "Aber dann überkam einen immer die Traurigkeit,"
        sequence-24:
          s: 24
          from: "00:02:33,18"
          to: "00:02:39,12"
          text: "also dachte ich später nur daran mich zu amüsieren."
        sequence-25:
          s: 25
          from: "00:02:39,13"
          to: "00:02:45,04"
          text: "Dann habe ich eine Freundin gefunden,"
        sequence-26:
          s: 26
          from: "00:02:45,05"
          to: "00:02:52,02"
          text: "sie war die Cousine meines gestorbenen Freundes,"
        sequence-27:
          s: 27
          from: "00:02:52,03"
          to: "00:02:55,09"
          text: "mit der haben sie mich verkuppelt."
        sequence-28:
          s: 28
          from: "00:02:55,10"
          to: "00:03:01,23"
          text: "Denn sie kam immer zu mir und sagte: \"Komm, nimm mich heute Abend mit zum Tanzen\","
        sequence-29:
          s: 29
          from: "00:03:01,24"
          to: "00:03:05,24"
          text: "sie wohnte in Puianello, ich in Reggio,"
        sequence-30:
          s: 30
          from: "00:03:06,00"
          to: "00:03:11,24"
          text: "danach ging sie zum schlafen zur Familie von Pancio."
        sequence-31:
          s: 31
          from: "00:03:14,10"
          to: "00:03:19,04"
          text: "Aber wenn etwas nicht spontan ist, wird es nicht gut,"
        sequence-32:
          s: 32
          from: "00:03:19,05"
          to: "00:03:28,16"
          text: "in Wahrheit war alles ein Bluff: Also haben wir uns getrennt und uns nie wieder gesehen."
        sequence-33:
          s: 33
          from: "00:03:32,17"
          to: "00:03:39,21"
          text: "Dann habe ich meine Frau getroffen. Ich hab sie richtig gesucht."
        sequence-34:
          s: 34
          from: "00:03:39,22"
          to: "00:03:43,24"
          text: "Ich war bei Zibordi, habe sie gesehen und peng!"
        sequence-35:
          s: 35
          from: "00:03:44,00"
          to: "00:03:49,04"
          text: "Ich hatte nach ihr gesucht und mit ihr war es ein komplett anderes Leben."
        sequence-36:
          s: 36
          from: "00:03:49,05"
          to: "00:03:52,15"
          text: "Und jetzt sind wir hier."
        sequence-37:
          s: 37
          from: "00:03:56,01"
          to: "00:04:02,16"
          text: "Aber ich habe immer ehrenamtlich gearbeitet, auch beim ANPI (Partisanenverband),"
        sequence-38:
          s: 38
          from: "00:04:02,17"
          to: "00:04:06,19"
          text: "das mache ich von Herzen gern,"
        sequence-39:
          s: 39
          from: "00:04:06,20"
          to: "00:04:11,06"
          text: "denn ich hatte etwas aus Eigenitiative getan:"
        sequence-40:
          s: 40
          from: "00:04:11,07"
          to: "00:04:18,04"
          text: "Niemand hat gesagt: \"Du musst zu den Partisanen gehen!\" Nein. Ich bin zu den Partisanen gegangen, weil ich es für das Richtige hielt."
