---
de:
  giacomina-castagnetti:
    chapter-1:
      c: 1
      title: Familie, sozialer und politischer Kontext
      subtitles:
        sequence-1:
          s: 1
          from: 00:00:00,18
          to: 00:00:03,11
          text: Mein Name ist Giacomina Castagnetti.
        sequence-2:
          s: 2
          from: 00:00:03,11
          to: 00:00:08,13
          text: Ich akzeptiere es immer, wenn mich jemand nach meiner
            Lebensgeschichte fragt.
        sequence-3:
          s: 3
          from: 00:00:08,13
          to: 00:00:19,20
          text: Nicht weil ich denke sie sei sehr wichtig, interessant,
            oder einzigartig, sonder weil ich
        sequence-4:
          s: 4
          from: 00:00:19,20
          to: 00:00:25,08
          text: die dunkelste Zeit der italienischen Geschichte miterlebt habe,
        sequence-5:
          s: 5
          from: 00:00:25,08
          to: 00:00:26,17
          text: das faschistische Regime und den Zweiten Weltkrieg.
        sequence-6:
          s: 6
          from: 00:00:26,17
          to: 00:00:37,02
          text: Ich bin aus Roncolo di Quattro Castella, aus einer großen
            Familie von Pachtbauern. Ich bin Jahrgang 1925.
        sequence-7:
          s: 7
          from: 00:00:37,02
          to: 00:00:44,07
          text: ''
        sequence-8:
          s: 8
          from: 00:00:44,07
          to: 00:00:58,15
          text: Ich war das jüngste Kind der Familie, nach sechs Brüdern und einer Schwester.
        sequence-9:
          s: 9
          from: 00:00:58,15
          to: 00:01:07,00
          text: Ich bin drei Monate nach dem Tod meines Vaters geboren.
            Meine Mutter war eine Witwe mit acht Kindern.
        sequence-10:
          s: 10
          from: 00:01:07,00
          to: 00:01:08,02
          text: ''
        sequence-11:
          s: 11
          from: 00:01:08,02
          to: 00:01:14,11
          text: Wir waren immer eine sehr eng verbundene Familie.
        sequence-12:
          s: 12
          from: 00:01:14,11
          to: 00:01:15,16
          text: ''
        sequence-13:
          s: 13
          from: 00:01:15,16
          to: 00:01:21,29
          text: Das Gesetz erlaubte es meiner Mutter als Frau nicht, Familienvorstand zu sein.
        sequence-14:
          s: 14
          from: 00:01:21,29
          to: 00:01:26,13
          text: Deshalb bekam sie auch nicht das Sorgerecht für die Kinder.
        sequence-15:
          s: 15
          from: 00:01:26,13
          to: 00:01:36,22
          text: Das Gericht bestimmte einen Vormund, der eine ärmliche Bauernfamilie
            wie die unsere kontrollieren sollte.
        sequence-16:
          s: 16
          from: 00:01:36,22
          to: 00:01:45,02
          text: Er kam in unser Haus um die Gabeln und Messer zu zählen,
            die Möbel und alles andere.
        sequence-17:
          s: 17
          from: 00:01:45,02
          to: 00:01:52,10
          text: Er sollte sicherstellen, dass dieses Vermögen unberührt
            bleibe bis wir Kinder volljährig waren.
        sequence-18:
          s: 18
          from: 00:01:52,10
          to: 00:01:52,27
          text: ''
        sequence-19:
          s: 19
          from: 00:01:52,27
          to: 00:01:56,22
          text: Ich ging in Roncolo zur Schule.
        sequence-20:
          s: 20
          from: 00:01:56,22
          to: 00:01:58,22
          text: Da sich die Schule in einer ländlichen Gegend befand
        sequence-21:
          s: 21
          from: 00:01:58,22
          to: 00:02:08,16
          text: ging sie nur bis zur dritten Klasse.
        sequence-22:
          s: 22
          from: 00:02:08,16
          to: 00:02:21,23
          text: Ich ging auf Holzschuhen zur Schule, mit einem Beutel, zwei
            Schulheften -
        sequence-23:
          s: 23
          from: 00:02:21,23
          to: 00:02:30,27
          text: das eine liniert, das andere kariert – und einer Fibel
        sequence-24:
          s: 24
          from: 00:02:30,27
          to: 00:02:41,11
          text: die alle meine Brüder schon benutzt hatten, bevor ich sie kriegte.
        sequence-25:
          s: 25
          from: 00:02:41,11
          to: 00:02:51,17
          text: 'In der Schule gab es ein großes Banner das schlecht gemalt war und
            auf dem stand:'
        sequence-26:
          s: 26
          from: 00:02:51,17
          to: 00:02:54,17
          text: "“Der Duce hat immer recht”."
        sequence-27:
          s: 27
          from: 00:02:54,17
          to: 00:03:04,01
          text: 'Alles war so organisiert damit Leute an diese Sachen glaubten:'
        sequence-28:
          s: 28
          from: 00:03:04,01
          to: 00:03:13,06
          text: dass dem Duce nichts entgegenzusetzen sei und er Recht habe in dem, was er sage.
        sequence-29:
          s: 29
          from: 00:03:13,06
          to: 00:03:24,10
          text: 'Morgens kriegten wir Lebertran: einen halben Teelöffel für die Mädchen,
            einen ganzen für die Jungs.'
        sequence-30:
          s: 30
          from: 00:03:24,10
          to: 00:03:31,05
          text: Das war nicht schlimm, weil das Öl eklig und ranzig schmeckte.
        sequence-31:
          s: 31
          from: 00:03:31,05
          to: 00:03:40,18
          text: Aber es war schon das erste Zeichen der Diskriminierung von Frauen.
        sequence-32:
          s: 32
          from: 00:03:40,18
          to: 00:03:42,08
          text: ''
        sequence-33:
          s: 33
          from: 00:03:42,08
          to: 00:03:52,29
          text: We didn’t take much math, but we spent a lot of time doing gymnastics,
            as we had to forge our physique.
        sequence-34:
          s: 34
          from: 00:03:52,29
          to: 00:04:03,05
          text: Since we didn’t have a gym, every day we spent two hours in the school
            courtyard doing physical education,
        sequence-35:
          s: 35
          from: 00:04:03,05
          to: 00:04:06,20
          text: even in the winter when it turned cold.
        sequence-36:
          s: 36
          from: 00:04:06,20
          to: 00:04:16,07
          text: We were all excited for the gymnastics display we were working on.
        sequence-37:
          s: 37
          from: 00:04:16,07
          to: 00:04:27,06
          text: It would take place in the main square, in front of our parents and
            all the others.
        sequence-38:
          s: 38
          from: 00:04:27,06
          to: 00:04:28,13
          text: ''
        sequence-39:
          s: 39
          from: 00:04:28,13
          to: 00:04:36,27
          text: 'However, Mussolini wanted children to wear a uniform from our earliest
            childhood:'
        sequence-40:
          s: 40
          from: 00:04:36,27
          to: 00:04:37,20
          text: ''
        sequence-41:
          s: 41
          from: 00:04:37,20
          to: 00:04:44,17
          text: the “Figli della Lupa”, the “Balilla”, the “Piccole Italiane”, the
            “Avant-gardists”.
        sequence-42:
          s: 42
          from: 00:04:44,17
          to: 00:04:46,11
          text: ''
        sequence-43:
          s: 43
          from: 00:04:46,11
          to: 00:04:50,00
          text: Mothers were enrolled in the “Massaie rurali” (rural housewives),
        sequence-44:
          s: 44
          from: 00:04:50,00
          to: 00:05:00,21
          text: 'and were given pamphlets for them to learn how to breed chickens
            and work the garden: the “war garden”.'
        sequence-45:
          s: 45
          from: 00:05:00,21
          to: 00:05:02,25
          text: ''
        sequence-46:
          s: 46
          from: 00:05:02,25
          to: 00:05:06,16
          text: The whole family was
        sequence-47:
          s: 47
          from: 00:05:06,16
          to: 00:05:08,20
          text: ''
        sequence-48:
          s: 48
          from: 00:05:08,20
          to: 00:05:11,01
          text: organized.
        sequence-49:
          s: 49
          from: 00:05:11,01
          to: 00:05:13,19
          text: ''
        sequence-50:
          s: 50
          from: 00:05:13,19
          to: 00:05:22,29
          text: The Duce had also decided that large families were to be awarded with
            a certificate.
        sequence-51:
          s: 51
          from: 00:05:22,29
          to: 00:05:29,20
          text: Even more so for our family since there were six boys and two girls.
        sequence-52:
          s: 52
          from: 00:05:29,20
          to: 00:05:36,08
          text: This certificate had to be displayed at home, so that everybody could
            see
        sequence-53:
          s: 53
          from: 00:05:36,08
          to: 00:05:44,21
          text: that Mussolini had acknowledged these families
        sequence-54:
          s: 54
          from: 00:05:44,21
          to: 00:05:54,23
          text: who had generated manpower for the nation to prepare for war.
        sequence-55:
          s: 55
          from: 00:05:54,23
          to: 00:05:55,23
          text: ''
        sequence-56:
          s: 56
          from: 00:05:55,23
          to: 00:06:01,01
          text: When I was seven I suffered my first humiliation.
        sequence-57:
          s: 57
          from: 00:06:01,01
          to: 00:06:02,06
          text: ''
        sequence-58:
          s: 58
          from: 00:06:02,06
          to: 00:06:10,14
          text: My mother didn’t have enough money to buy me the uniform of the “Piccole
            Italiane”.
        sequence-59:
          s: 59
          from: 00:06:10,14
          to: 00:06:19,21
          text: So I couldn’t take part in the gymnastics event, as I had dreamed
            about.
        sequence-60:
          s: 60
          from: 00:06:19,21
          to: 00:06:27,29
          text: I never found out if we really didn’t have any money
        sequence-61:
          s: 61
          from: 00:06:27,29
          to: 00:06:37,04
          text: or rather my mother didn’t want me to wear that uniform.
        sequence-62:
          s: 62
          from: 00:06:37,04
          to: 00:06:39,01
          text: ''
        sequence-63:
          s: 63
          from: 00:06:39,01
          to: 00:06:47,07
          text: After the display they handed out an Easter egg to all the participants.
        sequence-64:
          s: 64
          from: 00:06:47,07
          to: 00:06:57,01
          text: I had never seen one before. It was amazing, with its shiny coloured
            paper.
        sequence-65:
          s: 65
          from: 00:06:57,01
          to: 00:07:08,18
          text: The teacher handed out an egg to all the children while I was left
            out. I wasn’t worth it.
        sequence-66:
          s: 66
          from: 00:07:08,18
          to: 00:07:14,11
          text: Can you imagine the despair of a seven-year-old girl, as she walked
            home thinking
        sequence-67:
          s: 67
          from: 00:07:14,11
          to: 00:07:24,27
          text: that she was different because of such a pointless motive? Because
            she didn’t have a white shirt and a black skirt?
        sequence-68:
          s: 68
          from: 00:07:24,27
          to: 00:07:30,11
          text: After I had a son and a family of my own,
        sequence-69:
          s: 69
          from: 00:07:30,11
          to: 00:07:35,16
          text: I told him what I had gone through when I was seven.
        sequence-70:
          s: 70
          from: 00:07:35,16
          to: 00:07:41,00
          text: So every year at Easter, he brings me a huge Easter egg.
