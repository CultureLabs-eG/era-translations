---
de:
  giacomina-castagnetti:
    chapter-2:
      c: 2
      title: Pächterfamilie; Situation der Frau
      subtitles:
        sequence-1:
          s: 1
          from: 00:00:00,12
          to: 00:00:07,05
          text: Ich habe nie vergessen, dass, wenn der Gutsherr im Hof ankam,
        sequence-2:
          s: 2
          from: 00:00:07,05
          to: 00:00:13,15
          text: meine Mutter uns jüngeren Kindern sagte, nach drinnen zu gehen.
        sequence-3:
          s: 3
          from: 00:00:13,15
          to: 00:00:29,23
          text: Ich war wirklich neugierig auf die Gutsherrin, immer geschniegelt
            und mit einem kleinen Sonnenschirm.
        sequence-4:
          s: 4
          from: 00:00:29,23
          to: 00:00:35,08
          text: Sie war die Gräfin Carbonieri zu Parma.
        sequence-5:
          s: 5
          from: 00:00:35,08
          to: 00:00:41,00
          text: Später habe ich verstanden, warum wir hineingehen mussten.
        sequence-6:
          s: 6
          from: 00:00:41,00
          to: 00:00:50,17
          text: Meine Mutter wollte nicht, dass die Gräfin uns Kinder sieht, die wir
            noch nicht arbeiten konnten.
        sequence-7:
          s: 7
          from: 00:00:50,17
          to: 00:01:02,17
          text: Sie wollte die Gräfin nicht dazu verleiten, zu zählen, wie viele Gläser
            Milch sie jeden Morgen brauchte, um uns zu ernähren.
        sequence-8:
          s: 8
          from: 00:01:02,17
          to: 00:01:14,00
          text: Sollten vier von uns Kindern nicht mitarbeiten, dann waren wir
            laut Pachtvertrag nur weitere hungrige Münder.
        sequence-9:
          s: 9
          from: 00:01:14,00
          to: 00:01:16,00
          text: ''
        sequence-10:
          s: 10
          from: 00:01:16,00
          to: 00:01:20,00
          text: Mein Schulunterricht ging nur bis zur dritten Klasse.
        sequence-11:
          s: 11
          from: 00:01:20,00
          to: 00:01:25,23
          text: Um die verbleibenden zwei Jahre zu lernen, hätte ich weiter laufen müssen.
        sequence-12:
          s: 12
          from: 00:01:25,23
          to: 00:01:37,12
          text: Das hätte drei Kilometer zu den dreien hinzugefügt, die ich sowieso schon lief.
        sequence-13:
          s: 13
          from: 00:01:37,12
          to: 00:01:43,14
          text: Das wäre aber nicht das größte Problem gewesen.
        sequence-14:
          s: 14
          from: 00:01:43,14
          to: 00:02:05,01
          text: Die meisten Familien dachten, dass wenn sie Opfer aufbringen würden,
            dann sollte es für die Jungen sein, nicht für die Mädchen.
        sequence-15:
          s: 15
          from: 00:02:05,01
          to: 00:02:10,18
          text: Es war so üblich, daher dachte ich da nicht mal drüber nach.
        sequence-16:
          s: 16
          from: 00:02:10,18
          to: 00:02:23,01
          text: Nachdem ich die dritten Klasse abgeschlossen hatte sollte ich zuhause bleiben,
            weil kein Geld mehr da, um war weiter zu machen.
        sequence-17:
          s: 17
          from: 00:02:23,01
          to: 00:02:25,26
          text: Das war etwas, dass wir
        sequence-18:
          s: 18
          from: 00:02:25,26
          to: 00:02:28,06
          text: ''
        sequence-19:
          s: 19
          from: 00:02:28,06
          to: 00:02:33,15
          text: zu hören gewohnt waren - und auch verstanden.
        sequence-20:
          s: 20
          from: 00:02:33,15
          to: 00:02:39,12
          text: Herkömmlich, wenn man geheiratet hat,
        sequence-21:
          s: 21
          from: 00:02:39,12
          to: 00:02:50,06
          text: dann hat man all das, was man als Frau zuhause gelernt hat, in das
            neue Haus, die neue Familie, eingebracht.
        sequence-22:
          s: 22
          from: 00:02:50,06
          to: 00:02:58,08
          text: Allerdings war alles, was du tun solltest, eine gute Frau zu sein,
            in deinem neuen Leben.
        sequence-23:
          s: 23
          from: 00:02:58,08
          to: 00:03:06,21
          text: Du solltest wissen, wie du die Hosen deines Mannes reparierst
            und wie du ihm Socken knüpfst.
        sequence-24:
          s: 24
          from: 00:03:06,21
          to: 00:03:14,08
          text: Das war der vorherrschende Zeitgeist.
        sequence-25:
          s: 25
          from: 00:03:14,08
          to: 00:03:15,07
          text: ''
        sequence-26:
          s: 26
          from: 00:03:15,07
          to: 00:03:19,15
          text: Nachdem ich die Schule abgeschlossen hatte, habe ich angefangen,
            in den Feldern zu arbeiten.
        sequence-27:
          s: 27
          from: 00:03:19,15
          to: 00:03:28,06
          text: Im Winter, wenn es schneite, dann ging ich zu den Nonnen, um Flicken
            und Stopfen zu lernen.
        sequence-28:
          s: 28
          from: 00:03:28,06
          to: 00:03:35,02
          text: 'Sticken branchen Sie uns aber nicht bei: das war nur was für die Kinder der Reichen.'
        sequence-29:
          s: 29
          from: 00:03:35,02
          to: 00:03:42,06
          text: Wir lernten einfaches Ausbessern von Kleidung, Flicken auf Knien anbringen
        sequence-30:
          s: 30
          from: 00:03:42,06
          to: 00:03:45,00
          text: oder am Hosenboden, und so weiter.
