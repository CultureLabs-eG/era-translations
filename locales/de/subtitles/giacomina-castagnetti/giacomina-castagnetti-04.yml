de:
  giacomina-castagnetti:
    chapter-4:
      c: 4
      title: "Bildung: Neuigkeiten im Kuhstall, Bücher"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:04,11"
          to: "00:00:11,04"
          text: "Im Winter war der Kuhstall unser Treffpunkt."
        sequence-2:
          s: 2
          from: "00:00:11,04"
          to: "00:00:19,12"
          text: "Freunde konnten endlich etwas Zeit miteinander verbringen."
        sequence-3:
          s: 3
          from: "00:00:19,12"
          to: "00:00:23,18"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:23,18"
          to: "00:00:29,29"
          text: "Soziale und politische Aktivitäten fanden im Kuhstall statt,"
        sequence-5:
          s: 5
          from: "00:00:29,29"
          to: "00:00:37,20"
          text: "genau so wie Liebesaffären, weil Jungen und Mädchen sich dort trafen."
        sequence-6:
          s: 6
          from: "00:00:37,20"
          to: "00:00:45,12"
          text: "Ich schlich mich hinein und Tag um Tag wuchs meine Neugier."
        sequence-7:
          s: 7
          from: "00:00:45,12"
          to: "00:00:55,15"
          text: "Vielleicht war es Veranlagung, aber ich hab dort viel Spaß gehabt. Man konnte dort alle Neuigkeiten erfahren."
        sequence-8:
          s: 8
          from: "00:00:55,15"
          to: "00:00:56,16"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:56,16"
          to: "00:00:59,29"
          text: "Ich hörte die täglichen Nachrichtens,"
        sequence-10:
          s: 10
          from: "00:00:59,29"
          to: "00:01:07,22"
          text: "aber insbesondere auch politische Diskussionen, die zunehmend auch Zuhause stattfanden."
        sequence-11:
          s: 11
          from: "00:01:07,22"
          to: "00:01:17,01"
          text: "Ich lernte, dass viele Leute nicht dem Faschismus zustimmen."
        sequence-12:
          s: 12
          from: "00:01:17,01"
          to: "00:01:18,25"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:18,25"
          to: "00:01:24,17"
          text: "Der Tonfall war aber immer eher verhalten und hinter vorgehaltener Hand."
        sequence-14:
          s: 14
          from: "00:01:24,17"
          to: "00:01:32,10"
          text: "Selbst ein Witz über den Duce konnte einen damals ins Gefängnis bringen."
        sequence-15:
          s: 15
          from: "00:01:32,10"
          to: "00:01:34,03"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:34,03"
          to: "00:01:41,20"
          text: "Ich erinnere mich an die Geschichte über einen jungen Mann, der verprügelt wurde,"
        sequence-17:
          s: 17
          from: "00:01:41,20"
          to: "00:01:50,09"
          text: "weil er einen Faschisten nicht mit dem faschistischen Gruß begrüßte."
        sequence-18:
          s: 18
          from: "00:01:50,09"
          to: "00:02:03,13"
          text: "Ich war ziemlich geschockt, dass ein Junge dafür geschlagen werden konnte."
        sequence-19:
          s: 19
          from: "00:02:03,13"
          to: "00:02:04,28"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:04,28"
          to: "00:02:15,08"
          text: "Ich fand herraus, dass viele der jungen Männer nicht Teil der Aktivitäten zum \"faschistischen Samstag\" sein wollten,"
        sequence-21:
          s: 21
          from: "00:02:15,08"
          to: "00:02:26,02"
          text: "weil ihnen klar wurde, dass sie die Jugend für den Krieg vorbereiten sollten."
        sequence-22:
          s: 22
          from: "00:02:26,02"
          to: "00:02:27,00"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:27,00"
          to: "00:02:32,07"
          text: "Wir habe Bücher geteilt, wie “Il padrone delle ferriere” (Le maître des forges)"
        sequence-24:
          s: 24
          from: "00:02:32,07"
          to: "00:02:40,02"
          text: "oder “E le stelle stanno a guardare” (The Stars Look Down), das ich häufig gelesen habe."
        sequence-25:
          s: 25
          from: "00:02:40,02"
          to: "00:02:47,15"
          text: "Das, was mich am meisten zum Denken brachte, war aber “Il padrone delle ferriere”."
        sequence-26:
          s: 26
          from: "00:02:47,15"
          to: "00:02:56,00"
          text: "Als Bauern arbeiteten wir hart, aber wir waren immerhin in der Sonne, im Freien, zwischen Bäumen."
        sequence-27:
          s: 27
          from: "00:02:56,00"
          to: "00:03:05,24"
          text: "Während der Lektüre habe ich mir diese Leute vorgestellt, die mehrere Meter unter der Erde ohne Schutz arbeiten."
        sequence-28:
          s: 28
          from: "00:03:05,24"
          to: "00:03:19,02"
          text: "Der Autor erklärt, das alles im Dorf schwarz geworden ist, die Farbe von Kohle."
        sequence-29:
          s: 29
          from: "00:03:19,02"
          to: "00:03:26,29"
          text: "Selbst die Kindsgesichter waren schwarz, weil der Kohlestaub überall war."
        sequence-30:
          s: 30
          from: "00:03:26,29"
          to: "00:03:32,29"
          text: "Das Buch hat mich sehr geschockt."
        sequence-31:
          s: 31
          from: "00:03:32,29"
          to: "00:03:39,27"
          text: "Mir wurde klar, was der Unterschied zwischen den Reichen und den Armen war."
        sequence-32:
          s: 32
          from: "00:03:39,27"
          to: "00:03:43,06"
          text: "Ich erinnere mich wie die Männer sagten"
        sequence-33:
          s: 33
          from: "00:03:43,06"
          to: "00:03:49,17"
          text: "“Es ist immer die Söhne der Armen die in den Krieg ziehen, nicht die der Reichen”."
