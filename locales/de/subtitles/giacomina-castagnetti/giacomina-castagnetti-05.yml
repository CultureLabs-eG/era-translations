de:
  giacomina-castagnetti:
    chapter-5:
      c: 5
      title: "Beitritt zur Kommunistischen Partei"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:02,07"
          to: "00:00:07,22"
          text: "Ich wurde wirklich wütend 1938,"
        sequence-2:
          s: 2
          from: "00:00:07,22"
          to: "00:00:08,18"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:08,18"
          to: "00:00:12,05"
          text: "als mein Bruder verhaftet wurde."
        sequence-4:
          s: 4
          from: "00:00:12,05"
          to: "00:00:17,06"
          text: "Er wurde als Umstürzler verhaftet."
        sequence-5:
          s: 5
          from: "00:00:17,06"
          to: "00:00:23,25"
          text: "Das ist wie das Regime die bezeichnete, die dem Duce nicht zustimmten."
        sequence-6:
          s: 6
          from: "00:00:23,25"
          to: "00:00:31,22"
          text: "Das Untergrundnetzwerk der Kommunistischen Partei war kontinuierlich am wachsen."
        sequence-7:
          s: 7
          from: "00:00:31,22"
          to: "00:00:37,14"
          text: "Die jungen Subversiven organisierten sich selbst Haus für Haus."
        sequence-8:
          s: 8
          from: "00:00:37,14"
          to: "00:00:44,14"
          text: "Die kommunistischen Vorsitzenden wurden schon lange vorher festgenommen und ins Gefängnis geschickt."
        sequence-9:
          s: 9
          from: "00:00:44,14"
          to: "00:00:47,03"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:47,03"
          to: "00:00:53,05"
          text: "Deshalb kann es so gewirkt haben, als wären wir ohne Anführer."
        sequence-11:
          s: 11
          from: "00:00:53,05"
          to: "00:00:57,20"
          text: "Aber da war das Netzwerk,"
        sequence-12:
          s: 12
          from: "00:00:57,20"
          to: "00:01:09,22"
          text: "so schwach es auch hätte sein können, es wuchs im Geheimen dank der Worte und Taten dieser jungen Männer."
        sequence-13:
          s: 13
          from: "00:01:09,22"
          to: "00:01:15,27"
          text: "Waren es zwei Menschen ein einem Tag, es waren Drei am Folgenden,"
        sequence-14:
          s: 14
          from: "00:01:15,27"
          to: "00:01:22,26"
          text: "denn sie fanden mehr und mehr Leute die den Faschismus satt hatten."
        sequence-15:
          s: 15
          from: "00:01:22,26"
          to: "00:01:23,21"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:23,21"
          to: "00:01:27,08"
          text: "1939 starb meine Mutter."
        sequence-17:
          s: 17
          from: "00:01:27,08"
          to: "00:01:36,28"
          text: "Sie konnte die Situation nicht mehr länger ertragen als die Grundbesitzerin uns einen Brief schrieb"
        sequence-18:
          s: 18
          from: "00:01:36,28"
          to: "00:01:49,28"
          text: "um uns mitzuteilen sie könne eine antifaschistische Familie nicht länger unterstützen."
        sequence-19:
          s: 19
          from: "00:01:49,28"
          to: "00:01:50,20"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:50,20"
          to: "00:01:59,25"
          text: "Ich war vierzehn und meine beiden Eltern waren tot."
        sequence-21:
          s: 21
          from: "00:01:59,25"
          to: "00:02:02,26"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:02,26"
          to: "00:02:09,11"
          text: "Dann mussten wir alles zurücklassen, alle unsere Freunde und alles was wir hatten."
        sequence-23:
          s: 23
          from: "00:02:09,11"
          to: "00:02:14,15"
          text: "Wir zogen nach Gazzata di San Martino in Rio"
        sequence-24:
          s: 24
          from: "00:02:14,15"
          to: "00:02:21,11"
          text: "Wir hatten das Glück, einen Grundbesitzer zu finden, der uns ein Stück Land zum Bestellen überließ."
        sequence-25:
          s: 25
          from: "00:02:21,11"
          to: "00:02:22,09"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:22,09"
          to: "00:02:27,17"
          text: "Ich nehme an ihnen war schon klar, dass wir Antifaschisten waren."
        sequence-27:
          s: 27
          from: "00:02:27,17"
          to: "00:02:29,14"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:29,14"
          to: "00:02:37,29"
          text: "Sie fragten mich ob ich ihnen aushelfen wolle"
        sequence-29:
          s: 29
          from: "00:02:37,29"
          to: "00:02:41,09"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:41,09"
          to: "00:02:46,07"
          text: "mit ein paar Aufgaben um die Kommunistische Partei zu unterstützen."
        sequence-31:
          s: 31
          from: "00:02:46,07"
          to: "00:02:51,22"
          text: "Sie brauchten jemanden, der nicht auffiel."
        sequence-32:
          s: 32
          from: "00:02:51,22"
          to: "00:03:05,24"
          text: "Das war genau wonach ich Ausschau gehalten hatte. Ich wollte etwas tun, um zu helfen, aber ich wusste nicht wie."
        sequence-33:
          s: 33
          from: "00:03:05,24"
          to: "00:03:18,25"
          text: "Sie gaben mir die Chance etwas für meine Familie zu tun"
        sequence-34:
          s: 34
          from: "00:03:18,25"
          to: "00:03:29,05"
          text: "und zur Unterstützung der antifaschistischen Ideale, an die ich anfing zu glauben."
        sequence-35:
          s: 35
          from: "00:03:29,05"
          to: "00:03:34,22"
          text: "Ich fing an “soccorso rosso” zu sammeln (rote Hilfe)."
        sequence-36:
          s: 36
          from: "00:03:34,22"
          to: "00:03:42,11"
          text: "Die kleinen Geldbeträge auf die sich Antifaschisten verlassen konnten um jene Familien zu unterstützen"
        sequence-37:
          s: 37
          from: "00:03:42,11"
          to: "00:03:56,10"
          text: "deren Eltern und Brüder fliehen mussten weil sie vom Regime verfolgt wurden."
        sequence-38:
          s: 38
          from: "00:03:56,10"
          to: "00:03:57,14"
          text: ~
        sequence-39:
          s: 39
          from: "00:03:57,14"
          to: "00:04:01,06"
          text: "It was just natural to me."
        sequence-40:
          s: 40
          from: "00:04:01,06"
          to: "00:04:12,06"
          text: "After all I had suffered, joining the Communist party meant"
        sequence-41:
          s: 41
          from: "00:04:12,06"
          to: "00:04:16,23"
          text: ~
        sequence-42:
          s: 42
          from: "00:04:16,23"
          to: "00:04:22,18"
          text: "doing something for the vision I had developed."
        sequence-43:
          s: 43
          from: "00:04:22,18"
          to: "00:04:33,11"
          text: "I would also be doing something for my brother and to grant people a chance to live better."
        sequence-44:
          s: 44
          from: "00:04:33,11"
          to: "00:04:42,18"
          text: "I became a communist day by day, taking in the atmosphere around me."
        sequence-45:
          s: 45
          from: "00:04:42,18"
          to: "00:04:46,14"
          text: ~
        sequence-46:
          s: 46
          from: "00:04:46,14"
          to: "00:04:55,05"
          text: "At fifteen, I can’t say I was aware of what was going on."
        sequence-47:
          s: 47
          from: "00:04:55,05"
          to: "00:05:04,09"
          text: "Given my life, however, joining the Communist party was the natural answer."
        sequence-48:
          s: 48
          from: "00:05:04,09"
          to: "00:05:12,08"
          text: "There was no other solution, no doubts of any sort."
