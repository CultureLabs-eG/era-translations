de:
  giacomina-castagnetti:
    chapter-6:
      c: 6
      title: "25. Juli und 8. September 1943"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,21"
          to: "00:00:11,25"
          text: "1941 erhielten wir ein Telegram: Mein Bruder Mario war gestorben. Er war in Griechenland stationiert."
        sequence-2:
          s: 2
          from: "00:00:11,25"
          to: "00:00:20,13"
          text: "Ein weiterer Bruder ging in die Ukraine, direkt aus Albanien."
        sequence-3:
          s: 3
          from: "00:00:20,13"
          to: "00:00:23,03"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:23,03"
          to: "00:00:29,06"
          text: "Ein weiterer wurde in den Militärdienst zurückberufen und ging nach Mentone,"
        sequence-5:
          s: 5
          from: "00:00:29,06"
          to: "00:00:30,15"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:30,15"
          to: "00:00:35,01"
          text: "in Frankreich, weil Italien diese Gebiet zurück haben wollte."
        sequence-7:
          s: 7
          from: "00:00:35,01"
          to: "00:00:36,25"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:36,25"
          to: "00:00:46,24"
          text: "Der Bruder der Opfer politischer Verfolgung war wurde nicht zurückberufen und war zuhause,"
        sequence-9:
          s: 9
          from: "00:00:46,24"
          to: "00:00:58,14"
          text: "zusammen mit dem Jüngsten, der noch nicht volljährig war, den Kindern und den Frauen."
        sequence-10:
          s: 10
          from: "00:00:58,14"
          to: "00:01:02,15"
          text: "Wir hatten 20 Hektar Land zu bestellen."
        sequence-11:
          s: 11
          from: "00:01:02,15"
          to: "00:01:04,17"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:04,17"
          to: "00:01:19,28"
          text: "Wir als Frauen begannen uns selbst as Familienvorstand zu begreifen, obwohl das Gesetz das nicht zuließ."
        sequence-13:
          s: 13
          from: "00:01:19,28"
          to: "00:01:22,14"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:22,14"
          to: "00:01:29,26"
          text: "Wir mussten Wege finden, um das Land zu bestellen."
        sequence-15:
          s: 15
          from: "00:01:29,26"
          to: "00:01:31,03"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:31,03"
          to: "00:01:41,12"
          text: "Viele Frauen, selbst unter unseren Nachbarn, sind zur Arbeit in die Fabriken gegangen,"
        sequence-17:
          s: 17
          from: "00:01:41,12"
          to: "00:01:48,00"
          text: "um einen Vorteil aus der Kriegsindustrie zu ziehen. Du musst dir vorstellen die Männer waren im Krieg"
        sequence-18:
          s: 18
          from: "00:01:48,00"
          to: "00:01:54,10"
          text: "während die Frauen zu hause blieben um die Kinder zu hüten und sich um die Familie zu kümmern."
        sequence-19:
          s: 19
          from: "00:01:54,10"
          to: "00:01:56,15"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:56,15"
          to: "00:02:03,25"
          text: "Wir waren sehr glücklich und fühlten uns wie neu geboren."
        sequence-21:
          s: 21
          from: "00:02:03,25"
          to: "00:02:08,10"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:08,10"
          to: "00:02:27,02"
          text: "With two of my friends, those in the picture, we took an old flag. I don’t know where we found it, but we left on our bicycles."
        sequence-23:
          s: 23
          from: "00:02:27,02"
          to: "00:02:37,01"
          text: "I was in the middle while they were on the sides, and we set off a parade in the country roads."
        sequence-24:
          s: 24
          from: "00:02:37,01"
          to: "00:02:46,03"
          text: "Everybody was in the streets, so the parade grew more and more."
        sequence-25:
          s: 25
          from: "00:02:46,03"
          to: "00:02:54,28"
          text: "From Castellazzo to Reggio it is seven or eight km."
        sequence-26:
          s: 26
          from: "00:02:54,28"
          to: "00:03:06,14"
          text: "A whole group of youths – since the older ones were at war – rode their bicycles all the way to the city."
        sequence-27:
          s: 27
          from: "00:03:06,14"
          to: "00:03:07,03"
          text: ~
        sequence-28:
          s: 28
          from: "00:03:07,03"
          to: "00:03:11,07"
          text: "Überall hingen Zitate von Mussolini:"
        sequence-29:
          s: 29
          from: "00:03:11,07"
          to: "00:03:15,24"
          text: "“Credere, obbedire, combattere” (Glauben, gehorchen, kämpfen);"
        sequence-30:
          s: 30
          from: "00:03:15,24"
          to: "00:03:25,08"
          text: "“L’aratro traccia il solco e la spada lo difende” (Der Pflug reißt die Furche auf und das Schwert schützt ihn)."
        sequence-31:
          s: 31
          from: "00:03:25,08"
          to: "00:03:32,27"
          text: "Einige Jugendliche besorgten sich Farbe und kletterten auf Leitern, um das zu übermalen."
        sequence-32:
          s: 32
          from: "00:03:32,27"
          to: "00:03:42,15"
          text: "Und wo Symbole waren, Rutenbündel oder Mussolini-Büsten, da versuchten sie sie runterzureißen."
        sequence-33:
          s: 33
          from: "00:03:42,15"
          to: "00:03:46,20"
          text: "Das war jedenfalls ein ganz schönes Durcheinander."
        sequence-34:
          s: 34
          from: "00:03:46,20"
          to: "00:03:47,23"
          text: ~
        sequence-35:
          s: 35
          from: "00:03:47,23"
          to: "00:03:54,28"
          text: "Die Tage vergingen und die Lage wurde immer komplizierter, weil der König noch da war."
        sequence-36:
          s: 36
          from: "00:03:54,28"
          to: "00:03:59,15"
          text: "Dann kam der 8. September 1943."
        sequence-37:
          s: 37
          from: "00:03:59,15"
          to: "00:04:08,18"
          text: "Ich erinnere mich, dass wir am 8. September kein Radio hörten, es hatte ja niemand ein Radio."
        sequence-38:
          s: 38
          from: "00:04:08,18"
          to: "00:04:14,26"
          text: "Die Nachrichten wurden mit Fahrrädern überbracht, das ging schnell."
        sequence-39:
          s: 39
          from: "00:04:14,26"
          to: "00:04:27,06"
          text: "Innerhalb einer Stunde wusste an dem Abend das ganze Land, dass der Waffenstillstand unterzeichnet worden war."
        sequence-40:
          s: 40
          from: "00:04:27,06"
          to: "00:04:28,13"
          text: ~
        sequence-41:
          s: 41
          from: "00:04:28,13"
          to: "00:04:39,22"
          text: "Dann sahen wir versprengte Soldaten durch die Gegend ziehen, die versuchten nach Hause zu kommen."
        sequence-42:
          s: 42
          from: "00:04:39,22"
          to: "00:04:49,05"
          text: "Ich hatte schon eine gewisse Vorstellung von Antifaschismus und zusammen mit anderen Frauen war ich eine der ersten,"
        sequence-43:
          s: 43
          from: "00:04:49,05"
          to: "00:04:58,13"
          text: "die zu den Familien in der Nähe gingen und darum baten, diese jungen Leute aufzunehmen"
        sequence-44:
          s: 44
          from: "00:04:58,13"
          to: "00:05:04,10"
          text: "und ihnen Kleidung zu geben, weil sie in Gefahr waren."
        sequence-45:
          s: 45
          from: "00:05:04,10"
          to: "00:05:11,12"
          text: "Der König war nämlich geflohen und die Armee war vollkommen führungslos."
        sequence-46:
          s: 46
          from: "00:05:11,12"
          to: "00:05:19,01"
          text: ~
        sequence-47:
          s: 47
          from: "00:05:19,01"
          to: "00:05:26,20"
          text: "Die Besatzung der Deutschen begann noch in der selben Nacht, gleich am nächsten Tag."
