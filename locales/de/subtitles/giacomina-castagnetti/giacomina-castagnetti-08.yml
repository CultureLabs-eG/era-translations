de:
  giacomina-castagnetti:
    chapter-8:
      c: 8
      title: "Normale, alltägliche Gefahren"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,27"
          to: "00:00:07,25"
          text: "Für gewöhnlich fuhr ich mit meinem Rad von Castellazzo zum Platz Fontanesi in Reggio,"
        sequence-2:
          s: 2
          from: "00:00:07,25"
          to: "00:00:18,20"
          text: "um dem Grundbesitzer mitzuteilen, ob wir kauften oder verkauften. Denn wir waren Pachtbauern. Wir mussten alles berichten, was das Land betraf."
        sequence-3:
          s: 3
          from: "00:00:18,20"
          to: "00:00:29,14"
          text: "Ich musste diese Strecke häufig fahren, und mich oft in den Straßengraben stürzen um mich vor Flugzeugen zu verstecken."
        sequence-4:
          s: 4
          from: "00:00:29,14"
          to: "00:00:41,03"
          text: "Eines Tages fragte ich mich, ob sie auf ein Fahrrad schießen würden. Ich bin einfach auf der Straße weitergefahren, als das Flugzeug auf mich zuhielt."
        sequence-5:
          s: 5
          from: "00:00:41,03"
          to: "00:00:49,21"
          text: "Einmal wurde ich an der Kontrollstelle am Hospital gestoppt."
        sequence-6:
          s: 6
          from: "00:00:49,21"
          to: "00:00:56,10"
          text: "Dort war immer eine Kontrollstelle, aber an dem Tag war ein Mann getötet worden."
        sequence-7:
          s: 7
          from: "00:00:56,10"
          to: "00:01:03,05"
          text: "Deshalb gab es eine Gruppe von Faschisten die von San Maurizio zum Hospiz wanderten,"
        sequence-8:
          s: 8
          from: "00:01:03,05"
          to: "00:01:09,21"
          text: "wo das lokale faschistische Hauptquartier war. Sie haben einen Jungen, der zerfleischt worden war"
        sequence-9:
          s: 9
          from: "00:01:09,21"
          to: "00:01:16,00"
          text: "auf eine improvisierten Trage gelegt, und sangen auf dem Weg zum Hospiz:"
        sequence-10:
          s: 10
          from: "00:01:16,00"
          to: "00:01:19,00"
          text: "“Allarme siam fascisti” (Alarm, wir sind Faschisten)."
        sequence-11:
          s: 11
          from: "00:01:19,00"
          to: "00:01:20,02"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:20,02"
          to: "00:01:25,04"
          text: "Die Straßenkontrolle am Hospiz war direkt am Bahnübergang."
        sequence-13:
          s: 13
          from: "00:01:25,04"
          to: "00:01:33,22"
          text: "Sie nahmen mein Fahrrad. Für mich war das Fahrrad alles."
        sequence-14:
          s: 14
          from: "00:01:33,22"
          to: "00:01:42,09"
          text: "Es war der Ferrari meiner Tage, für mich."
        sequence-15:
          s: 15
          from: "00:01:42,09"
          to: "00:01:44,28"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:44,28"
          to: "00:01:51,02"
          text: "Das Problem war, dass ich eine Tasche mit Materialien dabei hatte."
        sequence-17:
          s: 17
          from: "00:01:51,02"
          to: "00:01:59,01"
          text: "Ich habe direkt die Tasche fest an mich gedrückt und angefangen zu schreien und zu weinen."
        sequence-18:
          s: 18
          from: "00:01:59,01"
          to: "00:02:04,13"
          text: "Es war alles eine Finte, aber ich war auch ein bisschen ängstlich."
        sequence-19:
          s: 19
          from: "00:02:04,13"
          to: "00:02:11,02"
          text: "Der Faschist starrte mich eine Zeit lang an, dann nahm er mein Rad und warf es auf mich."
        sequence-20:
          s: 20
          from: "00:02:11,02"
          to: "00:02:16,25"
          text: "Wir fielen beide auf den Boden, das Rad und ich. Ich stand schnell wieder auf und dann sagte er zu mir:"
        sequence-21:
          s: 21
          from: "00:02:16,25"
          to: "00:02:20,13"
          text: "\"Komm nicht noch mal hier her\"."
        sequence-22:
          s: 22
          from: "00:02:20,13"
          to: "00:02:29,25"
          text: "Ich erinnere mich noch, dass seine Stiefel sehr hoch waren. Er schien mir wie ein Riese. So hat es sich damals angefühlt."
