de:
  giacomina-castagnetti:
    chapter-9:
      c: 9
      title: "Frauen unterstützen die Partisanen"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,11"
          to: "00:00:08,05"
          text: "Weihnachten 1944 haben wir Kekse, Süßigkeiten und Kuchen gesammelt."
        sequence-2:
          s: 2
          from: "00:00:08,05"
          to: "00:00:22,03"
          text: "Ich lagerte sie teilweise in meinem Haus, weil ich verantwortlich war und ich gefährliche Dinge lieber bei mir hatte."
        sequence-3:
          s: 3
          from: "00:00:22,03"
          to: "00:00:32,04"
          text: "Die Teilnahme war in diesem Fall überwältigend. Von diesem Moment an wurden Frauengruppen eine viel größere Organisation,"
        sequence-4:
          s: 4
          from: "00:00:32,04"
          to: "00:00:38,24"
          text: "verglichen mit den drei oder vier antifaschistischen Frauen die wir vorher waren."
        sequence-5:
          s: 5
          from: "00:00:38,24"
          to: "00:00:39,14"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:39,14"
          to: "00:00:46,28"
          text: "Die Frauen waren sensationel. Ich fand mich in einem ganzen Haufen von Kisten voller Sachen."
        sequence-7:
          s: 7
          from: "00:00:46,28"
          to: "00:00:57,11"
          text: "Dann kam Valenti, ein Mann auf Arceto, mit seinem Wagen herüber. Er war der Vater von dem, den sie \"Valenti den Bandit\" nannten."
        sequence-8:
          s: 8
          from: "00:00:57,11"
          to: "00:01:07,17"
          text: "Er wollte für seinen Sohn büßen. Er kam im Morgengrauen und wir haben alles verladen."
        sequence-9:
          s: 9
          from: "00:01:07,17"
          to: "00:01:16,18"
          text: "Die Frauen haben Dinge gebracht die sich hielte. Wir haben viele Weihnachtskarten an sie rangeheftet."
        sequence-10:
          s: 10
          from: "00:01:16,18"
          to: "00:01:22,10"
          text: "Jede Frau wollte ein kurze Nachricht zu den Partisanen senden."
        sequence-11:
          s: 11
          from: "00:01:22,10"
          to: "00:01:28,29"
          text: "Wir wollten ihnen zeigen, dass wir ihnen Nahe sind,"
        sequence-12:
          s: 12
          from: "00:01:28,29"
          to: "00:01:36,21"
          text: "damit sie nicht so sehr unter der Abwesenheit ihrer Familien leiden würden."
        sequence-13:
          s: 13
          from: "00:01:36,21"
          to: "00:01:38,06"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:38,06"
          to: "00:01:50,28"
          text: "Wir fühlten die stille Unterstützung der Frauen, in unserem Kampf um den Frieden,"
        sequence-15:
          s: 15
          from: "00:01:50,28"
          to: "00:01:56,19"
          text: "auf das Kriegsende wartend, also war es nicht so schwierig."
        sequence-16:
          s: 16
          from: "00:01:56,19"
          to: "00:02:01,21"
          text: "Wir teilten Aufgaben Haus für Haus."
        sequence-17:
          s: 17
          from: "00:02:01,21"
          to: "00:02:02,23"
          text: ~
        sequence-18:
          s: 18
          from: "00:02:02,23"
          to: "00:02:12,19"
          text: "Es wurde entschieden, dass wir die Nachrichten Haus für Haus und in kleinen Gruppen weitergeben."
        sequence-19:
          s: 19
          from: "00:02:12,19"
          to: "00:02:21,09"
          text: "Wir mussten die Präfektur Reggio Emilia in Corso Garibaldi erreichen,"
        sequence-20:
          s: 20
          from: "00:02:21,09"
          to: "00:02:30,23"
          text: "alle zusammen um zwei Uhr nachmittags, aber jede musste alleine gehen."
        sequence-21:
          s: 21
          from: "00:02:30,23"
          to: "00:02:35,05"
          text: "Das bedeutete, dass du wirklich überzeug sein musstest."
        sequence-22:
          s: 22
          from: "00:02:35,05"
          to: "00:02:45,12"
          text: "Es war nicht alltäglich für eine Mutter, die 10km weit weg wohnte, ihr Rad zu nehmen, und zur Präfektur zu fahren."
        sequence-23:
          s: 23
          from: "00:02:45,12"
          to: "00:02:54,13"
          text: "Aber die Leute waren am Hungern und Kriegsmüde, and es waren zu Viele gestorben"
        sequence-24:
          s: 24
          from: "00:02:54,13"
          to: "00:02:59,19"
          text: "Also waren vor der Präfektur 2000."
        sequence-25:
          s: 25
          from: "00:02:59,19"
          to: "00:03:01,00"
          text: ~
        sequence-26:
          s: 26
          from: "00:03:01,00"
          to: "00:03:02,22"
          text: "2000 Frauen."
        sequence-27:
          s: 27
          from: "00:03:02,22"
          to: "00:03:03,09"
          text: ~
        sequence-28:
          s: 28
          from: "00:03:03,09"
          to: "00:03:09,24"
          text: "Wir trafen bei der Präfektur ein und die meisten von uns sind in den Hof gegangen."
        sequence-29:
          s: 29
          from: "00:03:09,24"
          to: "00:03:12,19"
          text: ~
        sequence-30:
          s: 30
          from: "00:03:12,19"
          to: "00:03:19,03"
          text: "Wir haben drei Frauen ausgewählt um mit dem Bürgermeister zu sprechen."
        sequence-31:
          s: 31
          from: "00:03:19,03"
          to: "00:03:21,14"
          text: ~
        sequence-32:
          s: 32
          from: "00:03:21,14"
          to: "00:03:27,05"
          text: "Sie wurden sofort verhaftet."
        sequence-33:
          s: 33
          from: "00:03:27,05"
          to: "00:03:38,05"
          text: "Die Frauen, die noch draußen waren, kamen zu uns in den Hof."
        sequence-34:
          s: 34
          from: "00:03:38,05"
          to: "00:03:47,04"
          text: "Wir fingen an zu Rufen, dass wir nicht eher gingen als das sie sie frei ließen."
        sequence-35:
          s: 35
          from: "00:03:47,04"
          to: "00:04:05,17"
          text: "Wir blieben dort für einige Stunden und sahen schließlich unsere Kameradinnen die Treppe herunterlaufen. Was hatten wir gefordert?"
        sequence-36:
          s: 36
          from: "00:04:05,17"
          to: "00:04:13,28"
          text: "Wir forderten Salz und Nahrung für unsere Kinder, insbesondere für die, die in der Stadt wohnten."
        sequence-37:
          s: 37
          from: "00:04:13,28"
          to: "00:04:22,01"
          text: "Auf dem Land fand sich immer irgendwas essbares. In der Stadt aber starben die Kinder vor Hunger."
        sequence-38:
          s: 38
          from: "00:04:22,01"
          to: "00:04:28,04"
          text: "Es gab Lebensmittelkarten, aber es gab nicht einmal ein paar Salatblätter."
        sequence-39:
          s: 39
          from: "00:04:28,04"
          to: "00:04:38,22"
          text: "Unsere Gruppe hatte herausgefunden, dass die Deutschen spezifische Pläne für unsere Region hatten."
        sequence-40:
          s: 40
          from: "00:04:38,22"
          to: "00:04:43,28"
          text: "Die Männer sollten zum Arbeiten nach Deutschland gebracht werden,"
        sequence-41:
          s: 41
          from: "00:04:43,28"
          to: "00:04:46,16"
          text: ~
        sequence-42:
          s: 42
          from: "00:04:46,16"
          to: "00:04:58,20"
          text: "während Essen für die deutsche Armee an der Gothic Front aus dem Po-Tal kommen musste."
        sequence-43:
          s: 43
          from: "00:04:58,20"
          to: "00:05:13,19"
          text: "Uns wurde klar, dass wir die deutsche Armee aushungern konnten indem wir so viel wie möglich wegnahmen."
        sequence-44:
          s: 44
          from: "00:05:13,19"
          to: "00:05:14,16"
          text: ~
        sequence-45:
          s: 45
          from: "00:05:14,16"
          to: "00:05:22,29"
          text: "Wir wollten keine politischen Treffen in irgendjemandes Haus veranstalten, und dadurch die ganze Familie gefährden."
        sequence-46:
          s: 46
          from: "00:05:22,29"
          to: "00:05:24,08"
          text: ~
        sequence-47:
          s: 47
          from: "00:05:24,08"
          to: "00:05:34,11"
          text: "Wir entschieden uns wir könnten es unter einem Baum die Straße von Masone nach Gavassa runter halten."
        sequence-48:
          s: 48
          from: "00:05:34,11"
          to: "00:05:41,03"
          text: "Ich glaube er wurde “al gublein” genannt."
        sequence-49:
          s: 49
          from: "00:05:41,03"
          to: "00:05:52,05"
          text: "Ich wusste nicht, wie viele Frauen erscheinen würden, weil wir nicht viele Fragen stellten."
        sequence-50:
          s: 50
          from: "00:05:52,05"
          to: "00:06:00,22"
          text: "Alles was ich wusste war, dass wir dort hin gehen mussten. Als ich dort ankam waren wir vier oder fünf."
        sequence-51:
          s: 51
          from: "00:06:00,22"
          to: "00:06:06,26"
          text: "Nach ein paar Minuten hat uns auch der politische Kommissar erreicht."
        sequence-52:
          s: 52
          from: "00:06:06,26"
          to: "00:06:14,23"
          text: "Er began uns von der Situation in den Bergen zu erzählen, und wie die Partisaneneinheiten klar kamen."
        sequence-53:
          s: 53
          from: "00:06:14,23"
          to: "00:06:21,22"
          text: "Er erzählte uns unsere Arbeit sei sehr wertvoll und wir sollten damit weiter machen."
        sequence-54:
          s: 54
          from: "00:06:21,22"
          to: "00:06:30,29"
          text: "Er fügte zudem hinzu, dass Frauen sich in eine starke Position brachten um ihre Rechte akzeptiert zu bekommen."
        sequence-55:
          s: 55
          from: "00:06:30,29"
          to: "00:06:39,22"
          text: "Sie hatten sich schon unterhalten, was sich nach der Befreiung ändern würde, über das Frauenwahlrecht."
        sequence-56:
          s: 56
          from: "00:06:39,22"
          to: "00:06:50,11"
          text: "Der Kommissar erklärte uns, dass das Recht zu Wählen das wichtigste Recht sei, das eine Frau haben könne."
        sequence-57:
          s: 57
          from: "00:06:50,11"
          to: "00:06:56,19"
          text: "Im Laufe der Geschichte wurde es nicht anerkannt."
        sequence-58:
          s: 58
          from: "00:06:56,19"
          to: "00:06:57,23"
          text: ~
        sequence-59:
          s: 59
          from: "00:06:57,23"
          to: "00:07:04,02"
          text: "Es war der erste Schritt zur Befreiung der Frauen."
        sequence-60:
          s: 60
          from: "00:07:04,02"
          to: "00:07:18,02"
          text: "Das war das erste Mal, dass ich jemanden über die Themen sprechen hörte,  und über Emanzipation - ein so großartiges Wort."
