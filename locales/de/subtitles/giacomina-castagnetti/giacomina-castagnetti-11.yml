  giacomina-castagnetti:
    chapter-11:
      c: 11
      title: "Wenig Freude am Kriegsende"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,22"
          to: "00:00:07,29"
          text: "Zu Hause haben wir am Abend sofort begonnen zu hoffen."
        sequence-2:
          s: 2
          from: "00:00:07,29"
          to: "00:00:15,09"
          text: "Als wir die ersten Soldaten von der Front nach Hause kommen sahen, fuhr ich immer zum Bahnhof in Reggio,"
        sequence-3:
          s: 3
          from: "00:00:15,09"
          to: "00:00:20,17"
          text: "um zu sehen, ob auch mein Bruder ankam,"
        sequence-4:
