de:
  giacomina-castagnetti:
    chapter-12:
      c: 12
      title: "Errungene Siege sind nicht endgültig"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,29"
          to: "00:00:07,18"
          text: "Ich bin 80 Jahre alt, 81, ihr werdet schon nachgerechnet haben."
        sequence-2:
          s: 2
          from: "00:00:07,18"
          to: "00:00:19,17"
          text: "Ich bin immer noch hier, weil ich davon überzeugt bin, dass alle Kämpfe, die ich ausgefochten habe,"
        sequence-3:
          s: 3
          from: "00:00:19,17"
          to: "00:00:42,11"
          text: "nicht für die Ewigkeit hielten. Auch nicht mein größter Kampf, der gleich nach der Befreiung begann."
        sequence-4:
          s: 4
          from: "00:00:42,11"
          to: "00:00:49,22"
          text: "Errungenschaften können zunichte gemacht werden."
        sequence-5:
          s: 5
          from: "00:00:49,22"
          to: "00:00:59,08"
          text: "Wir haben das Glück gehabt, vor allem die jungen Leute, dass Italien seit sechzig Jahren keinen Krieg mehr erlebt hat."
        sequence-6:
          s: 6
          from: "00:00:59,08"
          to: "00:01:06,00"
          text: "Wir waren zwar beteiligt, aber nicht unmittelbar."
        sequence-7:
          s: 7
          from: "00:01:06,00"
          to: "00:01:14,13"
          text: "Ich denke, das liegt ein wenig auch an dem, was ich gemeinsam mit vielen anderen und vielen Frauen"
        sequence-8:
          s: 8
          from: "00:01:14,13"
          to: "00:01:23,08"
          text: ~
