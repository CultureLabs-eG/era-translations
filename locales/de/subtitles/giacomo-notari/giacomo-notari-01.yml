de:
  giacomo-notari:
    chapter-1:
      c: 1
      title: "Vorstellung, Familie, Schule"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,07"
          to: "00:00:04,25"
          text: "Ich heiße Giacomo Notari."
        sequence-2:
          s: 2
          from: "00:00:04,25"
          to: "00:00:07,08"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:07,08"
          to: "00:00:16,11"
          text: "Ich wurde in den Bergen in der Gemeinde Busana geboren, genauer in einer kleinen Ortschaft namens Marmoreto. Dort lebe ich noch immer."
        sequence-4:
          s: 4
          from: "00:00:16,11"
          to: "00:00:17,26"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:17,26"
          to: "00:00:26,09"
          text: "Ich habe immer dort gelebt, auch als ich in Reggio gearbeitet habe, weil die Berge meine Seele sind."
        sequence-6:
          s: 6
          from: "00:00:26,09"
          to: "00:00:27,07"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:27,07"
          to: "00:00:33,23"
          text: "Ich wurde in einer kleinen Ortschaft geboren, die rund 300 Einwohner hatte,"
        sequence-8:
          s: 8
          from: "00:00:33,23"
          to: "00:00:45,13"
          text: "meistens Kleinbauern, die nicht für den Verkauf produzierten, sondern um selbst davon zu leben. Eine Landwirtschaft des Überlebens."
        sequence-9:
          s: 9
          from: "00:00:45,13"
          to: "00:00:46,28"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:46,28"
          to: "00:00:54,16"
          text: "Und so war meine Familie: wir hatten ein bisschen Land, ein paar Kühe, Kastanienwälder und ein bisschen Wald."
        sequence-11:
          s: 11
          from: "00:00:54,16"
          to: "00:00:55,18"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:55,18"
          to: "00:01:01,02"
          text: "Um die Wahrheit zu sagen: ich habe nie gehungert, ein paar Tage während des Krieges ausgenommen."
        sequence-13:
          s: 13
          from: "00:01:01,02"
          to: "00:01:03,18"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:03,18"
          to: "00:01:10,00"
          text: "Ich hatte einen Bruder, der mit 19 als Partisan gestorben ist, fast am Kriegsende."
        sequence-15:
          s: 15
          from: "00:01:10,00"
          to: "00:01:11,02"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:11,02"
          to: "00:01:15,20"
          text: "Ich hatte einen Onkel, ein Bruder meiner Mutter, der aber nicht bei uns, sondern in Cervarezza lebte."
        sequence-17:
          s: 17
          from: "00:01:15,20"
          to: "00:01:24,12"
          text: "Er starb ebenfalls als Partisan, nachdem er im Faschismus auf die Tremiti-Inseln verbannt worden war."
        sequence-18:
          s: 18
          from: "00:01:24,12"
          to: "00:01:26,01"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:26,01"
          to: "00:01:31,23"
          text: "Meine Familie war christlicher, katholischer Herkunft."
        sequence-20:
          s: 20
          from: "00:01:31,23"
          to: "00:01:32,18"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:32,18"
          to: "00:01:35,12"
          text: "Mein Vater sang in der Kirche."
        sequence-22:
          s: 22
          from: "00:01:35,12"
          to: "00:01:50,01"
          text: "Ich bin niemals Messdiener gewesen, obwohl sie mich gefragt hatten, weil ich mich nicht dafür ankleiden mochte... weil sie weiße Kleider mit ein bisschen rot anzogen. Und so habe ich es nie akzeptiert Messdiener zu sein."
        sequence-23:
          s: 23
          from: "00:01:50,01"
          to: "00:01:51,05"
          text: ~
        sequence-24:
          s: 24
          from: "00:01:51,05"
          to: "00:01:56,24"
          text: "Aber wir sind zur Messe gegangen, zumindest sonntags, Glaubenslehre des Pfarrers und so weiter."
        sequence-25:
          s: 25
          from: "00:01:56,24"
          to: "00:01:57,20"
          text: ~
        sequence-26:
          s: 26
          from: "00:01:57,20"
          to: "00:02:05,24"
          text: "Es gab eine Grundschule bis zur dritten Klasse und danach ist man - natürlich zu Fuß - nach Busana gegangen, um die fünfte zu machen."
        sequence-27:
          s: 27
          from: "00:02:05,24"
          to: "00:02:07,09"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:07,09"
          to: "00:02:19,10"
          text: "There was no water in the houses, only a small fountain in a chestnut grove everyone drew water from."
        sequence-29:
          s: 29
          from: "00:02:19,10"
          to: "00:02:20,17"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:20,17"
          to: "00:02:28,08"
          text: "The school we attended was very crowded because there were many kids in the villages:"
        sequence-31:
          s: 31
          from: "00:02:28,08"
          to: "00:02:29,08"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:29,08"
          to: "00:02:34,13"
          text: "there were three classes together, and it was quite full."
        sequence-33:
          s: 33
          from: "00:02:34,13"
          to: "00:02:42,06"
          text: "Naturally, our school had no toilet facilities, no running water and no electricity."
        sequence-34:
          s: 34
          from: "00:02:42,06"
          to: "00:02:48,09"
          text: "There was a portrait of Mussolini, one of the king, and a crucifix."
        sequence-35:
          s: 35
          from: "00:02:48,09"
          to: "00:02:56,19"
          text: "Our teacher actually made the ink herself with some black powders in a flask."
        sequence-36:
          s: 36
          from: "00:02:56,19"
          to: "00:03:03,13"
          text: "I was always happy to go to school: actually, I longed for school."
        sequence-37:
          s: 37
          from: "00:03:03,13"
          to: "00:03:04,09"
          text: ~
        sequence-38:
          s: 38
          from: "00:03:04,09"
          to: "00:03:09,26"
          text: "My mother died when I was four and a half years old, my brother was almost six,"
        sequence-39:
          s: 39
          from: "00:03:09,26"
          to: "00:03:12,20"
          text: ~
        sequence-40:
          s: 40
          from: "00:03:12,20"
          to: "00:03:16,13"
          text: "so I suffered from this loss, too."
        sequence-41:
          s: 41
          from: "00:03:16,13"
          to: "00:03:23,11"
          text: "I don’t know about other kids, but each has his own grief."
        sequence-42:
          s: 42
          from: "00:03:23,11"
          to: "00:03:24,11"
          text: ~
        sequence-43:
          s: 43
          from: "00:03:24,11"
          to: "00:03:29,27"
          text: "I sort of overcame this when my daughters were born,"
        sequence-44:
          s: 44
          from: "00:03:29,27"
          to: "00:03:32,29"
          text: "but at times I still haven’t come through."
        sequence-45:
          s: 45
          from: "00:03:32,29"
          to: "00:03:36,14"
          text: "I still dream of this… Anyway."
