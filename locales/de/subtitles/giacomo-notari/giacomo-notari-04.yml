de:
  giacomo-notari:
    chapter-4:
      c: 4
      title: "Erste Partisanenaktion; Waffen, Deportationen, Angst"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,28"
          to: "00:00:06,28"
          text: "Nach all diesen Aktionen konnten uns die Deutschen nicht weiter gewähren lassen."
        sequence-2:
          s: 2
          from: "00:00:06,28"
          to: "00:00:14,05"
          text: "Offensichtlich hatte unser Oberkommando erfahren, dass es eine Razzia geben würde, die dann auch stattfand."
        sequence-3:
          s: 3
          from: "00:00:14,05"
          to: "00:00:15,05"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:15,05"
          to: "00:00:24,15"
          text: "Paterlini kam und sagte: \"Wir müssen was auftreiben, um die Brücke zu zertören\", damit die Lastwagen nicht durchkamen."
        sequence-5:
          s: 5
          from: "00:00:24,15"
          to: "00:00:25,06"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:25,06"
          to: "00:00:36,08"
          text: "Wir gingen mit Carretti dorthin und trafen uns mit einem Arbeiter der Edison, der Elektrizitätsgesellschaft,"
        sequence-7:
          s: 7
          from: "00:00:36,08"
          to: "00:00:41,21"
          text: "die hatten da einen Steinbruch und deshalb auch TNT, Minen, also Sprengstoff..."
        sequence-8:
          s: 8
          from: "00:00:41,21"
          to: "00:00:51,02"
          text: "Wir haben die Löcher vorbereitet und dann einen großen Brückenbogen gesprengt von dieser sehr großen Brücke in Cinque Cerri..."
        sequence-9:
          s: 9
          from: "00:00:51,02"
          to: "00:00:52,16"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:52,16"
          to: "00:00:58,22"
          text: "Danach sind wir hoch in die Berge und von diesem Tag an war ich im Kampf."
        sequence-11:
          s: 11
          from: "00:00:58,22"
          to: "00:00:59,17"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:59,17"
          to: "00:01:07,20"
          text: "Wir gingen zum Sitz des Kommandos in Lama Golese, unterhalb des Monte Cusna."
        sequence-13:
          s: 13
          from: "00:01:07,20"
          to: "00:01:08,27"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:08,27"
          to: "00:01:19,06"
          text: "Da war das Kommando, mit Pasquale Marconi, ein Arzt aus Castelnovo Monti, Christdemokrat, Katholik jedenfalls;"
        sequence-15:
          s: 15
          from: "00:01:19,06"
          to: "00:01:30,01"
          text: "auch \"Eros\" war da und \"Miro\", und ein jüdischer Arzt, der wohl Jugoslawe war."
        sequence-16:
          s: 16
          from: "00:01:30,01"
          to: "00:01:31,00"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:31,00"
          to: "00:01:33,06"
          text: "Wir verbrachten ein paar Tage dort,"
        sequence-18:
          s: 18
          from: "00:01:33,06"
          to: "00:01:39,10"
          text: "das war eine Art Basis für frisch Rekrutierte, aber es gab wenige Waffen;"
        sequence-19:
          s: 19
          from: "00:01:39,10"
          to: "00:01:45,29"
          text: "man wartete auf Fallschirmabwürfe durch die Alliierten, aber sie kamen nicht,"
        sequence-20:
          s: 20
          from: "00:01:45,29"
          to: "00:01:47,06"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:47,06"
          to: "00:01:54,29"
          text: "also schickten sie vier von uns zurück nach Ligonchio."
        sequence-22:
          s: 22
          from: "00:01:54,29"
          to: "00:01:55,24"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:55,24"
          to: "00:02:02,21"
          text: "Wir kamen nach Ligonchio und fanden dort jede Menge Partisanen vor,"
        sequence-24:
          s: 24
          from: "00:02:02,21"
          to: "00:02:06,00"
          text: "aber leider waren nicht alle bewaffnet."
        sequence-25:
          s: 25
          from: "00:02:06,00"
          to: "00:02:18,24"
          text: "Der Zustrom von Jugendlichen, die kämpfen und Partisanen werden wollten, war größer als die Anzahl Waffen,"
        sequence-26:
          s: 26
          from: "00:02:18,24"
          to: "00:02:28,00"
          text: "die mit Fallschirmen abgeworfen oder bei Angriffen auf deutsche Stützpunkte erbeutet wurden."
        sequence-27:
          s: 27
          from: "00:02:28,00"
          to: "00:02:28,26"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:28,26"
          to: "00:02:39,19"
          text: "Ich hatte mehr Glück als andere, denn ich bekam eine englische Maschinenpistole, eine Sten. Eine recht kurze Waffe."
        sequence-29:
          s: 29
          from: "00:02:39,19"
          to: "00:02:43,18"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:43,18"
          to: "00:02:51,19"
          text: "Aber funktionstüchtig. Man konnte sie in drei Teile zerlegen, verstecken und schnell wieder zusammensetzen."
        sequence-31:
          s: 31
          from: "00:02:51,19"
          to: "00:02:57,00"
          text: "Ich bekam auch eine 9 mm Beretta-Pistole. Und vier Handgranaten."
        sequence-32:
          s: 32
          from: "00:02:57,00"
          to: "00:02:59,16"
          text: ~
        sequence-33:
          s: 33
          from: "00:02:59,16"
          to: "00:03:04,17"
          text: "Ich war dann beim Ersten Bataillon,"
        sequence-34:
          s: 34
          from: "00:03:04,17"
          to: "00:03:11,12"
          text: "wir gingen oft an die Staatsstraße 63, wo sich die ganzen deutschen Stützpunkte befanden."
        sequence-35:
          s: 35
          from: "00:03:11,12"
          to: "00:03:19,15"
          text: "Kurze Zeit später, im Juli, gibt es eine große Durchkämmungsaktion (Razzia)."
        sequence-36:
          s: 36
          from: "00:03:19,15"
          to: "00:03:20,08"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:20,08"
          to: "00:03:30,21"
          text: "Die (Division)-Goering griff an. Anderthalb oder zwei Tage lang wurde dagegen gehalten."
        sequence-38:
          s: 38
          from: "00:03:30,21"
          to: "00:03:34,06"
          text: "Dann lösten wir unsere Verbände auf,"
        sequence-39:
          s: 39
          from: "00:03:34,06"
          to: "00:03:39,03"
          text: "denn beim Angriff einer deutschen Division mit Panzerfahrzeugen, Artillerie,"
        sequence-40:
          s: 40
          from: "00:03:39,03"
          to: "00:03:50,04"
          text: "Kleinflugzeugen und Spezialeinheiten Widerstand zu leisten, das ist schwierig."
        sequence-41:
          s: 41
          from: "00:03:50,04"
          to: "00:03:56,13"
          text: "Vielleicht war es gar nicht richtig derartigen Widerstand zu leisten,"
        sequence-42:
          s: 42
          from: "00:03:56,13"
          to: "00:04:01,29"
          text: "denn Guerilla bedeutete angreifen, zurückziehen, angreifen und zurückziehen und wiederkommen."
        sequence-43:
          s: 43
          from: "00:04:01,29"
          to: "00:04:11,05"
          text: "In jener Situtation aber wollte man eine Front bilden ... das ist uns teuer zu stehen gekommen, es gab viele Tote und Vermisste."
        sequence-44:
          s: 44
          from: "00:04:11,05"
          to: "00:04:12,13"
          text: ~
        sequence-45:
          s: 45
          from: "00:04:12,13"
          to: "00:04:15,03"
          text: "Dann verschleppten die Deutschen noch über eintausend Männer:"
        sequence-46:
          s: 46
          from: "00:04:15,03"
          to: "00:04:28,28"
          text: "sie brachten alle Gefangenen, die arbeitsfähig waren, nach Deutschland. Ich glaube nur zwei Frauen haben sie weggeschafft, aber tausend Männer."
        sequence-47:
          s: 47
          from: "00:04:28,28"
          to: "00:04:32,23"
          text: "Darum also die Auflösung, eine Komplettauflösung."
        sequence-48:
          s: 48
          from: "00:04:32,23"
          to: "00:04:34,06"
          text: ~
        sequence-49:
          s: 49
          from: "00:04:34,06"
          to: "00:04:39,19"
          text: "Danach zogen die Deutschen ab, die Division"
        sequence-50:
          s: 50
          from: "00:04:39,19"
          to: "00:04:47,29"
          text: "zog sich zurück, aber die Stützpunkte entlang der Staatsstraße 63 blieben bis zum Kriegsende da."
        sequence-51:
          s: 51
          from: "00:04:47,29"
          to: "00:04:49,02"
          text: ~
        sequence-52:
          s: 52
          from: "00:04:49,02"
          to: "00:04:55,16"
          text: "Allmählich schlossen sich unsere Reihen wieder, jedoch mühsam."
        sequence-53:
          s: 53
          from: "00:04:55,16"
          to: "00:04:56,20"
          text: ~
        sequence-54:
          s: 54
          from: "00:04:56,20"
          to: "00:05:03,03"
          text: "Ich erinnere mich, dass ich zehn Tage zu Hause war und meinem Vater sogar bei der Getreideaussaat geholfen habe."
        sequence-55:
          s: 55
          from: "00:05:03,03"
          to: "00:05:04,06"
          text: ~
        sequence-56:
          s: 56
          from: "00:05:04,06"
          to: "00:05:12,02"
          text: "Während mein Bruder bei \"Frigio\" war, bei der Bedeschi-Abteilung, die haben schneller wieder zusammengefunden."
        sequence-57:
          s: 57
          from: "00:05:12,02"
          to: "00:05:12,29"
          text: ~
        sequence-58:
          s: 58
          from: "00:05:12,29"
          to: "00:05:16,10"
          text: "Angst, ja, es gab Momente, in denen wir Angst hatten."
        sequence-59:
          s: 59
          from: "00:05:16,10"
          to: "00:05:21,26"
          text: "Aber weißt du, richtig Angst ... ich war eher leichtsinnig."
        sequence-60:
          s: 60
          from: "00:05:21,26"
          to: "00:05:22,23"
          text: ~
        sequence-61:
          s: 61
          from: "00:05:22,23"
          to: "00:05:28,22"
          text: "Wenn ich zurückdenke, wieviel mehr wir hätten tun können, mit geringerer Anstrengung und mit weniger Risiko."
        sequence-62:
          s: 62
          from: "00:05:28,22"
          to: "00:05:38,23"
          text: "An einem Abend hatte ich Angst, denn nie zuvor hatte ich dieses deutsche Maschinengewehr feuern gehört,"
        sequence-63:
          s: 63
          from: "00:05:38,23"
          to: "00:05:44,00"
          text: "es wurde “raganella” (Ratsche) genannt: ein Gewehr, dass sehr schnell schoss, so viele Patronen."
        sequence-64:
          s: 64
          from: "00:05:44,00"
          to: "00:05:46,16"
          text: ~
        sequence-65:
          s: 65
          from: "00:05:46,16"
          to: "00:05:51,17"
          text: "Ich glaube es war das einzige Mal, dass mein Herz so wummerte."
        sequence-66:
          s: 66
          from: "00:05:51,17"
          to: "00:05:53,09"
          text: ~
        sequence-67:
          s: 67
          from: "00:05:53,09"
          to: "00:06:00,04"
          text: "Später habe ich festestellt, dass es weit weg war, aber es schien nah zu sein, wenige Schritte entfernt,"
        sequence-68:
          s: 68
          from: "00:06:00,04"
          to: "00:06:04,17"
          text: "nein wirklich, dieser häßliche Klang in der Stille der Nacht."
        sequence-69:
          s: 69
          from: "00:06:04,17"
          to: "00:06:13,18"
          text: "An jenem Abend hatte ich ein wenig Angst, für eine Weile."
