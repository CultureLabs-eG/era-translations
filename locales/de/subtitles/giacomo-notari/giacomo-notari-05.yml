de:
  giacomo-notari:
    chapter-5:
      c: 5
      title: "Versuchte Gefangennahme eines deutschen Feldwebels"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,26"
          to: "00:00:04,24"
          text: "Eines Abends sind wir mit dem Kommandanten Carretti und einer großen Anzahl von Partisanen"
        sequence-2:
          s: 2
          from: "00:00:04,24"
          to: "00:00:12,05"
          text: "nach Acquabona gegangen, um einen deutschen Feldwebel gefangen zu nehmen..."
        sequence-3:
          s: 3
          from: "00:00:12,05"
          to: "00:00:13,15"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:13,15"
          to: "00:00:24,06"
          text: "Dieser Feldwebel ließ den Bauern die Milch wegnehmen und schickte diese an das Kommando in Busana, zur Kolonie..."
        sequence-5:
          s: 5
          from: "00:00:24,06"
          to: "00:00:25,05"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:25,05"
          to: "00:00:33,22"
          text: "dabei waren die Orte voll mit Menschen. Die Bevölkerung hatte uns darüber informiert und darum gebeten ihn gefangen zu nehmen."
        sequence-7:
          s: 7
          from: "00:00:33,22"
          to: "00:00:35,11"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:35,11"
          to: "00:00:43,07"
          text: "Carretti hat gesagt, wir sollten uns Säcke um die Schuhe machen, um keinen Krach zu machen wenn wir uns über die Straße bewegten."
        sequence-9:
          s: 9
          from: "00:00:43,07"
          to: "00:00:50,03"
          text: "Das hat alles nichts gebracht, weil dermaßen viele Schäfer in den Dörfern waren, die Hunde besaßen."
        sequence-10:
          s: 10
          from: "00:00:50,03"
          to: "00:00:50,29"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:50,29"
          to: "00:00:59,13"
          text: "Die Hunde bemerkten uns sofort und begannen zu bellen, obwohl wir nicht besonders viel Lärm machten."
        sequence-12:
          s: 12
          from: "00:00:59,13"
          to: "00:01:00,17"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:00,17"
          to: "00:01:07,24"
          text: "Dieser Feldwebel kam mit einem Soldaten nach draußen, weil die Hunde ein solches Theater machten,"
        sequence-14:
          s: 14
          from: "00:01:07,24"
          to: "00:01:10,28"
          text: "um nachzusehen, was vor sich ging."
        sequence-15:
          s: 15
          from: "00:01:10,28"
          to: "00:01:11,29"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:11,29"
          to: "00:01:15,23"
          text: "Wir hatten Mienen auf der Straße verteilt, weil wir uns dachten,"
        sequence-17:
          s: 17
          from: "00:01:15,23"
          to: "00:01:24,25"
          text: "dass wenn es zu einem Zusammenstoß mit den Soldaten des Ortes Nismozza kommen würde, diese dann die Mienen auslösen würden."
        sequence-18:
          s: 18
          from: "00:01:24,25"
          to: "00:01:25,21"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:25,21"
          to: "00:01:33,27"
          text: "Während der Feldwebel also auf der Straße entlang spazierte, löste sich unser Problem von selbst... er trat auf eine Mine und flog in die Luft."
        sequence-20:
          s: 20
          from: "00:01:33,27"
          to: "00:01:41,06"
          text: "Wir hätten ihn lebend holen sollen, nur war er tot. Der Feldwebel und auch ein Soldat."
        sequence-21:
          s: 21
          from: "00:01:41,06"
          to: "00:01:45,05"
          text: "Dann mussten wir uns zurück ziehen."
