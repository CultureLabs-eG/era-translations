de:
  giacomo-notari:
    chapter-6:
      c: 6
      title: "Eine Brücke verminen und die Deutschen behindern"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,09"
          to: "00:00:09,25"
          text: "Uns erreichten Meldungen, dass Truppen von der Front zurückkamen, aus der Garfagnana,"
        sequence-2:
          s: 2
          from: "00:00:09,25"
          to: "00:00:10,27"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,27"
          to: "00:00:19,11"
          text: "sie nahmen die Straße über Fivizzano und den Cerreto-Pass und kamen in Richtung Castelnovo Monti, Richtung Po-Ebene..."
        sequence-4:
          s: 4
          from: "00:00:19,11"
          to: "00:00:25,12"
          text: "Man hatte frische Truppen an die Front gebracht und zog nun die ab, die schon 2 oder 3 Monaten dort waren."
        sequence-5:
          s: 5
          from: "00:00:25,12"
          to: "00:00:33,07"
          text: "Wir bekamen den Befehl alles zu verminen... aber was sollten wir verminen, es gab ja schon keine Brücken mehr."
        sequence-6:
          s: 6
          from: "00:00:33,07"
          to: "00:00:38,10"
          text: "Es gab da aber noch dieses kleine Ding, wir nannten es \"fognone\" (große Kloake)."
        sequence-7:
          s: 7
          from: "00:00:38,10"
          to: "00:00:39,11"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:39,11"
          to: "00:00:44,12"
          text: "Zu der Zeit hatten wir eine Menge TNT, das von Flugzeugen abgeworfen wurde, richtig viel."
        sequence-9:
          s: 9
          from: "00:00:44,12"
          to: "00:00:47,18"
          text: "Wir ginge da hoch. Die Deutschen waren schon kriegsmüde, glaube ich. Der Mond war wundervoll an diesem ruhigen, frühlingshaften Abend."
        sequence-10:
          s: 10
          from: "00:00:47,18"
          to: "00:00:59,12"
          text: "We walked up there. There was a wonderful moon this night, a very calm night, like in springtime."
        sequence-11:
          s: 11
          from: "00:00:59,12"
          to: "00:01:03,15"
          text: "Sie hatten eine Maschinengewehrstellung nicht weit entfernt,"
        sequence-12:
          s: 12
          from: "00:01:03,15"
          to: "00:01:11,09"
          text: "wir hatten die Entfernungen geschätzt und zwei Abteilungen so positioniert, dass wir in Ruhe arbeiten konnten."
        sequence-13:
          s: 13
          from: "00:01:11,09"
          to: "00:01:19,23"
          text: "Wir arbeiteten tatsächlich ungestört und verbauten 45 kg Plastiksprengstoff... der fühlte sich ähnlich an wie Kaugummi."
        sequence-14:
          s: 14
          from: "00:01:19,23"
          to: "00:01:23,24"
          text: "Dann haben wir die Zündschur verlegt und angezündet."
        sequence-15:
          s: 15
          from: "00:01:23,24"
          to: "00:01:26,09"
          text: "Etwas bergab sind wir in Deckung gegangen, weil es Steine regnen würde..."
        sequence-16:
          s: 16
          from: "00:01:26,09"
          to: "00:01:27,13"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:27,13"
          to: "00:01:31,15"
          text: "naja, nach dem Krieg habe ich mir das noch mal angeschaut,"
        sequence-18:
          s: 18
          from: "00:01:31,15"
          to: "00:01:41,14"
          text: "nicht nur das Ding war verschwunden, dieser Bogen, sondern auch 2-3 Meter Straße rechts und links. Denn 45 kg TNT sind eine Menge."
        sequence-19:
          s: 19
          from: "00:01:41,14"
          to: "00:01:42,14"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:42,14"
          to: "00:01:49,07"
          text: "Die Deutschen mussten dann erstmal eine Umgehung bauen, es war wichtig, sie zu stoppen."
        sequence-21:
          s: 21
          from: "00:01:49,07"
          to: "00:01:55,26"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:55,26"
          to: "00:02:03,15"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:03,15"
          to: "00:02:08,09"
          text: ~
