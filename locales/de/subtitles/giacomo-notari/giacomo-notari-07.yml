de:
  giacomo-notari:
    chapter-7:
      c: 7
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,05"
          to: "00:00:02,00"
          text: "Nun ja töten..."
        sequence-2:
          s: 2
          from: "00:00:02,00"
          to: "00:00:06,28"
          text: "geschossen wurde natürlich, aber zu wissen ob man jemanden wirklich getötet hatte..."
        sequence-3:
          s: 3
          from: "00:00:06,28"
          to: "00:00:09,05"
          text: "an diesem Abend dort sind drei Deutsche gestorben,"
        sequence-4:
          s: 4
          from: "00:00:09,05"
          to: "00:00:11,15"
          text: "die dort begraben wurden in Busana, wo die deutsche Einheit ihren Sitz hatte."
        sequence-5:
          s: 5
          from: "00:00:11,15"
          to: "00:00:12,11"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:12,11"
          to: "00:00:16,22"
          text: "Eines kann ich dir sagen: wenn ich einen Menschen getötet hätte, der mich dabei angesehen hätte,"
        sequence-7:
          s: 7
          from: "00:00:16,22"
          to: "00:00:20,04"
          text: "ich hätte heute noch Schuldgefühle,"
        sequence-8:
          s: 8
          from: "00:00:20,04"
          to: "00:00:22,27"
          text: "denn Töten ist immer eine sehr unangenehme Arbeit."
        sequence-9:
          s: 9
          from: "00:00:22,27"
          to: "00:00:29,06"
          text: "Aber ich war schon immer der Überzeugung, wenn einer es verdient hat, weil er böse Dinge getan hat..."
        sequence-10:
          s: 10
          from: "00:00:29,06"
          to: "00:00:30,15"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:30,15"
          to: "00:00:36,13"
          text: "Ich bin gegen Folter auch wenn man Informationen gewinnen möchte...das finde ich wirklich abstoßend."
        sequence-12:
          s: 12
          from: "00:00:36,13"
          to: "00:00:40,20"
          text: "Aber wenn einer etwas Schlimmes gemacht hat, muss man ihn aus dem Verkehr ziehen."
        sequence-13:
          s: 13
          from: "00:00:40,20"
          to: "00:00:42,02"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:42,02"
          to: "00:00:46,01"
          text: "Wenn es sich um Spitzel handelte, war meine Position immer klar."
        sequence-15:
          s: 15
          from: "00:00:46,01"
          to: "00:00:51,10"
          text: "Man musste sie ausfindig machen und dann liquidieren."
        sequence-16:
          s: 16
          from: "00:00:51,10"
          to: "00:01:00,06"
          text: ~
