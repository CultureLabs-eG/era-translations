de:
  giacomo-notari:
    chapter-10:
      c: 10
      title: "Einige Deutsche bleiben"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,05"
          to: "00:00:07,14"
          text: "Ich hatte nicht das Glück während der Befreiung nach Reggio Emilia zu kommen,"
        sequence-2:
          s: 2
          from: "00:00:07,14"
          to: "00:00:08,10"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:08,10"
          to: "00:00:15,07"
          text: "weil sich einige deutsche Soldaten versteckt hatten und nicht klar war, was sie im Schilde führten."
        sequence-4:
          s: 4
          from: "00:00:15,07"
          to: "00:00:16,16"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:16,16"
          to: "00:00:19,15"
          text: "Das haben wir erst am nächsten Tag herausgefunden:"
        sequence-6:
          s: 6
          from: "00:00:19,15"
          to: "00:00:20,13"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:20,13"
          to: "00:00:22,21"
          text: "sie waren dort geblieben um nicht mehr weiter kämpfen zu müssen,"
        sequence-8:
          s: 8
          from: "00:00:22,21"
          to: "00:00:27,07"
          text: "um nicht ihrer Truppe folgen zu müssen. Vielleicht hatten sie Angst im Fluss Po zu ertrinken."
        sequence-9:
          s: 9
          from: "00:00:27,07"
          to: "00:00:31,28"
          text: "Zwei von ihnen hatten hier Freundinnen, die sie später geheiratet haben. Deren Kinder leben hier noch."
