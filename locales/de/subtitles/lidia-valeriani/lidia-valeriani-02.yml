de:
  lidia-valeriani:
    chapter-2:
      c: 2
      title: "Klandestine Kommunistische Partei"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:15,01"
          text: "Die älteren Genossen sahen, dass ich an der Situation interessiert war, begierig zu lernen und zu wissen was zu tun ist,"
        sequence-2:
          s: 2
          from: "00:00:15,01"
          to: "00:00:19,14"
          text: "und begannen mir einige Bücher zu geben."
        sequence-3:
          s: 3
          from: "00:00:19,14"
          to: "00:00:27,29"
          text: "Ich glaube das, an das wir uns am meisten erinnerten war \"Die Mutter\" von Maxim Gorki."
        sequence-4:
          s: 4
          from: "00:00:27,29"
          to: "00:00:44,11"
          text: "Ich war 15 oder 16 Jahre alt, als sie begannen offen mit uns über die Kommunistische Partei zu sprechen"
        sequence-5:
          s: 5
          from: "00:00:44,11"
          to: "00:00:48,06"
          text: "die das Gegenteil von Faschismus war,"
        sequence-6:
          s: 6
          from: "00:00:48,06"
          to: "00:01:00,08"
          text: "und darüber, dass man sich am geheimen Kampf beteiligen und die Leute gegen diese Diktatur organisieren müsse,"
        sequence-7:
          s: 7
          from: "00:01:00,08"
          to: "00:01:04,10"
          text: "denn es war dann wirklich eine Diktatur."
        sequence-8:
          s: 8
          from: "00:01:04,10"
          to: "00:01:13,23"
          text: "Um die Zeit, als ich San Bartolomeo verliess, war ich bereits Teil der klandestinen Kommunistischen Partei."
        sequence-9:
          s: 9
          from: "00:01:13,23"
          to: "00:01:19,19"
          text: "Ich hatte einen Cousin, der inhaftiert war, sein Name ware Nello Strozzi."
        sequence-10:
          s: 10
          from: "00:01:19,19"
          to: "00:01:24,09"
          text: "Und dann auch der Bruder meines Freundes."
        sequence-11:
          s: 11
          from: "00:01:24,09"
          to: "00:01:29,28"
          text: "Ich und mein Freund begannen auszugehen als ich achtzehn war."
        sequence-12:
          s: 12
          from: "00:01:29,28"
          to: "00:01:34,00"
          text: "Er gehörte zur Viani Familie, sein Name war Alfeo."
