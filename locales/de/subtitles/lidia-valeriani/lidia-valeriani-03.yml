de:
  lidia-valeriani:
    chapter-3:
      c: 3
      title: "Making a red flag"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,08"
          to: "00:00:04,25"
          text: "Wir gingen zum Guardazone, das ist ein Berg in der Nähe von San Polo."
        sequence-2:
          s: 2
          from: "00:00:04,25"
          to: "00:00:06,08"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:06,08"
          to: "00:00:12,12"
          text: "Dort haben wir Mittag gegessen, ein paar belegte Brote."
        sequence-4:
          s: 4
          from: "00:00:12,12"
          to: "00:00:13,11"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:13,11"
          to: "00:00:18,22"
          text: "Da es kurz vor dem ersten Mai war, beschlossen wir"
        sequence-6:
          s: 6
          from: "00:00:18,22"
          to: "00:00:20,17"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:20,17"
          to: "00:00:31,03"
          text: "ein Stück Papier zu nehmen und daraus mit unseren Lippenstiften eine Fahne zu machen."
        sequence-8:
          s: 8
          from: "00:00:31,03"
          to: "00:00:32,08"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:32,08"
          to: "00:00:46,04"
          text: "Dann haben wir einen Stock gefunden, ein Stück Holz, daran brachten wir die Fahne an"
        sequence-10:
          s: 10
          from: "00:00:46,04"
          to: "00:00:53,03"
          text: "und dann kletterten wir auf eine Pinie und befestigten sie daran…"
        sequence-11:
          s: 11
          from: "00:00:53,03"
          to: "00:00:57,02"
          text: "Dann sind wir abgehauen"
        sequence-12:
          s: 12
          from: "00:00:57,02"
          to: "00:01:03,03"
          text: "weil da waren Leute die Spitzel waren und schauten, ob sie uns dort noch finden können."
        sequence-13:
          s: 13
          from: "00:01:03,03"
          to: "00:01:04,01"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:04,01"
          to: "00:01:08,10"
          text: "Man konnte Mitglied werden, selbst wenn man noch nicht achtzehn war."
        sequence-15:
          s: 15
          from: "00:01:08,10"
          to: "00:01:10,28"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:10,28"
          to: "00:01:20,29"
          text: "Von da an lehrten sie uns Lieder wie \"Bandiera Rossa\" und andere Sachen, andere Lieder"
        sequence-17:
          s: 17
          from: "00:01:20,29"
          to: "00:01:25,24"
          text: "die die Leute auch nach dem Krieg noch gesungen haben."
