de:
  lidia-valeriani:
    chapter-4:
      c: 4
      title: "Work in the family"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:06,28"
          text: "Bevor er meine Mutter heiratete, lebte mein Vater"
        sequence-2:
          s: 2
          from: "00:00:06,28"
          to: "00:00:14,25"
          text: "bei einer Bauernfamilie, die für die Familie meiner Mutter arbeitete, und sie die damals \"Diener\" nannten."
        sequence-3:
          s: 3
          from: "00:00:14,25"
          to: "00:00:15,25"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:15,25"
          to: "00:00:28,28"
          text: "Mit den Kollegen aus Montecavolo gründeten sie eine Art Firma;"
        sequence-5:
          s: 5
          from: "00:00:28,28"
          to: "00:00:37,23"
          text: "sie hatten Maschinen zum Dreschen und Pflügen, und 4 oder 5 von ihnen schlossen sich zusammen und legten los."
        sequence-6:
          s: 6
          from: "00:00:37,23"
          to: "00:00:44,06"
          text: "Danach hat er immer diese Arbeit gemacht, er war sozusagen der Drescher,"
        sequence-7:
          s: 7
          from: "00:00:44,06"
          to: "00:00:47,02"
          text: "sie zogen los zum pflügen, zum dreschen und all solche Sachen."
        sequence-8:
          s: 8
          from: "00:00:47,02"
          to: "00:00:47,28"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:47,28"
          to: "00:00:55,01"
          text: "Als ich zehn war, begann ich als Schneiderin zu arbeiten, oder vielleicht sollte ich sagen ich lernte eine Schneiderin zu werden."
        sequence-10:
          s: 10
          from: "00:00:55,01"
          to: "00:01:02,02"
          text: "Ich half meiner Mutter ein wenig aus, weil wir hatten auch 20.000 Quadratmeter Land,"
        sequence-11:
          s: 11
          from: "00:01:02,02"
          to: "00:01:16,12"
          text: "wir hatten ein oder zwei Kühe für Milch, um zur Molkerei zu gehen und daraus etwas Käser, Butter, etc. zu bekommen."
        sequence-12:
          s: 12
          from: "00:01:16,12"
          to: "00:01:23,12"
          text: "Im Winter, wenn man auf den Feldern nicht so viel machen konnte"
        sequence-13:
          s: 13
          from: "00:01:23,12"
          to: "00:01:29,11"
          text: "hat mein Vater uns mehr mit diesen Dingen geholfen als im Sommer, im Sommer war er immer arbeiten."
