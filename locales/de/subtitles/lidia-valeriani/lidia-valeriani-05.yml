de:
  lidia-valeriani:
    chapter-5:
      c: 5
      title: "Beginn der Untergrundarbeit"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:11,14"
          text: "Ab dem 8. September war ich informiert wo sich die Genossen aufhielten"
        sequence-2:
          s: 2
          from: "00:00:11,14"
          to: "00:00:17,28"
          text: "um sie warnen zu können, dass sie wieder verhaftet werden sollten."
        sequence-3:
          s: 3
          from: "00:00:17,28"
          to: "00:00:19,20"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:19,20"
          to: "00:00:29,28"
          text: "Zum Beispiel Felice aus Puianello; sie haben jemanden geschickt, der mir sagte, dass ich Alfeo Viani informieren soll,"
        sequence-5:
          s: 5
          from: "00:00:29,28"
          to: "00:00:40,28"
          text: "dass er bereits auf einer Liste von Personen stand, die wieder verhaftet werden sollten."
        sequence-6:
          s: 6
          from: "00:00:40,28"
          to: "00:00:42,08"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:42,08"
          to: "00:00:47,14"
          text: "Auch Didoni, aus Scampate, mehr oder weniger alle von ihnen."
        sequence-8:
          s: 8
          from: "00:00:47,14"
          to: "00:00:50,03"
          text: "Ich wollte die Kammeraden warnen,"
        sequence-9:
          s: 9
          from: "00:00:50,03"
          to: "00:00:58,26"
          text: "aber dann trafen sie sich alle in Scampate bei Chicco Castellani."
        sequence-10:
          s: 10
          from: "00:00:58,26"
          to: "00:01:00,01"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:00,01"
          to: "00:01:06,08"
          text: "Ich habe an den Treffen nicht wirklich teilgenommen."
        sequence-12:
          s: 12
          from: "00:01:06,08"
          to: "00:01:09,05"
          text: "Sie haben mich dazu geholt,"
        sequence-13:
          s: 13
          from: "00:01:09,05"
          to: "00:01:25,26"
          text: "aber sie hatten sich getroffen um verschiedene Aufgaben zu verteilen, da sie ja alle Führungskräfte waren."
        sequence-14:
          s: 14
          from: "00:01:25,26"
          to: "00:01:27,12"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:27,12"
          to: "00:01:35,00"
          text: "Sie haben mich zum Einkaufen in die Stadt geschickt, um Brillen und Hüte zu kaufen,"
        sequence-16:
          s: 16
          from: "00:01:35,00"
          to: "00:01:40,06"
          text: "also Dinge zum Verkleiden, um unerkannt davon zu kommen,"
        sequence-17:
          s: 17
          from: "00:01:40,06"
          to: "00:01:42,25"
          text: "und um sich so bewegen zu können, wie sie es auch nachts taten."
        sequence-18:
          s: 18
          from: "00:01:42,25"
          to: "00:01:44,20"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:44,20"
          to: "00:01:47,21"
          text: "Jeder bekam einen Auftrag."
        sequence-20:
          s: 20
          from: "00:01:47,21"
          to: "00:01:49,14"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:49,14"
          to: "00:01:59,03"
          text: "Von da an begannen einige in Berge zu gehen, aber dort war absolut nichts vorbereitet."
        sequence-22:
          s: 22
          from: "00:01:59,03"
          to: "00:01:59,29"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:59,29"
          to: "00:02:14,26"
          text: "Wir gingen zu den Familien, von denen wir wussten, dass sie Antifaschisten waren, die gegen den Krieg waren…"
        sequence-24:
          s: 24
          from: "00:02:14,26"
          to: "00:02:24,04"
          text: "Zuallererst gab es bereits Soldaten, die es geschafft hatten zu fliehen und wir sagten Ihnen sie sollen in die Berge gehen."
        sequence-25:
          s: 25
          from: "00:02:24,04"
          to: "00:02:26,26"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:26,26"
          to: "00:02:36,11"
          text: "Dann sammelten wir Kleider und Lebensmittel."
        sequence-27:
          s: 27
          from: "00:02:36,11"
          to: "00:02:45,25"
          text: "Ich brachte die Sachen nach Roncolo und übergab sie an Torreggiani, der sich darum kümmerte, dass sie in die Berge gebracht wurden."
        sequence-28:
          s: 28
          from: "00:02:45,25"
          to: "00:02:52,03"
          text: "Wir taten das im Winter,"
        sequence-29:
          s: 29
          from: "00:02:52,03"
          to: "00:02:52,21"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:52,21"
          to: "00:02:59,12"
          text: "wir sammelten nützliche Dinge, wir bereiteten die Menschen vor, bereiteten die Frauen darauf vor"
        sequence-31:
          s: 31
          from: "00:02:59,12"
          to: "00:03:10,21"
          text: "Unterkünfte bereit zu halten, um jemanden für eine Nacht zu verstecken oder für diejenigen die nicht wussten wo sie schlafen sollten, bevor sie in die Berge aufbrachen."
        sequence-32:
          s: 32
          from: "00:03:10,21"
          to: "00:03:14,18"
          text: "Wir haben diese Dinge mehr oder weniger immer gemacht."
        sequence-33:
          s: 33
          from: "00:03:14,18"
          to: "00:03:16,06"
          text: ~
        sequence-34:
          s: 34
          from: "00:03:16,06"
          to: "00:03:24,05"
          text: "Wir nahmen Aufträge entgegen…"
        sequence-35:
          s: 35
          from: "00:03:24,05"
          to: "00:03:27,11"
          text: ~
        sequence-36:
          s: 36
          from: "00:03:27,11"
          to: "00:03:32,09"
          text: "Einige organisierten, auch andere Dinge,"
        sequence-37:
          s: 37
          from: "00:03:32,09"
          to: "00:03:33,11"
          text: ~
        sequence-38:
          s: 38
          from: "00:03:33,11"
          to: "00:03:50,12"
          text: "aber ich mochte die militärische Arbeit mehr oder weniger. Ich habe die Genossen in den Bergen unterstützt und die, die sich verstecken mussten und all diese Dinge."
        sequence-39:
          s: 39
          from: "00:03:50,12"
          to: "00:04:03,21"
          text: "Propaganda, Flugblätter verteilen, sie über Nacht heimlich überall auslegen."
        sequence-40:
          s: 40
          from: "00:04:03,21"
          to: "00:04:09,06"
          text: "Dann begannen langsam die Streiks."
        sequence-41:
          s: 41
          from: "00:04:09,06"
          to: "00:04:18,20"
          text: "Die Streiks gegen den Krieg hatten bereits begonnen, und wir bereiteten uns auf den Streik vom 1. März vor."
