de:
  lidia-valeriani:
    chapter-6:
      c: 6
      title: "Der Streik vom 1. März 1944"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,19"
          to: "00:00:03,20"
          text: "Dann bereiteten wir den Streik vom 1. März vor."
        sequence-2:
          s: 2
          from: "00:00:03,20"
          to: "00:00:06,25"
          text: "Es gab bereits Streiks an anderen Orten."
        sequence-3:
          s: 3
          from: "00:00:06,25"
          to: "00:00:12,14"
          text: "Ich war in diesem Komitee, das den Streik organisierte,"
        sequence-4:
          s: 4
          from: "00:00:12,14"
          to: "00:00:17,25"
          text: "wir hatten uns schon mehrmals getroffen,"
        sequence-5:
          s: 5
          from: "00:00:17,25"
          to: "00:00:21,16"
          text: "am Abend war das letzte Treffen in meinem Haus."
        sequence-6:
          s: 6
          from: "00:00:21,16"
          to: "00:00:22,17"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:22,17"
          to: "00:00:28,24"
          text: "Mein Vater hatte zugestimmt, also hatten wir das Treffen und es wurden Aufgaben verteilt."
        sequence-8:
          s: 8
          from: "00:00:28,24"
          to: "00:00:41,21"
          text: "Alberta und ich trafen uns früh am Morgen - wir hatten bereits alle Flugblätter verteilt -"
        sequence-9:
          s: 9
          from: "00:00:41,21"
          to: "00:00:49,21"
          text: "und gingen nach Montecavolo. Unterwegs hielten wir bei jedem Bauern der seine Kühe molk und sagten"
        sequence-10:
          s: 10
          from: "00:00:49,21"
          to: "00:00:57,25"
          text: "\"Denk daran, dass es später einen Streik gibt. Geh nicht auf die Felder nachdem du die Milch zur Molkerei gebracht hast, sondern komm zum Streik\"."
        sequence-11:
          s: 11
          from: "00:00:57,25"
          to: "00:01:00,21"
          text: "“In Ordnung, wir kommen”, haben sie geantwortet."
        sequence-12:
          s: 12
          from: "00:01:00,21"
          to: "00:01:04,22"
          text: "Und wir versammelten uns alle. Der Streik lief gut."
        sequence-13:
          s: 13
          from: "00:01:04,22"
          to: "00:01:15,18"
          text: "Die Bauern (weil in Montecavolo viele Bauern waren) aber auch einige Arbeiter beteiligten sich am Streik,"
        sequence-14:
          s: 14
          from: "00:01:15,18"
          to: "00:01:19,08"
          text: "daher war der Streik in Montecavolo gelungen."
        sequence-15:
          s: 15
          from: "00:01:19,08"
          to: "00:01:20,06"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:20,06"
          to: "00:01:32,09"
          text: "Der Streik war gegen den Krieg, gegen all die Dinge die sie uns angetan haben und auch gegen den Hunger."
        sequence-17:
          s: 17
          from: "00:01:32,09"
          to: "00:01:35,19"
          text: "Sie haben uns alles genommen, dann mussten wir den Weizen ins Lager bringen, alles."
        sequence-18:
          s: 18
          from: "00:01:35,19"
          to: "00:01:47,20"
          text: "Die Bauern brachten Wein, Trauben, alles, sie nahmen uns alles."
        sequence-19:
          s: 19
          from: "00:01:47,20"
          to: "00:01:55,12"
          text: "Deshalb gab es später auch einige Verluste,"
        sequence-20:
          s: 20
          from: "00:01:55,12"
          to: "00:02:02,21"
          text: "als wir zu diesen Lagerbeständen gingen, um all das Zeug zu nehmen, das sie uns genommen hatten."
        sequence-21:
          s: 21
          from: "00:02:02,21"
          to: "00:02:03,15"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:03,15"
          to: "00:02:08,23"
          text: "Ich habe schon oft gesagt, was mein Vater mir am Morgen des 1. März gesagt hat:"
        sequence-23:
          s: 23
          from: "00:02:08,23"
          to: "00:02:12,21"
          text: "„Ja Lidia, du tust das Richtige, weil es eine wichtige Sache ist,"
        sequence-24:
          s: 24
          from: "00:02:12,21"
          to: "00:02:17,16"
          text: "aber denk daran, dass sich danach dein Leben ändern wird\"."
        sequence-25:
          s: 25
          from: "00:02:17,16"
          to: "00:02:21,13"
          text: "Ich habe mir morgens um 7:00 Uhr keine Gedanken darüber gemacht,"
        sequence-26:
          s: 26
          from: "00:02:21,13"
          to: "00:02:25,10"
          text: "dass sich mein Leben am Mittag ändern würde,"
        sequence-27:
          s: 27
          from: "00:02:25,10"
          to: "00:02:32,01"
          text: "aber mein Leben änderte sich, ich fühlte mich verantwortlicher… Ich fühlte mich bereits so bevor"
        sequence-28:
          s: 28
          from: "00:02:32,01"
          to: "00:02:39,17"
          text: "ich wirklich verantwortlich war für all die Dinge die ich getan habe."
        sequence-29:
          s: 29
          from: "00:02:39,17"
          to: "00:02:49,19"
          text: "Aber danach ware alles anderes, die Verantwortlichkeiten waren anders, und alles hat sich veränderte sich ein bißchen."
        sequence-30:
          s: 30
          from: "00:02:49,19"
          to: "00:02:59,13"
          text: "Ich war immer Lidia, aber sagen wir mal, ich hatte eine gute Erfahrung"
        sequence-31:
          s: 31
          from: "00:02:59,13"
          to: "00:03:00,21"
          text: ~
        sequence-32:
          s: 32
          from: "00:03:00,21"
          to: "00:03:06,03"
          text: "und ich war vielleicht sogar ein bisschen stolz darauf."
        sequence-33:
          s: 33
          from: "00:03:06,03"
          to: "00:03:06,22"
          text: ~
        sequence-34:
          s: 34
          from: "00:03:06,22"
          to: "00:03:18,25"
          text: "Es kam ein Bus aus San Polo herüber, aber wir stoppten ihn sagten, dass es einen Streik gab, sie mussten umkehren."
        sequence-35:
          s: 35
          from: "00:03:18,25"
          to: "00:03:20,05"
          text: ~
        sequence-36:
          s: 36
          from: "00:03:20,05"
          to: "00:03:25,21"
          text: "Im Bus waren auch ein paar Soldaten, wir haben sie heraus geholt und entwaffnet:"
        sequence-37:
          s: 37
          from: "00:03:25,21"
          to: "00:03:34,13"
          text: "Sie gaben uns die Waffen heraus ohne Widerstand zu leisten und sie stiegen nicht zurück in den Bus."
        sequence-38:
          s: 38
          from: "00:03:34,13"
          to: "00:03:39,07"
          text: "Sie sind zu Fuß los gegangen, vielleicht um zu Fuß nach Hause zu gehen."
        sequence-39:
          s: 39
          from: "00:03:39,07"
          to: "00:03:41,04"
          text: ~
        sequence-40:
          s: 40
          from: "00:03:41,04"
          to: "00:03:44,18"
          text: "Es war nichts passiert."
        sequence-41:
          s: 41
          from: "00:03:44,18"
          to: "00:03:56,17"
          text: "Dann kam ein Faschist, der nach Montecavolo evakuiert wurde,  aus einem aus Haus"
        sequence-42:
          s: 42
          from: "00:03:56,17"
          to: "00:04:06,29"
          text: "(wir waren in der Hauptstraße, dort am Platz, mit dem Streik, mit unseren Plakaten usw.)"
        sequence-43:
          s: 43
          from: "00:04:06,29"
          to: "00:04:08,01"
          text: ~
        sequence-44:
          s: 44
          from: "00:04:08,01"
          to: "00:04:15,29"
          text: "Er begann mit einem Maschinengewehr zu schießen, zuerst nur in die Luft."
        sequence-45:
          s: 45
          from: "00:04:15,29"
          to: "00:04:21,23"
          text: "Ich glaube er hatte auch einen Revolver."
        sequence-46:
          s: 46
          from: "00:04:21,23"
          to: "00:04:24,16"
          text: ~
        sequence-47:
          s: 47
          from: "00:04:24,16"
          to: "00:04:32,11"
          text: "Viele von uns rannten hinter ihm her. Schließlich haben wir ihn erwischt und entwaffnet."
        sequence-48:
          s: 48
          from: "00:04:32,11"
          to: "00:04:35,17"
          text: ~
        sequence-49:
          s: 49
          from: "00:04:35,17"
          to: "00:04:58,01"
          text: "We didn’t really hurt him, let’s say that nobody did anything that would have got him killed."
        sequence-50:
          s: 50
          from: "00:04:58,01"
          to: "00:05:07,05"
          text: "Somebody might have kicked him, but everything was ok."
        sequence-51:
          s: 51
          from: "00:05:07,05"
          to: "00:05:20,25"
          text: "The strike was over, we kept the weapons and sent them to the mountains and broke up the strike."
        sequence-52:
          s: 52
          from: "00:05:20,25"
          to: "00:05:22,03"
          text: ~
        sequence-53:
          s: 53
          from: "00:05:22,03"
          to: "00:05:31,05"
          text: "In noon, in Montecavolo there was already a curfew, people couldn’t go out of their homes."
        sequence-54:
          s: 54
          from: "00:05:31,05"
          to: "00:05:34,23"
          text: "We were already at home,"
        sequence-55:
          s: 55
          from: "00:05:34,23"
          to: "00:05:45,25"
          text: "since we were on our bicycles, and there were about 3 or 4 km between Montecavolo and Scampate."
