de:
  lidia-valeriani:
    chapter-7:
      c: 7
      title: "Deportation des Vaters und der Freunde"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,21"
          to: "00:00:07,00"
          text: "Dann sehe ich den Lastwagen der Faschisten vorbeifahren, die Deutschen gehen hinauf."
        sequence-2:
          s: 2
          from: "00:00:07,00"
          to: "00:00:14,00"
          text: "Da alle Bauern im Streik waren… fuhr der Lastwagen weiter hoch…"
        sequence-3:
          s: 3
          from: "00:00:14,00"
          to: "00:00:22,13"
          text: "sie fuhren stattdessen zu Aleottis Haus und setzten es in Brand (die Familie Aleotti war beim Streik)."
        sequence-4:
          s: 4
          from: "00:00:22,13"
          to: "00:00:26,28"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:26,28"
          to: "00:00:33,25"
          text: "Irgendjemand hatte uns sofort verraten, denn in Montecavolo gab es viele Faschisten."
        sequence-6:
          s: 6
          from: "00:00:33,25"
          to: "00:00:35,00"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:35,00"
          to: "00:00:44,06"
          text: "Man hatte uns verraten, jedoch der Streik in Montecavolo funktionierte, aber nicht in den anderen Dörfern um Reggio,"
        sequence-8:
          s: 8
          from: "00:00:44,06"
          to: "00:00:55,05"
          text: "denn wenn das in der ganzen Provinz passiert wäre, hätten die Faschisten und die Deutschen viel zu tun gehabt!"
        sequence-9:
          s: 9
          from: "00:00:55,05"
          to: "00:01:03,29"
          text: "So konzentrierten sie sich auf Montecavolo, während der Streik in Rivalta nicht funktionierte,"
        sequence-10:
          s: 10
          from: "00:01:03,29"
          to: "00:01:13,22"
          text: "da jemand die Leute gewarnt hatte „nicht hinzugehen, um nicht umgebracht zu werden“."
        sequence-11:
          s: 11
          from: "00:01:13,22"
          to: "00:01:21,13"
          text: "Es hätte passieren können, das stimmt, aber diese Kämpfe mussten geführt werden,"
        sequence-12:
          s: 12
          from: "00:01:21,13"
          to: "00:01:27,23"
          text: "sie waren ein Teil unserer Untergrundarbeit, dessen, wofür wir kämpften."
        sequence-13:
          s: 13
          from: "00:01:27,23"
          to: "00:01:35,08"
          text: "Wir mussten kämpfen, um uns von all dem zu befreien."
        sequence-14:
          s: 14
          from: "00:01:35,08"
          to: "00:01:36,00"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:36,00"
          to: "00:01:43,29"
          text: "Bei mir zu Hause verhafteten sie Antinea, Liliana und Narciso, die einzigen, die sie antrafen."
        sequence-16:
          s: 16
          from: "00:01:43,29"
          to: "00:01:46,00"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:46,00"
          to: "00:01:55,10"
          text: "Narciso war zehn, er wurde im September elf, und wir hatten damals März."
        sequence-18:
          s: 18
          from: "00:01:55,10"
          to: "00:01:56,03"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:56,03"
          to: "00:02:00,26"
          text: "Später brachten sie ihn wieder zurück nach Hause, während Antinea und Liliana in Haft blieben."
        sequence-20:
          s: 20
          from: "00:02:00,26"
          to: "00:02:04,08"
          text: "Meine Mutter war mit den Kleinsten zu Hause geblieben,"
        sequence-21:
          s: 21
          from: "00:02:04,08"
          to: "00:02:11,27"
          text: "da Beatrice erst 5 war (sie war 1939 geboren)."
        sequence-22:
          s: 22
          from: "00:02:11,27"
          to: "00:02:25,04"
          text: "und sie hatten einige Sachen zusammengepackt, damit sie heil blieben, wenn sie kämen, um das Haus niederzubrennen."
        sequence-23:
          s: 23
          from: "00:02:25,04"
          to: "00:02:27,25"
          text: ~
