de:
  lidia-valeriani:
    chapter-9:
      c: 9
      title: "Militärische Aktionen"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:17,07"
          text: "In der Po-Ebene zwischen Limidi, Soliera, Carpi hatten wir alle unsere Kräfte zusammengezogen, einen Großteil unserer Kräfte."
        sequence-2:
          s: 2
          from: "00:00:17,07"
          to: "00:00:21,12"
          text: "Denn alle Häuser, alle Ortschaften waren auf unserer Seite."
        sequence-3:
          s: 3
          from: "00:00:21,12"
          to: "00:00:33,25"
          text: "Es gab auch eine Zeit, da nannten wir das ein \"befreites Gebiet\". Das betrat sonst niemand."
        sequence-4:
          s: 4
          from: "00:00:33,25"
          to: "00:00:37,05"
          text: "Allerdings hatten auch die Nazis"
        sequence-5:
          s: 5
          from: "00:00:37,05"
          to: "00:00:39,17"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:39,17"
          to: "00:00:50,12"
          text: "und die Faschisten ein Auge auf das Gebiet geworfen, nicht nur wir."
        sequence-7:
          s: 7
          from: "00:00:50,12"
          to: "00:00:55,28"
          text: "Irgendwann haben sie beschlossen eine Razzia zu machen, um das Gebiet zu befreien."
        sequence-8:
          s: 8
          from: "00:00:55,28"
          to: "00:00:56,29"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:56,29"
          to: "00:01:07,09"
          text: "Aber eine Razzia mit vielen Kräften, mit Maschinengewehren, mit schwerem Gerät und schweren Waffen, um das Gebiet einzunehmen."
        sequence-10:
          s: 10
          from: "00:01:07,09"
          to: "00:01:15,06"
          text: "Dabei hätten sie wahrscheinlich unsere gesamte Organisation zerstört."
        sequence-11:
          s: 11
          from: "00:01:15,06"
          to: "00:01:16,18"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:16,18"
          to: "00:01:23,00"
          text: "Also haben wir uns im Hauptquartier getroffen und beschlossen zu verschwinden."
        sequence-13:
          s: 13
          from: "00:01:23,00"
          to: "00:01:38,15"
          text: "Wie üblich musste eine Stafette los und sich um das Gefecht kümmern, denn das war ein richtig schweres Gefecht."
        sequence-14:
          s: 14
          from: "00:01:38,15"
          to: "00:01:49,22"
          text: "Die Stafette musste unsere Leute warnen, damit sie vorbereitet waren. Sonst wären sie massakriert worden."
        sequence-15:
          s: 15
          from: "00:01:49,22"
          to: "00:01:50,10"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:50,10"
          to: "00:01:58,11"
          text: "Und wenn sie nicht gefechtsbereit waren, dann konnten sie sich zumindest rechtzeitig zurückziehen, bevor sie getötet wurden."
        sequence-17:
          s: 17
          from: "00:01:58,11"
          to: "00:01:59,06"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:59,06"
          to: "00:02:01,15"
          text: "Irgendwann hab ich gesagt: „Ich gehe”."
        sequence-19:
          s: 19
          from: "00:02:01,15"
          to: "00:02:06,01"
          text: "Ich kannte das Gebiet schon gut, weil ich da oft gewesen war."
        sequence-20:
          s: 20
          from: "00:02:06,01"
          to: "00:02:08,28"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:08,28"
          to: "00:02:13,28"
          text: "Wir hatten dort viele Bauernfamilien, wunderbare Familien."
        sequence-22:
          s: 22
          from: "00:02:13,28"
          to: "00:02:14,24"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:14,24"
          to: "00:02:19,03"
          text: "Ich sage also: „Ich gehe. Gebt mir einen Revolver”."
        sequence-24:
          s: 24
          from: "00:02:19,03"
          to: "00:02:29,08"
          text: "Die Befehle behielt man so gut es ging im Gedächtnis und holte sie zu gegebener Zeit hervor. Ich gehe los."
        sequence-25:
          s: 25
          from: "00:02:29,08"
          to: "00:02:30,23"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:30,23"
          to: "00:02:34,02"
          text: "Dann treffe ich auf diese Streife. Was tun?"
        sequence-27:
          s: 27
          from: "00:02:34,02"
          to: "00:02:36,06"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:36,06"
          to: "00:02:40,09"
          text: "Sie fordern mich auf anzuhalten. Ich ziehe meinen Revolver und schieße."
        sequence-29:
          s: 29
          from: "00:02:40,09"
          to: "00:02:58,29"
          text: "Ich schieße während ich Fahrrad fahre. Ich fahre, schieße so lange es geht und fahre weiter, bis ich an meinen Zielort komme, anhalten kann"
        sequence-30:
          s: 30
          from: "00:02:58,29"
          to: "00:03:05,22"
          text: "und denen Bescheid geben kann, die sich dann zurückziehen. Die Nachricht wurde dann schnell weiter verbreitet."
        sequence-31:
          s: 31
          from: "00:03:05,22"
          to: "00:03:07,07"
          text: ~
        sequence-32:
          s: 32
          from: "00:03:07,07"
          to: "00:03:15,03"
          text: "Tja, so bin ich durch die ganzen Schüsse und Kugeln durchgekommen,"
        sequence-33:
          s: 33
          from: "00:03:15,03"
          to: "00:03:28,10"
          text: "durch dieses Chaos. Denn als die schossen, brauchten sie keine Munition sparen. Mir wär sie aber irgendwann ausgegangen."
        sequence-34:
          s: 34
          from: "00:03:28,10"
          to: "00:03:33,26"
          text: "Wir mussten auch darauf aufpassen, aber sie hatten (Munition) im Überfluß."
        sequence-35:
          s: 35
          from: "00:03:33,26"
          to: "00:03:44,15"
          text: "Aber ich habe es geschafft. Das Gefecht ist gut ausgegangen, alles hat geklappt und alle konnten sich retten."
        sequence-36:
          s: 36
          from: "00:03:44,15"
          to: "00:03:45,06"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:45,06"
          to: "00:03:57,11"
          text: "Die Sache ist gut gegangen und heute lachen wir drüber. Aber es konnten sich alle retten. Wisst ihr, wie viele Leute dabei hätten sterben können, wenn man sie überrascht hätte."
        sequence-38:
          s: 38
          from: "00:03:57,11"
          to: "00:04:06,10"
          text: "Ich wusste gar nicht, dass diese Episode bekannt war."
        sequence-39:
          s: 39
          from: "00:04:06,10"
          to: "00:04:15,20"
          text: "Doch eines Tages standen Carabinieri vor meiner Tür und sagten,"
        sequence-40:
          s: 40
          from: "00:04:15,20"
          to: "00:04:26,03"
          text: "dass ich von der Armee, vom Staat ausgezeichnet worden bin, mit dieser Silbermedaille"
        sequence-41:
          s: 41
          from: "00:04:26,03"
          to: "00:04:29,11"
          text: "für militärische Verdienste."
        sequence-42:
          s: 42
          from: "00:04:29,11"
          to: "00:04:39,19"
          text: "Besonders stolz war ich darauf gar nicht, denn mir war nicht klar, dass man sich mit sowas diese schöne Medaille verdienen konnte."
