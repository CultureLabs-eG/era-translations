de:
  lidia-valeriani:
    chapter-10:
      c: 10
      title: "Treffen mit Carmen Zanti"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,24"
          to: "00:00:05,20"
          text: "Wir besuchten Carmen Zanti zuhause in Puianello."
        sequence-2:
          s: 2
          from: "00:00:05,20"
          to: "00:00:15,07"
          text: "Sie ware eine der Führungskräfte und seit Jahren in der Party, gemeinsam mit ihrem Vater, der in Frankreich war, etc."
        sequence-3:
          s: 3
          from: "00:00:15,07"
          to: "00:00:21,27"
          text: "Dieser bekannte Zanti, der in der Zucchi Kaserne erschossen wurde."
        sequence-4:
          s: 4
          from: "00:00:21,27"
          to: "00:00:22,29"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:22,29"
          to: "00:00:36,07"
          text: "Die Party gab ihr diese Aufgabe; sie war organisiert und hatte bereits Kontakte nach Modena,"
        sequence-6:
          s: 6
          from: "00:00:36,07"
          to: "00:00:47,07"
          text: "und sie verteilte Waffen, zusammen mit ihrer Schwägerin Iside Viani."
        sequence-7:
          s: 7
          from: "00:00:47,07"
          to: "00:00:49,05"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:49,05"
          to: "00:00:52,28"
          text: "Wir gingen zu ihr und ich traf eine Absprache mit ihr."
        sequence-9:
          s: 9
          from: "00:00:52,28"
          to: "00:01:01,11"
          text: "Am Morgen gingen wir an meinem Haus vorbei. Es war niemand da, weil sie sich alle in einem Viehstall trafen."
        sequence-10:
          s: 10
          from: "00:01:01,11"
          to: "00:01:12,22"
          text: "Ich nahm mein Fahrrad auf und ging nach San Bartolomeo zurück, weil ich es nicht wagte, zu bleiben, denn es könnte mich jemand verraten haben."
        sequence-11:
          s: 11
          from: "00:01:12,22"
          to: "00:01:13,26"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:13,26"
          to: "00:01:21,09"
          text: "Also ging ich morgens los, ich holte Zanti ab und wir fuhren mit dem Fahrrad nach Modena."
        sequence-13:
          s: 13
          from: "00:01:21,09"
          to: "00:01:22,29"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:22,29"
          to: "00:01:26,17"
          text: "Sie brachte mich zu Alfeo Corassoli,"
        sequence-15:
          s: 15
          from: "00:01:26,17"
          to: "00:01:34,17"
          text: "wo ich den bekannten Rechtsanwalt Poppi traf,"
        sequence-16:
          s: 16
          from: "00:01:34,17"
          to: "00:01:36,15"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:36,15"
          to: "00:01:47,11"
          text: "und da begann ich mich am richtigen Partisanenkampf zu beteiligen."
        sequence-18:
          s: 18
          from: "00:01:47,11"
          to: "00:01:47,27"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:47,27"
          to: "00:01:51,27"
          text: "Ich war wie eine Schwester für die Partisanen."
        sequence-20:
          s: 20
          from: "00:01:51,27"
          to: "00:01:53,03"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:53,03"
          to: "00:02:01,29"
          text: "Sie liebten und respektierten mich."
        sequence-22:
          s: 22
          from: "00:02:01,29"
          to: "00:02:03,23"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:03,23"
          to: "00:02:06,17"
          text: "Es war unglaublich."
        sequence-24:
          s: 24
          from: "00:02:06,17"
          to: "00:02:25,12"
          text: "Während des Aufenthalts bei einer Bauernfamilie in Saliceto San Giuliano, wo ich war für 5 oder 6 Monate war, fühlte ich mich wie zu Hause."
        sequence-25:
          s: 25
          from: "00:02:25,12"
          to: "00:02:28,23"
          text: "Sie wussten nicht einmal, woher ich kam."
        sequence-26:
          s: 26
          from: "00:02:28,23"
          to: "00:02:33,09"
          text: "Sie dachten, ich komme aus den Bergen bei Bologna."
        sequence-27:
          s: 27
          from: "00:02:33,09"
          to: "00:02:36,04"
          text: "Erst nach dem Krieg erfuhren sie, dass ich aus Reggio kam."
