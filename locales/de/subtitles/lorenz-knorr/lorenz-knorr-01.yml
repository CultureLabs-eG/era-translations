de:
  lorenz-knorr:
    chapter-1:
      c: 1
      title: "Presentation, Introduction"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:04,04"
          text: "Mein Name ist Lorenz Knorr."
        sequence-2:
          s: 2
          from: "00:00:04,04"
          to: "00:00:15,26"
          text: "1921 in Eger, jetzt Cheb, in den deutsch besiedelten Gebieten der Tschechoslowakei, aufgewachsen."
        sequence-3:
          s: 3
          from: "00:00:15,26"
          to: "00:00:16,23"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:16,23"
          to: "00:00:20,11"
          text: "Erlernter Beruf: Schriftsetzer und Buchdrucker."
        sequence-5:
          s: 5
          from: "00:00:20,11"
          to: "00:00:21,08"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:21,08"
          to: "00:00:28,04"
          text: "Nach 1945 tätig in der sozialistischen Jugend als Landes- und als Bundessekretär."
        sequence-7:
          s: 7
          from: "00:00:28,04"
          to: "00:00:29,20"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:29,20"
          to: "00:00:33,19"
          text: "25 Jahre lang an der Spitze der deutschen Friedensunion"
        sequence-9:
          s: 9
          from: "00:00:33,19"
          to: "00:00:39,27"
          text: "und dann Bundessprecher der Vereinigung der Verfolgten des Naziregimes."
        sequence-10:
          s: 10
          from: "00:00:39,27"
          to: "00:00:42,18"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:42,18"
          to: "00:00:53,06"
          text: "Wer in den 20er und in den 30er Jahren des vorigen Jahrhunderts in den deutsch besiedelten Gebieten der Tschechoslowakei"
        sequence-12:
          s: 12
          from: "00:00:53,06"
          to: "00:00:54,20"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:54,20"
          to: "00:00:59,01"
          text: "in einer Arbeiterfunktionärsfamilie aufgewachsen ist,"
        sequence-14:
          s: 14
          from: "00:00:59,01"
          to: "00:01:00,01"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:00,01"
          to: "00:01:09,02"
          text: "Mein Vater war vor dem ersten Weltkrieg der bekannteste Streikführer in Eger"
        sequence-16:
          s: 16
          from: "00:01:09,02"
          to: "00:01:10,16"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:10,16"
          to: "00:01:16,18"
          text: "und nach dem ersten Weltkrieg war er, obwohl nicht mehr arbeitstauglich,"
        sequence-18:
          s: 18
          from: "00:01:16,18"
          to: "00:01:17,20"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:17,20"
          to: "00:01:24,24"
          text: "und nach dem ersten Weltkrieg war er, obwohl nicht mehr arbeitstauglich,"
        sequence-20:
          s: 20
          from: "00:01:24,24"
          to: "00:01:31,03"
          text: "immer noch ein Redner auf Gewerkschaftskundgebungen und Versammlungen."
        sequence-21:
          s: 21
          from: "00:01:31,03"
          to: "00:01:40,05"
          text: "Das erlebte der Sohn natürlich mit, denn oft nahmen ihn die Eltern mit zu politischen Veranstaltungen."
        sequence-22:
          s: 22
          from: "00:01:40,05"
          to: "00:01:47,20"
          text: "Besonders natürlich am 1. Mai oder an anderen Festtagen der Arbeiterbewegung."
        sequence-23:
          s: 23
          from: "00:01:47,20"
          to: "00:01:49,05"
          text: ~
        sequence-24:
          s: 24
          from: "00:01:49,05"
          to: "00:01:57,12"
          text: "Die prägenden und formenden Eindrücke waren aber das Jahr 1933,"
        sequence-25:
          s: 25
          from: "00:01:57,12"
          to: "00:02:06,06"
          text: "als das deutsche Kapital und der deutsche Generalstab der Naziführungsclique die Macht zuschob"
        sequence-26:
          s: 26
          from: "00:02:06,06"
          to: "00:02:10,13"
          text: "und 1934 in Österreich"
        sequence-27:
          s: 27
          from: "00:02:10,13"
          to: "00:02:17,29"
          text: "als KlerikoFaschistischen heim wehren und die Arbeiterbewegung zusammen kradätschten."
        sequence-28:
          s: 28
          from: "00:02:17,29"
          to: "00:02:19,03"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:19,03"
          to: "00:02:32,11"
          text: "Nach unserem Verständnis, dass die Entwicklung der Menschheit von niederen Formen des Zusammenlebens zu immer höheren Formen des Zusammenlebens geht,"
        sequence-30:
          s: 30
          from: "00:02:32,11"
          to: "00:02:33,16"
          text: ~
        sequence-31:
          s: 31
          from: "00:02:33,16"
          to: "00:02:36,25"
          text: "war das natürlich ein gewaltiger Rückschlag."
        sequence-32:
          s: 32
          from: "00:02:36,25"
          to: "00:02:45,07"
          text: "The German labour movement was the strongest and ideologically most consolidated one in the ‘1st Internationale’,"
        sequence-33:
          s: 33
          from: "00:02:45,07"
          to: "00:02:46,03"
          text: ~
        sequence-34:
          s: 34
          from: "00:02:46,03"
          to: "00:02:50,08"
          text: "and you could say the same about the Austrian labour movement."
        sequence-35:
          s: 35
          from: "00:02:50,08"
          to: "00:02:51,20"
          text: ~
        sequence-36:
          s: 36
          from: "00:02:51,20"
          to: "00:02:59,04"
          text: "We learned not only of the dirty fortunes of antifascists through the immigrants,"
        sequence-37:
          s: 37
          from: "00:02:59,04"
          to: "00:03:10,15"
          text: "but also experienced the international effects of what happened to the setback of civilization in 1933."
        sequence-38:
          s: 38
          from: "00:03:10,15"
          to: "00:03:11,27"
          text: ~
        sequence-39:
          s: 39
          from: "00:03:11,27"
          to: "00:03:22,08"
          text: "Up to this time in Czechoslovakia the focus of the German, as well as the Czechoslovakian labour parties,"
        sequence-40:
          s: 40
          from: "00:03:22,08"
          to: "00:03:23,10"
          text: ~
        sequence-41:
          s: 41
          from: "00:03:23,10"
          to: "00:03:33,25"
          text: "was on the class struggle, which meant the fight for better material and cultural living conditions."
        sequence-42:
          s: 42
          from: "00:03:33,25"
          to: "00:03:34,19"
          text: ~
        sequence-43:
          s: 43
          from: "00:03:34,19"
          to: "00:03:42,28"
          text: "In 1933 this obviously didn’t stop, but the more the Nazis,"
        sequence-44:
          s: 44
          from: "00:03:42,28"
          to: "00:03:48,16"
          text: "the Hitler supporters in the German areas of Czechoslovakia developed,"
        sequence-45:
          s: 45
          from: "00:03:48,16"
          to: "00:03:53,23"
          text: "the more it amounted to a new political front status."
        sequence-46:
          s: 46
          from: "00:03:53,23"
          to: "00:03:54,20"
          text: ~
        sequence-47:
          s: 47
          from: "00:03:54,20"
          to: "00:04:04,02"
          text: "On one side, supporters of Hitler in the German areas of Czechoslovakia, who increasingly became more aggressive"
        sequence-48:
          s: 48
          from: "00:04:04,02"
          to: "00:04:08,29"
          text: "and on the other side the German and Czech antifascists."
        sequence-49:
          s: 49
          from: "00:04:08,29"
          to: "00:04:13,07"
          text: "So it was not really the way it is now being claimed quite often,"
        sequence-50:
          s: 50
          from: "00:04:13,07"
          to: "00:04:16,13"
          text: "that the Germans stood side by side with the Czechs."
        sequence-51:
          s: 51
          from: "00:04:16,13"
          to: "00:04:27,03"
          text: "A nationalistic perspective is a belated attempt to distract from the real problems we had at that time."
