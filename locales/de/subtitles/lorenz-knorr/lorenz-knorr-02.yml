de:
  lorenz-knorr:
    chapter-2:
      c: 2
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,21"
          to: "00:00:03,24"
          text: "Diese Vorbereitungen, die wir treffen konnten,"
        sequence-2:
          s: 2
          from: "00:00:03,24"
          to: "00:00:09,12"
          text: "bevor der deutsche Faschismus in die deutschen Gebiete der Tschechoslowakei einmarschierte,"
        sequence-3:
          s: 3
          from: "00:00:09,12"
          to: "00:00:11,00"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:11,00"
          to: "00:00:24,11"
          text: "die waren relevant geworden, nachdem der deutsche Faschismus 1934 den österreichischen Kleriko-Faschismus beseitigte,"
        sequence-5:
          s: 5
          from: "00:00:24,11"
          to: "00:00:29,17"
          text: "durch das Naziregime ersetzte und als man das großdeutsche Reich ausrief."
        sequence-6:
          s: 6
          from: "00:00:29,17"
          to: "00:00:32,25"
          text: "Das war am 12. und am 13. März 1938."
        sequence-7:
          s: 7
          from: "00:00:32,25"
          to: "00:00:33,18"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:33,18"
          to: "00:00:38,29"
          text: "Seit dieser Zeit wussten wir, dass nächste Opfer wird die Tschechoslowakei sein,"
        sequence-9:
          s: 9
          from: "00:00:38,29"
          to: "00:00:43,04"
          text: "das letzte demokratische Bollwerk in Mitteleuropa."
        sequence-10:
          s: 10
          from: "00:00:43,04"
          to: "00:00:54,24"
          text: "Das heißt, wir hatten vom März 1938 bis zum Münchner Abkommen am 29 September 1938"
        sequence-11:
          s: 11
          from: "00:00:54,24"
          to: "00:01:02,03"
          text: ~
