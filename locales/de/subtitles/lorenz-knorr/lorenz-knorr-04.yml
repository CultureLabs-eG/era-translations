de:
  lorenz-knorr:
    chapter-4:
      c: 4
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,05"
          to: "00:00:02,05"
          text: "Der Faschismus war ein Thema,"
        sequence-2:
          s: 2
          from: "00:00:02,05"
          to: "00:00:06,15"
          text: "durch die Erfahrungen, die wir von den Immigranten aufnahmen."
        sequence-3:
          s: 3
          from: "00:00:06,15"
          to: "00:00:14,27"
          text: "Wir haben in unserer Jugendgruppe öfters Immigranten aus Österreich und Deutschland eingeladen, damit sie uns berichteten."
        sequence-4:
          s: 4
          from: "00:00:14,27"
          to: "00:00:19,24"
          text: "Und wir wussten schon vorher, bevor das Großkapital und die Generale"
        sequence-5:
          s: 5
          from: "00:00:19,24"
          to: "00:00:22,26"
          text: "der Naziführungsclique sich die Macht zugeschoben haben:"
        sequence-6:
          s: 6
          from: "00:00:22,26"
          to: "00:00:24,13"
          text: "Hitler bedeutet Krieg."
        sequence-7:
          s: 7
          from: "00:00:24,13"
          to: "00:00:30,00"
          text: "Das heißt also, wir wuchsen nicht nur hinein in den antifaschistischen Kampf,"
        sequence-8:
          s: 8
          from: "00:00:30,00"
          to: "00:00:34,04"
          text: "sondern auch in den Friedenskampf. Das war für uns eine einzige Sache:"
        sequence-9:
          s: 9
          from: "00:00:34,04"
          to: "00:00:36,16"
          text: "der antifaschistische Kampf und der Friedenskampf."
        sequence-10:
          s: 10
          from: "00:00:36,16"
          to: "00:00:40,25"
          text: "Das setzte natürlich voraus, dass man aufklärend wirkt."
        sequence-11:
          s: 11
          from: "00:00:40,25"
          to: "00:00:49,08"
          text: "Ich hatte nach meiner Jugendweihe, als ich aus der Schule kam, mein erstes marxistisches Seminar. Das ging dann natürlich weiter"
        sequence-12:
          s: 12
          from: "00:00:49,08"
          to: "00:00:52,29"
          text: "und da wurde den jungen Menschen, die sich dafür interessierten"
        sequence-13:
          s: 13
          from: "00:00:52,29"
          to: "00:01:01,03"
          text: "das Grundsätzliche beigebracht, was jemanden der in der Arbeiterbewegung Funktionär werden will, wissen muss."
        sequence-14:
          s: 14
          from: "00:01:01,03"
          to: "00:01:06,09"
          text: "Also insofern waren das nicht nur praktische Erfahrungen, die reflektiert wurden,"
        sequence-15:
          s: 15
          from: "00:01:06,09"
          to: "00:01:14,12"
          text: "sondern wir hatten auch Seminare mit denen wir lernten uns mit dem politischen Gegner auseinander zu setzen."
        sequence-16:
          s: 16
          from: "00:01:14,12"
          to: "00:01:19,16"
          text: "Es war zum Beispiel damals Pflicht für einen Funktionär der sozialistischen Jugend,"
        sequence-17:
          s: 17
          from: "00:01:19,16"
          to: "00:01:22,29"
          text: "Hitlers ‚Mein Kampf’ gelesen zu haben. Warum?"
        sequence-18:
          s: 18
          from: "00:01:22,29"
          to: "00:01:31,29"
          text: "Damit wir den Nazifunktionären, die das nicht so gut kannten wie wir sagen konnten, was sind die eigentlichen Ziele."
        sequence-19:
          s: 19
          from: "00:01:31,29"
          to: "00:01:34,25"
          text: "Die glaubten uns ja nicht, dass Hitler Krieg will."
        sequence-20:
          s: 20
          from: "00:01:34,25"
          to: "00:01:36,08"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:36,08"
          to: "00:01:40,16"
          text: "Wir hörten immer wieder: „Die sind doch nicht so blöd, dass sie allein gegen die ganze Welt gehen.“"
        sequence-22:
          s: 22
          from: "00:01:40,16"
          to: "00:01:47,07"
          text: "Aber wir konnten zitieren aus ‚Mein Kampf’, dass Eroberung neuen Lebensraumes im Osten"
        sequence-23:
          s: 23
          from: "00:01:47,07"
          to: "00:01:51,05"
          text: "ein Hauptpunkt des nazistischen Programms ist."
        sequence-24:
          s: 24
          from: "00:01:51,05"
          to: "00:01:57,25"
          text: "Also wenn wir in der Auseinandersetzung mit den Nazis in Betrieben, in den Schulen, wo auch immer"
        sequence-25:
          s: 25
          from: "00:01:57,25"
          to: "00:02:03,11"
          text: "die besseren Argumente hatten, dann hatte es auf die Unentschiedenen auch schon eine Wirkung gehabt."
        sequence-26:
          s: 26
          from: "00:02:03,11"
          to: "00:02:06,05"
          text: "Trotzdem wurden die Nazis stärker und stärker."
        sequence-27:
          s: 27
          from: "00:02:06,05"
          to: "00:02:10,04"
          text: "Einmal durch die Sozialprobleme und andererseits"
        sequence-28:
          s: 28
          from: "00:02:10,04"
          to: "00:02:16,16"
          text: "weil der deutsche, der reichs deutsche Rundfunk, einen ungeheueren Einfluss hatte."
        sequence-29:
          s: 29
          from: "00:02:16,16"
          to: "00:02:18,27"
          text: "Viele Deutsche konnten nicht tschechisch,"
        sequence-30:
          s: 30
          from: "00:02:18,27"
          to: "00:02:25,08"
          text: "aber die Sender Königs Wusterhausen und Zeesen, die beiden Nazisender, die hörte man sehr gut"
        sequence-31:
          s: 31
          from: "00:02:25,08"
          to: "00:02:38,04"
          text: "und diese Einflussnahme in der soziale Probleme als nationale Probleme, fälschlicherweise ausgegeben wurden, haben natürlich gewirkt. Besonders als die Massenarbeitslosigkeit in den deutschen Gebieten wirksam war."
