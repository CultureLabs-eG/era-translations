de:
  lorenz-knorr:
    chapter-5:
      c: 5
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:03,22"
          text: "Also natürlich, wir haben zu erst mit den jungen Leuten diskutiert,"
        sequence-2:
          s: 2
          from: "00:00:03,22"
          to: "00:00:08,20"
          text: "aber mehr und mehr wurden wir gezwungen auch mit den Erwachsenen zu diskutieren."
        sequence-3:
          s: 3
          from: "00:00:08,20"
          to: "00:00:16,21"
          text: "Es war ja nicht so, dass nur die Jugend sich mit dem Faschismus auseinander gesetzt hätte."
        sequence-4:
          s: 4
          from: "00:00:16,21"
          to: "00:00:24,06"
          text: "Wir wussten ja genau zu unterscheiden, was ist der italienische Faschismus, was ist der schwarze Faschismus in Österreich"
        sequence-5:
          s: 5
          from: "00:00:24,06"
          to: "00:00:26,16"
          text: "und was ist der braune Faschismus in Deutschland."
        sequence-6:
          s: 6
          from: "00:00:26,16"
          to: "00:00:29,06"
          text: "Das ist ein Unterschied, das musste man schon kennen und berücksichtigen."
        sequence-7:
          s: 7
          from: "00:00:29,06"
          to: "00:00:34,10"
          text: "Aber wir wurden dadurch auch in die Auseinandersetzungen hineingezwungen,"
        sequence-8:
          s: 8
          from: "00:00:34,10"
          to: "00:00:40,06"
          text: "weil es von Anfang an, das ist ein historischer Begriffen, Saalschlachten gab."
        sequence-9:
          s: 9
          from: "00:00:40,06"
          to: "00:00:46,15"
          text: "Die Nazis versuchten zum Beispiel die Veranstaltungen der Antifaschisten zu stürmen oder unmöglich zu machen"
        sequence-10:
          s: 10
          from: "00:00:46,15"
          to: "00:00:51,05"
          text: "und die Antifaschisten versuchten ebenso die Veranstaltungen der Nazis unmöglich zu machen."
        sequence-11:
          s: 11
          from: "00:00:51,05"
          to: "00:00:54,03"
          text: "Da gab es natürlich Keilereien"
        sequence-12:
          s: 12
          from: "00:00:54,03"
          to: "00:01:02,25"
          text: "und da ich sehr kräftig war, bin ich gegen den Willen meiner Eltern, natürlich mit 15 Jahren dahin gegangen, wo antifaschistische Veranstaltungen waren."
        sequence-13:
          s: 13
          from: "00:01:02,25"
          to: "00:01:06,14"
          text: "Wenn die Nazis das gestürmt hatten oder versucht hatten zu stürmen,"
        sequence-14:
          s: 14
          from: "00:01:06,14"
          to: "00:01:13,02"
          text: "da musste man sich natürlich zur Wehr setzen. Das haben wir getan und"
        sequence-15:
          s: 15
          from: "00:01:13,02"
          to: "00:01:20,16"
          text: "da gab es immer vorher wörtliche Auseinandersetzungen bevor es zu Schlägereien kam."
        sequence-16:
          s: 16
          from: "00:01:20,16"
          to: "00:01:26,06"
          text: "Aber das gehörte damals mit dazu und da gab es auch unterschiedliche Richtungen bei uns."
        sequence-17:
          s: 17
          from: "00:01:26,06"
          to: "00:01:29,29"
          text: "Mein Vater gehörte zu der Richtung, die sagten"
        sequence-18:
          s: 18
          from: "00:01:29,29"
          to: "00:01:34,15"
          text: "die Nazi kann man nicht mit den eigenen Waffen schlagen,"
        sequence-19:
          s: 19
          from: "00:01:34,15"
          to: "00:01:40,04"
          text: "wir übernehmen nicht die Gewalt der Nazis, wir setzten auf die Aufklärung"
        sequence-20:
          s: 20
          from: "00:01:40,04"
          to: "00:01:43,11"
          text: "Andere, unsere Metallarbeiter in den Betrieben sagten:"
        sequence-21:
          s: 21
          from: "00:01:43,11"
          to: "00:01:47,11"
          text: "„Das erleben wir doch täglich, die verstehen doch nur die Sprache der Gewalt."
        sequence-22:
          s: 22
          from: "00:01:47,11"
          to: "00:01:54,06"
          text: "Unsere Argumente prallen ab, wie auf einen Regenmantel die Regentropfen."
        sequence-23:
          s: 23
          from: "00:01:54,06"
          to: "00:01:57,15"
          text: "Wir können uns nur mit Gewalt gegen die Nazis durchsetzen.“"
        sequence-24:
          s: 24
          from: "00:01:57,15"
          to: "00:02:00,00"
          text: "Und in der sozialistischen Jugend haben wir beides gemacht."
        sequence-25:
          s: 25
          from: "00:02:00,00"
          to: "00:02:06,10"
          text: "Wir haben uns das theoretische Rüstzeug angeeignet um mit den Nazis diskutieren zu können"
        sequence-26:
          s: 26
          from: "00:02:06,10"
          to: "00:02:11,03"
          text: "und zugleich waren wir wehrhaft. Da blieb uns gar nichts anderes übrig."
        sequence-27:
          s: 27
          from: "00:02:11,03"
          to: "00:02:13,17"
          text: "Bis 1936 haben wir haben wir gesungen:"
        sequence-28:
          s: 28
          from: "00:02:13,17"
          to: "00:02:20,16"
          text: "„Nie, nie wollen wir Waffen tragen! Nie, nie wollen wir wieder Krieg. Laßt doch die oben sich alleine schlagen, wir machen einfach nicht mehr mit“."
        sequence-29:
          s: 29
          from: "00:02:20,16"
          to: "00:02:23,21"
          text: "Da kamen die alten Genossen und sagten, der Hitler steht vor der Tür"
        sequence-30:
          s: 30
          from: "00:02:23,21"
          to: "00:02:27,25"
          text: "mit bewaffneten Diskussionen und ihr wollt euch nicht zur Wehr setzen."
        sequence-31:
          s: 31
          from: "00:02:27,25"
          to: "00:02:33,23"
          text: "Es gab eine Riesendiskussion im Jugendverband und da haben wir beschlossen wir machen Wehrerziehung."
        sequence-32:
          s: 32
          from: "00:02:33,23"
          to: "00:02:41,15"
          text: "Wir lernen Schießen und wir lernen eine neue Kampfsportart, die die Nazis nicht mal vom Namen her kannten."
        sequence-33:
          s: 33
          from: "00:02:41,15"
          to: "00:02:48,05"
          text: "Heute ein alter Hut, damals das neuste: Jiu-Jitsu, trainierende Handkantenschläge."
        sequence-34:
          s: 34
          from: "00:02:48,05"
          to: "00:02:52,04"
          text: "Damit konnten wir uns gegen die Mehrheit der Nazis durchsetzen."
        sequence-35:
          s: 35
          from: "00:02:52,04"
          to: "00:03:00,01"
          text: "Wenn zum Beispiel ein Jugendheim von uns eingeschlossen war, von nazistischen Schlägern und ihrem Umfeld,"
        sequence-36:
          s: 36
          from: "00:03:00,01"
          to: "00:03:03,09"
          text: "wie sollten wir die Gruppe in dem Jugendheim befreien?"
        sequence-37:
          s: 37
          from: "00:03:03,09"
          to: "00:03:05,24"
          text: "Mit defensiven Mitteln? Das ging nicht."
        sequence-38:
          s: 38
          from: "00:03:05,24"
          to: "00:03:11,17"
          text: "Da mussten wir angreifen und wenn erst mal ihre Schläge außer Kraft gesetzt waren,"
        sequence-39:
          s: 39
          from: "00:03:11,17"
          to: "00:03:12,25"
          text: "dann wichen die anderen"
        sequence-40:
          s: 40
          from: "00:03:12,25"
          to: "00:03:15,24"
          text: "und wir konnten unsere Leute aus dem Jugendheim heraus holen."
        sequence-41:
          s: 41
          from: "00:03:15,24"
          to: "00:03:18,04"
          text: "Das passierte öfters,"
        sequence-42:
          s: 42
          from: "00:03:18,04"
          to: "00:03:27,27"
          text: "die Erwachsenenorganisation der Sozialdemokraten, also die Sozialisten, die Rote Wehr, später republikanische Wehr, war strickt auf Defensive eingestellt."
        sequence-43:
          s: 43
          from: "00:03:27,27"
          to: "00:03:33,11"
          text: "Das war gut, wenn es die Volkshäuser zu verteidigen galt gegen den Angriff der Nazis."
        sequence-44:
          s: 44
          from: "00:03:33,11"
          to: "00:03:40,17"
          text: "Das war gut bei Demonstrationen, wo die rote Wehr am Anfang und am Schluss ging, aber"
        sequence-45:
          s: 45
          from: "00:03:40,17"
          to: "00:03:49,26"
          text: "wenn wie es einige Male passiert ist ein Veranstaltungslokal auf einem kleinen Dorf eingekreist war von den Nazis,"
        sequence-46:
          s: 46
          from: "00:03:49,26"
          to: "00:03:55,05"
          text: "ein Teil von unseren Leuten war schon drin und der andere Teile wollte noch rein zu der Veranstaltung und konnte nicht,"
        sequence-47:
          s: 47
          from: "00:03:55,05"
          to: "00:03:58,17"
          text: "na da wurde unsere Pionierabteilung gerufen. Da haben wir dafür gesorgt, dass der Ring um das Haus gesprengt wird mit unserer Kampftaktik, mit unseren neuen Kampfmethoden war das möglich."
