de:
  lorenz-knorr:
    chapter-6:
      c: 6
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:09,24"
          text: "Ja, also wir haben zum Beispiel kombiniert um unser Wissen mit Wanderungen hinauszutragen in die Dörfer."
        sequence-2:
          s: 2
          from: "00:00:09,24"
          to: "00:00:10,17"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,17"
          to: "00:00:12,25"
          text: "Die Arbeiterbewegung war in den Städten stark,"
        sequence-4:
          s: 4
          from: "00:00:12,25"
          to: "00:00:19,17"
          text: "in den Dörfern war vorwiegend Landbevölkerung und wenige Handwerker."
        sequence-5:
          s: 5
          from: "00:00:19,17"
          to: "00:00:22,14"
          text: "Um auch dort Einfluss zu bekommen,"
        sequence-6:
          s: 6
          from: "00:00:22,14"
          to: "00:00:31,26"
          text: "sind wir von der sozialistischen Jugend mit den Fahrrädern hinaus gefahren in die Orte, haben dort Veranstaltungen gemacht, haben versucht die Leute mit einzubeziehen"
        sequence-7:
          s: 7
          from: "00:00:31,26"
          to: "00:00:40,25"
          text: "und haben bei diesen Kulturveranstaltungen mit Reden versucht den Leuten Klar zu machen, was bedeutet Faschismus,"
        sequence-8:
          s: 8
          from: "00:00:40,25"
          to: "00:00:45,12"
          text: "was bedeutet wenn ihr Hitler unterstützt, also in dem Fall bei uns Hänlein, was bedeutet das."
        sequence-9:
          s: 9
          from: "00:00:45,12"
          to: "00:00:50,07"
          text: "Es war Aufklärungsarbeit und wir hatten auch bei uns eigene Agitprop - Gruppen,"
        sequence-10:
          s: 10
          from: "00:00:50,07"
          to: "00:00:56,21"
          text: "die darauf ausgebildet waren mit kulturellen Mittel etwas zu erreichen,"
        sequence-11:
          s: 11
          from: "00:00:56,21"
          to: "00:01:00,05"
          text: "was man mit Reden allein nicht erreichen kann."
        sequence-12:
          s: 12
          from: "00:01:00,05"
          to: "00:01:08,02"
          text: "Wir waren uns damals bewusst, dass es nicht nur darauf ankommt den Intellekt des Menschen anzusprechen,"
        sequence-13:
          s: 13
          from: "00:01:08,02"
          to: "00:01:14,00"
          text: "sondern wir wussten der Mensch ist etwas ganzes, der besteht auch aus Emotionen und Triebkräften."
        sequence-14:
          s: 14
          from: "00:01:14,00"
          to: "00:01:17,26"
          text: "Um mit der kulturellen Arbeit, mit unseren Agitprop –Gruppen,"
        sequence-15:
          s: 15
          from: "00:01:17,26"
          to: "00:01:23,18"
          text: "da sprachen wir nicht nur den Kopf des Menschen an, sondern den ganzen Menschen."
        sequence-16:
          s: 16
          from: "00:01:23,18"
          to: "00:01:27,24"
          text: "Und das hat, wie ich meine, doch seine Wirkung gehabt."
