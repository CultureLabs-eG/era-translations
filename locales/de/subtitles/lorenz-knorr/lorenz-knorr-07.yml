de:
  lorenz-knorr:
    chapter-7:
      c: 7
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:04,19"
          text: "Nun war es so, dass wir in 3er-Gruppen arbeiteten,"
        sequence-2:
          s: 2
          from: "00:00:04,19"
          to: "00:00:08,16"
          text: "Absprachen trafen, immer einer von jeder 3er- Gruppe."
        sequence-3:
          s: 3
          from: "00:00:08,16"
          to: "00:00:13,13"
          text: "Wir trafen uns irgendwo, wo man nicht belauscht werden konnte um Aktionen vorzubereiten."
        sequence-4:
          s: 4
          from: "00:00:13,13"
          to: "00:00:17,14"
          text: "Ob das Flugblattaktionen waren oder Plakataktionen waren"
        sequence-5:
          s: 5
          from: "00:00:17,14"
          to: "00:00:24,14"
          text: "oder später als wir merkten damit erreichen wir nicht genug, Sabotageakte, das spielte dabei keine Rolle."
        sequence-6:
          s: 6
          from: "00:00:24,14"
          to: "00:00:25,05"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:25,05"
          to: "00:00:31,25"
          text: "Ein halbes Jahr nach dem Einmarsch wurden die zwei größten Betriebe in Eger,"
        sequence-8:
          s: 8
          from: "00:00:31,25"
          to: "00:00:37,05"
          text: "zwei Fahrradbetriebe, zur Hälfte umgestellt auf Rüstungsproduktion."
        sequence-9:
          s: 9
          from: "00:00:37,05"
          to: "00:00:40,17"
          text: "Wir haben also gedacht: „Jetzt ist die Stunde gekommen für eine große Plakataktion!“"
        sequence-10:
          s: 10
          from: "00:00:40,17"
          to: "00:00:46,26"
          text: "In der Tat hat jede dreier Gruppe 10 Plakate in der Nacht geklebt"
        sequence-11:
          s: 11
          from: "00:00:46,26"
          to: "00:00:47,28"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:47,28"
          to: "00:00:53,06"
          text: "und von einer Ausnahme abgesehen, das war der Marktplatz gegenüber der SS,"
        sequence-13:
          s: 13
          from: "00:00:53,06"
          to: "00:00:55,20"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:55,20"
          to: "00:00:58,09"
          text: "wurden die Plakate entfernt."
        sequence-15:
          s: 15
          from: "00:00:58,09"
          to: "00:01:03,19"
          text: "Alle anderen Plakate klebten und am Morgen gingen die Leute an diesen Plakaten vorbei auf denen Stand:"
        sequence-16:
          s: 16
          from: "00:01:03,19"
          to: "00:01:09,19"
          text: "\"So wird der Krieg vorbereitet, wehrt euch rechtzeitig, bevor es zu spät ist.\""
        sequence-17:
          s: 17
          from: "00:01:09,19"
          to: "00:01:17,18"
          text: "Die Plakate klebten, nur als wir dann analysierten und fragten, was haben wir erreicht."
        sequence-18:
          s: 18
          from: "00:01:17,18"
          to: "00:01:18,12"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:18,12"
          to: "00:01:22,23"
          text: "Wir hatten ja gelernt illegale Arbeit muss die Massen bewegen, da merkten wir, wir haben wenig erreicht und dann haben wir gesagt,"
        sequence-20:
          s: 20
          from: "00:01:22,23"
          to: "00:01:26,19"
          text: "dann eine härtere Gangart."
        sequence-21:
          s: 21
          from: "00:01:26,19"
          to: "00:01:31,18"
          text: "Da viele von uns mit Sprengstoff umzugehen wussten und Zündschnüre hatten haben wir,"
        sequence-22:
          s: 22
          from: "00:01:31,18"
          to: "00:01:37,17"
          text: "da Eger meine Heimatstadt Eisenbahnknotenpunkt war"
        sequence-23:
          s: 23
          from: "00:01:37,17"
          to: "00:01:43,17"
          text: "und da es also eine strategisch wichtige Strecke von Eger über Hof nach Berlin führte,"
        sequence-24:
          s: 24
          from: "00:01:43,17"
          to: "00:01:46,15"
          text: "die andere über Karlsbad Reichenberg nach Breslau,"
        sequence-25:
          s: 25
          from: "00:01:46,15"
          to: "00:01:49,20"
          text: "die nächste über Marktredwitz nach München"
        sequence-26:
          s: 26
          from: "00:01:49,20"
          to: "00:01:53,20"
          text: "und eine andere über Frankfurt nach Westen,"
        sequence-27:
          s: 27
          from: "00:01:53,20"
          to: "00:01:57,26"
          text: "haben wir gesagt: Wir werden die Bahngleise sprengen."
        sequence-28:
          s: 28
          from: "00:01:57,26"
          to: "00:01:58,26"
          text: ~
        sequence-29:
          s: 29
          from: "00:01:58,26"
          to: "00:01:59,28"
          text: "Das haben wir gemacht"
        sequence-30:
          s: 30
          from: "00:01:59,28"
          to: "00:02:06,09"
          text: "und Sie haben zwei Tage auf dieser Strecke keine Rüstungstransporte,"
        sequence-31:
          s: 31
          from: "00:02:06,09"
          to: "00:02:11,08"
          text: "keine strategischen Transporte durchführen können, auch keine Personentransporte."
        sequence-32:
          s: 32
          from: "00:02:11,08"
          to: "00:02:18,10"
          text: "Sie haben eine Weile gebraucht um das zu schaffen und sie konnten nicht heraus finden, wer war das."
