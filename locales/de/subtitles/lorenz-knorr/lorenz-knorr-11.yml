de:
  lorenz-knorr:
    chapter-11:
      c: 11
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:06,22"
          text: "Es war eine Lappalie, die mich in Afrika vor das Kriegsgericht brachte."
        sequence-2:
          s: 2
          from: "00:00:06,22"
          to: "00:00:12,08"
          text: "Wenn sie gewusst hätten, was ich wirklich getan hätte, wäre ich standrechtlich erschossen wurden."
        sequence-3:
          s: 3
          from: "00:00:12,08"
          to: "00:00:20,01"
          text: "Aber so kam ich vor das Kriegsgericht und wurde verurteilt zur Strafkompanie in Afrika."
        sequence-4:
          s: 4
          from: "00:00:20,01"
          to: "00:00:24,10"
          text: "Das ist eine schreckliche Sache, weil man total isoliert ist"
        sequence-5:
          s: 5
          from: "00:00:24,10"
          to: "00:00:29,12"
          text: "und weil man oft vor den Panzern hergeschickt wurde - sozusagen als Kanonenfang."
        sequence-6:
          s: 6
          from: "00:00:29,12"
          to: "00:00:34,03"
          text: "In der Nähe des Highfalla Basses, in der Nähe von Tobruk."
        sequence-7:
          s: 7
          from: "00:00:34,03"
          to: "00:00:39,11"
          text: "Ich bin dann schwer verwundet wurden nach sechs Wochen in der Strafkompanie,"
        sequence-8:
          s: 8
          from: "00:00:39,11"
          to: "00:00:48,11"
          text: "war ich zwei Tage bewusstlos und kam dann nach Athen und da musste mir das Auge heraus operiert werden."
        sequence-9:
          s: 9
          from: "00:00:48,11"
          to: "00:00:53,16"
          text: "Die eine Gesichtshälfte ist lahmgelegt durch diese eine Verwundung."
        sequence-10:
          s: 10
          from: "00:00:53,16"
          to: "00:00:58,04"
          text: "Ich war nicht mehr Kriegsverwendungsfähig und wurde dann zum Funker umgeschult."
        sequence-11:
          s: 11
          from: "00:00:58,04"
          to: "00:01:02,28"
          text: "Das war natürlich in allem Unglück was mir passierte, das Beste was passieren konnte,"
        sequence-12:
          s: 12
          from: "00:01:02,28"
          to: "00:01:05,19"
          text: "denn die Funker hatten nicht nur die privilegierte Stellung,"
        sequence-13:
          s: 13
          from: "00:01:05,19"
          to: "00:01:15,29"
          text: "die waren auch in der Lage aufgrund ihrer Tätigkeit ein Funkgerät abzuhören was BBC oder der Sender Freies Deutschland gebracht hat."
        sequence-14:
          s: 14
          from: "00:01:15,29"
          to: "00:01:20,14"
          text: "Jeder Funker hat das gemacht, egal ob er Nazi war oder Antifaschist."
        sequence-15:
          s: 15
          from: "00:01:20,14"
          to: "00:01:31,11"
          text: "Jeder hat wenn er gesucht hat seine Gegenstelle mit der er per Befehl Verbindung auf zunehmen hatte, stieß er auf irgendeinen anderen Sender und das hat man abgehört."
        sequence-16:
          s: 16
          from: "00:01:31,11"
          to: "00:01:39,22"
          text: "Aber nicht nur das konnte ein geschickter Funker auch mit einer andern Funkstelle, wo eine Genossin saß auch in Verbindung setzen."
        sequence-17:
          s: 17
          from: "00:01:39,22"
          to: "00:01:53,17"
          text: "Mein großer Vorteil war, dass ich das höchste Tempo gab und nahm als ich umgeschult wurde nämlich 140 Zeichen in der Minute, das war der Polizeifunk."
        sequence-18:
          s: 18
          from: "00:01:53,17"
          to: "00:02:00,01"
          text: "Das höchste was in der Wehrmacht üblich war, waren 120 Zeichen in der Minute geben und nehmen."
        sequence-19:
          s: 19
          from: "00:02:00,01"
          to: "00:02:04,13"
          text: "Da ich 140 gab war ich für die Generale interessant,"
        sequence-20:
          s: 20
          from: "00:02:04,13"
          to: "00:02:10,19"
          text: "die wussten der Polizeifunk wird nicht abgehört von der Gestapo und der SS."
        sequence-21:
          s: 21
          from: "00:02:10,19"
          to: "00:02:20,00"
          text: "Die Generale, die mit Hitler nicht einverstanden waren hatten aber auch das Bedürfnis untereinander in Verkehr zu treten, per Funk."
        sequence-22:
          s: 22
          from: "00:02:20,00"
          to: "00:02:24,08"
          text: "Dazu brauchte man Leute die 140 gegeben haben und ein solcher war ich."
        sequence-23:
          s: 23
          from: "00:02:24,08"
          to: "00:02:33,08"
          text: "Insofern kam ich also in höchste Stelle und hatte also Kontakt zu Generalen die alles andere als Antifaschisten waren,"
        sequence-24:
          s: 24
          from: "00:02:33,08"
          to: "00:02:35,29"
          text: "aber sie waren Gegner von Hitler aus vielen Gründen."
        sequence-25:
          s: 25
          from: "00:02:35,29"
          to: "00:02:44,28"
          text: "Als Funker konnte ich dann also viel mehr illegal leisten, wie das vorher der Fall gewesen ist und das ging ja dann bis zum Ende des Krieges so weiter."
