de:
  lorenz-knorr:
    chapter-12:
      c: 12
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,10"
          to: "00:00:06,09"
          text: "Die Emotionen musste man im illegalen Kampf zurückstellen soweit es überhaupt ging."
        sequence-2:
          s: 2
          from: "00:00:06,09"
          to: "00:00:17,07"
          text: "Es war vorher, bevor die Nazis einmarschierten bei uns so, dass von den 33 Aktiven im antifaschistischen Widerstand es 11 Genossinnen waren."
        sequence-3:
          s: 3
          from: "00:00:17,07"
          to: "00:00:20,24"
          text: "Die haben das gleiche geleistet wie die Männer"
        sequence-4:
          s: 4
          from: "00:00:20,24"
          to: "00:00:28,16"
          text: "und da musste ich einmal unfreiwillig küssen. Das hören die Schüler, wenn ich in einer Schulklasse berichte immer mit Vergnügen."
        sequence-5:
          s: 5
          from: "00:00:28,16"
          to: "00:00:39,18"
          text: "Wir wurden nämlich beim Plakate kleben von einer SS-Streife erwischt, die ganz außerplanmäßig auf einen Weg daher kam auf dem sonst nie eine Streife ging."
        sequence-6:
          s: 6
          from: "00:00:39,18"
          to: "00:00:43,16"
          text: "Während ich klebe sagte ich: „Oh, die SS kommt!“"
        sequence-7:
          s: 7
          from: "00:00:43,16"
          to: "00:00:50,02"
          text: "Ich habe dann instinktiv meinen Rücken an das Plakat geklebt, es war eine kalte Jahreszeit,"
        sequence-8:
          s: 8
          from: "00:00:50,02"
          to: "00:00:56,05"
          text: "mit meinem Mantel den Klebeeimer verdeckt, und sie schmiegt sich an mich und sagte:"
        sequence-9:
          s: 9
          from: "00:00:56,05"
          to: "00:00:58,26"
          text: "„Jetzt müssen wir Küssen, ist Vorschrift!“"
        sequence-10:
          s: 10
          from: "00:00:58,26"
          to: "00:01:04,06"
          text: "und dann haben wir dann geküsst um die SS-Leute zu täuschen und sie dachten tatsächlich, das ist ein Liebespaar."
        sequence-11:
          s: 11
          from: "00:01:04,06"
          to: "00:01:12,19"
          text: "Die waren frech genug zu sagen: „Küssen genügt aber nicht. Denkt dran der Führer braucht Soldaten, der Führer braucht Nachwuchs!“"
        sequence-12:
          s: 12
          from: "00:01:12,19"
          to: "00:01:24,01"
          text: "Wir sind noch mal mit klopfendem Herzen an so einer Sache vorbei gekommen, aber das hat ja nichts mit Emotionen zu tun. Das war der Not geboren."
        sequence-13:
          s: 13
          from: "00:01:24,01"
          to: "00:01:29,14"
          text: "Sonst hatten wir ja Verbindung zu unseren Funkerinnen (die also im Ausland waren),"
        sequence-14:
          s: 14
          from: "00:01:29,14"
          to: "00:01:36,03"
          text: "aber das beschränkte sich zunächst erst mal auf Funkverkehr und verschlüsselten Briefverkehr."
        sequence-15:
          s: 15
          from: "00:01:36,03"
          to: "00:01:46,15"
          text: "Natürlich wenn ich mal in Eger war auf Urlaub, oder da ich immer wieder mein Glasauge brauchte sagte ich zu dem Truppenarzt:"
        sequence-16:
          s: 16
          from: "00:01:46,15"
          to: "00:01:50,22"
          text: "\"Ja also, die in Warschau können keine guten Glasaugen machen,"
        sequence-17:
          s: 17
          from: "00:01:50,22"
          to: "00:01:53,16"
          text: "in Wiesbaden macht man die besten Glasaugen.\""
        sequence-18:
          s: 18
          from: "00:01:53,16"
          to: "00:02:00,26"
          text: "Dann habe ich einen Marschbefehl von der Nähe der Front, oder von Russland oder Polen nach Wiesbaden bekommen,"
        sequence-19:
          s: 19
          from: "00:02:00,26"
          to: "00:02:06,27"
          text: "dann habe ich einen Umweg über Eger gemacht. Da lief der eine oder andere mit."
        sequence-20:
          s: 20
          from: "00:02:06,27"
          to: "00:02:11,03"
          text: "Ich bin in dieser Zeit in Eger zu erreichen, kannst du nicht auch dahin kommen?"
        sequence-21:
          s: 21
          from: "00:02:11,03"
          to: "00:02:17,05"
          text: "Also da traf man sich dann schon mit Genossinnen, die in Norwegen oder die in Kopenhagen waren."
        sequence-22:
          s: 22
          from: "00:02:17,05"
          to: "00:02:24,12"
          text: "Das andere klappte meistens nicht, es war sehr schwer, dass man so einen Urlaub aufeinander abstimmte,"
        sequence-23:
          s: 23
          from: "00:02:24,12"
          to: "00:02:29,14"
          text: "aber das war natürlich dann ein Erfahrungsaustausch der gründlich war,"
        sequence-24:
          s: 24
          from: "00:02:29,14"
          to: "00:02:36,12"
          text: "weil man eben durch Funkverkehr oder durch verschlüsselte Briefverkehr sich auf Telegramstile verständigen musste."
        sequence-25:
          s: 25
          from: "00:02:36,12"
          to: "00:02:41,07"
          text: "Und jetzt konnte man gemeinsam analysieren, was ist da passiert und was muss man da machen."
        sequence-26:
          s: 26
          from: "00:02:41,07"
          to: "00:02:51,03"
          text: "Solche Treffs gab es, aber das war eigentlich eine Sache die relativ frei war von Emotionen. Da ging es nüchtern darum, was kann man als Antifaschist erreichen und was geht unter diesen Bedingungen nicht."
