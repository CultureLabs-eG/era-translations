de:
  lorenz-knorr:
    chapter-14:
      c: 14
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,00"
          to: "00:00:09,17"
          text: "Da hätte ich meiner Gesinnung untreu werden müssen, wenn ich nicht in den Widerstand gegangen wäre."
        sequence-2:
          s: 2
          from: "00:00:09,17"
          to: "00:00:16,23"
          text: "Mein Großvater war eingesperrt im KUK Kaiserreich,"
        sequence-3:
          s: 3
          from: "00:00:16,23"
          to: "00:00:24,01"
          text: "Kaiser Königliche Monarchie der Habsburger, weil er für den Sozialismus gekämpft hat."
        sequence-4:
          s: 4
          from: "00:00:24,01"
          to: "00:00:27,11"
          text: "Mein Vater war eingesperrt, weil er für den Sozialismus gekämpft hat."
        sequence-5:
          s: 5
          from: "00:00:27,11"
          to: "00:00:32,03"
          text: "Das ich in der Spur weiterarbeite, also nicht nur passiv es über mich ergehen lasse,"
        sequence-6:
          s: 6
          from: "00:00:32,03"
          to: "00:00:37,23"
          text: "sondern dagegen tätig bin, war klar."
        sequence-7:
          s: 7
          from: "00:00:37,23"
          to: "00:00:49,20"
          text: "Ich war ja nicht allein und wir hatten ja gelernt wenn der Gegner angreift, dann weicht man nicht einfach zurück, sondern überlegt man sich wo kannst du einen Gegenangriff starten."
        sequence-8:
          s: 8
          from: "00:00:49,20"
          to: "00:00:57,16"
          text: "Wenn man dann davon überzeugt ist, man wird gebraucht für die Zeit nach Hitler, das war ja damals  ein wichtiger Satz: \"…für die Zeit nach Hitler.\""
        sequence-9:
          s: 9
          from: "00:00:57,16"
          to: "00:01:02,22"
          text: "Also seid illegal tätig, aber geht nicht unnötige Risiken ein."
        sequence-10:
          s: 10
          from: "00:01:02,22"
          to: "00:01:08,23"
          text: "Da war also klar, du wirst überlegt Sand ins Getriebe streuen,"
        sequence-11:
          s: 11
          from: "00:01:08,23"
          to: "00:01:12,01"
          text: "so gut du kannst und solang du atmen kannst."
        sequence-12:
          s: 12
          from: "00:01:12,01"
          to: "00:01:16,11"
          text: "Das war bei vielen, da war ich ja nicht allein, bei vielen anderen auch so."
