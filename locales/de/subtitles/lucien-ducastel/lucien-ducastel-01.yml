de:
  lucien-ducastel:
    chapter-1:
      c: 1
      title: "Einleitung: Familie, Schule, Arbeit"
      subtitles:
        sequence-1:
          s: 1
          from: 00:00:00,11
          to: 00:00:08,05
          text: Ich heiße Lucien Ducastel. Ich komme aus Seine-Maritime in der Normandie.
        sequence-2:
          s: 2
          from: 00:00:08,05
          to: 00:00:12,25
          text: ''
        sequence-3:
          s: 3
          from: 00:00:12,25
          to: 00:00:25,18
          text: Ich war drei Jahre lang Metzgerlehrling, aber das gefiel mir gar
            nicht. Dann fing ich an auf dem Bau zu arbeiten, im Metallbau.
        sequence-4:
          s: 4
          from: 00:00:25,18
          to: 00:00:30,19
          text: Ich habe sehr hart gearbeitet.
        sequence-5:
          s: 5
          from: 00:00:30,19
          to: 00:00:35,20
          text: ''
        sequence-6:
          s: 6
          from: 00:00:35,20
          to: 00:00:42,19
          text: Meine Eltern … mein Vater war ein Handwerker, ein Metallarbeiter,
            er arbeitete sehr hart. Er reparierte Schiffe.
        sequence-7:
          s: 7
          from: 00:00:42,19
          to: 00:00:50,23
          text: Er arbeitete manchmal auf zwei bis drei Schiffen pro Woche.
            Meine Mutter war Textilarbeiterin.
        sequence-8:
          s: 8
          from: 00:00:50,23
          to: 00:00:53,12
          text: Sie arbeiteten beide und ich ging zur Schule. Es gab keine Probleme.
        sequence-9:
          s: 9
          from: 00:00:53,12
          to: 00:01:01,06
          text: Ich hatte mein Abschlusszeugnis von der Grundschule …
            Ich war kaum zwölf Jahre alt.
        sequence-10:
          s: 10
          from: 00:01:01,06
          to: 00:01:09,05
          text: Mein Geburtstag ist Ende August und ich bekam mein Zeugnis im Juni.
        sequence-11:
          s: 11
          from: 00:01:09,05
          to: 00:01:16,12
          text: Das war mir sehr wichtig. Danach fing ich an zu arbeiten.
        sequence-12:
          s: 12
          from: 00:01:16,12
          to: 00:01:24,13
          text: Und weil ich keine große Vorstellung davon hatte, was ich machen wollte,
            fing ich eine Metzgerlehre an.
        sequence-13:
          s: 13
          from: 00:01:24,13
          to: 00:01:25,02
          text: ''
        sequence-14:
          s: 14
          from: 00:01:25,02
          to: 00:01:33,10
          text: Ich habe dort dreieinhalb Jahre gearbeitet. Ich lernte etwas über
            die Arbeit. Aber am Ende wurde ich doch kein Metzger.
        sequence-15:
          s: 15
          from: 00:01:33,10
          to: 00:01:34,04
          text: ''
        sequence-16:
          s: 16
          from: 00:01:34,04
          to: 00:01:41,26
          text: Dann fing ich an im Hoch- und Tiefbau zu arbeiten,
            machte Reparaturen auf Schiffen und so weiter.
        sequence-17:
          s: 17
          from: 00:01:41,26
          to: 00:01:47,11
          text: Ich machte viele verschiedene Arbeiten, immer handwerkliche Arbeiten.
        sequence-18:
          s: 18
          from: 00:01:47,11
          to: 00:01:48,03
          text: ''
        sequence-19:
          s: 19
          from: 00:01:48,03
          to: 00:01:56,22
          text: 1936 war ich 16 Jahre alt und ich fing an in Fabriken zu arbeiten.
        sequence-20:
          s: 20
          from: 00:01:56,22
          to: 00:02:09,21
          text: Ich war einfach ein Handwerker geworden und ich durchlebte den ganzen
            Zeitraum 1936, die Streiks 1936 und alles, was das bedeutete …
        sequence-21:
          s: 21
          from: 00:02:09,21
          to: 00:02:20,22
          text: ''
        sequence-22:
          s: 22
          from: 00:02:20,22
          to: 00:02:25,00
          text: Mit den Streiks 1936 fing alles an.
        sequence-23:
          s: 23
          from: 00:02:25,00
          to: 00:02:33,27
          text: Daraufhin bildete sich die Arbeiterbeweung heraus. Zu dieser Zeit war ich
          bereits Teil des Arbeitermilieus.
        sequence-24:
          s: 24
          from: 00:02:33,27
          to: 00:02:42,26
          text: Unter diesen Umständen wurde die Bewegung von 1936 überall ein wenig stärker und es gab diese große Demonstration von 1936.
        sequence-25:
          s: 25
          from: 00:02:42,26
          to: 00:02:48,12
          text: Und was das alles für die Arbeiterbewegung in Frankreich bedeutete, war sehr wichtig. Das ist gewiss.
