de:
  lucien-ducastel:
    chapter-2:
      c: 2
      title: "Erste politische Aktivitäten"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,29"
          to: "00:00:12,22"
          text: "1934/1935 fing ich an in einer Fabrik zu arbeiten. Dann kamen die großen Tage von 1936."
        sequence-2:
          s: 2
          from: "00:00:12,22"
          to: "00:00:26,02"
          text: "Da schloss ich mich der Arbeiterbewegung an. Ich war Teil der großen Streiks von 1936. Ich war 16 und arbeitete in einer Fabrik."
        sequence-3:
          s: 3
          from: "00:00:26,02"
          to: "00:00:26,25"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:26,25"
          to: "00:00:33,00"
          text: "Später, 1937/1938 schloss ich mich der Jeneusse Communiste (kommunistische Jugendorganisation) an."
        sequence-5:
          s: 5
          from: "00:00:33,00"
          to: "00:00:39,17"
          text: "Dort konnte man für seine Forderungen kämpfen."
        sequence-6:
          s: 6
          from: "00:00:39,17"
          to: "00:00:47,16"
          text: "Meine Freunde damals fragten mich: „Warum schließt du dich nicht der Jeneusse Communiste an?“ Also tat ich es."
        sequence-7:
          s: 7
          from: "00:00:47,16"
          to: "00:00:48,08"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:48,08"
          to: "00:00:59,10"
          text: "1936 beteiligten wir uns an gewerkschaftlichen Aktionen und nahmen an den Streiks teil. Dann schloss ich mich der Jeneusse Communiste an."
        sequence-9:
          s: 9
          from: "00:00:59,10"
          to: "00:00:59,24"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:59,24"
          to: "00:01:12,06"
          text: "Das veränderte einiges, weil man sich darauf einstellen musste, unterzutauchen, also halb im Untergrund zu sein."
        sequence-11:
          s: 11
          from: "00:01:12,06"
          to: "00:01:22,12"
          text: "Die Kommunistische Partei und die Jeneusse Communiste wurden verboten, was viel Aufsehen erregte."
        sequence-12:
          s: 12
          from: "00:01:22,12"
          to: "00:01:27,05"
          text: "My father, who had anarchist tendencies,"
        sequence-13:
          s: 13
          from: "00:01:27,05"
          to: "00:01:37,28"
          text: "asked me if I was going to stop my activities as he thought I was going to pay dearly."
        sequence-14:
          s: 14
          from: "00:01:37,28"
          to: "00:01:39,02"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:39,02"
          to: "00:01:48,18"
          text: "I answered him, that it was my business. I was 17 at the time and argued: “Should one stop just because…”"
        sequence-16:
          s: 16
          from: "00:01:48,18"
          to: "00:02:01,00"
          text: "I asked him how he could work as a coppersmith on ships in 1936/1937 and not even join the trade union."
        sequence-17:
          s: 17
          from: "00:02:01,00"
          to: "00:02:11,21"
          text: "We had quite a discussion. He himself was not politically active. That took some effort and he worked a lot."
        sequence-18:
          s: 18
          from: "00:02:11,21"
          to: "00:02:12,08"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:12,08"
          to: "00:02:22,00"
          text: "We had to keep a low profile. You can not really call it undercover; we were known to the police."
        sequence-20:
          s: 20
          from: "00:02:22,00"
          to: "00:02:23,15"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:23,15"
          to: "00:02:28,21"
          text: "So we had to take some precautionary measures:"
        sequence-22:
          s: 22
          from: "00:02:28,21"
          to: "00:02:40,15"
          text: "Only going out at night, and also being careful because of police raids. It was extremely difficult. But we did not give up."
        sequence-23:
          s: 23
          from: "00:02:40,15"
          to: "00:02:51,28"
          text: "When distributing leaflets we would try to go out at night, but also not too often, because one had to be careful."
        sequence-24:
          s: 24
          from: "00:02:51,28"
          to: "00:02:54,06"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:54,06"
          to: "00:03:02,27"
          text: "Under these circumstances I became politically active, at work and in my daily life."
