de:
  lucien-ducastel:
    chapter-3:
      c: 3
      title: "Halbverborgene Aktivitäten 1939 bis 1941"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:08,17"
          text: "Ziel der Verteilung dieser Flugblätter war es, die Bevölkerung und die Fabrikarbeiter zu alarmieren."
        sequence-2:
          s: 2
          from: "00:00:08,17"
          to: "00:00:09,25"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:09,25"
          to: "00:00:16,09"
          text: "Es ging darum, die Materialien in den verschiedenen Vierteln zu verteilen."
        sequence-4:
          s: 4
          from: "00:00:16,09"
          to: "00:00:23,01"
          text: "Oft machten wir das nachts. Aber nachts gab es auch Polizeistreifen."
        sequence-5:
          s: 5
          from: "00:00:23,01"
          to: "00:00:36,07"
          text: "Zwei oder drei von uns verteilten die Flugblätter und zwei oder drei andere hielten Ausschau, um die anderen zu warnen."
        sequence-6:
          s: 6
          from: "00:00:36,07"
          to: "00:00:40,00"
          text: "Wir mussten sehr vorsichtig sein."
        sequence-7:
          s: 7
          from: "00:00:40,00"
          to: "00:00:40,18"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:40,18"
          to: "00:00:52,14"
          text: "Wir machten viele Vorkehrungen: Wir versteckten die Materialien für die Flugblätter bei einer Person und das Papier bei jemand anderem."
        sequence-9:
          s: 9
          from: "00:00:52,14"
          to: "00:00:59,03"
          text: "Und dann versuchten wir, sie nachts zu verteilen, um der Polizei zu entkommen."
        sequence-10:
          s: 10
          from: "00:00:59,03"
          to: "00:01:03,00"
          text: "Aber die Polizei war nachts auch unterwegs und es war eine schwierige Aufgabe."
        sequence-11:
          s: 11
          from: "00:01:03,00"
          to: "00:01:03,26"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:03,26"
          to: "00:01:11,14"
          text: "Wir verteilten auch Flugblätter an den Fabriktoren, obwohl wir dort sehr auffällig waren."
        sequence-13:
          s: 13
          from: "00:01:11,14"
          to: "00:01:18,00"
          text: "Aber wir trafen auch dort viele Vorkehrungen. Einer von uns hielt immer nach der Polizei Ausschau."
        sequence-14:
          s: 14
          from: "00:01:18,00"
          to: "00:01:18,27"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:18,27"
          to: "00:01:25,20"
          text: "Wir machten uns um 2 oder 3 Uhr morgens auf, um die Flugblätter zu verteilen, und wir teilten uns die Straßen auf."
        sequence-16:
          s: 16
          from: "00:01:25,20"
          to: "00:01:34,01"
          text: "Manchmal verteilten wir sie auch vor den Fabriktoren, obwohl das sehr gefährlich war, weil es dort in aller Öffentlichkeit war."
        sequence-17:
          s: 17
          from: "00:01:34,01"
          to: "00:01:35,04"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:35,04"
          to: "00:01:46,06"
          text: "Hinzu kam die Schwierigkeit, die Flugblätter herzustellen. Es war gut, sie zu verteilen, aber sie mussten ja erst hergestellt werden."
        sequence-19:
          s: 19
          from: "00:01:46,06"
          to: "00:01:54,00"
          text: "Also versuchten wir, Freunde zu finden, die nicht so bekannt waren, und die Materialien dort hinzubringen:"
        sequence-20:
          s: 20
          from: "00:01:54,00"
          to: "00:02:02,12"
          text: "den Mimeograf, die Schreibmaschine, die wir bei ihnen im Keller versteckten."
        sequence-21:
          s: 21
          from: "00:02:02,12"
          to: "00:02:15,00"
          text: "Wir mussten vorsichtig sein und diese Freunde beschützen, aber gleichzeitig mit unseren Aktivitäten weitermachen. Es war eine schwierige Zeit."
        sequence-22:
          s: 22
          from: "00:02:15,00"
          to: "00:02:15,24"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:15,24"
          to: "00:02:23,29"
          text: "Wir organisierten uns, um Orte zu finden, wo wir uns ungesehen treffen konnten,"
        sequence-24:
          s: 24
          from: "00:02:23,29"
          to: "00:02:26,25"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:26,25"
          to: "00:02:36,14"
          text: "wo sich zwei oder drei von uns treffen konnten, aber nie mehr als drei oder vier."
        sequence-26:
          s: 26
          from: "00:02:36,14"
          to: "00:02:48,10"
          text: "Wir trafen uns in einem Keller oder bei Freunden, die nicht für ihr politisches Engagement bekannt waren, aber bereit waren, uns zu helfen."
        sequence-27:
          s: 27
          from: "00:02:48,10"
          to: "00:02:55,16"
          text: "Sie ließen uns hinein und wir kamen zu unterschiedlichen Zeiten an."
        sequence-28:
          s: 28
          from: "00:02:55,16"
          to: "00:03:07,25"
          text: "Aber dann mussten wir auch die Materialien verstecken, den Vervielfältigungsapparat, die Schreibmaschine etc."
        sequence-29:
          s: 29
          from: "00:03:07,25"
          to: "00:03:10,10"
          text: "Wir mussten dabei sehr aufpassen."
        sequence-30:
          s: 30
          from: "00:03:10,10"
          to: "00:03:12,02"
          text: ~
        sequence-31:
          s: 31
          from: "00:03:12,02"
          to: "00:03:19,06"
          text: "Es gab viele Zeitungsartikel in der Gegend um Rouen,"
        sequence-32:
          s: 32
          from: "00:03:19,06"
          to: "00:03:29,22"
          text: "die über die Zahl der Verhaftungen von politischen Aktivisten berichteten. Man musste sehr vorsichtig sein."
        sequence-33:
          s: 33
          from: "00:03:29,22"
          to: "00:03:30,15"
          text: ~
        sequence-34:
          s: 34
          from: "00:03:30,15"
          to: "00:03:36,06"
          text: "Wir hatten ein gewisses Maß an Unterstützung seitens der Bevölkerung."
        sequence-35:
          s: 35
          from: "00:03:36,06"
          to: "00:03:43,06"
          text: "Manch Leute sagten, wir sollten das nicht tun, da wir sonst verhaftet würden. Sie sagten:"
        sequence-36:
          s: 36
          from: "00:03:43,06"
          to: "00:03:53,16"
          text: "„Sie hätten das nicht tun sollen.“ Aber andere unterstützten uns, manche nur sehr im Hintergrund, weil sie Angst hatten."
        sequence-37:
          s: 37
          from: "00:03:53,16"
          to: "00:04:03,17"
          text: "Wenn die Polizei von der Verbindung zwischen einer Person und einem bekannten politischen Aktivisten erfuhr, konnte man verhaftet werden."
        sequence-38:
          s: 38
          from: "00:04:03,17"
          to: "00:04:17,00"
          text: "Es war sowohl für uns als auch für die Personen, die die Materialien aufbewahrten, gefährlich, falls sie von der Polizei erfasst wurden. Es war sehr schwierig."
