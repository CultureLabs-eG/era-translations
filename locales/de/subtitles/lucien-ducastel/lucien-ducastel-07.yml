---
de:
  lucien-ducastel:
    chapter-7:
      c: 7
      title: Liberation at Auschwitz; coming home
      subtitles:
        sequence-1:
          s: 1
          from: 00:00:00,11
          to: 00:00:03,27
          text: Liberation came in 1945.
        sequence-2:
          s: 2
          from: 00:00:03,27
          to: 00:00:12,19
          text: But it wasn’t quite that simple because there were all these
        sequence-3:
          s: 3
          from: 00:00:12,19
          to: 00:00:14,08
          text: ''
        sequence-4:
          s: 4
          from: 00:00:14,08
          to: 00:00:23,06
          text: Kapos that had taken on this bad habit of beating and massacring and
            liquidating people.
        sequence-5:
          s: 5
          from: 00:00:23,06
          to: 00:00:29,00
          text: They played this role until the end. So again we lost many people.
        sequence-6:
          s: 6
          from: 00:00:29,00
          to: 00:00:35,12
          text: Out of the 1175 of us deportees I think 19 returned.
        sequence-7:
          s: 7
          from: 00:00:35,12
          to: 00:00:38,22
          text: ''
        sequence-8:
          s: 8
          from: 00:00:38,22
          to: 00:00:48,18
          text: Gradually we felt a certain degree of liberation, but we were in such
            a state, we barely reacted.
        sequence-9:
          s: 9
          from: 00:00:48,18
          to: 00:01:01,09
          text: 'Take my case: I weighed 70kg/72kg upon my arrival, I used to do exercise,
            to bike, I was strong.'
        sequence-10:
          s: 10
          from: 00:01:01,09
          to: 00:01:08,21
          text: 'In the end I had reached half my weight: 35kg/36kg.'
        sequence-11:
          s: 11
          from: 00:01:08,21
          to: 00:01:22,29
          text: Under those conditions, so weak, things don’t work the same way anymore,
            including reactions and the way the brain works.
        sequence-12:
          s: 12
          from: 00:01:22,29
          to: 00:01:31,20
          text: But we also started to take deep breaths of fresh air, telling ourselves
            that it was over.
        sequence-13:
          s: 13
          from: 00:01:31,20
          to: 00:01:32,23
          text: ''
        sequence-14:
          s: 14
          from: 00:01:32,23
          to: 00:01:45,05
          text: When we were liberated, they put us onto wagons, depending on the
            region we were going to.
        sequence-15:
          s: 15
          from: 00:01:45,05
          to: 00:01:55,15
          text: I went back to Rouen. There were three or four of us. We had lost
            hundreds of friends.
        sequence-16:
          s: 16
          from: 00:01:55,15
          to: 00:01:57,03
          text: ''
        sequence-17:
          s: 17
          from: 00:01:57,03
          to: 00:02:09,12
          text: Upon our arrival there were ambulances waiting for us, taking us where
            we told them to. In my case, that was to my parents.
        sequence-18:
          s: 18
          from: 00:02:09,12
          to: 00:02:10,02
          text: ''
        sequence-19:
          s: 19
          from: 00:02:10,02
          to: 00:02:20,09
          text: The arrival at home was different for each of us. The parents were
            all different from each other of course.
        sequence-20:
          s: 20
          from: 00:02:20,09
          to: 00:02:23,13
          text: ''
        sequence-21:
          s: 21
          from: 00:02:23,13
          to: 00:02:31,21
          text: I arrived home in the morning and my mother was there.
        sequence-22:
          s: 22
          from: 00:02:31,21
          to: 00:02:40,17
          text: She was a textile worker, but they sometimes had days off, and she
            was home. Ah! That was …!
        sequence-23:
          s: 23
          from: 00:02:40,17
          to: 00:02:53,06
          text: My father arrived in the evening. He was a coppersmith, working very
            hard. He was also very firm.
        sequence-24:
          s: 24
          from: 00:02:53,06
          to: 00:02:54,29
          text: 'He said:'
        sequence-25:
          s: 25
          from: 00:02:54,29
          to: 00:02:56,03
          text: ''
        sequence-26:
          s: 26
          from: 00:02:56,03
          to: 00:03:01,05
          text: "“So there you are! Where are you coming from?”"
        sequence-27:
          s: 27
          from: 00:03:01,05
          to: 00:03:13,14
          text: Quite nice. That was how he was. I had already imagined it would be
            that way. But things got straightened out in the end.
        sequence-28:
          s: 28
          from: 00:03:13,14
          to: 00:03:14,15
          text: ''
        sequence-29:
          s: 29
          from: 00:03:14,15
          to: 00:03:25,09
          text: I had been called to the police headquarters because a family was
            asking for information about their son.
        sequence-30:
          s: 30
          from: 00:03:25,09
          to: 00:03:33,00
          text: I hesitated for a long time, but finally I decided to go, as it was
            to help.
        sequence-31:
          s: 31
          from: 00:03:33,00
          to: 00:03:44,17
          text: When I walked into the police office, one of these individuals who
            had arrested me, entered.
        sequence-32:
          s: 32
          from: 00:03:44,17
          to: 00:03:48,11
          text: ''
        sequence-33:
          s: 33
          from: 00:03:48,11
          to: 00:03:54,11
          text: 'I did a huge leap, with my 35kg at the time, yelling at the police
            officer:'
        sequence-34:
          s: 34
          from: 00:03:54,11
          to: 00:04:01,09
          text: "“Ask that cop what he did in the night of October 21st, 1941!” I
            made a big fuss."
        sequence-35:
          s: 35
          from: 00:04:01,09
          to: 00:04:05,08
          text: The officer calmed me down and sent the other one out.
