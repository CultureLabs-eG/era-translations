de:
  romana-verdel:
    chapter-7:
      c: 7
      title: "„I had no tears, for nobody.“"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,27"
          to: "00:00:04,15"
          text: "Na, gegen Kriegsende da kam schon die Post,"
        sequence-2:
          s: 2
          from: "00:00:04,15"
          to: "00:00:09,28"
          text: "dass die Mutter tot ist."
        sequence-3:
          s: 3
          from: "00:00:09,28"
          to: "00:00:13,03"
          text: "Und i weiß nicht, von wo die das erfahren haben."
        sequence-4:
          s: 4
          from: "00:00:13,03"
          to: "00:00:17,23"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:17,23"
          to: "00:00:25,21"
          text: "Es war halt so. Aber ich war so kalt, ich hab nicht geweint, wie sie gesagt haben, die Mutter ist nicht mehr. Die Mutter wird nicht mehr zurückkommen."
        sequence-6:
          s: 6
          from: "00:00:25,21"
          to: "00:00:30,25"
          text: "Ich hab keine Tränen gehabt. Nicht für Tante, für niemanden."
        sequence-7:
          s: 7
          from: "00:00:30,25"
          to: "00:00:34,14"
          text: "Nicht eine Träne geweint, für jemanden."
        sequence-8:
          s: 8
          from: "00:00:34,14"
          to: "00:00:35,16"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:35,16"
          to: "00:00:43,11"
          text: "Und obwohl i sehr, sehr gelitten hab, dass ich die Menschen nicht mehr sehen werd’ und auch die Tante und alle."
        sequence-10:
          s: 10
          from: "00:00:43,11"
          to: "00:00:45,21"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:45,21"
          to: "00:00:54,13"
          text: "Der Vater ist schon 43, im August 43 gefallen,"
        sequence-12:
          s: 12
          from: "00:00:54,13"
          to: "00:00:59,20"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:59,20"
          to: "00:01:02,24"
          text: "und den hab ich schon überhaupt total vergessen."
        sequence-14:
          s: 14
          from: "00:01:02,24"
          to: "00:01:10,26"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:10,26"
          to: "00:01:12,10"
          text: "Aber es war… das war halt… wenn mich jemand gefragt hat, ja:"
        sequence-16:
          s: 16
          from: "00:01:12,10"
          to: "00:01:13,27"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:13,27"
          to: "00:01:18,29"
          text: "„Bist du traurig, dass deine Mutter nicht mehr kommt?“ oder … habe ich gesagt:"
        sequence-18:
          s: 18
          from: "00:01:18,29"
          to: "00:01:21,05"
          text: "„Nein, ich bin nicht traurig.“"
        sequence-19:
          s: 19
          from: "00:01:21,05"
          to: "00:01:24,16"
          text: "Das hab ich einfach aus Trotz gesagt und aus Wut."
        sequence-20:
          s: 20
          from: "00:01:24,16"
          to: "00:01:28,01"
          text: "Ich hab’ so eine Wut kriegt, wenn mich jemand das gefragt hat."
        sequence-21:
          s: 21
          from: "00:01:28,01"
          to: "00:01:29,09"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:29,09"
          to: "00:01:37,04"
          text: "Entweder hab ich gar keine Antwort gegeben, oder ich habe kalt gesagt: „Nein, ich bin überhaupt nicht traurig.“"
        sequence-23:
          s: 23
          from: "00:01:37,04"
          to: "00:01:45,27"
          text: "Obwohl ich in Wirklichkeit schon sehr traurig war, dass niemand mehr zurückgekommen ist, in unser – in mein Geburtshaus."
        sequence-24:
          s: 24
          from: "00:01:45,27"
          to: "00:01:52,25"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:52,25"
          to: "00:01:55,12"
          text: "Also, es sind vier … zwei Tanten sind bei die Partisanen gefallen,"
        sequence-26:
          s: 26
          from: "00:01:55,12"
          to: "00:01:57,06"
          text: ~
        sequence-27:
          s: 27
          from: "00:01:57,06"
          to: "00:02:01,29"
          text: "und meine Mutter und eine Tante sind im KZ in Ravensbrück ums Leben kommen."
        sequence-28:
          s: 28
          from: "00:02:01,29"
          to: "00:02:07,07"
          text: "Dann sind zwei Onkel in Dachau ums Leben kommen,"
        sequence-29:
          s: 29
          from: "00:02:07,07"
          to: "00:02:08,21"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:08,21"
          to: "00:02:11,19"
          text: "und dann ist ein Cousin gefallen, bei die Partisanen;"
        sequence-31:
          s: 31
          from: "00:02:11,19"
          to: "00:02:14,28"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:14,28"
          to: "00:02:18,23"
          text: "dann auch ein Onkel in Russland"
        sequence-33:
          s: 33
          from: "00:02:18,23"
          to: "00:02:20,29"
          text: "und so alle zusammen"
        sequence-34:
          s: 34
          from: "00:02:20,29"
          to: "00:02:22,25"
          text: ~
        sequence-35:
          s: 35
          from: "00:02:22,25"
          to: "00:02:26,05"
          text: "waren’s 12 Menschen, die gefallen sind."
        sequence-36:
          s: 36
          from: "00:02:26,05"
          to: "00:02:27,17"
          text: ~
        sequence-37:
          s: 37
          from: "00:02:27,17"
          to: "00:02:37,18"
          text: "Also das waren alle meine engsten Verwandten, bei denen ich aufgewachsen bin und die mir lieb waren."
        sequence-38:
          s: 38
          from: "00:02:37,18"
          to: "00:02:43,25"
          text: ~
        sequence-39:
          s: 39
          from: "00:02:43,25"
          to: "00:02:46,03"
          text: "Die Mutter ist im KZ."
        sequence-40:
          s: 40
          from: "00:02:46,03"
          to: "00:02:50,01"
          text: "Der Vater ist zu die Partisanen gegangen, von …"
        sequence-41:
          s: 41
          from: "00:02:50,01"
          to: "00:02:56,29"
          text: ~
        sequence-42:
          s: 42
          from: "00:02:56,29"
          to: "00:03:02,22"
          text: "Der Vater war irgendwie in Finnland oder irgendwo in … für den Hitler gekämpft."
        sequence-43:
          s: 43
          from: "00:03:02,22"
          to: "00:03:09,01"
          text: "Und dann hat er gesehen, dass das falsch ist, dann ist er auf Urlaub gekommen und dann ist er zu die Partisanen."
        sequence-44:
          s: 44
          from: "00:03:09,01"
          to: "00:03:12,10"
          text: "Aber er war nur 10 Minuten bei die Partisanen und ist da gefallen,"
        sequence-45:
          s: 45
          from: "00:03:12,10"
          to: "00:03:14,10"
          text: "weil ihn einer verraten hat."
