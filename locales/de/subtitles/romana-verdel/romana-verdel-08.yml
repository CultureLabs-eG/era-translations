de:
  romana-verdel:
    chapter-8:
      c: 8
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:06,06"
          to: "00:00:12,20"
          text: "Es is halt außer, dass ich eine Slowenin war, dann war halt - waren schon Konflikte auch."
        sequence-2:
          s: 2
          from: "00:00:12,20"
          to: "00:00:14,13"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:14,13"
          to: "00:00:17,10"
          text: "Sogar mit die Slowenen habe ich Konflikte gehabt."
        sequence-4:
          s: 4
          from: "00:00:17,10"
          to: "00:00:20,17"
          text: "Die haben nicht verstanden,"
        sequence-5:
          s: 5
          from: "00:00:20,17"
          to: "00:00:24,22"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:24,22"
          to: "00:00:31,05"
          text: "warum ich so politisch Interesse hab’ und warum ich so für die Slowenen bin usw."
        sequence-7:
          s: 7
          from: "00:00:31,05"
          to: "00:00:33,17"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:33,17"
          to: "00:00:40,12"
          text: "Also die Enttäuschung war schon groß, wenn der Krieg aus war und die Engländer kamen"
        sequence-9:
          s: 9
          from: "00:00:40,12"
          to: "00:00:45,11"
          text: "und uns wieder so behandelten, wie Feinde,"
        sequence-10:
          s: 10
          from: "00:00:45,11"
          to: "00:00:50,08"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:50,08"
          to: "00:00:55,16"
          text: "und wir nicht einmal in die Kirchen durften mehr, ohne Ausweise usw."
        sequence-12:
          s: 12
          from: "00:00:55,16"
          to: "00:00:58,10"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:58,10"
          to: "00:01:01,26"
          text: "Das war – wir waren auch von die Engländer sehr diskriminiert."
        sequence-14:
          s: 14
          from: "00:01:01,26"
          to: "00:01:07,16"
          text: "Die Engländer haben ja uns, wie die das erste Mal kommen sind, zu diesen Bauern,"
        sequence-15:
          s: 15
          from: "00:01:07,16"
          to: "00:01:14,14"
          text: "bewaffnet und streng, und da haben wir als Kinder, (ich als Kind) gedacht:"
        sequence-16:
          s: 16
          from: "00:01:14,14"
          to: "00:01:15,14"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:15,14"
          to: "00:01:19,10"
          text: "‚Ja, der Krieg ist ja wohl aus, und warum geht der Krieg weiter?’"
        sequence-18:
          s: 18
          from: "00:01:19,10"
          to: "00:01:25,04"
          text: "Wir haben das nicht verstanden, wenn der Krieg aus ist und noch bewaffnete Männer zum Haus kommen."
        sequence-19:
          s: 19
          from: "00:01:25,04"
          to: "00:01:31,17"
          text: "Obwohl wir die Engländer früher als Verbündete und Helfer gekannt haben,"
        sequence-20:
          s: 20
          from: "00:01:31,17"
          to: "00:01:32,25"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:32,25"
          to: "00:01:37,16"
          text: "war das später eine große Enttäuschung."
        sequence-22:
          s: 22
          from: "00:01:37,16"
          to: "00:01:41,12"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:41,12"
          to: "00:01:47,02"
          text: "Ich versteh das noch heute nicht, warum die Engländer so"
        sequence-24:
          s: 24
          from: "00:01:47,02"
          to: "00:01:52,06"
          text: "- die waren so von die - die haben sich so lassen von die Nazis beeinflussen,"
        sequence-25:
          s: 25
          from: "00:01:52,06"
          to: "00:01:58,03"
          text: "und da waren wieder nur die Feinde: nur die Partisanen und die Slowenen."
