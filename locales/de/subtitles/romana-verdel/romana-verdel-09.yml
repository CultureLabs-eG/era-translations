de:
  romana-verdel:
    chapter-9:
      c: 9
      title: "Hate against Germans for long time"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:04,13"
          text: "I hab schon noch Folgen gehabt – ja, das war schon."
        sequence-2:
          s: 2
          from: "00:00:04,13"
          to: "00:00:06,22"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:06,22"
          to: "00:00:12,03"
          text: "Also, wenn ich gesund war, dann war nichts, aber wenn ich krank war, dann war schon:"
        sequence-4:
          s: 4
          from: "00:00:12,03"
          to: "00:00:13,25"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:13,25"
          to: "00:00:23,15"
          text: "phantasiert und alles Mögliche, schlimme Gefühle und Angst vor die Leute,"
        sequence-6:
          s: 6
          from: "00:00:23,15"
          to: "00:00:26,16"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:26,16"
          to: "00:00:32,08"
          text: "und wenn ich einen in Uniform sehen hab kommen, dann hab’ ich mich schon versteckt auch."
        sequence-8:
          s: 8
          from: "00:00:32,08"
          to: "00:00:34,12"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:34,12"
          to: "00:00:38,21"
          text: "Und die Deutschen waren meine Todfeinde, lange, lange."
        sequence-10:
          s: 10
          from: "00:00:38,21"
          to: "00:00:44,15"
          text: "Lange Jahre bevor das mit mir selber fertig war, und das nicht"
        sequence-11:
          s: 11
          from: "00:00:44,15"
          to: "00:00:45,26"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:45,26"
          to: "00:00:51,23"
          text: "– bis ich drauf kommen bin, dass das nicht der Deutsche ist, es ist einfach der Faschist."
        sequence-13:
          s: 13
          from: "00:00:51,23"
          to: "00:00:58,12"
          text: "Das sind aber nicht nur die Deutschen, das alles Mögliche andere, in alle Länder."
