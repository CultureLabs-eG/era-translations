de:
  ulisse-gilioli:
    chapter-1:
      c: 1
      title: "Vorstellung und Familie"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:10,22"
          text: "Ich heiße Ulisse Gilioli, geboren am 26. Mai 1921"
        sequence-2:
          s: 2
          from: "00:00:10,23"
          to: "00:00:14,09"
          text: "in Montecavolo bei Quattro Castella (Provinz Reggio Emilia)."
        sequence-3:
          s: 3
          from: "00:00:14,10"
          to: "00:00:20,02"
          text: "Meine Familie waren Müllersleute,"
        sequence-4:
          s: 4
          from: "00:00:20,03"
          to: "00:00:26,04"
          text: "seit über 400 Jahren waren sie Müller."
        sequence-5:
          s: 5
          from: "00:00:29,13"
          to: "00:00:39,11"
          text: "1929 gab es eine schlimme Wirtschaftskrise und mein Vater hat sehr viel Geld verloren..."
        sequence-6:
          s: 6
          from: "00:00:39,12"
          to: "00:00:46,23"
          text: "Hauptsächlich, weil er mit dem Pfarrer befreundet war,"
        sequence-7:
          s: 7
          from: "00:00:46,24"
          to: "00:00:53,13"
          text: "der 12 oder 14 Halbpächter für sich arbeiten ließ, also sehr wohlhabend war,"
        sequence-8:
          s: 8
          from: "00:00:53,14"
          to: "00:00:58,03"
          text: "aber die Pächter konnten für das, was sie"
        sequence-9:
          s: 9
          from: "00:00:58,04"
          to: "00:01:01,13"
          text: "zur Mühle brachten und dann abholten, nicht mehr zahlen."
        sequence-10:
          s: 10
          from: "00:01:01,14"
          to: "00:01:07,01"
          text: "\"Hab Geduld, du wirst schon sehen, eines Tages so Gott...\""
        sequence-11:
          s: 11
          from: "00:01:07,02"
          to: "00:01:14,19"
          text: "Jedenfalls kam der Tag, an dem mein Vater viel, viel Geld verloren hatte."
        sequence-12:
          s: 12
          from: "00:01:14,20"
          to: "00:01:22,20"
          text: "Danach teilten wir uns auf. Ich und mein Bruder, \"Portos\", waren Schüler,"
        sequence-13:
          s: 13
          from: "00:01:23,20"
          to: "00:01:29,21"
          text: "darum gingen wir nach Montecchio,"
        sequence-14:
          s: 14
          from: "00:01:29,22"
          to: "00:01:37,00"
          text: "in Montecchio hatten wir ein schönes Häuschen."
        sequence-15:
          s: 15
          from: "00:01:37,01"
          to: "00:01:42,00"
          text: "Es hatte alles schon begonnen..."
        sequence-16:
          s: 16
          from: "00:01:43,12"
          to: "00:01:50,01"
          text: "Ich war oft bei der Familie von Iones Bertolini,"
        sequence-17:
          s: 17
          from: "00:01:50,02"
          to: "00:01:57,14"
          text: "er ist Partisan gewesen, Verdienstmedaille in Silber,"
        sequence-18:
          s: 18
          from: "00:01:57,15"
          to: "00:02:03,22"
          text: "sehr leidenschaftlich, dort bin ich Kommunist geworden, denn die Mutter war Antifaschistin,"
        sequence-19:
          s: 19
          from: "00:02:03,23"
          to: "00:02:13,01"
          text: "der Vater hatte nach Frankreich emigrieren müssen,"
        sequence-20:
          s: 20
          from: "00:02:13,02"
          to: "00:02:20,16"
          text: "sie waren sehr arm. Ich habe ihn nur einmal gesehen,"
        sequence-21:
          s: 21
          from: "00:02:20,17"
          to: "00:02:24,11"
          text: "als er nach Montecchio kam, um seine Familie zu besuchen."
        sequence-22:
          s: 22
          from: "00:02:24,12"
          to: "00:02:32,00"
          text: "Da sah ich ihn mit einer Steinschleuder ein Huhn fangen"
        sequence-23:
          s: 23
          from: "00:02:32,01"
          to: "00:02:36,05"
          text: "und dann zum Essen mit nach Hause nehmen."
        sequence-24:
          s: 24
          from: "00:02:36,06"
          to: "00:02:43,07"
          text: "Wirklich schreckliche Armut. Da habe ich jedenfalls begonnen..."
        sequence-25:
          s: 25
          from: "00:02:43,08"
          to: "00:02:47,21"
          text: "Ich mochte die Frau nicht besonders, sie war gut und freundlich,"
        sequence-26:
          s: 26
          from: "00:02:47,22"
          to: "00:02:54,17"
          text: "aber sie fluchte so viel über den Quadratschädel (Mussolini), der die Leute in den Tod schickte..."
        sequence-27:
          s: 27
          from: "00:02:54,18"
          to: "00:03:03,03"
          text: "Ich hätte sie mir etwas feinfühliger gewünscht, aber sie hatte Recht, in vieler Hinsicht."
