de:
  ulisse-gilioli:
    chapter-2:
      c: 2
      title: "Beginn der Partisanentätigkeit"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:06,22"
          text: "Während ich zu Hause war, fühlte ich mich nicht sicher,"
        sequence-2:
          s: 2
          from: "00:00:06,23"
          to: "00:00:11,17"
          text: "denn die Faschisten waren Spione."
        sequence-3:
          s: 3
          from: "00:00:11,18"
          to: "00:00:19,24"
          text: "Nach Kriegsende habe ich gelesen, was die über mich geschrieben haben und über meinen Bruder \"Portos\","
        sequence-4:
          s: 4
          from: "00:00:19,25"
          to: "00:00:28,00"
          text: "Kommandeur einer Abteilung, und über meine Bruder Tonino, der Bote war. Die haben vielleicht ein Zeug geschrieben!"
        sequence-5:
          s: 5
          from: "00:00:28,01"
          to: "00:00:36,07"
          text: "Einen dieser Spinner kannte ich, aber ich habe es ihm nie vorgeworfen, für das Wohl des Landes."
        sequence-6:
          s: 6
          from: "00:00:36,08"
          to: "00:00:44,19"
          text: "Man wurde auch schnell zum Antifaschisten, denn die Faschisten waren Dummköpfe, richtige Hammel!"
        sequence-7:
          s: 7
          from: "00:00:44,20"
          to: "00:00:49,03"
          text: "Jetzt, wo ich darüber nachdenken, wundere"
        sequence-8:
          s: 8
          from: "00:00:49,04"
          to: "00:00:52,25"
          text: "ich mich, wieviele Leute ihnen geglaubt haben!"
        sequence-9:
          s: 9
          from: "00:00:52,26"
          to: "00:00:57,08"
          text: "Ich war so wütend auf diese Faschisten, dass man es sich kaum vorstellen kann!"
        sequence-10:
          s: 10
          from: "00:00:59,16"
          to: "00:01:07,23"
          text: "Wenn ich heute zum Beispiel den Duce (Mussolini) sehe, muss ich fast Brechen, ich kann denen nicht verzeihen!"
        sequence-11:
          s: 11
          from: "00:01:07,24"
          to: "00:01:11,15"
          text: "Dann bin ich in die Berge gegangen,"
        sequence-12:
          s: 12
          from: "00:01:11,16"
          to: "00:01:16,29"
          text: "habe dabei die Felder eines gewissen Fontana durchquert, ein Faschist aber ehrlich."
        sequence-13:
          s: 13
          from: "00:01:17,00"
          to: "00:01:21,04"
          text: "Ihm war klar, dass ich mich freiwillig meldete."
        sequence-14:
          s: 14
          from: "00:01:21,05"
          to: "00:01:29,04"
          text: "Wir sind ans Ufer des Flusses Enza und hatten dort einen Treffpunkt mit vielen anderen jungen Männern."
        sequence-15:
          s: 15
          from: "00:01:29,05"
          to: "00:01:39,18"
          text: "Meine Aufgabe war es, einen Sack mit 5 Kilo Salz von Montecchio nach Canossa zu bringen."
        sequence-16:
          s: 16
          from: "00:01:39,19"
          to: "00:01:48,29"
          text: "Als Müllerssohn habe ich ihn mir auf die Schultern gepackt und kam so zu Fuß in Canossa an, wo sie uns stoppen."
        sequence-17:
          s: 17
          from: "00:01:49,00"
          to: "00:02:04,15"
          text: "\"Halt! Parole!\" Die Parole war \"Torino. Avanti Toro!\""
        sequence-18:
          s: 18
          from: "00:02:04,16"
          to: "00:02:10,28"
          text: "Dann ging es zum schlafen in eine Art Scheune"
        sequence-19:
          s: 19
          from: "00:02:10,29"
          to: "00:02:18,00"
          text: "und es gab Essen, denn wir hatten bis dahin nicht einmal gefrühstückt."
        sequence-20:
          s: 20
          from: "00:02:18,01"
          to: "00:02:23,11"
          text: "Sie gaben uns eine grosse Tasse mit Brot und Milch."
        sequence-21:
          s: 21
          from: "00:02:23,12"
          to: "00:02:27,22"
          text: "Ich war mit meinem Bruder in der Abteilung \"Stalin\"."
        sequence-22:
          s: 22
          from: "00:02:27,23"
          to: "00:02:34,23"
          text: "Ich nannte mich nicht Bonifazius VIII in Erinnerung an Mathilde von Canossa"
        sequence-23:
          s: 23
          from: "00:02:34,24"
          to: "00:02:38,12"
          text: "sondern \"Orazio\" (Horace),"
        sequence-24:
          s: 24
          from: "00:02:38,13"
          to: "00:02:43,25"
          text: "damals hatte ich nur Horatier und Curiatier im Sinn:"
        sequence-25:
          s: 25
          from: "00:02:43,26"
          to: "00:02:52,05"
          text: "mein tödlicher Kampf (für die andern, nicht für mich) war nämlich der"
        sequence-26:
          s: 26
          from: "00:02:52,06"
          to: "00:02:56,17"
          text: "mit den Deutschen. Ich nannte mich \"Orazio\", weil die Deutschen,"
        sequence-27:
          s: 27
          from: "00:02:56,18"
          to: "00:03:00,24"
          text: "diese benzin-farbenen Männer,"
        sequence-28:
          s: 28
          from: "00:03:00,25"
          to: "00:03:03,13"
          text: "die Augen in dieser Farbe hatten,"
        sequence-29:
          s: 29
          from: "00:03:03,14"
          to: "00:03:07,29"
          text: "große Krieger zu sein schienen."
