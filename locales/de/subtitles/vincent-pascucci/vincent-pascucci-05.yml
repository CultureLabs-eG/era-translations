de:
  vincent-pascucci:
    chapter-5:
      c: 5
      title: "Aktivitäten im Untergrund"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:14,17"
          text: "Man konnte Teil des Widerstands sein und gleichzeitig eine normale Beschäftigung haben."
        sequence-2:
          s: 2
          from: "00:00:14,17"
          to: "00:00:17,01"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:17,01"
          to: "00:00:23,08"
          text: "Ich arbeitete in der Simca-Fabrik."
        sequence-4:
          s: 4
          from: "00:00:23,08"
          to: "00:00:35,10"
          text: "Das war eine italienische Firma. Der Direktor, Mr. Picosi, war Italiener."
        sequence-5:
          s: 5
          from: "00:00:35,10"
          to: "00:00:36,27"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:36,27"
          to: "00:00:50,03"
          text: "Vor dem Krieg produzierten sie Autos. Während der Besetzung waren wir gezwungen, Achsen für Kettenpanzer zu produzieren."
        sequence-7:
          s: 7
          from: "00:00:50,03"
          to: "00:00:52,00"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:52,00"
          to: "00:00:59,03"
          text: "Wir begannen während der Arbeit die Maschinen zu sabotieren."
        sequence-9:
          s: 9
          from: "00:00:59,03"
          to: "00:01:13,27"
          text: "Anfang 1943 verlor Hitler manche Schlachten."
        sequence-10:
          s: 10
          from: "00:01:13,27"
          to: "00:01:15,20"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:15,20"
          to: "00:01:23,12"
          text: "Er verlor die Schlacht von Stalingrad und den Afrikafeldzug in Libyen."
        sequence-12:
          s: 12
          from: "00:01:23,12"
          to: "00:01:33,03"
          text: "Er musste seine gesamte männliche Bevölkerung mobilisieren, nachdem er fast ganz Europa besetzt hatte."
        sequence-13:
          s: 13
          from: "00:01:33,03"
          to: "00:01:36,04"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:36,04"
          to: "00:01:43,02"
          text: "Er musste seine Kriegsmaschinerie am Laufen halten."
        sequence-15:
          s: 15
          from: "00:01:43,02"
          to: "00:01:52,21"
          text: "Es wurde eine Vereinbarung unterzeichnet zwischen der französischen Pétain-Laval-Regierung"
        sequence-16:
          s: 16
          from: "00:01:52,21"
          to: "00:02:03,20"
          text: "und der deutschen Verwaltung, um die sogenannte STO („Pflichtarbeitsdienst“) einzurichten."
        sequence-17:
          s: 17
          from: "00:02:03,20"
          to: "00:02:05,04"
          text: ~
        sequence-18:
          s: 18
          from: "00:02:05,04"
          to: "00:02:15,24"
          text: "Anfangs versuchten sie es mit Propaganda. Sie sagten, dass Deutschland für jeden Arbeiter, der nach Deutschland ginge, zehn Kriegsgefangene freikommen würden."
        sequence-19:
          s: 19
          from: "00:02:15,24"
          to: "00:02:20,29"
          text: "Das funktionierte nicht lange, nur wenige meldeten sich freiwillig."
        sequence-20:
          s: 20
          from: "00:02:20,29"
          to: "00:02:31,19"
          text: "Von da an wurden Listen mit den Namen von manchen Arbeitern zu den Fabriken geschickt."
        sequence-21:
          s: 21
          from: "00:02:31,19"
          to: "00:02:37,19"
          text: "Wenn dein Name auf der Liste war, musstest du nach Deutschland gehen zum arbeiten."
        sequence-22:
          s: 22
          from: "00:02:37,19"
          to: "00:02:43,00"
          text: "Eines Tages sah ich meinen Namen auf einer der Listen."
        sequence-23:
          s: 23
          from: "00:02:43,00"
          to: "00:02:52,01"
          text: "Wir sollten uns in Courbevoie einer medizinische Untersuchung durch einen deutschen Major unterziehen."
        sequence-24:
          s: 24
          from: "00:02:52,01"
          to: "00:03:02,10"
          text: "Ich hatte einen Leistenbruch, der mich nicht besonders störte."
        sequence-25:
          s: 25
          from: "00:03:02,10"
          to: "00:03:13,02"
          text: "Aber tat so, als wäre ich unter Schmerzen und ich trug vor, dass mein Doktor sagte, dass ich sofort operiert werden müsse."
        sequence-26:
          s: 26
          from: "00:03:13,02"
          to: "00:03:22,21"
          text: "Der Major antwortete: „Keine Sorge. Wir haben sehr gute Chirurgen in Deutschland, weiter gehen.”"
        sequence-27:
          s: 27
          from: "00:03:22,21"
          to: "00:03:30,07"
          text: "Ich nahm Kontakt zu meinen Vorgesetzten auf."
        sequence-28:
          s: 28
          from: "00:03:30,07"
          to: "00:03:36,26"
          text: "Man schickte mich zu den „Maquisards“ (Partisanen) in Corèse."
        sequence-29:
          s: 29
          from: "00:03:36,26"
          to: "00:03:43,17"
          text: "Nach der Ankunft in Brives, sollte ich die Kameraden kontaktieren."
        sequence-30:
          s: 30
          from: "00:03:43,17"
          to: "00:03:51,11"
          text: "Nachdem ich die Demarkationslinie überschritten hatte, konnte ich keinen Kontakt aufnehmen."
        sequence-31:
          s: 31
          from: "00:03:51,11"
          to: "00:04:00,27"
          text: "Die „Maquisards“ waren umstellt, nachdem sie einen Zug der Deutschen mit Deportierten entgleisen ließen."
        sequence-32:
          s: 32
          from: "00:04:00,27"
          to: "00:04:02,20"
          text: ~
        sequence-33:
          s: 33
          from: "00:04:02,20"
          to: "00:04:11,29"
          text: "Ich hatte gefälschte Papiere und wurde bereits mehrmals von der Polizei kontrolliert."
        sequence-34:
          s: 34
          from: "00:04:11,29"
          to: "00:04:18,02"
          text: "Ich realisierte, dass die Situation gefährlich wurde."
        sequence-35:
          s: 35
          from: "00:04:18,02"
          to: "00:04:30,07"
          text: "Also ging ich zurück nach Nanterre, wo man mich zum arbeiten in eine Fabrik im Department Marne schickte."
        sequence-36:
          s: 36
          from: "00:04:30,07"
          to: "00:04:50,24"
          text: "Wir produzierten Betonplattformen und eines Tages fuhren wir einen Betonwagen in eine Kaserne der Deutschen."
        sequence-37:
          s: 37
          from: "00:04:50,24"
          to: "00:04:52,29"
          text: ~
        sequence-38:
          s: 38
          from: "00:04:52,29"
          to: "00:05:04,09"
          text: "Wir warteten nicht auf unsere Gehälter… Wir gingen sofort zurück nach Nanterre, wo ich im Untergrund blieb."
        sequence-39:
          s: 39
          from: "00:05:04,09"
          to: "00:05:13,19"
          text: "Ich hatte eine kleines Zimmer in einem Keller. Mein Vater wusste nicht, wo ich war."
        sequence-40:
          s: 40
          from: "00:05:13,19"
          to: "00:05:21,02"
          text: "Er dachte ich sei in Deutschland, denn wenn die Nazis und die Pétain-Polzei jemanden nicht fanden,"
        sequence-41:
          s: 41
          from: "00:05:21,02"
          to: "00:05:29,00"
          text: "würden sie die Familie behelligen."
        sequence-42:
          s: 42
          from: "00:05:29,00"
          to: "00:05:29,24"
          text: ~
        sequence-43:
          s: 43
          from: "00:05:29,24"
          to: "00:05:39,08"
          text: "Als ich im Untergrund war, hatten wir nur sehr wenige Waffen – ein paar Revolver."
        sequence-44:
          s: 44
          from: "00:05:39,08"
          to: "00:05:54,28"
          text: "Meine Aufgabe war es, eine bewaffnete Gruppe z organisieren, um Leute zu beschützen, die an öffentlichen Orten Flugblätter verteilten oder Reden hielten."
        sequence-45:
          s: 45
          from: "00:05:54,28"
          to: "00:06:07,21"
          text: "Die einzige erlaubte Unterhaltung zu dieser Zeit war das Kino."
        sequence-46:
          s: 46
          from: "00:06:07,21"
          to: "00:06:20,10"
          text: "Vor dem Film wurden Nachrichten der Nazis, der französischen Polizei oder der französischen Regierung gezeigt."
        sequence-47:
          s: 47
          from: "00:06:20,10"
          to: "00:06:23,05"
          text: ~
        sequence-48:
          s: 48
          from: "00:06:23,05"
          to: "00:06:33,16"
          text: "Hier intervenierten wir. Wir besetzten die Projektionskabinen und das Büro des Direktors,"
        sequence-49:
          s: 49
          from: "00:06:33,16"
          to: "00:06:44,11"
          text: "sodass er nicht die Polizei rufen konnte. Einer der Kameraden, meistens Louis Meunier stand dann auf und hielt eine Ansprache."
        sequence-50:
          s: 50
          from: "00:06:44,11"
          to: "00:06:50,15"
          text: "Unsere Aufgabe war, für seine Sicherheit zu sorgen."
        sequence-51:
          s: 51
          from: "00:06:50,15"
          to: "00:06:53,08"
          text: ~
        sequence-52:
          s: 52
          from: "00:06:53,08"
          to: "00:07:06,18"
          text: "Beim Verteilen von Flugblättern gab es immer ein bewaffnetes Schwadron, um die Kameraden vor der Polizei zu schützen."
        sequence-53:
          s: 53
          from: "00:07:06,18"
          to: "00:07:11,04"
          text: ~
        sequence-54:
          s: 54
          from: "00:07:11,04"
          to: "00:07:18,08"
          text: "Nach und nach begann die Bevölkerung selbst mit der Beschützung."
        sequence-55:
          s: 55
          from: "00:07:18,08"
          to: "00:07:28,25"
          text: "We had a certain amount of support in the population. In the beginning there was mostly fear."
        sequence-56:
          s: 56
          from: "00:07:28,25"
          to: "00:07:37,10"
          text: "When we handed out leaflets, the people would scatter. Later on things changed."
        sequence-57:
          s: 57
          from: "00:07:37,10"
          to: "00:07:49,17"
          text: "Wenn die Polizei kam, formten sie Gruppen, um sie am Vorbeigehen zu hindern. Dadurch konnten wir verschwinden."
        sequence-58:
          s: 58
          from: "00:07:49,17"
          to: "00:07:50,09"
          text: ~
        sequence-59:
          s: 59
          from: "00:07:50,09"
          to: "00:08:01,17"
          text: "In Nanterre, wo heute die Universität ist, gab es ein „Luftfahrtlager“,"
        sequence-60:
          s: 60
          from: "00:08:01,17"
          to: "00:08:06,18"
          text: "das von den Nazis besetzt wurde."
        sequence-61:
          s: 61
          from: "00:08:06,18"
          to: "00:08:18,27"
          text: "Es wurde genutzt, um Material wie z.B. Teile von abgeschossenen Flugzeugen zu sammeln. Sowjetische Kriegsgefangene arbeiteten dort."
        sequence-62:
          s: 62
          from: "00:08:18,27"
          to: "00:08:26,16"
          text: "Eines Tages ging ein Kamerad ins Krankenhaus, um seine Frau zu besuchen."
        sequence-63:
          s: 63
          from: "00:08:26,16"
          to: "00:08:37,02"
          text: "Er wurde von einem Kriegsgefangenen, der kein französisch sprach, nach einer Zigarette gefragt."
        sequence-64:
          s: 64
          from: "00:08:37,02"
          to: "00:08:48,03"
          text: "Unser Kamerad bat ihn, am nächsten Tag mit anderen Kleidern wieder zu kommen und wir halfen ihm zu fliehen."
        sequence-65:
          s: 65
          from: "00:08:48,03"
          to: "00:08:56,10"
          text: "Es war riskant, aber wir nahmen jeden tag Risiken auf."
        sequence-66:
          s: 66
          from: "00:08:56,10"
          to: "00:09:05,15"
          text: "The young man is on that picture I showed you, along with Louis Meunier and me."
        sequence-67:
          s: 67
          from: "00:09:05,15"
          to: "00:09:15,11"
          text: "He joined a ‘maquis’. To our great regret we never found out what happened to him."
        sequence-68:
          s: 68
          from: "00:09:15,11"
          to: "00:09:26,12"
          text: "We had the possibility to help him escape, so we did."
