de:
  vincent-pascucci:
    chapter-6:
      c: 6
      title: "Vorbereitung zum Befreiungstag"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:07,23"
          text: "Louis Meunier und ich waren uns sehr nahe. Ich war auch seiner Familie sehr nahe."
        sequence-2:
          s: 2
          from: "00:00:07,23"
          to: "00:00:14,21"
          text: "Wir kannten uns aus der Zeit der Kommunistischen Jugendbewegung."
        sequence-3:
          s: 3
          from: "00:00:14,21"
          to: "00:00:21,04"
          text: "Unsere Gruppe bestand nicht nur aus jungen Kommunisten, sondern auch aus jungen Katholiken"
        sequence-4:
          s: 4
          from: "00:00:21,04"
          to: "00:00:28,06"
          text: "oder Personen, die keiner Gruppe angehörten"
        sequence-5:
          s: 5
          from: "00:00:28,06"
          to: "00:00:37,20"
          text: "Sein Tod hat mich enorm getroffen."
        sequence-6:
          s: 6
          from: "00:00:37,20"
          to: "00:00:40,22"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:40,22"
          to: "00:00:51,20"
          text: "Am Tag, als er und sein Vater von den Nazis verhaftet wurden, waren wir nur eine Viertelstunde vorher auseinander gegangen."
        sequence-8:
          s: 8
          from: "00:00:51,20"
          to: "00:00:53,18"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:53,18"
          to: "00:01:02,10"
          text: "Die Kollaborationsregierung, der Bürgermeister usw., waren bereits von der Résistance verhaftet worden."
        sequence-10:
          s: 10
          from: "00:01:02,10"
          to: "00:01:09,11"
          text: "Wir mussten die Übernahme des Rathauses organisieren"
        sequence-11:
          s: 11
          from: "00:01:09,11"
          to: "00:01:16,28"
          text: "und die Einrichtung des Comité de Libération."
        sequence-12:
          s: 12
          from: "00:01:16,28"
          to: "00:01:28,22"
          text: "Das alles passierte am 20. August 1944. Die Deutschen waren immer noch in Nanterre."
        sequence-13:
          s: 13
          from: "00:01:28,22"
          to: "00:01:41,15"
          text: "Louis Meunier, sein Vater und ich trafen uns, um die Sicherheit des Ereignisses zu gewährleisten."
        sequence-14:
          s: 14
          from: "00:01:41,15"
          to: "00:01:49,15"
          text: "Wie gesagt trennten wir uns."
        sequence-15:
          s: 15
          from: "00:01:49,15"
          to: "00:01:57,26"
          text: "Ich traf mich mit Kameraden, mit denen ich nach Pont Neuilly ging, um den alten Bürgermeister von Nanterre zu treffen."
        sequence-16:
          s: 16
          from: "00:01:57,26"
          to: "00:02:07,22"
          text: "Raymond Bardet war in der Résistance. Er war einer der Führer der Résistance der Bahnarbeiter."
        sequence-17:
          s: 17
          from: "00:02:07,22"
          to: "00:02:17,08"
          text: "Wir sollten ihn bei seiner Rückkehr zum Rathaus für das Comité de Libération am nächsten Tag beschützen"
        sequence-18:
          s: 18
          from: "00:02:17,08"
          to: "00:02:24,12"
          text: "Also trennten wir uns. Während ich meiner Aufgabe nachging,"
        sequence-19:
          s: 19
          from: "00:02:24,12"
          to: "00:02:33,04"
          text: "trafen Louis Meunier und sein Vater einen der Kameraden, die am 14. Juli 1940 verhaftet wurden."
        sequence-20:
          s: 20
          from: "00:02:33,04"
          to: "00:02:46,11"
          text: "Der war gerade befreit worden, weil die Gefängniswärter begannen, die Tore des Gefängnisses zu öffnen und Widerstandskämpfer frei zu lassen."
        sequence-21:
          s: 21
          from: "00:02:46,11"
          to: "00:02:55,22"
          text: "Sie verloren Zeit bei dieser Begegnung."
        sequence-22:
          s: 22
          from: "00:02:55,22"
          to: "00:03:24,04"
          text: "Die letzten Deutschen, die im Luftfahrtlager die Einrichtung sprengten bevor sie gingen, kamen vorbei und verhafteten sie."
        sequence-23:
          s: 23
          from: "00:03:24,04"
          to: "00:03:25,24"
          text: ~
        sequence-24:
          s: 24
          from: "00:03:25,24"
          to: "00:03:33,08"
          text: "Sie durchsuchten sie und fanden den Revolver, den ich Louis Meunier gegeben hatte."
        sequence-25:
          s: 25
          from: "00:03:33,08"
          to: "00:03:43,09"
          text: "Er mochte keine Waffen, aber ich hatte ihm eine gegeben und gesagt, dass er sie brauche, um sich verteidigen zu können."
        sequence-26:
          s: 26
          from: "00:03:43,09"
          to: "00:04:03,20"
          text: "Sie fanden auch seine FFI-Armbinde (Forces Françaises à l’Interieur – Französische Streitkräfte im Inneren)."
        sequence-27:
          s: 27
          from: "00:04:03,20"
          to: "00:04:04,19"
          text: ~
        sequence-28:
          s: 28
          from: "00:04:04,19"
          to: "00:04:16,02"
          text: "Seine Eltern beschuldigten mich nie, aber ich frug mich immer, ob die Dinge anders gelaufen wären, hätte ich ihm den Revolver nicht gegeben."
        sequence-29:
          s: 29
          from: "00:04:16,02"
          to: "00:04:22,07"
          text: "Ich denke schon. Das war immer eine Last für mich."
        sequence-30:
          s: 30
          from: "00:04:22,07"
          to: "00:04:24,11"
          text: ~
        sequence-31:
          s: 31
          from: "00:04:24,11"
          to: "00:04:36,24"
          text: "I would have been there with them had we not decided that I would meet the comrades to get the mayor."
        sequence-32:
          s: 32
          from: "00:04:36,24"
          to: "00:04:37,09"
          text: ~
        sequence-33:
          s: 33
          from: "00:04:37,09"
          to: "00:04:46,08"
          text: "That shows how thin the thread is life hangs on. Just a little bit of luck."
