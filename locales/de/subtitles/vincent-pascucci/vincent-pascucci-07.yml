de:
  vincent-pascucci:
    chapter-7:
      c: 7
      title: "Befreiung, Gefangenenaustausch"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,20"
          to: "00:00:07,27"
          text: "Nanterre wurde am nächsten Tag, am 21. August 1944, befreit."
        sequence-2:
          s: 2
          from: "00:00:07,27"
          to: "00:00:19,10"
          text: "Die deutschen Offiziere waren alle nach Mont Valérien geflohen, den einzigen Ort an dem sie sich sicher fühlten."
        sequence-3:
          s: 3
          from: "00:00:19,10"
          to: "00:00:22,10"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:22,10"
          to: "00:00:30,02"
          text: "Das Comité de Libération wurde einberufen."
        sequence-5:
          s: 5
          from: "00:00:30,02"
          to: "00:00:40,08"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:40,08"
          to: "00:00:52,26"
          text: "Mont Valérien ist ein Fort aus der Zeit vor der Pariser Kommune."
        sequence-7:
          s: 7
          from: "00:00:52,26"
          to: "00:00:55,13"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:55,13"
          to: "00:01:09,03"
          text: "Dort wurden Widerstandskämpfer erschossen. Jedes mal wenn die Réstistance Deutsche Truppen angriff."
        sequence-9:
          s: 9
          from: "00:01:09,03"
          to: "00:01:24,16"
          text: "General Stüplinen befahl, dass für jeden getöteten Deutschen 100 Widerstandskämpfer erschossen werden sollten."
        sequence-10:
          s: 10
          from: "00:01:24,16"
          to: "00:01:42,05"
          text: "Wir identifizierten 1015 Leichen von Personen, die zwischen 1941 und 1944 erschossen wurden."
        sequence-11:
          s: 11
          from: "00:01:42,05"
          to: "00:01:43,18"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:43,18"
          to: "00:01:47,08"
          text: "Es war ein Ort der Exekution."
        sequence-13:
          s: 13
          from: "00:01:47,08"
          to: "00:01:58,00"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:58,00"
          to: "00:02:12,14"
          text: "Die Deutschen konnten sich nicht mehr bewegen, weil alle Straßen dorthin von der Résistance verbarrikadiert waren."
        sequence-15:
          s: 15
          from: "00:02:12,14"
          to: "00:02:26,15"
          text: "Ein paar Deutsche waren in den Pariser Wasserwerken. Sie wollten die Wasserbecken sprengen aber sie wurden gefangen."
        sequence-16:
          s: 16
          from: "00:02:26,15"
          to: "00:02:34,15"
          text: "Es gab also einen Gefangenenaustausch mit diesen Deutschen"
        sequence-17:
          s: 17
          from: "00:02:34,15"
          to: "00:02:43,06"
          text: "und den Gefangenen den die Deutschen zuletzt noch gemacht hatten, die sie sich aber nicht mehr trauten zu erschießen."
        sequence-18:
          s: 18
          from: "00:02:43,06"
          to: "00:02:49,19"
          text: "So fanden wir heraus was genau mit Louis Meunier geschehen war."
        sequence-19:
          s: 19
          from: "00:02:49,19"
          to: "00:03:00,09"
          text: "Die Nazis in Mont Valérien weigerten sich, sich der Résistance zu ergeben."
        sequence-20:
          s: 20
          from: "00:03:00,09"
          to: "00:03:09,05"
          text: "Einer von ihnen sagte, dass sie sich nur der regulären Armee ergeben würden."
        sequence-21:
          s: 21
          from: "00:03:09,05"
          to: "00:03:17,12"
          text: "Unser Kommandant traf sich mit Colonel Rémy von der Leclerc-Division,"
        sequence-22:
          s: 22
          from: "00:03:17,12"
          to: "00:03:24,25"
          text: "der mit seiner Panzerbrigade in Bois de Boulogne einquartiert war."
        sequence-23:
          s: 23
          from: "00:03:24,25"
          to: "00:03:31,21"
          text: "Colonel Rémy fuhr mit einem Panzer zum Fort und die Deutschen ergaben sich."
        sequence-24:
          s: 24
          from: "00:03:31,21"
          to: "00:03:33,16"
          text: ~
        sequence-25:
          s: 25
          from: "00:03:33,16"
          to: "00:03:40,04"
          text: "Ich hatte nicht viel Zeit die Befreiung zu genießen."
        sequence-26:
          s: 26
          from: "00:03:40,04"
          to: "00:03:48,25"
          text: "In der Übergangszeit war ich für die Sicherheit von Raymond Barbet zuständig,"
        sequence-27:
          s: 27
          from: "00:03:48,25"
          to: "00:03:55,22"
          text: "der einer der Verantwortlichen für die gesamte Résistance der Bahnarbeiter war."
        sequence-28:
          s: 28
          from: "00:03:55,22"
          to: "00:04:08,06"
          text: "Er hatte den Aufstandsstreik der Bahnarbeiter am 10. August 1944 organisiert, der zum landesweiten Aufstand führte."
        sequence-29:
          s: 29
          from: "00:04:08,06"
          to: "00:04:21,20"
          text: "Ich war für seine Sicherheit verantwortlich, da es immer noch Kollaborateure gab und andere Gefahren lauerten."
        sequence-30:
          s: 30
          from: "00:04:21,20"
          to: "00:04:23,03"
          text: ~
        sequence-31:
          s: 31
          from: "00:04:23,03"
          to: "00:04:37,25"
          text: "Am 28. August 1944 reiste ich zum Fort."
        sequence-32:
          s: 32
          from: "00:04:37,25"
          to: "00:04:39,15"
          text: ~
        sequence-33:
          s: 33
          from: "00:04:39,15"
          to: "00:04:43,23"
          text: "Wir waren militärisch organisiert"
        sequence-34:
          s: 34
          from: "00:04:43,23"
          to: "00:05:00,21"
          text: "und ich hatte den Rang des Leutnants der Résistance erhalten. Man gab mir eine Sektion von 50 Widerstandskämpfern."
        sequence-35:
          s: 35
          from: "00:05:00,21"
          to: "00:05:06,05"
          text: "Wir nannten sie Sektion Louis Meunier im Gedenken an Louis Meunier."
        sequence-36:
          s: 36
          from: "00:05:06,05"
          to: "00:05:13,29"
          text: ~
        sequence-37:
          s: 37
          from: "00:05:13,29"
          to: "00:05:20,01"
          text: "Was ich bei der Befreiung fühlte? Nun, viel Freude!"
        sequence-38:
          s: 38
          from: "00:05:20,01"
          to: "00:05:24,21"
          text: "Es war wie ein großes Fest."
        sequence-39:
          s: 39
          from: "00:05:24,21"
          to: "00:05:36,10"
          text: "Sogar diejenigen, die untätig waren oder vielleicht sogar die Situation ausgenutzt hatten, nannten sich jetzt Widerstandskämpfer."
        sequence-40:
          s: 40
          from: "00:05:36,10"
          to: "00:05:49,29"
          text: "Es war eine große Freude, Frankreich befreit zu haben, auch wenn es noch nicht ganz vorbei war."
        sequence-41:
          s: 41
          from: "00:05:49,29"
          to: "00:05:52,12"
          text: ~
        sequence-42:
          s: 42
          from: "00:05:52,12"
          to: "00:06:05,29"
          text: "Elsaß-Lothringen war immer noch besetzt; es gab immer noch die U-Boot-Basis in der Enklave von La Rochelle."
        sequence-43:
          s: 43
          from: "00:06:05,29"
          to: "00:06:10,26"
          text: ~
        sequence-44:
          s: 44
          from: "00:06:10,26"
          to: "00:06:15,07"
          text: "Aber es war wirklich eine Befreiung."
        sequence-45:
          s: 45
          from: "00:06:15,07"
          to: "00:06:21,04"
          text: ~
        sequence-46:
          s: 46
          from: "00:06:21,04"
          to: "00:06:30,18"
          text: "Wir hatten die Genugtuung zu sagen, dass wir gewonnen hatten."
        sequence-47:
          s: 47
          from: "00:06:30,18"
          to: "00:06:42,20"
          text: "Nicht alle Kameraden aus unserer Gruppe gingen schließlich mit zur Armee."
        sequence-48:
          s: 48
          from: "00:06:42,20"
          to: "00:06:52,13"
          text: "Aber wir verpflichteten uns für die ganze Dauer des Krieges."
        sequence-49:
          s: 49
          from: "00:06:52,13"
          to: "00:06:58,05"
          text: ~
        sequence-50:
          s: 50
          from: "00:06:58,05"
          to: "00:07:06,24"
          text: "I continued because I wanted to avenge Louis. At his funeral we had sworn that we would avenge him."
        sequence-51:
          s: 51
          from: "00:07:06,24"
          to: "00:07:15,27"
          text: "That meant to fight the Nazis until the end."
