de:
  vincent-pascucci:
    chapter-9:
      c: 9
      title: "Die Wahl, das zu tun, was ich getan habe."
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,08"
          to: "00:00:08,05"
          text: "Ja, unser Leben war sehr schwierig."
        sequence-2:
          s: 2
          from: "00:00:08,05"
          to: "00:00:17,15"
          text: "Aber wir hatten eine Wahl getroffen. Wir hätten unsere Füße hochlegen und fernsehen können."
        sequence-3:
          s: 3
          from: "00:00:17,15"
          to: "00:00:19,18"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:19,18"
          to: "00:00:26,11"
          text: "Aber wir haben diese Wahl nicht getroffen. Ich kann nicht genau erklären warum."
        sequence-5:
          s: 5
          from: "00:00:26,11"
          to: "00:00:36,29"
          text: "Einerseits war es der Erziehung durch meiner Eltern zu verdanken."
        sequence-6:
          s: 6
          from: "00:00:36,29"
          to: "00:00:44,24"
          text: "Als ich alt genug war, erzählten sie mir, was der italienischer Faschismus war."
        sequence-7:
          s: 7
          from: "00:00:44,24"
          to: "00:00:48,25"
          text: "Dann war es dank der Lehrer in der Schule,"
        sequence-8:
          s: 8
          from: "00:00:48,25"
          to: "00:00:50,03"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:50,03"
          to: "00:00:58,03"
          text: "besonders mein letzter. Ich habe sehr gute Erinnerungen an ihn."
        sequence-10:
          s: 10
          from: "00:00:58,03"
          to: "00:01:07,28"
          text: "Er hat uns die Grundsätze der Loyalität eingeprägt, hat uns gelehrt, was es heißt, Bürger zu sein,"
        sequence-11:
          s: 11
          from: "00:01:07,28"
          to: "00:01:13,21"
          text: "jemand zu sein, der Verantwortung übernommen und im Leben gehandelt hat."
