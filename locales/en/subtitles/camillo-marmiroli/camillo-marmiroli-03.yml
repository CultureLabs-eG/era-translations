en:
  camillo-marmiroli:
    chapter-3:
      c: 3
      title: "September 8th, 1943"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:01,17"
          text: ~
        sequence-2:
          s: 2
          from: "00:00:01,18"
          to: "00:00:08,01"
          text: "In Yugoslavia we surrendered, we went to the pier,"
        sequence-3:
          s: 3
          from: "00:00:08,02"
          to: "00:00:17,21"
          text: "they brought us there and we stayed there for two days and one night,"
        sequence-4:
          s: 4
          from: "00:00:17,22"
          to: "00:00:26,11"
          text: "with no food, nothing, no arms, without knowing what to do or where to go."
        sequence-5:
          s: 5
          from: "00:00:26,12"
          to: "00:00:33,16"
          text: "Then a big boat passed by and the Yugoslavians used megaphones"
        sequence-6:
          s: 6
          from: "00:00:33,17"
          to: "00:00:38,17"
          text: "to call them to come and get us,"
        sequence-7:
          s: 7
          from: "00:00:38,18"
          to: "00:00:43,01"
          text: "they even shot at it to make the boat come to the beach."
        sequence-8:
          s: 8
          from: "00:00:43,02"
          to: "00:00:51,09"
          text: "We were more than 600 and we entered the boat just like all these Moroccans do today."
        sequence-9:
          s: 9
          from: "00:00:51,10"
          to: "00:00:58,12"
          text: "We went to sea through the Velebit which is what the place is called there."
        sequence-10:
          s: 10
          from: "00:00:58,13"
          to: "00:01:06,04"
          text: "We went into the villages with the megaphones but the Italian Army didn't want us, no-one would take us,"
        sequence-11:
          s: 11
          from: "00:01:06,05"
          to: "00:01:08,06"
          text: "so we didn't know what to do."
        sequence-12:
          s: 12
          from: "00:01:08,07"
          to: "00:01:15,07"
          text: "They told us that the Germans were out there and that the land was mined because they didn't want night attacks,"
        sequence-13:
          s: 13
          from: "00:01:15,08"
          to: "00:01:25,15"
          text: "so the Commander said to us we could go to Ancona and we all immediately agreed."
        sequence-14:
          s: 14
          from: "00:01:25,16"
          to: "00:01:36,22"
          text: "Then I fell asleep on a pile of ropes, starving, and when I woke up I saw Ancona on the coast."
        sequence-15:
          s: 15
          from: "00:01:36,23"
          to: "00:01:44,14"
          text: "We got off there and they brought us to an old factory that was full of people."
        sequence-16:
          s: 16
          from: "00:01:44,15"
          to: "00:01:54,08"
          text: "They put sergeants there as guards, and I was a sergeant, they wouldn't let anyone pass."
        sequence-17:
          s: 17
          from: "00:01:54,09"
          to: "00:02:00,14"
          text: "I had no Lira in my pocket, only Kunas, the Croatian currency."
        sequence-18:
          s: 18
          from: "00:02:00,15"
          to: "00:02:04,23"
          text: "There was a greengrocer there and I wanted grapes"
        sequence-19:
          s: 19
          from: "00:02:04,24"
          to: "00:02:07,17"
          text: "so I went there to take a look and the lady said:"
        sequence-20:
          s: 20
          from: "00:02:07,18"
          to: "00:02:12,03"
          text: "“Do you want grapes?” and I said “Yes madam, but I have no money”."
        sequence-21:
          s: 21
          from: "00:02:12,04"
          to: "00:02:14,08"
          text: "So she gave me the grapes for free."
        sequence-22:
          s: 22
          from: "00:02:14,09"
          to: "00:02:18,18"
          text: "She was like a mother, she asked me where I came from"
        sequence-23:
          s: 23
          from: "00:02:18,19"
          to: "00:02:23,15"
          text: "and she said that the Germans were coming up from Jesi, from Ancona,"
        sequence-24:
          s: 24
          from: "00:02:23,16"
          to: "00:02:27,00"
          text: "and that they were seizing the soldiers."
        sequence-25:
          s: 25
          from: "00:02:27,01"
          to: "00:02:30,17"
          text: "I went back and talked to the other seven fellows from Reggio Emilia."
        sequence-26:
          s: 26
          from: "00:02:30,18"
          to: "00:02:36,23"
          text: "Three came with me, we went home,"
        sequence-27:
          s: 27
          from: "00:02:36,24"
          to: "00:02:42,11"
          text: "we had a hard time but after eleven days we reached our homes walking and by train."
        sequence-28:
          s: 28
          from: "00:02:42,12"
          to: "00:02:48,10"
          text: "We wanted to be home by September because then there would be grapes and figs,"
        sequence-29:
          s: 29
          from: "00:02:48,11"
          to: "00:02:53,10"
          text: "there would be something to eat, whereas there was nothing at the place we were staying."
        sequence-30:
          s: 30
          from: "00:02:53,11"
          to: "00:02:58,05"
          text: "In Reggio I stayed at some poor peoples' house."
        sequence-31:
          s: 31
          from: "00:02:58,06"
          to: "00:03:02,24"
          text: "The villa in front of the house where the landlord was living was full of Germans."
        sequence-32:
          s: 32
          from: "00:03:03,00"
          to: "00:03:09,18"
          text: "I stayed there, hiding, with little to eat, nothing to smoke, it was hard."
        sequence-33:
          s: 33
          from: "00:03:09,19"
          to: "00:03:17,24"
          text: |-
              Connected through a friend of mine, I went to help a peasant harvesting grapes, 
              [
        sequence-34:
          s: 34
          from: "00:03:18,00"
          to: "00:03:23,03"
          text: "stayed there two-three days. Then they sent me back home,"
        sequence-35:
          s: 35
          from: "00:03:23,04"
          to: "00:03:29,23"
          text: "they paid me for those couple of days and then his grandfather didn't want me around anymore because I'd escaped."
        sequence-36:
          s: 36
          from: "00:03:29,24"
          to: "00:03:32,22"
          text: "It was terrible."
        sequence-37:
          s: 37
          from: "00:03:32,23"
          to: "00:03:38,04"
          text: "I spent some more time hiding in Reggio without money,"
        sequence-38:
          s: 38
          from: "00:03:38,05"
          to: "00:03:43,07"
          text: "without anything, under the curfew, it was a terrible life."
        sequence-39:
          s: 39
          from: "00:03:43,08"
          to: "00:03:48,21"
          text: "I heard about the partisans and I simply went up to the mountains and joined them, that's all."
        sequence-40:
          s: 40
          from: "00:03:49,05"
          to: "00:03:55,09"
          text: "I went to my family living in the Gardenia quarter in Reggio Emilia."
        sequence-41:
          s: 41
          from: "00:03:55,19"
          to: "00:04:00,19"
          text: "It was a reaction, yes, i had two brothers in the army."
        sequence-42:
          s: 42
          from: "00:04:00,20"
          to: "00:04:02,24"
          text: "One was in Germany and we didn't know anything about him,"
        sequence-43:
          s: 43
          from: "00:04:03,00"
          to: "00:04:07,04"
          text: "the other one took a different way but we didn't know anything about him, either."
        sequence-44:
          s: 44
          from: "00:04:07,05"
          to: "00:04:09,22"
          text: "It was just very, very sad."
        sequence-45:
          s: 45
          from: "00:04:09,23"
          to: "00:04:15,12"
          text: "They were happy that I'd come back but they kept thinking about the other two that were missing, too."
