          from: 00:00:36,14
          to: 00:00:44,12
          text: who sent a letter of thanks to Mussolini for accepting this ‘large
            family’ into fascist Italy.
        sequence-6:
          s: 6
          from: 00:00:44,12
          to: 00:00:54,00
          text: All the other countries, in this region… The Croatians had some sort
            of country, fascist, satellite,
        sequence-7:
