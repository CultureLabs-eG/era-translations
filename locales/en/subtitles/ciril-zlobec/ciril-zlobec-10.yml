          from: 00:00:00,17
          to: 00:00:10,15
          text: Speaking of the circumstances of WWII, we often forget that the Slovenian
            area
        sequence-2:
          s: 2
          from: 00:00:10,15
          to: 00:00:23,16
          text: was the only area in occupied Europe where occupation was thought
            only a first act.
        sequence-3:
          s: 3
          from: 00:00:23,16
          to: 00:00:30,17
          text: Slovenia was divided. Ljubljana was the hundredth Italian province.
        sequence-4:
          s: 4
          from: 00:00:30,17
          to: 00:00:36,14
          text: The Italian right hand, with the bishop Rozman at its lead,
        sequence-5:
