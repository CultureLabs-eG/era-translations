          from: 00:00:54,00
          to: 00:00:59,12
          text: but their right to a form of their own was acknowledged nonetheless.
        sequence-8:
          s: 8
          from: 00:00:59,12
          to: 00:01:07,22
          text: The Serbs had their own heir to the crown and thus the Kingdom of
            Serbia. Slovakia was a Protectorate.
        sequence-9:
          s: 9
          from: 00:01:07,22
          to: 00:01:15,03
          text: And Slovenia was divided among the occupiers, which means the Italians…
        sequence-10:
          s: 10
          from: 00:01:15,03
          to: 00:01:23,03
          text: 'Hitler came to Maribor and said: Make this land German again for
            me, the Hungarians took Prekmurje.'
        sequence-11:
          s: 11
          from: 00:01:23,03
          to: 00:01:30,02
          text: There were some villages in Bela krajina that even the Croatians usurped.
        sequence-12:
          s: 12
          from: 00:01:30,02
          to: 00:01:38,01
          text: We were obliged to constitute ourselves as a nation and as a country;
