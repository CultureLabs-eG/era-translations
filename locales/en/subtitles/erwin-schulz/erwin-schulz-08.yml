        sequence-28:
          s: 28
          from: 00:02:07,12
          to: 00:02:08,18
          text: ''
        sequence-29:
          s: 29
          from: 00:02:08,18
          to: 00:02:12,17
          text: On the sports ground they chased us around.
        sequence-30:
          s: 30
          from: 00:02:12,17
          to: 00:02:13,26
          text: ''
        sequence-31:
          s: 31
          from: 00:02:13,26
