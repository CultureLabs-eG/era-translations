en:
  erwin-schulz:
    chapter-15:
      c: 15
      title: "Conclusion: against war and fascism"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,27"
          to: "00:00:05,24"
          text: "When I came home,"
        sequence-2:
          s: 2
          from: "00:00:05,24"
          to: "00:00:06,23"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:06,23"
          to: "00:00:16,22"
          text: "I joined (I hadn’t been politically organized before) the SED (Socialist Unity Party of Germany) – you know – "
        sequence-4:
          s: 4
          from: "00:00:16,22"
          to: "00:00:24,12"
          text: "that was the association of the social democrats, communists and many independent people."
        sequence-5:
          s: 5
          from: "00:00:24,12"
          to: "00:00:31,29"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:31,29"
          to: "00:00:38,28"
          text: "I worked in the ministry occasionally and was temporarily at the SED in Tempelhof as the 2nd secretary (vice-president),"
        sequence-7:
          s: 7
          from: "00:00:38,28"
          to: "00:00:41,04"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:41,04"
          to: "00:00:50,28"
          text: "later on even as party secretary for a company in Johannisthal."
        sequence-9:
          s: 9
          from: "00:00:50,28"
          to: "00:00:52,08"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:52,08"
          to: "00:00:57,00"
          text: "As a last comment:"
        sequence-11:
          s: 11
          from: "00:00:57,00"
          to: "00:00:58,24"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:58,24"
          to: "00:01:08,01"
          text: "After 1989/90 I have been particularly interested"
        sequence-13:
          s: 13
          from: "00:01:08,01"
          to: "00:01:09,22"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:09,22"
          to: "00:01:16,17"
          text: "in those moor soldier meetings."
        sequence-15:
          s: 15
          from: "00:01:16,17"
          to: "00:01:23,27"
          text: "I arranged that moor soldiers from Köpenick could give interviews."
        sequence-16:
          s: 16
          from: "00:01:23,27"
          to: "00:01:28,26"
          text: "We have good contact and I have been going there every year."
        sequence-17:
          s: 17
          from: "00:01:28,26"
          to: "00:01:31,06"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:31,06"
          to: "00:01:37,00"
          text: "I have been taking part in their meetings:"
        sequence-19:
          s: 19
          from: "00:01:37,00"
          to: "00:01:42,14"
          text: "against war"
        sequence-20:
          s: 20
          from: "00:01:42,14"
          to: "00:01:43,17"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:43,17"
          to: "00:01:50,15"
          text: "and against fascism."
        sequence-22:
          s: 22
          from: "00:01:50,15"
          to: "00:01:52,21"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:52,21"
          to: "00:01:56,16"
          text: "– You know – and that is the conclusion:"
        sequence-24:
          s: 24
          from: "00:01:56,16"
          to: "00:02:02,09"
          text: "War is something terrible! It creates horrible conditions - not only for the soldiers"
        sequence-25:
          s: 25
          from: "00:02:02,09"
          to: "00:02:10,04"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:10,04"
          to: "00:02:17,05"
          text: "but for civilians, as well. You have to turn against fascism"
        sequence-27:
          s: 27
          from: "00:02:17,05"
          to: "00:02:25,15"
          text: "and now, as well, the neo-Nazis to be able"
        sequence-28:
          s: 28
          from: "00:02:25,15"
          to: "00:02:26,29"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:26,29"
          to: "00:02:34,15"
          text: "to prevent similar affairs which they are aiming for."
        sequence-30:
          s: 30
          from: "00:02:34,15"
          to: "00:02:42,08"
          text: "That could maybe be even the closing words, if you have no other questions:"
        sequence-31:
          s: 31
          from: "00:02:42,08"
          to: "00:02:44,08"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:44,08"
          to: "00:02:51,22"
          text: "Well, this conclusion did not only arise in recent years."
        sequence-33:
          s: 33
          from: "00:02:51,22"
          to: "00:02:53,20"
          text: ~
        sequence-34:
          s: 34
          from: "00:02:53,20"
          to: "00:03:01,02"
          text: "You were already living with this decision in the times, when you were imprisoned and then afterwards during the war."
        sequence-35:
          s: 35
          from: "00:03:01,02"
          to: "00:03:09,10"
          text: "So we went to Heuberg, that training camp in Wuerttemberg."
        sequence-36:
          s: 36
          from: "00:03:09,10"
          to: "00:03:17,10"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:17,10"
          to: "00:03:25,20"
          text: "Something else that you can never really forget:"
        sequence-38:
          s: 38
          from: "00:03:25,20"
          to: "00:03:28,02"
          text: ~
        sequence-39:
          s: 39
          from: "00:03:28,02"
          to: "00:03:39,10"
          text: "The crew mentor was a bible student."
        sequence-40:
          s: 40
          from: "00:03:39,10"
          to: "00:03:40,11"
          text: ~
        sequence-41:
          s: 41
          from: "00:03:40,11"
          to: "00:03:44,06"
          text: "He refused to take a weapon."
        sequence-42:
          s: 42
          from: "00:03:44,06"
          to: "00:03:45,29"
          text: ~
        sequence-43:
          s: 43
          from: "00:03:45,29"
          to: "00:03:55,14"
          text: "One evening you sat together with him, during the night he was sentenced to death."
        sequence-44:
          s: 44
          from: "00:03:55,14"
          to: "00:04:00,06"
          text: "The next day, the company had to muster"
        sequence-45:
          s: 45
          from: "00:04:00,06"
          to: "00:04:10,02"
          text: "and then watch, as he was murdered at the stake."
        sequence-46:
          s: 46
          from: "00:04:10,02"
          to: "00:04:11,14"
          text: ~
        sequence-47:
          s: 47
          from: "00:04:11,14"
          to: "00:04:18,19"
          text: "“That will happen to you, as well,” said the chief of the company"
        sequence-48:
          s: 48
          from: "00:04:18,19"
          to: "00:04:28,00"
          text: "“if you don’t do as you are told.”"
