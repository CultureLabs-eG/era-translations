en:
  ivo-srcnik:
    chapter-9:
      c: 9
      title: "As Yugoslav soldier after the war"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,29"
          to: "00:00:14,27"
          text: "As soon as I got to Celje, not lazy, went straight on to Kumrovec."
        sequence-2:
          s: 2
          from: "00:00:14,27"
          to: "00:00:20,22"
          text: "I went to Kumrovec from Celje by bicycle."
        sequence-3:
          s: 3
          from: "00:00:20,22"
          to: "00:00:31,20"
          text: "Just before reaching Kumrovec, there were these wooden houses with people living in them."
        sequence-4:
          s: 4
          from: "00:00:31,20"
          to: "00:00:40,25"
          text: "I came up to one of those houses and there was a woman inside. I asked if I could sleep there."
        sequence-5:
          s: 5
          from: "00:00:40,25"
          to: "00:00:50,02"
          text: "Why? Because I’m on my way to Zagreb. She asked when I would be leaving. I said early in the morning."
        sequence-6:
          s: 6
          from: "00:00:50,02"
          to: "00:00:53,17"
          text: "She said I could stay."
        sequence-7:
          s: 7
          from: "00:00:53,17"
          to: "00:01:03,02"
          text: "She made a bed for me; it was so puffed with feathers that I was covered in them."
        sequence-8:
          s: 8
          from: "00:01:03,02"
          to: "00:01:05,28"
          text: ~
        sequence-9:
          s: 9
          from: "00:01:05,28"
          to: "00:01:12,08"
          text: "She asked again when I’d be leaving and I said at dawn."
        sequence-10:
          s: 10
          from: "00:01:12,08"
          to: "00:01:22,28"
          text: "When I woke up, perhaps it was five in the morning of the 17th May."
        sequence-11:
          s: 11
          from: "00:01:22,28"
          to: "00:01:33,06"
          text: "There was a huge plate of fried eggs waiting for me."
        sequence-12:
          s: 12
          from: "00:01:33,06"
          to: "00:01:40,02"
          text: "I ate, we said farewell and I continued on to Zagreb."
        sequence-13:
          s: 13
          from: "00:01:40,02"
          to: "00:01:49,23"
          text: "But when I arrived in Zagreb, the brigade was no longer there in Maksimir. I was still on that bicycle."
        sequence-14:
          s: 14
          from: "00:01:49,23"
          to: "00:01:56,06"
          text: "I left the bicycle in front of Maksimir and I went inside to the doorman."
        sequence-15:
          s: 15
          from: "00:01:56,06"
          to: "00:02:04,16"
          text: "When I came back outside, the bicycle was gone. Someone else had stolen it."
        sequence-16:
          s: 16
          from: "00:02:04,16"
          to: "00:02:08,08"
          text: "Easy come, easy go."
        sequence-17:
          s: 17
          from: "00:02:08,08"
          to: "00:02:16,00"
          text: "Of course I had a message. Mali, you must report to general headquarters in Belgrade."
        sequence-18:
          s: 18
          from: "00:02:16,00"
          to: "00:02:26,12"
          text: "I traveled on to Belgrade; it must have been 10 or 12 days. Sometimes I was on a train, sometimes I traveled by foot."
        sequence-19:
          s: 19
          from: "00:02:26,12"
          to: "00:02:34,21"
          text: "The routes were in ruins. I came to Belgrade; I think it was already the end of May."
        sequence-20:
          s: 20
          from: "00:02:34,21"
          to: "00:02:46,02"
          text: "I reported to general headquarters in Belgrade and I spent some time there, a week or two, or even a month."
        sequence-21:
          s: 21
          from: "00:02:46,02"
          to: "00:02:52,23"
          text: "Then I was sent to the headquarters of the 1st regiment in Nis."
        sequence-22:
          s: 22
          from: "00:02:52,23"
          to: "00:03:00,29"
          text: "I arrived there and was in the 'personnel department'."
        sequence-23:
          s: 23
          from: "00:03:00,29"
          to: "00:03:13,19"
          text: "My job was to question those who joined the Partisans and became noncommissioned officers."
        sequence-24:
          s: 24
          from: "00:03:13,19"
          to: "00:03:25,23"
          text: "I had to ask them where they had been, I had to thoroughly interrogate them and find out what kind of past they had."
        sequence-25:
          s: 25
          from: "00:03:25,23"
          to: "00:03:41,13"
          text: "So that’s how it came to be that I was in the 1st regiment up until November 1945."
