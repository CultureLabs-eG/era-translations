          from: 00:00:00,20
          to: 00:00:09,22
          text: At one point, I experienced some sort of metamorphosis, like in Trieste
        sequence-2:
          s: 2
          from: 00:00:09,22
          to: 00:00:19,00
          text: when the fascist spat in my face and I identified everyone who spoke
            Italian as a fascist.
        sequence-3:
          s: 3
          from: 00:00:19,00
          to: 00:00:27,28
          text: The civilian population brought me to recognize that it is unjust
            to condemn
        sequence-4:
          s: 4
          from: 00:00:27,28
          to: 00:00:40,20
          text: or declare an entire population merely for what is expressed through
            their political, military or other representatives.
        sequence-5:
          s: 5
          from: 00:00:40,20
          to: 00:00:47,24
          text: I began to understand that Italians, no less than us, are quite disparate.
        sequence-6:
          s: 6
          from: 00:00:47,24
          to: 00:00:57,09
          text: There are those to whom I’m close and there are those whom I find
            adverse, they are my enemy as I am theirs.
        sequence-7:
          s: 7
          from: 00:00:57,09
          to: 00:00:58,00
          text: ''
        sequence-8:
          s: 8
          from: 00:00:58,00
          to: 00:01:06,00
          text: Upon our return from Italian confinement, we all went together in
            groups.
        sequence-9:
          s: 9
          from: 00:01:06,00
          to: 00:01:24,25
          text: I remember that the day I returned from half a year of confinement,
            I washed, changed my clothes and headed off to join the Partisans.
        sequence-10:
          s: 10
          from: 00:01:24,25
          to: 00:01:34,16
          text: My family wanted me to stay at least a full day. No. I couldn’t wait.
        sequence-11:
          s: 11
          from: 00:01:34,16
          to: 00:01:42,16
          text: For me, joining the Partisans felt like discovering America.
        sequence-12:
          s: 12
          from: 00:01:42,16
          to: 00:01:49,13
          text: I wanted to become an active fighter and not just a sympathizer.
        sequence-13:
          s: 13
          from: 00:01:49,13
          to: 00:01:51,08
          text: ''
        sequence-14:
          s: 14
          from: 00:01:51,08
