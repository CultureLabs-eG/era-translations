        sequence-14:
          s: 14
          from: 00:01:01,03
          to: 00:01:06,09
          text: So they were not only practical experiences that were being reflected,
        sequence-15:
          s: 15
          from: 00:01:06,09
          to: 00:01:14,12
          text: but we also had seminars learning to deal with the political opponent.
        sequence-16:
          s: 16
          from: 00:01:14,12
          to: 00:01:19,16
