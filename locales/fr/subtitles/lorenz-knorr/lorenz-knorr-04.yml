        sequence-10:
          s: 10
          from: 00:00:36,16
          to: 00:00:40,25
          text: That obviously assumed that we threw light on it.
        sequence-11:
          s: 11
          from: 00:00:40,25
          to: 00:00:49,08
          text: After my youth consecration, when I left school, I took part in my
