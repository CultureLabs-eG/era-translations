it:
  project_partners: "Partner del progetto ERA"
  project_teams: "Gruppi di lavoro"
  youth_antifa_berlin:
    name: "Youth Antifa Berlino"
    description: "Il gruppo Youth Antifa di Berlino è un gruppo di giovani impegnati nella lotta contro i fenomeni come: fascismo, razzismo, nazionalismo, antisemitismo e sessismo."
  dgb_youth:
    name: DGB-Jugend
    description: "L'organizzazione giovanile dei sindacati tedeschi è composta da docenti del gruppo di lavoro del DGB, che regolarmente svolgono attività politiche per i giovani. Si concentrano su temi antirazzisti e antifascisti."
  pulse:
    name: Pulse
    description: "PULSE è un'associazione privata italiana senza scopo di lucro, fondata nel 2004 per promuovere e favorire attività in diversi campi quali la ricerca, la comunicazione, l'istruzione e la formazione, nonché la cooperazione internazionale."
  karta:
    name: Karta
    description: "In Polonia il progetto ERA è stato portato avanti da undici studenti delle scuole superiori. Il coordinatore del progetto proveniva dalla House of Historical Meetings e dal Centro Karta. Proprio gli studenti hanno realizzato le interviste ai tre testimoni, impegnati in varie forme di movimenti storici di resistenza, che ebbero luogo in Polonia tra il 1939 e il 1945."
  istoreco:
    name: Istoreco
    description: "Il gruppo di lavoro di Istoreco, impegnato nel progetto ERA, è composto da uno storico, un operatore della memoria e un insegnante, oltre che da otto studenti delle scuole superiori e dell'università. Ai più giovani è stato fornito tutto il materiale necessario nonché l’accompagnamento per realizzare le video interviste ai testimoni che combatterono nel movimento partigiano contro l'occupazione tedesca."
  gaj:
    name: "Grünalternative Jugendorganisationen (GAJ)"
    description: "Un gruppo misto di giovani ha realizzato le interviste in Carinzia/Koroška. Durante il lavoro sono stati seguiti dal professore di storia contemporanea dell'Università di Klagenfurt."
  inz:
    name: "Istituto di storia contemporanea (INZ)"
    description: "Le interviste in Slovenia sono state realizzate da un team dell'Istituto per la Storia Contemporanea della Slovenia. Un gruppo di giovani, seguiti da alcuni storici, ha realizzato le interviste con gli ex membri della resistenza slovena contro l'occupazione nazista."
  province_reggio:
    name: "Provincia di Reggio Emilia"
    description: "La Provincia di Reggio Emilia promuove per la sua popolazione uno sviluppo sociale ed economico equilibrato, investendo in ricerca, conoscenza, formazione professionale, valorizzazione dei paesaggi, sviluppo territoriale e ambientale e welfare locale. Essa inoltre promuove in ogni ambito l'uguaglianza di genere, e custodisce l’identità della sua comunità attraverso la memoria dei suoi abitanti."
  flucht_und_migration:
    name: "Forschungsgesellschaft Flucht und Migration"
    description: "La Società di Ricerca Fuga e Migrazione è stata fondata nel 1994. Essa si occupa di ricerca e pubblicazione di fatti riguardanti la situazione dei rifugiati e dei migranti alla periferia dell'Unione Europea, nonché la politica di separazione e i campi alle frontiere esterne dell'Unione Europea."
  cemea:
    name: CEMEA
    description: "CEMEA nasce nel 1937, subito dopo il Front Populaire (1936). Si tratta di un'organizzazione pedagogica, storicamente legata alla cosiddetta Education Populaire. L'obiettivo di CEMEA è quello di promuovere la cittadinanza, l'uguaglianza delle opportunità, la consapevolezza sociale e il coinvolgimento politico attraverso l'educazione."
