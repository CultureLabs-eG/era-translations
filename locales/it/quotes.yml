it:
  romana-verdel:
    quote: "Da bambini proteggevamo i partigiani; erano nostri amici e i tedeschi i nostri nemici."
  erwin-schulz:
    quote: "Uno disse: \"farò una colletta\". Usammo il danaro raccolto per la ›Rote Hilfe‹ (organo politico di soccorso)."
  lorenz-knorr:
    quote: "Getteresti deliberatamente una chiave inglese nei motori, fintanto che ti è possibile e finché puoi respirare."
  giacomo-notari:
    quote: "Mah ucciso... sparato si è sparato, adesso sapere con precisione se li hai ammazzati..."
  lidia-valeriani:
    quote: "La lotta partigiana sono stati 14 mesi pieni, una lotta continua, piena di tutte queste azioni e di morti."
  stanislaw-baranowski:
    quote: "Quando eri condotto a un'indagine, quando non potevi più camminare, ti riportavano in cella."
  stefania-dambrowska:
    quote: "Sono andato da una donna vista solo una volta nella mia vita. Era il mio punto di contatto. Mi ha detto: puoi salvare un bambino."
  tadeusz-sulowski:
    quote: "Non ci volevano in un sabotaggio, eravamo troppo giovani. Le nostre autorità scout chiarirono così di non farci partecipare al sabotaggio."
  ana-zablatnik:
    quote: "Non c'era un vero futuro per noi. Ma questo è ciò che rendeva più forti per entrare nella Resistenza e aiutare come potevi."
  lucien-ducastel:
    quote: "You are young people. Don’t fight with each other. Be collegial. Be friends because you don’t know what the tomorrow will be like."
  fernando-cavazzini:
    quote: "Per me è stata la mia università, la Resistenza. Perché ho imparato che io non mi sono mai trovato a disagio in tutta la vita."
  giacomina-castagnetti:
    quote: "Ricordo perfettamente la frase di Strozzi: »La guerra per la povera gente non ha mai portato niente di buono«."
  anita-malavasi:
    quote: "Che ne capivamo noi di politica? Nel fascismo tu dovevi solo leggere quello che ti davano, non avevi neanche il diritto di commentare."
  pierino-beggi:
    quote: "... e poi sono scappato come un razzo. Ero magro… ventitrè anni. E lui ha tirato fuori la maxi pistola e mi ha sparato a dietro."
  giovanna-quadreri:
    quote: "Allora io vado con loro perché io voglio che questa guerra finisca …"
  alenka-gerlovic:
    quote: "Furono gli occupanti italiani ad abbattere ogni movimento di liberazione. Hanno sparato a tanti ostaggi innocenti."
  ciril-zlobec:
    quote: "Uccidere, anche in nome di grandi ideali, alla fine ti ritornerà in seguito sotto forma di trauma."
  ivo-srcnik:
    quote: "I Tchetnik ci attaccarono alle spalle e massacrarono i Partigiani, tutti dietro la nostra linea. Abbiamo perso 700 uomini in una notte e un giorno."
  lipej-kolenik:
    quote: "Non potevo condividere la responsabilità di lavorare con coloro che volevano eliminarci."
  vincent-pascucci:
    quote: "Perché allora ci uccidiamo a vicenda? Come mai? Perché quelli che decidono di fare la guerra non sono quelli che la combattono."
  carlo-porta:
    quote: "Ho sempre detto che dovevano morire loro due prima di me: i signori Mussolini e Hitler"
  camillo-marmiroli:
    quote: "Per chi ha benedetto le armi, quel Papa lì, io non sono per niente d’accordo: non si fa così, le armi sono da maledire, non da benedire."
  ulisse-gilioli:
    quote: "I tedeschi, questi uomini del color di benzina, avevano gli occhi di quel colore lì, sembravano dei grandi guerrieri."
  francesco-bertacchini:
    quote: "Lo zio di Armando una giornata ci ha detto: “Veh, se volete andare a fare un giro dove si trovano i ribelli io vi insegno una strada\"."
