---
it:
  giacomo-notari:
    quote: Mah ucciso... sparato si è sparato, adesso sapere con precisione se li
      hai ammazzati...
  lidia-valeriani:
    quote: La lotta partigiana sono stati 14 mesi pieni, una lotta continua, piena
      di tutte queste azioni e di morti.
  fernando-cavazzini:
    quote: Per me è stata la mia università, la Resistenza. Perché ho imparato che
      io non mi sono mai trovato a disagio in tutta la vita.
  giacomina-castagnetti:
    quote: 'Ricordo perfettamente la frase di Strozzi: »La guerra per la povera gente
      non ha mai portato niente di buono«.'
  anita-malavasi:
    quote: Che ne capivamo noi di politica? Nel fascismo tu dovevi solo leggere quello
      che ti davano, non avevi neanche il diritto di commentare.
  pierino-beggi:
    quote: "... e poi sono scappato come un razzo. Ero magro… ventitrè anni. E lui
      ha tirato fuori la maxi pistola e mi ha sparato a dietro."
  giovanna-quadreri:
    quote: Allora io vado con loro perché io voglio che questa guerra finisca …
  carlo-porta:
    quote: 'Ho sempre detto che dovevano morire loro due prima di me: i signori Mussolini
      e Hitler'

  romana-verdel:
    quote: We protected the partisans so much when we were kids; they were our friends
      and the Germans were our enemies.
  erwin-schulz:
    quote: 'One said: »I´ll do some collecting.« We used the collected money for
      the ›Rote Hilfe‹ (political help organ).'
  lorenz-knorr:
    quote: You would deliberately throw a spanner in the works, as long as you could
      and as long as you could breathe.
  stanislaw-baranowski:
    quote: When you were taken to an investigation, when you could not walk any more,
      you were brought to the cell.
  stefania-dambrowska:
    quote: 'I went to a lady that I saw once in my life. It was my contact spot. She
      said to me: you can save a child.'
  tadeusz-sulowski:
    quote: They did not want us in sabotage, we were too young. Our scout authorities
      made it clear not to get us into sabotage.
  ana-zablatnik:
    quote: There was no real future for us. But that made you stronger to go into
      the resistance and help wherever you could.
  lucien-ducastel:
    quote: You are young people. Don’t fight with each other. Be collegial. Be friends
      because you don’t know what the tomorrow will be like.
  alenka-gerlovic:
    quote: It was the Italian occupiers who gunned down every liberation movement.
      They shot so many innocent hostages.
  ciril-zlobec:
    quote: Killing, even in the name of great ideals, will ultimately come back to
      you later in form of a trauma.
  ivo-srcnik:
    quote: The Tchetniks attacked us from behind and they massacred the Partisans,
      all from behind our line. We lost 700 men in one night and one day.
  lipej-kolenik:
    quote: I could not share the responsibility to work with the ones that wanted
      to eliminate us.
  vincent-pascucci:
    quote: Why then, do we kill each other? Why? Because the ones that decide to wage
      war are not the ones who fight it.
    quote: "I've always said that those two would have to die before me: Mussolini
      and Hitler."
