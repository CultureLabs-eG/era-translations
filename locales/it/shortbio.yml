it:
  romana-verdel:
    shortbio: "Romana Verdel è nata a Remschenig/Remcenik nel 1938 nella parte bilingue della Carinzia/Koroska. La sua famiglia apparteneva alla minoranza slovena. Insieme alla madre Anna Rotter e ad altri parenti, visse a casa di Katarina Sluga, sua zia, che era politicamente impegnata nonché fondatrice dell'Associazione delle Donne Antifasciste. Accusati di un atteggiamento critico nei confronti del nazionalsocialismo e di attività clandestina, alcuni parenti si danno alla macchia e si uniscono ai partigiani sloveni nel 1943. Romana non sarà scoperta dalla Gestapo e viene nascosta con i bambini dalla zia Amalija, che si unisce essa stessa ai partigiani della montagna e in Solcava nella Valle Logartal. Nell'Aprile 1944 Amalija torna in Carinzia/Koroska. Romana viene accolta in una fattoria e sopravvive alla guerra. Tredici dei suoi parenti cadono con i partigiani o muoiono nei campi di concentramento. Rimasta orfana Romana lavora come domestica nella fattoria e poi si trasferisce nell'azienda agricola dei suoi genitori a Remschenig/Remcenik. Per vent'anni ha sofferto di anemia. A poco a poco, la sua vita è tornata alla normalità, ma «quando una bambina soffre la guerra anche se ha la fortuna di sopravvivere, la paura rimane per tutta la vita»."
  erwin-schulz:
    shortbio: "Erwin Schulz è nato il 13 ottobre 1912 a Tempelhof (distretto di Berlino dal 1920). Nel 1922 entra a far parte del gruppo sportivo operaio “Fichte”. Questi gruppi sportivi erano considerati progressisti e anti borghesi. Cinque anni dopo aderisce al Sindacato dell'associazione centrale degli impiegati. Dopo che Hitler prese il potere nel gennaio 1933, i gruppi di opposizione furono lentamente proibiti, anche il \"Fichte\". Erwin Schulz fu condannato a cinque anni di reclusione per incitamento di alto tradimento, avendo distribuito volantini antifascisti e aiutato a mantenere le strutture clandestine del \"Fichte\". Nel successivo decennio passò dalla prigione di Luckau, dai campi di Esterwegen e Börgermoor, dalla divisione punitiva 999, dalle prigioni marocchina, francese, inglese e americana. Solo nell'ottobre 1946 tornò a Berlino."
  lorenz-knorr:
    shortbio: "Lorenz Knorr è nato il 18 luglio 1921 a Eger (CSSR), oggi chiamato Cheb. Era figlio di funzionari del movimento operaio. Prima della Seconda guerra mondiale, era un membro del Partito socialdemocratico della CSSR. Durante il regime nazista, ha partecipato alla diffusione di informazioni, pubblicazioni, sabotaggi di armamenti, trasporti bellici e per far saltare in aria depositi di munizioni. Ricevette la chiamata per la Wehrmacht e nel 1942 si è presentato davanti alla corte marziale per aver sminuito la durezza militare. Fu dunque deferito a un battaglione punitivo in Africa. Qui, così come più tardi nella Polonia occupata, trovò vie di azione antifascista. Dal 1947 al 1950 fu Segretario della Gioventù Socialista Tedesca e poi dal 1950 al 1960 Segretario federale. Nel 1960 lasciò per protesta il Partito socialdemocratico, opponendosi alla sua adesione alle politiche NATO. A causa di ciò, ha preso parte alla fondazione dell'Unione Tedesca per la Pace."
  giacomo-notari:
    shortbio: "Giacomo Notari, nasce a Busana (RE) il 6 dicembre del 1927. Tutt’ora vive in questo comune di montagna sull’Appennino reggiano. Giovanissimo, dopo essere stato testimone di diversi episodi di uccisioni di innocenti da parte dei fascisti, decide di diventare partigiano con il nome di battaglia di »Willi« dopo l’8 settembre 43’ entrando nella 145° Brigata Garibaldi »Franco Casoli«che opera tra Ligonchio, Busana e Cervarezza, nella montagna reggiana.Contribuisce al sabotaggio di diversi ponti e pali del telefono.Ha partecipato all’ultima grande battaglia per la difesa della centrale idroelettrica di Ligonchio (RE) dal 10 a l 14 aprile 1945."
  lidia-valeriani:
    shortbio: "Lidia Valeriani, Montecavolo di Quattro Castella 23.01.1923 - Reggio Emilia 17.12.2014. Dal 1939 è attiva nel Soccorso Rosso. Dopo la caduta di Mussolini e dall’8 settembre 1943 partecipa a manifestazioni e accoglie militari sbandati. Organizza lo sciopero di Montecavolo e per questo è perseguitata dai fascisti. Fugge in provincia di Modena dove prima lavora nei Gruppi di Difesa e poi (marzo 1944) entra a far parte della 35° Brigata Garibaldi »Walter Tabacchi«- 2° divisione Modena pianura come segretaria del Comando. Svolge sia ruoli di staffetta che militari fino alla liberazione. E’stata decorata con Medaglia d’argento al merito come partigiana combattente."
  stanislaw-baranowski:
    shortbio: "He was born on November 16th, 1924 in Warsaw. He joined the scouts from in the mid-thirties. During the siege of Warsaw in October 1939 He helped the troops to move around the city. During the first years of occupation he engaged as a member of the Main Tutelary Council (RGO) and helped the poor and the war prisoners. He often illegally provided food and organized the evasions of Polish officers from German prisons. At the same time he took part in life-saving actions in the ghetto, leading Jews to the Arian side. He was a member of the Armia Krajowa (the Home Army), was arrested in 1942 and put in Pawiak prison. Later he was moved to Majdanek, Buchenwald and Schonebeck concentration camps. He is living in Warsaw today."
  stefania-dambrowska:
    shortbio: "She was born on October 12th, 1916 in St. Petersburg. Before World War II her family bought the estate in Orwidów Dolny in the Vilnius county, today Lithuania. On Sept 17th 1939 the Soviet Army invaded the territory, the Vilnius county became a part of Lithuania, and after that of the Soviet Union. In the spring of 1941, her mother was deported to the Soviet Union inland during the surge of repression on Polish people. After the German invasion in the summer of 1941, Stefania started to hide people oppressed by the occupant in the estate where she lived alone. Several refugees from Warsaw, Jews, members of the leftist resistance movement were hiding there. Most of them survived the war. Stefania Dąmbrowska engaged in the works of the Polish Committee of National Liberation (PKWN) in Lublin as well as the committee documenting the Nazi genocide in the Majdanek concentration camp. She was awarder the medal of the Just Among the World’s Nations. She lives in Warsaw."
  tadeusz-sulowski:
    shortbio: "He was born on February 4th, 1929 in Warsaw. At the beginning of the war he engaged in the scouts’ activities, took part in reconnaissance actions and acts of sabotage. During the Warsaw Uprising he took part as a member of the AK (Home Army) in the unsuccessful attack on the Okęcie airport. Later on he reached the forests near Warsaw and subsequently served in three partisan squads. After the war, for a few years he was imprisoned in communist prison for subversive activity. He lives in Józefów near Warsaw."
  ana-zablatnik:
    shortbio: "Ana Zablatnik was born in 1923 in the village Ludmannsdorf/Bilčovs in the southern part of Carinthia. She belongs to the Slovenian speaking minority. Early, she and her family were confronted with humiliations. The threat of being deported by the Nazis in 1942, from which she and her family luckily stayed unharmed, led to the decision to contact the partisans of the „Osvobodilna fronta“, the Slovenian liberation front. They were active in 1943 near her home village. On May 6th 1944 she was arrested and brought to a Gestapo-prison in Klagenfurt. From the beginning of 1945, she awaited her trial in the notorious court of justice, but it was not realized anymore. She was released in the last days of war (4.-6. May 1945). She kept her resistant attitude against any form of discrimination up to today."
  lucien-ducastel:
    shortbio: "Lucien Ducastel was born on August 28th,1920 in Darnetal. Soon he joins the Communist Youth Movement. As a member of the Communist Party (which was banned along with other Youth organisations and Workers) his activities consist of raising awareness of the French population regarding the occupation by distributing leaflets, especially at the factory gates, and hanging up posters protesting against the occupation and the Vichy government. He is arrested at his parents home in Petit-Quevilly by the French police on October 21st,1941 and taken to the prison in Rouen, from where he is transported to the Camp of Compiègne, a hostages camp, along with a hundred comrades. After eight months of imprisonment in the camp of Compiègne he is deported to Auschwitz on July 6th,1942. This transport will later on be called the convoi of the 45000s, as the deportees of this convoy, essentially political opponents, will be registered in Auschwitz with the numbers 45157-46326. Lucien gets the number 45491. He is one of the few that will ever return to France. Upon his arrival, Lucien Ducastel is transferred to Auschwitz-Birkenau, where he will stay for 8 months before returning to the Stammlager Auschwitz I. From there he will be transferred to Gross-Rosen in August 1944 and afterwards to Dora-Mittelbau, where he will finally be liberated. After a long recovery he returns to his work on construction sites and takes up his political activities in the French Communist Party and the Workers Union as well. He starts a family and moves to Nanterre in the 50s, where he still lives today. He is an active member of a association called « Mémoire vive » (alive memory) and visits school classes to talk about his experience during the war. This activity is extremely important to him."
  fernando-cavazzini:
    shortbio: "Fernando Cavazzini è nato a Reggio Emilia il 23 settembre 1923. Il 25 luglio ’43 partecipa a delle manifestazioni in piazza a Reggio Emilia, per chiedere la pace e per festeggiare la fine del Fascismo. Da qui inizia la sua attività antifascista. All'indomani dell'8 settembre 1943 aiuta i soldati portando loro dei vestiti borghesi e aiutandoli a fuggire. Successivamente diventa partigiano e parte per la montagna, entra a far parte così della 26° Brigata Garibaldi »Enzo Bagnoli« con il nome di »Tony«. Ha partecipato alla battaglia di Cerré Sologno, nell'Appennino Reggiano, uno dei più importanti scontri a fuoco fra fascisti, tedeschi e partigiani della montagna. In seguito diventa capo di una squadra volante di sabotatori denominata »Demonio« che ha l'ordine di minare e far saltare ponti in tutta la provincia di Reggio Emilia. E’ stato decorato con la Medaglia di Bronzo al Valor militare nel dopoguerra."
  giacomina-castagnetti:
    shortbio: "Giacomina Castagnetti , nata a Roncolo di Quattro Castella (RE) nel 11 novembre 1925. Ora risiede a Castelnovo né Monti (RE). A partire dal 1940 raccoglie contributi per il »Soccorso Rosso«, rete di aiuto clandestina comunista che durante il regime fascista sosteneva gli antifascisti perseguitati, nella zona di Quattro Castella. Entra nella Resistenza dopo l’8 settembre 1943, nei Gruppi di difesa della Donna (organizzazione femminile creata dal CLN di sostegno ai partigiani). Opera nella zona di San Martino in Rio (RE) fino alla Liberazione, 24 aprile 1945."
  anita-malavasi:
    shortbio: "Annita Malavasi, Quattro Castellal 21 maggio 1921 - Reggio Emilia 27 novembre 2011. Dopo l’8 settembre del ’43 contribuisce alla lotta partigiana. Nella primavera del ’44 inizia l’attività di staffetta nella clandestinità: trasporta armi dalla città alla montagna e utilizza come nome di battaglia quello di “Laila”. Entra a far parte della 144° Brigata Garibaldi »Antonio Gramsci«: dal 2 gennaio del 1945 alla Liberazione è protagonista della lotta armata nell’Appennino reggiano. In seguito è una delle poche donne che divengono comandanti di Distaccamento (dal 2.1 al 25.4.1945). Sarà smobilitata con il grado di Sergente Maggiore."
  pierino-beggi:
    shortbio: "Pierino Beggi, è nato il 3 marzo 1920 e morto a Reggio Emilia il 9 gennaio 2015. E’ a militare durante la caduta del Fascismo e l’armistizio lo coglie sul confine con la Francia, in Piemonte. Riesce a sfuggire alla cattura da parte tedesca e, arrivato a Reggio Emilia, nell’ottobre del 1943 entra a far parte dei GAP (Gruppi di Azione Patriottica) cittadini con il nome di »Gigi«. Si occupa di attentati e sabotaggi e partecipa anche all’azione di salvataggio del prezioso sipario del Teatro Municipale »Valli« di Reggio Emilia. Partecipa alla Liberazione della città il 24 aprile ’45, e assiste all’arrivo dell’esercito alleato."
  giovanna-quadreri:
    shortbio: "Giovanna Quadreri è nata a Carpineti (Reggio Emilia) il 14 luglio 1928. Ora vive a Reggio Emilia. Inizia l'attività partigiana nel settembre del 1944 e fino alla Liberazione. Il suo raggio d'azione è fra la montagna reggiana e la città di Reggio Emilia, in questa zona Giovanna Quadreri (nomi di battaglia Giorgio e Libertà) è una staffetta portaordini che tiene i collegamenti fra il comando militare cittadino della Resistenza, la 284° Brigata Fiamme Verdi »Italo« - brigata di orientamento cattolico dislocata nella zona di Toano (RE) - e il Comando Unico nell'Appennino Reggiano. A partire dall'inizio del 1945 entra a fra parte del reparto speciale »Gufo Nero« che è alle dipendenze dirette del Comando Unico della montagna e tiene i contatti con il battaglione alleato comandato dal maggiore inglese Lees."
  alenka-gerlovic:
    shortbio: "Alenka graduated in 1941 and became a painter. She was on vacation in Ljubljana when Germany attacked the Kingdom of Yugoslavia (6 April 1941). The Kingdom of Yugoslavia capitulated 17 days after Germany’s attack and this was a huge disappointment for Alenka. Ljubljana, situated in the Italian occupied zone, was the centre of the resistance movement and headquarters for Partisans. Following the arrest of her father in early 1944, she had to go into underground. After four months in hiding, she left Ljubljana and joined the partisans in the summer of 1944. She worked in the partisans print, with graphics, leaflets, posters and propaganda. She was active as a cultural worker and created scenes for several plays. Alenka married Vito Globočnik, also a Partisan, but lost him soon after the war due to illness. The most beautiful day in her life was the day she returned to a liberated Ljubljana, on 9th May 1945. Alenka worked as a teacher of art up until her retirement, and since then has been painting landscapes."
  ciril-zlobec:
    shortbio: "Male, born on 4 July 1925 in Ponikve na Krasu, Slovenia. Already as a child, Ciril Zlobec, as a member of the Slovene minority in Italy, was subjugated to fascist denationalization procedures: he had to attend an Italian school and he was not permitted to speak Slovene in public. He wrote his first poem, expressing his Slovenian civil rights, at the age of 13. In 1941, Zlobec was expelled from the high school located in the small theological seminary in Koper, when he was caught writing poems in Slovene. He became an activist in the Liberation Front of the Slovene Nation in 1942 and at the beginning of the following year he was mobilized to the special battalions (political confinement for young Primorje Slovenians). Upon the fall of Italy in September 1943, he returned home and joined the partisans. He was a fighter, a political delegate, a courier and an informer. He founded Slovene schools throughout the Karst area, he taught, and he gave lectures at the Partisan’s People’s University. Zlobec continued his studies in Ljubljana and graduated as a Slavic scholar. He then worked as a reporter and an editor. He is a poet, a writer and a translator. He served one mandate as the president of the Yugoslavian Writer’s Association. He was elected to the Presidency of the first independent Slovene state at the first multi-party elections in 1990. He is an ordinary member of the Slovene Academy for Arts and Sciences. He has published several collections of poems, two novels and five books of essays and journalisms. 18 of his books are translated into foreign languages. He has received several literary awards at home and abroad."
  ivo-srcnik:
    shortbio: "Male, born on 19th of April, 1924 in Šentjanž (Rečici ob Savinji), Slovenia, Catholic. Prior to WWII, Ivan Srčnik was a member of the SKOJ, the association of young communists of Yugoslavia. Following the German occupation of Lower Styria, he was forcibly mobilized in the German Army in 1942 and sent to the Russian front. He was captured by the Red Army in Bakaleja. At the end of December 1943, he left the POW camp at Kolomina and, as a combatant of the Yugoslav battalion, headed towards Yugoslavia. He fought on the Yugoslav front as a member of the Yugoslav resistance movement up to the liberation."
  lipej-kolenik:
    shortbio: "Lipej Kolenik was born on the 22.9.1925 in Margarethen near Bleiburg/Šmarjeta pri Pliberku. He had his first contact with partisans in spring 1943. He did courier jobs. In August 1943, he had to go to the Wehrmacht; firstly, to be trained, but soon he was transtered to Slovenia and in the end of 1943 to the Italian front. Here he got heavy frostbites on his feet and was moved to several military hospitals, in the end to Klagenfurt. On the occasion of a visit on the farm of his parents, he deserted to the partisans. He was active in various units. In March, he was severely wounded and witnessed the liberation hidden in a bunker, with hardly any medical support. After war he was unemployed and stayed politically active. He was repeatedly arrested and imprisoned. He is chairman of the Carinthian partisan association."
  vincent-pascucci:
    shortbio: "Carlo Porta was born in Gavasseto di Reggio Emilia on May 18, 1919, into a large family of farm workers who followed the socialist ideas of Camillo Prampolini. At the age of sixteen he was already an active member of the Socialist Party, taking part in the International Red Relief by collecting small amounts of money or goods for the Republican fighters in Spain. After being employed as a factory worker at Officine Meccaniche Reggiane, an engineering plant that manufactured armaments during Mussolini’s regime, in 1938 he is called up for military service. While in the Army, authorities find out about his antifascist militancy: he is arrested and imprisoned in Civitavecchia, Regina Coeli (Rome), Reggio Emilia and Castelfranco Emilia. Perfunctorily judged by the Special Tribunal for National Security, he is sentenced to three years’ confinement in the farming penal colony of Pisticci (Matera), in the region of Basilicata. While in confinement, he meets chief figures of the Italian Communist Party, whose teachings would contribute to mould his political beliefs. At the end of the three years of confinement he returns to Reggio Emilia, but a few months later he is called to the Army again and sent to Albania with the Italian occupation forces. He is in Albania on the 8th of September of 1943, the day of the Armistice: captured by the Germans, he is sent to internment camps in Germany in stock wagons. He reaches his first destination after sixteen days and is interned as a IMI (Italian Interned Soldier) in the marshalling camp of Neubrandenburg. His identification number was 108 481. He is freed only two years later, while in the Wickede camp, near Dortmund."
  carlo-porta:
    shortbio: "Carlo Porta nasce a Gavasseto di Reggio Emilia il 18 maggio 1919 da una famiglia numerosa di braccianti agricoli e di orientamento socialista prampoliniano. Già a sedici anni milita nel Partito Socialista e è attivo nel Soccorso Rosso dove raccoglie piccole somme o beni di consumo destinati ai combattenti repubblicani in Spagna. Si impiega poi come operaio presso le Officine meccaniche Reggiane, industria bellica durante il regime di Mussolini, e nel 1938 è costretto a partire per la leva militare. Durante il servizio militare viene scoperta la sua militanza antifascista: è quindi arrestato e tradotto nelle carceri di Civitavecchia, Regina Coeli, Reggio Emilia e Castelfranco Emilia. Subisce il processo sommario presso il Tribunale speciale per la difesa dello Stato dove viene condannato a tre anni di confino presso la colonia penale di Pisticci (MT) in Basilicata. Al confino conosce importanti membri del Partito Comunista d'Italia che contribuiranno alla sua formazione politica. Dopo aver scontato i tre anni di detenzione ritorna a Reggio Emilia e dopo qualche mese è nuovamente richiamato dal Regio Esercito e inviato, con le truppe italiane di occupazione, in Albania. L'8 settembre 1943 lo coglie proprio qui dove viene catturato dai tedeschi e, inviato rinchiuso nei carri bestiame, nei campi di prigionia in Germania. Dopo sedici giorni di viaggio raggiunge la sua prima destinazione come IMI (Internato Militare Italiano) nel campo di smistamento di Neubrandenburg e imprigionato con il numero 108 481. E' liberato nel campo di Wickede vicino a Dortmund due anni dopo."
  camillo-marmiroli:
    shortbio: "Nasce in una famiglia di braccianti socialisti, chiamato Camillo come omaggio a Prampolini. A 19 anni viene sottoposte a torture per la mancata adesione a momenti collettivi fascisti. Dal marzo 1940 è in Jugoslavia con l’esercito italiano, e lì passa quasi tre anni, assistendo alle atrocità commesse dai suoi connazionali. Dopo l’8 settembre 1943 riesce a tornare in Italia assieme a 600 commilitoni, dopo un lungo viaggio. Arrivato a Reggio si nasconde, in quanto “disertore”, e pochi mesi dopo sale in montagna prendendo il nome di Mirko, omaggio a un resistente slavo conosciuto sotto le armi. Subito attivo fra Villa Minozzo e il modenese, partecipa a numerose azioni militari in Appennino, fra cui l’attacco al presidio fascista di Busana e alla battaglia dello Sparavalle del 10 giugno 1944. Nella Resistenza mette a frutto l’esperienza di guerra in Jugoslavia, anche come formatore per i ragazzi più giovani. Concluderà la guerra di liberazione con il grado di vicecomandante della 144 a Brigata Garibaldi."
  ulisse-gilioli:
    shortbio: "Ulisse Gilioli nasce a Montecavolo di Quattro Castella il 26 maggio 1921 in una famiglia contadina. Ulisse compie i primi studi presso la scuola convitto dei Salesiani a Montechiarugolo (PR), poi è autodidatta fino a che non si impiega presso la Capolo dove lavora per brevi periodi. A Montecchio stringe amicizia con altri giovani insofferenti verso il regime fascista. Nel 1939-40 lavora a Roma presso il Ministero della Marina Mercantile, che deve lasciare per fare il militare. All’inizio della guerra partecipa come aviere ad azioni militari nelle isole del Mediterraneo. L’8 settembre 1943 è di stanza a Milano da dove fugge per tornare a Montecchio e salire poi in montagna insieme al fratello Guerrino e altri compagni. Col nome di battaglia di Orazio combatte sui monti di Villa Minozzo e a queste esperienze si ispira per scrivere racconti partigiani e poesie. Insieme a Lando Landini e a Davide Valeriani sarà fra i redattori de Il Volontario della Libertà e Il Garibaldino da diffondere fra resistenti e i civili in montagna."
  francesco-bertacchini:
    shortbio: "Francesco Bertacchini nasce il 24 giugno 1926 a Reggio Emilia. Da giovane apprendista presso un negozio di radio e grammofoni scopre il suo amore per la musica e la sua avversione al fascismo a causa delle restrizioni che un ragazzo subiva nella vita quotidiana. Dopo l’armistizio dell’8 settembre 1943, a soli 17 anni, assieme all’amico del cuore, sale in montagna a cercare “i ribelli” e ne diventa uno all’interno della 144° Brigata Garibaldi. Compirà azioni nella zona di Succiso e del Cerreto tentando sabotaggi alle pattuglie tedesche di stanza sulla SS63. Con il nome di battaglia di “Volpe” è operativo all’interno del distaccamento “Antifascista” e “Cervi” e, per una pura casualità, non sarà coinvolto nell’eccidio di Legoreccio del 17 novembre 1944 in cui vengono uccisi tutti i suoi compagni. Ha compiuto diverse azioni nella Val d’Enza e combattimenti fra Bibbiano, Barco e Cavriago. A causa dell’accerchiamento tedesco attraversa il fiume Enza nell’ottobre del ‘44 e passa prima nel territorio parmense e poi in quello piacentino. Partecipa alla liberazione di Parma e nella notte del 24 aprile ‘45 arriva finalmente nella sua Reggio ormai libera."
