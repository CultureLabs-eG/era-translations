it:
  alenka-gerlovic:
    chapter-1:
      c: 1
      title: Introduzione
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,09"
          to: "00:00:08,16"
          text: "Per molti anni ho insegnato nelle scuole il disegno,"
        sequence-2:
          s: 2
          from: "00:00:08,16"
          to: "00:00:10,10"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,10"
          to: "00:00:21,13"
          text: "ma adesso, nella vecchiaia, mi dedico totalmente alla mia vocazione primaria: la pittura."
        sequence-4:
          s: 4
          from: "00:00:21,13"
          to: "00:00:25,06"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:25,06"
          to: "00:00:35,08"
          text: "Ho 87 anni adesso. La mia generazione ha vissuto la Seconda guerra mondiale."
        sequence-6:
          s: 6
          from: "00:00:35,08"
          to: "00:00:42,22"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:42,22"
          to: "00:00:52,28"
          text: "Ha vissuto dei cambiamenti enormi durante la guerra e poi anche dopo."
        sequence-8:
          s: 8
          from: "00:00:52,28"
          to: "00:00:55,23"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:55,23"
          to: "00:01:17,21"
          text: "Devo dire che avevamo immaginato un mondo diverso dopo la guerra. Un mondo diverso rispetto a quello in cui stiamo vivendo invece."
        sequence-10:
          s: 10
          from: "00:01:17,21"
          to: "00:01:20,08"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:20,08"
          to: "00:01:29,06"
          text: "Ma bisogna adattare le proprie aspettative a quello che sta avvenendo nella societ√†."
        sequence-12:
          s: 12
          from: "00:01:29,06"
          to: "00:01:30,17"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:30,17"
          to: "00:01:41,26"
          text: "All'epoca ero molto attiva a Lubiana e a Lubiana stavano succedendo molte cose."
        sequence-14:
          s: 14
          from: "00:01:41,26"
          to: "00:01:48,06"
          text: "Le pareti erano ricoperte con le liste degli ostaggi"
        sequence-15:
          s: 15
          from: "00:01:48,06"
          to: "00:01:49,19"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:49,19"
          to: "00:02:03,14"
          text: "e praticamente ogni giorno venivi a sapere di qualcosa di terribile."
        sequence-17:
          s: 17
          from: "00:02:03,14"
          to: "00:02:11,19"
          text: "Era difficile dire quando ti saresti sentito dell'umore giusto per creare qualche grande opera d'arte."
        sequence-18:
          s: 18
          from: "00:02:11,19"
          to: "00:02:17,02"
          text: "Tuttavia, io lo dovevo fare, giusto per restare una pittrice,"
        sequence-19:
          s: 19
          from: "00:02:17,02"
          to: "00:02:20,17"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:20,17"
          to: "00:02:32,06"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:32,06"
          to: "00:02:46,05"
          text: ~
