it:
  alenka-gerlovic:
    chapter-2:
      c: 2
      title: "La decisione di entrare nella Resistenza"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,03"
          to: "00:00:12,27"
          text: "Ero terribilmente dispiaciuta del fatto che Lubiana fosse stata occupata. Credo che la maggior parte degli abitanti lo fosse."
        sequence-2:
          s: 2
          from: "00:00:12,27"
          to: "00:00:18,20"
          text: "Lubiana era di fatto sul confine della zona dell'occupazione."
        sequence-3:
          s: 3
          from: "00:00:18,20"
          to: "00:00:27,09"
          text: "Il nord di Lubiana era stato occupato dai tedeschi,"
        sequence-4:
          s: 4
          from: "00:00:27,09"
          to: "00:00:35,21"
          text: "e dal confine settentrionale della città verso sud c'erano gli italiani..."
        sequence-5:
          s: 5
          from: "00:00:35,21"
          to: "00:00:43,07"
          text: "per non parlare del confine odierno con l'Ungheria."
        sequence-6:
          s: 6
          from: "00:00:43,07"
          to: "00:00:51,21"
          text: "Gli ungheresi erano entrati a far parte dell'Asse Roma-Berlino e occuparono l'Oltremura (Prekmurje)."
        sequence-7:
          s: 7
          from: "00:00:51,21"
          to: "00:00:53,01"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:53,01"
          to: "00:00:59,00"
          text: "Beh, ovviamente sapevo cosa ci aspettava."
        sequence-9:
          s: 9
          from: "00:00:59,00"
          to: "00:01:10,28"
          text: "Sapevo che il fascismo italiano, esattamente come il nazismo tedesco, aveva nei suo programmi praticamente la liquidazione degli sloveni."
        sequence-10:
          s: 10
          from: "00:01:10,28"
          to: "00:01:22,00"
          text: "Per un po' non seppi nulla di nessun Fronte di Liberazione (OF), o forse avevo solo la sensazione che qualcosa si stava muovendo."
        sequence-11:
          s: 11
          from: "00:01:22,00"
          to: "00:01:22,21"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:22,21"
          to: "00:01:38,17"
          text: "Un giorno all'inizio dell'autunno andai al Castello di Lubiana e guardai verso il confine tedesco."
        sequence-13:
          s: 13
          from: "00:01:38,17"
          to: "00:01:47,04"
          text: "Vidi delle enormi nubi di fumo alzarsi sopra il villaggio di Rasica."
        sequence-14:
          s: 14
          from: "00:01:47,04"
          to: "00:01:55,15"
          text: "Il villaggio si trovava nella parte tedesca. Non so come la notizia fosse giunta a Lubiana."
        sequence-15:
          s: 15
          from: "00:01:55,15"
          to: "00:02:13,03"
          text: "Ma tutti intorno a me già sapevano che Rasica stava bruciando. Che i tedeschi la stavano bruciando."
        sequence-16:
          s: 16
          from: "00:02:13,03"
          to: "00:02:20,01"
          text: "L'avevano circondata e portato via tutta la popolazione maschile."
        sequence-17:
          s: 17
          from: "00:02:20,01"
          to: "00:02:33,21"
          text: "In quel momento mi dissi che non potevo semplicemente non fare nulla."
        sequence-18:
          s: 18
          from: "00:02:33,21"
          to: "00:02:46,11"
          text: "Non volevo sopravalutare le mie forze, dopo tutto ero giovane e non mi aspettavo di poter fare molto."
        sequence-19:
          s: 19
          from: "00:02:46,11"
          to: "00:03:02,02"
          text: "Ma considerato quello che avevo letto da Tolstoy, sapevo che praticamente ogni azione storica"
        sequence-20:
          s: 20
          from: "00:03:02,02"
          to: "00:03:10,27"
          text: "è il risultato delle azioni di molte persone probabilmente insignificanti,"
        sequence-21:
          s: 21
          from: "00:03:10,27"
          to: "00:03:18,29"
          text: "le quali insieme raggiungono qualcosa di storicamente significativo."
        sequence-22:
          s: 22
          from: "00:03:18,29"
          to: "00:03:30,01"
          text: "Quindi decisi che non potevo semplicemente starmene in disparte."
        sequence-23:
          s: 23
          from: "00:03:30,01"
          to: "00:03:39,00"
          text: "Così andai dritta verso il telefono – non ce n'erano molti all'epoca, ma ne avevamo uno a casa –"
        sequence-24:
          s: 24
          from: "00:03:39,00"
          to: "00:03:47,26"
          text: "e chiamai i miei amici, dai quali avevo sentito delle cose. Avevo intuito che questo avesse a che fare con l'occupante."
        sequence-25:
          s: 25
          from: "00:03:47,26"
          to: "00:03:59,10"
          text: "Dissi che volevo \"entrarci\", che anche io volevo fare qualsiasi cosa di cui loro erano a conoscenza. Il giorno dopo fui chiamata al mio primo incontro."
