it:
  alenka-gerlovic:
    chapter-3:
      c: 3
      title: "Il dissenso del padre"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:10,24"
          text: "Era un uomo importante, e in termini del suo orientamento politico nell'ex Jugoslavia, era conservatore,"
        sequence-2:
          s: 2
          from: "00:00:10,24"
          to: "00:00:16,11"
          text: "appartenente al partito cattolico."
        sequence-3:
          s: 3
          from: "00:00:16,11"
          to: "00:00:33,04"
          text: "Molti conservatori durante la Seconda guerra mondiale iniziarono a collaborare con l'occupante."
        sequence-4:
          s: 4
          from: "00:00:33,04"
          to: "00:00:36,15"
          text: "Però mio padre non lo fece."
        sequence-5:
          s: 5
          from: "00:00:36,15"
          to: "00:00:44,13"
          text: "Era uno sloveno con una coscienza nazionale e aveva anche combattuto per il generale Maister durante la Prima guerra mondiale."
        sequence-6:
          s: 6
          from: "00:00:44,13"
          to: "00:00:52,11"
          text: "Tuttavia non approvava la mia decisione."
        sequence-7:
          s: 7
          from: "00:00:52,11"
          to: "00:01:06,05"
          text: "Nel 1941 vennero a incontrarlo due persone. Più tardi scoprì che si trattava di due importanti organizzatori tra i partigiani."
        sequence-8:
          s: 8
          from: "00:01:06,05"
          to: "00:01:16,10"
          text: "Ma non sapevo perché fossero venuti a trovarlo. All'epoca sembrava che fosse semplicemente diventato un pacifista."
        sequence-9:
          s: 9
          from: "00:01:16,10"
          to: "00:01:24,04"
          text: "Aiutava chiunque si fosse trovato in difficoltà e fosse venuto da lui."
        sequence-10:
          s: 10
          from: "00:01:24,04"
          to: "00:01:31,29"
          text: "Ma non si sforzava troppo."
        sequence-11:
          s: 11
          from: "00:01:31,29"
          to: "00:01:33,15"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:33,15"
          to: "00:01:45,25"
          text: "Non al punto che io potessi dire che fosse un attivista dell'OF."
        sequence-13:
          s: 13
          from: "00:01:45,25"
          to: "00:01:54,29"
          text: "A casa non mi lasciavano lavorare per l'OF."
        sequence-14:
          s: 14
          from: "00:01:54,29"
          to: "00:02:06,22"
          text: "Però decisi che dovevo proseguire in autonomia e secondo i miei propri valori."
