it:
  alenka-gerlovic:
    chapter-4:
      c: 4
      title: "L'assassinio del padre di Alenka"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:08,24"
          text: "Lubiana fu divisa in unità territoriali."
        sequence-2:
          s: 2
          from: "00:00:08,24"
          to: "00:00:19,20"
          text: "Il livello più basso era rappresentato dal comitato locale dell'OF. Ero stata un membro del comitato locale per un po'."
        sequence-3:
          s: 3
          from: "00:00:19,20"
          to: "00:00:27,20"
          text: "Il livello successivo era il comitato distrettuale dell'OF, che univa diverse unità locali."
        sequence-4:
          s: 4
          from: "00:00:27,20"
          to: "00:00:38,02"
          text: "Io ero stata membro del comitato distrettuale. Il comitato regionale dell'OF rappresentava il livello più alto."
        sequence-5:
          s: 5
          from: "00:00:38,02"
          to: "00:00:46,13"
          text: "Alla fine diventai un membro del comitato regionale dell'OF."
        sequence-6:
          s: 6
          from: "00:00:46,13"
          to: "00:01:04,06"
          text: "Poco prima che uscisse il mio mandato di cattura, la polizia politica della Guardia Nazionale aveva arrestato mio padre."
        sequence-7:
          s: 7
          from: "00:01:04,06"
          to: "00:01:11,10"
          text: "All'epoca in cui i tedeschi erano a Lubiana"
        sequence-8:
          s: 8
          from: "00:01:11,10"
          to: "00:01:22,02"
          text: "molte competenze erano lasciate alla Guardia Nazionale."
        sequence-9:
          s: 9
          from: "00:01:22,02"
          to: "00:01:34,24"
          text: "Loro erano anche parte delle SS, cioè della polizia tedesca."
        sequence-10:
          s: 10
          from: "00:01:34,24"
          to: "00:01:42,21"
          text: "Per cui anche loro giurarono fedeltà a Hitler e al Reich tedesco."
        sequence-11:
          s: 11
          from: "00:01:42,21"
          to: "00:01:44,07"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:44,07"
          to: "00:01:51,18"
          text: "Eseguirono molti arresti prima della fine della guerra."
        sequence-13:
          s: 13
          from: "00:01:51,18"
          to: "00:02:00,15"
          text: "Fu così che la polizia politica della Guardia Nazionale venne a portare via mio padre."
        sequence-14:
          s: 14
          from: "00:02:00,15"
          to: "00:02:08,13"
          text: "Solo molti anni dopo scoprimmo il perché."
        sequence-15:
          s: 15
          from: "00:02:08,13"
          to: "00:02:12,02"
          text: ~
        sequence-16:
          s: 16
          from: "00:02:12,02"
          to: "00:02:26,06"
          text: "Negli archivi vennero ritrovati i mandati di arresto. Erano indirizzati al capo della polizia politica della Guardia Nazionale, Lovro Hacin."
        sequence-17:
          s: 17
          from: "00:02:26,06"
          to: "00:02:28,24"
          text: ~
        sequence-18:
          s: 18
          from: "00:02:28,24"
          to: "00:02:46,07"
          text: "In seguito scoprii, sempre dai miei studenti, alcuni dei quali stavano dalla parte opposta, con la Guardia Nazionale..."
        sequence-19:
          s: 19
          from: "00:02:46,07"
          to: "00:02:54,05"
          text: "Uno dei miei studenti mi diede molte informazioni perché la sua famiglia era,"
        sequence-20:
          s: 20
          from: "00:02:54,05"
          to: "00:03:01,14"
          text: "ed è tuttora, in contatto con l'immigrazione della Guardia Nazionale."
        sequence-21:
          s: 21
          from: "00:03:01,14"
          to: "00:03:12,13"
          text: "Attraverso questo studente venni a sapere dove era stato ucciso mio padre."
        sequence-22:
          s: 22
          from: "00:03:12,13"
          to: "00:03:22,07"
          text: "Non solo tramite lui, ma anche direttamente durante il processo di Hacin."
        sequence-23:
          s: 23
          from: "00:03:22,07"
          to: "00:03:32,02"
          text: "Ci fu un grande processo a Lubiana contro Rösener, il capo delle SS nella provincia di Lubiana."
        sequence-24:
          s: 24
          from: "00:03:32,02"
          to: "00:03:43,19"
          text: "Contro Rupnik, che era stato il presidente della provincia di Lubiana nonché il capo militare della Guardia Nazionale."
        sequence-25:
          s: 25
          from: "00:03:43,19"
          to: "00:03:56,09"
          text: "E contro Hacin, che era i capo della polizia politica della Guardia Nazionale."
        sequence-26:
          s: 26
          from: "00:03:56,09"
          to: "00:04:18,28"
          text: "Fui informata dall'intelligence dell'OF già durante la guerra che Hacin era un nemico di mio padre."
        sequence-27:
          s: 27
          from: "00:04:18,28"
          to: "00:04:28,00"
          text: "Dovevo dire a mio padre che l'OF poteva aiutarlo a mettersi in salvo."
        sequence-28:
          s: 28
          from: "00:04:28,00"
          to: "00:04:41,00"
          text: "Andai da mio padre e glielo dissi. Mi disse che non aveva fatto niente e non sarebbe andato da nessuna parte. Era una questione di vita e di morte."
        sequence-29:
          s: 29
          from: "00:04:41,00"
          to: "00:04:51,23"
          text: "Giravano delle false notizie maligne e provenivano proprio dall'ospedale in cui era il capo."
        sequence-30:
          s: 30
          from: "00:04:51,23"
          to: "00:05:02,05"
          text: "Venivano dal livello più basso del personale, dagli addetti alle pulizie e dagli infermieri, dai lavoratori non qualificati."
        sequence-31:
          s: 31
          from: "00:05:02,05"
          to: "00:05:17,29"
          text: "Ma né lui né io sapevamo che era una questione di vita o di morte. La stessa notte del suo arresto lo portarono a Rudnik."
        sequence-32:
          s: 32
          from: "00:05:17,29"
          to: "00:05:26,15"
          text: "C'era un avamposto come quello di Sveti Urh. L'hanno ucciso lì a Rudnik."
