it:
  alenka-gerlovic:
    chapter-5:
      c: 5
      title: "Attività sotto l'occupazione italiana"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:05,06"
          text: "Il mio ruolo nell'OF variava."
        sequence-2:
          s: 2
          from: "00:00:05,06"
          to: "00:00:11,02"
          text: "Non si trattava solo di una rete segreta che si limitava a Lubiana."
        sequence-3:
          s: 3
          from: "00:00:11,02"
          to: "00:00:18,01"
          text: "Andava per tutta la Slovenia, sviluppandosi pian piano."
        sequence-4:
          s: 4
          from: "00:00:18,01"
          to: "00:00:30,20"
          text: "Si sviluppò prima intorno a Lubiana, perché lì c'era la leadership"
        sequence-5:
          s: 5
          from: "00:00:30,20"
          to: "00:00:38,05"
          text: "e l'incontro fondativo ebbe luogo a Vecna pot a Lubiana."
        sequence-6:
          s: 6
          from: "00:00:38,05"
          to: "00:00:47,09"
          text: "Poi si diffuse verso l'interno fino a Koroska e anche nella regione di Primorje."
        sequence-7:
          s: 7
          from: "00:00:47,09"
          to: "00:00:58,17"
          text: "Quindi la Slovenia fu completamente coperta, anche se non subito. Io avevo ruoli diversi."
        sequence-8:
          s: 8
          from: "00:00:58,17"
          to: "00:01:09,03"
          text: "All'inizio fui semplicemente integrata nel gruppo dell'OF degli studenti."
        sequence-9:
          s: 9
          from: "00:01:09,03"
          to: "00:01:18,29"
          text: "Per un po' mi unì agli studenti della facoltà di giurisprudenza."
        sequence-10:
          s: 10
          from: "00:01:18,29"
          to: "00:01:26,02"
          text: "Successivamente ero collegata con il comitato sul campo,"
        sequence-11:
          s: 11
          from: "00:01:26,02"
          to: "00:01:37,02"
          text: "perché a quel punto l'OF aveva sviluppato una rete organizzativa che copriva tutta la Slovenia."
        sequence-12:
          s: 12
          from: "00:01:37,02"
          to: "00:01:46,01"
          text: "Non dimenticate che in quel momento Lubiana era chiusa da un recinto di filo spinato."
        sequence-13:
          s: 13
          from: "00:01:46,01"
          to: "00:01:56,06"
          text: "Gli italiani circondarono l'intera città con il filo spinato. C'erano solo poche uscite dalla città."
        sequence-14:
          s: 14
          from: "00:01:56,06"
          to: "00:02:06,09"
          text: "Queste erano severamente sorvegliate, potevamo uscire occasionalmente."
        sequence-15:
          s: 15
          from: "00:02:06,09"
          to: "00:02:07,10"
          text: ~
        sequence-16:
          s: 16
          from: "00:02:07,10"
          to: "00:02:18,09"
          text: "Opponevamo resistenza in tanti modi. Prima di tutto, aiutando. Questo non avveniva pubblicamente."
        sequence-17:
          s: 17
          from: "00:02:18,09"
          to: "00:02:26,02"
          text: "Raccoglievamo cibo, vestiti, pacchi per gli internati..."
        sequence-18:
          s: 18
          from: "00:02:26,02"
          to: "00:02:33,09"
          text: "L'Italia iniziò immediatamente a mandare le persone"
        sequence-19:
          s: 19
          from: "00:02:33,09"
          to: "00:02:41,05"
          text: "che pensava potessero lavorare per l'OF nei campi di internamento."
        sequence-20:
          s: 20
          from: "00:02:41,05"
          to: "00:02:49,24"
          text: "I campi di internamento erano dei luoghi terribili."
        sequence-21:
          s: 21
          from: "00:02:49,24"
          to: "00:02:57,05"
          text: "Non era, come disse Berlusconi, come fare una bella vacanza."
        sequence-22:
          s: 22
          from: "00:02:57,05"
          to: "00:03:11,14"
          text: "Dopo l'internamento, bisognava prendersi cura delle famiglie degli internati e delle persone che si erano unite ai partigiani."
        sequence-23:
          s: 23
          from: "00:03:11,14"
          to: "00:03:22,10"
          text: "E anche delle famiglie dei clandestini, che non ricevevano i buoni per le razioni."
        sequence-24:
          s: 24
          from: "00:03:22,10"
          to: "00:03:34,22"
          text: "Per cui dovevamo raccogliere il necessario per la vita di tutti i giorni."
        sequence-25:
          s: 25
          from: "00:03:34,22"
          to: "00:03:57,01"
          text: "Dovevano essere organizzati luoghi per le riunioni, nelle case, dove le persone fossero disposte a rischiare e far entrare le persone per le riunioni dell'OF."
        sequence-26:
          s: 26
          from: "00:03:57,01"
          to: "00:04:00,12"
          text: ~
        sequence-27:
          s: 27
          from: "00:04:00,12"
          to: "00:04:09,09"
          text: "Noi partecipanti a questi incontri non ci conoscevamo, ma avevamo dei codici."
        sequence-28:
          s: 28
          from: "00:04:09,09"
          to: "00:04:20,03"
          text: "Si arrivava con un codice, ci si presentava al proprietario dell'appartamento. Lui rispondeva con un codice."
        sequence-29:
          s: 29
          from: "00:04:20,03"
          to: "00:04:28,00"
          text: "In questo modo sapevamo di poterci fidare l'uno dell'altro. Avevamo persino anche dei nomi in codice."
        sequence-30:
          s: 30
          from: "00:04:28,00"
          to: "00:04:28,16"
          text: ~
        sequence-31:
          s: 31
          from: "00:04:28,16"
          to: "00:04:43,17"
          text: "Ci esprimevamo pubblicamente con azioni di scrittura per infondere coraggio alla popolazione della città e della Slovenia."
        sequence-32:
          s: 32
          from: "00:04:43,17"
          to: "00:04:53,24"
          text: ~
        sequence-33:
          s: 33
          from: "00:04:53,24"
          to: "00:05:01,11"
          text: ~
        sequence-34:
          s: 34
          from: "00:05:01,11"
          to: "00:05:10,16"
          text: ~
        sequence-35:
          s: 35
          from: "00:05:10,16"
          to: "00:05:17,17"
          text: "it was Vida Janezic, who today is proclaimed a national hero –"
        sequence-36:
          s: 36
          from: "00:05:17,17"
          to: "00:05:38,05"
          text: "we both used a bucket and poured axle grease along the length of Celovska Street and stuck it with LF inscriptions."
        sequence-37:
          s: 37
          from: "00:05:38,05"
          to: "00:05:46,08"
          text: ~
        sequence-38:
          s: 38
          from: "00:05:46,08"
          to: "00:05:54,01"
          text: "But it snowed the next morning and nothing of our writings remained."
        sequence-39:
          s: 39
          from: "00:05:54,01"
          to: "00:06:01,23"
          text: ~
        sequence-40:
          s: 40
          from: "00:06:01,23"
          to: "00:06:16,02"
          text: ~
        sequence-41:
          s: 41
          from: "00:06:16,02"
          to: "00:06:32,06"
          text: ~
        sequence-42:
          s: 42
          from: "00:06:32,06"
          to: "00:06:38,29"
          text: ~
        sequence-43:
          s: 43
          from: "00:06:38,29"
          to: "00:06:40,16"
          text: ~
        sequence-44:
          s: 44
          from: "00:06:40,16"
          to: "00:06:49,11"
          text: "and then before the military leadership and the administrational leadership of the occupier."
        sequence-45:
          s: 45
          from: "00:06:49,11"
          to: "00:06:58,07"
          text: "Finally also in front of the Ljubljana diocese. I was at all of these demonstrations."
        sequence-46:
          s: 46
          from: "00:06:58,07"
          to: "00:07:07,24"
          text: "More were here on the cemetery by the graves of the hostages."
        sequence-47:
          s: 47
          from: "00:07:07,24"
          to: "00:07:24,22"
          text: ~
        sequence-48:
          s: 48
          from: "00:07:24,22"
          to: "00:07:36,25"
          text: ~
        sequence-49:
          s: 49
          from: "00:07:36,25"
          to: "00:07:52,19"
          text: "The largest movement was at the capitulation, at the fall of fascism, not yet being the capitulation of Italy."
        sequence-50:
          s: 50
          from: "00:07:52,19"
          to: "00:08:07,13"
          text: "To that time Italy, as the occupier, felt weaker and we could afford a huge demonstration on Miklosiceva Street."
        sequence-51:
          s: 51
          from: "00:08:07,13"
          to: "00:08:21,10"
          text: ~
        sequence-52:
          s: 52
          from: "00:08:21,10"
          to: "00:08:33,08"
          text: "I noticed how the occupiers’ military vehicles rode up and down the road"
        sequence-53:
          s: 53
          from: "00:08:33,08"
          to: "00:08:44,06"
          text: "and how the soldiers sat on them and how some of them seemed in favor of us."
        sequence-54:
          s: 54
          from: "00:08:44,06"
          to: "00:08:56,04"
          text: "Some even smiled or waved. Soon after, Italy capitulated."
