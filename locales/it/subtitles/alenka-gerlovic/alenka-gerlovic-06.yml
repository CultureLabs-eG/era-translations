it:
  alenka-gerlovic:
    chapter-6:
      c: 6
      title: "La bicicletta che diventa un triciclo"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,21"
          to: "00:00:07,16"
          text: "Mi sentivo malissimo per il fatto che Lubiana fosse racchiusa da un filo spinato,"
        sequence-2:
          s: 2
          from: "00:00:07,16"
          to: "00:00:13,26"
          text: "perché sono estremamente legata alla natura."
        sequence-3:
          s: 3
          from: "00:00:13,26"
          to: "00:00:21,27"
          text: "Soprattutto ora che ho capito chi sono come pittrice."
        sequence-4:
          s: 4
          from: "00:00:21,27"
          to: "00:00:27,19"
          text: "Sono soprattutto una paesaggista, perché è il mio mondo."
        sequence-5:
          s: 5
          from: "00:00:27,19"
          to: "00:00:31,03"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:31,03"
          to: "00:00:44,18"
          text: "Prima della guerra, uscivo da Lubiana in bicicletta per trovare un soggetto per disegnare e dipingere."
        sequence-7:
          s: 7
          from: "00:00:44,18"
          to: "00:00:45,22"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:45,22"
          to: "00:00:50,03"
          text: "All'improvviso non mi era permesso lasciare Lubiana."
        sequence-9:
          s: 9
          from: "00:00:50,03"
          to: "00:00:56,04"
          text: "All'inizio ricevevamo una sorta di \"lascia passare\","
        sequence-10:
          s: 10
          from: "00:00:56,04"
          to: "00:01:10,11"
          text: "una sorta di documento di autorizzazione, se non si era malvisti dalla polizia di occupazione."
        sequence-11:
          s: 11
          from: "00:01:10,11"
          to: "00:01:14,17"
          text: "In seguito l'abolirono."
        sequence-12:
          s: 12
          from: "00:01:14,17"
          to: "00:01:28,06"
          text: "Quindi, finché avevo ancora il lascia passare, andavo in bicicletta fino alla periferia di Lubiana."
        sequence-13:
          s: 13
          from: "00:01:28,06"
          to: "00:01:31,29"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:31,29"
          to: "00:01:40,10"
          text: "Poi proibirono le biciclette e non potei più andare da nessuna parte."
        sequence-15:
          s: 15
          from: "00:01:40,10"
          to: "00:01:46,29"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:46,29"
          to: "00:02:00,10"
          text: "Per trovare una via di ritorno nella natura, trasformai la mia bicicletta in un \"triciclo\"."
        sequence-17:
          s: 17
          from: "00:02:00,10"
          to: "00:02:20,01"
          text: "Presi una ruota dalla bicicletta di mia sorella e la feci attaccare da un collega alla mia bici."
        sequence-18:
          s: 18
          from: "00:02:20,01"
          to: "00:02:30,20"
          text: "Così potei uscire di nuovo con il mio triciclo. Andai alla Palude di Lubiana ecc."
        sequence-19:
          s: 19
          from: "00:02:30,20"
          to: "00:02:31,28"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:31,28"
          to: "00:02:41,21"
          text: "Al ritorno in città le guardie mi fermarono,"
        sequence-21:
          s: 21
          from: "00:02:41,21"
          to: "00:02:52,20"
          text: "mi ispezionarono e scoprrono che tutto ciò che avevo erano fiori, per cui mi fecero passare."
        sequence-22:
          s: 22
          from: "00:02:52,20"
          to: "00:03:04,19"
          text: "Ma quando raggiunsi l'odierna via Presernova e passai davanti alla polizia italiana,"
        sequence-23:
          s: 23
          from: "00:03:04,19"
          to: "00:03:10,12"
          text: "qualcuno iniziò a gridare che dovevo essere fermata."
        sequence-24:
          s: 24
          from: "00:03:10,12"
          to: "00:03:20,28"
          text: "Poi i cosiddetti 'questori' mi arrestarono, confiscarono il mio triciclo e mi portarono alla polizia."
        sequence-25:
          s: 25
          from: "00:03:20,28"
          to: "00:03:27,13"
          text: "Che ci facevo? Gli dissi che ero uscita in campagna."
        sequence-26:
          s: 26
          from: "00:03:27,13"
          to: "00:03:36,02"
          text: "Poi mi misero in un'auto della polizia, con un poliziotto per ogni lato."
        sequence-27:
          s: 27
          from: "00:03:36,02"
          to: "00:03:47,22"
          text: "Mi vergoganvo di essere accompagnata a casa in tale compagnia. Mi accompagnarono a casa perché avevo ammesso dove vivevo."
        sequence-28:
          s: 28
          from: "00:03:47,22"
          to: "00:03:55,16"
          text: "Mio padre aprì la porta e gli chiesero se ero davvero sua figlia. Lui confermò."
        sequence-29:
          s: 29
          from: "00:03:55,16"
          to: "00:04:01,00"
          text: "\"Abita qui?\" - \"Abita qui\"."
        sequence-30:
          s: 30
          from: "00:04:01,00"
          to: "00:04:08,07"
          text: "Poi se ne andarono e il giorno dopo riebbi il mio triciclo."
        sequence-31:
          s: 31
          from: "00:04:08,07"
          to: "00:04:16,00"
          text: "Ma non mi fu più permesso guidarlo perché dopo la mia piccola avventura, anche i tricicli furono vietati."
