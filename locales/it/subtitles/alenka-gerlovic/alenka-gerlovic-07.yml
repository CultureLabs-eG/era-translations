it:
  alenka-gerlovic:
    chapter-7:
      c: 7
      title: "Clandestinità: Alenka si unisce al movimento partigiano"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:08,18"
          text: "Non appena mio padre fu portato via, cominciai a dormire altrove."
        sequence-2:
          s: 2
          from: "00:00:08,18"
          to: "00:00:15,12"
          text: "Finché c'era la mia famiglia,"
        sequence-3:
          s: 3
          from: "00:00:15,12"
          to: "00:00:29,11"
          text: "non mi avrebbero lasciato andare in clandestinità perché questo avrebbe potuto causare ripercussioni per loro."
        sequence-4:
          s: 4
          from: "00:00:29,11"
          to: "00:00:36,23"
          text: "Avrebbero potuto portarli in un campo di internamento, ecc."
        sequence-5:
          s: 5
          from: "00:00:36,23"
          to: "00:00:38,00"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:38,00"
          to: "00:00:44,07"
          text: "Ma quando portarono via mio padre, e poi 14 giorni dopo sfrattarono   dall'appartamento mia madre"
        sequence-7:
          s: 7
          from: "00:00:44,07"
          to: "00:00:54,25"
          text: "sapevo di non poter più stare in un appartamento legale."
        sequence-8:
          s: 8
          from: "00:00:54,25"
          to: "00:01:00,11"
          text: ~
        sequence-9:
          s: 9
          from: "00:01:00,11"
          to: "00:01:07,17"
          text: "Mi trasferii immediatamente a casa di una collega, Erni Korijari."
        sequence-10:
          s: 10
          from: "00:01:07,17"
          to: "00:01:18,25"
          text: "Era un membro dell'OF e lavorava agli arredi scenici presso il Teatro del Dramma di Ljubiana. Mi portò a nascondermi a casa sua."
        sequence-11:
          s: 11
          from: "00:01:18,25"
          to: "00:01:25,20"
          text: "Pochi giorni dopo il mio trasferimento, la Gestapo fece visita a mia madre,"
        sequence-12:
          s: 12
          from: "00:01:25,20"
          to: "00:01:34,08"
          text: "lei non aveva più un appartamento suo ma stava a casa della sorella"
        sequence-13:
          s: 13
          from: "00:01:34,08"
          to: "00:01:36,04"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:36,04"
          to: "00:01:44,09"
          text: "Volevano sapere dove fossi. Mia madre non lo sapeva."
        sequence-15:
          s: 15
          from: "00:01:44,09"
          to: "00:01:53,28"
          text: "Ma mi fece sapere che la Gestapo era venuta a cercarmi."
        sequence-16:
          s: 16
          from: "00:01:53,28"
          to: "00:02:02,04"
          text: "Trasmisi il messaggio ai miei superiori nella rete dell'OF."
        sequence-17:
          s: 17
          from: "00:02:02,04"
          to: "00:02:11,02"
          text: "Da quel momento in poi si presero cura di me."
        sequence-18:
          s: 18
          from: "00:02:11,02"
          to: "00:02:13,10"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:13,10"
          to: "00:02:21,19"
          text: "A Lubiana si faceva così:"
        sequence-20:
          s: 20
          from: "00:02:21,19"
          to: "00:02:35,21"
          text: "Ogni edificio aveva un elenco di tutte le persone che vi alloggiavano. Ogni tanto c'erano delle irruzioni."
        sequence-21:
          s: 21
          from: "00:02:35,21"
          to: "00:02:43,29"
          text: "Se durante queste irruzioni veniva trovato qualcuno non presente nell'elenco,"
        sequence-22:
          s: 22
          from: "00:02:43,29"
          to: "00:02:51,06"
          text: "veniva portato via lui e coloro che lo nascondevano."
        sequence-23:
          s: 23
          from: "00:02:51,06"
          to: "00:02:57,01"
          text: "Quelle persone si assumevano dei rischi,"
        sequence-24:
          s: 24
          from: "00:02:57,01"
          to: "00:03:09,29"
          text: "accettavano consapevolmente nella loro casa questa persona e condividevano anche in parte il loro cibo."
        sequence-25:
          s: 25
          from: "00:03:09,29"
          to: "00:03:16,22"
          text: "I buoni alimentari contraffatti – tutti avevano buoni alimentari –"
        sequence-26:
          s: 26
          from: "00:03:16,22"
          to: "00:03:24,08"
          text: "fatti per i clandestini arrivavano sempre con un grande ritardo,"
        sequence-27:
          s: 27
          from: "00:03:24,08"
          to: "00:03:30,05"
          text: "spesso quando non era più permesso stare lì."
        sequence-28:
          s: 28
          from: "00:03:30,05"
          to: "00:03:40,04"
          text: "Come clandestini dovevamoi stare con persone che non sapevano nemmeno chi fossimo."
        sequence-29:
          s: 29
          from: "00:03:40,04"
          to: "00:03:41,21"
          text: ~
        sequence-30:
          s: 30
          from: "00:03:41,21"
          to: "00:03:51,06"
          text: "Si fidavano di noi solo perché avevamo bisogno di aiuto, sulla base della parola in codice."
        sequence-31:
          s: 31
          from: "00:03:51,06"
          to: "00:04:03,22"
          text: "Potevo entrare ovunque con la parola in codice, il proprietario rispondeva con una parola in codice e a quel punto potevo rimanere lì."
        sequence-32:
          s: 32
          from: "00:04:03,22"
          to: "00:04:12,00"
          text: "Dovetti cambiare casa diverse volte perché starnutivo nella stanza in cui mi nascondevo."
        sequence-33:
          s: 33
          from: "00:04:12,00"
          to: "00:04:20,09"
          text: "Qualcuno all'esterno lo sentiva e commentava che doveva esserci qualcuno in casa."
        sequence-34:
          s: 34
          from: "00:04:20,09"
          to: "00:04:27,26"
          text: "Poi dovevo partire il giorno o la notte successiva."
        sequence-35:
          s: 35
          from: "00:04:27,26"
          to: "00:04:29,15"
          text: ~
        sequence-36:
          s: 36
          from: "00:04:29,15"
          to: "00:04:39,20"
          text: "Ero ospite di sconosciuti quando,"
        sequence-37:
          s: 37
          from: "00:04:39,20"
          to: "00:04:45,27"
          text: ~
        sequence-38:
          s: 38
          from: "00:04:45,27"
          to: "00:04:54,22"
          text: "dopo quattro mesi passati a nascondermi di casa in casa,"
        sequence-39:
          s: 39
          from: "00:04:54,22"
          to: "00:05:11,25"
          text: "un pomeriggio la mia amica Neda Grzinic venne finalmente a trovarmi."
        sequence-40:
          s: 40
          from: "00:05:11,25"
          to: "00:05:23,19"
          text: "Mi disse che un corriere dell'OF mi avrebbe portato un passaporto falso quella sera stessa"
        sequence-41:
          s: 41
          from: "00:05:23,19"
          to: "00:05:36,00"
          text: "e che la mattina dopo sarei partita per unirmi ai partigiani."
