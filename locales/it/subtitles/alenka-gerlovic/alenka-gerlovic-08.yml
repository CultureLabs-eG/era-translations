it:
  alenka-gerlovic:
    chapter-8:
      c: 8
      title: "Tra i partigiani: il primo compito"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:07,10"
          text: "Ebbi la fortuna di avere il passaggio ai partigiani."
        sequence-2:
          s: 2
          from: "00:00:07,10"
          to: "00:00:19,07"
          text: "Quella sera un corriere mi portò il passaporto, falso e con un nome inventato."
        sequence-3:
          s: 3
          from: "00:00:19,07"
          to: "00:00:29,09"
          text: "Andai alla stazione ferroviaria e presi un treno per Primorje."
        sequence-4:
          s: 4
          from: "00:00:29,09"
          to: "00:00:40,07"
          text: "L'ultima chiamata fu in un posto chiamato Kosana, dove andavano tutti i clandestini di Lubiana."
        sequence-5:
          s: 5
          from: "00:00:40,07"
          to: "00:00:48,04"
          text: "Di nuovo dovevamo conoscere la parola in codice."
        sequence-6:
          s: 6
          from: "00:00:48,04"
          to: "00:00:59,08"
          text: "Il padrone di casa era l'albergatore del Dolgan Inn."
        sequence-7:
          s: 7
          from: "00:00:59,08"
          to: "00:01:03,18"
          text: ~
        sequence-8:
          s: 8
          from: "00:01:03,18"
          to: "00:01:18,15"
          text: "Mi rivolsi a lui per dire la parola in codice: \"Matija mi manda da Lubiana\". Lui rispose: \"Vremscica\"."
        sequence-9:
          s: 9
          from: "00:01:18,15"
          to: "00:01:31,26"
          text: "All'epoca non sapevo cosa fosse il Vremscica (il monte Auremiano). Dopo la II Guerra mondiale diventai una scalatrice e lo scalai molte volte."
        sequence-10:
          s: 10
          from: "00:01:31,26"
          to: "00:01:38,02"
          text: "È una montagna bellissima con una vista stupenda."
        sequence-11:
          s: 11
          from: "00:01:38,02"
          to: "00:01:38,23"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:38,23"
          to: "00:01:50,19"
          text: "Mi unii ai partigiani relativamente tardi. Ero rimasta nascosta a Lubiana per quattro mesi. Partii nel luglio del 1944."
        sequence-13:
          s: 13
          from: "00:01:50,19"
          to: "00:01:59,08"
          text: "Ne seguì un viaggio molto lungo, naturalmente."
        sequence-14:
          s: 14
          from: "00:01:59,08"
          to: "00:02:10,17"
          text: "La nostra destinazione finale era il villaggio di Obcice pod Kolevskim Rogom."
        sequence-15:
          s: 15
          from: "00:02:10,17"
          to: "00:02:11,12"
          text: ~
        sequence-16:
          s: 16
          from: "00:02:11,12"
          to: "00:02:13,11"
          text: "Sapete cosa?"
        sequence-17:
          s: 17
          from: "00:02:13,11"
          to: "00:02:23,00"
          text: "È stato tutto indimenticabilmente bello, semplicemente il mio lasciare Lubiana e andare nel territorio liberato."
        sequence-18:
          s: 18
          from: "00:02:23,00"
          to: "00:02:38,28"
          text: "Fu incredibile per me trovarmi improvvisamente circondata dalla natura dopo quattro mesi passati a nascondermi negli scantinati."
        sequence-19:
          s: 19
          from: "00:02:38,28"
          to: "00:02:51,12"
          text: "Il viaggio attraverso la valle del Kolpa è stato estremamente bello: prima Cebranke e poi Kolpa."
        sequence-20:
          s: 20
          from: "00:02:51,12"
          to: "00:03:03,09"
          text: ~
        sequence-21:
          s: 21
          from: "00:03:03,09"
          to: "00:03:13,06"
          text: "which is when we left the liberated territory and headed into the Loska valley towards Bela krajina."
        sequence-22:
          s: 22
          from: "00:03:13,06"
          to: "00:03:35,01"
          text: "And there was the fact that I finally got to work on art work. I was also perfectly willing to join the brigade."
        sequence-23:
          s: 23
          from: "00:03:35,01"
          to: "00:03:45,01"
          text: ~
        sequence-24:
          s: 24
          from: "00:03:45,01"
          to: "00:03:56,18"
          text: ~
        sequence-25:
          s: 25
          from: "00:03:56,18"
          to: "00:04:04,20"
          text: "First, I was to make the stage setting in the theater."
        sequence-26:
          s: 26
          from: "00:04:04,20"
          to: "00:04:24,11"
          text: "But there wasn’t enough to do, because there weren’t that many premieres. So I suggested that they call me on demand."
        sequence-27:
          s: 27
          from: "00:04:24,11"
          to: "00:04:34,09"
          text: ~
        sequence-28:
          s: 28
          from: "00:04:34,09"
          to: "00:04:46,24"
          text: ~
        sequence-29:
          s: 29
          from: "00:04:46,24"
          to: "00:04:53,00"
          text: ~
        sequence-30:
          s: 30
          from: "00:04:53,00"
          to: "00:05:04,05"
          text: "A house painter from Crnomelj helped me and with joined forces we managed to paint over all of it and get everything ready."
