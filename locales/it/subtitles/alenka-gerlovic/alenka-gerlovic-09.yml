it:
  alenka-gerlovic:
    chapter-9:
      c: 9
      title: "Lavoro culturale tra i partigiani"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,25"
          to: "00:00:06,21"
          text: "C'erano molti, molti operatori culturali con i partigiani."
        sequence-2:
          s: 2
          from: "00:00:06,21"
          to: "00:00:11,15"
          text: "E la mia umile persona era tra loro."
        sequence-3:
          s: 3
          from: "00:00:11,15"
          to: "00:00:20,15"
          text: "Il teatro era relativamente ben rappresentato e si tenevano molti spettacoli."
        sequence-4:
          s: 4
          from: "00:00:20,15"
          to: "00:00:32,15"
          text: "Per uno spettacolo, Raztrganci di Bor, contribuii alla scenografia."
        sequence-5:
          s: 5
          from: "00:00:32,15"
          to: "00:00:33,15"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:33,15"
          to: "00:00:38,02"
          text: "Una delle particolarità più importanti"
        sequence-7:
          s: 7
          from: "00:00:38,02"
          to: "00:00:48,29"
          text: "del \"Centro tecnico\" (dell'Officina del Partito Comunista Sloveno) era la tipografia partigiana."
        sequence-8:
          s: 8
          from: "00:00:48,29"
          to: "00:01:09,14"
          text: "Le tipografie partigiane erano nascoste sulle colline di Kocevski Rog e Goteniski Sneznik."
        sequence-9:
          s: 9
          from: "00:01:09,14"
          to: "00:01:20,27"
          text: "Stampavano giornali partigiani, opuscoli e persino raccolte di poesie e libri di canzoni."
