it:
  alenka-gerlovic:
    chapter-10:
      c: 10
      title: "Il partigiano Vito - marito di Alenka"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:13,10"
          text: "Più tardi, Vito, un partigiano non ancora ventiseienne, venne al Centro tecnico."
        sequence-2:
          s: 2
          from: "00:00:13,10"
          to: "00:00:20,25"
          text: "Vito era un pittore di grande talento, nonostante non avesse studiato."
        sequence-3:
          s: 3
          from: "00:00:20,25"
          to: "00:00:22,21"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:22,21"
          to: "00:00:35,17"
          text: "Dopo la guerra voleva diventare un pittore professionista."
        sequence-5:
          s: 5
          from: "00:00:35,17"
          to: "00:00:38,12"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:38,12"
          to: "00:00:46,17"
          text: "Vito arrivò al Centro Tecnico dopo di me."
        sequence-7:
          s: 7
          from: "00:00:46,17"
          to: "00:00:58,07"
          text: "Prima, però, aveva trascorso un lungo periodo in un campo di internamento italiano."
        sequence-8:
          s: 8
          from: "00:00:58,07"
          to: "00:01:09,05"
          text: "A causa delle lunghe e dure condizioni di lavoro, soffrì di una grave forma di reumatismo articolare."
        sequence-9:
          s: 9
          from: "00:01:09,05"
          to: "00:01:17,11"
          text: "Non era tornato a casa quando l'Italia si era arresa, perché sarebbe stato ancora troppo pericoloso."
        sequence-10:
          s: 10
          from: "00:01:17,11"
          to: "00:01:29,12"
          text: "Invece andò direttamente dai partigiani, e nel cuore dell'inverno"
        sequence-11:
          s: 11
          from: "00:01:29,12"
          to: "00:01:40,07"
          text: "si unì alla marcia della brigata Ljubiana e della 18ª Divisione verso il Gorski Kotar."
        sequence-12:
          s: 12
          from: "00:01:40,07"
          to: "00:01:43,10"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:43,10"
          to: "00:01:52,25"
          text: "Fu un inverno terribilmente freddo e i suoi reumatismi peggiorarono."
        sequence-14:
          s: 14
          from: "00:01:52,25"
          to: "00:02:06,20"
          text: "All'epoca non esistevano antibiotici o altri farmaci di questo tipo."
        sequence-15:
          s: 15
          from: "00:02:06,20"
          to: "00:02:17,21"
          text: "Dormiva con la febbre alta, sdraiato sui rami nella neve."
        sequence-16:
          s: 16
          from: "00:02:17,21"
          to: "00:02:19,01"
          text: ~
        sequence-17:
          s: 17
          from: "00:02:19,01"
          to: "00:02:29,04"
          text: "La febbre causata dall'infezione aveva colpito le valvole cardiache."
        sequence-18:
          s: 18
          from: "00:02:29,04"
          to: "00:02:44,12"
          text: "Nessuno di noi, compreso lui, sapeva che era gravemente malato quando era arrivato al Centro tecnico."
        sequence-19:
          s: 19
          from: "00:02:44,12"
          to: "00:03:06,03"
          text: "Quando ci ritirammo dalla Carniola Bianca, soffriva di angina."
        sequence-20:
          s: 20
          from: "00:03:06,03"
          to: "00:03:15,18"
          text: "Una volta ci ritirammo dalla Carniola Bianca e andammo verso il Gorski Kotar,"
        sequence-21:
          s: 21
          from: "00:03:15,18"
          to: "00:03:25,08"
          text: "(l'intera milizia attiva si dirigeva verso Trieste), noi, le unità di riserva, seguivamo a ruota."
        sequence-22:
          s: 22
          from: "00:03:25,08"
          to: "00:03:37,05"
          text: "Ebbe il primo infarto a Gorski Kotar, ma si riprese."
        sequence-23:
          s: 23
          from: "00:03:37,05"
          to: "00:03:49,25"
          text: "Arrivammo a Lubiana con l'impressione che la guerra stesse finendo; la fine delle malattie, la fine di tutte le cose brutte."
        sequence-24:
          s: 24
          from: "00:03:49,25"
          to: "00:04:01,27"
          text: "Solo un anno e tre mesi dopo morì per un'infezione alla valvola cardiaca, una condanna a morte a quel tempo."
