it:
  alenka-gerlovic:
    chapter-11:
      c: 11
      title: "Fine della guerra: sola e intrappolata"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,04"
          to: "00:00:12,05"
          text: "Il giorno in cui Lubiana venne liberata, la Seconda Guerra Mondiale era alla fine."
        sequence-2:
          s: 2
          from: "00:00:12,05"
          to: "00:00:19,04"
          text: "Il 9 maggio 1945 tornammo a Lubiana."
        sequence-3:
          s: 3
          from: "00:00:19,04"
          to: "00:00:20,15"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:20,15"
          to: "00:00:25,28"
          text: "Fu il giorno più bello della mia vita. Lo è ancora."
        sequence-5:
          s: 5
          from: "00:00:25,28"
          to: "00:00:37,20"
          text: "C'erano molte cose che non sapevo. Stavamo viaggiando su un piccolo camion."
        sequence-6:
          s: 6
          from: "00:00:37,20"
          to: "00:00:41,00"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:41,00"
          to: "00:00:50,05"
          text: "Non sapevo di aver superato il luogo di eccidio dove giaceva sepolta la mia buona amica Neda Grzinic."
        sequence-8:
          s: 8
          from: "00:00:50,05"
          to: "00:01:06,09"
          text: "Non sapevo che stavamo passando davanti alla caserma dei pompieri di Lavrica dove mio padre era stato sepolto nel febbraio del 1944."
        sequence-9:
          s: 9
          from: "00:01:06,09"
          to: "00:01:15,00"
          text: "Non sapevo nulla di questi fatti orribili. Non sapevo che mio marito fosse sul letto di morte."
        sequence-10:
          s: 10
          from: "00:01:15,00"
          to: "00:01:20,07"
          text: "Quindi ero immensamente felice."
        sequence-11:
          s: 11
          from: "00:01:20,07"
          to: "00:01:24,16"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:24,16"
          to: "00:01:35,06"
          text: "Con il tempo venni a sapere tutto questo e dovetti trovare un modo per sopravvivere."
        sequence-13:
          s: 13
          from: "00:01:35,06"
          to: "00:01:37,17"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:37,17"
          to: "00:01:47,27"
          text: "Ero terribilmente povera e tutto quello che era di mia madre era andato a fuoco, l'intero appartamento."
        sequence-15:
          s: 15
          from: "00:01:47,27"
          to: "00:01:54,13"
          text: "Si era salvata a stento dall'edificio in fiamme."
        sequence-16:
          s: 16
          from: "00:01:54,13"
          to: "00:02:05,29"
          text: "Era la prima notte che passava nell'appartamento che aveva ottenuto dall'amministrazione degli alloggi."
        sequence-17:
          s: 17
          from: "00:02:05,29"
          to: "00:02:10,04"
          text: "Era vicino alla stazione ferroviaria."
        sequence-18:
          s: 18
          from: "00:02:10,04"
          to: "00:02:16,18"
          text: "Una notte, una mattina in realtà,"
        sequence-19:
          s: 19
          from: "00:02:16,18"
          to: "00:02:21,23"
          text: "un carro pieno di armi esplose."
        sequence-20:
          s: 20
          from: "00:02:21,23"
          to: "00:02:28,20"
          text: "A mia madre non rimase nulla di ciò che c'era prima,"
        sequence-21:
          s: 21
          from: "00:02:28,20"
          to: "00:02:32,09"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:32,09"
          to: "00:02:41,19"
          text: "lo stile di vita abbastanza confortevole di una famiglia di intellettuali di Lubiana."
        sequence-23:
          s: 23
          from: "00:02:41,19"
          to: "00:02:53,19"
          text: "Anch'io non avevo nulla. Quando io e mio marito fummo smobilitati, non c'era più nulla."
        sequence-24:
          s: 24
          from: "00:02:53,19"
          to: "00:03:01,27"
          text: "Eravamo abituati a vivere in modo modesto già durante la guerra. Ma non era questo il problema principale."
        sequence-25:
          s: 25
          from: "00:03:01,27"
          to: "00:03:10,08"
          text: "Il problema principale era che mio padre non c'era più, mio marito non c'era più e molti dei miei amici non c'erano più."
        sequence-26:
          s: 26
          from: "00:03:10,08"
          to: "00:03:17,29"
          text: "Uno doveva sopravvivere. Quindi ho passato così la maggior parte della mia vita."
        sequence-27:
          s: 27
          from: "00:03:17,29"
          to: "00:03:33,19"
          text: "Lavoravo come insegnante di arte, inizialmente nelle scuole superiori e poi, dopo la riorganizzazione del sistema scolastico, nelle elementari."
        sequence-28:
          s: 28
          from: "00:03:33,19"
          to: "00:03:43,05"
          text: "Fino alla pensione nel 1969, quando finalmente trovai la mia vera vocazione."
