it:
  ana-zablatnik:
    chapter-1:
      c: 1
      title: "Divieto della cultura slovena"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,27"
          to: "00:00:10,26"
          text: "Il reinsediamento degli sloveni della Carinzia."
        sequence-2:
          s: 2
          from: "00:00:10,26"
          to: "00:00:11,24"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:11,24"
          to: "00:00:23,12"
          text: "Con l'occupazione della Slovenia hanno cambiato le nostre parrocchie in parrocchie tedesche."
        sequence-4:
          s: 4
          from: "00:00:23,12"
          to: "00:00:24,09"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:24,09"
          to: "00:00:29,22"
          text: "Non ci era nemmeno permesso di cantare in sloveno in chiesa."
        sequence-6:
          s: 6
          from: "00:00:29,22"
          to: "00:00:30,25"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:30,25"
          to: "00:00:38,09"
          text: "Avevamo una locanda e lì dovevamo appendere i manifesti:"
        sequence-8:
          s: 8
          from: "00:00:38,09"
          to: "00:00:40,14"
          text: "\"I carinziani parlano tedesco!\""
        sequence-9:
          s: 9
          from: "00:00:40,14"
          to: "00:00:46,12"
          text: "Dovevi sempre stare attento a chi c'era alla locanda - dato che c'erano spie in giro -"
        sequence-10:
          s: 10
          from: "00:00:46,12"
          to: "00:00:49,20"
          text: "sia che parlavi sloveno o tedesco."
        sequence-11:
          s: 11
          from: "00:00:49,20"
          to: "00:00:57,19"
          text: "Certamente, se sapevi che non c'era nessuno intorno, parlavi sloveno."
        sequence-12:
          s: 12
          from: "00:00:57,19"
          to: "00:00:59,07"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:59,07"
          to: "00:01:08,07"
          text: "Nel 1942 hanno reinsediato cinque famiglie da Ludmannsdorf."
        sequence-14:
          s: 14
          from: "00:01:08,07"
          to: "00:01:09,17"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:09,17"
          to: "00:01:13,09"
          text: "C'eravamo anche noi sulla lista."
        sequence-16:
          s: 16
          from: "00:01:13,09"
          to: "00:01:20,15"
          text: "Presumibilmente 16 famiglie della parrocchia dovevano essere reinsediate."
        sequence-17:
          s: 17
          from: "00:01:20,15"
          to: "00:01:22,29"
          text: "Allora si fermarono."
        sequence-18:
          s: 18
          from: "00:01:22,29"
          to: "00:01:32,05"
          text: "Abbiamo sentito che erano così tanti che non sapevano dove mandarli."
        sequence-19:
          s: 19
          from: "00:01:32,05"
          to: "00:01:35,00"
          text: "Allora si fermarono."
