it:
  ana-zablatnik:
    chapter-2:
      c: 2
      title: "I compiti di Ana nel gruppo di Resistenza"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,22"
          to: "00:00:09,16"
          text: "Abbiamo assunto diversi compiti:"
        sequence-2:
          s: 2
          from: "00:00:09,16"
          to: "00:00:11,18"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:11,18"
          to: "00:00:12,21"
          text: "missive,"
        sequence-4:
          s: 4
          from: "00:00:12,21"
          to: "00:00:14,05"
          text: "servizio di messaggistica,"
        sequence-5:
          s: 5
          from: "00:00:14,05"
          to: "00:00:18,21"
          text: "cibo (quello era anche importante),"
        sequence-6:
          s: 6
          from: "00:00:18,21"
          to: "00:00:20,20"
          text: "vestiti,"
        sequence-7:
          s: 7
          from: "00:00:20,20"
          to: "00:00:23,15"
          text: "e una cosa molto importante: forniture mediche."
        sequence-8:
          s: 8
          from: "00:00:23,15"
          to: "00:00:28,03"
          text: "Erano importanti, perché c'era sempre qualcuno ferito,"
        sequence-9:
          s: 9
          from: "00:00:28,03"
          to: "00:00:39,06"
          text: "e dovevano occuparsi di lui fino a che ebbero l'opportunità di portarlo attraverso il fiume Drau"
        sequence-10:
          s: 10
          from: "00:00:39,06"
          to: "00:00:48,16"
          text: "nelle Karawanken, perché c'era un ospedale partigiano dove portavano i feriti."
