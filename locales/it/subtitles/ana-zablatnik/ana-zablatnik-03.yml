it:
  ana-zablatnik:
    chapter-3:
      c: 3
      title: "La vita nella paura"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:04,28"
          to: "00:00:07,12"
          text: "Erano molto spaventati - ovviamente."
        sequence-2:
          s: 2
          from: "00:00:07,12"
          to: "00:00:11,23"
          text: "Hanno sentito quando uno è stato catturato e un altro..."
        sequence-3:
          s: 3
          from: "00:00:11,23"
          to: "00:00:13,27"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:13,27"
          to: "00:00:16,22"
          text: "Abbiamo sempre pensato: 'speriamo che non succeda a noi'."
        sequence-5:
          s: 5
          from: "00:00:16,22"
          to: "00:00:20,10"
          text: "Tutti vivevano con la paura a quel tempo;"
        sequence-6:
          s: 6
          from: "00:00:20,10"
          to: "00:00:22,08"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:22,08"
          to: "00:00:25,17"
          text: "anche a casa. Non sapevamo cosa sarebbe successo."
        sequence-8:
          s: 8
          from: "00:00:25,17"
          to: "00:00:31,26"
          text: "Nella nostra famiglia: mio fratello cadde nel 1942 in Russia,"
        sequence-9:
          s: 9
          from: "00:00:31,26"
          to: "00:00:36,27"
          text: "nel 1943 arruolarono il secondo fratello, nel 1944 fui arrestata,"
        sequence-10:
          s: 10
          from: "00:00:36,27"
          to: "00:00:41,28"
          text: "e nel gennaio 1945 l'altro mio fratello fu arruolato."
        sequence-11:
          s: 11
          from: "00:00:41,28"
          to: "00:00:46,11"
          text: "Nessuno sapeva come andava a finire."
        sequence-12:
          s: 12
          from: "00:00:46,11"
          to: "00:00:49,20"
          text: "Fu orribile per le famiglie."
        sequence-13:
          s: 13
          from: "00:00:49,20"
          to: "00:00:52,07"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:52,07"
          to: "00:00:59,09"
          text: "Dovevi passarci attraverso, e credere ancora in un bel finale."
        sequence-15:
          s: 15
          from: "00:00:59,09"
          to: "00:01:00,26"
          text: "Faceva parte di ciò."
