it:
  ana-zablatnik:
    chapter-5:
      c: 5
      title: "Volersi unire ai partigiani, essere arrestato"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:06,14"
          to: "00:00:13,15"
          text: "Avevo programmato di unirmi ai partigiani, se non mi avessero arrestato."
        sequence-2:
          s: 2
          from: "00:00:13,15"
          to: "00:00:21,18"
          text: "Avevo già fatto due paia di pantaloni e una giacca a vento."
        sequence-3:
          s: 3
          from: "00:00:21,18"
          to: "00:00:25,00"
          text: "Volevo andare all'unità."
        sequence-4:
          s: 4
          from: "00:00:25,00"
          to: "00:00:28,18"
          text: "Ma sfortunatamente è andata diversamente."
        sequence-5:
          s: 5
          from: "00:00:28,18"
          to: "00:00:31,21"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:31,21"
          to: "00:00:39,23"
          text: "Ero fiduciosa: mi sarei unita alla Resistenza, anche a quella armata - sì."
        sequence-7:
          s: 7
          from: "00:00:39,23"
          to: "00:00:46,01"
          text: "Ma non è successo, perché siamo stati arrestati."
        sequence-8:
          s: 8
          from: "00:00:46,01"
          to: "00:00:52,04"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:52,04"
          to: "00:00:56,15"
          text: "Eri ancora orgoglioso di aver contribuito così tanto."
        sequence-10:
          s: 10
          from: "00:00:56,15"
          to: "00:00:59,11"
          text: "Almeno qualcosa."
        sequence-11:
          s: 11
          from: "00:00:59,11"
          to: "00:01:07,24"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:07,24"
          to: "00:01:11,25"
          text: "Dissero comunque, allora si torna a Ludmannsdorf:"
        sequence-13:
          s: 13
          from: "00:01:11,25"
          to: "00:01:17,22"
          text: "\"Bloccate questi parassiti, poi avremo pace a Ludmannsdorf.\""
        sequence-14:
          s: 14
          from: "00:01:17,22"
          to: "00:01:22,27"
          text: "Questi mocciosi - come me - avrebbero dovuto essere rinchiusi per avere pace a Ludmannsdorf."
        sequence-15:
          s: 15
          from: "00:01:22,27"
          to: "00:01:32,12"
          text: "Molti capivano qualcosa, o la subdoravano, ma nessuno sapeva esattamente dei nazisti."
        sequence-16:
          s: 16
          from: "00:01:32,12"
          to: "00:01:40,06"
          text: "Non appena i partigiani sono entrati nel villaggio e hanno compiuto un'azione,"
        sequence-17:
          s: 17
          from: "00:01:40,06"
          to: "00:01:46,02"
          text: "qualcuno deve aver spianato la strada perché venissero."
