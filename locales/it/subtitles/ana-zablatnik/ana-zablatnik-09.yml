it:
  ana-zablatnik:
    chapter-9:
      c: 9
      title: "Subito dopo la guerra"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,22"
          to: "00:00:09,09"
          text: "Dunque, dopo la guerra i partigiani arrivarono a Ludmannsdorf il 10 Maggio"
        sequence-2:
          s: 2
          from: "00:00:09,09"
          to: "00:00:17,14"
          text: "dopo che erano stati a Klagenfurt e dappertutto prima."
        sequence-3:
          s: 3
          from: "00:00:17,14"
          to: "00:00:28,07"
          text: "Alloggiavano da Boris, dove erano stati la polizia, la gendarmeria,"
        sequence-4:
          s: 4
          from: "00:00:28,07"
          to: "00:00:30,00"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:30,00"
          to: "00:00:36,18"
          text: "e ricevemmo l'ordine di trovare del cibo."
        sequence-6:
          s: 6
          from: "00:00:36,18"
          to: "00:00:40,17"
          text: "Improvvisamente c'era abbastanza cibo."
        sequence-7:
          s: 7
          from: "00:00:40,17"
          to: "00:00:49,01"
          text: "Uno aveva portato un maialino, un altro cinque galline, un altro ha portato pane, uova..."
        sequence-8:
          s: 8
          from: "00:00:49,01"
          to: "00:00:52,17"
          text: "Alla fine non sapevamo più dove metterlo."
        sequence-9:
          s: 9
          from: "00:00:52,17"
          to: "00:00:56,00"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:56,00"
          to: "00:01:00,22"
          text: "Dopotutto si disse: 'È un bene che siamo tutti sloveni.'"
        sequence-11:
          s: 11
          from: "00:01:00,22"
          to: "00:01:04,29"
          text: "Ma ce n'erano tanti che dicevano di essere sloveni,"
        sequence-12:
          s: 12
          from: "00:01:04,29"
          to: "00:01:09,28"
          text: "per paura che i partigiani avessero fatto loro qualcosa in caso contrario."
        sequence-13:
          s: 13
          from: "00:01:09,28"
          to: "00:01:23,25"
          text: "Il 20 arrivò l'ordine dei partigiani di andarsene e ritirarsi oltre confine."
        sequence-14:
          s: 14
          from: "00:01:23,25"
          to: "00:01:36,05"
          text: "Fu una disdetta per noi perché perdemmo il nostro supporto."
