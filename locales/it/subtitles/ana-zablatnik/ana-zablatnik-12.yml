it:
  ana-zablatnik:
    chapter-12:
      c: 12
      title: "Gli orrori che vide suo marito"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,04"
          to: "00:00:04,01"
          text: "Anche ora è difficile parlarne"
        sequence-2:
          s: 2
          from: "00:00:04,01"
          to: "00:00:05,15"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:05,15"
          to: "00:00:08,21"
          text: "e ricordare tutto; ci sono così tante cose."
        sequence-4:
          s: 4
          from: "00:00:08,21"
          to: "00:00:12,06"
          text: "Non era facile correre di notte."
        sequence-5:
          s: 5
          from: "00:00:12,06"
          to: "00:00:14,04"
          text: "Dovevi stare sempre attento;"
        sequence-6:
          s: 6
          from: "00:00:14,04"
          to: "00:00:22,29"
          text: "assicurarti che nessuno ti abbia visto e che ci sei riuscito."
        sequence-7:
          s: 7
          from: "00:00:22,29"
          to: "00:00:24,14"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:24,14"
          to: "00:00:32,15"
          text: "Oppure i ragazzi che restavano a casa avevano paura di essere giustiziati sommariamente."
        sequence-9:
          s: 9
          from: "00:00:32,15"
          to: "00:00:38,15"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:38,15"
          to: "00:00:48,24"
          text: "Tutti i membri delle forze armate rimasti a casa erano giustiziati sommariamente."
        sequence-11:
          s: 11
          from: "00:00:48,24"
          to: "00:00:52,12"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:52,12"
          to: "00:00:56,07"
          text: "Micha mi raccontò che cosa vide."
        sequence-13:
          s: 13
          from: "00:00:56,07"
          to: "00:01:08,02"
          text: "Il primo riguardava un treno, che arrivò a Berlino per portare dei prigionieri russi in Germania."
        sequence-14:
          s: 14
          from: "00:01:08,02"
          to: "00:01:14,25"
          text: "La gente dentro gridava come impazzita,"
        sequence-15:
          s: 15
          from: "00:01:14,25"
          to: "00:01:17,14"
          text: "per il fatto che non avevano acqua e altro."
        sequence-16:
          s: 16
          from: "00:01:17,14"
          to: "00:01:25,20"
          text: "Alcuni hanno lanciato pietre nel treno."
        sequence-17:
          s: 17
          from: "00:01:25,20"
          to: "00:01:28,04"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:28,04"
          to: "00:01:32,27"
          text: "Poi alcuni hanno detto: \"Apri la porta!\" così possono prendere un po' d'aria."
        sequence-19:
          s: 19
          from: "00:01:32,27"
          to: "00:01:43,23"
          text: "Micha ha detto che i corpi erano stati mangiati."
        sequence-20:
          s: 20
          from: "00:01:43,23"
          to: "00:01:48,25"
          text: "Quelli che erano ancora vivi avevano mangiato quelli morti,"
        sequence-21:
          s: 21
          from: "00:01:48,25"
          to: "00:01:50,10"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:50,10"
          to: "00:01:52,03"
          text: "perché non avevano nient'altro."
        sequence-23:
          s: 23
          from: "00:01:52,03"
          to: "00:01:58,20"
          text: "Dopo aver visto questo, mio marito ha detto: \"Per questo crimine non tornerò.\""
