it:
  anita-malavasi:
    chapter-1:
      c: 1
      title: "Introduzione, famiglia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:07,15"
          text: "Io sono nata a Roncolo di Quattro Castella il 21 maggio del 1921."
        sequence-2:
          s: 2
          from: "00:00:07,15"
          to: "00:00:14,27"
          text: "La mia famiglia allora era una famiglia contadina, ma l'origine della mia famiglia non è contadina."
        sequence-3:
          s: 3
          from: "00:00:14,27"
          to: "00:00:22,23"
          text: "Mio nonno aveva fino a vent'anni studiato come maestro di musica e aveva fondato la banda musicale di Vezzano."
        sequence-4:
          s: 4
          from: "00:00:22,23"
          to: "00:00:27,01"
          text: "Mia nonna era la figlia del segretario comunale di Vezzano,"
        sequence-5:
          s: 5
          from: "00:00:27,01"
          to: "00:00:36,20"
          text: "che aveva avuto quel posto in quanto aveva operato, lui e il fratello, Baroni Radighieri, per l’unità d’Italia."
        sequence-6:
          s: 6
          from: "00:00:36,20"
          to: "00:00:48,06"
          text: "Per cui avevano entrambi fatto le scuole molto più superiori di quelle che non facevano normalmente i contadini e avevano anche un determinato livello culturale;"
        sequence-7:
          s: 7
          from: "00:00:48,06"
          to: "00:00:54,13"
          text: "ad esempio mia nonna pur essendo una donna tutti i giorni leggeva il giornale,"
        sequence-8:
          s: 8
          from: "00:00:54,13"
          to: "00:01:02,15"
          text: "questo mio padre me lo riportava sempre come esempio, l’importanza anche per la donna di avere una determinata cultura."
        sequence-9:
          s: 9
          from: "00:01:02,15"
          to: "00:01:10,15"
          text: "They got married shortly after turning twenty... so young... they couldn't find any work so they got into farming."
        sequence-10:
          s: 10
          from: "00:01:10,15"
          to: "00:01:20,20"
          text: "però la generazione di mio padre è stata l’unica che ha fatto i contadini, fino ad una determinata età, perché poi hanno fatto altre scelte."
