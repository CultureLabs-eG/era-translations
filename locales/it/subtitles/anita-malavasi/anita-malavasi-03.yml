it:
  anita-malavasi:
    chapter-3:
      c: 3
      title: "Decisione di resistere"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:12,04"
          text: "Allora Torelli, che era un vecchio antifascista, era perseguitato, aveva fatto il carcere ecc., ed abitava in casa mia…"
        sequence-2:
          s: 2
          from: "00:00:12,04"
          to: "00:00:15,11"
          text: "viene, mi dice: “Veh Anita, devo dirti alcune cose”."
        sequence-3:
          s: 3
          from: "00:00:15,11"
          to: "00:00:23,02"
          text: "Dice: “Quello che state facendo – perché lo facevo io, Maria Montanari, mia cugina, sai cioè poi eravamo poi anche in un gruppo di amiche"
        sequence-4:
          s: 4
          from: "00:00:23,02"
          to: "00:00:30,15"
          text: "abbastanza forti, abbastanza combattive, ecc… eravamo amiche ma avevamo le stesse idee,"
        sequence-5:
          s: 5
          from: "00:00:30,15"
          to: "00:00:39,12"
          text: "lo stesso modo di concepire la vita… e dice – Quello che avete fatto fino adesso è molto importante, che c’avete anche sorpreso”."
        sequence-6:
          s: 6
          from: "00:00:39,12"
          to: "00:00:45,16"
          text: "Perché già era uscito il proclama dei tedeschi che diceva che chi aiutava i renitenti alla leva"
        sequence-7:
          s: 7
          from: "00:00:45,16"
          to: "00:00:53,21"
          text: "e i soldati a scappare, venivano condannati: campo di concentramento o fucilazione."
        sequence-8:
          s: 8
          from: "00:00:53,21"
          to: "00:00:58,15"
          text: "Cioè non era, capisci, una punizione blanda quella che ti promettevano."
        sequence-9:
          s: 9
          from: "00:00:58,15"
          to: "00:01:09,23"
          text: "Dice: “Voi dovete cercare di portare fuori tutto quello che può servire a un esercito clandestino, perché la nostra intenzione è di mobilitarci come popolazione,"
        sequence-10:
          s: 10
          from: "00:01:09,23"
          to: "00:01:20,20"
          text: "cioè di mobilitare la popolazione a combattere e a scacciare i tedeschi e i fascisti che stanno rialzando la testa, di scacciarli e di mandarli fuori dall’Italia”."
        sequence-11:
          s: 11
          from: "00:01:20,20"
          to: "00:01:24,03"
          text: "Per cui abbiamo cominciato a portare fuori la roba,"
        sequence-12:
          s: 12
          from: "00:01:24,03"
          to: "00:01:33,01"
          text: "però prima di dirvi come portavamo fuori la roba, vorrei dirvi un fatto che è avvenuto che per me è stato direi l’elemento determinante"
        sequence-13:
          s: 13
          from: "00:01:33,01"
          to: "00:01:40,05"
          text: "nella scelta di continuare questo lavoro e di partecipare alla guerra di liberazione."
        sequence-14:
          s: 14
          from: "00:01:40,05"
          to: "00:01:46,26"
          text: "Io… suona l’allarme, ma 3 o 4 giorni dopo l’8 settembre, suona l’allarme…"
        sequence-15:
          s: 15
          from: "00:01:46,26"
          to: "00:01:49,26"
          text: "scappiamo in bicicletta."
        sequence-16:
          s: 16
          from: "00:01:49,26"
          to: "00:01:58,16"
          text: "Dopo un po’, cessato… non si sente niente, torniamo a casa, cessa anche l’allarme e torniamo a casa."
        sequence-17:
          s: 17
          from: "00:01:58,16"
          to: "00:02:07,19"
          text: "Come arrivo in via Dalmazia, all’inizio, perché scappavamo sempre verso Codemondo o verso la Canalina... quando arrivo all’inizio"
        sequence-18:
          s: 18
          from: "00:02:07,19"
          to: "00:02:13,19"
          text: "di via Dalmazia dove abito io, c’è tutta l’SS che piantona le case."
        sequence-19:
          s: 19
          from: "00:02:13,19"
          to: "00:02:24,04"
          text: "Io arrivo davanti a casa mia, volto, sono in bicicletta, volto... però davanti a casa mia c’era una... lo chiamavamo “la Reggia”"
        sequence-20:
          s: 20
          from: "00:02:24,04"
          to: "00:02:30,25"
          text: "perché era tutto lastricato dove noi mettevamo d’estate i tavoli con le sedie, ecc."
        sequence-21:
          s: 21
          from: "00:02:30,25"
          to: "00:02:36,17"
          text: "C’è una formazione tedesca con una mitragliatrice “Alt!”,"
        sequence-22:
          s: 22
          from: "00:02:36,17"
          to: "00:02:40,01"
          text: "e io dico: “Casa mia. Io, casa mia! Io! Casa mia!”."
        sequence-23:
          s: 23
          from: "00:02:40,01"
          to: "00:02:43,23"
          text: "E quello: “Alt, raus!”."
        sequence-24:
          s: 24
          from: "00:02:43,23"
          to: "00:02:50,04"
          text: "Io, che non capisco un’acca di tedesco, però raus voleva dire “togliti dai piedi”, cioè “va via”,"
        sequence-25:
          s: 25
          from: "00:02:50,04"
          to: "00:02:55,02"
          text: "io continuo: “Ma io, casa mia... fare da mangiare per i miei fratelli”,"
        sequence-26:
          s: 26
          from: "00:02:55,02"
          to: "00:03:01,10"
          text: "e lui: “Raus! Schnell, Schnell!”. E mi punta il fucile."
        sequence-27:
          s: 27
          from: "00:03:01,10"
          to: "00:03:10,17"
          text: "Allora io, quatta quatta, torno indietro con la mia bicicletta e incontro la Maria, che su per giù ha avuto la stessa cosa;"
        sequence-28:
          s: 28
          from: "00:03:10,17"
          to: "00:03:12,00"
          text: ~
        sequence-29:
          s: 29
          from: "00:03:12,00"
          to: "00:03:18,04"
          text: "senti, è stato un momento... non è la paura del fucile,"
        sequence-30:
          s: 30
          from: "00:03:18,04"
          to: "00:03:23,10"
          text: "ma in quel momento ti sei resa conto che tu non vali niente,"
        sequence-31:
          s: 31
          from: "00:03:23,10"
          to: "00:03:29,27"
          text: "che uomini in divisa che sembravano tanti scarafaggi, in divisa,"
        sequence-32:
          s: 32
          from: "00:03:29,27"
          to: "00:03:35,27"
          text: "che parlano una lingua che tu non conosci, perché non sono nemmeno del tuo paese,"
        sequence-33:
          s: 33
          from: "00:03:35,27"
          to: "00:03:43,16"
          text: "hanno non solo il potere di impedirti di entrare in casa, ma hanno anche il potere di ucciderti,"
        sequence-34:
          s: 34
          from: "00:03:43,16"
          to: "00:03:48,18"
          text: "per cui tu sei niente nei confronti di loro, per loro vali meno di un insetto."
        sequence-35:
          s: 35
          from: "00:03:48,18"
          to: "00:03:51,24"
          text: "Bada che è una cosa terribile, cioè non era..."
        sequence-36:
          s: 36
          from: "00:03:51,24"
          to: "00:03:53,19"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:53,19"
          to: "00:03:57,27"
          text: "forse non eravamo preparati a questo, non eri preparata a questo,"
        sequence-38:
          s: 38
          from: "00:03:57,27"
          to: "00:04:08,10"
          text: "però è la reazione di una ragazza di pochi anni che già ha sofferto bombardamenti,"
        sequence-39:
          s: 39
          from: "00:04:08,10"
          to: "00:04:15,10"
          text: "ha sofferto vedere i soldati presi fatti prigionieri,"
        sequence-40:
          s: 40
          from: "00:04:15,10"
          to: "00:04:24,01"
          text: "i nostri uomini anziani che avevano fatto la Prima Guerra Mondiale che dicevano: “Ma se li portano in campo di concentramento...”."
        sequence-41:
          s: 41
          from: "00:04:24,01"
          to: "00:04:34,13"
          text: "Che io... papà diceva che a mio fratello ci dovevamo sempre mandare da mangiare perché se no lo facevano morire di fame, questi che sono delle belve chissà che cosa gli fanno, capisci?"
        sequence-42:
          s: 42
          from: "00:04:34,13"
          to: "00:04:38,21"
          text: "Bisogna cercare di aiutarli."
        sequence-43:
          s: 43
          from: "00:04:38,21"
          to: "00:04:43,29"
          text: "Cioè di fronte a queste cose che ti fanno soffrire maledettamente,"
        sequence-44:
          s: 44
          from: "00:04:43,29"
          to: "00:04:47,01"
          text: "perché in definitiva sono dei ragazzi come te,"
        sequence-45:
          s: 45
          from: "00:04:47,01"
          to: "00:04:47,25"
          text: ~
        sequence-46:
          s: 46
          from: "00:04:47,25"
          to: "00:04:54,13"
          text: "che non hanno, cioè non sai qual è il loro futuro, cerchi di aiutarli... metti in pericolo anche la tua vita per aiutarli."
        sequence-47:
          s: 47
          from: "00:04:54,13"
          to: "00:05:01,03"
          text: "Noi andavamo per la strada quando vedevamo un soldato lo accompagnavamo fuori dai posti pericolosi,"
        sequence-48:
          s: 48
          from: "00:05:01,03"
          to: "00:05:05,00"
          text: "perché c’erano ovunque i posti di blocco, capisci?"
        sequence-49:
          s: 49
          from: "00:05:05,00"
          to: "00:05:14,10"
          text: "E addirittura gli uomini, i nostri uomini anziani, con le biciclette, li mettevano sulla canna e cercavano di portarli (perché andavano a piedi, poveretti),"
        sequence-50:
          s: 50
          from: "00:05:14,10"
          to: "00:05:23,24"
          text: "li cercavano di portare per un periodo di strada, per un percorso di strada che potessero almeno riposarsi ed essere fuori dai pericoli."
        sequence-51:
          s: 51
          from: "00:05:23,24"
          to: "00:05:32,15"
          text: "Ti trovi di fronte a questa realtà che ti colpisce immediatamente... ti rendi conto che veramente è una cosa orrenda,"
        sequence-52:
          s: 52
          from: "00:05:32,15"
          to: "00:05:40,06"
          text: "è qualche cosa di terribile che ti colpisce e ti rendi conto quanto sia valido ciò che ti hanno detto gli antifascisti."
        sequence-53:
          s: 53
          from: "00:05:40,06"
          to: "00:05:49,03"
          text: "Perché fino a quel momento, come dire, non era la ragione politica che ci portava a salvare i ragazzi, ecc..."
        sequence-54:
          s: 54
          from: "00:05:49,03"
          to: "00:05:56,15"
          text: "era più l’umanità, capisci? Tu donna salvi il figlio di un’altra donna, era questo che ci spingeva"
        sequence-55:
          s: 55
          from: "00:05:56,15"
          to: "00:06:01,10"
          text: "anche a incorrere in fatti pericolosi;"
        sequence-56:
          s: 56
          from: "00:06:01,10"
          to: "00:06:07,01"
          text: "ma da quel momento ti rendi conto che deve essere qualche cosa di consapevole..."
        sequence-57:
          s: 57
          from: "00:06:07,01"
          to: "00:06:13,25"
          text: "per cui io non mi sono più ritirata nei confronti di tutte le cose che mi chiedevano di fare."
