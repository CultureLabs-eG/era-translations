it:
  anita-malavasi:
    chapter-4:
      c: 4
      title: "Nascondere armi; prendere coscienza"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,09"
          to: "00:00:06,24"
          text: "Papà in casa risolse il problema delle munizioni; siccome lui lavorava il vino,"
        sequence-2:
          s: 2
          from: "00:00:06,24"
          to: "00:00:15,14"
          text: "lo imbottigliava, ecc. Ha risolto il problema... noi in cantina avevamo dei quadrati di bottiglie pronte per andar via, tutte piene..."
        sequence-3:
          s: 3
          from: "00:00:15,14"
          to: "00:00:24,26"
          text: "allora lui aveva fatto un buco, in quel buco lui imbottigliava le pallottole, poi le tappava, e in quel buco ci mettevamo la nostra mercanzia, cioè le nostre armi,"
        sequence-4:
          s: 4
          from: "00:00:24,26"
          to: "00:00:28,29"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:28,29"
          to: "00:00:34,10"
          text: "tutto quel che avevamo. Poi in cucina, siccome avevo le mattonelle,"
        sequence-6:
          s: 6
          from: "00:00:34,10"
          to: "00:00:42,14"
          text: "e essendo a pianterreno, la cantina era a volti... voi sapete che i volti fanno così e poi fanno così..."
        sequence-7:
          s: 7
          from: "00:00:42,14"
          to: "00:00:50,27"
          text: "allora nel mezzo c’è un vuoto, cioè tra un volto e l’altro c’è un vuoto. Papà aveva tolto una mattonella"
        sequence-8:
          s: 8
          from: "00:00:50,27"
          to: "00:01:01,15"
          text: "proprio sopra uno di quei vuoti lì, e lì ci mettevamo tutte, facevamo scorrere dentro le armi, le rivoltelle, i fucili, tutto quello che avevamo lo facevamo scorrere lì dentro..."
        sequence-9:
          s: 9
          from: "00:01:01,15"
          to: "00:01:08,10"
          text: "mettevamo la mattonella e ci tiravo sopra il cantarano, cioè il coso dove ci facevamo il pane."
        sequence-10:
          s: 10
          from: "00:01:08,10"
          to: "00:01:16,29"
          text: "Per cui capisci tutto era... era veramente difficile poter vedere che lì ci fossero delle cose pericolose, perciò era diventato il punto dove tutto arrivava."
        sequence-11:
          s: 11
          from: "00:01:16,29"
          to: "00:01:22,10"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:22,10"
          to: "00:01:27,25"
          text: "Però Torelli a un determinato momento dice: “Laila, non è abbastanza quello che fate,"
        sequence-13:
          s: 13
          from: "00:01:27,25"
          to: "00:01:37,23"
          text: "perché voi fate tanto per i partigiani e per noi, però bisogna che cominciate a prendere coscienza di quello che sarà il vostro futuro”."
        sequence-14:
          s: 14
          from: "00:01:37,23"
          to: "00:01:45,10"
          text: "“Boh, speriamo che sia un po’ più buono di quello di adesso, però”."
        sequence-15:
          s: 15
          from: "00:01:45,10"
          to: "00:01:54,25"
          text: "E allora dice: “Se sei d’accordo, prepara una riunione di tutte quelle che lavorano con te, e io faccio venire un dirigente comunista, se siete d’accordo”."
        sequence-16:
          s: 16
          from: "00:01:54,25"
          to: "00:02:01,05"
          text: "Perché per noi, capisci, i comunisti e i socialisti, non facevamo differenza, che ne capivamo noi di politica?"
        sequence-17:
          s: 17
          from: "00:02:01,05"
          to: "00:02:03,13"
          text: "Non l’avevamo mai fatta."
        sequence-18:
          s: 18
          from: "00:02:03,13"
          to: "00:02:14,11"
          text: "Cioè il fascismo tu dovevi solo leggere quello che ti davano loro, non avevi neanche il diritto di commentare. E allora abbiamo fatto la prima riunione con Paolo Davoli,"
        sequence-19:
          s: 19
          from: "00:02:14,11"
          to: "00:02:19,06"
          text: "cioè prima mi ha fatto incontrare con Paolo Davoli,"
        sequence-20:
          s: 20
          from: "00:02:19,06"
          to: "00:02:26,27"
          text: "il quale mi ha spiegato quello che era importante per le donne, che dovevano discutere quello del loro futuro, perché quando avremmo"
        sequence-21:
          s: 21
          from: "00:02:26,27"
          to: "00:02:36,23"
          text: "vinto la guerra, avremmo fatto le elezioni che le donne dovevano partecipare, cioè, capisci, spiegava che le donne dovevano conquistare i medesimi diritti degli uomini."
        sequence-22:
          s: 22
          from: "00:02:36,23"
          to: "00:02:39,19"
          text: "Figurati quanto mi è... ci andava bene, per noi,"
        sequence-23:
          s: 23
          from: "00:02:39,19"
          to: "00:02:46,18"
          text: "questa faccenda; cioè, capisci, in quel momento ci siamo resi conto che il nostro futuro"
        sequence-24:
          s: 24
          from: "00:02:46,18"
          to: "00:02:54,14"
          text: "poteva essere cambiato, che non era sufficiente operare come partigiane, ma bisognava avere anche una certa consapevolezza."
        sequence-25:
          s: 25
          from: "00:02:54,14"
          to: "00:02:58,08"
          text: "E solo che eravamo talmente ignoranti che guarda era una cosa triste proprio,"
        sequence-26:
          s: 26
          from: "00:02:58,08"
          to: "00:03:06,08"
          text: "ho fatto due gruppi di difesa della donna con... e veniva un operaio,"
        sequence-27:
          s: 27
          from: "00:03:06,08"
          to: "00:03:12,05"
          text: "credo che fosse un meccanico, del Bloch, abbiamo fatto due o tre riunioni."
