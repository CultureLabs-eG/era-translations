it:
  anita-malavasi:
    chapter-5:
      c: 5
      title: "Trasporto di armi, munizioni e radio"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:02,17"
          text: "Mi parla e mi dice:"
        sequence-2:
          s: 2
          from: "00:00:02,17"
          to: "00:00:12,01"
          text: "“Guarda, noi abbiamo bisogno di una che ci porti su quello di cui abbiamo bisogno, in particolar modo della munizione e delle armi."
        sequence-3:
          s: 3
          from: "00:00:12,01"
          to: "00:00:16,22"
          text: "Te la senti di fare?”. Dico: “Sì, lo faccio, lo faccio”."
        sequence-4:
          s: 4
          from: "00:00:16,22"
          to: "00:00:23,19"
          text: "Allora c’erano i fratelli Ferrari che avevano una macelleria vicino al cinema D’Alberto,"
        sequence-5:
          s: 5
          from: "00:00:23,19"
          to: "00:00:28,28"
          text: "due fratelli erano in montagna nei partigiani nel distaccamento Don Pasquino,"
        sequence-6:
          s: 6
          from: "00:00:28,28"
          to: "00:00:31,19"
          text: "e uno invece era nei fascisti e..."
        sequence-7:
          s: 7
          from: "00:00:31,19"
          to: "00:00:36,05"
          text: "ho detto: “Beh, quand’è finita la guerra che ci fate a vostro fratello?”."
        sequence-8:
          s: 8
          from: "00:00:36,05"
          to: "00:00:39,24"
          text: "Dice: “Per Dio, è lì perché ce lo abbiamo mandato noi, sta buona."
        sequence-9:
          s: 9
          from: "00:00:39,24"
          to: "00:00:47,11"
          text: "Lui ha avuto fortuna che era fascista, dice, l’han preso volentieri e ci porta, ci manda fuori delle armi."
        sequence-10:
          s: 10
          from: "00:00:47,11"
          to: "00:00:54,00"
          text: "Tu, quando ti diciamo dove devi andare, vai che lui ti consegna della roba”."
        sequence-11:
          s: 11
          from: "00:00:54,00"
          to: "00:01:02,28"
          text: "Allora il punto di riferimento era il diurno di Reggio, è un albergo che è dietro alle Farmacie Riunite,"
        sequence-12:
          s: 12
          from: "00:01:02,28"
          to: "00:01:08,05"
          text: "c’era un albergo lì, che poi credo che adesso si chiami “Reggio”, non lo so..."
        sequence-13:
          s: 13
          from: "00:01:08,05"
          to: "00:01:14,10"
          text: "comunque io entravo lì e l’aspettavo, lui arrivava, mi dava un pacchettino, ci salutavamo e andavamo."
        sequence-14:
          s: 14
          from: "00:01:14,10"
          to: "00:01:17,04"
          text: "Normalmente eran delle rivoltelle, che dava."
        sequence-15:
          s: 15
          from: "00:01:17,04"
          to: "00:01:22,25"
          text: "Io se le rivoltelle erano due le portavo da sola perché avevo un bel petto"
        sequence-16:
          s: 16
          from: "00:01:22,25"
          to: "00:01:27,13"
          text: "e in mezzo al petto faceva da porta rivoltelle che era un piacere..."
        sequence-17:
          s: 17
          from: "00:01:27,13"
          to: "00:01:34,06"
          text: "poi me le legavo alla vita strette strette, alla vita, e in bicicletta andavo fino a Cerezzola,"
        sequence-18:
          s: 18
          from: "00:01:34,06"
          to: "00:01:42,02"
          text: "andavo fino a Currada, li portavo fino a Currada perché avevo l’appuntamento con Marco, Sergio Beretti si chiamava Marco,"
        sequence-19:
          s: 19
          from: "00:01:42,02"
          to: "00:01:48,02"
          text: "gli consegnavo la roba poi tornavo indietro. Alle volte c’erano delle pallottole, alle volte portavo su del sale, ecc."
        sequence-20:
          s: 20
          from: "00:01:48,02"
          to: "00:01:55,29"
          text: "Un giorno... la Maria Montanari, sua cugina che lavorava alle Reggiane,"
        sequence-21:
          s: 21
          from: "00:01:55,29"
          to: "00:02:04,03"
          text: "era riuscita a recuperare un radiotrasmittente di un aeroplano..."
        sequence-22:
          s: 22
          from: "00:02:04,03"
          to: "00:02:10,12"
          text: "era grande così, alto così... era a casa mia intanto intanto..."
        sequence-23:
          s: 23
          from: "00:02:10,12"
          to: "00:02:18,25"
          text: "siccome sono quelli che fanno “pì-pì pì-pì” non era la radiotrasmittente normale,"
        sequence-24:
          s: 24
          from: "00:02:18,25"
          to: "00:02:31,06"
          text: "cioè che ci sono adesso... era non so come si chiamano, quelli che c’è il bottone e schiacci, e che alla guerra, durante la guerra era quello praticamente in dotazione agli eserciti."
        sequence-25:
          s: 25
          from: "00:02:31,06"
          to: "00:02:36,26"
          text: "Allora c’è da portare su in montagna. Come facciamo a portarlo su in montagna?"
        sequence-26:
          s: 26
          from: "00:02:36,26"
          to: "00:02:43,13"
          text: "Ci mettiamo d’accordo io e la Maria e facciamo in questo modo: io invece di andare su in bicicletta vado su in treno,"
        sequence-27:
          s: 27
          from: "00:02:43,13"
          to: "00:02:56,05"
          text: "metto la bicicletta su, vado lì a prendere il treno alla Reggio-Ciano, metto la bicicletta sul vagone e poi io salgo."
        sequence-28:
          s: 28
          from: "00:02:56,05"
          to: "00:03:03,17"
          text: "Però prima... io salgo e vado in uno scompartimento. Maria arriva, guarda dove mi colloco, entra..."
        sequence-29:
          s: 29
          from: "00:03:03,17"
          to: "00:03:06,25"
          text: "io e lei non ci conosciamo,"
        sequence-30:
          s: 30
          from: "00:03:06,25"
          to: "00:03:15,05"
          text: "mette davanti a me, in fondo, il pacco, poi si prende su e va via, niente."
        sequence-31:
          s: 31
          from: "00:03:15,05"
          to: "00:03:19,04"
          text: "Perché abbiam detto: “Se lo trovano...”. Siccome sapevamo che lo facevano,"
        sequence-32:
          s: 32
          from: "00:03:19,04"
          to: "00:03:25,27"
          text: "venivano a guardare dentro nelle valige ecc... di chi è? Nessuno lo sa."
        sequence-33:
          s: 33
          from: "00:03:25,27"
          to: "00:03:35,17"
          text: "E viaggio bene fino a San Polo. A San Polo circondano il treno e ci sono i fascisti, la polizia fascista che va a guardare..."
        sequence-34:
          s: 34
          from: "00:03:35,17"
          to: "00:03:40,28"
          text: "ha guardato dappertutto, sotto i sedili, dentro ai pacchi, dentro le valige, dappertutto..."
        sequence-35:
          s: 35
          from: "00:03:40,28"
          to: "00:03:47,01"
          text: "non ha guardato il mio pacco, che era coperto con dei giornali, era legato, coperto... non l’hanno guardato."
        sequence-36:
          s: 36
          from: "00:03:47,01"
          to: "00:03:53,10"
          text: "Comunque io quando sono arrivata a Ciano ho messo la bicicletta in stazione, poi ho preso l’Enza, e sono andata su,"
        sequence-37:
          s: 37
          from: "00:03:53,10"
          to: "00:04:00,17"
          text: "poi ho chiesto a loro di venire a prendere questa maledetta radio, perché da Ciano a Cerezzola ci sono 3 o 4 Km, o 5... dietro all’Enza,"
        sequence-38:
          s: 38
          from: "00:04:00,17"
          to: "00:04:08,00"
          text: "non è una cosa simpatica con quell’affare, però non potevo passare i posti di blocco. Ho risolto il problema in quel modo."
