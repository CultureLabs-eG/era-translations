it:
  anita-malavasi:
    chapter-6:
      c: 6
      title: "Interrogata dai fascisti; clandestinitá"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:07,17"
          text: "Io... sono venuti circa una settimana dopo che loro li avevano arrestati, perché eravamo ancora in agosto."
        sequence-2:
          s: 2
          from: "00:00:07,17"
          to: "00:00:13,09"
          text: "Mi interrogano, per una giornata io sono stata interrogata,"
        sequence-3:
          s: 3
          from: "00:00:13,09"
          to: "00:00:23,17"
          text: "cioè al mattino, e m’ha interrogato il comandante dell’UPI, e uno dei commissari dell’UPI mi pare che fosse il dott. Cocconi,"
        sequence-4:
          s: 4
          from: "00:00:23,17"
          to: "00:00:28,18"
          text: "che era un cugino del comandante che era al comando unico,"
        sequence-5:
          s: 5
          from: "00:00:28,18"
          to: "00:00:35,29"
          text: "il vice comandante del comando unico dei partigiani della montagna."
        sequence-6:
          s: 6
          from: "00:00:35,29"
          to: "00:00:41,10"
          text: "In un modo molto duro ci...: “Perché tu hai”."
        sequence-7:
          s: 7
          from: "00:00:41,10"
          to: "00:00:44,24"
          text: "“No, io sono andata su a prendere delle uova, non è vero..."
        sequence-8:
          s: 8
          from: "00:00:44,24"
          to: "00:00:51,11"
          text: "c’è stato un uomo che ha voluto la mia carta d’identità ma io non so neanche chi sia”."
        sequence-9:
          s: 9
          from: "00:00:51,11"
          to: "00:00:54,23"
          text: "Cioè, capisci, ma per due o tre ore, sempre botta e risposta, botta e risposta, botta e risposta."
        sequence-10:
          s: 10
          from: "00:00:54,23"
          to: "00:01:01,07"
          text: "Poi quelli han detto: “Vabbé, adesso ti mettiamo a confronto di quel che t’ha preso la carta d’identità”."
        sequence-11:
          s: 11
          from: "00:01:01,07"
          to: "00:01:09,25"
          text: "E vedo che questo lo portano dentro, un uomo, lui era in borghese ma era tutto vestito dalla festa, con la cravatta..."
        sequence-12:
          s: 12
          from: "00:01:09,25"
          to: "00:01:14,22"
          text: "io sapevo che i partigiani li torturavano, visto che lui non l’avevano torturato..."
        sequence-13:
          s: 13
          from: "00:01:14,22"
          to: "00:01:23,15"
          text: "e quello si mette “pé pé pé pé” a dire quello che avevo fatto, che non ho fatto, che mio fratello era un partigiano e che io ero andata a prendere una rivoltella."
        sequence-14:
          s: 14
          from: "00:01:23,15"
          to: "00:01:27,21"
          text: "Guarda io ho perso il lume della ragione, ho perso il lume della ragione"
        sequence-15:
          s: 15
          from: "00:01:27,21"
          to: "00:01:33,05"
          text: "e ho reagito, ed è stata la mia fortuna, perché ho reagito in un modo molto duro:"
        sequence-16:
          s: 16
          from: "00:01:33,05"
          to: "00:01:37,04"
          text: "“Sei un delinquente, io sono venuta a prendere la rivoltella?"
        sequence-17:
          s: 17
          from: "00:01:37,04"
          to: "00:01:43,29"
          text: "Tu quando sono arrivata hai voluto la mia carta d’identità, hai preso nome e cognome e il numero della mia carta d’identità,"
        sequence-18:
          s: 18
          from: "00:01:43,29"
          to: "00:01:51,19"
          text: "e siccome hai visto che abitavo a Reggio, tu hai detto che conoscevi mio fratello...”."
        sequence-19:
          s: 19
          from: "00:01:51,19"
          to: "00:01:58,17"
          text: "Quello l’ho dovuto dire, mio fratello era già scappato in montagna, era anche la mia salvezza, no?"
        sequence-20:
          s: 20
          from: "00:01:58,17"
          to: "00:02:05,17"
          text: "“Tu hai detto che conoscevi mio fratello, che io dovevo portare un’arma a mio fratello... ma come faccio io a dirti no?"
        sequence-21:
          s: 21
          from: "00:02:05,17"
          to: "00:02:11,14"
          text: "Tu eri armato, io avevo solo il cestino delle uova in mano”. Ma proprio in un modo molto cattivo."
        sequence-22:
          s: 22
          from: "00:02:11,14"
          to: "00:02:18,16"
          text: "E allora lui ha detto: “Sì, le cose stanno così”. Cioè di fatto si è rimangiato praticamente quello che aveva detto."
        sequence-23:
          s: 23
          from: "00:02:18,16"
          to: "00:02:24,06"
          text: "Allora loro han detto: “Bòn, adesso tu firmi il verbale”. Io se ti devo dire quello che han scritto nel verbale, non lo so."
        sequence-24:
          s: 24
          from: "00:02:24,06"
          to: "00:02:26,28"
          text: "Io e mia cugina abbiam firmato il verbale,"
        sequence-25:
          s: 25
          from: "00:02:26,28"
          to: "00:02:34,04"
          text: "poi han detto: “Adesso andate a casa ma domani mattina noi vi... dobbiamo parlare ancora con voi”. Boh."
        sequence-26:
          s: 26
          from: "00:02:34,04"
          to: "00:02:38,15"
          text: "Io dico: “Ma scusatemi, io ho paura a stare a casa, sfollo da..."
        sequence-27:
          s: 27
          from: "00:02:38,15"
          to: "00:02:47,28"
          text: "vado tutte le sere io vado a San Bartolomeo che ho mia cugina che è la segretaria del fascio di San Bartolomeo, se mi lasciate andare là...”."
        sequence-28:
          s: 28
          from: "00:02:47,28"
          to: "00:02:56,05"
          text: "E mia cugina, l’altra che era con me, dice: “Sì, anch’io vado con lei oppure vado da mia mamma, se ci lasciate andare”."
        sequence-29:
          s: 29
          from: "00:02:56,05"
          to: "00:02:58,28"
          text: "“Sì. Sì, lì ci potete andare”. Figurati!"
        sequence-30:
          s: 30
          from: "00:02:58,28"
          to: "00:03:05,02"
          text: "Io arrivo a casa, c’è Mafaldo Chiessi che anche lui era un antifascista"
        sequence-31:
          s: 31
          from: "00:03:05,02"
          to: "00:03:09,21"
          text: "che operava, lui teneva collegamento Reggio con Milano e mi dice:"
        sequence-32:
          s: 32
          from: "00:03:09,21"
          to: "00:03:16,26"
          text: "“Ma qui tu non ci puoi stare, ma tu scherzi, domani mattina ti torturano,"
        sequence-33:
          s: 33
          from: "00:03:16,26"
          to: "00:03:26,02"
          text: "quelli ti hanno dato il dolcetto, dice, ma tu domani mattina vedrai che cambiano le cose, non credo con un fatto come quello che è avvenuto...”, che gli ho spiegato ecc. ecc.,"
        sequence-34:
          s: 34
          from: "00:03:26,02"
          to: "00:03:31,16"
          text: "dice: “Non ti credere che vedrai che senz’altro ti vengono a prendere, scappa subito”."
        sequence-35:
          s: 35
          from: "00:03:31,16"
          to: "00:03:35,08"
          text: "Poveretto, mio padre a un determinato momento dice:"
        sequence-36:
          s: 36
          from: "00:03:35,08"
          to: "00:03:40,17"
          text: "“Ma santi numi, io ho quattro figli, devo dire che non li conosco,"
        sequence-37:
          s: 37
          from: "00:03:40,17"
          to: "00:03:44,17"
          text: "perché io non ho mai pensato che tu fossi...”."
        sequence-38:
          s: 38
          from: "00:03:44,17"
          to: "00:03:49,19"
          text: "Perché operavamo ma operavamo nella clandestinità assoluta,"
        sequence-39:
          s: 39
          from: "00:03:49,19"
          to: "00:03:57,06"
          text: "nemmeno il mio fidanzato sapeva il lavoro che facevo, né sua madre né suo cognato gli avevano detto che io facevo questo lavoro."
        sequence-40:
          s: 40
          from: "00:03:57,06"
          to: "00:04:07,08"
          text: "Perché per allora la clandestinità era determinante per la salvezza della vita... cioè non esisteva nessun valore, fondamentalmente esisteva questo."
        sequence-41:
          s: 41
          from: "00:04:07,08"
          to: "00:04:10,23"
          text: "E dice: “E adesso anche tu vai via."
        sequence-42:
          s: 42
          from: "00:04:10,23"
          to: "00:04:15,24"
          text: "Ho un figlio che è un anno che non so dov’è, è scappato ma non so se è vivo;"
        sequence-43:
          s: 43
          from: "00:04:15,24"
          to: "00:04:22,18"
          text: "l’altro è tre mesi che non so dov’è, dice, è venuto a casa un momento però adesso io non so più dov’è”,"
        sequence-44:
          s: 44
          from: "00:04:22,18"
          to: "00:04:26,26"
          text: "perché il collegamento pianura- montagna non esisteva con le famiglie, dice:"
        sequence-45:
          s: 45
          from: "00:04:26,26"
          to: "00:04:32,26"
          text: "“Adesso vai via anche tu, rimango a casa con una ragazzina di dieci anni”, perché mia sorella aveva quell’età,"
        sequence-46:
          s: 46
          from: "00:04:32,26"
          to: "00:04:37,12"
          text: "però dice: “Io penso che tu abbia fatto la scelta giusta,"
        sequence-47:
          s: 47
          from: "00:04:37,12"
          to: "00:04:47,21"
          text: "se non altro – dice – a differenza di noi che stando a casa facciamo la fine dei topi, tu hai la possibilità di salvarti, almeno hai la possibilità di difenderti;"
        sequence-48:
          s: 48
          from: "00:04:47,21"
          to: "00:04:52,19"
          text: "però ricordati, dice, che tuo padre ha una grande stima di te”."
        sequence-49:
          s: 49
          from: "00:04:52,19"
          to: "00:04:55,05"
          text: "Questo è stato il discorso che mi ha fatto mio padre."
