it:
  anita-malavasi:
    chapter-7:
      c: 7
      title: "Diventare partigiana: diritti, doveri"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:06,08"
          text: "Noi andiamo, dopo poco ci arriva incontro una pattuglia,"
        sequence-2:
          s: 2
          from: "00:00:06,08"
          to: "00:00:15,01"
          text: "cioè un gruppo di partigiani del distaccamento Rosselli, lui era già, era uno dei partigiani della zona, ci son venuti incontro e arrivo in distaccamento."
        sequence-3:
          s: 3
          from: "00:00:15,01"
          to: "00:00:21,13"
          text: "Come arrivo in distaccamento il comandante parla con noi, vuol sapere perché siamo andate su,"
        sequence-4:
          s: 4
          from: "00:00:21,13"
          to: "00:00:30,02"
          text: "gli spieghiamo quello che è successo, e anche lì un capovolgimento della situazione, una realtà completamente diversa,"
        sequence-5:
          s: 5
          from: "00:00:30,02"
          to: "00:00:36,03"
          text: "che non è solo che devi imparare a combattere, ma il comandante partigiano dice:"
        sequence-6:
          s: 6
          from: "00:00:36,03"
          to: "00:00:42,10"
          text: "“Guardate, in questo momento voi non siete più né uomini né donne, siete dei partigiani,"
        sequence-7:
          s: 7
          from: "00:00:42,10"
          to: "00:00:48,28"
          text: "fate ciò che fanno gli altri, dividete con noi e dormite nelle stanze con noi,"
        sequence-8:
          s: 8
          from: "00:00:48,28"
          to: "00:00:56,07"
          text: "dividete con noi il pasto, dividete con noi quello che c’è da fare, cioè pattuglie,"
        sequence-9:
          s: 9
          from: "00:00:56,07"
          to: "00:01:06,22"
          text: "inizialmente imparerete piano piano, intanto imparate ad adoperare le armi, a conoscere le armi, come accudirle, come conservarle, come caricarle e come utilizzarle”."
        sequence-10:
          s: 10
          from: "00:01:06,22"
          to: "00:01:15,08"
          text: "Poi dice: “Vi faremo fare guardia, pattuglia e piano piano imparerete a diventare delle combattenti."
        sequence-11:
          s: 11
          from: "00:01:15,08"
          to: "00:01:22,27"
          text: "Però qui avete i medesimi diritti e i medesimi doveri dei partigiani,"
        sequence-12:
          s: 12
          from: "00:01:22,27"
          to: "00:01:32,11"
          text: "qui nessuno vi deve mettere in difficoltà e voi dovete comportarvi da non mettere nessuno in difficoltà”."
        sequence-13:
          s: 13
          from: "00:01:32,11"
          to: "00:01:38,16"
          text: "Infatti la sera andiamo a dormire, figurati... prima ci avevano messo a dormire in una stanza, era piena di cimici,"
        sequence-14:
          s: 14
          from: "00:01:38,16"
          to: "00:01:43,23"
          text: "siamo dovute scappare perché non si riusciva a dormire per i pizzicotti che prendevi,"
        sequence-15:
          s: 15
          from: "00:01:43,23"
          to: "00:01:50,28"
          text: "e siamo andate a dormire... la prima sera che ho dormito con loro io ero fra De Pietri che era un partigiano di Reggio,"
        sequence-16:
          s: 16
          from: "00:01:50,28"
          to: "00:02:05,17"
          text: "una persona che sono sempre stata amica anche dopo, e un carabiniere, un giovane carabiniere sardo che non aveva accettato l’ordine dei tedeschi ed era scappato con i partigiani."
        sequence-17:
          s: 17
          from: "00:02:05,17"
          to: "00:02:08,03"
          text: "Abbiamo chiacchierato tutta notte,"
        sequence-18:
          s: 18
          from: "00:02:08,03"
          to: "00:02:15,13"
          text: "loro mi domandavano informazioni dalla città e io domandavo informazioni a loro, insomma, come ci dovevamo comportare, ecc."
        sequence-19:
          s: 19
          from: "00:02:15,13"
          to: "00:02:19,02"
          text: "E mi son resa conto veramente della differenza."
        sequence-20:
          s: 20
          from: "00:02:19,02"
          to: "00:02:23,20"
          text: "A casa, dormire vicino a un uomo... stavi fresca!"
        sequence-21:
          s: 21
          from: "00:02:23,20"
          to: "00:02:24,04"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:24,04"
          to: "00:02:34,29"
          text: "La donna era importantissima per i partigiani, perché la donna andava dove loro non potevano andare; loro erano renitenti alla leva,"
        sequence-23:
          s: 23
          from: "00:02:34,29"
          to: "00:02:47,15"
          text: "loro erano uomini e ovunque dove andavano, anche giovani, venivano presi, perquisiti e mandati in campo di concentramento come minimo; mentre invece noi donne non essendo renitenti alla leva,"
        sequence-24:
          s: 24
          from: "00:02:47,15"
          to: "00:02:57,26"
          text: "non avendo l’obbligatorietà di essere nell’esercito o comunque fra i fascisti, questo ci permetteva degli spostamenti che a loro non permettevano,"
        sequence-25:
          s: 25
          from: "00:02:57,26"
          to: "00:03:03,11"
          text: "per cui vedi... stampa, propaganda, armi, tutto ad esempio..."
        sequence-26:
          s: 26
          from: "00:03:03,11"
          to: "00:03:09,21"
          text: "quando una formazione di GAP o di SAP che operava in pianura si muoveva,"
        sequence-27:
          s: 27
          from: "00:03:09,21"
          to: "00:03:19,25"
          text: "davanti c’era la donna, anche la formazione della montagna, il distaccamento Rosselli che era lì a Canossa, a Cavandola vicino a Canossa,"
        sequence-28:
          s: 28
          from: "00:03:19,25"
          to: "00:03:29,02"
          text: "se veniva a Quattro Castella, oppure faceva un’azione sulla Via Emilia, era una partigiana che faceva da battistrada, capisci?"
        sequence-29:
          s: 29
          from: "00:03:29,02"
          to: "00:03:39,26"
          text: "Che venivano chiamate staffette ma eravamo i battistrada in quanto andavi avanti a vedere quello che c’era e tornavi indietro dicendo: “La strada è libera”,"
        sequence-30:
          s: 30
          from: "00:03:39,26"
          to: "00:03:43,00"
          text: "era estremamente importante questo, oppure il trasporto d’armi, ecc."
