it:
  anita-malavasi:
    chapter-8:
      c: 8
      title: "Nome di battaglia Laila"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:09,11"
          text: "Io ho scelto il nome di Laila perché quando tu entravi nella clandestinità, è il rapporto tra i clandestini,"
        sequence-2:
          s: 2
          from: "00:00:09,11"
          to: "00:00:19,00"
          text: "anche se eri a Reggio e operavi, come dire... con gli amici ero Anita, ma con i partigiani cioè quelli"
        sequence-3:
          s: 3
          from: "00:00:19,00"
          to: "00:00:28,20"
          text: "che operavano nella clandestinità, alle volte anche persone che non conoscevi, che vedevi per la prima volta, ti conosceva con il nome di Laila,"
        sequence-4:
          s: 4
          from: "00:00:28,20"
          to: "00:00:32,00"
          text: "perché il nome di combattente,"
        sequence-5:
          s: 5
          from: "00:00:32,00"
          to: "00:00:38,23"
          text: "cioè il soprannome che ti era dato ti permetteva una maggiore salvezza,"
        sequence-6:
          s: 6
          from: "00:00:38,23"
          to: "00:00:48,02"
          text: "in quanto se uno veniva arrestato, tanti si son salvati in questo modo, e quello sotto tortura parlava, dava il nome che tu gli avevi dato,"
        sequence-7:
          s: 7
          from: "00:00:48,02"
          to: "00:00:51,20"
          text: "ma non ti... che non era il tuo nome."
        sequence-8:
          s: 8
          from: "00:00:51,20"
          to: "00:00:52,08"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:52,08"
          to: "00:00:56,03"
          text: "Io avevo scelto il nome di Laila perché io, siccome leggevo molto,"
        sequence-10:
          s: 10
          from: "00:00:56,03"
          to: "00:01:05,06"
          text: "avevo letto un libro sugli Aztechi dove una principessa, una donna il cui"
        sequence-11:
          s: 11
          from: "00:01:05,06"
          to: "00:01:17,09"
          text: "fidanzato o marito era una figura di primo piano, cioè era un principe azteco, era comandante di una formazione che combatteva contro gli spagnoli,"
        sequence-12:
          s: 12
          from: "00:01:17,09"
          to: "00:01:22,27"
          text: "era caduto, il re era stato ucciso e lei aveva preso il suo posto;"
        sequence-13:
          s: 13
          from: "00:01:22,27"
          to: "00:01:29,09"
          text: "per cui era il primo nome di donna combattente, per me era giusto avere quel nome,"
        sequence-14:
          s: 14
          from: "00:01:29,09"
          to: "00:01:34,00"
          text: "era una combattente... per cui mi ero adeguata col nome a quello che facevo."
