it:
  anita-malavasi:
    chapter-9:
      c: 9
      title: "Lascia fidanzato per restare partigiana"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:11,09"
          text: "Va detto che le donne cominciavano ad aumentare, le donne su in montagna, perché erano già cominciati a essere degli arresti di donne, vi erano delle donne"
        sequence-2:
          s: 2
          from: "00:00:11,09"
          to: "00:00:18,05"
          text: "che erano state torturate ecc., quando erano in pericolo si ritiravano, andavano in montagna con i partigiani."
        sequence-3:
          s: 3
          from: "00:00:18,05"
          to: "00:00:25,18"
          text: "Allora l’opinione pubblica, i beghìn: “Ah, chissà cosa fanno!”."
        sequence-4:
          s: 4
          from: "00:00:25,18"
          to: "00:00:29,22"
          text: "Ecco, con il “chissà cosa fanno” mi sono incontrata, mi sono scontrata anch’io."
        sequence-5:
          s: 5
          from: "00:00:29,22"
          to: "00:00:35,17"
          text: "Perché dopo un mese che io ero in un distaccamento, che ero su al Barazzone,"
        sequence-6:
          s: 6
          from: "00:00:35,17"
          to: "00:00:44,00"
          text: "vengo, mi chiamano di venire a Cerezzola che c’è Nanzio Corrada che mi aspetta, il mio fidanzato."
        sequence-7:
          s: 7
          from: "00:00:44,00"
          to: "00:00:54,06"
          text: "Lui era via ed era tornato. Quando è tornato io mi incontro con il mio fidanzato. Quando l’ho visto che ho visto la sua faccia ho detto: “Qui altro che temporale!”."
        sequence-8:
          s: 8
          from: "00:00:54,06"
          to: "00:00:59,14"
          text: "E quello mi dice: “Guarda che tu adesso vieni immediatamente via con me”."
        sequence-9:
          s: 9
          from: "00:00:59,14"
          to: "00:01:05,08"
          text: "Dico: “Beh, e perché? Scusami, son dovuta scappare perché se mi prendono mi fucilano,"
        sequence-10:
          s: 10
          from: "00:01:05,08"
          to: "00:01:08,17"
          text: "credi che sia giusto che io ritorni a casa? Non è giusto!”."
        sequence-11:
          s: 11
          from: "00:01:08,17"
          to: "00:01:13,23"
          text: "Dice: “No, no, ci sposiamo poi tu vieni a Varese e nessuno ti viene a cercare”."
        sequence-12:
          s: 12
          from: "00:01:13,23"
          to: "00:01:22,15"
          text: "“Per Dio, ci sposiamo, diamo alle autorità le informazioni che loro hanno bisogno e tu credi che mi lascino a Varese?"
        sequence-13:
          s: 13
          from: "00:01:22,15"
          to: "00:01:26,26"
          text: "Ma io dico, ma sei più contento che mi torturano? Tu hai voglia di scherzare”."
        sequence-14:
          s: 14
          from: "00:01:26,26"
          to: "00:01:32,27"
          text: "E poi dico: “Scusami, io ho fatto questa scelta, per quale motivo io devo venir via?”."
        sequence-15:
          s: 15
          from: "00:01:32,27"
          to: "00:01:40,20"
          text: "E lui mi dice: “Se tu resti qui, diventi una donna indegna di educare i miei figli”."
        sequence-16:
          s: 16
          from: "00:01:40,20"
          to: "00:01:45,05"
          text: "Ecco, lì io non c’ho più visto."
        sequence-17:
          s: 17
          from: "00:01:45,05"
          to: "00:01:51,15"
          text: "Già avevamo avuto delle forti discussioni sul compito della donna nella famiglia,"
        sequence-18:
          s: 18
          from: "00:01:51,15"
          to: "00:01:56,03"
          text: "perché io non accettavo di essere considerata una nullità,"
        sequence-19:
          s: 19
          from: "00:01:56,03"
          to: "00:02:04,18"
          text: "che l’uomo mi sposava per avere una serva tuttofare e che gli faceva anche i figli, e chi comandava,"
        sequence-20:
          s: 20
          from: "00:02:04,18"
          to: "00:02:09,17"
          text: "chi decideva in casa era l’uomo. Ecco, io questo non riuscivo"
        sequence-21:
          s: 21
          from: "00:02:09,17"
          to: "00:02:14,15"
          text: "a capirlo e di conseguenza ero oggetto di continua discussione, discutevo anche con mio padre su questo"
        sequence-22:
          s: 22
          from: "00:02:14,15"
          to: "00:02:24,28"
          text: "ma solo che mio padre era una persona molto democratica e anche evoluta, ecco, che certi discorsi li capiva. Lui no, lui diceva che la donna... è l’uomo che decide."
        sequence-23:
          s: 23
          from: "00:02:24,28"
          to: "00:02:30,17"
          text: "Scusami veh, un figlio è per te l’atto di un momento,"
        sequence-24:
          s: 24
          from: "00:02:30,17"
          to: "00:02:35,27"
          text: "per me nove mesi gli do la mia vita, per nove mesi il figlio vive dentro di me,"
        sequence-25:
          s: 25
          from: "00:02:35,27"
          to: "00:02:44,01"
          text: "e poi dopo sono io che lo alimento, sono io che lo accudisco, sono io che gli do la possibilità di vivere..."
        sequence-26:
          s: 26
          from: "00:02:44,01"
          to: "00:02:51,08"
          text: "e io non ho nessun potere decisionale, nemmeno di discutere come questo ragazzo deve crescere... beh ma dico, scherziamo?"
        sequence-27:
          s: 27
          from: "00:02:51,08"
          to: "00:02:59,01"
          text: "Dice: “In casa chi comanda è l’uomo”. Beh, dico: “Adesso tu vai a casa, a comandare a casa tua,"
        sequence-28:
          s: 28
          from: "00:02:59,01"
          to: "00:03:04,00"
          text: "che io vado in montagna, io resto dove sono perché questa è un scelta che ho fatto”."
        sequence-29:
          s: 29
          from: "00:03:04,00"
          to: "00:03:10,11"
          text: "Non era una scelta facile, allora, perchè dopo tanti anni di fidanzamento"
        sequence-30:
          s: 30
          from: "00:03:10,11"
          to: "00:03:16,11"
          text: "era ciò che io avevo scelto per il mio futuro ecco, che io dovevo dargli un taglio netto a questo futuro,"
        sequence-31:
          s: 31
          from: "00:03:16,11"
          to: "00:03:23,29"
          text: "e per me non era una cosa facile, dovevo mettere nella mia mente anche il fatto che forse non mi sarei più sposata,"
        sequence-32:
          s: 32
          from: "00:03:23,29"
          to: "00:03:28,29"
          text: "perché allora dopo tanti anni di fidanzamento eri considerata una vedova,"
        sequence-33:
          s: 33
          from: "00:03:28,29"
          to: "00:03:36,19"
          text: "per cui nessun giovane, difficilmente un giovane si sarebbe sposato una donna, si sarebbe sposato una donna come me."
        sequence-34:
          s: 34
          from: "00:03:36,19"
          to: "00:03:46,25"
          text: "Però per me non me la sentivo di formare una famiglia con un uomo che la pensava in quel modo."
