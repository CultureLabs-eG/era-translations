it:
  anita-malavasi:
    chapter-10:
      c: 10
      title: "Laila comanda formazione di staffette"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:06,08"
          text: "Poi come sono guarita m’hanno dato ordine di andare al comando di brigata."
        sequence-2:
          s: 2
          from: "00:00:06,08"
          to: "00:00:20,04"
          text: "Dal comando di brigata mi hanno detto: “Oggi, adesso spostiamo tutte le donne e formiamo una formazione di donne che deve, con il compito... – lo chiamavano “ufficio informazione”,"
        sequence-3:
          s: 3
          from: "00:00:20,04"
          to: "00:00:26,16"
          text: "cioè servizio informazione – con il compito di mantenere il collegamento con la brigata"
        sequence-4:
          s: 4
          from: "00:00:26,16"
          to: "00:00:41,11"
          text: "e il collegamento fuori, cioè il collegamento di tutta la brigata, il collegamento con le altre formazioni, il collegamento fuori della brigata e anche il servizio di vigilanza, cioè informazioni, ecc. ecc.”."
        sequence-5:
          s: 5
          from: "00:00:41,11"
          to: "00:00:50,20"
          text: "E io sono andata a Vetto, sono andata a Vetto e ho aspettato che arrivassero tutte le altre partigiane."
        sequence-6:
          s: 6
          from: "00:00:50,20"
          to: "00:00:51,12"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:51,12"
          to: "00:00:59,19"
          text: "Allora viene giù il commissario e mi dice: “Laila, te la senti di prendere la responsabilità del gruppo? Tu sarai il comandante delle staffette,"
        sequence-8:
          s: 8
          from: "00:00:59,19"
          to: "00:01:07,12"
          text: "la responsabile del gruppo delle staffette che operano in questa formazione”."
        sequence-9:
          s: 9
          from: "00:01:07,12"
          to: "00:01:13,24"
          text: "Io dico di sì, ho detto di sì e abbiamo cominciato a operare con tutto il lavoro..."
        sequence-10:
          s: 10
          from: "00:01:13,24"
          to: "00:01:21,01"
          text: "però il lavoro era talmente grande che alle volte non riuscivamo nemmeno a dormire"
        sequence-11:
          s: 11
          from: "00:01:21,01"
          to: "00:01:27,22"
          text: "perché non solo facevamo tutto questo lavoro di collegamento, ma facevamo anche il lavoro"
        sequence-12:
          s: 12
          from: "00:01:27,22"
          to: "00:01:33,15"
          text: "di battistrada, di staffette quando le formazioni andavano in determinati posti."
        sequence-13:
          s: 13
          from: "00:01:33,15"
          to: "00:01:46,15"
          text: "Ad esempio quando hanno fatto saltare il ponte della Cerezzola, che è a 3 o 4 Km da Ciano, mi hanno chiesto di fare la staffetta alla formazione:"
        sequence-14:
          s: 14
          from: "00:01:46,15"
          to: "00:01:56,29"
          text: "erano 3 squadre di 3 distaccamenti comandati da Gianni, da quell’ufficiale che ti ho detto che conoscevo, il quale ha detto: “Laila, tu vai davanti”."
        sequence-15:
          s: 15
          from: "00:01:56,29"
          to: "00:02:05,01"
          text: "Allora, anche lì, io non ero vestita in borghese, però portavo io... quando mi spostavo io ero sempre armata,"
        sequence-16:
          s: 16
          from: "00:02:05,01"
          to: "00:02:12,19"
          text: "a seconda dei posti dove andavo, se mi spostavo di notte tenevo la rivoltella che poteva anche ammazzare qualcheduno;"
        sequence-17:
          s: 17
          from: "00:02:12,19"
          to: "00:02:28,01"
          text: "se mi spostavo in zone pericolose, prendevo, avevo una piccola rivoltella, una Beretta, una 6 e qualche cosa, che adesso non mi ricordo bene il calibro, perché era molto..."
        sequence-18:
          s: 18
          from: "00:02:28,01"
          to: "00:02:34,09"
          text: "facilmente insomma riuscivi a nasconderla. E Gianni vede la rivoltella e dice: “Ma, Laila!”."
        sequence-19:
          s: 19
          from: "00:02:34,09"
          to: "00:02:39,25"
          text: "Dico: “Guarda, ci mettiamo d’accordo. Io vado davanti, ecco, poi torno indietro."
        sequence-20:
          s: 20
          from: "00:02:39,25"
          to: "00:02:47,04"
          text: "Se non ho voglia di far la strada vi faccio un fischio che vuol dire che la strada è libera”."
        sequence-21:
          s: 21
          from: "00:02:47,04"
          to: "00:03:00,06"
          text: "Dico: “Però buttacaso, se io mi trovo che vedo una formazione, se non riesco a tornare indietro, perché può darsi anche che mi bloccano, se non riesco a tornare indietro"
        sequence-22:
          s: 22
          from: "00:03:00,06"
          to: "00:03:12,09"
          text: "o a darvi voce del pericolo, io guarda Gianni che anche a costo di piantarmi io la pallottola nella pancia – perché la rivoltella la tenevo nascosta qui, dico – io faccio sparare la rivoltella,"
        sequence-23:
          s: 23
          from: "00:03:12,09"
          to: "00:03:22,06"
          text: "perché loro non la vedono, come l’ho messa, almeno vi do il “stai attento” perché il rumore è quello che è, ma la porto solo per questo”."
        sequence-24:
          s: 24
          from: "00:03:22,06"
          to: "00:03:29,09"
          text: "E lui: “Ma sei matta?”. “No, non sono matta – dico – ma ti rendi conto che io ho la responsabilità di tre squadre?”."
        sequence-25:
          s: 25
          from: "00:03:29,09"
          to: "00:03:40,01"
          text: "Cioè vedi, ti dico questo per dirti che ... eravamo responsabili del nostro lavoro, cioè sentivamo la responsabilità del nostro compito;"
        sequence-26:
          s: 26
          from: "00:03:40,01"
          to: "00:03:51,20"
          text: "e se c’era anche pericolo la ragazza non era una cosa che facevo solo io... cioè le ragazze che avevano questa responsabilità andavano anche nel pericolo."
        sequence-27:
          s: 27
          from: "00:03:51,20"
          to: "00:03:52,26"
          text: ~
        sequence-28:
          s: 28
          from: "00:03:52,26"
          to: "00:03:55,14"
          text: "E abbiamo continuato il lavoro così."
        sequence-29:
          s: 29
          from: "00:03:55,14"
          to: "00:04:02,13"
          text: "Abbiamo sempre continuato... c’è stato un momento che eravamo addirittura una trentina, poi ci divisero:"
        sequence-30:
          s: 30
          from: "00:04:02,13"
          to: "00:04:09,01"
          text: "una parte faceva il lavoro politico di collegamento con la popolazione per avere l’aiuto della popolazione,"
        sequence-31:
          s: 31
          from: "00:04:09,01"
          to: "00:04:13,15"
          text: "noi continuiamo a fare il nostro lavoro: collegamenti, ecc."
        sequence-32:
          s: 32
          from: "00:04:13,15"
          to: "00:04:21,24"
          text: "Arriviamo al 25 aprile, sono al comando di brigata, al comando di brigata mi dicono: “Prepara la formazione per rientrare”."
        sequence-33:
          s: 33
          from: "00:04:21,24"
          to: "00:04:27,13"
          text: "Io aspettavo con ansia, cioè tutti quanti noi,"
        sequence-34:
          s: 34
          from: "00:04:27,13"
          to: "00:04:32,04"
          text: "erano nove mesi ormai che ero in montagna, lontano dalla famiglia;"
        sequence-35:
          s: 35
          from: "00:04:32,04"
          to: "00:04:41,04"
          text: "c’era una di un ristorante di Vetto che gli avevo insegnato a andare a casa mia per cui il collegamento..."
        sequence-36:
          s: 36
          from: "00:04:41,04"
          to: "00:04:50,20"
          text: "ecco lei una volta alla settimana veniva a far la spesa a Reggio e allora mi parlava della mia famiglia ecc. e portava le mie notizie."
        sequence-37:
          s: 37
          from: "00:04:50,20"
          to: "00:04:55,25"
          text: "Comunque desideravamo... d’altra parte ero all’estremo della forza fisica."
        sequence-38:
          s: 38
          from: "00:04:55,25"
          to: "00:05:05,17"
          text: "Guardate che il modo come vivevamo, la mancanza di alimentazione sufficiente, la mancanza di vitamine..."
        sequence-39:
          s: 39
          from: "00:05:05,17"
          to: "00:05:14,14"
          text: "avevo... prima di partire dovevo scaldare le gambe come i cavalli quando devono fare la corsa, perché come mi alzavo avevo un mal di gambe tremendo."
        sequence-40:
          s: 40
          from: "00:05:14,14"
          to: "00:05:20,26"
          text: "Poi m’era venuta tutta una infiammazione cioè, le gengive"
        sequence-41:
          s: 41
          from: "00:05:20,26"
          to: "00:05:33,05"
          text: "tutte infiammate che calavano e siccome non avevi niente il medico ci aveva insegnato a mettere qualche milligrammo"
        sequence-42:
          s: 42
          from: "00:05:33,05"
          to: "00:05:41,29"
          text: "di verderame nell’acqua e poi disinfettarci con quella la bocca... per dirvi quella che era la nostra condizione."
        sequence-43:
          s: 43
          from: "00:05:41,29"
          to: "00:05:51,15"
          text: "Poi venne su uno studente di medicina che portò su... fece ad alcune di noi – a me non le fece perché era un momento che non poteva farmele –"
        sequence-44:
          s: 44
          from: "00:05:51,15"
          to: "00:05:59,24"
          text: "delle punture di vitamina che quelle povere ragazze che hanno avuto quelle punture urlavano come delle pazze dal male, gliele faceva nella schiena."
        sequence-45:
          s: 45
          from: "00:05:59,24"
          to: "00:06:08,10"
          text: "Questo per dirvi che era la nostra condizione. Perciò sentivamo il bisogno di tornare a casa."
        sequence-46:
          s: 46
          from: "00:06:08,10"
          to: "00:06:14,02"
          text: "Quando al comando di brigata mi hanno detto questo, erano lì a Gottano, io da Gottano vedevo..."
        sequence-47:
          s: 47
          from: "00:06:14,02"
          to: "00:06:22,22"
          text: "mi son messa a sedere su un sasso fuori Gottano e vedevo tutte le montagne, i boschi, ecc."
        sequence-48:
          s: 48
          from: "00:06:22,22"
          to: "00:06:27,27"
          text: "e mi è ritornato alla mente, cioè hai rivissuto tutto il periodo della guerra partigiana, i boschi..."
        sequence-49:
          s: 49
          from: "00:06:27,27"
          to: "00:06:33,12"
          text: "e mi è venuta una grande tristezza, non perché lasciavo quel posto,"
        sequence-50:
          s: 50
          from: "00:06:33,12"
          to: "00:06:38,16"
          text: "ma perché avevo lasciato tanti morti."
