it:
  anita-malavasi:
    chapter-11:
      c: 11
      title: "Attivitá nel dopoguerra"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:08,01"
          text: "Poi sono tornata a casa, ma sapevo che a casa avrei ritrovato quello che avevo lasciato."
        sequence-2:
          s: 2
          from: "00:00:08,01"
          to: "00:00:13,15"
          text: "E tenendo conto che lassù mi ero formata un’altra personalità,"
        sequence-3:
          s: 3
          from: "00:00:13,15"
          to: "00:00:15,23"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:15,23"
          to: "00:00:22,01"
          text: "e avevo... ero molto rispettata non solo perché mi avevano dato i gradi, ma quando c’erano delle operazioni"
        sequence-5:
          s: 5
          from: "00:00:22,01"
          to: "00:00:29,19"
          text: "delicate da fare mi mandavano, per i collegamenti ecc. cioè ero molto valutata"
        sequence-6:
          s: 6
          from: "00:00:29,19"
          to: "00:00:44,20"
          text: "e non avevo, non intendevo più accettare di andare a casa dove dovevo domandare che cosa dovevo fare, cioè per essere costantemente... subire l’osservazione “ma tuo fratello dice, ma tuo padre dice, ecc.”."
        sequence-7:
          s: 7
          from: "00:00:44,20"
          to: "00:00:50,22"
          text: "Come sono venuta a casa ho detto con mio padre: “Io non voglio più lavorare in casa,"
        sequence-8:
          s: 8
          from: "00:00:50,22"
          to: "00:01:00,14"
          text: "ma voglio trovare una dimensione di vita mia, trovarmi un tipo di lavoro per quale essere indipendente e poter dare il meglio di me stessa,"
        sequence-9:
          s: 9
          from: "00:01:00,14"
          to: "00:01:04,29"
          text: "perché in casa sono soffocata”. E papà ha accettato."
        sequence-10:
          s: 10
          from: "00:01:04,29"
          to: "00:01:13,29"
          text: "Allora ho cominciato a lavorare, costruire le cellule femminili, costruire il movimento femminile,"
        sequence-11:
          s: 11
          from: "00:01:13,29"
          to: "00:01:20,22"
          text: "e poi mi hanno chiesto di fare il lavoro... cioè di... ho fatto una scuola di partito"
        sequence-12:
          s: 12
          from: "00:01:20,22"
          to: "00:01:26,13"
          text: "poi mi han mandato a fare il lavoro sindacale e lì ho cominciato il lavoro di difesa dei diritti delle donne."
        sequence-13:
          s: 13
          from: "00:01:26,13"
          to: "00:01:27,01"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:27,01"
          to: "00:01:41,12"
          text: "In quel momento avevo determinato quella scelta, che avrei lavorato in sostituzione di quelli che erano morti e per realizzare le cose a cui aspiravano,"
        sequence-15:
          s: 15
          from: "00:01:41,12"
          to: "00:01:45,18"
          text: "che in definitiva erano anche le cose mie, capisci?"
        sequence-16:
          s: 16
          from: "00:01:45,18"
          to: "00:01:49,11"
          text: "Cioè l’aspirazione era molto semplice:"
        sequence-17:
          s: 17
          from: "00:01:49,11"
          to: "00:01:57,20"
          text: "avere il lavoro, potere far vivere meglio la famiglia, poter mandare a scuola i figli,"
        sequence-18:
          s: 18
          from: "00:01:57,20"
          to: "00:02:15,15"
          text: "vivere in una società dove ognuno avesse la possibilità di esprimere i propri pensieri, metterli a raffronto con gli altri... avere delle idee, ma nello stesso tempo difendere i diritti della collettività, non solo individuali ma anche i diritti della collettività."
        sequence-19:
          s: 19
          from: "00:02:15,15"
          to: "00:02:25,25"
          text: "Ecco perché, come ho cominciato subito a lavorare come partito pur non avendo delle grandi capacità,"
        sequence-20:
          s: 20
          from: "00:02:25,25"
          to: "00:02:31,28"
          text: "ma costruiamo le cellule femminili perché le donne uscivano da quella realtà, non ero la sola, uscivano tutte da quella realtà"
        sequence-21:
          s: 21
          from: "00:02:31,28"
          to: "00:02:41,28"
          text: "e per discutere i problemi, imparare a votare, quali erano i problemi delle donne, quali erano le rivendicazioni delle donne, dovevamo discutere assieme."
        sequence-22:
          s: 22
          from: "00:02:41,28"
          to: "00:02:47,06"
          text: "Per cui, per discutere assieme, se discutevamo con gli uomini, nessuna donna parlava;"
        sequence-23:
          s: 23
          from: "00:02:47,06"
          to: "00:02:57,29"
          text: "invece una formazione di esclusive donne ci permetteva di discutere gli stessi problemi che discutevano le donne e inserire la nostra tematica rivendicativa;"
        sequence-24:
          s: 24
          from: "00:02:57,29"
          to: "00:03:04,14"
          text: "poi va detto che subito dopo la guerra c’era una miseria spaventosa, i bambini per la strada..."
        sequence-25:
          s: 25
          from: "00:03:04,14"
          to: "00:03:13,28"
          text: "allora la prima iniziativa che io proposi fu quella di un asilo nido: c’era un asilo, ma era troppo piccolo per tenere tutti i bambini;"
        sequence-26:
          s: 26
          from: "00:03:13,28"
          to: "00:03:26,06"
          text: "lì, in via Bainsizza, c’eran le case popolari, c’era una miriade di bambini che stavano tutto il giorno per la strada in attesa che la mamma tornasse, per cui mangiavano al mattino e la sera,"
        sequence-27:
          s: 27
          from: "00:03:26,06"
          to: "00:03:34,02"
          text: "perché a mezzogiorno difficilmente aveva la famiglia i mezzi per dargli un pasto. Allora il problema era di fare l’asilo, raccogliere quei bambini,"
        sequence-28:
          s: 28
          from: "00:03:34,02"
          to: "00:03:42,18"
          text: "toglierli dalla strada, i bambini che non andavano a scuola, toglierli dalla strada, riunirli, parlare con loro..."
        sequence-29:
          s: 29
          from: "00:03:42,18"
          to: "00:03:48,29"
          text: "cioè dargli un minimo di garanzie, di serenità, e dargli anche da mangiare."
        sequence-30:
          s: 30
          from: "00:03:48,29"
          to: "00:03:56,16"
          text: "Il Partito Comunista ci regalò la sua sede che erano... un piccolo appartamento che c’era lì alle case popolari,"
        sequence-31:
          s: 31
          from: "00:03:56,16"
          to: "00:03:59,00"
          text: "e ci siam messi a discutere come farlo."
        sequence-32:
          s: 32
          from: "00:03:59,00"
          to: "00:04:02,11"
          text: "La grande battaglia degli asili è stata la prima grande battaglia,"
        sequence-33:
          s: 33
          from: "00:04:02,11"
          to: "00:04:06,25"
          text: "assieme al diritto al voto, paritá salariale ecc."
