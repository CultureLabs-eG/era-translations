it:
  camillo-marmiroli:
    chapter-2:
      c: 2
      title: "Servizio militare e guerra"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:04,03"
          text: "Sono andato a militare il 9 marzo del 1940:"
        sequence-2:
          s: 2
          from: "00:00:04,04"
          to: "00:00:11,11"
          text: "sono andato a Trieste poi siamo andati subito ai confini della Jugoslavia"
        sequence-3:
          s: 3
          from: "00:00:11,12"
          to: "00:00:17,04"
          text: "e lì sono stato fino all’8 settembre del ‘43, sempre in questa zona della Jugoslavia a fare la guerra,"
        sequence-4:
          s: 4
          from: "00:00:17,05"
          to: "00:00:23,03"
          text: "prendere delle schioppettate, darle e via via."
        sequence-5:
          s: 5
          from: "00:00:25,10"
          to: "00:00:28,19"
          text: "Io ho fatto un po’ tutta la Jugoslavia,"
        sequence-6:
          s: 6
          from: "00:00:28,20"
          to: "00:00:34,22"
          text: "ero nel 151 reggimento fanteria della Brigata Sassari:"
        sequence-7:
          s: 7
          from: "00:00:34,23"
          to: "00:00:40,13"
          text: "in gran parte erano pochi gli emiliani e molti i sardi, calabresi,"
        sequence-8:
          s: 8
          from: "00:00:40,14"
          to: "00:00:48,02"
          text: "dei poveri ragazzi con poca scuola in gran parte analfabeti, erano dei poverini."
        sequence-9:
          s: 9
          from: "00:00:48,03"
          to: "00:00:53,22"
          text: "Infatti io ero poi diventato sergente perché avevo fatto la quinta,"
        sequence-10:
          s: 10
          from: "00:00:53,23"
          to: "00:00:58,03"
          text: "un po’ sapevo, un po’ ho sempre letto,"
        sequence-11:
          s: 11
          from: "00:00:58,04"
          to: "00:01:03,02"
          text: "insomma ero qualcosa di più di un povero sciocco così come erano loro, ecco."
        sequence-12:
          s: 12
          from: "00:01:03,03"
          to: "00:01:06,06"
          text: "Niente, tribolavano, non sapevano mai scrivere,"
        sequence-13:
          s: 13
          from: "00:01:06,07"
          to: "00:01:10,15"
          text: "io scrivevo anche a casa a loro, scrivevo anche alle fidanzate"
        sequence-14:
          s: 14
          from: "00:01:10,16"
          to: "00:01:15,08"
          text: "però non sapevo cosa dire alla tua fidanzata, è la verità."
        sequence-15:
          s: 15
          from: "00:01:15,09"
          to: "00:01:21,20"
          text: "Poi una volta sono venuto a casa, ho preso il sillabario di una morosina che avevo, di un fratellino,"
        sequence-16:
          s: 16
          from: "00:01:21,21"
          to: "00:01:27,24"
          text: "e gli ho anche insegnato a scrivere, le tabelline,"
        sequence-17:
          s: 17
          from: "00:01:28,00"
          to: "00:01:32,23"
          text: "a questi ragazzi qua nei momenti in cui non c’era niente da fare, solo della noia;"
        sequence-18:
          s: 18
          from: "00:01:32,24"
          to: "00:01:41,22"
          text: "ma in Jugoslavia abbiamo combattuto tanto e i partigiani ci hanno fatto saltare un bel po’, abbiamo avuto anche parecchi morti."
        sequence-19:
          s: 19
          from: "00:01:41,23"
          to: "00:01:48,06"
          text: "La Jugoslavia l’ho fatta un po’ tutta io,da Zagabria, alla Croazia, alla Slovenia:"
        sequence-20:
          s: 20
          from: "00:01:48,07"
          to: "00:01:51,20"
          text: "sono territori difficili da fare,"
        sequence-21:
          s: 21
          from: "00:01:51,21"
          to: "00:01:56,13"
          text: "la gente era avversaria con noi come noi eravamo avversari"
        sequence-22:
          s: 22
          from: "00:01:56,14"
          to: "00:02:03,02"
          text: "forti dei fascisti quando ero poi partigiano, dei fascisti e dei tedeschi."
        sequence-23:
          s: 23
          from: "00:02:03,03"
          to: "00:02:08,19"
          text: "Tutto qui insomma, un periodo lunghissimo da fare, dei freddi cani, della fame perché in montagna"
        sequence-24:
          s: 24
          from: "00:02:08,20"
          to: "00:02:16,11"
          text: "si mangiava ma a vent’anni, ventidue anni, la fame ti richiede sempre qualcosa da mangiare:"
        sequence-25:
          s: 25
          from: "00:02:16,12"
          to: "00:02:21,21"
          text: "là non c’era né frutta, non c’era niente, in campagna era un deserto come quassù,"
        sequence-26:
          s: 26
          from: "00:02:21,22"
          to: "00:02:25,05"
          text: "non un frutto, non c’era niente da mangiare,"
        sequence-27:
          s: 27
          from: "00:02:25,06"
          to: "00:02:31,10"
          text: "solo il rancio quando arrivava e poche cose."
        sequence-28:
          s: 28
          from: "00:02:31,18"
          to: "00:02:37,20"
          text: "Un fatto un po’ triste che mi ricordo è che eravamo in Slovenia,"
        sequence-29:
          s: 29
          from: "00:02:37,21"
          to: "00:02:52,12"
          text: "poco prima della capitale, eravamo in un bosco che la posizione si chiamava “la Segheria”:"
        sequence-30:
          s: 30
          from: "00:02:52,13"
          to: "00:03:00,20"
          text: "lì i partigiani hanno fatto un attacco contro noi militari e dopo è stata una reazione"
        sequence-31:
          s: 31
          from: "00:03:00,21"
          to: "00:03:05,01"
          text: "che sono venuti i fascisti e dei bersaglieri,"
        sequence-32:
          s: 32
          from: "00:03:05,02"
          to: "00:03:10,23"
          text: "hanno vuotato il paese e hanno fatto più di 400 morti fucilati come cani."
        sequence-33:
          s: 33
          from: "00:03:10,24"
          to: "00:03:18,20"
          text: "Questa è una cosa che è verità e noi eravamo intorno sulle colline a guardare che non venissero gli altri."
        sequence-34:
          s: 34
          from: "00:03:18,21"
          to: "00:03:22,23"
          text: "Fatto questo disastro loro sono andati via,"
        sequence-35:
          s: 35
          from: "00:03:22,24"
          to: "00:03:27,23"
          text: "che prima avevano portato via le donne e i bambini, portati a Fiume,"
        sequence-36:
          s: 36
          from: "00:03:27,24"
          to: "00:03:31,14"
          text: "poi fatto questo grande massacro sono andati via"
        sequence-37:
          s: 37
          from: "00:03:31,15"
          to: "00:03:35,15"
          text: "ed è toccato a noi seppellirli. E li abbiamo seppelliti,"
        sequence-38:
          s: 38
          from: "00:03:35,16"
          to: "00:03:41,04"
          text: "li abbiamo buttati in una buca che era piena di segatura perché lì c’era una grossa segheria"
        sequence-39:
          s: 39
          from: "00:03:41,05"
          to: "00:03:47,22"
          text: "e poi abbiamo bruciato il paese: questo è stata una tristezza tremenda che abbiamo fatto."
        sequence-40:
          s: 40
          from: "00:03:47,23"
          to: "00:03:53,17"
          text: "Anni dopo io ho fatto la Jugoslavia tre o quattro volte turisticamente"
        sequence-41:
          s: 41
          from: "00:03:53,18"
          to: "00:03:57,17"
          text: "e sapevo anche un po’ parlare, parlavo abbastanza bene, capivo"
        sequence-42:
          s: 42
          from: "00:03:57,18"
          to: "00:04:06,24"
          text: "e parlavo ad un barista che eravamo lì in compagnia con i turisti e mi hanno chiesto perché parlo il croato"
        sequence-43:
          s: 43
          from: "00:04:07,00"
          to: "00:04:09,15"
          text: "e io ho detto “sono stato qua”"
        sequence-44:
          s: 44
          from: "00:04:09,16"
          to: "00:04:17,20"
          text: "e mi ha detto per piacere di non parlare, di parlare italiano perché qua non ci vedevano bene con i fattacci che abbiamo fatto."
        sequence-45:
          s: 45
          from: "00:04:17,21"
          to: "00:04:26,02"
          text: "E questa è la verità, che non vengano mica a dire e anche adesso chi è a in guerra non è che vada là ad aiutare:"
        sequence-46:
          s: 46
          from: "00:04:26,03"
          to: "00:04:31,17"
          text: "va là a fare i proprio comodi, a fare il padrone, a fare quello che vuole. Queste cose sono le verità,"
        sequence-47:
          s: 47
          from: "00:04:31,18"
          to: "00:04:40,18"
          text: "che nessuno mi venga a dire, neanche dei grandi comandanti del mondo che il soldato fa, il soldato fa schifo:"
        sequence-48:
          s: 48
          from: "00:04:40,19"
          to: "00:04:48,16"
          text: "fa la guerra, tribola, brucia le case, violenta anche le donne, come abbiamo fatto un po’ tutti."
        sequence-49:
          s: 49
          from: "00:04:48,17"
          to: "00:04:53,17"
          text: "Queste sono le tristi verità, è per questo che la guerra non la voglio vedere."
        sequence-50:
          s: 50
          from: "00:04:53,18"
          to: "00:04:57,19"
          text: "E quando dico se ci fosse un vero dio,"
        sequence-51:
          s: 51
          from: "00:04:57,20"
          to: "00:05:05,14"
          text: "porto in paradiso una cinquantina di capi del mondo, dopo diventa la pace."
        sequence-52:
          s: 52
          from: "00:05:06,15"
          to: "00:05:14,05"
          text: "C’erano i fascisti e l’esercito, quella volta lì c’erano i fascisti e i bersaglieri italiani,"
        sequence-53:
          s: 53
          from: "00:05:14,06"
          to: "00:05:17,18"
          text: "quando ti danno l’ordine fai così:"
        sequence-54:
          s: 54
          from: "00:05:17,19"
          to: "00:05:26,07"
          text: "non è che fucilare una persona che è lì disarmata, trema e via via che sia un bell’atto, è solo una vergogna da fare"
        sequence-55:
          s: 55
          from: "00:05:26,08"
          to: "00:05:35,22"
          text: "che tu stai violando una persona, violentando, tribolando che è lì che ti implora e tutte queste cose qua."
        sequence-56:
          s: 56
          from: "00:05:35,23"
          to: "00:05:37,20"
          text: "Io purtroppo le ho viste anche quando"
        sequence-57:
          s: 57
          from: "00:05:37,21"
          to: "00:05:42,19"
          text: "ho fatto il partigiano ma non ho mai toccato nessuno, anche avversari"
        sequence-58:
          s: 58
          from: "00:05:42,20"
          to: "00:05:47,01"
          text: "e via via li mandavo da chi era interessato a fare questi lavori"
        sequence-59:
          s: 59
          from: "00:05:47,02"
          to: "00:05:51,10"
          text: "ma io ho la coscienza tranquilla che non ho fatto niente."
        sequence-60:
          s: 60
          from: "00:05:51,15"
          to: "00:06:03,20"
          text: "Un giorno ci hanno fatto una grande messa al campo, un parroco, un militare, un prete militare insomma, ha fatto una grande messa al campo"
        sequence-61:
          s: 61
          from: "00:06:03,21"
          to: "00:06:08,04"
          text: "e il giorno dopo ci han mandato a scannarci come gli animali:"
        sequence-62:
          s: 62
          from: "00:06:08,05"
          to: "00:06:12,17"
          text: "io dal ’42 non vado più in chiesa per questo e lo dico a tutti,"
        sequence-63:
          s: 63
          from: "00:06:12,18"
          to: "00:06:17,11"
          text: "anche a un prete che conoscevo quassù, dico no no, per me no…"
        sequence-64:
          s: 64
          from: "00:06:17,12"
          to: "00:06:23,24"
          text: "Anzi, per chi ha benedetto le armi, quel Papa lì, io non sono per niente d’accordo, lo dico a tutti:"
        sequence-65:
          s: 65
          from: "00:06:24,00"
          to: "00:06:28,21"
          text: "non si fa così, le armi sono da maledire, non da benedire."
        sequence-66:
          s: 66
          from: "00:06:30,06"
          to: "00:06:38,24"
          text: "Io sono schietto, anche con persone, sono attento, faccio quello che credo"
        sequence-67:
          s: 67
          from: "00:06:39,00"
          to: "00:06:48,11"
          text: "ma non è che disturbi nessuno però non voglio che nessuno mi venga ad imporre le proprie volontà perché io ragiono ancora"
        sequence-68:
          s: 68
          from: "00:06:48,12"
          to: "00:06:52,04"
          text: "e so, purtroppo ne ho provate un po’ di tutti i colori,"
        sequence-69:
          s: 69
          from: "00:06:52,05"
          to: "00:06:58,06"
          text: "che a stare tranquilli si vive meglio, si dorme bene e non ci sono pensieri cattivi."
