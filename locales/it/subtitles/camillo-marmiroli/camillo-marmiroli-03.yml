it:
  camillo-marmiroli:
    chapter-3:
      c: 3
      title: "8 settembre 1943"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:01,17"
          text: ~
        sequence-2:
          s: 2
          from: "00:00:01,18"
          to: "00:00:08,01"
          text: "Dunque noi in Jugoslavia ci siamo arresi, siamo andati sul molo,"
        sequence-3:
          s: 3
          from: "00:00:08,02"
          to: "00:00:17,21"
          text: "ci han portati là e siamo stati sul molo un giorno, due giorni e una notte:"
        sequence-4:
          s: 4
          from: "00:00:17,22"
          to: "00:00:26,11"
          text: "sul molo senza mangiare, senza niente, disarmati, non sapendo cosa fare e dove andare."
        sequence-5:
          s: 5
          from: "00:00:26,12"
          to: "00:00:33,16"
          text: "Dopo è passato un barcone, l’hanno chiamato con i megafoni questi jugoslavi,"
        sequence-6:
          s: 6
          from: "00:00:33,17"
          to: "00:00:38,17"
          text: "che o non aveva sentito o non voleva venire verso la spiaggia,"
        sequence-7:
          s: 7
          from: "00:00:38,18"
          to: "00:00:43,01"
          text: "gli hanno sparato delle cannonate per spaventarli e sono arrivati."
        sequence-8:
          s: 8
          from: "00:00:43,02"
          to: "00:00:51,09"
          text: "Dopo è arrivato questo barcone e siamo saliti in più di 600, come fanno adesso quei marocchini, quei tribolati che arrivano;"
        sequence-9:
          s: 9
          from: "00:00:51,10"
          to: "00:00:58,12"
          text: "abbiamo preso il mare e tutte le isole del Canale della Morlacca si chiama lì della terra lì,"
        sequence-10:
          s: 10
          from: "00:00:58,13"
          to: "00:01:06,04"
          text: "e si andava in un paese con i megafoni, e l’esercito italiano nessuno ci voleva, nessuno ci prendeva,"
        sequence-11:
          s: 11
          from: "00:01:06,05"
          to: "00:01:08,06"
          text: "si diceva cosa facciamo?"
        sequence-12:
          s: 12
          from: "00:01:08,07"
          to: "00:01:15,07"
          text: "Anzi dicevano ci sono fuori i militi tedeschi, lì c’è minato, perché non volevano attacchi notturni e così…"
        sequence-13:
          s: 13
          from: "00:01:15,08"
          to: "00:01:25,15"
          text: "E allora il comandante dice “Guardate se volete puntiamo su Ancona” e sentire Ancona è stato un plebiscito abbiamo detto sì sì…"
        sequence-14:
          s: 14
          from: "00:01:25,16"
          to: "00:01:36,22"
          text: "Poi io mi sono addormentato su delle cime sfinito dalla fame e tribolato mi sono svegliato che vedevo Ancona a due chilometri dalle coste."
        sequence-15:
          s: 15
          from: "00:01:36,23"
          to: "00:01:44,14"
          text: "Lì siamo scesi e ci han portato in una vecchia fabbrica piena così"
        sequence-16:
          s: 16
          from: "00:01:44,15"
          to: "00:01:54,08"
          text: "e di guardia lì invece dei soldati ci hanno messo i sottufficiali, io ero sergente e sono stati lì a non far passare nessuno, uscire nessuno,"
        sequence-17:
          s: 17
          from: "00:01:54,09"
          to: "00:02:00,14"
          text: "solo che non avevo neanche una lira in tasca, solo la Cuna, la moneta del loro."
        sequence-18:
          s: 18
          from: "00:02:00,15"
          to: "00:02:04,23"
          text: "C’era una fruttivendola, avevo una voglia di un grappolo d’uva"
        sequence-19:
          s: 19
          from: "00:02:04,24"
          to: "00:02:07,17"
          text: "e sono andato lì a guardare, la signora dice"
        sequence-20:
          s: 20
          from: "00:02:07,18"
          to: "00:02:12,03"
          text: "“Vuoi un grappolo d’uva?” e io dico “Vorrei signora, ma non ho i soldi”"
        sequence-21:
          s: 21
          from: "00:02:12,04"
          to: "00:02:14,08"
          text: "e allora me l’ha dato, era una donna anziana"
        sequence-22:
          s: 22
          from: "00:02:14,09"
          to: "00:02:18,18"
          text: "poteva essere come una mamma: mi ha chiesto da dove venivo, qua e là,"
        sequence-23:
          s: 23
          from: "00:02:18,19"
          to: "00:02:23,15"
          text: "mi ha spiegato che i tedeschi venivano su da Jesi, da Ancona,"
        sequence-24:
          s: 24
          from: "00:02:23,16"
          to: "00:02:27,00"
          text: "che prendevano i soldati."
        sequence-25:
          s: 25
          from: "00:02:27,01"
          to: "00:02:30,17"
          text: "Io sono rientrato dentro, ho parlato… Eravamo in sette reggiani,"
        sequence-26:
          s: 26
          from: "00:02:30,18"
          to: "00:02:36,23"
          text: "tre sono venuti con me e gli altri tre no."
        sequence-27:
          s: 27
          from: "00:02:36,24"
          to: "00:02:42,11"
          text: "Noi tre siamo arrivati a casa tribolando dopo undici giorni, un po’ in treno un po’ a piedi"
        sequence-28:
          s: 28
          from: "00:02:42,12"
          to: "00:02:48,10"
          text: "e allora dicevamo andiamo là che andare a casa in settembre c’è l’uva, ci sono i fichi,"
        sequence-29:
          s: 29
          from: "00:02:48,11"
          to: "00:02:53,10"
          text: "c’è qualcosa da mangiare non come qua che non c’è niente, e siamo arrivati a casa."
        sequence-30:
          s: 30
          from: "00:02:53,11"
          to: "00:02:58,05"
          text: "Arrivato a Reggio stavo in una casa di poveri diavoli,"
        sequence-31:
          s: 31
          from: "00:02:58,06"
          to: "00:03:02,24"
          text: "di fronte c’era una villa con il padrone era piena di tedeschi;"
        sequence-32:
          s: 32
          from: "00:03:03,00"
          to: "00:03:09,18"
          text: "sono stato lì un po’ nascosto, poco mangiare, niente fumare, c’era proprio da tribolare."
        sequence-33:
          s: 33
          from: "00:03:09,19"
          to: "00:03:17,24"
          text: "Sono andato a vendemmiare da un contadino tramite una mia amica: sono stato"
        sequence-34:
          s: 34
          from: "00:03:18,00"
          to: "00:03:23,03"
          text: "a vendemmiare due o tre giorni poi suo nonno mi ha mandato a casa,"
        sequence-35:
          s: 35
          from: "00:03:23,04"
          to: "00:03:29,23"
          text: "mi ha pagato quei due giorni lì e non mi ha più voluto neanche lui perché ero scappato."
        sequence-36:
          s: 36
          from: "00:03:29,24"
          to: "00:03:32,22"
          text: "Delle tribolazioni tremende."
        sequence-37:
          s: 37
          from: "00:03:32,23"
          to: "00:03:38,04"
          text: "Dopo un po’, passo un po’ di tempo nascosto sempre a Reggio, senza soldi,"
        sequence-38:
          s: 38
          from: "00:03:38,05"
          to: "00:03:43,07"
          text: "senza niente, coprifuoco insomma una vita tremenda:"
        sequence-39:
          s: 39
          from: "00:03:43,08"
          to: "00:03:48,21"
          text: "poi ho imparato che c’erano i partigiani e ho preso il giro e sono venuto su, tutto lì."
        sequence-40:
          s: 40
          from: "00:03:49,05"
          to: "00:03:55,09"
          text: "Sono andato dalla mia famiglia che era lì al Tondo dove adesso c’è il Foro Boario, un po’ più avanti, in Gardenia."
        sequence-41:
          s: 41
          from: "00:03:55,19"
          to: "00:04:00,19"
          text: "E’ stata una reazione sì però eravamo tre fratelli militari:"
        sequence-42:
          s: 42
          from: "00:04:00,20"
          to: "00:04:02,24"
          text: "uno era in Germania e non si sapeva niente,"
        sequence-43:
          s: 43
          from: "00:04:03,00"
          to: "00:04:07,04"
          text: "l’altro era andato da un’altra parte e non si sapeva niente,"
        sequence-44:
          s: 44
          from: "00:04:07,05"
          to: "00:04:09,22"
          text: "insomma c’era tristezza e basta."
        sequence-45:
          s: 45
          from: "00:04:09,23"
          to: "00:04:15,12"
          text: "Erano contenti che ero arrivato io ma avevano il pensiero anche degli altri due che non c’erano."
