it:
  camillo-marmiroli:
    chapter-4:
      c: 4
      title: "Ingresso “nei partigiani”"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:06,24"
          text: "Dopo sono venuto in montagna e mi sono preso quel nome di battaglia \"Mirko\""
        sequence-2:
          s: 2
          from: "00:00:07,00"
          to: "00:00:14,00"
          text: "che era un capo partigiano jugoslavo che era un osso duro, ci faceva tanta paura."
        sequence-3:
          s: 3
          from: "00:00:14,19"
          to: "00:00:17,20"
          text: "In montagna ho conosciuto anche \"Frigio\","
        sequence-4:
          s: 4
          from: "00:00:17,21"
          to: "00:00:23,19"
          text: "che è quello che scriveva i libri della Resistenza, era sergente anche lui,"
        sequence-5:
          s: 5
          from: "00:00:23,20"
          to: "00:00:29,10"
          text: "ci siamo trovati e tramite lui che aveva dei conoscenti abbiamo avuto dei contatti."
        sequence-6:
          s: 6
          from: "00:00:29,11"
          to: "00:00:36,00"
          text: "Allora si andava anche in bicicletta, lui era sfollato a Barco di Bibbiano"
        sequence-7:
          s: 7
          from: "00:00:36,01"
          to: "00:00:40,13"
          text: "e allora ci prendeva in bicicletta ma era un rischio"
        sequence-8:
          s: 8
          from: "00:00:40,14"
          to: "00:00:43,22"
          text: "perché vedevi che era un giovanotto di vent’anni, ventidue anni,"
        sequence-9:
          s: 9
          from: "00:00:43,23"
          to: "00:00:52,24"
          text: "e non avevi i documenti, non avevi niente, c’era da rischiare e farti prendere dai gruppi fascisti."
        sequence-10:
          s: 10
          from: "00:00:53,00"
          to: "00:01:00,03"
          text: "E’ andato bene, tramite lui ci siamo imbarcati, siamo arrivati su a Cà Roma, a Cà Roma siamo stati subito."
        sequence-11:
          s: 11
          from: "00:01:00,04"
          to: "00:01:09,22"
          text: "Cà Roma era una casina lì vicino a Canossa, su di lì, Canossa, Ciano, lassù:"
        sequence-12:
          s: 12
          from: "00:01:09,23"
          to: "00:01:14,16"
          text: "era una casa di contadini isolati e i partigiani si trovavano lì,"
        sequence-13:
          s: 13
          from: "00:01:14,17"
          to: "00:01:18,16"
          text: "in questa posizione qua in attesa di avere poi i contatti con i comandi su"
        sequence-14:
          s: 14
          from: "00:01:18,17"
          to: "00:01:25,08"
          text: "ma che allora erano pochi perché quando siamo partiti c’eravamo trovati in 45"
        sequence-15:
          s: 15
          from: "00:01:25,09"
          to: "00:01:28,02"
          text: "e siamo arrivati su a Villa Minozzo"
        sequence-16:
          s: 16
          from: "00:01:28,03"
          to: "00:01:31,14"
          text: "e un paesino del modenese che non ricordo il nome,"
        sequence-17:
          s: 17
          from: "00:01:31,15"
          to: "00:01:33,22"
          text: "e abbiamo trovato sette partigiani,"
        sequence-18:
          s: 18
          from: "00:01:33,23"
          to: "00:01:43,06"
          text: "noi 45 e fra l’altro avevamo solo nove fucili e un fucile da caccia in 45, roba da matti."
        sequence-19:
          s: 19
          from: "00:01:43,07"
          to: "00:01:48,05"
          text: "Lì c’era da stare attenti e poi non conoscevi bene la gente"
        sequence-20:
          s: 20
          from: "00:01:48,06"
          to: "00:01:51,08"
          text: "che era con te perché poteva essere uno contrario"
        sequence-21:
          s: 21
          from: "00:01:51,09"
          to: "00:01:55,11"
          text: "oppure poteva essere un ragazzo un po’ debole di paura"
        sequence-22:
          s: 22
          from: "00:01:55,12"
          to: "00:02:01,08"
          text: "che scappa via, poi dopo va a dire tutte queste cose qua, essendo arrestato…"
