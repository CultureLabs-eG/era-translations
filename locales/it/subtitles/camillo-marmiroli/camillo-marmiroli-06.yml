it:
  camillo-marmiroli:
    chapter-6:
      c: 6
      title: "Colore del distaccamento"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:07,05"
          text: "Il nostro distaccamento era tutto rosso, tutto comunista perché avevamo gli esperti comunisti:"
        sequence-2:
          s: 2
          from: "00:00:07,06"
          to: "00:00:10,17"
          text: "la 144 Brigata si chiamava “Antonio Gramsci”,"
        sequence-3:
          s: 3
          from: "00:00:10,18"
          to: "00:00:19,00"
          text: "il comandante era \"Sintoni\" che aveva fatto la guerra di Spagna, Pattacini,"
        sequence-4:
          s: 4
          from: "00:00:21,03"
          to: "00:00:32,03"
          text: "il commissario era Raisi Antonio che aveva fatto la guerra di Spagna anche lui, insomma tutta della gente che erano dei maestri politici"
        sequence-5:
          s: 5
          from: "00:00:32,04"
          to: "00:00:37,06"
          text: "e noi si seguiva proprio così"
        sequence-6:
          s: 6
          from: "00:00:37,07"
          to: "00:00:45,09"
          text: "e infatti un parroco don Guido Riva, stavamo lì allora brontolava sempre"
        sequence-7:
          s: 7
          from: "00:00:45,10"
          to: "00:00:50,24"
          text: "“Non venite mai a messa! Avete paura della Chiesa?”"
        sequence-8:
          s: 8
          from: "00:00:51,00"
          to: "00:00:56,03"
          text: "insomma non avevamo esperienza politica però pensavamo"
        sequence-9:
          s: 9
          from: "00:00:56,04"
          to: "00:01:01,11"
          text: "che a fare così fossimo avversari ancora di più infatti siamo cresciuti."
        sequence-10:
          s: 10
          from: "00:01:03,24"
          to: "00:01:09,20"
          text: "E dopo tanto la nostra brigata era proprio rossa rossa"
        sequence-11:
          s: 11
          from: "00:01:09,21"
          to: "00:01:14,19"
          text: "infatti non facevano quasi mai dei lanci, oppure lanciavano"
        sequence-12:
          s: 12
          from: "00:01:14,20"
          to: "00:01:20,24"
          text: "della roba ultimamente delle scarpe 44 che ci stavano due piedi dentro"
        sequence-13:
          s: 13
          from: "00:01:21,00"
          to: "00:01:27,10"
          text: "perché anche chi comandava allora diceva che siamo insomma un po’ diversi."
        sequence-14:
          s: 14
          from: "00:01:27,22"
          to: "00:01:31,24"
          text: "No io non me ne intendevo tanto di politica effettivamente,"
        sequence-15:
          s: 15
          from: "00:01:32,00"
          to: "00:01:35,06"
          text: "però essere contro i fascisti e contro i tedeschi"
        sequence-16:
          s: 16
          from: "00:01:35,07"
          to: "00:01:39,05"
          text: "vuole dire essere contro della gente cattiva che ha voluto la guerra, ecco;"
        sequence-17:
          s: 17
          from: "00:01:39,06"
          to: "00:01:48,24"
          text: "infatti quando abbiamo fatto la Liberazione abbiamo dato un gran sospiro di sollievo"
        sequence-18:
          s: 18
          from: "00:01:49,00"
          to: "00:01:52,15"
          text: "perché lo si voleva e loro invece che cosa volevano?"
        sequence-19:
          s: 19
          from: "00:01:52,16"
          to: "00:01:58,10"
          text: "Volevano solo fare ammazzare della gente, abbiamo visto i casi che abbiamo saputo."
        sequence-20:
          s: 20
          from: "00:01:58,11"
          to: "00:02:03,23"
          text: "Ad esempio quando hanno ammazzato alla Bettola, quando hanno ammazzato a Cerrè Sologno,"
        sequence-21:
          s: 21
          from: "00:02:03,24"
          to: "00:02:06,14"
          text: "lì han fatto delle rappresaglie tremende,"
        sequence-22:
          s: 22
          from: "00:02:06,15"
          to: "00:02:10,05"
          text: "invece noi avevamo già l’esperienza di fare un attacco"
        sequence-23:
          s: 23
          from: "00:02:10,06"
          to: "00:02:14,02"
          text: "infatti la Sparavalle l’abbiam fatta qua non a Cervarezza"
        sequence-24:
          s: 24
          from: "00:02:14,03"
          to: "00:02:16,09"
          text: "per lasciar pulita la gente,"
        sequence-25:
          s: 25
          from: "00:02:16,10"
          to: "00:02:19,10"
          text: "per non fare mica delle azioni su della gente così."
