it:
  camillo-marmiroli:
    chapter-7:
      c: 7
      title: "Esperienza militare"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:03,23"
          text: "Quando io facevo con un primo distaccamento,"
        sequence-2:
          s: 2
          from: "00:00:03,24"
          to: "00:00:07,08"
          text: "non so dovevo mettere la gente a posto, fare le squadre,"
        sequence-3:
          s: 3
          from: "00:00:07,09"
          to: "00:00:10,21"
          text: "se c’era uno che aveva un po’ di coraggio"
        sequence-4:
          s: 4
          from: "00:00:10,22"
          to: "00:00:14,14"
          text: "allora ci mettevo anche un paio o due di ragazzi che erano dei tremoli"
        sequence-5:
          s: 5
          from: "00:00:14,15"
          to: "00:00:19,15"
          text: "e poi quando dicevo “Non sparate, non sparate, non fumate"
        sequence-6:
          s: 6
          from: "00:00:19,16"
          to: "00:00:22,02"
          text: "in quella posizione lì"
        sequence-7:
          s: 7
          from: "00:00:22,03"
          to: "00:00:27,23"
          text: "e non fate vedere le parti bianche del corpo e del viso perché si vedono”"
        sequence-8:
          s: 8
          from: "00:00:27,24"
          to: "00:00:33,08"
          text: "e allora così ma chi invece non era attento, era un po’ così, distratto,"
        sequence-9:
          s: 9
          from: "00:00:33,09"
          to: "00:00:38,11"
          text: "rimaneva fregato, perché loro erano attenti davvero, loro usavano questo qua."
        sequence-10:
          s: 10
          from: "00:00:38,12"
          to: "00:00:43,01"
          text: "Oppure quando si era di guardia: fai la guardia e non dormire,"
        sequence-11:
          s: 11
          from: "00:00:43,02"
          to: "00:00:47,12"
          text: "perché a militare si faceva la guardia così,"
        sequence-12:
          s: 12
          from: "00:00:47,13"
          to: "00:00:50,14"
          text: "infatti trovavi dei partigiani lì di guardia e poi dormivano."
        sequence-13:
          s: 13
          from: "00:00:50,15"
          to: "00:00:54,06"
          text: "Quando hai sonno chiedi il cambio stupido,"
        sequence-14:
          s: 14
          from: "00:00:54,07"
          to: "00:00:58,24"
          text: "perché io dormo tranquillo se tu hai gli occhi aperti ma se dormi anche tu!"
        sequence-15:
          s: 15
          from: "00:00:59,00"
          to: "00:01:04,11"
          text: "E infatti dei casi sono successi purtroppo non li tocco perché sono troppo gravi,"
        sequence-16:
          s: 16
          from: "00:01:04,12"
          to: "00:01:09,05"
          text: "gente che si sono visti arrivare i tedeschi dentro, hanno fatto un massacro qua da noi"
        sequence-17:
          s: 17
          from: "00:01:09,06"
          to: "00:01:15,06"
          text: "perché non era attenta la guardia, mi capisci? Cioè inesperte."
        sequence-18:
          s: 18
          from: "00:01:15,07"
          to: "00:01:19,04"
          text: "Oppure mi è capitato dalle parti di Parma,"
        sequence-19:
          s: 19
          from: "00:01:19,05"
          to: "00:01:22,12"
          text: "un giorno abbiamo passato l’Enza,"
        sequence-20:
          s: 20
          from: "00:01:22,13"
          to: "00:01:26,05"
          text: "ci sono tre annegati uno di Rivalta e via via,"
        sequence-21:
          s: 21
          from: "00:01:26,06"
          to: "00:01:30,22"
          text: "andiamo là nei parmigiani"
        sequence-22:
          s: 22
          from: "00:01:30,23"
          to: "00:01:34,06"
          text: "gli chiedo “Quanti siete qua?” dice"
        sequence-23:
          s: 23
          from: "00:01:34,07"
          to: "00:01:37,03"
          text: "“Noi siamo una squadra qua e là”"
        sequence-24:
          s: 24
          from: "00:01:37,04"
          to: "00:01:41,06"
          text: "allora dico “Facciamo la guardia stasera” io comandavo un gruppo grosso,"
        sequence-25:
          s: 25
          from: "00:01:41,07"
          to: "00:01:44,24"
          text: "più di 50 partigiani e lui aveva una squadrettina,"
        sequence-26:
          s: 26
          from: "00:01:45,00"
          to: "00:01:49,14"
          text: "dico “Facciamo la guardia uno dei tuoi e uno dei miei?”"
        sequence-27:
          s: 27
          from: "00:01:49,15"
          to: "00:01:52,02"
          text: "dice “No no si sera la facciamo noi la guardia,"
        sequence-28:
          s: 28
          from: "00:01:52,03"
          to: "00:01:55,17"
          text: "siete stanchi avete passato il fiume, siete bagnati…”"
        sequence-29:
          s: 29
          from: "00:01:55,18"
          to: "00:02:01,15"
          text: "e invece dopo alla sera suonavano, ballavano"
        sequence-30:
          s: 30
          from: "00:02:01,16"
          to: "00:02:06,17"
          text: "c’erano un po’ di partigiani una decina, entro e chiedo"
        sequence-31:
          s: 31
          from: "00:02:06,18"
          to: "00:02:10,11"
          text: "“Quanti siete nei partigiani?” “Siamo in 12”"
        sequence-32:
          s: 32
          from: "00:02:10,12"
          to: "00:02:15,24"
          text: "“Ma qua quanti siete?” “Ma noi di notte non facciamo la guardia”."
        sequence-33:
          s: 33
          from: "00:02:16,00"
          to: "00:02:21,16"
          text: "Allora ho fatto sospendere di suonare poi ho chiamato il caposquadra e gli ho detto"
        sequence-34:
          s: 34
          from: "00:02:21,17"
          to: "00:02:26,20"
          text: "“Adesso ti sistemo io!” e poi gli ho fatto fare la guardia e al mattino sono andato via"
        sequence-35:
          s: 35
          from: "00:02:26,21"
          to: "00:02:30,02"
          text: "io con i russi che erano lì, un battaglione di russi"
        sequence-36:
          s: 36
          from: "00:02:30,03"
          to: "00:02:35,20"
          text: "che siamo andati su in alto in alto, e dopo un po’ sono venuti i tedeschi e li hanno presi."
        sequence-37:
          s: 37
          from: "00:02:35,21"
          to: "00:02:39,05"
          text: "Ne hanno ammazzato uno, reggiano,"
        sequence-38:
          s: 38
          from: "00:02:39,06"
          to: "00:02:44,13"
          text: "a cui è intestata la via per andare al cimitero lì a Reggio:"
        sequence-39:
          s: 39
          from: "00:02:44,14"
          to: "00:02:52,22"
          text: "hanno trovato anche lui, un reggiano, lo hanno trovato a letto che dormiva perché nessuno faceva la guardia ma la guardia si fa, per la madonna!"
        sequence-40:
          s: 40
          from: "00:02:52,23"
          to: "00:02:58,13"
          text: "Quando avevo il comando del battaglione eravamo in otto-dieci,"
        sequence-41:
          s: 41
          from: "00:02:58,14"
          to: "00:03:02,20"
          text: "facevano la guardia tutti gli altri a due a due io la facevo da solo"
        sequence-42:
          s: 42
          from: "00:03:02,21"
          to: "00:03:08,16"
          text: "ma tre ore in un’ombra, un cantuccio lì, con gli occhi aperti così."
        sequence-43:
          s: 43
          from: "00:03:08,17"
          to: "00:03:14,06"
          text: "Mi capisci perché dormite bene ma se tu non fai la guardia sei fritto!"
