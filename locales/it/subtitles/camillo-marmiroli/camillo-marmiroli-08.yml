it:
  camillo-marmiroli:
    chapter-8:
      c: 8
      title: Liberazione
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:03,17"
          text: "Io ti ho detto ero a Cervarezza con il mio battaglione"
        sequence-2:
          s: 2
          from: "00:00:03,18"
          to: "00:00:09,00"
          text: "di 100-120 partigiani, e poi dopo siamo venuti giù dallo Sparavalle,"
        sequence-3:
          s: 3
          from: "00:00:09,01"
          to: "00:00:12,16"
          text: "siamo arrivati a Castelnovo Monti e lo abbiamo ingrossato ancora,"
        sequence-4:
          s: 4
          from: "00:00:12,17"
          to: "00:00:19,02"
          text: "sempre a piedi: è stato un momento bello, di felicità, di tranquillità."
        sequence-5:
          s: 5
          from: "00:00:19,03"
          to: "00:00:23,08"
          text: "Poi siamo arrivati anche a Reggio, tutti orgogliosi:"
        sequence-6:
          s: 6
          from: "00:00:23,09"
          to: "00:00:29,24"
          text: "ogni tanto c’era qualche mascalzone di loro che ci sparava ancora schioppettate,"
        sequence-7:
          s: 7
          from: "00:00:30,00"
          to: "00:00:34,22"
          text: "così nelle case nascosti, i franchi tiratori sono chiamati."
        sequence-8:
          s: 8
          from: "00:00:36,14"
          to: "00:00:40,22"
          text: "Infatti abbiamo avuto anche un mio amico lo hanno ammazzato a Cà di Rocco,"
        sequence-9:
          s: 9
          from: "00:00:40,23"
          to: "00:00:43,17"
          text: "lì a San Pellegrino di fianco alla chiesa,"
        sequence-10:
          s: 10
          from: "00:00:43,18"
          to: "00:00:49,19"
          text: "un rimbambito sopra la chiesa dopo lo hanno ammazzato anche lui,"
        sequence-11:
          s: 11
          from: "00:00:49,20"
          to: "00:00:55,20"
          text: "insomma gente che non si arrendeva. Del resto è stata una grande manifestazione, una grande festa ecco."
