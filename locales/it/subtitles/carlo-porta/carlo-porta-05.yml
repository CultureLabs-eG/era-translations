it:
  carlo-porta:
    chapter-5:
      c: 5
      title: "Deportazione in Germania"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,26"
          to: "00:00:05,13"
          text: "Dopo quando sono tornato a casa sono andato a lavorare lì,"
        sequence-2:
          s: 2
          from: "00:00:05,13"
          to: "00:00:13,14"
          text: "dopo tre mesi mi chiamano militare ancora, perché io ero militare prima e ho dovuto tornare a fare il militare."
        sequence-3:
          s: 3
          from: "00:00:13,14"
          to: "00:00:20,17"
          text: "Mi han fatto fare il CAR a Bari per la seconda volta e poi ad un bel momento mi hanno mandato in Albania."
        sequence-4:
          s: 4
          from: "00:00:20,17"
          to: "00:00:22,02"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:22,02"
          to: "00:00:27,19"
          text: "Io non ci volevo andare e mi sono messo a rapporto con il colonnello,"
        sequence-6:
          s: 6
          from: "00:00:27,19"
          to: "00:00:38,24"
          text: "dicendo che io le ragioni le conoscevo, cioè tu non potevi avere un’arma, non avevi più nessun diritto in seguito alla condanna che hai ricevuto."
        sequence-7:
          s: 7
          from: "00:00:38,24"
          to: "00:00:47,19"
          text: "Lui mi ha detto “guardi che io son dell’esercito però ho fatto la guerra in Albania con le camicie nere,"
        sequence-8:
          s: 8
          from: "00:00:47,19"
          to: "00:00:52,11"
          text: "quindi se ci son stato io ci vai anche te”."
        sequence-9:
          s: 9
          from: "00:00:52,11"
          to: "00:00:58,03"
          text: "Sono quattro o cinque mesi che sono in Albania, eravamo a Durazzo noi,"
        sequence-10:
          s: 10
          from: "00:00:58,03"
          to: "00:01:07,24"
          text: "arriva un documento del Ministero che io devo rientrare subito in Italia perché non dovevo essere lì:"
        sequence-11:
          s: 11
          from: "00:01:07,24"
          to: "00:01:16,15"
          text: "si va al porto, ci imbarchiamo sulla nave e mi ricorderò sempre si chiamava Disentine quella nave,"
        sequence-12:
          s: 12
          from: "00:01:16,15"
          to: "00:01:26,01"
          text: "siamo stati lì tre giorni, e la nave non partiva perché c’erano i sottomarini inglesi, questo è quello che si diceva."
        sequence-13:
          s: 13
          from: "00:01:26,01"
          to: "00:01:34,22"
          text: "Una sera lo vedevamo dalla nave, è scoppiata lì a Durazzo una grande festa,"
        sequence-14:
          s: 14
          from: "00:01:34,22"
          to: "00:01:40,12"
          text: "la gente che si abbracciava, dopo siamo scesi giù:"
        sequence-15:
          s: 15
          from: "00:01:40,12"
          to: "00:01:48,10"
          text: "Badoglio aveva detto che la guerra era finita, tutta quella storia lì, l’8 settembre."
        sequence-16:
          s: 16
          from: "00:01:48,10"
          to: "00:01:53,10"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:53,10"
          to: "00:02:01,02"
          text: "Lì con noi come truppe di occupazione c’erano anche una cinquantina di tedeschi, sempre roba dell’esercito,"
        sequence-18:
          s: 18
          from: "00:02:01,02"
          to: "00:02:08,16"
          text: "i tedeschi si sono spogliati anche loro poi hanno festeggiato insieme agli italiani;"
        sequence-19:
          s: 19
          from: "00:02:08,16"
          to: "00:02:14,00"
          text: "dopo otto giorni sono tornati a vestirsi da tedeschi."
        sequence-20:
          s: 20
          from: "00:02:14,00"
          to: "00:02:20,08"
          text: "Dopo lì nessuno comunicava più con Roma,"
        sequence-21:
          s: 21
          from: "00:02:20,08"
          to: "00:02:31,09"
          text: "cioè anche gli addetti ai servizi, la foreria ecc., non riusciva più a comunicare con Roma perché non rispondeva nessuno"
        sequence-22:
          s: 22
          from: "00:02:31,09"
          to: "00:02:34,05"
          text: "e forse è stata anche una fortuna:"
        sequence-23:
          s: 23
          from: "00:02:34,05"
          to: "00:02:42,24"
          text: "i nostri grandi ufficiali, il generale Mondini che era di Parma, che era il generale della mia divisione e della Reggio,"
        sequence-24:
          s: 24
          from: "00:02:42,24"
          to: "00:02:48,02"
          text: "ad un certo momento hanno radunato tutti i soldati e han detto una balla,"
        sequence-25:
          s: 25
          from: "00:02:48,02"
          to: "00:02:53,20"
          text: "secondo me era una balla anche quando l’hanno detta,"
        sequence-26:
          s: 26
          from: "00:02:53,20"
          to: "00:03:01,05"
          text: "cioè hanno detto che avevano raggiunto un accordo con i tedeschi, che loro ci avrebbero portati a Trieste"
        sequence-27:
          s: 27
          from: "00:03:01,05"
          to: "00:03:05,11"
          text: "poi ognuno si sceglieva la propria strada."
        sequence-28:
          s: 28
          from: "00:03:05,11"
          to: "00:03:14,14"
          text: "Io non è che ci credessi troppo, e infatti ci siamo imbarcati, eravamo quarantadue ogni vagone."
        sequence-29:
          s: 29
          from: "00:03:14,14"
          to: "00:03:15,11"
          text: ~
        sequence-30:
          s: 30
          from: "00:03:15,11"
          to: "00:03:20,18"
          text: "Arriviamo sul confine e allora chiudono i vagoni dicendo che c’erano i partigiani."
        sequence-31:
          s: 31
          from: "00:03:20,18"
          to: "00:03:21,12"
          text: ~
        sequence-32:
          s: 32
          from: "00:03:21,12"
          to: "00:03:29,15"
          text: "Alla mattina, io avevo un libriccino in cui c’era una cartina, eravamo in Austria,"
        sequence-33:
          s: 33
          from: "00:03:29,15"
          to: "00:03:33,02"
          text: "e ho detto “allora qua signori belli noialtri…”;"
        sequence-34:
          s: 34
          from: "00:03:33,02"
          to: "00:03:41,25"
          text: "sono andato a Neubrandenburg che è 200 km oltre Berlino,"
        sequence-35:
          s: 35
          from: "00:03:41,25"
          to: "00:03:54,13"
          text: "che poi ho avuto la soddisfazione, tre o quattro anni fa, che sono andato a visitare il mio campo dopo sessant’anni, son tornato a vederlo."
        sequence-36:
          s: 36
          from: "00:03:54,13"
          to: "00:04:01,01"
          text: "Dopo siamo stati lì un periodo di tempo sempre sotto i bombardamenti:"
        sequence-37:
          s: 37
          from: "00:04:01,01"
          to: "00:04:09,13"
          text: "dentro al campo nelle prime due baracche c’era la direzione dei tedeschi eran tutti loro,"
        sequence-38:
          s: 38
          from: "00:04:09,13"
          to: "00:04:18,20"
          text: "poi c’erano due baracche di prigioniere, donne sovietiche che le facevano lavorare con pale piccole sulle ferrovie,"
        sequence-39:
          s: 39
          from: "00:04:18,20"
          to: "00:04:26,05"
          text: "poi c’erano i francesi e poi c’eravamo noi, non so quante migliaia di prigionieri c’erano."
        sequence-40:
          s: 40
          from: "00:04:26,05"
          to: "00:04:35,25"
          text: "Siccome che io, questo è quel che conta non voglio mica scordarlo, ero accompagnato da due sottufficiali,"
        sequence-41:
          s: 41
          from: "00:04:35,25"
          to: "00:04:41,25"
          text: "cioè i miei documenti partendo dall’Albania li avevano loro due,"
        sequence-42:
          s: 42
          from: "00:04:41,25"
          to: "00:04:50,15"
          text: "credo che li avessero mandati anche per una licenza premio, non lo so perché erano uno di Cosenza e uno di Catanzaro:"
        sequence-43:
          s: 43
          from: "00:04:50,15"
          to: "00:04:52,03"
          text: ~
        sequence-44:
          s: 44
          from: "00:04:52,03"
          to: "00:05:03,06"
          text: "quando le cose son cambiate che c’era quella situazione lì, a me è venuta anche una paura perché sapevo che i tedeschi con i comunisti con andavano tanto d’accordo,"
        sequence-45:
          s: 45
          from: "00:05:03,06"
          to: "00:05:12,17"
          text: "e loro cominciavamo ad aver anche qualche esigenza di una cosa o un’altra."
        sequence-46:
          s: 46
          from: "00:05:12,17"
          to: "00:05:19,08"
          text: "Una notte hanno cercato trenta, loro erano a dormire in un altro angolo del capannone,"
