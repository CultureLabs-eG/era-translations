it:
  carlo-porta:
    chapter-6:
      c: 6
      title: "La dura vita nel campo"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,23"
          to: "00:00:08,04"
          text: "Là da mangiare ti davano un pane, uno di quei pani neri alti,"
        sequence-2:
          s: 2
          from: "00:00:08,04"
          to: "00:00:13,12"
          text: "quei panoni così però li dovevi dividere in cinque,"
        sequence-3:
          s: 3
          from: "00:00:13,12"
          to: "00:00:20,19"
          text: "ti toccava una fetta e fino a sera non ti davano niente, ti davano quella sbrodaglia lì ma il pane era solo quello."
        sequence-4:
          s: 4
          from: "00:00:20,19"
          to: "00:00:29,00"
          text: "Era un tesoro, ne mangiavo un pezzettino per volta per assaggiare un po’ di pane,"
        sequence-5:
          s: 5
          from: "00:00:29,00"
          to: "00:00:38,15"
          text: "la fame era tremenda e quando andavamo a lavorare ad Hagen d’inverno c’era un freddo da morire,"
        sequence-6:
          s: 6
          from: "00:00:38,15"
          to: "00:00:46,15"
          text: "tutto il giorno là in mezzo, eravamo vicino ad un fiume e c’era un’aria che era una cosa impressionante."
        sequence-7:
          s: 7
          from: "00:00:46,15"
          to: "00:00:50,07"
          text: "Loro ti davano a mezzogiorno quella sbobba lì,"
        sequence-8:
          s: 8
          from: "00:00:50,07"
          to: "00:00:54,04"
          text: "che poi ho conosciuto lì la margarina,"
        sequence-9:
          s: 9
          from: "00:00:54,04"
          to: "00:01:03,27"
          text: "sia le bietole, le rape tutta roba macinata cotta così, condita con un po’ di questa margarina"
        sequence-10:
          s: 10
          from: "00:01:03,27"
          to: "00:01:07,25"
          text: "che agli ultimi toccava anche fredda,"
        sequence-11:
          s: 11
          from: "00:01:07,25"
          to: "00:01:14,20"
          text: "io poi che non volevo sempre stare là ammucchiato, ero sempre in fondo mi toccava sempre la fredda."
        sequence-12:
          s: 12
          from: "00:01:14,20"
          to: "00:01:19,00"
          text: "Delle volte, quando davano il “rompete le righe”,"
        sequence-13:
          s: 13
          from: "00:01:19,00"
          to: "00:01:24,06"
          text: "per divertirsi anche loro saltavano tutti la cavalla,"
        sequence-14:
          s: 14
          from: "00:01:24,06"
          to: "00:01:32,20"
          text: "tutte le bustine (i berretti) dentro alla minestra, era un modo per cui c’era gente che partiva di testa."
        sequence-15:
          s: 15
          from: "00:01:32,20"
          to: "00:01:43,04"
          text: "Il mio caporal maggiore, un certo Palazzeschi Mario di Arezzo, un ragazzo che non ha mai avuto niente, anzi se io ero sano credevo che gli altri fossero più sani di me,"
        sequence-16:
          s: 16
          from: "00:01:43,04"
          to: "00:01:49,04"
          text: "ha cominciato a piangere “non ce la faccio Carlo, non ce la faccio..” “Ma lascia stare…”"
        sequence-17:
          s: 17
          from: "00:01:49,04"
          to: "00:01:52,11"
          text: "in tre mesi è andato."
        sequence-18:
          s: 18
          from: "00:01:52,11"
          to: "00:01:54,18"
          text: "Invece sai cosa ho sempre detto io?"
        sequence-19:
          s: 19
          from: "00:01:54,18"
          to: "00:02:02,11"
          text: "Che dovevano morire prima loro due di me, il signor Benito Mussolini e il signor Hitler,"
        sequence-20:
          s: 20
          from: "00:02:02,11"
          to: "00:02:10,24"
          text: "pensa se loro sapessero che sono ancora qui, che ho più di ottant’anni!"
        sequence-21:
          s: 21
          from: "00:02:10,24"
          to: "00:02:15,02"
          text: "Dico qualcosa anche per ridere un po’…"
