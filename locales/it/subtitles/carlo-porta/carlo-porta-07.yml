it:
  carlo-porta:
    chapter-7:
      c: 7
      title: "Freddo e lavoro"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:03,21"
          text: "I francesi quando noi siamo arrivati là, perché noi siamo dei furbacchioni"
        sequence-2:
          s: 2
          from: "00:00:03,21"
          to: "00:00:09,09"
          text: "ci hanno chiesto “voi che venite da fuori, cosa si dice,"
        sequence-3:
          s: 3
          from: "00:00:09,09"
          to: "00:00:17,04"
          text: "la guerra quanto durerà?” - “un mese o due mesi” gli rispondevamo,"
        sequence-4:
          s: 4
          from: "00:00:17,04"
          to: "00:00:26,17"
          text: "loro hanno detto “durerà ancora due anni” e ci hanno preso loro, due anni è durata."
        sequence-5:
          s: 5
          from: "00:00:26,17"
          to: "00:00:27,20"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:27,20"
          to: "00:00:33,08"
          text: "Una donna, magari anche incinta, a lavorare con pale e picconi sulla ferrovia,"
        sequence-7:
          s: 7
          from: "00:00:33,08"
          to: "00:00:38,25"
          text: "guarda che sono lavori pesanti quelli lì."
        sequence-8:
          s: 8
          from: "00:00:38,25"
          to: "00:00:43,03"
          text: "Là non è che controllassero se ne erano morti dieci,"
        sequence-9:
          s: 9
          from: "00:00:43,03"
          to: "00:00:49,14"
          text: "non è che alla sera facessero l’appello per vedere chi c’era e chi no, a loro non interessava,"
        sequence-10:
          s: 10
          from: "00:00:49,14"
          to: "00:00:56,13"
          text: "anche come lavorare, non è che te sul lavoro dovessi dare tutto, tu dovevi essere sul lavoro però."
        sequence-11:
          s: 11
          from: "00:00:56,13"
          to: "00:00:57,05"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:57,05"
          to: "00:01:01,21"
          text: "Al mattino quando facevano la sveglia alle 5, al mio campo,"
        sequence-13:
          s: 13
          from: "00:01:01,21"
          to: "00:01:05,05"
          text: "ti dovevi alzare e andare via con gli altri,"
        sequence-14:
          s: 14
          from: "00:01:05,05"
          to: "00:01:10,21"
          text: "poi dopo quello che facevi durante la giornata tanto non è che potessi andare da qualche parte,"
        sequence-15:
          s: 15
          from: "00:01:10,21"
          to: "00:01:13,24"
          text: "non c’era un controllo;"
        sequence-16:
          s: 16
          from: "00:01:13,24"
          to: "00:01:20,23"
          text: "a lavorare anche che tu non avessi fatto niente tutto il giorno però dovevi stare lì sul lavoro."
        sequence-17:
          s: 17
          from: "00:01:20,23"
          to: "00:01:22,24"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:22,24"
          to: "00:01:26,25"
          text: "Erano zone dove c’era molto freddo,"
        sequence-19:
          s: 19
          from: "00:01:26,25"
          to: "00:01:30,18"
          text: "con delle donne sovietiche ma anche dei maschi."
