it:
  ciril-zlobec:
    chapter-1:
      c: 1
      title: Introduzione
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,04"
          to: "00:00:04,02"
          text: "Io sono Ciril Zlobec,"
        sequence-2:
          s: 2
          from: "00:00:04,02"
          to: "00:00:14,29"
          text: "Poeta sloveno, scrittore, traduttore, saggista e molto altro per la mia età."
        sequence-3:
          s: 3
          from: "00:00:14,29"
          to: "00:00:16,05"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:16,05"
          to: "00:00:26,18"
          text: "Più di tutto, fu il movimento partigiano nella mia giovinezza che ha influenzato il resto della mia vita."
        sequence-5:
          s: 5
          from: "00:00:26,18"
          to: "00:00:44,20"
          text: "Mi sono unito attivamente come combattente e coordinatore, nel movimento della resistenza per qualsiasi scopo nel mio campo di attività."
        sequence-6:
          s: 6
          from: "00:00:44,20"
          to: "00:00:45,25"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:45,25"
          to: "00:00:58,19"
          text: "Questo tempo ha giocato un ruolo fondamentale nella formazione della mia personalità."
        sequence-8:
          s: 8
          from: "00:00:58,19"
          to: "00:00:59,22"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:59,22"
          to: "00:01:17,05"
          text: "Non vissi alcun dilemma quando mi confrontai con la scelta di aderire alla Resistenza armata contro il fascismo."
        sequence-10:
          s: 10
          from: "00:01:17,05"
          to: "00:01:26,23"
          text: "Al contrario di molti in Slovenia centrale, non avevo dubbi se aderire o meno."
        sequence-11:
          s: 11
          from: "00:01:26,23"
          to: "00:01:28,07"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:28,07"
          to: "00:01:34,12"
          text: "Anche se a livello personale, certamente avevo molti dubbi."
        sequence-13:
          s: 13
          from: "00:01:34,12"
          to: "00:01:37,05"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:37,05"
          to: "00:01:42,09"
          text: "Ero andato a studiare prima della Seconda Guerra Mondiale."
        sequence-15:
          s: 15
          from: "00:01:42,09"
          to: "00:01:53,17"
          text: "Era una mia grande ambizione quella di ricevere un'istruzione perché sentivo dentro di me, già prematuramente, l'inclinazione a scrivere."
        sequence-16:
          s: 16
          from: "00:01:53,17"
          to: "00:01:58,14"
          text: "Ho anche scritto alcuni versi imbarazzanti."
        sequence-17:
          s: 17
          from: "00:01:58,14"
          to: "00:02:08,03"
          text: "Sapevo che sarei potuto davvero diventare un poeta, nel vero senso del termine, con un'adeguata formazione."
