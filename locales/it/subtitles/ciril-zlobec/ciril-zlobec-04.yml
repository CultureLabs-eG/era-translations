it:
  ciril-zlobec:
    chapter-4:
      c: 4
      title: "Partigiano \"hero\" Janko Premrl (Vojko)"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,12"
          to: "00:00:09,06"
          text: "La predisposizione all'antifascismo era nel nostro sangue."
        sequence-2:
          s: 2
          from: "00:00:09,06"
          to: "00:00:10,20"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,20"
          to: "00:00:17,12"
          text: "Sentendo le prime notizie che da qualche parte era sorta un'opposizione -"
        sequence-4:
          s: 4
          from: "00:00:17,12"
          to: "00:00:30,17"
          text: "soprattutto una volta che queste notizie arrivarono agli sloveni della regioine di Primorje, che apparteneva all'Italia -"
        sequence-5:
          s: 5
          from: "00:00:30,17"
          to: "00:00:38,07"
          text: "eravamo tutti automaticamente per il movimento partigiano."
        sequence-6:
          s: 6
          from: "00:00:38,07"
          to: "00:00:46,13"
          text: "Non solo eravamo inclini a farlo, per l'appunto ne abbiamo fatto esperienza in modo estremamente ingenuo."
        sequence-7:
          s: 7
          from: "00:00:46,13"
          to: "00:00:52,02"
          text: "Era una visione romantica dei Partigiani invincibili,"
        sequence-8:
          s: 8
          from: "00:00:52,02"
          to: "00:01:00,12"
          text: "gli stessi Partigiani che compaiono all'improvviso qua e la, in-catturabili!"
        sequence-9:
          s: 9
          from: "00:01:00,12"
          to: "00:01:12,18"
          text: "Erano i primi partigiani ai nostri occhi, secondo le nostre speranze e aspirazioni. Non erano conformi alla realt√†."
