it:
  ciril-zlobec:
    chapter-4:
      c: 4
      title: "Partigiano \"hero\" Janko Premrl (Vojko)"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,12"
          to: "00:00:09,06"
          text: "La predisposizione all'antifascismo era nel nostro sangue."
        sequence-2:
          s: 2
          from: "00:00:09,06"
          to: "00:00:10,20"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,20"
          to: "00:00:17,12"
          text: "Sentendo le prime notizie che da qualche parte era sorta un'opposizione -"
        sequence-4:
          s: 4
          from: "00:00:17,12"
          to: "00:00:30,17"
          text: "soprattutto una volta che queste notizie arrivarono agli sloveni della regioine di Primorje, che apparteneva all'Italia -"
        sequence-5:
          s: 5
          from: "00:00:30,17"
          to: "00:00:38,07"
          text: "eravamo tutti automaticamente per il movimento partigiano."
        sequence-6:
          s: 6
          from: "00:00:38,07"
          to: "00:00:46,13"
          text: "Non solo eravamo inclini a farlo, per l'appunto ne abbiamo fatto esperienza in modo estremamente ingenuo."
        sequence-7:
          s: 7
          from: "00:00:46,13"
          to: "00:00:52,02"
          text: "Era una visione romantica dei Partigiani invincibili,"
        sequence-8:
          s: 8
          from: "00:00:52,02"
          to: "00:01:00,12"
          text: "gli stessi Partigiani che compaiono all'improvviso qua e la, in-catturabili!"
        sequence-9:
          s: 9
          from: "00:01:00,12"
          to: "00:01:12,18"
          text: "Erano i primi partigiani ai nostri occhi, secondo le nostre speranze e aspirazioni. Non erano conformi alla realtà."
        sequence-10:
          s: 10
          from: "00:01:12,18"
          to: "00:01:21,03"
          text: "Già nel 1942 c'erano manifesti appesi in tutta la regione di Primorje,"
        sequence-11:
          s: 11
          from: "00:01:21,03"
          to: "00:01:32,06"
          text: "per l'arresto di un noto Partigiano dell'epoca, Janko Premrl - Vojko."
        sequence-12:
          s: 12
          from: "00:01:32,06"
          to: "00:01:33,17"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:33,17"
          to: "00:01:39,14"
          text: "Cadde più tardi in un'azione e fu designato un eroe nazionale."
        sequence-14:
          s: 14
          from: "00:01:39,14"
          to: "00:01:55,21"
          text: "Fu offerta una taglia a chiunque lo consegnasse vivo o morto, alle autorità militari italiane."
        sequence-15:
          s: 15
          from: "00:01:55,21"
          to: "00:01:57,06"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:57,06"
          to: "00:02:04,23"
          text: "Nonostante l'ingente somma posta, specie per le condizioni dell'epoca,"
        sequence-17:
          s: 17
          from: "00:02:04,23"
          to: "00:02:13,06"
          text: "nessuno è stato tentato al tradimento o alla mediazione di informazioni,"
        sequence-18:
          s: 18
          from: "00:02:13,06"
          to: "00:02:25,16"
          text: "per portarlo all'arresto o alla mera identificazione del luogo in cui si trova o delle sue azioni."
        sequence-19:
          s: 19
          from: "00:02:25,16"
          to: "00:02:35,24"
          text: "Vojko, cioè Janko Premrl, è diventato un eroe leggendario ai nostri occhi."
        sequence-20:
          s: 20
          from: "00:02:35,24"
          to: "00:02:45,08"
          text: "Gli abbiamo attribuito varie azioni, che non aveva fatto, né avrebbe potuto fare."
        sequence-21:
          s: 21
          from: "00:02:45,08"
          to: "00:02:51,28"
          text: "Abbiamo detto che era stato nello stesso momento a Venezia, Roma e in cima a Nanos - come un uomo dei miracoli."
        sequence-22:
          s: 22
          from: "00:02:51,28"
          to: "00:02:58,25"
          text: "Anche se sapevamo che era impossibile, era quello di cui avevamo sete."
        sequence-23:
          s: 23
          from: "00:02:58,25"
          to: "00:03:08,28"
          text: "All'inizio i Partigiani erano solo una piccola banda, ma abbiamo fatto della loro forza quella di un'intera truppa."
        sequence-24:
          s: 24
          from: "00:03:08,28"
          to: "00:03:14,11"
          text: "Queste erano le trasognate visioni della Resistenza."
        sequence-25:
          s: 25
          from: "00:03:14,11"
          to: "00:03:25,16"
          text: "Ma ovviamente l'antifascismo era già presente nella regione di Primorje da prima della guerra."
