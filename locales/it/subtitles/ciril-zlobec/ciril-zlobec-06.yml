it:
  ciril-zlobec:
    chapter-6:
      c: 6
      title: "Il primo combattimento con le forze tedesche"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:09,01"
          text: "Ero così ansioso di scambiare dei colpi con il nemico."
        sequence-2:
          s: 2
          from: "00:00:09,01"
          to: "00:00:10,27"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,27"
          to: "00:00:24,18"
          text: "Ero in un battaglione equipaggiato con sole tre mitragliatrici e fucili, armato molto male."
        sequence-4:
          s: 4
          from: "00:00:24,18"
          to: "00:00:30,25"
          text: "I tedeschi ci hanno circondato con i carri armati durante la notte."
        sequence-5:
          s: 5
          from: "00:00:30,25"
          to: "00:00:37,18"
          text: "Era il loro potente esercito contro il nostro. Hanno aspettato fino al mattino per attaccare."
        sequence-6:
          s: 6
          from: "00:00:37,18"
          to: "00:00:51,22"
          text: "Mi offrii subito per andare e altri tre uomini erano egualmente entusiasti per unirsi a me contro i carri armati tedeschi con bombe a mano."
        sequence-7:
          s: 7
          from: "00:00:51,22"
          to: "00:00:58,12"
          text: "Immaginavamo che fosse solo questione di lanciare le granate e che avremmo ucciso i tedeschi"
        sequence-8:
          s: 8
          from: "00:00:58,12"
          to: "00:01:05,15"
          text: "e riduci tutto in rovina. I Partigiani più anziani ed esperti ci dissero di calmarci. "
        sequence-9:
          s: 9
          from: "00:01:05,15"
          to: "00:01:13,17"
          text: "Ci saranno molte più occasioni per combattere. Ci chiarirono che non è così semplice distruggere un carro armato."
        sequence-10:
          s: 10
          from: "00:01:13,17"
          to: "00:01:20,04"
          text: "Non sono di carta, piuttosto di acciaio e anche i tedeschi non dormivano."
        sequence-11:
          s: 11
          from: "00:01:20,04"
          to: "00:01:28,21"
          text: "Eravamo in cima a questa collina. C'era anche un po' di foresta intorno."
        sequence-12:
          s: 12
          from: "00:01:28,21"
          to: "00:01:44,08"
          text: "I tedeschi si sono avvicinati in una densa fila di 'tiratori' seguiti da un allineamento di carri armati, avanzando lentamente nella retrovia."
        sequence-13:
          s: 13
          from: "00:01:44,08"
          to: "00:01:47,26"
          text: "Dunque riconoscemmo l'orrore."
        sequence-14:
          s: 14
          from: "00:01:47,26"
          to: "00:01:54,12"
          text: "Eravamo tutti novellini, era il nostro primo scontro, eccetto per alcuni quadri al comando."
        sequence-15:
          s: 15
          from: "00:01:54,12"
          to: "00:02:02,09"
          text: "Sulla base dei miei quattro gradi di scuola superiore, sono stato subito nominato Commissario Politico di un'unità;"
        sequence-16:
          s: 16
          from: "00:02:02,09"
          to: "00:02:09,21"
          text: "senza alcuna precedente esperienza di combattimento. Dovevo prendermi cura dei miei uomini."
