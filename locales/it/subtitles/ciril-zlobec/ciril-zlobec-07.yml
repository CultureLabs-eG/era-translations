it:
  ciril-zlobec:
    chapter-7:
      c: 7
      title: "Attività nel movimento partigiano"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:07,14"
          text: "In quel momento e in quel luogo lo stato d'animo era perfettamente idilliaco:"
        sequence-2:
          s: 2
          from: "00:00:07,14"
          to: "00:00:10,04"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,04"
          to: "00:00:18,12"
          text: "la responsabilità, non solo nei confronti del proprio comportamento, ma anche nei confronti dei propri compagni."
        sequence-4:
          s: 4
          from: "00:00:18,12"
          to: "00:00:23,16"
          text: "Se un compagno era ferito, lo avresti soccorso."
        sequence-5:
          s: 5
          from: "00:00:23,16"
          to: "00:00:32,14"
          text: "Anche se cadesse, prenderesti il suo corpo per non lasciarlo profanare dal nemico."
        sequence-6:
          s: 6
          from: "00:00:32,14"
          to: "00:00:41,07"
          text: "Era una questione d'onore; non avresti esitato a rischiare la tua stessa vita."
        sequence-7:
          s: 7
          from: "00:00:41,07"
          to: "00:00:48,18"
          text: "Una volta ho trascinato un compagno ferito a morte per quasi tre kilometri."
        sequence-8:
          s: 8
          from: "00:00:48,18"
          to: "00:00:58,13"
          text: "Per fortuna i tedeschi sapevano che c'era una brigata partigiana da qualche parte nelle vicinanze,"
        sequence-9:
          s: 9
          from: "00:00:58,13"
          to: "00:01:09,01"
          text: "così hanno scelto di non darmi direttamente la caccia ma di seguirmi attraverso la linea di tiro."
        sequence-10:
          s: 10
          from: "00:01:09,01"
          to: "00:01:17,15"
          text: "Quella volta ero quasi certo che sarei morto anch'io."
        sequence-11:
          s: 11
          from: "00:01:17,15"
          to: "00:01:28,16"
          text: "L'onore prevaleva sulle questioni di sopravvivenza personale in quei momenti."
        sequence-12:
          s: 12
          from: "00:01:28,16"
          to: "00:01:38,20"
          text: "Fu un anno dopo quando l'esercito mi ha 'prestato' alla società civile,"
        sequence-13:
          s: 13
          from: "00:01:38,20"
          to: "00:01:49,09"
          text: "per aiutarea organizzare la Scuola Partigiana slovena in tutto il territorio di Primorje."
        sequence-14:
          s: 14
          from: "00:01:49,09"
          to: "00:01:58,14"
          text: "Ho sempre collaborato nel Carso. Poi sono tornato ancora una volta all'unità."
        sequence-15:
          s: 15
          from: "00:01:58,14"
          to: "00:02:05,05"
          text: "Ero molto attivo nelle questioni culturali: scrivevo canzoni, recitavo alle adunanze."
        sequence-16:
          s: 16
          from: "00:02:05,05"
          to: "00:02:12,15"
          text: "Le brigate prendevano i nomi di poeti, io ero nella brigata Kosovel."
        sequence-17:
          s: 17
          from: "00:02:12,15"
          to: "00:02:13,24"
          text: ~
        sequence-18:
          s: 18
          from: "00:02:13,24"
          to: "00:02:19,21"
          text: "C'erano anche il battaglione Gregorcic e la brigata Levstik."
        sequence-19:
          s: 19
          from: "00:02:19,21"
          to: "00:02:24,19"
          text: "Cultura e combattimento erano amalgamati a quel tempo."
        sequence-20:
          s: 20
          from: "00:02:24,19"
          to: "00:02:35,24"
          text: "Avevo fondato suole, insegnato, preside del distretto e non so che altro, tutto ciò che era necessario,"
        sequence-21:
          s: 21
          from: "00:02:35,24"
          to: "00:02:45,24"
          text: "Avevo recitato le mie poesie in molte riunioni..."
        sequence-22:
          s: 22
          from: "00:02:45,24"
          to: "00:02:47,11"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:47,11"
          to: "00:02:55,21"
          text: "Era il 1944 e eravamo sicuri che la guerra sarebbe finita quasi il giorno dopo."
        sequence-24:
          s: 24
          from: "00:02:55,21"
          to: "00:03:03,06"
          text: "Sono stato richiamato di nuovo nelle forze armate. Mi hanno messo tra i minatori."
        sequence-25:
          s: 25
          from: "00:03:03,06"
          to: "00:03:12,19"
          text: "Una volta sono andato con un collega a scavare un tracciato tra Gorica e Trieste."
        sequence-26:
          s: 26
          from: "00:03:12,19"
          to: "00:03:24,09"
          text: "Siamo caduti direttamente nell'occupazione tedesca vicino a Doberdob. In qualche modo, e per me è ancora incredibile, siamo rimasti vivi."
        sequence-27:
          s: 27
          from: "00:03:24,09"
          to: "00:03:31,08"
          text: "Posso solo immaginare come quel gruppo di tedeschi ci abbia sorpassato."
        sequence-28:
          s: 28
          from: "00:03:31,08"
          to: "00:03:40,07"
          text: "Forse non volevano ucciderci, visto che eravamo a dieci metri da loro."
        sequence-29:
          s: 29
          from: "00:03:40,07"
          to: "00:03:49,01"
          text: "Non ci hanno nemmeno picchiato. Il comandante convocò in seguito una riunione dell'unità e disse:"
        sequence-30:
          s: 30
          from: "00:03:49,01"
          to: "00:03:56,06"
          text: "Vedete? Ciril è quasi caduto oggi. È una specie di miracolo che sia ancora vivo."
        sequence-31:
          s: 31
          from: "00:03:56,06"
          to: "00:04:00,26"
          text: "Eravamo tutti sbalorditi, soprattutto io."
        sequence-32:
          s: 32
          from: "00:04:00,26"
          to: "00:04:07,08"
          text: "Ha detto: quando diventa pericoloso, Ciril non entra più in azione. Scrive poesie."
        sequence-33:
          s: 33
          from: "00:04:07,08"
          to: "00:04:16,09"
          text: "Dovevo plasmare parole slovene, in un tempo in cui era ufficialmente vietato usare la lingua slovena"
        sequence-34:
          s: 34
          from: "00:04:16,09"
          to: "00:04:24,13"
          text: "e quando appena due anni prima ero stato espulso dalla scuola per avere usato parole slovene."
        sequence-35:
          s: 35
          from: "00:04:24,13"
          to: "00:04:33,05"
          text: "Questi uomini hanno tributato rispetto alla parola letteraria slovena, alla canzone, Gregorcic, Presern..."
        sequence-36:
          s: 36
          from: "00:04:33,05"
          to: "00:04:41,03"
          text: "Era costantemente recitato e tutti noi portavamo libri in miniatura di Presern e Gregorcic."
        sequence-37:
          s: 37
          from: "00:04:41,03"
          to: "00:04:42,13"
          text: ~
        sequence-38:
          s: 38
          from: "00:04:42,13"
          to: "00:04:50,06"
          text: "Erano tutti troppo pronto a proteggermi e tenermi in salvo, mentre entravano in azione."
        sequence-39:
          s: 39
          from: "00:04:50,06"
          to: "00:04:55,23"
          text: "La metà di loro era già caduta entro un anno."
        sequence-40:
          s: 40
          from: "00:04:55,23"
          to: "00:05:02,07"
          text: "Erano consapevolmente preparati a rischiare la vita per proteggermia."
        sequence-41:
          s: 41
          from: "00:05:02,07"
          to: "00:05:12,09"
          text: "Cadevano, mentre io il poeta, e non ero un gran poeta allora, scrivevo solo poesie."
        sequence-42:
          s: 42
          from: "00:05:12,09"
          to: "00:05:14,03"
          text: ~
        sequence-43:
          s: 43
          from: "00:05:14,03"
          to: "00:05:26,15"
          text: "Tale cameratismo, tale etica come li ho sperimentati allora... Intendiamoci, ho menzionato un mero esempio..."
        sequence-44:
          s: 44
          from: "00:05:26,15"
          to: "00:05:32,11"
          text: "non mi sono mai imbattuto di nuovo in questo modo, né mai prima d'ora."
        sequence-45:
          s: 45
          from: "00:05:32,11"
          to: "00:05:42,16"
          text: "Così, durante i veri combattimenti, l'etica partigiana era al suo apice eroico; erano puri."
        sequence-46:
          s: 46
          from: "00:05:42,16"
          to: "00:05:47,06"
          text: "Cose sono successe dopo la guerra."
        sequence-47:
          s: 47
          from: "00:05:47,06"
          to: "00:05:53,00"
          text: "Una volta che tutto tutto è finito, quando finalmente senti che tutto il male è passato e finito,"
        sequence-48:
          s: 48
          from: "00:05:53,00"
          to: "00:05:57,21"
          text: "è allora che affiorano passioni umane incontrollabili;"
        sequence-49:
          s: 49
          from: "00:05:57,21"
          to: "00:06:05,00"
          text: "e naturalmente già i primi calcoli politici, gli accordi e tutto il male."
        sequence-50:
          s: 50
          from: "00:06:05,00"
          to: "00:06:17,12"
          text: "Ecco perché io, mentre la storia viene rivista, dico sempre che è stata una lotta pulita e pura per la liberazione."
        sequence-51:
          s: 51
          from: "00:06:17,12"
          to: "00:06:25,21"
          text: "Sopratutto con gli sloveni, al contrario dei francesi, dei cechi o di chiunque altro,"
        sequence-52:
          s: 52
          from: "00:06:25,21"
          to: "00:06:34,05"
          text: "chi ha lottato per l'unione degli sloveni in una comunità. Era puro e etico."
        sequence-53:
          s: 53
          from: "00:06:34,05"
          to: "00:06:35,02"
          text: ~
        sequence-54:
          s: 54
          from: "00:06:35,02"
          to: "00:06:40,04"
          text: "Successivamente è iniziata la passione. Quando qualcuno mette armi nelle loro mani"
        sequence-55:
          s: 55
          from: "00:06:40,04"
          to: "00:06:51,00"
          text: "e si ritengono anche in possesso del potere di decidere chi è il nemico e su chi vendicarsi."
        sequence-56:
          s: 56
          from: "00:06:51,00"
          to: "00:06:59,15"
          text: "Naturalmente poi accadono cose che gettano un'ombra anche su quei pochi ideali"
        sequence-57:
          s: 57
          from: "00:06:59,15"
          to: "00:07:09,13"
          text: ~
