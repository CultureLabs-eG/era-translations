it:
  ciril-zlobec:
    chapter-9:
      c: 9
      title: "Essere individualisti in tempo di guerra"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:12,25"
          text: "Mentre attendevamo la svolta, molti ragazzi sotto la mia guida piansero di paura."
        sequence-2:
          s: 2
          from: "00:00:12,25"
          to: "00:00:13,28"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:13,28"
          to: "00:00:17,06"
          text: "Era uno spettacolo orribile."
        sequence-4:
          s: 4
          from: "00:00:17,06"
          to: "00:00:34,14"
          text: "Gli stessi ragazzi di 17, 18 o 20 anni al massimo, entro sei mesi si sono offerti per azioni pericolose e attacchi."
        sequence-5:
          s: 5
          from: "00:00:34,14"
          to: "00:00:43,03"
          text: "Quando un uomo è armato, quando assiste alla morte dei suoi colleghi,"
        sequence-6:
          s: 6
          from: "00:00:43,03"
          to: "00:00:55,02"
          text: "dei suoi amici, anche dei suoi vicini dello stesso villaggio, una passione omicida lo travolge."
        sequence-7:
          s: 7
          from: "00:00:55,02"
          to: "00:01:03,20"
          text: "Quando combatti, presto o tarsi prevale la logica che la morte del tuo nemico è la tua salvezza."
        sequence-8:
          s: 8
          from: "00:01:03,20"
          to: "00:01:04,14"
          text: ~
        sequence-9:
          s: 9
          from: "00:01:04,14"
          to: "00:01:13,08"
          text: "Forse oggi, che riguardo indietro a me stesso come un uomo che si considerava un poeta,"
        sequence-10:
          s: 10
          from: "00:01:13,08"
          to: "00:01:15,08"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:15,08"
          to: "00:01:18,23"
          text: "io ero un grandissimo individualista."
        sequence-12:
          s: 12
          from: "00:01:18,23"
          to: "00:01:24,19"
          text: "Certo, in una guerra le unità sono sotto stretta disciplina,"
        sequence-13:
          s: 13
          from: "00:01:24,19"
          to: "00:01:27,10"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:27,10"
          to: "00:01:37,24"
          text: "tutto organizzato secondo una struttura militare necessaria per condurre in un qualsivoglia tipo di combattimento."
        sequence-15:
          s: 15
          from: "00:01:37,24"
          to: "00:01:52,07"
          text: "Non faceva affatto per me però; non si adattava al mio carattere. C'era un altro aspetto del carattere umano."
        sequence-16:
          s: 16
          from: "00:01:52,07"
          to: "00:02:02,28"
          text: "Anche all'aperto, ovunque potessimo schiacciare un pisolino, mi è sempre piaciuto dormire un po', sono un po' prigro al mattino."
        sequence-17:
          s: 17
          from: "00:02:02,28"
          to: "00:02:08,24"
          text: "Quando ero nella brigata, di solito marciavamo di notte."
        sequence-18:
          s: 18
          from: "00:02:08,24"
          to: "00:02:18,11"
          text: "Abbiamo camminato tutta la notte solo per spostarci un po' più in la, per esempio dal Carso al Trnovski gozd attraverso la valle del Vipava,"
        sequence-19:
          s: 19
          from: "00:02:18,11"
          to: "00:02:28,17"
          text: "dove c'erano le imboscate e gli avamposti. Ho spesso pensato che queste azioni fossero pericolose o semplicemente troppo faticose."
        sequence-20:
          s: 20
          from: "00:02:28,17"
          to: "00:02:35,13"
          text: "Quindi mi sono spesso offerto volontario per vari nuovi compiti che potessero sorgere in una battaglia."
        sequence-21:
          s: 21
          from: "00:02:35,13"
          to: "00:02:42,12"
          text: "Erano i più pericolosi, ma almeno potevo canalizzare il mio individualismo in questo modo."
        sequence-22:
          s: 22
          from: "00:02:42,12"
          to: "00:02:51,28"
          text: "Così sono diventato un informatore. Avrei viaggiato fino a Trieste solo con documenti falsi."
        sequence-23:
          s: 23
          from: "00:02:51,28"
          to: "00:02:59,15"
          text: "Era molto rischioso ma sentivo che la mia vita era a mia disposizione."
        sequence-24:
          s: 24
          from: "00:02:59,15"
          to: "00:03:10,19"
          text: "Dopo fui coi minatori. Era solo una piccola unità, forse eravamo 13 o 15. Era facile da comandare."
        sequence-25:
          s: 25
          from: "00:03:10,19"
          to: "00:03:14,22"
          text: "Un anno ho lavorato nel sistema educativo"
        sequence-26:
          s: 26
          from: "00:03:14,22"
          to: "00:03:22,28"
          text: "per organizzare il sistema scolastico e nominare insegnanti che perfino non esistevano."
        sequence-27:
          s: 27
          from: "00:03:22,28"
          to: "00:03:29,05"
          text: "Ero solo a nominare questi insegnanti e senza scuole slovene."
        sequence-28:
          s: 28
          from: "00:03:29,05"
          to: "00:03:41,14"
          text: "Ho deciso di convocare una riunione con tutte le donne rimaste da sole a casa in modo da poterle designare con la dettatura di un testo."
        sequence-29:
          s: 29
          from: "00:03:41,14"
          to: "00:03:43,00"
          text: ~
        sequence-30:
          s: 30
          from: "00:03:43,00"
          to: "00:03:53,01"
          text: "Avevo una certa conoscenza dello sloveno e ho esaminato i risultati"
        sequence-31:
          s: 31
          from: "00:03:53,01"
          to: "00:04:02,21"
          text: "e ho deciso che colei che avesse fatto il minor numero di errori sarebbe stata l'insegnante."
        sequence-32:
          s: 32
          from: "00:04:02,21"
          to: "00:04:04,22"
          text: ~
        sequence-33:
          s: 33
          from: "00:04:04,22"
          to: "00:04:14,28"
          text: "I bambini avevano bisogno di qualcuno che desse loro almeno le basi della lingua e un po' di matematica e di lettura."
        sequence-34:
          s: 34
          from: "00:04:14,28"
          to: "00:04:23,03"
          text: "Non potevano semplicemente affrontare la guerra senza alcuna istruzione... Il sistema scolastico ufficiale si era disintegrato."
        sequence-35:
          s: 35
          from: "00:04:23,03"
          to: "00:04:28,04"
          text: "Quindi è stato necessario creare una scuola slovena."
        sequence-36:
          s: 36
          from: "00:04:28,04"
          to: "00:04:35,08"
          text: "Le cose erano più facili per me mentre lavoravo nel sistema scolastico."
        sequence-37:
          s: 37
          from: "00:04:35,08"
          to: "00:04:39,02"
          text: "Anche se per molto tempo mi sono sentito un informatore."
        sequence-38:
          s: 38
          from: "00:04:39,02"
          to: "00:04:52,21"
          text: "A 18 anni mi sforzavo di essere un grande informatore, come tutti quei personaggi di cui avevo letto, Sherlock Holmes per esempio,"
        sequence-39:
          s: 39
          from: "00:04:52,21"
          to: "00:05:05,08"
          text: "e ho immaginato tutti i miracoli che avrei fatto. Ho fatto alcune cose audaci, perfino stupide, ma almeno hanno funzionato."
        sequence-40:
          s: 40
          from: "00:05:05,08"
          to: "00:05:15,21"
          text: "Ad esempio, se potevo, dormivo in un letto. Arrivavo in un villaggio e mi offrivano un letto. Io avrei rischiato."
        sequence-41:
          s: 41
          from: "00:05:15,21"
          to: "00:05:22,19"
          text: "I tedeschi sarebbero venuti di notte e quello era un problema: dove e come nascondersi."
        sequence-42:
          s: 42
          from: "00:05:22,19"
          to: "00:05:32,23"
          text: "Ho sempre avuto un mini nascondiglio da qualche parte dove riparare. Ho agito sempre contro ogni regola, piuttosto secondo il mio istinto."
        sequence-43:
          s: 43
          from: "00:05:32,23"
          to: "00:05:43,13"
          text: "Una volta ero nel mio villaggio natale e di notte all'improvviso arrivarono i tedeschi."
        sequence-44:
          s: 44
          from: "00:05:43,13"
          to: "00:05:49,21"
          text: "Per fortuna era buio pesto e si aggiravano con le torce."
        sequence-45:
          s: 45
          from: "00:05:49,21"
          to: "00:05:54,13"
          text: "Ero sul punto di tornarmene a casa, a casa mia e cosa dovevo fare?"
        sequence-46:
          s: 46
          from: "00:05:54,13"
          to: "00:06:02,24"
          text: "Stavano per ispezionare le case. E io ho un'idea."
        sequence-47:
          s: 47
          from: "00:06:02,24"
          to: "00:06:14,04"
          text: "Ho pensato che fosse più saggio seguire la pattuglia per vedere dove stavano andando. Così li ho seguiti a pochi metri di distanza, attraverso l'intero villaggio."
        sequence-48:
          s: 48
          from: "00:06:14,04"
          to: "00:06:22,16"
          text: "Stavo attento a come camminavo per non essere troppo rumoroso. Era completamente buio ma non avevo bisogno di una torcia."
        sequence-49:
          s: 49
          from: "00:06:22,16"
          to: "00:06:35,28"
          text: "Potevo muovermi indipendentemente o in piccole unità, organizzando in anticipo ciò che avremmo fatto. Ero anche un corriere."
        sequence-50:
          s: 50
          from: "00:06:35,28"
          to: "00:06:39,09"
          text: "Viaggiavamo sempre in coppia."
        sequence-51:
          s: 51
          from: "00:06:39,09"
          to: "00:06:49,20"
          text: "Non ero del tutto consapevole di quanto fosse pericoloso. Questo era per me un grosso vantaggio."
        sequence-52:
          s: 52
          from: "00:06:49,20"
          to: "00:06:59,13"
          text: "Allo stesso tempo aumentava il fattore pericolo, ma le cose hanno funzionato. Molti uomini sciocchi quanto me, caddero."
        sequence-53:
          s: 53
          from: "00:06:59,13"
          to: "00:07:13,21"
          text: "Mi resta un'idea quasi romantica del combattimento, come se fosse un periodo romantico. Che ovviamente non lo era; ben lontano da ciò."
        sequence-54:
          s: 54
          from: "00:07:13,21"
          to: "00:07:25,21"
          text: "Allo stesso tempo ci stavamo anche innamorando. Ero disposto a camminare tutta la notte solo per vedere la mia amata da lontano."
