it:
  ciril-zlobec:
    chapter-10:
      c: 10
      title: "La lotta per creare uno Stato sloveno unito"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:10,15"
          text: "Parlando delle circostanze della Seconda Guerra Mondiale, spesso ci dimentichiamo che l'area slovena"
        sequence-2:
          s: 2
          from: "00:00:10,15"
          to: "00:00:23,16"
          text: "era l'unica area dell'Europa occupata in cui si pensava che l'occupazione fosse solo un primo atto."
        sequence-3:
          s: 3
          from: "00:00:23,16"
          to: "00:00:30,17"
          text: "La Slovenia era divisa. Lubiana è stata la centesima provincia italiana."
        sequence-4:
          s: 4
          from: "00:00:30,17"
          to: "00:00:36,14"
          text: "La mano destra dell'Italia, con il vescovo Rozman alla guida,"
        sequence-5:
          s: 5
          from: "00:00:36,14"
          to: "00:00:44,12"
          text: "che ha inviato una lettera di ringraziamento a Mussolini per aver accettato questa 'grande famiglia' nell'Italia fascista."
        sequence-6:
          s: 6
          from: "00:00:44,12"
          to: "00:00:54,00"
          text: "Tutti gli altri paesi in questa regione... I croati avevano una sorta di paese, fascista, satellite,"
        sequence-7:
          s: 7
          from: "00:00:54,00"
          to: "00:00:59,12"
          text: "ma il loro diritto a una forma propria era quantomeno riconosciuto."
        sequence-8:
          s: 8
          from: "00:00:59,12"
          to: "00:01:07,22"
          text: "I serbi avevano il loro erede alla corona e quindi il Regno di Serbia. La Slovacchia era un protettorato."
        sequence-9:
          s: 9
          from: "00:01:07,22"
          to: "00:01:15,03"
          text: "E la Slovenia era divisa tra gli occupanti, il che significa che gli italiani..."
        sequence-10:
          s: 10
          from: "00:01:15,03"
          to: "00:01:23,03"
          text: "Hitler venne a Maribor e disse: che questa terra sia resa di nuovo tedesca per me, gli ungheresi presero il Prekmurje."
        sequence-11:
          s: 11
          from: "00:01:23,03"
          to: "00:01:30,02"
          text: "C'erano alcuni villaggi a Bela krajina che perfino i Croati usurparono."
        sequence-12:
          s: 12
          from: "00:01:30,02"
          to: "00:01:38,01"
          text: "Siamo stati obbligati a costituirci come nazione e come paese; nessuno ci ha riconosciuto."
        sequence-13:
          s: 13
          from: "00:01:38,01"
          to: "00:01:47,00"
          text: "Solo combattendo determinati fortemente abbiamo costretto i nostri alleati a capire che un popolo vive qui,"
        sequence-14:
          s: 14
          from: "00:01:47,00"
          to: "00:01:53,10"
          text: "una nazione con una propria lingua e una propria cultura e tradizione."
        sequence-15:
          s: 15
          from: "00:01:53,10"
          to: "00:01:59,21"
          text: "Ecco perché il significato di questa lotta era così essenziale e vitale."
        sequence-16:
          s: 16
          from: "00:01:59,21"
          to: "00:02:06,00"
          text: "Se non ci fosse stato alcun movimento Partigiano, il Primorje oggi non sarebbe più una parte della Slovenia."
