it:
  ciril-zlobec:
    chapter-11:
      c: 11
      title: "Periodo del dopoguerra - disertare l'esercito"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,22"
          to: "00:00:06,27"
          text: "Volevano tenermi nell'esercito alla fine della guerra."
        sequence-2:
          s: 2
          from: "00:00:06,27"
          to: "00:00:12,11"
          text: "Avevo una sorta di rango Partigiano,"
        sequence-3:
          s: 3
          from: "00:00:12,11"
          to: "00:00:14,19"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:14,19"
          to: "00:00:24,10"
          text: "qualcosa come un sottotenente, ma non avevo alcuna intenzione di costruirmi una carriera da militare."
        sequence-5:
          s: 5
          from: "00:00:24,10"
          to: "00:00:26,00"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:26,00"
          to: "00:00:32,04"
          text: "Io ho abbandonato l'esercito nel settembre del 1945."
        sequence-7:
          s: 7
          from: "00:00:32,04"
          to: "00:00:44,11"
          text: "Volevo studiare e credevo di lottare anche per quello, per la mia libertà personale, per il diritto di decidere da solo cosa avrei fatto."
        sequence-8:
          s: 8
          from: "00:00:44,11"
          to: "00:00:49,28"
          text: "Non volevo che qualcun altro decidesse per me."
        sequence-9:
          s: 9
          from: "00:00:49,28"
          to: "00:00:59,16"
          text: "Volevo studiare lo sloveno; siccome non avevo mai frequentato scuole slovene, la mia conoscenza della lingua era carente e io ero un poeta."
        sequence-10:
          s: 10
          from: "00:00:59,16"
          to: "00:01:07,22"
          text: "Tutto questo è stato ridetto molto più duramente, ma hanno capito. Non ci sono state accuse a mio carico."
        sequence-11:
          s: 11
          from: "00:01:07,22"
          to: "00:01:15,15"
          text: "Avevo disertato in settembre e era dicembre quando ricevetti il mio certificato di congedo."
        sequence-12:
          s: 12
          from: "00:01:15,15"
          to: "00:01:23,18"
          text: "Per tre mesi ero stato de facto e avrei potuto benissimo essere accusato di diserzione davanti a un tribunale militare."
        sequence-13:
          s: 13
          from: "00:01:23,18"
          to: "00:01:30,00"
          text: "Era un'altra delle mie folli manovre che aveva semplicemente funzionato bene."
        sequence-14:
          s: 14
          from: "00:01:30,00"
          to: "00:01:35,24"
          text: "Avevo capito questo mio forte desiderio di studiare"
        sequence-15:
          s: 15
          from: "00:01:35,24"
          to: "00:01:46,25"
          text: "e hanno chiuso un occhio sul fatto che avevo infranto la legge, che avevo abbandonato l'unità senza il permesso di nessuno."
        sequence-16:
          s: 16
          from: "00:01:46,25"
          to: "00:01:50,08"
          text: "Me ne andai."
        sequence-17:
          s: 17
          from: "00:01:50,08"
          to: "00:02:00,21"
          text: "La nostra unità era la brigata Gubcev con sede a Postumia."
        sequence-18:
          s: 18
          from: "00:02:00,21"
          to: "00:02:06,06"
          text: "L'ho testato ogni giorno: devo andare a studiare, lascia stare,"
        sequence-19:
          s: 19
          from: "00:02:06,06"
          to: "00:02:12,00"
          text: "abbiamo altre preoccupazioni e tu sai quanto sei prezioso per noi."
        sequence-20:
          s: 20
          from: "00:02:12,00"
          to: "00:02:18,23"
          text: "Sono stato subito nominato per alcune medaglie, ma non mi sono fermato."
        sequence-21:
          s: 21
          from: "00:02:18,23"
          to: "00:02:29,02"
          text: "Una volta il comandante perse finalmente la pazienza e disse: sono stufo di te! Basta, esci dalla mia vista!"
        sequence-22:
          s: 22
          from: "00:02:29,02"
          to: "00:02:37,00"
          text: "Intendeva solo di uscire dalla sua stanza del quartier generale, ma ho fato il finto tonto e ho detto: Ok, ok, vado all'inferno!"
        sequence-23:
          s: 23
          from: "00:02:37,00"
          to: "00:02:45,01"
          text: "E sono andato direttamente alla stazione di Postumia e sono salito sul primo treno."
        sequence-24:
          s: 24
          from: "00:02:45,01"
          to: "00:02:51,01"
          text: "Le relazioni allora erano molto più umane."
        sequence-25:
          s: 25
          from: "00:02:51,01"
          to: "00:02:58,14"
          text: "Ha capito che non avevo davvero disertato, ma piuttosto che ero andato a studiare."
        sequence-26:
          s: 26
          from: "00:02:58,14"
          to: "00:03:05,20"
          text: "E potevo permettermelo anch'io, perché sentivo davvero che era un mio diritto."
        sequence-27:
          s: 27
          from: "00:03:05,20"
          to: "00:03:22,25"
          text: "Ho sempre sostenuto quasi filosoficamente, che nessuna società è ben adatta se i suoi individui non sono contenti in ciò per cui sono adatti."
