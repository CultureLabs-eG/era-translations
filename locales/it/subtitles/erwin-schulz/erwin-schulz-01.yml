it:
  erwin-schulz:
    chapter-1:
      c: 1
      title: "Introduzione, scuola e sottoalimentazione"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,19"
          to: "00:00:02,26"
          text: "Mi chiamo Erwin Schulz."
        sequence-2:
          s: 2
          from: "00:00:02,26"
          to: "00:00:04,05"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:04,05"
          to: "00:00:13,08"
          text: "Sono nato il 13 ottobre 1912 a Tempelhof (Berlino)."
        sequence-4:
          s: 4
          from: "00:00:13,08"
          to: "00:00:14,13"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:14,13"
          to: "00:00:25,01"
          text: "Il periodo di guerra non fu facile per mia madre."
        sequence-6:
          s: 6
          from: "00:00:25,01"
          to: "00:00:26,06"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:26,06"
          to: "00:00:30,29"
          text: "Nel 1915 nacque mia sorella."
        sequence-8:
          s: 8
          from: "00:00:30,29"
          to: "00:00:32,29"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:32,29"
          to: "00:00:46,05"
          text: "E tutto si aggravò nel 1917 (mio padre venne arruolato nell'esercito come soldato)"
        sequence-10:
          s: 10
          from: "00:00:46,05"
          to: "00:00:47,14"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:47,14"
          to: "00:01:00,02"
          text: "con l'inverno della fame, in cui le condizioni alimentari per la popolazione peggiorarono."
        sequence-12:
          s: 12
          from: "00:01:00,02"
          to: "00:01:01,14"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:01,14"
          to: "00:01:05,19"
          text: "Iniziai la scuola nel 1919."
        sequence-14:
          s: 14
          from: "00:01:05,19"
          to: "00:01:07,06"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:07,06"
          to: "00:01:13,05"
          text: "Non era molto distante da casa nostra."
        sequence-16:
          s: 16
          from: "00:01:13,05"
          to: "00:01:14,16"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:14,16"
          to: "00:01:26,26"
          text: "La figura dell'educatore si sviluppò in seguito."
        sequence-18:
          s: 18
          from: "00:01:26,26"
          to: "00:01:28,28"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:28,28"
          to: "00:01:39,14"
          text: "Dei miei insegnanti nessuno era un educatore."
        sequence-20:
          s: 20
          from: "00:01:39,14"
          to: "00:01:40,28"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:40,28"
          to: "00:01:51,23"
          text: "Alcuni insegnanti furono smobilitati dall'armata imperiale"
        sequence-22:
          s: 22
          from: "00:01:51,23"
          to: "00:01:53,03"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:53,03"
          to: "00:02:01,09"
          text: "e vennero inseriti nel sistema scolastico, come per esempio"
        sequence-24:
          s: 24
          from: "00:02:01,09"
          to: "00:02:10,09"
          text: "insegnanti di ginnastica o religione che non possedevano competenze educative."
        sequence-25:
          s: 25
          from: "00:02:10,09"
          to: "00:02:23,05"
          text: "Mi ricordo l'insegnante di allora; era un vero prepotente."
        sequence-26:
          s: 26
          from: "00:02:23,05"
          to: "00:02:37,03"
          text: "All'inizio dell'ora ci dava subito due o tre bacchettate. Era tipico di quando arrivava."
        sequence-27:
          s: 27
          from: "00:02:37,03"
          to: "00:02:51,20"
          text: "Inoltre ero denutrito, perciò ricevevo l'aiuto dei Quaccheri."
        sequence-28:
          s: 28
          from: "00:02:51,20"
          to: "00:03:00,06"
          text: "Erano degli americani che facevano parte della Società degli Amici"
        sequence-29:
          s: 29
          from: "00:03:00,06"
          to: "00:03:05,08"
          text: "e ricevevo mezzo litro di zuppa di latte e un panino."
        sequence-30:
          s: 30
          from: "00:03:05,08"
          to: "00:03:06,04"
          text: ~
        sequence-31:
          s: 31
          from: "00:03:06,04"
          to: "00:03:30,00"
          text: "Dobbiamo ricordare che era il 1920/21. La guerra era finita ma c'erano ancora molti problemi."
