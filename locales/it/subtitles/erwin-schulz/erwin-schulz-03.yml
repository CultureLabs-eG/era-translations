it:
  erwin-schulz:
    chapter-3:
      c: 3
      title: "Fichte: gruppo sportivo dei lavoratori."
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:09,21"
          text: "Nel 1922 entrai nell'associazione sportiva dei lavoratori \"Fichte\""
        sequence-2:
          s: 2
          from: "00:00:09,21"
          to: "00:00:11,22"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:11,22"
          to: "00:00:20,18"
          text: "e negli anni successivi ci allenavamo due volte alla settimana."
        sequence-4:
          s: 4
          from: "00:00:20,18"
          to: "00:00:28,00"
          text: "Abbiamo avuto una certa influenza."
        sequence-5:
          s: 5
          from: "00:00:28,00"
          to: "00:00:29,05"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:29,05"
          to: "00:00:37,17"
          text: "Mia sorella faceva parte della Fichte e perciò ci sono entrato anche io."
        sequence-7:
          s: 7
          from: "00:00:37,17"
          to: "00:00:38,12"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:38,12"
          to: "00:00:43,03"
          text: "Ero l'unico della mia classe."
        sequence-9:
          s: 9
          from: "00:00:43,03"
          to: "00:00:49,23"
          text: "La maggior parte erano insegnanti reazionari"
        sequence-10:
          s: 10
          from: "00:00:49,23"
          to: "00:00:50,18"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:50,18"
          to: "00:00:55,17"
          text: "che non avevano in mente niente."
        sequence-12:
          s: 12
          from: "00:00:55,17"
          to: "00:00:56,26"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:56,26"
          to: "00:01:11,21"
          text: "Mi sentivo bene alla Fichte. Era bello stare insieme ad altri della mia età e giocare con loro."
        sequence-14:
          s: 14
          from: "00:01:11,21"
          to: "00:01:19,23"
          text: "La domenica a volte facevamo delle gite vicino a Berlino."
        sequence-15:
          s: 15
          from: "00:01:19,23"
          to: "00:01:33,04"
          text: "Ci sentivamo al sicuro tra coetanei e sotto la guida dei più grandi."
        sequence-16:
          s: 16
          from: "00:01:33,04"
          to: "00:01:39,13"
          text: "Durante le passeggiate ci facevano notare tante cose"
        sequence-17:
          s: 17
          from: "00:01:39,13"
          to: "00:01:48,27"
          text: "che ci colpivano particolarmente."
        sequence-18:
          s: 18
          from: "00:01:48,27"
          to: "00:01:49,25"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:49,25"
          to: "00:02:01,04"
          text: "Il movimento sportivo dei lavoratori era già stato fondato un secolo prima,"
        sequence-20:
          s: 20
          from: "00:02:01,04"
          to: "00:02:23,00"
          text: "quando il movimento sportivo civile venne contrastato da un'organizzazione che abbracciò lo sciovinismo."
