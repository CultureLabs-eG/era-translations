it:
  erwin-schulz:
    chapter-6:
      c: 6
      title: "Divieto di \"Fichte\", Illegalità"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:06,17"
          text: "Ci eravamo già preparati a essere banditi."
        sequence-2:
          s: 2
          from: "00:00:06,17"
          to: "00:00:07,17"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:07,17"
          to: "00:00:17,23"
          text: "Avremmo trovato un altro modo per continuare l'attività."
        sequence-4:
          s: 4
          from: "00:00:17,23"
          to: "00:00:20,09"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:20,09"
          to: "00:00:28,28"
          text: "Per questo i membri (non tutti) si divisero in gruppi da cinque"
        sequence-6:
          s: 6
          from: "00:00:28,28"
          to: "00:00:36,14"
          text: "e uno guidava più gruppi da cinque, che poi diventarono gruppi da tre."
        sequence-7:
          s: 7
          from: "00:00:36,14"
          to: "00:00:43,18"
          text: "Così era più facile da ritracciare e per i raduni:"
        sequence-8:
          s: 8
          from: "00:00:43,18"
          to: "00:00:54,00"
          text: "non si sapeva mai quanti lavorassero illegalmente."
        sequence-9:
          s: 9
          from: "00:00:54,00"
          to: "00:01:01,01"
          text: "Fichte era stato bandito quindi le altre azioni erano illegali."
        sequence-10:
          s: 10
          from: "00:01:01,01"
          to: "00:01:02,07"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:02,07"
          to: "00:01:14,17"
          text: "Organizzammo la gestione di Fichte a Tempelhof, nel nostro appartamento"
        sequence-12:
          s: 12
          from: "00:01:14,17"
          to: "00:01:17,08"
          text: "circondati dalla musica."
        sequence-13:
          s: 13
          from: "00:01:17,08"
          to: "00:01:18,04"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:18,04"
          to: "00:01:23,08"
          text: "Mia sorella suonava il violino e noi il mandolino."
        sequence-15:
          s: 15
          from: "00:01:23,08"
          to: "00:01:24,01"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:24,01"
          to: "00:01:29,22"
          text: "In casa erano di buon umore: \"Oh, i musicanti sono tornati.\""
        sequence-17:
          s: 17
          from: "00:01:29,22"
          to: "00:01:46,14"
          text: "E lì ci occupammo dei volantini, organizzammo il lavoro, le riunioni e tutti i problemi che ne seguivano."
        sequence-18:
          s: 18
          from: "00:01:46,14"
          to: "00:01:47,03"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:47,03"
          to: "00:01:49,17"
          text: "Ancora una cosa:"
        sequence-20:
          s: 20
          from: "00:01:49,17"
          to: "00:01:52,08"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:52,08"
          to: "00:02:00,26"
          text: "Prima del primo Maggio 1933, la direzione del sindacato,"
        sequence-22:
          s: 22
          from: "00:02:00,26"
          to: "00:02:04,10"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:04,10"
          to: "00:02:08,25"
          text: "ovvero la Confederazione dei sindacati tedeschi,"
        sequence-24:
          s: 24
          from: "00:02:08,25"
          to: "00:02:17,24"
          text: "comunicò agli operai di andare il primo Maggio al Tempelhof Feld."
        sequence-25:
          s: 25
          from: "00:02:17,24"
          to: "00:02:27,21"
          text: "Era così strano che molti sindacalisti pensarono si trattasse di un inganno…"
        sequence-26:
          s: 26
          from: "00:02:27,21"
          to: "00:02:29,28"
          text: ~
        sequence-27:
          s: 27
          from: "00:02:29,28"
          to: "00:02:41,21"
          text: "Il 30 Aprile siamo andati là con le bici e abbiamo passato là il giorno di festa."
        sequence-28:
          s: 28
          from: "00:02:41,21"
          to: "00:02:46,01"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:46,01"
          to: "00:03:00,28"
          text: "Poi tornando, abbiamo bevuto e cantato da qualche parte al Samnitzsee."
        sequence-30:
          s: 30
          from: "00:03:00,28"
          to: "00:03:04,00"
          text: "La gente si stava divertendo"
        sequence-31:
          s: 31
          from: "00:03:04,00"
          to: "00:03:07,21"
          text: "e qualcuno mi disse: \"Io vado a racimolare qualche spicciolo.\""
        sequence-32:
          s: 32
          from: "00:03:07,21"
          to: "00:03:15,24"
          text: "I soldi che avevamo raccolto, li usammo per la \"Rote Hilfe\" (organizzazione a sostegno politico)"
        sequence-33:
          s: 33
          from: "00:03:15,24"
          to: "00:03:21,27"
          text: "In questo modo potevamo finanziare diverse cose."
        sequence-34:
          s: 34
          from: "00:03:21,27"
          to: "00:03:30,07"
          text: "Persino alcuni delle SA che stavano tornando dal Mar Baltico, ci hanno dato dei soldi."
