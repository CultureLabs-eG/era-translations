it:
  erwin-schulz:
    chapter-8:
      c: 8
      title: "Arrivo al campo nella palude, violenza sportiva"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,10"
          to: "00:00:07,24"
          text: "Quando arrivammo nella palude, l'ufficiale che ci accompagnava disse:"
        sequence-2:
          s: 2
          from: "00:00:07,24"
          to: "00:00:13,12"
          text: "\"Oh poveri ragazzi.\""
        sequence-3:
          s: 3
          from: "00:00:13,12"
          to: "00:00:17,14"
          text: "Lui sapeva cosa succedeva nella palude."
        sequence-4:
          s: 4
          from: "00:00:17,14"
          to: "00:00:19,03"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:19,03"
          to: "00:00:22,06"
          text: "Fummo poi consegnati alle SA."
        sequence-6:
          s: 6
          from: "00:00:22,06"
          to: "00:00:24,00"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:24,00"
          to: "00:00:33,00"
          text: "E iniziarono le urla: \"Tutti a sinistra. Se uscite dalla riga vi spariamo.\""
        sequence-8:
          s: 8
          from: "00:00:33,00"
          to: "00:00:34,09"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:34,09"
          to: "00:00:38,05"
          text: "Così arrivammo a \"Börgermoor\"."
        sequence-10:
          s: 10
          from: "00:00:38,05"
          to: "00:00:39,02"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:39,02"
          to: "00:00:46,25"
          text: "Per andare là usarono una ferrovia a scartamento ridotto."
        sequence-12:
          s: 12
          from: "00:00:46,25"
          to: "00:00:47,29"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:47,29"
          to: "00:00:50,24"
          text: "Là ci rivestirono"
        sequence-14:
          s: 14
          from: "00:00:50,24"
          to: "00:00:52,24"
          text: ~
        sequence-15:
          s: 15
          from: "00:00:52,24"
          to: "00:01:04,07"
          text: "e il capo baracca, sempre delle SA, chiese: \"Tu perché sei qua?\""
        sequence-16:
          s: 16
          from: "00:01:04,07"
          to: "00:01:09,22"
          text: "Risposi: \"Per lo sport\". Perché ero lì per il Processo Sport."
        sequence-17:
          s: 17
          from: "00:01:09,22"
          to: "00:01:15,02"
          text: "\"Allora fanne 25 di quelli piacevoli.\""
        sequence-18:
          s: 18
          from: "00:01:15,02"
          to: "00:01:17,28"
          text: "Intendeva 25 piegamenti."
        sequence-19:
          s: 19
          from: "00:01:17,28"
          to: "00:01:23,15"
          text: "Li feci, al tempo non era un problema per me."
        sequence-20:
          s: 20
          from: "00:01:23,15"
          to: "00:01:24,20"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:24,20"
          to: "00:01:28,19"
          text: "\"Li hai fatti bene?\" Io risposi: \"Spero di sì, Signor Maresciallo.\""
        sequence-22:
          s: 22
          from: "00:01:28,19"
          to: "00:01:32,18"
          text: "\"Dai allora fanne un altro giro.\""
        sequence-23:
          s: 23
          from: "00:01:32,18"
          to: "00:01:42,13"
          text: "Poi ci tolsero le scarpe di cuoio e ci diedero quelle di legno, come quelle olandesi"
        sequence-24:
          s: 24
          from: "00:01:42,13"
          to: "00:01:43,05"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:43,05"
          to: "00:01:54,21"
          text: "assieme alle pezze da piedi."
        sequence-26:
          s: 26
          from: "00:01:54,21"
          to: "00:01:59,24"
          text: ~
        sequence-27:
          s: 27
          from: "00:01:59,24"
          to: "00:02:07,12"
          text: "Poi ci rimettemmo in fila: \"Anche noi abbiamo un bel campo sportivo che vogliamo mostrarvi. Qui potrete allenarvi.\""
        sequence-28:
          s: 28
          from: "00:02:07,12"
          to: "00:02:08,18"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:08,18"
          to: "00:02:12,17"
          text: "E lì iniziarono a ordinarci:"
        sequence-30:
          s: 30
          from: "00:02:12,17"
          to: "00:02:13,26"
          text: ~
        sequence-31:
          s: 31
          from: "00:02:13,26"
          to: "00:02:20,21"
          text: "piegamenti in gruppo, corsa di resistenza"
        sequence-32:
          s: 32
          from: "00:02:20,21"
          to: "00:02:28,15"
          text: "e ci maltrattarono, prendendoci a colpi coi fucili delle SA."
        sequence-33:
          s: 33
          from: "00:02:28,15"
          to: "00:02:33,18"
          text: "Dovevamo arrampicarci su una parete alta due metri."
        sequence-34:
          s: 34
          from: "00:02:33,18"
          to: "00:02:36,10"
          text: "Non tutti riuscirono a salire;"
        sequence-35:
          s: 35
          from: "00:02:36,10"
          to: "00:02:37,07"
          text: ~
        sequence-36:
          s: 36
          from: "00:02:37,07"
          to: "00:02:44,25"
          text: "c'erano anche anziani che erano lì da qualche anno"
        sequence-37:
          s: 37
          from: "00:02:44,25"
          to: "00:02:48,08"
          text: "e non avevano abbastanza fiato."
        sequence-38:
          s: 38
          from: "00:02:48,08"
          to: "00:02:49,00"
          text: ~
        sequence-39:
          s: 39
          from: "00:02:49,00"
          to: "00:02:53,15"
          text: "\"Volontari, fatevi avanti\". Noi giovani procedemmo."
