it:
  erwin-schulz:
    chapter-9:
      c: 9
      title: "Una giornata nella palude di Börgermoor"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:03,21"
          text: "Ci svegliavano alle 6 circa."
        sequence-2:
          s: 2
          from: "00:00:03,21"
          to: "00:00:04,14"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:04,14"
          to: "00:00:08,19"
          text: "Poi dovevamo sbrigarci:"
        sequence-4:
          s: 4
          from: "00:00:08,19"
          to: "00:00:15,12"
          text: "fare i letti, lavare e andare in bagno, che era dentro una baracca."
        sequence-5:
          s: 5
          from: "00:00:15,12"
          to: "00:00:16,21"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:16,21"
          to: "00:00:20,02"
          text: "Poi veniva distribuito il cibo."
        sequence-7:
          s: 7
          from: "00:00:20,02"
          to: "00:00:34,04"
          text: "Ci davano mezzo litro di zuppa, la razione giornaliera di pane, un po' di grasso e marmellata."
        sequence-8:
          s: 8
          from: "00:00:34,04"
          to: "00:00:38,11"
          text: "Pane nero e bianco erano mischiati."
        sequence-9:
          s: 9
          from: "00:00:38,11"
          to: "00:00:39,07"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:39,07"
          to: "00:00:45,26"
          text: "Poi c'era l'appello; tutto si svolgeva in tempi record."
        sequence-11:
          s: 11
          from: "00:00:45,26"
          to: "00:00:54,11"
          text: "Poi iniziava il lavoro fuori e ci adunavano."
        sequence-12:
          s: 12
          from: "00:00:54,11"
          to: "00:00:56,25"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:56,25"
          to: "00:01:02,23"
          text: "Per la maggior parte del tempo lavoravo nel gruppo che riempiva le buche."
        sequence-14:
          s: 14
          from: "00:01:02,23"
          to: "00:01:13,03"
          text: "Eravamo circa 500 prigionieri. Poi si contava di nuovo."
        sequence-15:
          s: 15
          from: "00:01:13,03"
          to: "00:01:16,13"
          text: "Ci contavano moltissime volte al giorno."
        sequence-16:
          s: 16
          from: "00:01:16,13"
          to: "00:01:26,01"
          text: "Quando eravamo nella palude a lavorare"
        sequence-17:
          s: 17
          from: "00:01:26,01"
          to: "00:01:31,10"
          text: "ci contavano e tutt'intorno c'era la linea delle sentinelle."
        sequence-18:
          s: 18
          from: "00:01:31,10"
          to: "00:01:37,03"
          text: "Erano seduti sparsi, per poter tenere tutti sott'occhio."
        sequence-19:
          s: 19
          from: "00:01:37,03"
          to: "00:01:39,00"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:39,00"
          to: "00:01:46,01"
          text: "Alla sera rientravamo, penso attorno alle 17."
        sequence-21:
          s: 21
          from: "00:01:46,01"
          to: "00:01:48,01"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:48,01"
          to: "00:01:55,07"
          text: "Ci contavano di nuovo, per vedere se erano tornati tutti."
        sequence-23:
          s: 23
          from: "00:01:55,07"
          to: "00:01:58,00"
          text: "Poi si andava alla baracca."
        sequence-24:
          s: 24
          from: "00:01:58,00"
          to: "00:02:04,18"
          text: "Bisognava sempre correre per prendere la cena."
        sequence-25:
          s: 25
          from: "00:02:04,18"
          to: "00:02:16,25"
          text: "A volte facevano il minestrone, i \"Peluschken\", che erano fagioli grandi"
        sequence-26:
          s: 26
          from: "00:02:16,25"
          to: "00:02:27,03"
          text: "che alcuni non tolleravano. Oppure c'era la verdura."
        sequence-27:
          s: 27
          from: "00:02:27,03"
          to: "00:02:37,01"
          text: "Il peggio era quando facevano l'appello durante il razionamento:"
        sequence-28:
          s: 28
          from: "00:02:37,01"
          to: "00:02:41,05"
          text: "dovevamo uscire e il cibo si raffreddava."
        sequence-29:
          s: 29
          from: "00:02:41,05"
          to: "00:02:47,28"
          text: "Già non aveva un buon sapore, poi era anche freddo."
        sequence-30:
          s: 30
          from: "00:02:47,28"
          to: "00:02:53,00"
          text: "Ma dovevi mangiarlo per poter mettere qualcosa in pancia."
