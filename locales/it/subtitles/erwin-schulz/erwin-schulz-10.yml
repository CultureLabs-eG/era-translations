it:
  erwin-schulz:
    chapter-10:
      c: 10
      title: "Interrogatorio della Gestapo, Rilascio, Supporto"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:07,01"
          text: "Nel Gennaio 1940 fui spostato."
        sequence-2:
          s: 2
          from: "00:00:07,01"
          to: "00:00:09,09"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:09,09"
          to: "00:00:10,17"
          text: "Non venni liberato."
        sequence-4:
          s: 4
          from: "00:00:10,17"
          to: "00:00:11,25"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:11,25"
          to: "00:00:18,03"
          text: "Durante la guerra era normale che molti non venissero liberati."
        sequence-6:
          s: 6
          from: "00:00:18,03"
          to: "00:00:19,00"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:19,00"
          to: "00:00:26,12"
          text: "Mi portarono ad Hannover per un paio di giorni e poi a Berlino."
        sequence-8:
          s: 8
          from: "00:00:26,12"
          to: "00:00:27,08"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:27,08"
          to: "00:00:31,24"
          text: "Con la Gestapo ci furono nuovi interrogatori."
        sequence-10:
          s: 10
          from: "00:00:31,24"
          to: "00:00:35,27"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:35,27"
          to: "00:00:43,02"
          text: "Mia sorella sapeva che mi avevano spostato a Berlino"
        sequence-12:
          s: 12
          from: "00:00:43,02"
          to: "00:00:44,14"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:44,14"
          to: "00:00:51,10"
          text: "e tutti i giorni andava là e chiedeva: \"Quando rilasciate mio fratello?\""
        sequence-14:
          s: 14
          from: "00:00:51,10"
          to: "00:00:53,25"
          text: ~
        sequence-15:
          s: 15
          from: "00:00:53,25"
          to: "00:01:02,27"
          text: "E vi dico: se non si fosse impegnata così tanto,"
        sequence-16:
          s: 16
          from: "00:01:02,27"
          to: "00:01:05,22"
          text: "non sarei mai uscito da quel posto."
        sequence-17:
          s: 17
          from: "00:01:05,22"
          to: "00:01:09,19"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:09,19"
          to: "00:01:18,17"
          text: "Per cinque anni rimasi sotto sorveglianza, come stabiliva il verdetto."
        sequence-19:
          s: 19
          from: "00:01:18,17"
          to: "00:01:19,28"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:19,28"
          to: "00:01:27,00"
          text: "Avrebbero potuto riarrestarmi in un qualsiasi momento, perché non potevo uscire dalla Germania."
        sequence-21:
          s: 21
          from: "00:01:27,00"
          to: "00:01:27,15"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:27,15"
          to: "00:01:37,05"
          text: "Un amico mi procurò un lavoro. Insieme lavorammo illegalmente."
        sequence-23:
          s: 23
          from: "00:01:37,05"
          to: "00:01:39,03"
          text: "Era del gruppo musicale."
        sequence-24:
          s: 24
          from: "00:01:39,03"
          to: "00:01:41,23"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:41,23"
          to: "00:01:48,03"
          text: "Ancora una cosa: C'erano biglietti per tutto."
        sequence-26:
          s: 26
          from: "00:01:48,03"
          to: "00:02:01,25"
          text: "Quando mi rilasciarono, gli amici e i compagni con cui avevo lavorato, avevano portato del burro;"
        sequence-27:
          s: 27
          from: "00:02:01,25"
          to: "00:02:03,02"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:03,02"
          to: "00:02:11,04"
          text: "uno aveva sgozzato un pollo."
        sequence-29:
          s: 29
          from: "00:02:11,04"
          to: "00:02:30,11"
          text: "Si veniva subito aiutati. Dopo la detenzione si riceveva un'accoglienza dignitosa."
        sequence-30:
          s: 30
          from: "00:02:30,11"
          to: "00:02:39,00"
          text: "Non si poteva festeggiare alcuna festa, ma si riceveva del sostegno."
