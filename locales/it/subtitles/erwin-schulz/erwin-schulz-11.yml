it:
  erwin-schulz:
    chapter-11:
      c: 11
      title: "Servizio militare, assassinio di uno studente"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,27"
          to: "00:00:05,24"
          text: "Ero già stato chiamato alla raccolta a Aschendorfer Moor"
        sequence-2:
          s: 2
          from: "00:00:05,24"
          to: "00:00:06,23"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:06,23"
          to: "00:00:16,22"
          text: "in cui ci avevano dato un certificato di esonero dall'esercito. Non potevamo parteciparvi."
        sequence-4:
          s: 4
          from: "00:00:16,22"
          to: "00:00:24,12"
          text: "Politici e detenuti non erano degni."
        sequence-5:
          s: 5
          from: "00:00:24,12"
          to: "00:00:31,29"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:31,29"
          to: "00:00:38,28"
          text: "Nel 1941/42 ci chiamarono nuovamente,"
        sequence-7:
          s: 7
          from: "00:00:38,28"
          to: "00:00:41,04"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:41,04"
          to: "00:00:50,28"
          text: "dato il numero spropositato di vittime nel fronte orientale."
        sequence-9:
          s: 9
          from: "00:00:50,28"
          to: "00:00:52,08"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:52,08"
          to: "00:00:57,00"
          text: "Avevano bisogno di persone"
        sequence-11:
          s: 11
          from: "00:00:57,00"
          to: "00:00:58,24"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:58,24"
          to: "00:01:08,01"
          text: "e dato che si trattata di un decreto del Führer, ci arruolarono."
        sequence-13:
          s: 13
          from: "00:01:08,01"
          to: "00:01:09,22"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:09,22"
          to: "00:01:16,17"
          text: "Un collega che lavorava con me, Erwin,"
        sequence-15:
          s: 15
          from: "00:01:16,17"
          to: "00:01:23,27"
          text: "aveva costruito un rampone. Era un utensilista e sapeva fare queste cose."
        sequence-16:
          s: 16
          from: "00:01:23,27"
          to: "00:01:28,26"
          text: "Io gli ho portato una fune e abbiamo iniziato questo viaggio:"
        sequence-17:
          s: 17
          from: "00:01:28,26"
          to: "00:01:31,06"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:31,06"
          to: "00:01:37,00"
          text: "è stata una bellissima esperienza. Molti mi dicevano:"
        sequence-19:
          s: 19
          from: "00:01:37,00"
          to: "00:01:42,14"
          text: "\"Erwin, fallo appena la guerra finisce.\" E io rispondevo: \"Ciò che si ha, si ha.\""
        sequence-20:
          s: 20
          from: "00:01:42,14"
          to: "00:01:43,17"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:43,17"
          to: "00:01:50,15"
          text: "Non avrei mai più avuto la possibilità di fare questo giro in montagna sul Großglockner."
        sequence-22:
          s: 22
          from: "00:01:50,15"
          to: "00:01:52,21"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:52,21"
          to: "00:01:56,16"
          text: "Ma non voglio continuare a parlarne..."
        sequence-24:
          s: 24
          from: "00:01:56,16"
          to: "00:02:02,09"
          text: "Ma la convocazione..."
        sequence-25:
          s: 25
          from: "00:02:02,09"
          to: "00:02:10,04"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:10,04"
          to: "00:02:17,05"
          text: "Dovevamo comunicarla qui a Kreuzberg penso."
        sequence-27:
          s: 27
          from: "00:02:17,05"
          to: "00:02:25,15"
          text: "Quindi spostarono me e un altro uomo."
        sequence-28:
          s: 28
          from: "00:02:25,15"
          to: "00:02:26,29"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:26,29"
          to: "00:02:34,15"
          text: "E lì abbiamo ricevuto l'incarico: entro due giorni, saremmo dovuti partire in treno per Heuberg."
        sequence-30:
          s: 30
          from: "00:02:34,15"
          to: "00:02:42,08"
          text: "Eravamo due in sovrannumero e in ritardo e ce ne andammo quel giorno."
        sequence-31:
          s: 31
          from: "00:02:42,08"
          to: "00:02:44,08"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:44,08"
          to: "00:02:51,22"
          text: "Lì conobbi la moglie di Otto Linke."
        sequence-33:
          s: 33
          from: "00:02:51,22"
          to: "00:02:53,20"
          text: ~
        sequence-34:
          s: 34
          from: "00:02:53,20"
          to: "00:03:01,02"
          text: "che era del SAP (Partito Socialista dei Lavoratori), ed entrammo subito in contatto."
        sequence-35:
          s: 35
          from: "00:03:01,02"
          to: "00:03:09,10"
          text: "Quindi andammo a Heuberg,il campo di addestramento a Württemberg."
        sequence-36:
          s: 36
          from: "00:03:09,10"
          to: "00:03:17,10"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:17,10"
          to: "00:03:25,20"
          text: "Entrammo in contatto. Ma una cosa che proprio non riesco a dimenticare"
        sequence-38:
          s: 38
          from: "00:03:25,20"
          to: "00:03:28,02"
          text: ~
        sequence-39:
          s: 39
          from: "00:03:28,02"
          to: "00:03:39,10"
          text: "Nella nostra baracca di soldati c'era una biblista."
        sequence-40:
          s: 40
          from: "00:03:39,10"
          to: "00:03:40,11"
          text: ~
        sequence-41:
          s: 41
          from: "00:03:40,11"
          to: "00:03:44,06"
          text: ~
        sequence-42:
