it:
  erwin-schulz:
    chapter-12:
      c: 12
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,22"
          to: "00:00:08,12"
          text: "I politici che non erano degni di stare nell'esercito, vivevano in Germania."
        sequence-2:
          s: 2
          from: "00:00:08,12"
          to: "00:00:09,06"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:09,06"
          to: "00:00:15,12"
          text: "E i tedeschi stavano morendo su tutti i fronti."
        sequence-4:
          s: 4
          from: "00:00:15,12"
          to: "00:00:17,07"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:17,07"
          to: "00:00:23,19"
          text: "Iniziava a mancare il personale"
        sequence-6:
          s: 6
          from: "00:00:23,19"
          to: "00:00:34,13"
          text: "e l'idea era di buttarsi in una missione suicida,"
        sequence-7:
          s: 7
          from: "00:00:34,13"
          to: "00:00:41,08"
          text: "perciò eravamo armati come unità autonome"
        sequence-8:
          s: 8
          from: "00:00:41,08"
          to: "00:00:47,20"
          text: "per poter intercettare le risposte degli alleati."
        sequence-9:
          s: 9
          from: "00:00:47,20"
          to: "00:00:55,20"
          text: "E se fossimo tornati indietro, ci avrebbero sparato da dietro."
        sequence-10:
          s: 10
          from: "00:00:55,20"
          to: "00:01:08,15"
          text: "Si trattava veramente di missioni suicida."
        sequence-11:
          s: 11
          from: "00:01:08,15"
          to: "00:01:10,15"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:10,15"
          to: "00:01:16,19"
          text: "Era l'idea di fondo per le grandi unità e divisioni."
        sequence-13:
          s: 13
          from: "00:01:16,19"
          to: "00:01:24,15"
          text: "E questo è come avvenivano le missioni."
        sequence-14:
          s: 14
          from: "00:01:24,15"
          to: "00:01:28,27"
          text: "La nostra si svolse in un pendio:"
        sequence-15:
          s: 15
          from: "00:01:28,27"
          to: "00:01:38,27"
          text: "dopo il primo colpo, gli Americani ci avevano annientati."
        sequence-16:
          s: 16
          from: "00:01:38,27"
          to: "00:01:40,21"
          text: "Nesssuno era sopravvissuto."
        sequence-17:
          s: 17
          from: "00:01:40,21"
          to: "00:01:41,19"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:41,19"
          to: "00:01:51,00"
          text: "Lo stesso avvenne in altre operazioni militari su altri fronti,"
        sequence-19:
          s: 19
          from: "00:01:51,00"
          to: "00:01:57,22"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:57,22"
          to: "00:02:01,27"
          text: "C'è una letteratura intera che ne parla."
        sequence-21:
          s: 21
          from: "00:02:01,27"
          to: "00:02:11,27"
          text: "Il principio era annientare i politici. Non dovevano sopravvivere in guerra."
        sequence-22:
          s: 22
          from: "00:02:11,27"
          to: "00:02:15,21"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:15,21"
          to: "00:02:19,14"
          text: "Le compagnie erano composte così:"
        sequence-24:
          s: 24
          from: "00:02:19,14"
          to: "00:02:20,24"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:20,24"
          to: "00:02:30,18"
          text: "un terzo erano politici, un terzo criminali, un terzo ufficiali e sottoufficiali"
        sequence-26:
          s: 26
          from: "00:02:30,18"
          to: "00:02:38,27"
          text: "e caporali, che erano praticamente tutti nazisti. Questa era la composizione."
        sequence-27:
          s: 27
          from: "00:02:38,27"
          to: "00:02:41,18"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:41,18"
          to: "00:02:57,20"
          text: "I politici dovevano stare molto attenti:"
        sequence-29:
          s: 29
          from: "00:02:57,20"
          to: "00:03:07,29"
          text: "bastava un'espressione o un pensiero e ti sparavano."
        sequence-30:
          s: 30
          from: "00:03:07,29"
          to: "00:03:12,26"
          text: ~
        sequence-31:
          s: 31
          from: "00:03:12,26"
          to: "00:03:17,08"
          text: "Alcuni si conoscevano."
        sequence-32:
          s: 32
          from: "00:03:17,08"
          to: "00:03:23,21"
          text: "Erano stati in galera insieme o ora si ritrovavano dopo tanti anni."
        sequence-33:
          s: 33
          from: "00:03:23,21"
          to: "00:03:24,25"
          text: ~
        sequence-34:
          s: 34
          from: "00:03:24,25"
          to: "00:03:43,20"
          text: "Non si sapeva come pensassero quelle persone che erano state incarcerate nel '34,35 o 36 e ora era il 1940,1942."
        sequence-35:
          s: 35
          from: "00:03:43,20"
          to: "00:03:46,20"
          text: ~
        sequence-36:
          s: 36
          from: "00:03:46,20"
          to: "00:03:53,09"
          text: "Avevano contatti con i politici, lo avevamo capito."
        sequence-37:
          s: 37
          from: "00:03:53,09"
          to: "00:03:54,05"
          text: ~
        sequence-38:
          s: 38
          from: "00:03:54,05"
          to: "00:03:56,17"
          text: "Eravamo tutti politici"
        sequence-39:
          s: 39
          from: "00:03:56,17"
          to: "00:04:03,26"
          text: "E ci eravamo impegnati a tenere tutti gli altri fuori."
        sequence-40:
          s: 40
          from: "00:04:03,26"
          to: "00:04:05,19"
          text: ~
        sequence-41:
          s: 41
          from: "00:04:05,19"
          to: "00:04:08,07"
          text: "Era una cosa molto importante."
