it:
  erwin-schulz:
    chapter-13:
      c: 13
      title: "Italia, Tunisia, cattura"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:03,14"
          text: "Arrivammo a Napoli."
        sequence-2:
          s: 2
          from: "00:00:03,14"
          to: "00:00:04,26"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:04,26"
          to: "00:00:18,27"
          text: "Lì c'era una nave, dichiarata come ospedaliera (con il disegno di una croce rossa)"
        sequence-4:
          s: 4
          from: "00:00:18,27"
          to: "00:00:23,01"
          text: "che aveva trasportato munizioni."
        sequence-5:
          s: 5
          from: "00:00:23,01"
          to: "00:00:34,22"
          text: "La notizia giunse ai partigiani e la nave venne bombardata."
        sequence-6:
          s: 6
          from: "00:00:34,22"
          to: "00:00:38,24"
          text: "Dovevamo portare i feriti all'ospedale."
        sequence-7:
          s: 7
          from: "00:00:38,24"
          to: "00:00:54,07"
          text: "Questo succedeva spesso: navi dichiarate come ospedaliere che trasportavano munizioni."
        sequence-8:
          s: 8
          from: "00:00:54,07"
          to: "00:00:55,04"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:55,04"
          to: "00:01:07,04"
          text: "Da Napoli siamo arrivati in Tunisia con lo Ju 52."
        sequence-10:
          s: 10
          from: "00:01:07,04"
          to: "00:01:08,04"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:08,04"
          to: "00:01:18,07"
          text: "Volava sempre a livello del mare, non si alzava mai."
        sequence-12:
          s: 12
          from: "00:01:18,07"
          to: "00:01:19,17"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:19,17"
          to: "00:01:27,28"
          text: "Alcuni aerei della compagnia, che avevano volato prima di noi, erano stati abbattuti."
        sequence-14:
          s: 14
          from: "00:01:27,28"
          to: "00:01:32,14"
          text: "Annegarono tutti miseramente in mare."
        sequence-15:
          s: 15
          from: "00:01:32,14"
          to: "00:01:35,10"
          text: "Non potevamo salvarli."
        sequence-16:
          s: 16
          from: "00:01:35,10"
          to: "00:01:47,24"
          text: "Siamo stati molto fortunati. Quando poi arrivammo in Tunisia all'aeroporto ci dissero: \"Cosa volete ancora?\""
        sequence-17:
          s: 17
          from: "00:01:47,24"
          to: "00:01:53,23"
          text: "Molti soldati ritornarono indietro."
        sequence-18:
          s: 18
          from: "00:01:53,23"
          to: "00:02:00,05"
          text: "Le unità principali con anche il generale Rommel erano lì."
        sequence-19:
          s: 19
          from: "00:02:00,05"
          to: "00:02:02,28"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:02,28"
          to: "00:02:11,01"
          text: "Ed era Marzo. I primi di Aprile l'esercito di Rommel si stava ritirando."
        sequence-21:
          s: 21
          from: "00:02:11,01"
          to: "00:02:13,02"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:13,02"
          to: "00:02:21,11"
          text: "Anche a noi si abbassò il morale."
        sequence-23:
          s: 23
          from: "00:02:21,11"
          to: "00:02:31,14"
          text: "Il nostro generale, nazista ostinato, disse:"
        sequence-24:
          s: 24
          from: "00:02:31,14"
          to: "00:02:37,03"
          text: "\"Non pensate che sia come nel 1918!"
        sequence-25:
          s: 25
          from: "00:02:37,03"
          to: "00:02:43,08"
          text: "Chiunque esce dalla linea, verrà fatto fuori.\""
        sequence-26:
          s: 26
          from: "00:02:43,08"
          to: "00:02:53,00"
          text: "Così tentò di ottenere il controllo."
        sequence-27:
          s: 27
          from: "00:02:53,00"
          to: "00:02:54,04"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:54,04"
          to: "00:03:00,11"
          text: "In Tunisia stavamo nelle caserme."
        sequence-29:
          s: 29
          from: "00:03:00,11"
          to: "00:03:06,09"
          text: "Dovevamo fare le sentinelle."
        sequence-30:
          s: 30
          from: "00:03:06,09"
          to: "00:03:12,06"
          text: "Assegnarono il compito a quelli trasferiti per motivi disciplinari e quindi anche a noi."
        sequence-31:
          s: 31
          from: "00:03:12,06"
          to: "00:03:17,07"
          text: "A Qayrawan il fronte si bloccò."
        sequence-32:
          s: 32
          from: "00:03:17,07"
          to: "00:03:25,07"
          text: "Pensammo: \"Se gli americani vengono più avanti, gli consegneremo le nostre caserme."
        sequence-33:
          s: 33
          from: "00:03:25,07"
          to: "00:03:28,28"
          text: "Così potremo impedire la resistenza.\""
        sequence-34:
          s: 34
          from: "00:03:28,28"
          to: "00:03:31,24"
          text: "Ma non successe niente."
        sequence-35:
          s: 35
          from: "00:03:31,24"
          to: "00:03:39,23"
          text: "Poi ci spostarono nelle montagne."
        sequence-36:
          s: 36
          from: "00:03:39,23"
          to: "00:03:45,05"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:45,05"
          to: "00:03:51,22"
          text: "I lanciabombe erano nascosti e sparavano."
        sequence-38:
          s: 38
          from: "00:03:51,22"
          to: "00:04:02,14"
          text: "Ci spostarono in un altopiano, dove gli americani potevano vederci e spararci."
        sequence-39:
          s: 39
          from: "00:04:02,14"
          to: "00:04:08,13"
          text: "Si trattava di una missione suicida."
        sequence-40:
          s: 40
          from: "00:04:08,13"
          to: "00:04:20,17"
          text: "Se avessimo sparato un colpo, ci avrebbero subito bombardato e non saremmo sopravvissuti."
        sequence-41:
          s: 41
          from: "00:04:20,17"
          to: "00:04:29,26"
          text: "A circa 20 metri avevamo piazzato il lanciabombe e qualcuno disse:"
        sequence-42:
          s: 42
          from: "00:04:29,26"
          to: "00:04:39,08"
          text: "\"Costruiamo qualcosa che possa proteggerci dai bombardamenti.\""
        sequence-43:
          s: 43
          from: "00:04:39,08"
          to: "00:04:45,20"
          text: "Sparammo un colpo e subito il nostro lanciabombe si distrusse."
        sequence-44:
          s: 44
          from: "00:04:45,20"
          to: "00:04:51,20"
          text: "Ci volevano annientare. Era una missione suicida."
        sequence-45:
          s: 45
          from: "00:04:51,20"
          to: "00:04:53,02"
          text: ~
        sequence-46:
          s: 46
          from: "00:04:53,02"
          to: "00:05:06,28"
          text: "Poi tornammo indietro e parlai con alcuni degli altri:"
        sequence-47:
          s: 47
          from: "00:05:06,28"
          to: "00:05:10,14"
          text: "\"Dobbiamo scappare subito.\""
        sequence-48:
          s: 48
          from: "00:05:10,14"
          to: "00:05:32,12"
          text: "Era fine Aprile e il 10 Maggio si arresero. Ma avevamo ancora dei dubbi:"
        sequence-49:
          s: 49
          from: "00:05:32,12"
          to: "00:05:39,17"
          text: "\"Informeranno la Germania che lei ha disertato.\""
        sequence-50:
          s: 50
          from: "00:05:39,17"
          to: "00:05:43,26"
          text: "Io dicevo: \"Tutte scemenze. Non avranno tempo per farlo.\""
        sequence-51:
          s: 51
          from: "00:05:43,26"
          to: "00:05:50,29"
          text: "Ma rimasi con Otto Linke e insieme ci misero in prigione."
        sequence-52:
          s: 52
          from: "00:05:50,29"
          to: "00:05:55,00"
          text: "Penso fosse il 30 Aprile."
        sequence-53:
          s: 53
          from: "00:05:55,00"
          to: "00:06:01,14"
          text: "Dissi: \"Otto, dal primo Maggio staremo nelle montagne come uomini liberi.\""
        sequence-54:
          s: 54
          from: "00:06:01,14"
          to: "00:06:10,01"
          text: "E il 2 Maggio fummo presi dai marocchini che ci imprigionarono."
        sequence-55:
          s: 55
          from: "00:06:10,01"
          to: "00:06:10,25"
          text: ~
        sequence-56:
          s: 56
          from: "00:06:10,25"
          to: "00:06:16,14"
          text: "Poi passammo ai francesi"
        sequence-57:
          s: 57
          from: "00:06:16,14"
          to: "00:06:27,20"
          text: "per poi arrivare agli inglesi e infine agli americani."
