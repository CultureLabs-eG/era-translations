it:
  erwin-schulz:
    chapter-15:
      c: 15
      title: "Conclusione: contro la guerra e il fasciamo "
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,20"
          text: "Quando tornai a casa, entrai a far parte (prima non ero inquadrato politicamente) del SED,"
          to: "00:00:14,02"
        sequence-2:
          s: 2
          from: "00:00:14,03"
          text: "che era l'unione dei socialdemocratici, comunisti e molte persone indipendenti."
          to: "00:00:22,12"
        sequence-3:
          s: 3
          from: "00:00:24,14"
          text: "Lavoravo occasionalmente nel ministero"
          to: "00:00:31,24"
        sequence-4:
          s: 4
          from: "00:00:31,25"
          text: "ed ero temporaneamente a Tempelhof in qualità del Secondo Secretario,"
          to: "00:00:39,20"
        sequence-5:
          s: 5
          from: "00:00:39,21"
          text: "in seguito anche come segretario di partito per un'azienda a Johannisthal."
          to: "00:00:49,16"
        sequence-6:
          s: 6
          from: "00:00:50,26"
          text: "Dopo il 1989/90 ero particolarmente interessato agli incontri di quei soldati della palude."
          to: "00:01:14,00"
        sequence-7:
          s: 7
          from: "00:01:14,01"
          text: "Facevo in modo che i soldati della palude di Köpenick potessero rilasciare interviste."
          to: "00:01:25,18"
        sequence-8:
          s: 8
          from: "00:01:25,19"
          text: "Avevo con loro dei buoni rapporti e io andavo lì ogni anno."
          to: "00:01:35,01"
        sequence-9:
          s: 9
          from: "00:01:35,02"
          text: "Partecipavo alle loro riunioni: contro la guerra e contro il fascismo."
          to: "00:01:50,19"
        sequence-10:
          s: 10
