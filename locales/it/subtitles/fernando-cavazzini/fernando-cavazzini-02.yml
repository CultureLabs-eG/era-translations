it:
  fernando-cavazzini:
    chapter-2:
      c: 2
      title: "Toni inizia l’attivitá antifascista"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,28"
          to: "00:00:06,28"
          text: "Succedeva che la propaganda fascista diceva che i comunisti in Spagna hanno sventrato delle suore"
        sequence-2:
          s: 2
          from: "00:00:06,28"
          to: "00:00:19,19"
          text: "e violentate e tutte queste cose perciò quando si parlava del comunismo per me, non è che mi fossero stati simpatici, in poche parole."
        sequence-3:
          s: 3
          from: "00:00:19,19"
          to: "00:00:21,18"
          text: "Poi che cosa è successo?"
        sequence-4:
          s: 4
          from: "00:00:21,18"
          to: "00:00:22,21"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:22,21"
          to: "00:00:30,10"
          text: "Quando eravamo verso il 1943 che la guerra cominciava,"
        sequence-6:
          s: 6
          from: "00:00:30,10"
          to: "00:00:37,11"
          text: "si cominciava già a parlare con la ritirata dall’Unione Sovietica, con la ritirata in Nord Africa, i bombardamenti ecc."
        sequence-7:
          s: 7
          from: "00:00:37,11"
          to: "00:00:39,23"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:39,23"
          to: "00:00:45,09"
          text: "Poi si era praticamente nella primavera del ’43, che sono cominciati gli scioperi alle Reggiane,"
        sequence-9:
          s: 9
          from: "00:00:45,09"
          to: "00:00:50,17"
          text: "ma non nel mio reparto, nell’attrezzeria, che sono stati arrestati dei miei amici anche."
        sequence-10:
          s: 10
          from: "00:00:50,17"
          to: "00:00:55,13"
          text: "Di lì ho cominciato a riflettere, proprio ho fatto un esame di coscienza: ma cosa ho fatto io?"
        sequence-11:
          s: 11
          from: "00:00:55,13"
          to: "00:01:02,07"
          text: "Sta lì a lavorare giorno e notte per aumentare la produzione per fare la guerra,"
        sequence-12:
          s: 12
          from: "00:01:02,07"
          to: "00:01:06,17"
          text: "e la guerra serve per uccidere la gente."
        sequence-13:
          s: 13
          from: "00:01:06,17"
          to: "00:01:10,01"
          text: "Mi ero proprio… stato sconvolto."
        sequence-14:
          s: 14
          from: "00:01:10,01"
          to: "00:01:13,11"
          text: "Dal quel momento ho cercato"
        sequence-15:
          s: 15
          from: "00:01:13,11"
          to: "00:01:14,16"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:14,16"
          to: "00:01:19,15"
          text: "di prendere contatto con gli antifascisti… ma non c’era niente da fare."
        sequence-17:
          s: 17
          from: "00:01:19,15"
          to: "00:01:21,02"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:21,02"
          to: "00:01:31,29"
          text: "Tant’è vero che ero andato a Sassuolo che c’era un amico che era malato, che sapevo che era un antifascista,"
        sequence-19:
          s: 19
          from: "00:01:31,29"
          to: "00:01:38,18"
          text: "ma eravamo gia nell’estate del ’43, che pensavo che mi desse una mano per entrare nel movimento."
        sequence-20:
          s: 20
          from: "00:01:38,18"
          to: "00:01:44,04"
          text: "Dice: “No, io sono un antifascista però non è che sia organizzato”."
        sequence-21:
          s: 21
          from: "00:01:44,04"
          to: "00:01:47,12"
          text: "Poi c’era un altro compagno del mio reparto,"
        sequence-22:
          s: 22
          from: "00:01:47,12"
          to: "00:01:53,05"
          text: "un certo Grassi Armando di Gattaglio, che era abbastanza amico e ho detto:"
        sequence-23:
          s: 23
          from: "00:01:53,05"
          to: "00:01:58,15"
          text: "“Io voglio entrare nel… insomma, nel movimento”, così. E l’ho convinto."
        sequence-24:
          s: 24
          from: "00:01:58,15"
          to: "00:02:02,09"
          text: "Mi ha messo in contatto con un certo Corradini."
        sequence-25:
          s: 25
          from: "00:02:02,09"
          to: "00:02:07,21"
          text: "L’ho saputo poi dopo la guerra che si chiamava Corradini, che era uno di Cavazzoli."
        sequence-26:
          s: 26
          from: "00:02:07,21"
          to: "00:02:13,29"
          text: "E lì ho cominciato praticamente a fare qualcosa nella clandestinità."
        sequence-27:
          s: 27
          from: "00:02:13,29"
          to: "00:02:14,24"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:14,24"
          to: "00:02:19,25"
          text: "Lì subito sono stato… ho fatto poco."
        sequence-29:
          s: 29
          from: "00:02:19,25"
          to: "00:02:27,06"
          text: "Ho cominciato invece dopo la caduta di Mussolini, l’8 settembre."
        sequence-30:
          s: 30
          from: "00:02:27,06"
          to: "00:02:32,19"
          text: "Dopo lì veramente si cominciava ad andare a cercare delle armi,"
        sequence-31:
          s: 31
          from: "00:02:32,19"
          to: "00:02:35,09"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:35,09"
          to: "00:02:40,16"
          text: "tant’è vero che con l’8 settembre io abitavo a 500 metri della ferrovia,"
        sequence-33:
          s: 33
          from: "00:02:40,16"
          to: "00:02:48,00"
          text: "noi andavamo con quasi tutta l’Azione Cattolica, andavamo sulla ferrovia"
        sequence-34:
          s: 34
          from: "00:02:48,00"
          to: "00:02:53,07"
          text: "a fare rallentare i treni che arrivassero a Reggio, dove c’erano dei militari…"
        sequence-35:
          s: 35
          from: "00:02:53,07"
          to: "00:02:57,20"
          text: "allora i militari scendevano dal treno e poi il treno riprendeva."
        sequence-36:
          s: 36
          from: "00:02:57,20"
          to: "00:03:05,06"
          text: "Li portavamo in canonica. Alcuni li abbiamo vestiti con i vestiti borghesi, alcuni abbiamo vestiti da prete,"
        sequence-37:
          s: 37
          from: "00:03:05,06"
          to: "00:03:11,10"
          text: "io vestito da chierico perché avevo allora già 19 anni, però ne dimostravo di meno."
        sequence-38:
          s: 38
          from: "00:03:11,10"
          to: "00:03:18,28"
          text: "Li portavo, mi ricordo, un certo Catellani che lavorava alle Reggiane anche lui"
        sequence-39:
          s: 39
          from: "00:03:18,28"
          to: "00:03:28,19"
          text: "l’ho portato fino a casa a Sesso, ma anche altri fino a Rivalta, quelle zone lì, poi dopo magari andavano da soli."
        sequence-40:
          s: 40
          from: "00:03:28,19"
          to: "00:03:30,10"
          text: ~
        sequence-41:
          s: 41
          from: "00:03:30,10"
          to: "00:03:39,26"
          text: "Beh io, siccome avevo l’esonero dal militare, e poi ho continuato a lavorare alle Reggiane fino a dicembre"
        sequence-42:
          s: 42
          from: "00:03:39,26"
          to: "00:03:44,09"
          text: "quando mi è arrivata un’altra cartolina per ripartire e l’esonero me l’hanno ritirato,"
        sequence-43:
          s: 43
          from: "00:03:44,09"
          to: "00:03:51,15"
          text: "però so che i tedeschi sono andati subito ad occupare i punti nevralgici della città,"
        sequence-44:
          s: 44
          from: "00:03:51,15"
          to: "00:03:57,04"
          text: "il municipio, lì alla caserma Zucchi, alla Cialdini dove c’è la questura adesso,"
        sequence-45:
          s: 45
          from: "00:03:57,04"
          to: "00:04:02,06"
          text: "e poi hanno fatto dei saccheggi anche i tedeschi,"
        sequence-46:
          s: 46
          from: "00:04:02,06"
          to: "00:04:09,23"
          text: "mi ricordo che insomma, che mia moglie abitava a Coviolo, alla Roncina,"
        sequence-47:
          s: 47
          from: "00:04:09,23"
          to: "00:04:11,21"
          text: "e c’erano dei tedeschi proprio nel suo cortile,"
        sequence-48:
          s: 48
          from: "00:04:11,21"
          to: "00:04:23,23"
          text: "sono arrivati là con delle galline, i conigli, ecc., e ridevano quando hanno arrestati i soldati che si sono arresi, ecc."
        sequence-49:
          s: 49
          from: "00:04:23,23"
          to: "00:04:29,00"
          text: "A notare che l’8 settembre, i tedeschi hanno praticamente arrestato"
        sequence-50:
          s: 50
          from: "00:04:29,00"
          to: "00:04:35,10"
          text: "oltre 600.000 soldati e mandato in Germania, in poche parole."
