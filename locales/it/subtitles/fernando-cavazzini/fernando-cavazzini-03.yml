it:
  fernando-cavazzini:
    chapter-3:
      c: 3
      title: "Si va in montagna; Chi era il nemico?"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,09"
          to: "00:00:09,02"
          text: "Beh è naturale che con questi fatti (i martiri delle Reggiane) è maturata in me proprio la volontà di entrare nella Resistenza."
        sequence-2:
          s: 2
          from: "00:00:09,02"
          to: "00:00:15,25"
          text: "Inoltre sono stato anche un po’ bugiardo con i miei colleghi della Resistenza, cioè con gli antifascisti"
        sequence-3:
          s: 3
          from: "00:00:15,25"
          to: "00:00:23,11"
          text: "che ho detto (questo era vero): “Guarda che non posso più dormire a casa, voglio andare in montagna”."
        sequence-4:
          s: 4
          from: "00:00:23,11"
          to: "00:00:28,19"
          text: "E ho insistito parecchio. Finché poi sono andato,"
        sequence-5:
          s: 5
          from: "00:00:28,19"
          to: "00:00:32,00"
          text: "ed eravamo già ai primi di marzo,"
        sequence-6:
          s: 6
          from: "00:00:32,00"
          to: "00:00:37,04"
          text: "quando si sapeva che in montagna c’era una formazione partigiana…allora io voglio andare in montagna."
        sequence-7:
          s: 7
          from: "00:00:37,04"
          to: "00:00:45,03"
          text: "E io e il mio amico Cocchi eravamo poi i responsabili, Ugo Veronesi,"
        sequence-8:
          s: 8
          from: "00:00:45,03"
          to: "00:00:52,20"
          text: "poi abbiamo mobilitato altri compagni; in sette siamo partiti."
        sequence-9:
          s: 9
          from: "00:00:52,20"
          to: "00:00:53,09"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:53,09"
          to: "00:00:56,06"
          text: "Praticamente responsabile era il fascismo."
        sequence-11:
          s: 11
          from: "00:00:56,06"
          to: "00:01:04,05"
          text: "E’ stato il fascismo che si è alleato con i tedeschi che hanno voluto la guerra a tutti i costi:"
        sequence-12:
          s: 12
          from: "00:01:04,05"
          to: "00:01:11,18"
          text: "la guerra di Spagna, la guerra di Etiopia, hanno occupato l’Albania, e poi l’ultima guerra insomma, sono stati loro,"
        sequence-13:
          s: 13
          from: "00:01:11,18"
          to: "00:01:15,11"
          text: "noi ce l’avevamo più con i fascisti che con i tedeschi in poche parole…"
        sequence-14:
          s: 14
          from: "00:01:15,11"
          to: "00:01:20,10"
          text: "anche se i tedeschi hanno commesso delle barbarie ma non meno dei fascisti."
        sequence-15:
          s: 15
          from: "00:01:20,10"
          to: "00:01:20,29"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:20,29"
          to: "00:01:25,10"
          text: "Adesso basta, chiudiamo con questa guerra."
        sequence-17:
          s: 17
          from: "00:01:25,10"
          to: "00:01:29,15"
          text: "Ecco perché poi anch’io ho detto basta, e ho fatto un esame di coscienza"
        sequence-18:
          s: 18
          from: "00:01:29,15"
          to: "00:01:32,20"
          text: ~
