it:
  fernando-cavazzini:
    chapter-4:
      c: 4
      title: "Vestiti di partigiani; nomi di battaglia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:08,22"
          text: "I partigiani erano vestiti un po’ in borghese, così, un po’ di tutto… qualcuno aveva un pastrano, anche dell’esercito, un po’ di tutto in poche parole…"
        sequence-2:
          s: 2
          from: "00:00:08,22"
          to: "00:00:11,21"
          text: "un po’ straccioni erano, insomma,"
        sequence-3:
          s: 3
          from: "00:00:11,21"
          to: "00:00:15,16"
          text: "perché poi non c’era una grande organizzazione,"
        sequence-4:
          s: 4
          from: "00:00:15,16"
          to: "00:00:17,22"
          text: "erano i primi…"
        sequence-5:
          s: 5
          from: "00:00:17,22"
          to: "00:00:23,05"
          text: "perché hanno fatto dei combattimenti già nel modenese e nel reggiano,"
        sequence-6:
          s: 6
          from: "00:00:23,05"
          to: "00:00:29,27"
          text: "già qualche presidio l’avevano disarmato però non è che avessero la scorta di indumenti nel magazzino, né viveri,"
        sequence-7:
          s: 7
          from: "00:00:29,27"
          to: "00:00:32,16"
          text: "quello che avevano lo avevano sulle spalle."
        sequence-8:
          s: 8
          from: "00:00:32,16"
          to: "00:00:34,26"
          text: "Divise no. Magari uno poteva avere dei calzoni, una giacca da militare e un altro…"
        sequence-9:
          s: 9
          from: "00:00:34,26"
          to: "00:00:40,18"
          text: "Io per esempio ero in borghese quando sono andato su, come adesso."
        sequence-10:
          s: 10
          from: "00:00:40,18"
          to: "00:00:45,29"
          text: "Avevo un giacchettone nero che mi aveva fatto mia sorella,"
        sequence-11:
          s: 11
          from: "00:00:45,29"
          to: "00:00:57,17"
          text: "però a Cerré Sologno l’ho lasciato in una stalla, c’era la neve, potevi essere individuato a un km di distanza, l’ho lasciato lì."
        sequence-12:
          s: 12
          from: "00:00:57,17"
          to: "00:00:58,06"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:58,06"
          to: "00:01:01,25"
          text: "Nomi di battaglia e basta."
        sequence-14:
          s: 14
          from: "00:01:01,25"
          to: "00:01:06,24"
          text: "I nomi venivano raccolti, il nome vero, poi portati a Carpiteti"
        sequence-15:
          s: 15
          from: "00:01:06,24"
          to: "00:01:10,21"
          text: "che c’era un nostro compagno che li teneva nascosti e…"
        sequence-16:
          s: 16
          from: "00:01:10,21"
          to: "00:01:18,27"
          text: "teneva tutti i nomi della nostra brigata, successivamente, della  26° brigata comandata da Luigi, i nomi li conservava lui."
        sequence-17:
          s: 17
          from: "00:01:18,27"
          to: "00:01:27,27"
          text: "Che a lui era vietato anche, lui e sua moglie, di scoprirsi un po’ troppo,"
        sequence-18:
          s: 18
          from: "00:01:27,27"
          to: "00:01:34,28"
          text: "perché lui poi aveva questo deposito dei veri nomi, io mi chiamavo Toni ma ma aveva il mio nome, cognome, la residenza ecc."
        sequence-19:
          s: 19
          from: "00:01:34,28"
          to: "00:01:40,13"
          text: "se andava in mano ai tedeschi era un disastro."
        sequence-20:
          s: 20
          from: "00:01:40,13"
          to: "00:01:49,21"
          text: "Avevano fatto una grotta, avevano trovato una grotta con molte fosse e li abbiamo nascosti lì dentro, che nessuno li ha scoperti insomma."
        sequence-21:
          s: 21
          from: "00:01:49,21"
          to: "00:01:58,28"
          text: "“Che nome ti vuoi dare?”. “Mettete il nome che vi pare, a me va sempre bene”. “Va bene Toni?” “Si, va bene Toni”. Tutto lì."
        sequence-22:
          s: 22
          from: "00:01:58,28"
          to: "00:02:03,17"
          text: "Tanti han messo dei nomi, diciamo… Lupo, Polvere, insomma, così…"
        sequence-23:
          s: 23
          from: "00:02:03,17"
          to: "00:02:08,28"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:08,28"
          to: "00:02:14,28"
          text: ~
