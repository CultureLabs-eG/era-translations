it:
  fernando-cavazzini:
    chapter-4:
      c: 4
      title: "Vestiti di partigiani; nomi di battaglia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:08,22"
          text: "I partigiani erano vestiti un po’ in borghese, così, un po’ di tutto… qualcuno aveva un pastrano, anche dell’esercito, un po’ di tutto in poche parole…"
        sequence-2:
          s: 2
          from: "00:00:08,22"
          to: "00:00:11,21"
          text: "un po’ straccioni erano, insomma,"
        sequence-3:
          s: 3
          from: "00:00:11,21"
          to: "00:00:15,16"
          text: "perché poi non c’era una grande organizzazione,"
        sequence-4:
          s: 4
          from: "00:00:15,16"
          to: "00:00:17,22"
          text: "erano i primi…"
        sequence-5:
          s: 5
          from: "00:00:17,22"
          to: "00:00:23,05"
          text: "perché hanno fatto dei combattimenti già nel modenese e nel reggiano,"
        sequence-6:
          s: 6
          from: "00:00:23,05"
          to: "00:00:29,27"
          text: "già qualche presidio l’avevano disarmato però non è che avessero la scorta di indumenti nel magazzino, né viveri,"
        sequence-7:
          s: 7
          from: "00:00:29,27"
          to: "00:00:32,16"
          text: "quello che avevano lo avevano sulle spalle."
        sequence-8:
          s: 8
          from: "00:00:32,16"
          to: "00:00:34,26"
          text: "Divise no. Magari uno poteva avere dei calzoni, una giacca da militare e un altro…"
        sequence-9:
          s: 9
          from: "00:00:34,26"
          to: "00:00:40,18"
          text: "Io per esempio ero in borghese quando sono andato su, come adesso."
        sequence-10:
          s: 10
          from: "00:00:40,18"
          to: "00:00:45,29"
