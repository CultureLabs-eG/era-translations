it:
  fernando-cavazzini:
    chapter-5:
      c: 5
      title: "La battaglia di Cerré Sologno"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,13"
          to: "00:00:07,03"
          text: "Luigi con trenta uomini doveva andare a far saltare il ponte della Gatta"
        sequence-2:
          s: 2
          from: "00:00:07,03"
          to: "00:00:08,00"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:08,00"
          to: "00:00:12,20"
          text: "e disarmare il presidio, il presidio che faceva la guardia al ponte."
        sequence-4:
          s: 4
          from: "00:00:12,20"
          to: "00:00:17,00"
          text: "Tutto il resto della formazione doveva andare a Ligonchio"
        sequence-5:
          s: 5
          from: "00:00:17,00"
          to: "00:00:23,11"
          text: "a disarmare il presidio che c’era un 20-25 fascisti, una cosa del genere. E siamo partiti."
        sequence-6:
          s: 6
          from: "00:00:23,11"
          to: "00:00:30,20"
          text: "Non avevamo neanche cenato perchè avevamo già fatto una lunga marcia per arrivare a Santonio."
        sequence-7:
          s: 7
          from: "00:00:30,20"
          to: "00:00:32,27"
          text: "E di lì non ci siamo neanche fermati."
        sequence-8:
          s: 8
          from: "00:00:32,27"
          to: "00:00:41,07"
          text: "Ci han fatto incolonnare con gli altri e a metà percorso, fra, diciamo, Santonio e Ligonchio eravamo a Cerré Sologno,"
        sequence-9:
          s: 9
          from: "00:00:41,07"
          to: "00:00:47,13"
          text: "a metà percorso, erano le 7 del mattino, non potevamo noi andare avanti e indietro di giorno"
        sequence-10:
          s: 10
          from: "00:00:47,13"
          to: "00:00:53,15"
          text: "che passavano gli aerei tedeschi di ricognizione, ci avrebbero individuato."
        sequence-11:
          s: 11
          from: "00:00:53,15"
          to: "00:01:01,25"
          text: "E ci siamo fermati a Cerré a riposarci, “poi riprenderemo domani sera e andremo poi a Ligonchio”."
        sequence-12:
          s: 12
          from: "00:01:01,25"
          to: "00:01:10,21"
          text: "Erano le 7 del mattino se non che alle 8 circa una nostra sentinella ha sparato e lì c’erano i tedeschi."
        sequence-13:
          s: 13
          from: "00:01:10,21"
          to: "00:01:19,01"
          text: "Noi eravamo per esempio… avevamo il sud-est, insomma avevamo occupato le prime case."
        sequence-14:
          s: 14
          from: "00:01:19,01"
          to: "00:01:26,05"
          text: "I tedeschi venivano da ovest, si sono schierati da ovest e nord, i tedeschi."
        sequence-15:
          s: 15
          from: "00:01:26,05"
          to: "00:01:34,07"
          text: "Però ci sono stati dei casi che si sono mescolati fascisti e tedeschi e partigiani nella stessa casa."
        sequence-16:
          s: 16
          from: "00:01:34,07"
          to: "00:01:40,13"
          text: "Mi ricordo che c’era un partigiano che era in una casa, e fuori hanno aperto la porta ed è arrivato un tedesco col fucile,"
        sequence-17:
          s: 17
          from: "00:01:40,13"
          to: "00:01:47,00"
          text: "e tutti e due avevano il fucile puntato, poi il tedesco si è ritirato senza sparare perchè se qualcuno sparava"
        sequence-18:
          s: 18
          from: "00:01:47,00"
          to: "00:01:50,20"
          text: "morivano poi tutti e due, ed è uscito così… per dire come è successo."
        sequence-19:
          s: 19
          from: "00:01:50,20"
          to: "00:01:53,19"
          text: "Allora cos’è successo…"
        sequence-20:
          s: 20
          from: "00:01:53,19"
          to: "00:02:04,06"
          text: "lì è cominciata la battaglia poi dopo un quarto d’ora, 20 minuti è rimasto ferito gravemente il nostro comandante,"
        sequence-21:
          s: 21
          from: "00:02:04,06"
          to: "00:02:10,20"
          text: "Miro dei reggiani e Barbolini che era il comandante dei modenesi."
        sequence-22:
          s: 22
          from: "00:02:10,20"
          to: "00:02:16,17"
          text: "Dopo siamo rimasti lì, il comando l’ha preso in mano Eros –"
        sequence-23:
          s: 23
          from: "00:02:16,17"
          to: "00:02:23,11"
          text: "solo che le mitragliatrici che avevamo, la St. Etienne francese, la munizione era sbagliata:"
        sequence-24:
          s: 24
          from: "00:02:23,11"
          to: "00:02:24,28"
          text: "non ha sparato un colpo."
        sequence-25:
          s: 25
          from: "00:02:24,28"
          to: "00:02:30,24"
          text: "L’ altra mitragliatrice, che era una Breda, lì andava bene"
        sequence-26:
          s: 26
          from: "00:02:30,24"
          to: "00:02:37,22"
          text: "però l’hanno piazzata in un punto… sai avevano fatto tutte le cose di corsa…. in un punto che era proprio allo scoperto,"
        sequence-27:
          s: 27
          from: "00:02:37,22"
          to: "00:02:44,15"
          text: "e il primo colpo che ha sparato, un tedesco con un fucile con un binocolo, che abbiamo poi recuperato noi,"
        sequence-28:
          s: 28
          from: "00:02:44,15"
          to: "00:02:48,14"
          text: "ha sparato, l’ha centrato in fronte ed è rimasto ucciso."
        sequence-29:
          s: 29
          from: "00:02:48,14"
          to: "00:02:51,12"
          text: "Perciò quella mitraglia lì era inservibile,"
        sequence-30:
          s: 30
          from: "00:02:51,12"
          to: "00:02:57,12"
          text: "perciò noi eravamo anche mal armati e mentre loro erano bene armati, con le mitragliatrici, erano ben armati."
        sequence-31:
          s: 31
          from: "00:02:57,12"
          to: "00:03:07,07"
          text: "Cos’è successo: lì, verso mi sembra le dieci e mezzo-undici, che io ero in testa al Cerré Sologno,"
        sequence-32:
          s: 32
          from: "00:03:07,07"
          to: "00:03:15,06"
          text: "proprio di fronte dove c’è la lapide adesso di quei nostri caduti, quella casa lì, che adesso è nuova ma è stata bombardata e ricostruita."
        sequence-33:
          s: 33
          from: "00:03:15,06"
          to: "00:03:23,11"
          text: "C'ero io, c’era Viktor, che era russo che aveva un mitra,"
        sequence-34:
          s: 34
          from: "00:03:23,11"
          to: "00:03:33,00"
          text: "che era un mitra che era stato, che veniva da Montecavolo, che era di un fascista che è stato disarmato dalle donne di Montecavolo."
        sequence-35:
          s: 35
          from: "00:03:33,00"
          to: "00:03:37,28"
          text: "L’unico mitra che avevamo era quello lì, quello di coso… che l’aveva il russo."
        sequence-36:
          s: 36
          from: "00:03:37,28"
          to: "00:03:42,18"
          text: "Poi un mio compagno di Cella. Praticamente eravamo in quattro lì,"
        sequence-37:
          s: 37
          from: "00:03:42,18"
          to: "00:03:47,12"
          text: "dominavo proprio tutta la strada centrale di Cerré Sologno."
        sequence-38:
          s: 38
          from: "00:03:47,12"
          to: "00:03:50,24"
          text: "Arriva un giovane che veniva avanti col fucile,"
        sequence-39:
          s: 39
          from: "00:03:50,24"
          to: "00:03:56,22"
          text: "quando ha visto che aveva puntato tre o quattro fucili ha alzato le mani, ha lasciato andare il fucile, noi gli abbiamo detto:"
        sequence-40:
          s: 40
          from: "00:03:56,22"
          to: "00:03:59,18"
          text: "“Vieni avanti col fucile in mano”,"
        sequence-41:
          s: 41
          from: "00:03:59,18"
          to: "00:04:07,19"
          text: "e l’abbiamo arrestato e poi gli abbiamo chiesto notizie, e l’abbiamo portato al comando."
        sequence-42:
          s: 42
          from: "00:04:07,19"
          to: "00:04:12,18"
          text: "Al comando c’era ancora la sorella di Barbolini, Sonia, disperata:"
        sequence-43:
          s: 43
          from: "00:04:12,18"
          to: "00:04:17,23"
          text: "lì c’erano già i feriti, i nostri."
        sequence-44:
          s: 44
          from: "00:04:17,23"
          to: "00:04:25,22"
          text: "E ha detto che c’era in arrivo un… diciamo una compagnia tedesca, che veniva da Cinque Cerri;"
        sequence-45:
          s: 45
          from: "00:04:25,22"
          to: "00:04:32,08"
          text: "se fosse arrivata quella compagnia lì, sarebbe stato per noi una carneficina,"
        sequence-46:
          s: 46
          from: "00:04:32,08"
          to: "00:04:42,13"
          text: "perchè noi non avevamo la copertura per ritirarci, perchè alle nostre spalle c’era la montagna dove c’era la neve, ma c’era più di un metro di neve."
        sequence-47:
          s: 47
          from: "00:04:42,13"
          to: "00:04:47,23"
          text: "Se noi ci fossimo ritirati in quel modo loro ci avrebbero sparato, non c’era niente da fare."
        sequence-48:
          s: 48
          from: "00:04:47,23"
          to: "00:04:53,26"
          text: "E allora siamo arrivati a circa mezzogiorno che ancora"
        sequence-49:
          s: 49
          from: "00:04:53,26"
          to: "00:05:00,07"
          text: "non si sapeva la sorte della battaglia, se pendeva a nostro favore o sfavore."
        sequence-50:
          s: 50
          from: "00:05:00,07"
          to: "00:05:05,15"
          text: "Un bel momento i fascisti cantano “Battaglione”;"
        sequence-51:
          s: 51
          from: "00:05:05,15"
          to: "00:05:08,26"
          text: "“Battaglioni” era una canzone, diceva:"
