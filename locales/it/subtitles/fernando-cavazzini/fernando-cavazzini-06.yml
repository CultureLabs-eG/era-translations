it:
  fernando-cavazzini:
    chapter-6:
      c: 6
      title: "Senza paura ma fiducia nei partigiani"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:06,18"
          text: "Io sinceramente non mi trovavo a disagio, perché io non avevo fatto il militare."
        sequence-2:
          s: 2
          from: "00:00:06,18"
          to: "00:00:09,14"
          text: "E avevo molta fiducia nei partigiani, e poi mi sono trovato in quella casa lì,"
        sequence-3:
          s: 3
          from: "00:00:09,14"
          to: "00:00:14,04"
          text: "che c’era di fianco a me questo russo che era un capitano, tra l’altro…"
        sequence-4:
          s: 4
          from: "00:00:14,04"
          to: "00:00:19,02"
          text: "e fumava la sigaretta con una certa semplicità, e mi trovavo"
        sequence-5:
          s: 5
          from: "00:00:19,02"
          to: "00:00:22,19"
          text: "abbastanza tranquillo e convinto proprio che andasse bene."
        sequence-6:
          s: 6
          from: "00:00:22,19"
          to: "00:00:26,21"
          text: "Non ci pensavo neanche di lasciarci la pelle, questo era il problema:"
        sequence-7:
          s: 7
          from: "00:00:26,21"
          to: "00:00:32,14"
          text: "perchè io avevo fiducia nei partigiani e mi sono trovato proprio con un certa tranquillità."
        sequence-8:
          s: 8
          from: "00:00:32,14"
          to: "00:00:40,18"
          text: "Invece successivamente, poi quando le cose sono cambiate, che mi sono trovato anche"
        sequence-9:
          s: 9
          from: "00:00:40,18"
          to: "00:00:44,23"
          text: "una responsabilità militare, sapevo giudicare meglio il pericolo, insomma."
        sequence-10:
          s: 10
          from: "00:00:44,23"
          to: "00:00:49,00"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:49,00"
          to: "00:00:53,27"
          text: ~
