it:
  fernando-cavazzini:
    chapter-7:
      c: 7
      title: "Primo lancio alleato con armi"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,13"
          to: "00:00:04,17"
          text: "Noi abbiamo sentito che c’era un aereo che girava avanti e indietro,"
        sequence-2:
          s: 2
          from: "00:00:04,17"
          to: "00:00:10,25"
          text: "abbiamo messo tre mucchi di fascine, un triangolo abbiamo fatto, perché ci doveva essere"
        sequence-3:
          s: 3
          from: "00:00:10,25"
          to: "00:00:16,11"
          text: "un triangolo, lo sapevamo… la parola d’ordine… abbiamo incendiato."
        sequence-4:
          s: 4
          from: "00:00:16,11"
          to: "00:00:26,13"
          text: "L’aereo girava perché poi l’aereo non è che puoi girare come una macchina che gira anche in pochi… ma puoi girare anche di km…"
        sequence-5:
          s: 5
          from: "00:00:26,13"
          to: "00:00:32,14"
          text: "allora quando hanno visto che c’era questo triangolo han lanciato il paracadute."
        sequence-6:
          s: 6
          from: "00:00:32,14"
          to: "00:00:35,26"
          text: "E’ stato un lancio molto interessante."
        sequence-7:
          s: 7
          from: "00:00:35,26"
          to: "00:00:41,05"
          text: "Dopo, i modenesi sono venuti da noi a reclamare che volevano loro le armi."
        sequence-8:
          s: 8
          from: "00:00:41,05"
          to: "00:00:46,07"
          text: "Noi abbiamo diviso in poche parole perché poi… che erano 130-140 mitra."
        sequence-9:
          s: 9
          from: "00:00:46,07"
          to: "00:00:52,27"
          text: "Noi eravamo lì allora, non più di una quarantina o cinquanta, perciò ne avevamo anche in più, insomma."
        sequence-10:
          s: 10
          from: "00:00:52,27"
          to: "00:00:56,15"
          text: "Poi da lì dopo son proseguiti i lanci, da allora."
