it:
  fernando-cavazzini:
    chapter-8:
      c: 8
      title: "Sabotaggio; Rastrellamento luglio 1944"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,12"
          to: "00:00:04,07"
          text: "Io ho fatto un corso per sabotatori. Eravamo circa in 5, mi sembra,"
        sequence-2:
          s: 2
          from: "00:00:04,07"
          to: "00:00:11,19"
          text: "perché poi gli alleati continuavano a mandare giù degli esplosivi e nessuno sapeva usarlo."
        sequence-3:
          s: 3
          from: "00:00:11,19"
          to: "00:00:16,22"
          text: "Se non che dopo è successo che hanno lanciato un sabotatore, uno che ci ha istruito, e così."
        sequence-4:
          s: 4
          from: "00:00:16,22"
          to: "00:00:22,18"
          text: "Cioè il nostro compito era quello di far saltare dei ponti, delle ferrovie e compagnia bella."
        sequence-5:
          s: 5
          from: "00:00:22,18"
          to: "00:00:33,19"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:33,19"
          to: "00:00:36,26"
          text: "Lui ci ha insegnato come usare gli esplosivi,"
        sequence-7:
          s: 7
          from: "00:00:36,26"
          to: "00:00:47,02"
          text: "le mine come farle, come si fa per far saltare la ferrovia, come si fa per far saltare le strade, per far saltare una colonna militare, tutte queste cose."
        sequence-8:
          s: 8
          from: "00:00:47,02"
          to: "00:00:53,19"
          text: "Che poi dopo con la pratica noi altri abbiamo anche superato il nostro istruttore in poche parole,"
        sequence-9:
          s: 9
          from: "00:00:53,19"
          to: "00:00:57,24"
          text: "perché questi istruttori secondo me li formavano così alla garibaldina,"
        sequence-10:
          s: 10
          from: "00:00:57,24"
          to: "00:01:03,10"
          text: "gli insegnavano le cose principali poi li lanciavano nelle zone partigiane."
        sequence-11:
          s: 11
          from: "00:01:03,10"
          to: "00:01:12,00"
          text: "Invece noi siamo partiti da zero e poi dopo cercavamo anche di migliorare la nostra preparazione militare."
        sequence-12:
          s: 12
          from: "00:01:12,00"
          to: "00:01:21,19"
          text: "Tant’è vero che per esempio un ponte sulla Statale 63 ci impiegavamo anche un’ora e mezza prima di farlo saltare"
        sequence-13:
          s: 13
          from: "00:01:21,19"
          to: "00:01:24,25"
          text: "perché erano tutti sassi ecc."
        sequence-14:
          s: 14
          from: "00:01:24,25"
          to: "00:01:30,26"
          text: "Dopo noi riuscivamo, cambiando sistema, in un quarto d’ora facevamo saltare il ponte."
        sequence-15:
          s: 15
          from: "00:01:30,26"
          to: "00:01:33,00"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:33,00"
          to: "00:01:38,10"
          text: "Quando c’è stato il grande rastrellamento di luglio,"
        sequence-17:
          s: 17
          from: "00:01:38,10"
          to: "00:01:44,16"
          text: "lì succedeva che minatori c’eravamo in due o in tre, non di più,"
        sequence-18:
          s: 18
          from: "00:01:44,16"
          to: "00:01:51,08"
          text: "ma eravamo un po’ sparsi perché la battaglia è cominciata alle 4 del mattino,"
        sequence-19:
          s: 19
          from: "00:01:51,08"
          to: "00:01:58,01"
          text: "praticamente alla sera ormai tutta la zona partigiana era occupata dai tedeschi."
        sequence-20:
          s: 20
          from: "00:01:58,01"
          to: "00:02:03,21"
          text: "E noi eravamo a Carpineti e avevamo raggiunto Costabona,"
        sequence-21:
          s: 21
          from: "00:02:03,21"
          to: "00:02:07,22"
          text: "e lì c’era il paese che bruciava,"
        sequence-22:
          s: 22
          from: "00:02:07,22"
          to: "00:02:16,20"
          text: "i tedeschi avevano bruciato tutto il paese e bruciato anche i raccolti, il grano sui campi, hanno bruciato anche quello lì…"
        sequence-23:
          s: 23
          from: "00:02:16,20"
          to: "00:02:19,21"
          text: "era una cosa desolante, proprio."
        sequence-24:
          s: 24
          from: "00:02:19,21"
          to: "00:02:25,06"
          text: "E noi che eravamo ancora intatti, eravamo una trentina lì del distaccamento Bedeschi,"
        sequence-25:
          s: 25
          from: "00:02:25,06"
          to: "00:02:33,16"
          text: "poi c’era un distaccamento modenese che era uno di quelli che collaboravano con noi nei primi tempi."
        sequence-26:
          s: 26
          from: "00:02:33,16"
          to: "00:02:35,22"
          text: "Ci siamo uniti lì a Costabona,"
        sequence-27:
          s: 27
          from: "00:02:35,22"
          to: "00:02:38,25"
          text: "decisi di affrontare i tedeschi,"
        sequence-28:
          s: 28
          from: "00:02:38,25"
          to: "00:02:45,07"
          text: "che oramai (guardavo anche la piantina l’altro giorno) i tedeschi avevano occupato tutta la zona."
        sequence-29:
          s: 29
          from: "00:02:45,07"
          to: "00:02:50,00"
          text: "Però anche per noi era dura sganciarsi durante la notte."
        sequence-30:
          s: 30
          from: "00:02:50,00"
          to: "00:02:54,26"
          text: "“Stiamo qui, domani facciamo resistenza”."
        sequence-31:
          s: 31
          from: "00:02:54,26"
          to: "00:02:57,05"
          text: "Avevamo anche un mortaio, ecc."
        sequence-32:
          s: 32
          from: "00:02:57,05"
          to: "00:03:03,02"
          text: "e infatti… Però prima di fare… dobbiamo far saltare il ponte del Secchiello."
        sequence-33:
          s: 33
          from: "00:03:03,02"
          to: "00:03:08,27"
          text: "Sono andato giù io da una parte, prima, per protezione, e poi sono andato sotto il ponte,"
        sequence-34:
          s: 34
          from: "00:03:08,27"
          to: "00:03:14,19"
          text: "ma quel ponte lì era già controllato dai tedeschi. I tedeschi erano già sul Secchiello..."
        sequence-35:
          s: 35
          from: "00:03:14,19"
          to: "00:03:18,03"
          text: "che era anche difficile da far saltare…"
        sequence-36:
          s: 36
          from: "00:03:18,03"
          to: "00:03:23,11"
          text: "però dato tutto questo casino che c’era vado sotto, metto le mine,"
        sequence-37:
          s: 37
          from: "00:03:23,11"
          to: "00:03:29,01"
          text: "il ponte era in ferro però prima del ponte c’era un sasso che era alto quasi come questo piano…"
        sequence-38:
          s: 38
          from: "00:03:29,01"
          to: "00:03:34,27"
          text: "io accendo la miccia, faccio un salto ed è un attimo…"
        sequence-39:
          s: 39
          from: "00:03:34,27"
          to: "00:03:44,06"
          text: "ma i tedeschi, quando ho acceso la miccia, si vede che han sentito un po’ di movimento han lanciato dei razzi, dei bengala,"
        sequence-40:
          s: 40
          from: "00:03:44,06"
          to: "00:03:51,08"
          text: "ma io ho fatto il salto subito, quando i bengala sono andati su, e mi sono messo dietro il sasso."
