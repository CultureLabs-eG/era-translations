it:
  fernando-cavazzini:
    chapter-9:
      c: 9
      title: "Fondazione delle brigate „Fiamme Verdi“"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,20"
          to: "00:00:05,27"
          text: "Da quando c’è stato il lancio, che eravamo circa una cinquantina, ad andare"
        sequence-2:
          s: 2
          from: "00:00:05,27"
          to: "00:00:09,27"
          text: "alla fine di luglio, da una cinquantina siamo arrivati a circa… a oltre mille,"
        sequence-3:
          s: 3
          from: "00:00:09,27"
          to: "00:00:13,27"
          text: "e il tempo era troppo breve per organizzarci, ecc."
        sequence-4:
          s: 4
          from: "00:00:13,27"
          to: "00:00:21,00"
          text: "E infatti magari creavano un distaccamento e lo mettevano nella stessa zona, senza conoscere chi erano questi partigiani, era questo il problema."
        sequence-5:
          s: 5
          from: "00:00:21,00"
          to: "00:00:21,11"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:21,11"
          to: "00:00:25,22"
          text: "Lì loro hanno deciso di fare la formazione delle Fiamme Verdi,"
        sequence-7:
          s: 7
          from: "00:00:25,22"
          to: "00:00:31,09"
          text: "sono passati in tutti i distaccamenti, chi voleva andare con loro… l’hanno chiesto anche a me, io ero un cattolico,"
        sequence-8:
          s: 8
          from: "00:00:31,09"
          to: "00:00:34,16"
          text: "ma non ci sono andato perché stavo bene nei garibaldini."
        sequence-9:
          s: 9
          from: "00:00:34,16"
          to: "00:00:38,15"
          text: "Invece quella giornata lì è stata formata la brigata delle Fiamme Verdi"
        sequence-10:
          s: 10
          from: "00:00:38,15"
          to: "00:00:48,22"
          text: "con Carlo, il Don Carlo, il comandante, e in seguito poi il vice comandante era il mio carissimo amico Aldo Dall’Aglio"
        sequence-11:
          s: 11
          from: "00:00:48,22"
          to: "00:00:53,24"
          text: "che è morto poi nella battaglia, nel rastrellamento del 7 gennaio, è morto il 10 sul Prampa."
        sequence-12:
          s: 12
          from: "00:00:53,24"
          to: "00:00:57,09"
          text: "Anche lui mi aveva chiesto di andare con loro…"
        sequence-13:
          s: 13
          from: "00:00:57,09"
          to: "00:01:00,00"
          text: "e per fortuna che non ci sono mica andato"
        sequence-14:
          s: 14
          from: "00:01:00,00"
          to: "00:01:06,09"
          text: "perché tutti i vicecomandanti, non solo quello lì, sono morti nei combattimenti, delle Fiamme Verdi, pensa un po’."
