it:
  francesco-bertacchini:
    chapter-3:
      c: 3
      title: "Alla ricerca dei partigiani"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,13"
          to: "00:00:08,10"
          text: "Allora via Dante, via Dalmazia o via Dante Zanichelli è diventata"
        sequence-2:
          s: 2
          from: "00:00:08,11"
          to: "00:00:11,28"
          text: "una cosa isolata"
        sequence-3:
          s: 3
          from: "00:00:11,29"
          to: "00:00:16,06"
          text: "perché ognuno è andato ad abitare fuori dalla città"
        sequence-4:
          s: 4
          from: "00:00:16,07"
          to: "00:00:20,06"
          text: "perché il bombardamento era sempre continuo:"
        sequence-5:
          s: 5
          from: "00:00:20,07"
          to: "00:00:27,06"
          text: "tanto è vero che una sera io, Armando e Orvillo,"
        sequence-6:
          s: 6
          from: "00:00:27,07"
          to: "00:00:36,05"
          text: "quello che ho in fotografia, alla sera ci trovavamo all’Ariosto"
        sequence-7:
          s: 7
          from: "00:00:36,06"
          to: "00:00:41,21"
          text: "perché alle otto veniva il coprifuoco"
        sequence-8:
          s: 8
          from: "00:00:41,22"
          to: "00:00:45,11"
          text: "e poi si andava un po’ da una parte e un po’ dall’altra,"
        sequence-9:
          s: 9
          from: "00:00:45,12"
          to: "00:00:53,20"
          text: "allora abbiamo fatto amicizia con il custode della GIL che si chiamava Bonacini"
        sequence-10:
          s: 10
          from: "00:00:56,26"
          to: "00:01:02,27"
          text: "perché Orvillo, che era il terzo amico che eravamo come fratelli,"
        sequence-11:
          s: 11
          from: "00:01:02,28"
          to: "00:01:06,25"
          text: "faceva l’autista lì dentro alla GIL."
        sequence-12:
          s: 12
          from: "00:01:06,26"
          to: "00:01:15,21"
          text: "Allora abbiamo iniziato a frequentare e alla sera quando suonava l’allarme"
        sequence-13:
          s: 13
          from: "00:01:15,22"
          to: "00:01:22,03"
          text: "noi andavamo lì dentro alla GIL a passare la sera, a fare la partita,"
        sequence-14:
          s: 14
          from: "00:01:22,04"
          to: "00:01:27,21"
          text: "a stare in compagnia e quindi nessuno poteva venirci a disturbare,"
        sequence-15:
          s: 15
          from: "00:01:27,22"
          to: "00:01:33,11"
          text: "sebbene era diventata una caserma."
        sequence-16:
          s: 16
          from: "00:01:33,12"
          to: "00:01:42,00"
          text: "Era una caserma dove c’era non la Brigata Nera ma eravamo le Fiamme Verdi…"
        sequence-17:
          s: 17
          from: "00:01:42,01"
          to: "00:01:49,13"
          text: "Insomma ai Giovani fascisti davano un altro nome che adesso non mi ricordo,"
        sequence-18:
          s: 18
          from: "00:01:49,14"
          to: "00:01:54,29"
          text: "per loro era la sua caserma però noi non ci disturbavano"
        sequence-19:
          s: 19
          from: "00:01:55,00"
          to: "00:01:58,09"
          text: "perché sapevano che andavamo in casa di Felice,"
        sequence-20:
          s: 20
          from: "00:01:58,10"
          to: "00:02:04,03"
          text: "lui poveretto viveva lì come custode e non ci andava mai nessuno"
        sequence-21:
          s: 21
          from: "00:02:04,04"
          to: "00:02:12,03"
          text: "e noi avevamo la possibilità di stare lì fino a mezzanotte e poi dopo pian pianino attraversando il fiume"
        sequence-22:
          s: 22
          from: "00:02:12,04"
          to: "00:02:18,28"
          text: "dalla GIL andavamo a casa senza paura di essere presi da qualche pattuglia di fascisti."
        sequence-23:
          s: 23
          from: "00:02:20,02"
          to: "00:02:27,16"
          text: "Fintanto che lì lo zio di Armando una giornata ci ha detto"
        sequence-24:
          s: 24
          from: "00:02:27,17"
          to: "00:02:37,21"
          text: "“Veh se volete andare a fare un giro dove si trovano i ribelli"
        sequence-25:
          s: 25
          from: "00:02:37,22"
          to: "00:02:40,22"
          text: "io vi insegno una strada”. E difatti ci ha insegnato…"
        sequence-26:
          s: 26
          from: "00:02:40,23"
          to: "00:02:46,16"
          text: "Noi abbiamo detto beh adesso ne parleremo, si cominciava a parlare"
        sequence-27:
          s: 27
          from: "00:02:46,17"
          to: "00:02:53,03"
          text: "“Mah c’è stato un rastrellamento in montagna,"
        sequence-28:
          s: 28
          from: "00:02:53,04"
          to: "00:02:57,21"
          text: "hanno trovato dei ribelli, hanno fatto qua, hanno fatto là…”"
        sequence-29:
          s: 29
          from: "00:02:57,22"
          to: "00:03:09,28"
          text: "Si cominciava ad essere ancora più disturbati"
        sequence-30:
          s: 30
          from: "00:03:09,29"
          to: "00:03:16,13"
          text: "perché cominciavamo a diventare già adulti e fin lì potevamo anche darci fastidio a quei fascisti lì;"
        sequence-31:
          s: 31
          from: "00:03:16,14"
          to: "00:03:22,19"
          text: "è così che abbiamo combinato una volta di andare a fare un giro"
        sequence-32:
          s: 32
          from: "00:03:22,20"
          to: "00:03:27,13"
          text: "e quel giro lì lo abbiamo sempre rimandato"
        sequence-33:
          s: 33
          from: "00:03:27,14"
          to: "00:03:32,03"
          text: "perché le chiacchiere erano tante però non si vedeva niente."
        sequence-34:
          s: 34
          from: "00:03:32,04"
          to: "00:03:40,21"
          text: "E abbiamo deciso una domenica di andare dallo zio di Pancio e ci ha insegnato la strada."
        sequence-35:
          s: 35
          from: "00:03:40,22"
          to: "00:03:44,25"
          text: "Più che una strada è stato un calvario"
        sequence-36:
          s: 36
          from: "00:03:44,26"
          to: "00:03:51,16"
          text: "perché lui ci ha insegnato di andare a Sole di Vetto:"
        sequence-37:
          s: 37
          from: "00:03:51,17"
          to: "00:03:57,23"
          text: "lì c’era un negoziante di legno."
        sequence-38:
          s: 38
          from: "00:03:57,24"
          to: "00:04:09,06"
          text: "A sentire lui ad andare fino a Sole di Vetto la strada era pulita, la strada era libera"
        sequence-39:
          s: 39
          from: "00:04:09,07"
          to: "00:04:14,11"
          text: "e noi potevamo andare là e dopo quello là ci insegnava ad andare nei ribelli."
        sequence-40:
          s: 40
          from: "00:04:14,12"
          to: "00:04:20,18"
          text: "Invece è stato un fiasco perché quando siamo arrivati a Compiano"
        sequence-41:
          s: 41
          from: "00:04:20,19"
          to: "00:04:25,22"
          text: "abbiamo trovato un pattuglione che controllava la strada"
        sequence-42:
          s: 42
          from: "00:04:25,23"
          to: "00:04:29,11"
          text: "e siamo dovuti scappare di là dal fiume:"
        sequence-43:
          s: 43
          from: "00:04:29,12"
          to: "00:04:31,17"
          text: "siamo andati poi a Scurano"
        sequence-44:
          s: 44
          from: "00:04:31,18"
          to: "00:04:43,17"
          text: "e di lì abbiamo rotto tutto il nostro itinerario di andare a fare un giro in montagna,"
        sequence-45:
          s: 45
          from: "00:04:43,18"
          to: "00:04:50,18"
          text: "a fare una gita che non è poi risultata una gita,"
        sequence-46:
          s: 46
          from: "00:04:50,19"
          to: "00:04:56,00"
          text: "dopo è risultata un tremendo traffico"
        sequence-47:
          s: 47
          from: "00:04:56,01"
          to: "00:05:05,24"
          text: "che siamo arrivati che non avevamo più né soldi, né roba e non trovavamo più nessuno che ci potesse aiutare."
        sequence-48:
          s: 48
          from: "00:05:07,08"
          to: "00:05:17,24"
          text: "Abbiamo lasciato la bicicletta lì a Compiano perché ormai eravamo nella zona che potevamo anche trovare…"
        sequence-49:
          s: 49
          from: "00:05:20,23"
          to: "00:05:29,10"
          text: "Allora a piedi facciamo la curva lì di Buvolo e vediamo sul ponte che c’è un mucchio di gente a sedere"
        sequence-50:
          s: 50
          from: "00:05:31,05"
          to: "00:05:38,17"
          text: "e allora ci siamo guardati e ci siamo detti “Secondo me quella lì non è mica gente… Quelli lì sono militari o fascisti!”"
        sequence-51:
          s: 51
          from: "00:05:38,18"
          to: "00:05:48,04"
          text: "e difatti qualche d’uno che era a sedere sul ponte hanno iniziato a saltare giù per prepararsi a ricevere."
        sequence-52:
          s: 52
          from: "00:05:48,05"
          to: "00:05:52,28"
          text: "Allora abbiamo pensato senza fare tanto rumore di voltare"
        sequence-53:
          s: 53
          from: "00:05:52,29"
          to: "00:06:00,11"
          text: "e poi andare giù nell’Enza e attraversare e siamo andati verso Scurano."
        sequence-54:
          s: 54
          from: "00:06:00,12"
          to: "00:06:06,10"
          text: "Mentre si va vicino al paese c’è della gente che scappa"
        sequence-55:
          s: 55
          from: "00:06:06,11"
          to: "00:06:08,23"
          text: "e allora gli abbiamo detto “Cosa è successo?”"
        sequence-56:
          s: 56
          from: "00:06:08,24"
          to: "00:06:12,11"
          text: "e dice “Sono arrivati i tedeschi in paese!”"
        sequence-57:
          s: 57
          from: "00:06:12,12"
          to: "00:06:17,04"
          text: "Porca miseria! C’era un uomo lì e gli abbiamo chiesto"
        sequence-58:
          s: 58
          from: "00:06:17,05"
          to: "00:06:22,16"
          text: "“Ma la strada più sicura?” e lui ci ha detto “Io vado al cimitero”,"
        sequence-59:
          s: 59
          from: "00:06:22,17"
          to: "00:06:26,09"
          text: "allora siamo andati anche noi al cimitero,"
        sequence-60:
          s: 60
          from: "00:06:26,10"
          to: "00:06:34,11"
          text: "abbiamo atteso un po’ poi non si sente niente e lui si prende su e va via, si vede che andava a casa."
        sequence-61:
          s: 61
          from: "00:06:34,12"
          to: "00:06:41,04"
          text: "Noi abbiamo deciso, non conoscendo il posto, allora stiamo qua stasera poi domattina si vedrà"
        sequence-62:
          s: 62
          from: "00:06:41,05"
          to: "00:06:51,03"
          text: "e difatti alla mattina all’alba abbiamo cominciato a partire"
        sequence-63:
          s: 63
          from: "00:06:51,04"
          to: "00:06:57,21"
          text: "e tenendo fuori mano la strada o i paesi siamo andati pian pianino fino su."
        sequence-64:
          s: 64
          from: "00:06:57,22"
          to: "00:07:07,06"
          text: "Abbiamo trovato Nironi, Vairo, Palanzano,"
        sequence-65:
          s: 65
          from: "00:07:07,07"
          to: "00:07:12,22"
          text: "insomma tutti i paesi del parmigiano e allora si chiedeva sempre"
        sequence-66:
          s: 66
          from: "00:07:12,23"
          to: "00:07:16,10"
          text: "“Ma sapete dove sono?”"
        sequence-67:
          s: 67
          from: "00:07:16,11"
          to: "00:07:21,00"
          text: "“No no qua non si sa niente, non si vede niente,"
        sequence-68:
          s: 68
          from: "00:07:21,01"
          to: "00:07:24,21"
          text: "qua non sappiamo neanche cosa sono i ribelli!”."
        sequence-69:
          s: 69
          from: "00:07:24,22"
          to: "00:07:32,27"
          text: "Niente allora pian pianino andiamo sempre su, sempre più disperati perché abbiamo perso…"
        sequence-70:
          s: 70
          from: "00:07:32,28"
          to: "00:07:38,05"
          text: "Avevamo qualche soldino in tasca però un lavoro da far morire dal ridere,"
        sequence-71:
          s: 71
          from: "00:07:40,04"
          to: "00:07:47,16"
          text: "e là si arriva alla sera e c’è sempre il problema di cercare da dormire da qualche contadino"
        sequence-72:
          s: 72
          from: "00:07:47,17"
          to: "00:07:58,17"
          text: "ma sempre anche la paura di andare da qualche parte mentre che dormi nella stalla possono arrivare i fascisti a prenderti."
        sequence-73:
          s: 73
          from: "00:07:58,18"
          to: "00:08:06,03"
          text: "Fintanto che siamo arrivati su vicino a Corniglio"
        sequence-74:
          s: 74
          from: "00:08:06,04"
          to: "00:08:17,05"
          text: "troviamo una signora lì davanti a casa che stava facendo la lana, la maglia,"
        sequence-75:
          s: 75
          from: "00:08:17,06"
          to: "00:08:25,15"
          text: "allora le abbiamo detto “Signora, noi cerchiamo i partigiani, cerchiamo i ribelli…”"
        sequence-76:
          s: 76
          from: "00:08:25,16"
          to: "00:08:33,23"
          text: "Perché loro i partigiani non sapevano neanche chi fossero ma neanche noi sapevamo il nome,"
        sequence-77:
          s: 77
          from: "00:08:33,24"
          to: "00:08:44,17"
          text: "e allora mi fa “Guardate, io vi posso solo suggerire che in quella casa lassù c’è un signore con delle persone"
        sequence-78:
          s: 78
          from: "00:08:44,18"
          to: "00:08:48,29"
          text: "però non so cosa sono, se operai, non operai…"
        sequence-79:
          s: 79
          from: "00:08:49,00"
          to: "00:08:52,16"
          text: "Se voialtri domani volete andare a fare un giretto potete andare a vedere”."
        sequence-80:
          s: 80
          from: "00:08:52,17"
          to: "00:09:04,22"
          text: "E difatti siamo andati lassù ed era una squadra di ribelli che erano mantenuti da quel signore lì"
        sequence-81:
          s: 81
          from: "00:09:04,23"
          to: "00:09:12,17"
          text: "e allora gli abbiamo detto che volevamo… E allora dice “Va bene state qua”."
        sequence-82:
          s: 82
          from: "00:09:15,28"
          to: "00:09:25,28"
          text: "Allora ci hanno detto “Se volete venire fuori con noi di pattuglia, altrimenti se volete aspettare…”"
        sequence-83:
          s: 83
          from: "00:09:25,29"
          to: "00:09:33,09"
          text: "Gli abbiamo detto “No andiamo” e difatti siamo andati di pattuglia: una squadra da una parte, una squadra dall’altro;"
        sequence-84:
          s: 84
          from: "00:09:33,10"
          to: "00:09:37,22"
          text: "quando siamo rientrati una stalla, che non era una stalla"
        sequence-85:
          s: 85
          from: "00:09:37,23"
          to: "00:09:44,03"
          text: "era adibita a caserma,"
        sequence-86:
          s: 86
          from: "00:09:44,04"
          to: "00:09:50,21"
          text: "c’era un bel tavolo con del burro, del formaggio, ogni ben di dio."
        sequence-87:
          s: 87
          from: "00:09:50,22"
          to: "00:09:55,18"
          text: "C’era una donna che stava facendo le tagliatelle per tutta la squadra…"
        sequence-88:
          s: 88
          from: "00:09:55,19"
          to: "00:10:01,06"
          text: "Oh che lavoro! Era un po’ che non si mangiavano, ma neanche a casa mia le mangiavamo."
        sequence-89:
          s: 89
          from: "00:10:01,07"
          to: "00:10:11,19"
          text: "Lì mangiamo, dopo pranzo quando si rientrava ancora di pattuglia c’era il caposquadra che diceva"
        sequence-90:
          s: 90
          from: "00:10:11,20"
          to: "00:10:21,16"
          text: "“Adesso andate nelle case dove ci sono delle ragazze che le invitiamo a venire qua a fare due chiacchiere, a ballare…”"
        sequence-91:
          s: 91
          from: "00:10:21,17"
          to: "00:10:30,18"
          text: "allora via, si andava da una parte, dall’altra e venivano quelle ragazze lì e allora si stava a chiacchierare, a fare due balli"
        sequence-92:
          s: 92
          from: "00:10:30,19"
          to: "00:10:36,19"
          text: "perché anche lì c’era la radio e quindi si andava bene."
        sequence-93:
          s: 93
          from: "00:10:36,20"
          to: "00:10:40,25"
          text: "Per quattro o cinque giorni la cosa andava bene:"
        sequence-94:
          s: 94
          from: "00:10:40,26"
          to: "00:10:48,15"
          text: "si andava in pattuglia poi si rientrava verso mezzogiorno"
        sequence-95:
          s: 95
          from: "00:10:48,16"
          to: "00:10:55,17"
          text: "e una bella mattina il caporale ci fa “Allora ragazzi andiamo bene?”"
        sequence-96:
          s: 96
          from: "00:10:55,18"
          to: "00:11:05,01"
          text: "io ho detto “Io sono venuto in un posto che per me migliore non c’è”;"
        sequence-97:
          s: 97
          from: "00:11:05,02"
          to: "00:11:11,27"
          text: "salta su Pancio che mi era di fianco e mi fa"
        sequence-98:
          s: 98
          from: "00:11:11,28"
          to: "00:11:18,28"
          text: "“No io quando trovo dei partigiani comunisti…”"
        sequence-99:
          s: 99
          from: "00:11:18,29"
          to: "00:11:30,23"
          text: "“Cosa hai detto?” “Se trovo dei partigiani comunisti io ci vado”."
        sequence-100:
          s: 100
          from: "00:11:30,24"
          to: "00:11:39,01"
          text: "Gli ho dato un colpo in un fianco e poi siamo arrivati a casa"
        sequence-101:
          s: 101
          from: "00:11:39,02"
          to: "00:11:45,25"
          text: "e dopo il caporale è andato dal capo a dirgli le nostre intenzioni."
        sequence-102:
          s: 102
          from: "00:11:45,26"
          to: "00:11:49,29"
          text: "E’ venuto fuori, ci ha chiamato e ha detto “Andate dal capo…”"
        sequence-103:
          s: 103
          from: "00:11:50,00"
          to: "00:11:56,09"
          text: "Io gli ho detto “Armando ma pensa, abbiamo tribolato a cercarli"
        sequence-104:
          s: 104
          from: "00:11:56,10"
          to: "00:12:02,18"
          text: "e adesso che li abbiamo trovati stavamo bene, si mangiava, ci si divertiva,"
        sequence-105:
          s: 105
          from: "00:12:02,19"
          to: "00:12:06,27"
          text: "ma si può fare un lavoro così?”"
        sequence-106:
          s: 106
          from: "00:12:06,28"
          to: "00:12:11,28"
          text: "Difatti andiamo dentro"
        sequence-107:
          s: 107
          from: "00:12:11,29"
          to: "00:12:17,18"
          text: "“Eh voialtri vi conviene andare nella nostra zona perché noi non abbiamo neanche le armi"
        sequence-108:
          s: 108
          from: "00:12:17,19"
          to: "00:12:22,23"
          text: "e quindi vi conviene andare nella zona di Succiso che là ci sono i partigiani”."
        sequence-109:
          s: 109
          from: "00:12:23,20"
          to: "00:12:27,17"
          text: "Allora andiamo pian pianino"
        sequence-110:
          s: 110
          from: "00:12:29,18"
          to: "00:12:34,15"
          text: "e col battibecco che ho fatto con Pancio"
        sequence-111:
          s: 111
          from: "00:12:34,16"
          to: "00:12:41,13"
          text: "“Ma dai avevamo trovato la fortuna, adesso siamo qua nella miseria…”"
        sequence-112:
          s: 112
          from: "00:12:41,14"
          to: "00:12:44,12"
          text: "“Ma vedrai che adesso…”"
        sequence-113:
          s: 113
          from: "00:12:44,13"
          to: "00:12:50,27"
          text: "Va beh pian pianino siamo partiti, non ci hanno neanche dato da mangiare a mezzogiorno:"
        sequence-114:
          s: 114
          from: "00:12:50,28"
          to: "00:13:00,24"
          text: "siamo partiti e siamo venuti verso le nostre zone e siamo arrivati la mattina verso le dieci, le undici, l’orario era quello lì."
        sequence-115:
          s: 115
          from: "00:13:00,25"
          to: "00:13:10,22"
          text: "Pioveva, era una brutta giornata, eravamo sempre lì a battibeccarci a vicenda"
        sequence-116:
          s: 116
          from: "00:13:10,23"
          to: "00:13:19,22"
          text: "per la faccenda che eravamo ancora al punto di prima;"
        sequence-117:
          s: 117
          from: "00:13:19,23"
          to: "00:13:29,09"
          text: "passiamo davanti ad una buca dove ci buttavano l’immondizia"
        sequence-118:
          s: 118
          from: "00:13:29,10"
          to: "00:13:35,19"
          text: "e abbiamo detto si vede che c’è il paese qua vicino e ci buttano l’immondizia,"
        sequence-119:
          s: 119
          from: "00:13:35,20"
          to: "00:13:45,01"
          text: "e allora vedo là in fondo che c’è nell’immondizia una specie di cappello da alpino."
        sequence-120:
          s: 120
          from: "00:13:45,02"
          to: "00:13:52,12"
          text: "Erano quei cappelli che quando si andava a fare il militare c’era il balilla,"
        sequence-121:
          s: 121
          from: "00:13:52,13"
          to: "00:13:57,07"
          text: "l’avanguardista: l’avanguardista aveva il cappello come gli alpini"
        sequence-122:
          s: 122
          from: "00:13:57,08"
          to: "00:14:03,04"
          text: "allora sono andato giù, l’ho preso, l’ho pulito un po’ poi me lo sono messo in testa, pioveva e via…"
        sequence-123:
          s: 123
          from: "00:14:03,05"
          to: "00:14:07,22"
          text: "Arriviamo a Succiso."
        sequence-124:
          s: 124
          from: "00:14:07,23"
          to: "00:14:14,12"
          text: "Come arriviamo nella zona di Succiso qualche donna"
        sequence-125:
          s: 125
          from: "00:14:14,13"
          to: "00:14:20,16"
          text: "che era intorno al paese… Son spariti tutti porca miseria!"
        sequence-126:
          s: 126
          from: "00:14:20,17"
          to: "00:14:30,24"
          text: "Non ci abbiamo fatto caso però sono andato dentro all’osteria di Torri e gli ho detto: “Ci sono i partigiani da queste parti?"
        sequence-127:
          s: 127
          from: "00:14:30,25"
          to: "00:14:38,01"
          text: "e lui mi ha risposto “No di partigiani non ce n’è, qua non c’è niente!”"
        sequence-128:
          s: 128
          from: "00:14:38,02"
          to: "00:14:44,19"
          text: "“Ma c’era qualche donna…” “Sono andate via, sono andate a far la spesa”."
        sequence-129:
          s: 129
          from: "00:14:44,20"
          to: "00:14:50,19"
          text: "Stiamo lì un po’ per vedere se arriva qualcuno ma non arriva nessuno,"
        sequence-130:
          s: 130
          from: "00:14:50,20"
          to: "00:14:56,16"
          text: "stiamo là in mezzo a un deserto anche se era un paesino: niente,"
        sequence-131:
          s: 131
          from: "00:14:59,10"
          to: "00:15:03,06"
          text: "non si vede niente allora ci siamo messi vicino alla pioppa e abbiamo detto"
        sequence-132:
          s: 132
          from: "00:15:03,07"
          to: "00:15:12,25"
          text: "“Adesso qua parliamo un po’: allora non abbiamo più soldi, piove, non sappiamo dove sono i partigiani,"
        sequence-133:
          s: 133
          from: "00:15:12,26"
          to: "00:15:18,03"
          text: "qua non ci dicono niente, adesso come facciamo? Andiamo a casa"
        sequence-134:
          s: 134
          from: "00:15:18,04"
          to: "00:15:21,07"
          text: "che a casa non possiamo più andarci?”"
        sequence-135:
          s: 135
          from: "00:15:21,08"
          to: "00:15:33,09"
          text: "Lui mi tranquillizzava sempre, era più vecchio di me, era del ‘24 e io del ‘26,"
        sequence-136:
          s: 136
          from: "00:15:33,10"
          to: "00:15:41,22"
          text: "“Vedrai che qua…vedrai che là…” Niente, ho tirato fuori il portafoglio e poi ho trovato la carta d’identità, l’ho guardato e gli ho detto"
        sequence-137:
          s: 137
          from: "00:15:41,23"
          to: "00:15:49,04"
          text: "“Ecco, qua tutta la nostra piena volontà di andare a trovare i ribelli è qua”"
        sequence-138:
          s: 138
          from: "00:15:49,05"
          to: "00:15:55,16"
          text: "e poi ho strappato la carta d’identità. E mi fa perché?"
        sequence-139:
          s: 139
          from: "00:15:55,17"
          to: "00:16:03,19"
          text: "“Perché oramai cosa credi che andiamo a casa a fare vedere che noi abbiamo la carta d’identità?"
        sequence-140:
          s: 140
          from: "00:16:03,20"
          to: "00:16:12,15"
          text: "Vacci, conoscono già che noi abbiamo fatto un giretto per vedere come non è! L’ho strappata e non se ne parla più”"
        sequence-141:
          s: 141
          from: "00:16:12,16"
          to: "00:16:20,10"
          text: "poi mi sono messo lì contro la pioppa, mi è venuto da piangere che sembravo un bambino di due anni."
        sequence-142:
          s: 142
          from: "00:16:20,11"
          to: "00:16:24,09"
          text: "Tutto il giorno è stato così"
        sequence-143:
          s: 143
          from: "00:16:24,10"
          to: "00:16:31,04"
          text: "perché non avevamo neanche i soldi per andare a comprare qualcosa, a parte che non si trovava niente,"
        sequence-144:
          s: 144
          from: "00:16:31,05"
          to: "00:16:39,28"
          text: "fintanto verso sera vero la mulattiera, verso il bosco, si vede uno che viene avanti."
        sequence-145:
          s: 145
          from: "00:16:39,29"
          to: "00:16:45,13"
          text: "E’ uno che ci avevo portato la radio, abitava a Gavasseto"
        sequence-146:
          s: 146
          from: "00:16:45,14"
          to: "00:16:49,25"
          text: "e mi fa “Ma te sei il ragazzo di Magnani!"
        sequence-147:
          s: 147
          from: "00:16:49,26"
          to: "00:17:01,04"
          text: "Mi sei venuto a montare la radio ti ricordi? Abito a Gavasseto” “Ah si mi ricordo!”"
        sequence-148:
          s: 148
          from: "00:17:01,05"
          to: "00:17:05,18"
          text: "Via, carica tutta la truppa e siamo andati…"
        sequence-149:
          s: 149
          from: "00:17:05,19"
          to: "00:17:11,06"
          text: "Erano alle Capanne di Succiso loro."
        sequence-150:
          s: 150
          from: "00:17:11,07"
          to: "00:17:14,25"
          text: "Dopo pranzo hanno diviso il distaccamento"
        sequence-151:
          s: 151
          from: "00:17:14,26"
          to: "00:17:22,25"
          text: "e mi dividono dal mio amico, da Pancio,"
        sequence-152:
          s: 152
          from: "00:17:24,22"
          to: "00:17:29,06"
          text: "allora gli ho detto “Te dove vai?”"
        sequence-153:
          s: 153
          from: "00:17:29,07"
          to: "00:17:32,27"
          text: "“Eh mi hanno messo qua e te vai nel “Cervi”"
        sequence-154:
          s: 154
          from: "00:17:32,28"
          to: "00:17:40,06"
          text: "“No no facciamo in modo di stare insieme siamo come due fratelli e non possiamo stare"
        sequence-155:
          s: 155
          from: "00:17:40,07"
          to: "00:17:47,11"
          text: "qua divisi” con della gente che non conoscevamo, appena appena così di vista."
        sequence-156:
          s: 156
          from: "00:17:56,05"
          to: "00:18:06,11"
          text: "Allora sono andato là da Mario, l’altro giorno l’ho visto in fotografia, gli ho detto “Guarda…” perché \"Sbafi\" è il comandante e \"Mario\" il commissario,"
        sequence-157:
          s: 157
          from: "00:18:06,12"
          to: "00:18:13,25"
          text: "“Guardate siamo come due fratelli, metteteci insieme perché così non andiamo”"
        sequence-158:
          s: 158
          from: "00:18:13,26"
          to: "00:18:17,13"
          text: "dice “Non ci sono problemi, volete andare là o qua”"
        sequence-159:
          s: 159
          from: "00:18:17,14"
          to: "00:18:20,05"
          text: "“Si mettici dove vuoi però assieme”"
        sequence-160:
          s: 160
          from: "00:18:20,06"
          to: "00:18:26,22"
          text: "e difatti ci siamo messi nel “Cervi”, poi dopo prima di sera hanno detto"
        sequence-161:
          s: 161
          from: "00:18:26,23"
          to: "00:18:33,12"
          text: "“Adesso vi spostate che dopo andrete sul valico del Cerreto a chiudere la strada”."
