it:
  francesco-bertacchini:
    chapter-4:
      c: 4
      title: "Eccidio di Legoreccio"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:08,14"
          text: "Dopo ci hanno inquadrati e poi la lì siamo andati fino al valico del Cerreto"
        sequence-2:
          s: 2
          from: "00:00:08,15"
          to: "00:00:16,04"
          text: "a chiudere la strada perché il traffico era diventato grosso"
        sequence-3:
          s: 3
          from: "00:00:16,05"
          to: "00:00:24,08"
          text: "e i tedeschi cominciavano a dar fastidio a tutta la strada del Cerreto:"
        sequence-4:
          s: 4
          from: "00:00:24,09"
          to: "00:00:28,10"
          text: "facendo da Aulla a Castelnovo Monti era sempre un traffico"
        sequence-5:
          s: 5
          from: "00:00:28,11"
          to: "00:00:35,24"
          text: "continuo di tedeschi con dei carri, con dei carri armati, con delle macchine."
        sequence-6:
          s: 6
          from: "00:00:36,00"
          to: "00:00:49,23"
          text: "E’ così che abbiamo deciso di disturbarli perché per noi era già una zona che non potevamo stare tranquilli;"
        sequence-7:
          s: 7
          from: "00:00:49,24"
          to: "00:00:57,00"
          text: "il cambio eravamo d’accordo di essere una volta alla settimana"
        sequence-8:
          s: 8
          from: "00:00:57,01"
          to: "00:01:02,07"
          text: "invece era da quasi venti giorni che il cambio non arrivava."
        sequence-9:
          s: 9
          from: "00:01:02,08"
          to: "00:01:18,20"
          text: "Vivere nel bosco senza poter coprirsi, senza andare in un posto sicuro,"
        sequence-10:
          s: 10
          from: "00:01:18,21"
          to: "00:01:41,04"
          text: "perché si viveva dentro al bosco e la pattuglia che era di servizio era sempre all’erta sul Passo e quindi poteva arrivare qualsiasi cosa da poterci disturbare."
        sequence-11:
          s: 11
          from: "00:01:41,05"
          to: "00:01:50,05"
          text: "Era già un po’ di tempo che non ci lasciavano stare allora abbiamo cominciato a lamentarci con il comando che ci dessero il cambio"
        sequence-12:
          s: 12
          from: "00:01:50,06"
          to: "00:01:52,08"
          text: "perché cominciavamo già ad ammalarci tutti quanti:"
        sequence-13:
          s: 13
          from: "00:01:52,09"
          to: "00:02:03,14"
          text: "perché alla fine di settembre in quei periodi là c’era la nebbia"
        sequence-14:
          s: 14
          from: "00:02:03,15"
          to: "00:02:06,18"
          text: "e cominciava a nevicare, ai primi di ottobre nevicava sempre"
        sequence-15:
          s: 15
          from: "00:02:06,19"
          to: "00:02:15,21"
          text: "e quindi dormire nei boschi e fare la pattuglia sulla strada non era mica tanto bello."
        sequence-16:
          s: 16
          from: "00:02:15,22"
          to: "00:02:27,13"
          text: "Ci siamo lamentati fortemente con il comando: è venuto il distaccamento del “Piccinini” che era comandato da Jack e ci è venuto a dare il cambio."
        sequence-17:
          s: 17
          from: "00:02:27,14"
          to: "00:02:38,04"
          text: "Siccome era un’influenza passeggera mi hanno dato il via andare ancora al mio distaccamento."
        sequence-18:
          s: 18
          from: "00:02:38,05"
          to: "00:02:44,06"
          text: "Il mio distaccamento non l’ho più trovato"
        sequence-19:
          s: 19
          from: "00:02:44,07"
          to: "00:02:50,22"
          text: "perché dovevano essere vicini a Legoreccio: erano andati a risposarsi,"
        sequence-20:
          s: 20
          from: "00:02:50,23"
          to: "00:02:55,17"
          text: "era una zona tranquilla e sicura."
        sequence-21:
          s: 21
          from: "00:02:55,18"
          to: "00:03:03,17"
          text: "Quando siamo arrivati lì però, eravamo in due, il distaccamento era andato dalla parte del parmigiano:"
        sequence-22:
          s: 22
          from: "00:03:03,18"
          to: "00:03:11,09"
          text: "non trovando ancora il mio distaccamento abbiamo cercato di andare al distaccamento più vicino,"
        sequence-23:
          s: 23
          from: "00:03:11,10"
          to: "00:03:14,12"
          text: "quel distaccamento lì che si chiamava “Antifascista”."
        sequence-24:
          s: 24
          from: "00:03:14,13"
          to: "00:03:20,13"
          text: "Allora abbiamo detto va bene stiamo qua fintanto che rientra il nostro distaccamento,"
        sequence-25:
          s: 25
          from: "00:03:20,14"
          to: "00:03:23,18"
          text: "che era il “Cervi”, e poi dopo ne parleremo."
        sequence-26:
          s: 26
          from: "00:03:23,19"
          to: "00:03:31,08"
          text: "Abbiamo fatto amicizia nel distaccamento dell’”Antifascista” e per me era un distaccamento che mi piaceva"
        sequence-27:
          s: 27
          from: "00:03:31,09"
          to: "00:03:43,01"
          text: "perché eravamo affiatati con tutti e quindi era una cosa che mi stava bene."
        sequence-28:
          s: 28
          from: "00:03:43,02"
          to: "00:03:50,22"
          text: "Fintanto che abbiamo incontrato ancora il “Cervi” allora io con Pancio,"
        sequence-29:
          s: 29
          from: "00:03:50,23"
          to: "00:03:57,10"
          text: "allora si era messo quel nome lì, gli ho detto “Pancio vieni con noi"
        sequence-30:
          s: 30
          from: "00:03:57,11"
          to: "00:04:00,20"
          text: "che qua si sta bene, si sta meglio”"
        sequence-31:
          s: 31
          from: "00:04:00,21"
          to: "00:04:04,21"
          text: "perché là pativamo fame invece qua ce n’era da mangiare:"
        sequence-32:
          s: 32
          from: "00:04:04,22"
          to: "00:04:13,11"
          text: "era anche una zona più ricca, c’erano più contadini invece là c’erano solo boschi e niente altro."
        sequence-33:
          s: 33
          from: "00:04:13,12"
          to: "00:04:19,16"
          text: "E mi fa “No, sto bene qua anch’io e quindi Ne parleremo”."
        sequence-34:
          s: 34
          from: "00:04:19,17"
          to: "00:04:26,06"
          text: "Dopo il parlare l’abbiamo trascurato"
        sequence-35:
          s: 35
          from: "00:04:26,07"
          to: "00:04:35,24"
          text: "e dopo è successo quello che è successo al distaccamento “Cervi”, che l’hanno massacrato:"
        sequence-36:
          s: 36
          from: "00:04:36,00"
          to: "00:04:43,06"
          text: "come è stato circondato e si sono arresi li hanno uccisi tutti quanti."
        sequence-37:
          s: 37
          from: "00:04:43,07"
          to: "00:04:51,01"
          text: "Per noi anche quel periodo lì è stata una delusione"
        sequence-38:
          s: 38
          from: "00:04:51,02"
          to: "00:05:05,11"
          text: "che eravamo proprio giù di morale, che se non c’era da provvedere a qualche rimedio la faccenda si metteva male."
        sequence-39:
          s: 39
          from: "00:05:05,12"
          to: "00:05:15,04"
          text: "Senz’altro qua alla commemorazione del 17, che sarà poi il 21"
        sequence-40:
          s: 40
          from: "00:05:15,05"
          to: "00:05:17,15"
          text: "perché si fa sempre alla domenica,"
        sequence-41:
          s: 41
          from: "00:05:17,16"
          to: "00:05:26,00"
          text: "vado a fare un giretto a vedere la fine del distaccamento “Cervi”."
        sequence-42:
          s: 42
          from: "00:05:26,01"
          to: "00:05:44,16"
          text: "Però io posso sempre dire che sono stato fortunato nel distaccamento lì perché due o tre volte c’è stata la combinazione e c’è sempre stata la cosa che mi è andata bene."
