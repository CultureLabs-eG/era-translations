it:
  francesco-bertacchini:
    chapter-6:
      c: 6
      title: "Nome di battaglia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:14,02"
          text: "Il nome di battaglia l'abbiamo preso quando ci siamo aggregati lì al distaccamento “Antifascista”"
        sequence-2:
          s: 2
          from: "00:00:14,03"
          to: "00:00:20,21"
          text: "perché con il “Cervi” nessuno ci ha preso giù i dati, nessuno ci ha chiesto niente:"
        sequence-3:
          s: 3
          from: "00:00:20,22"
          to: "00:00:26,07"
          text: "lì hanno voluto i dati e i nomi di battaglia."
        sequence-4:
          s: 4
          from: "00:00:26,08"
          to: "00:00:35,05"
          text: "Allora eravamo in tre, abbiamo aggregato a noi uno che abitava a Puianello,"
        sequence-5:
          s: 5
          from: "00:00:35,06"
          to: "00:00:40,02"
          text: "lavorava nel pastificio di Cuccolini;"
        sequence-6:
          s: 6
          from: "00:00:40,03"
          to: "00:00:48,06"
          text: "trovatevi un nome allora Pancio mi fa"
        sequence-7:
          s: 7
          from: "00:00:48,07"
          to: "00:00:55,04"
          text: "“Io mi voglio mettere un nome da guerrigliero: Pancio!”"
        sequence-8:
          s: 8
          from: "00:00:55,05"
          to: "00:01:09,05"
          text: "gli ho detto “Ma Pancio era era quel guerrigliero... Come si chiama? Beh insomma quel sudamericano..."
        sequence-9:
          s: 9
          from: "00:01:09,06"
          to: "00:01:15,20"
          text: "No no io vado più per il sottile”"
        sequence-10:
          s: 10
          from: "00:01:15,21"
          to: "00:01:21,01"
          text: "allora quell'altro mi fa “Lui Pancio e io mi metto nome Vipera!"
        sequence-11:
          s: 11
          from: "00:01:21,02"
          to: "00:01:27,05"
          text: "E io gli ho detto “perché Vipera te?” “perché mi fa paura...”"
        sequence-12:
          s: 12
          from: "00:01:27,06"
          to: "00:01:35,13"
          text: "“Te Vipera e io mi metto Volpe: vado forte, se c'è da correre vado forte e mi salvo”."
        sequence-13:
          s: 13
          from: "00:01:35,14"
          to: "00:01:40,14"
          text: "E' così che è nata la storia di Volpe:"
        sequence-14:
          s: 14
          from: "00:01:40,15"
          to: "00:01:46,24"
          text: "poi anche perché ho detto non ce ne saranno tanti di Volpe"
        sequence-15:
          s: 15
          from: "00:01:47,00"
          to: "00:01:52,11"
          text: "e difatti ce n'era uno nel Rosselli che si chiamava Volpa"
        sequence-16:
          s: 16
          from: "00:01:52,12"
          to: "00:01:58,13"
          text: "e invece io no, Volpe, quello lì è stato e l'ho sempre tenuto."
        sequence-17:
          s: 17
          from: "00:01:58,14"
          to: "00:02:06,01"
          text: "Poi c'erano molti che cambiavano da un posto all'altro, da una zona all'altra cambiavano anche nome di battaglia;"
        sequence-18:
          s: 18
          from: "00:02:06,02"
          to: "00:02:10,20"
          text: "io no, mi è andato bene quello lì e ho tenuto quello lì."
        sequence-19:
          s: 19
          from: "00:02:10,21"
          to: "00:02:24,01"
          text: "Ma l'ho fatto con la cosa di andare forte, di scappare ‘perché allora non c'era tanto da tenere ferma la linea:"
        sequence-20:
          s: 20
          from: "00:02:24,02"
          to: "00:02:33,03"
          text: "è così che il nome Volpe è stato il nome, il primo e l'ultimo."
