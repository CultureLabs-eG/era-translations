it:
  francesco-bertacchini:
    chapter-7:
      c: 7
      title: "Attraversamento dell'Enza"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:07,09"
          text: "Due giorni prima dell'attraversamento dell'Enza"
        sequence-2:
          s: 2
          from: "00:00:07,10"
          to: "00:00:14,07"
          text: "arriva il comandante di battaglione che si chiamava \"Cicci\" e ci fa"
        sequence-3:
          s: 3
          from: "00:00:14,08"
          to: "00:00:22,16"
          text: "“Ragazzi noi credevamo che fosse la solita puntata dei soliti tedeschi e dei soliti fascisti"
        sequence-4:
          s: 4
          from: "00:00:22,17"
          to: "00:00:30,04"
          text: "ma invece abbiamo constatato che è un rastrellamento in grande stile"
        sequence-5:
          s: 5
          from: "00:00:30,05"
          to: "00:00:35,17"
          text: "che prende Ciano, Casina, Castelnovo Monti e Vetto"
        sequence-6:
          s: 6
          from: "00:00:35,18"
          to: "00:00:46,06"
          text: "e viene chiusa tutta la zona e ci sono un mucchio di forze che cercano di prenderci dentro al cerchio.”"
        sequence-7:
          s: 7
          from: "00:00:46,07"
          to: "00:00:57,19"
          text: "Lì si decide di proteggere tutti i partigiani che sono nella zona di Vetto, di Rosano, tutta quella zona lì"
        sequence-8:
          s: 8
          from: "00:00:57,20"
          to: "00:01:07,19"
          text: "e poi di portarci verso l'Enza che così quando è ora attraversiamo verso sera."
        sequence-9:
          s: 9
          from: "00:01:07,20"
          to: "00:01:11,22"
          text: "E alla sera il capo ci ha detto, il comandante:"
        sequence-10:
          s: 10
          from: "00:01:11,23"
          to: "00:01:25,14"
          text: "“Ragazzi allora adesso dobbiamo fare una guardia proprio sicura perché abbiamo i tedeschi da tutte le parti"
        sequence-11:
          s: 11
          from: "00:01:25,15"
          to: "00:01:31,01"
          text: "e li vedete e quindi state con gli occhi aperti"
        sequence-12:
          s: 12
          from: "00:01:31,02"
          to: "00:01:37,20"
          text: "perché se ci capita di fare qualcosa"
        sequence-13:
          s: 13
          from: "00:01:37,21"
          to: "00:01:43,00"
          text: "o di uccidere qualche tedesco dopo bruciano il paese.”"
        sequence-14:
          s: 14
          from: "00:01:43,01"
          to: "00:01:53,05"
          text: "Allora verso le tre di notte diamo l'ordine di spostarci e ci vengono a dire di cominciare a muoversi"
        sequence-15:
          s: 15
          from: "00:01:53,06"
          to: "00:02:03,11"
          text: "perché ormai di partigiani in giro non ce ne sono più"
        sequence-16:
          s: 16
          from: "00:02:03,12"
          to: "00:02:06,12"
          text: "e quindi noi siamo la retroguardia e quindi andiamo via tranquilli;"
        sequence-17:
          s: 17
          from: "00:02:06,13"
          to: "00:02:15,24"
          text: "arrivano le staffette che erano andate fuori, hanno detto che la strada era libera allora via, ci siamo incamminati"
        sequence-18:
          s: 18
          from: "00:02:16,00"
          to: "00:02:30,02"
          text: "fino alla casa cantoniera, abbiamo guardato tanto da una parte che dall'altra, visto che non c'era niente, la nebbia era sempre fitta però quel tratto lì..."
        sequence-19:
          s: 19
          from: "00:02:30,03"
          to: "00:02:33,10"
          text: "Allora abbiamo attraversato e siamo andati dentro all'Enza:"
        sequence-20:
          s: 20
          from: "00:02:33,11"
          to: "00:02:45,02"
          text: "non c'era un bastoncino dove poterci nascondere, era tutta un lago di acqua"
        sequence-21:
          s: 21
          from: "00:02:45,03"
          to: "00:02:50,02"
          text: "e non c'era niente da potersi nascondere se andava via la nebbia"
        sequence-22:
          s: 22
          from: "00:02:50,03"
          to: "00:03:07,06"
          text: "e allora Mirko aveva nella sua squadra un partigiano in quella zona lì e mi fa, era un omone, gli davano anche un nome da persona grossa"
        sequence-23:
          s: 23
          from: "00:03:07,07"
          to: "00:03:12,08"
          text: "adesso non mi ricordo com'era, e allora mi fa “Dammi uno che venga con me che vado a casa mia"
        sequence-24:
          s: 24
          from: "00:03:12,09"
          to: "00:03:20,01"
          text: "a prendere una fune e poi con la fune” (perché la piena era alta)."
        sequence-25:
          s: 25
          from: "00:03:20,02"
          to: "00:03:23,15"
          text: "Arrivano con la fune, avevamo un cavallino bianco:"
        sequence-26:
          s: 26
          from: "00:03:23,16"
          to: "00:03:39,02"
          text: "con la corda la leghiamo vicino a quei gabbioni di sassi che tengono le rive del fiume."
        sequence-27:
          s: 27
          from: "00:03:39,03"
          to: "00:03:48,10"
          text: "Da una parte la lega e noi la distendiamo e la legano vicino alla sella del cavallo, un cavallino bianco"
        sequence-28:
          s: 28
          from: "00:03:48,11"
          to: "00:03:59,02"
          text: "che poverino bisognava metterci un cavalletto sotto alla pancia dal gran che era magro, che stava in piedi perché aveva quattro piedi."
        sequence-29:
          s: 29
          from: "00:03:59,03"
          to: "00:04:12,21"
          text: "Arriva con la corda tesa e ci fa segno di passare “Via via via!” e c'era ancora un po' di spazio dal cavallo a là, però eravamo già..."
        sequence-30:
          s: 30
          from: "00:04:12,22"
          to: "00:04:18,03"
          text: "Ma quando l'abbiamo passata avevamo l'acqua sulle spalle:"
        sequence-31:
          s: 31
          from: "00:04:18,04"
          to: "00:04:23,06"
          text: "io avevo il mitra da una parte e la corda dall'altra,"
        sequence-32:
          s: 32
          from: "00:04:23,07"
          to: "00:04:32,24"
          text: "allora avevano incominciato Mirko e quello là, ma come si chiamava Giovannone,"
        sequence-33:
          s: 33
          from: "00:04:33,00"
          to: "00:04:36,02"
          text: "insomma un nome così, “Via via ragazzi!”."
        sequence-34:
          s: 34
          from: "00:04:36,03"
          to: "00:04:42,09"
          text: "Io sono uno dei primi e cominciamo a passare: sul più bello sparisce la nebbia,"
        sequence-35:
          s: 35
          from: "00:04:42,10"
          to: "00:04:46,11"
          text: "sembrava una cosa organizzata,"
        sequence-36:
          s: 36
          from: "00:04:46,12"
          to: "00:04:57,02"
          text: "va via quel pallone di nebbia che c'è sulla strada, si vede tutta la strada che va fino a Vetto."
        sequence-37:
          s: 37
          from: "00:04:57,03"
          to: "00:05:08,02"
          text: "Come ci hanno visto, perché c'erano le pattuglie tedesche, come ci hanno visto che stavamo attraversando hanno cominciato ad aprire il fuoco,"
        sequence-38:
          s: 38
          from: "00:05:08,03"
          to: "00:05:14,07"
          text: "si sentivano le pallottole fischiare dentro l'acqua che sembrava una cosa..."
        sequence-39:
          s: 39
          from: "00:05:14,08"
          to: "00:05:23,10"
          text: "Siamo arrivati oltre il centro, là i parmigiani, c'era una postazione di partigiani,"
        sequence-40:
          s: 40
          from: "00:05:23,11"
          to: "00:05:30,09"
          text: "visto che stavamo attraversando, sparano i tedeschi e hanno cominciato a sparare anche questi somari qua"
        sequence-41:
          s: 41
          from: "00:05:30,10"
          to: "00:05:37,01"
          text: "e noi lì a gridare “Ragazzi fermatevi! Fermatevi! Siamo noi, siamo partigiani” e quando"
        sequence-42:
          s: 42
          from: "00:05:37,02"
          to: "00:05:41,20"
          text: "siamo arrivati alla riva,"
        sequence-43:
          s: 43
          from: "00:05:41,21"
          to: "00:05:46,09"
          text: "e gliel'ho detto ancora l'altro giorno quando abbiamo commemorato"
        sequence-44:
          s: 44
          from: "00:05:46,10"
          to: "00:05:48,24"
          text: "perché ne hanno uccisi quattro di partigiani."
        sequence-45:
          s: 45
          from: "00:05:49,00"
          to: "00:05:57,04"
          text: "Continuavano lo stesso i partigiani a passare anche se quelli là sparavano perché non c'era altra via d'uscita:"
        sequence-46:
          s: 46
          from: "00:05:57,05"
          to: "00:06:03,09"
          text: "o essere uccisi dai tedeschi o essere annegati dall'acqua."
        sequence-47:
          s: 47
          from: "00:06:03,10"
          to: "00:06:08,06"
          text: "Fatto sta che siamo riusciti a passare di là:"
        sequence-48:
          s: 48
          from: "00:06:08,07"
          to: "00:06:15,14"
          text: "quando il caporale di quella postazione è arrivato lì gli ho detto del somaro"
        sequence-49:
          s: 49
          from: "00:06:15,15"
          to: "00:06:19,16"
          text: "e lui ha detto “Io vi avevo preso per tedeschi”."
        sequence-50:
          s: 50
          from: "00:06:19,17"
          to: "00:06:32,15"
          text: "“Ma pensi che i tedeschi vengono nell'acqua con noi a passare? Che siamo qua che lottiamo per tentare di passare tutti quanti con la piena che c'è?”"
        sequence-51:
          s: 51
          from: "00:06:32,16"
          to: "00:06:36,19"
          text: "Dopo noi siamo andati per nostro conto e loro sono andati per il suo,"
        sequence-52:
          s: 52
          from: "00:06:36,20"
          to: "00:06:40,17"
          text: "fatto sta che siamo riusciti a passare di là e siamo arrivati fino a Monte Caio:"
        sequence-53:
          s: 53
          from: "00:06:40,18"
          to: "00:06:54,15"
          text: "però lì giù pioveva sempre continuamente tutti i giorni, e andando su da acqua è diventata nevischio, da nevischio è diventata neve."
        sequence-54:
          s: 54
          from: "00:06:54,16"
          to: "00:07:02,24"
          text: "Sul Monte Caio c'era un cresta che non siamo riusciti a passare dalla bufera che c'era,"
        sequence-55:
          s: 55
          from: "00:07:03,00"
          to: "00:07:20,05"
          text: "allora io e il figlio del comandante gli ho detto “Guarda Ettore io mi corico qua che sono riparato e non ci vedono da dove ci sono i tedeschi” e difatti siamo stati lì fino alla mattina."
        sequence-56:
          s: 56
          from: "00:07:20,06"
          to: "00:07:27,20"
          text: "Alla mattina quando si è calmato tutto e cominciava a fare giorno ci siamo tolti la neve da dosso e poi abbiamo deciso di andare:"
        sequence-57:
          s: 57
          from: "00:07:27,21"
          to: "00:07:36,17"
          text: "siamo andati fino nel piacentino sul Monte Penice."
        sequence-58:
          s: 58
          from: "00:07:36,18"
          to: "00:07:44,15"
          text: "Se voialtri guardate nella cartina Monte Penice..."
        sequence-59:
          s: 59
          from: "00:07:44,16"
          to: "00:07:48,00"
          text: "E poi dopo siamo ritornati indietro."
