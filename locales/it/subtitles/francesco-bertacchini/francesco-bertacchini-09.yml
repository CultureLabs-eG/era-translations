it:
  francesco-bertacchini:
    chapter-9:
      c: 9
      title: Liberazione
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:09,05"
          text: "A dire la verità il mese di aprile era una noia."
        sequence-2:
          s: 2
          from: "00:00:09,06"
          to: "00:00:15,24"
          text: "Tutte le sere andavamo a sentire Radio Londra"
        sequence-3:
          s: 3
          from: "00:00:16,00"
          to: "00:00:21,04"
          text: "e la prima parola che dicevano"
        sequence-4:
          s: 4
          from: "00:00:21,05"
          to: "00:00:25,00"
          text: "“Noi stiamo facendo attività di pattuglia"
        sequence-5:
          s: 5
          from: "00:00:25,01"
          to: "00:00:34,07"
          text: "perché la zona non permette ancora di partire per la grande avanzata”."
        sequence-6:
          s: 6
          from: "00:00:34,21"
          to: "00:00:43,06"
          text: "Quando è arrivato a casa il capo dal comando di battaglione ha detto"
        sequence-7:
          s: 7
          from: "00:00:43,07"
          to: "00:00:47,13"
          text: "“Ragazzi preparatevi che domani si parte!”"
        sequence-8:
          s: 8
          from: "00:00:47,14"
          to: "00:00:50,02"
          text: "“Come domani si parte? Dove si va?”"
        sequence-9:
          s: 9
          from: "00:00:50,03"
          to: "00:00:52,19"
          text: "“Domattina andiamo giù, andiamo a Reggio”"
        sequence-10:
          s: 10
          from: "00:00:52,20"
          to: "00:00:53,16"
          text: "“Ma và là…”"
        sequence-11:
          s: 11
          from: "00:00:53,17"
          to: "00:00:56,20"
          text: "“Si oramai siamo tutti in movimento."
        sequence-12:
          s: 12
          from: "00:00:56,21"
          to: "00:01:07,02"
          text: "Domattina tutto il battaglione e tutta la nostra brigata si deve spostare e portare fino a Ciano”."
        sequence-13:
          s: 13
          from: "00:01:07,03"
          to: "00:01:12,21"
          text: "Allora via, io di notte sicuramente non sono riuscito a dormire: o perlomeno"
        sequence-14:
          s: 14
          from: "00:01:21,02"
          to: "00:01:25,21"
          text: "stavi lì a fare un pisolino ma il sapere di andare giù era una cosa tanto emozionante che…"
        sequence-15:
          s: 15
          from: "00:01:26,13"
          to: "00:01:29,16"
          text: "Arriviamo a Ciano"
        sequence-16:
          s: 16
          from: "00:01:29,17"
          to: "00:01:32,11"
          text: "a tappe lente"
        sequence-17:
          s: 17
          from: "00:01:32,12"
          to: "00:01:38,12"
          text: "perché sapevamo che c’era lì il corpo antiribelli"
        sequence-18:
          s: 18
          from: "00:01:38,13"
          to: "00:01:45,03"
          text: "e sempre in allerta, sempre pronti, da tutte le parti dalle finestre potevano sparare…"
        sequence-19:
          s: 19
          from: "00:01:45,04"
          to: "00:01:49,18"
          text: "Niente siamo arrivati fino a Ciano e non abbiamo sparato un colpo;"
        sequence-20:
          s: 20
          from: "00:01:49,19"
          to: "00:01:56,22"
          text: "siamo arrivati dentro a Ciano e un deserto continuo, neanche la popolazione"
        sequence-21:
          s: 21
          from: "00:01:56,23"
          to: "00:01:58,18"
          text: "abbiamo visto."
        sequence-22:
          s: 22
          from: "00:01:58,19"
          to: "00:02:11,07"
          text: "Visto che a Ciano non c’è niente, via andiamo, oramai era vicino a mezzogiorno Falco ci fa “Arriviamo fino all’incrocio di San Polo”,"
        sequence-23:
          s: 23
          from: "00:02:11,08"
          to: "00:02:14,16"
          text: "“Bon andiamo all’incrocio di San Polo”."
        sequence-24:
          s: 24
          from: "00:02:14,17"
          to: "00:02:21,10"
          text: "Pian piano, alla distanza da uno all’altro di dieci metri perché poteva esserci sempre il pericolo continuo,"
        sequence-25:
          s: 25
          from: "00:02:21,11"
          to: "00:02:23,18"
          text: "e siamo arrivati fino alla chiesa."
        sequence-26:
          s: 26
          from: "00:02:24,08"
          to: "00:02:32,20"
          text: "Siamo lì, c’è chi chiacchiera del più e del meno, le due mitraglie, un mitragliatore e una mitraglia piazzate lì:"
        sequence-27:
          s: 27
          from: "00:02:32,21"
          to: "00:02:38,06"
          text: "tutto in un momento si vede nella curva di Quattro Castella un’autoblinda:"
        sequence-28:
          s: 28
          from: "00:02:38,07"
          to: "00:02:43,03"
          text: "“Dai dai dai che sono i tedeschi! Dai dai dai che sono i tedeschi!”"
        sequence-29:
          s: 29
          from: "00:02:43,04"
          to: "00:02:45,14"
          text: "allora via ci prepariamo tutti quanti…"
        sequence-30:
          s: 30
          from: "00:02:45,15"
          to: "00:02:55,06"
          text: "Era un autoblindo con un nero sopra! Aveva un sigarone lungo così, là che lo fumava!"
        sequence-31:
          s: 31
          from: "00:02:58,07"
          to: "00:03:06,23"
          text: "Siamo arrivati lì, hanno visto che noi siamo partigiani allora si sono fermati, sono venuti giù, ci siamo abbracciati…"
        sequence-32:
          s: 32
          from: "00:03:06,24"
          to: "00:03:10,20"
          text: "Era poi un brasiliano quello lì,"
        sequence-33:
          s: 33
          from: "00:03:10,21"
          to: "00:03:17,11"
          text: "ha buttato il sigaro verso la riva del prato e io come ho visto zum!"
        sequence-34:
          s: 34
          from: "00:03:17,12"
          to: "00:03:24,14"
          text: "Vado a prenderlo, l’ho spento poi me lo sono messo lì"
        sequence-35:
          s: 35
          from: "00:03:24,15"
          to: "00:03:30,19"
          text: "perché noi fumavamo solo delle foglie di noce o foglie di ciliegio,"
        sequence-36:
          s: 36
          from: "00:03:30,20"
          to: "00:03:40,11"
          text: "e lui mi fa “No, no! Toh!” me ne ha dato uno e ha voluto che buttassi via quello là perché lo aveva adoperato lui."
        sequence-37:
          s: 37
          from: "00:03:40,12"
          to: "00:03:44,10"
          text: "Dopo ci hanno dato un pezzo di cioccolata,"
        sequence-38:
          s: 38
          from: "00:03:44,11"
          to: "00:03:48,06"
          text: "allora “Come va? Come va?” e parlavano anche l’italiano."
        sequence-39:
          s: 39
          from: "00:03:48,02"
          to: "00:03:52,13"
          text: "Tutta notte siamo stati lì e la mattina all’alba viene l’ordine:"
        sequence-40:
          s: 40
          from: "00:03:52,14"
          to: "00:03:58,17"
          text: "il distaccamento “Antifascista” di andare a Bibbiano"
        sequence-41:
          s: 41
          from: "00:03:58,18"
          to: "00:04:04,04"
          text: "perché dobbiamo occupare il paese di Bibbiano,"
        sequence-42:
          s: 42
          from: "00:04:04,05"
          to: "00:04:09,08"
          text: "e noi invece ci tenevamo ad andare verso Quattro Castella"
        sequence-43:
          s: 43
          from: "00:04:09,09"
          to: "00:04:14,03"
          text: "perché da Quattro Castella dopo c’era Roncolo e poi andavamo verso Reggio."
        sequence-44:
          s: 44
          from: "00:04:14,04"
          to: "00:04:18,23"
          text: "E difatti a Bibbiano ci siamo stati:"
        sequence-45:
          s: 45
          from: "00:04:18,24"
          to: "00:04:26,00"
          text: "alla mattina arriviamo là, pian pianino, non c’è anima viva;"
        sequence-46:
          s: 46
          from: "00:04:26,01"
          to: "00:04:32,16"
          text: "allora cominciamo a fare un’altra postazione provvisoria."
        sequence-47:
          s: 47
          from: "00:04:32,17"
          to: "00:04:38,16"
          text: "Da dietro gli alberi cominciano a saltare fuori i tedeschi tutti così con le mani in alto…"
        sequence-48:
          s: 48
          from: "00:04:38,17"
          to: "00:04:46,06"
          text: "Allora via lì vicino alle scuole, mi ricordo sempre che dopo ho lavorato dieci anni lì alla Coop Box da camionista…"
        sequence-49:
          s: 49
          from: "00:04:46,07"
          to: "00:04:50,00"
          text: "Saltavano fuori nascosti dagli alberi,"
        sequence-50:
          s: 50
          from: "00:04:50,01"
          to: "00:04:54,06"
          text: "si vede che tutti quelli che sono passati alla sera hanno cercato la fuga"
        sequence-51:
          s: 51
          from: "00:04:54,07"
          to: "00:04:57,17"
          text: "e si sono nascosti dietro agli alberi"
        sequence-52:
          s: 52
          from: "00:04:57,18"
          to: "00:05:01,07"
          text: "e difatti dietro ogni albero c’era un tedesco:"
        sequence-53:
          s: 53
          from: "00:05:01,08"
          to: "00:05:16,09"
          text: "allora noi con le armi “Via via, avanti! Venite qua, venite qua!”. Pian piano venivano con le mani in alto e li mettevano dentro alle scuole, che c’è proprio la scuola di fronte alla strada che va a Bibbiano."
        sequence-54:
          s: 54
          from: "00:05:16,19"
          to: "00:05:21,11"
          text: "Falco mi fa “E’ venuto l’ordine di andare a Parma”:"
        sequence-55:
          s: 55
          from: "00:05:22,21"
          to: "00:05:34,06"
          text: "io e altri tre o quattro, oramai eravamo già tutti uniti nel nostro distaccamento, gli ho detto “Io a Parma non ci vado"
        sequence-56:
          s: 56
          from: "00:05:34,07"
          to: "00:05:44,10"
          text: "perché io vado a difendere la città di Reggio, non di Parma!”"
        sequence-57:
          s: 57
          from: "00:05:44,11"
          to: "00:05:54,01"
          text: "Avevo già l’odio con i partigiani parmigiani"
        sequence-58:
          s: 58
          from: "00:05:54,02"
          to: "00:06:00,05"
          text: "che ci hanno sparato addosso mentre attraversavamo il 6 di ottobre,"
        sequence-59:
          s: 59
          from: "00:06:00,06"
          to: "00:06:04,22"
          text: "e con i parmigiani non siamo mai stati buoni fratelli."
        sequence-60:
          s: 60
          from: "00:06:06,11"
          to: "00:06:18,02"
          text: "Niente da fare: bisogna andare a Parma. La solita cosa, autodisciplina:"
        sequence-61:
          s: 61
          from: "00:06:18,03"
          to: "00:06:22,13"
          text: "ti hanno detto che noi bisogna che andiamo a Parma, e andiamo a Parma."
        sequence-62:
          s: 62
          from: "00:06:22,14"
          to: "00:06:34,15"
          text: "Parti da Quattro Castella, devii la storia dei cavalli, arriviamo a Monticelli, da Monticelli andiamo fino a Parma:"
        sequence-63:
          s: 63
          from: "00:06:34,16"
          to: "00:06:38,23"
          text: "in fila indiana si guardava la campagna, bella…"
        sequence-64:
          s: 64
          from: "00:06:38,24"
          to: "00:06:41,19"
          text: "Non abbiamo sparato un colpo!"
        sequence-65:
          s: 65
          from: "00:06:41,20"
          to: "00:06:47,24"
          text: "C’era pulito, pulito pulito, non c’era né fascista, né tedesco, niente!"
        sequence-66:
          s: 66
          from: "00:06:48,00"
          to: "00:06:57,02"
          text: "Allora siamo arrivati alle porte di Parma, lì abbiamo trovato qualche pattuglia di partigiani,"
        sequence-67:
          s: 67
          from: "00:06:57,03"
          to: "00:07:03,05"
          text: "ci hanno detto che c’erano i tiratori scelti però c’era da stare attenti."
        sequence-68:
          s: 68
          from: "00:07:03,06"
          to: "00:07:13,09"
          text: "Mentre siamo lì che guardiamo arriva, diciamo dalla parte di Reggio, una jeep di americani, in due:"
        sequence-69:
          s: 69
          from: "00:07:13,10"
          to: "00:07:16,11"
          text: "allora abbiamo fatto segno “Fermo, fermo!”,"
        sequence-70:
          s: 70
          from: "00:07:16,12"
          to: "00:07:25,06"
          text: "sono arrivati lì e gli abbiamo detto “C’è una postazione di tedeschi lì che ci dà fastidio”."
        sequence-71:
          s: 71
          from: "00:07:25,07"
          to: "00:07:31,23"
          text: "Hanno voluto vedere un po’ come"
        sequence-72:
          s: 72
          from: "00:07:31,24"
          to: "00:07:36,10"
          text: "poteva essere e poi gli abbiamo dato l’indicazione giusta:"
        sequence-73:
          s: 73
          from: "00:07:36,11"
          to: "00:07:46,19"
          text: "uno si è voltato, ha messo la misura, ha messo dentro la bomba nel mortaio, è partito un “Cim cim tac!”"
        sequence-74:
          s: 74
          from: "00:07:46,20"
          to: "00:07:50,10"
          text: "è sparito, non si è più sentita gente."
        sequence-75:
          s: 75
          from: "00:07:50,11"
          to: "00:07:53,14"
          text: "Si vede che ha centrato la postazione."
        sequence-76:
          s: 76
          from: "00:07:53,15"
          to: "00:07:59,07"
          text: "Via, cominciamo a venir fuori, ad alzarci a vedere, non c’è più niente:"
        sequence-77:
          s: 77
          from: "00:07:59,08"
          to: "00:08:03,03"
          text: "abbiamo salutato i due americani, loro sono andati in centro"
        sequence-78:
          s: 78
          from: "00:08:03,04"
          to: "00:08:11,08"
          text: "e noi siamo saliti e siamo venuti fino a Reggio, siamo arrivati all’artiglieria a mezzanotte."
        sequence-79:
          s: 79
          from: "00:08:11,23"
          to: "00:08:18,10"
          text: "Siamo là, sistemati un po’, viene dentro uno"
        sequence-80:
          s: 80
          from: "00:08:18,11"
          to: "00:08:25,24"
          text: "e dice “Cercano un Francesco! Chi è Francesco?”"
        sequence-81:
          s: 81
          from: "00:08:26,00"
          to: "00:08:33,22"
          text: "Allora io ho sentito perché ormai avevo già le orecchie piene di Volpe, era sempre Volpe che andava non Francesco,"
        sequence-82:
          s: 82
          from: "00:08:33,23"
          to: "00:08:39,08"
          text: "“C’è un uomo che cerca un Francesco!”"
        sequence-83:
          s: 83
          from: "00:08:39,09"
          to: "00:08:44,18"
          text: "Sono andato fuori, era mio padre:"
        sequence-84:
          s: 84
          from: "00:08:44,19"
          to: "00:09:02,07"
          text: "e siccome non siamo mai andati tanto d’accordo, perché è stato anche un po’, come dire, un padre padrone, allora come l’ho visto ci siamo abbracciati."
        sequence-85:
          s: 85
          from: "00:09:05,23"
          to: "00:09:09,14"
          text: "“E’ tanto che ti cerco” mi diceva"
        sequence-86:
          s: 86
          from: "00:09:09,15"
          to: "00:09:17,13"
          text: "“E loro mi dicevano sì c’è, e io dicevo “No mi dite così perché è morto!”"
        sequence-87:
          s: 87
          from: "00:09:17,14"
          to: "00:09:22,02"
          text: "“Dai lascia perdere, siamo qua e via!” e poi mi ha detto"
        sequence-88:
          s: 88
          from: "00:09:22,03"
          to: "00:09:29,04"
          text: "“Adesso vado a casa, lo dico anche ai tuoi e poi così vieni poi a casa mangiare”."
        sequence-89:
          s: 89
          from: "00:09:29,05"
          to: "00:09:36,10"
          text: "Sì andavo a casa a mangiare! Non ne avevano neanche per loro! E’ così che dopo la faccenda"
        sequence-90:
          s: 90
          from: "00:09:36,11"
          to: "00:09:41,14"
          text: "si è messa bene da qualche parte però"
        sequence-91:
          s: 91
          from: "00:09:44,00"
          to: "00:09:50,03"
          text: "ho lasciato mio padre e Falco mi ha detto"
        sequence-92:
          s: 92
          from: "00:09:50,04"
          to: "00:09:55,04"
          text: "“Prendi tre o quattro uomini e vai di pattuglia sulla via Emilia,"
        sequence-93:
          s: 93
          from: "00:09:55,05"
          to: "00:10:02,03"
          text: "e allora sono arrivato fino al mio principale perché ci tenevo anche con lui,"
        sequence-94:
          s: 94
          from: "00:10:02,04"
          to: "00:10:06,06"
          text: "allora era là davanti al negozio"
        sequence-95:
          s: 95
          from: "00:10:06,07"
          to: "00:10:11,00"
          text: "“Oh Francesco!” allora anche là abbracci di qua e di là."
        sequence-96:
          s: 96
          from: "00:10:11,01"
          to: "00:10:16,22"
          text: "Dopo due minuti dice “Beh allora adesso bisogna che cerchiamo di lavorare perché dobbiamo…”"
        sequence-97:
          s: 97
          from: "00:10:16,23"
          to: "00:10:20,14"
          text: "“Porca miseria non sono neanche arrivato dentro!"
        sequence-98:
          s: 98
          from: "00:10:20,15"
          to: "00:10:27,07"
          text: "Va beh appena fatto il congedo vengo”"
        sequence-99:
          s: 99
          from: "00:10:27,08"
          to: "00:10:33,24"
          text: "e difatti qua il congedo e la mattina dopo sono andato in negozio."
        sequence-100:
          s: 100
          from: "00:10:34,00"
          to: "00:10:38,20"
          text: "E’ così che abbiamo cominciato un’altra vita."
