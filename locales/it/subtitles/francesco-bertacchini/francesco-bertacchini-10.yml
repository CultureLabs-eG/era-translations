it:
  francesco-bertacchini:
    chapter-10:
      c: 10
      title: "Dopo la guerra"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:06,09"
          text: "Quel giorno lì, penso che sia stato il 3 di maggio, abbiamo fatto la sfilata poi siamo andati in piazza."
        sequence-2:
          s: 2
          from: "00:00:06,15"
          to: "00:00:13,19"
          text: "Ci hanno detto che c’era da consegnare le armi però dico la verità, a malincuore l’ho consegnata:"
        sequence-3:
          s: 3
          from: "00:00:13,20"
          to: "00:00:20,10"
          text: "era un bello Stan, lucido, pulito, lo tenevo come un fratello perché"
        sequence-4:
          s: 4
          from: "00:00:20,11"
          to: "00:00:26,07"
          text: "con quello lì dicevi tutto, non c’era bisogno di tenerla tanto lunga."
        sequence-5:
          s: 5
          from: "00:00:26,08"
          to: "00:00:34,24"
          text: "L’ho dato volentieri anche perché volevo dimenticare quel periodo lì:"
        sequence-6:
          s: 6
          from: "00:00:35,00"
          to: "00:00:44,06"
          text: "era un periodo che ho fatto per iniziativa, una cosa spontanea, per mandare via i fascisti"
        sequence-7:
          s: 7
          from: "00:00:44,07"
          to: "00:00:50,23"
          text: "più che i tedeschi però basta, buttata via l’arma non ne parliamo più."
        sequence-8:
          s: 8
          from: "00:00:50,24"
          to: "00:01:00,22"
          text: "E difatti dopo che sono andato a lavorare pensavo solo ad andare ai veglioni perché c’era da ballare,"
        sequence-9:
          s: 9
          from: "00:01:00,23"
          to: "00:01:08,01"
          text: "perché trovavamo le ragazze, perché andavamo da una parte e dall’altra però la storia…"
        sequence-10:
          s: 10
          from: "00:01:08,02"
          to: "00:01:16,01"
          text: "Mi hanno chiamato qualche volta in sezione per le riunioni"
        sequence-11:
          s: 11
          from: "00:01:16,02"
          to: "00:01:21,00"
          text: "e dico proprio la verità: non mi importava"
        sequence-12:
          s: 12
          from: "00:01:21,01"
          to: "00:01:25,10"
          text: "più niente. Mi hanno chiamato un’altra volta e non ci sono più andato."
        sequence-13:
          s: 13
          from: "00:01:25,11"
          to: "00:01:33,24"
          text: "E dopo pian piano ho cominciato e poi già avevo il mio pensiero di andare a lavorare che è vero,"
        sequence-14:
          s: 14
          from: "00:01:34,00"
          to: "00:01:38,04"
          text: "però alla sera di andare a modo mio."
        sequence-15:
          s: 15
          from: "00:01:38,05"
          to: "00:01:43,15"
          text: "Andavamo a ballare, non so tanto per dire, fino a Puianello, fino a Codemondo,"
        sequence-16:
          s: 16
          from: "00:01:43,16"
          to: "00:01:48,23"
          text: "fino giù alla Bassa, a ballare alle due, alle tre."
        sequence-17:
          s: 17
          from: "00:01:48,24"
          to: "00:01:52,06"
          text: "Mio padre ogni tanto mi diceva"
        sequence-18:
          s: 18
          from: "00:01:52,07"
          to: "00:01:58,03"
          text: "“I locali chiudono a mezzanotte, ma dove state fino alle tre?”"
        sequence-19:
          s: 19
          from: "00:01:58,04"
          to: "00:02:00,24"
          text: "Stavamo a divertirci"
        sequence-20:
          s: 20
          from: "00:02:01,00"
          to: "00:02:07,11"
          text: "perché abbiamo passato un periodo che si parlava solo di guerra."
        sequence-21:
          s: 21
          from: "00:02:07,12"
          to: "00:02:16,11"
          text: "Nel mio distaccamento, siccome io ero diventato il cantante del distaccamento,"
        sequence-22:
          s: 22
          from: "00:02:16,12"
          to: "00:02:26,15"
          text: "diciamo il canterino “Dai Volpe canta la tal canzone!” e le cantavo,"
        sequence-23:
          s: 23
          from: "00:02:26,16"
          to: "00:02:29,24"
          text: "però come al solito veniva il magone e"
        sequence-24:
          s: 24
          from: "00:02:33,18"
          to: "00:02:39,12"
          text: "allora pensavo solo a quelle cose lì, pensavo solo a divertirmi."
        sequence-25:
          s: 25
          from: "00:02:39,13"
          to: "00:02:45,04"
          text: "Dopo ho trovato la morosa,"
        sequence-26:
          s: 26
          from: "00:02:45,05"
          to: "00:02:52,02"
          text: "che era poi una cugina di quel mio amico lì che è morto,"
        sequence-27:
          s: 27
          from: "00:02:52,03"
          to: "00:02:55,09"
          text: "me l’hanno affibbiata diciamo così"
        sequence-28:
          s: 28
          from: "00:02:55,10"
          to: "00:03:01,23"
          text: "perché mi veniva a trovare, “Dai stasera portami a ballare”,"
        sequence-29:
          s: 29
          from: "00:03:01,24"
          to: "00:03:05,24"
          text: "lei abitava a Puianello, io abitavo a Reggio,"
        sequence-30:
          s: 30
          from: "00:03:06,00"
          to: "00:03:11,24"
          text: "dopo lei andava a dormire a casa della famiglia di Pancio."
        sequence-31:
          s: 31
          from: "00:03:14,10"
          to: "00:03:19,04"
          text: "Però quando una cosa non è spontanea non viene bene"
        sequence-32:
          s: 32
          from: "00:03:19,05"
          to: "00:03:28,16"
          text: "e difatti è stato un bluff: allora ci siamo rotti, ci siamo divisi, mai più visti"
        sequence-33:
          s: 33
          from: "00:03:32,17"
          to: "00:03:39,21"
          text: "e ho trovato mia moglie. Perché l’ho trovata io, la sono andata a cercare io,"
        sequence-34:
          s: 34
          from: "00:03:39,22"
          to: "00:03:43,24"
          text: "andavo allo Zibordi e quando la vedevo trac!"
        sequence-35:
          s: 35
          from: "00:03:44,00"
          to: "00:03:49,04"
          text: "l’andavo a cercare ed è stata tutta un’altra vita."
        sequence-36:
          s: 36
          from: "00:03:49,05"
          to: "00:03:52,15"
          text: "E siamo qua."
        sequence-37:
          s: 37
          from: "00:03:56,01"
          to: "00:04:02,16"
          text: "Però ho sempre dato del mio, un volontariato anche su all’ANPI"
        sequence-38:
          s: 38
          from: "00:04:02,17"
          to: "00:04:06,19"
          text: "che lo do proprio con il cuore"
        sequence-39:
          s: 39
          from: "00:04:06,20"
          to: "00:04:11,06"
          text: "perché ho fatto un lavoro di iniziativa, non è"
        sequence-40:
          s: 40
          from: "00:04:11,07"
          to: "00:04:18,04"
          text: "che mi abbiano detto “Te devi andare nei partigiani, no!” sono andato nei partigiani perché vedevo una cosa giusta."
