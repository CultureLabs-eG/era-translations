it:
  giacomina-castagnetti:
    chapter-1:
      c: 1
      title: "Famiglia, contesto sociale e politico"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:03,11"
          text: "Io mi chiamo Giacomina Castagnetti."
        sequence-2:
          s: 2
          from: "00:00:03,11"
          to: "00:00:08,13"
          text: "Accetto sempre volentieri quando mi chiedono di raccontare la mia storia"
        sequence-3:
          s: 3
          from: "00:00:08,13"
          to: "00:00:19,20"
          text: "non perché sia molto importante o interessante o particolare, ma solo perché ho vissuto"
        sequence-4:
          s: 4
          from: "00:00:19,20"
          to: "00:00:25,08"
          text: "nel periodo più buio della storia di Italia, cioè nel periodo della dittatura fascista e della Seconda Guerra Mondiale."
        sequence-5:
          s: 5
          from: "00:00:25,08"
          to: "00:00:26,17"
          text: "those of the fascist regime and of the Second World War."
        sequence-6:
          s: 6
          from: "00:00:26,17"
          to: "00:00:37,02"
          text: "Sono nata in una famiglia numerosa di mezzadri a Roncolo di Quattro Castella. Sono nata nel 1925."
        sequence-7:
          s: 7
          from: "00:00:37,02"
          to: "00:00:44,07"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:44,07"
          to: "00:00:58,15"
          text: "Ero l’ultima di sette fratelli, quindi io ero l’ottava, sei maschi e due femmine."
        sequence-9:
          s: 9
          from: "00:00:58,15"
          to: "00:01:07,00"
          text: "Sono nata nel momento che mio padre era morto da tre mesi, quindi mia madre vedova con otto figli."
        sequence-10:
          s: 10
          from: "00:01:07,00"
          to: "00:01:08,02"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:08,02"
          to: "00:01:14,11"
          text: "Siamo stati sempre una famiglia molto unita."
        sequence-12:
          s: 12
          from: "00:01:14,11"
          to: "00:01:15,16"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:15,16"
          to: "00:01:21,29"
          text: "Mia madre solo perché era una donna non poteva essere capofamiglia,"
        sequence-14:
          s: 14
          from: "00:01:21,29"
          to: "00:01:26,13"
          text: "quindi non poteva avere la patria potestà sui figli."
        sequence-15:
          s: 15
          from: "00:01:26,13"
          to: "00:01:36,22"
          text: "Il tribunale ci aveva assegnato un tutore che doveva controllare le miserie di una famiglia mezzadra,"
        sequence-16:
          s: 16
          from: "00:01:36,22"
          to: "00:01:45,02"
          text: "quindi era venuto a contare quante forchette c’erano in casa, i cucchiai, i mobili, tutto quanto"
        sequence-17:
          s: 17
          from: "00:01:45,02"
          to: "00:01:52,10"
          text: "perché dato che eravamo minorenni dovevano controllare che questo patrimonio rimanesse intatto."
        sequence-18:
          s: 18
          from: "00:01:52,10"
          to: "00:01:52,27"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:52,27"
          to: "00:01:56,22"
          text: "Ho incominciato la scuola a Roncolo e solo perché era una scuola"
        sequence-20:
          s: 20
          from: "00:01:56,22"
          to: "00:01:58,22"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:58,22"
          to: "00:02:08,16"
          text: "in una zona agricola c’era solo fino alla terza elementare."
        sequence-22:
          s: 22
          from: "00:02:08,16"
          to: "00:02:21,23"
          text: "Quindi, in questa scuola io ho incominciato ad andarci con gli zoccoli ai piedi, con una borsa di tela e due quaderni:"
        sequence-23:
          s: 23
          from: "00:02:21,23"
          to: "00:02:30,27"
          text: "uno a righe e uno a quadretti, un pennino a forma di manina e un sillabario"
        sequence-24:
          s: 24
          from: "00:02:30,27"
          to: "00:02:41,11"
          text: "molto molto consumato perché era passato da tutti i miei fratelli ed era arrivato fino a me."
        sequence-25:
          s: 25
          from: "00:02:41,11"
          to: "00:02:51,17"
          text: "Nella scuola c’era un grande striscione che era stato pitturato malamente dagli alunni che mi avevano preceduta, con la scritta"
        sequence-26:
          s: 26
          from: "00:02:51,17"
          to: "00:02:54,17"
          text: "“Il duce ha sempre ragione”."
        sequence-27:
          s: 27
          from: "00:02:54,17"
          to: "00:03:04,01"
          text: "Quindi tutto era impostato e convogliato perché la gente pensasse a queste cose,"
        sequence-28:
          s: 28
          from: "00:03:04,01"
          to: "00:03:13,06"
          text: "che il duce non doveva essere mai contrastato e che, il duce, quello che diceva lui era sempre giusto."
        sequence-29:
          s: 29
          from: "00:03:13,06"
          to: "00:03:24,10"
          text: "Al mattino ci davano un cucchiaino di olio di merluzzo, ai maschi un cucchiaio intero e alle donne un mezzo cucchiaio."
        sequence-30:
          s: 30
          from: "00:03:24,10"
          to: "00:03:31,05"
          text: "Questo non mi dispiaceva perché era sempre cattivo e rancido, quindi questo non mi dispiaceva affatto."
        sequence-31:
          s: 31
          from: "00:03:31,05"
          to: "00:03:40,18"
          text: "Però questo era già la discriminazione che c’era tra un uomo e una donna."
        sequence-32:
          s: 32
          from: "00:03:40,18"
          to: "00:03:42,08"
          text: ~
        sequence-33:
          s: 33
          from: "00:03:42,08"
          to: "00:03:52,29"
          text: "A scuola si faceva poca matematica ma molta ginnastica perché doveva forgiare il fisico."
        sequence-34:
          s: 34
          from: "00:03:52,29"
          to: "00:04:03,05"
          text: "Quindi due ore si trascorrevano, non c’era una palestra ma nel cortile della scuola, anche di inverno quando c’era freddo, lì si faceva ginnastica"
        sequence-35:
          s: 35
          from: "00:04:03,05"
          to: "00:04:06,20"
          text: "che doveva poi culminare con una grossa manifestazione del saggio ginnico nella piazza del Comune."
        sequence-36:
          s: 36
          from: "00:04:06,20"
          to: "00:04:16,07"
          text: "Quindi noi eravamo tutte prese per questo saggio perché era il momento che"
        sequence-37:
          s: 37
          from: "00:04:16,07"
          to: "00:04:27,06"
          text: "ci esibivamo proprio alla presenza dei nostri genitori e di tutto quanto."
        sequence-38:
          s: 38
          from: "00:04:27,06"
          to: "00:04:28,13"
          text: ~
        sequence-39:
          s: 39
          from: "00:04:28,13"
          to: "00:04:36,27"
          text: "Però il duce voleva che fin dalla tenera età tutti avessero la divisa:"
        sequence-40:
          s: 40
          from: "00:04:36,27"
          to: "00:04:37,20"
          text: ~
        sequence-41:
          s: 41
          from: "00:04:37,20"
          to: "00:04:44,17"
          text: "figli della lupa, il balilla, le piccole italiane, gli avanguardisti."
        sequence-42:
          s: 42
          from: "00:04:44,17"
          to: "00:04:46,11"
          text: ~
        sequence-43:
          s: 43
          from: "00:04:46,11"
          to: "00:04:50,00"
          text: "Le mamme erano iscritte alle massaie rurali"
        sequence-44:
          s: 44
          from: "00:04:50,00"
          to: "00:05:00,21"
          text: "e gli venivano distribuiti degli opuscoletti perché imparassero ad allevare i polli, a coltivare l’orto, l’orto di guerra lo chiamavano già."
        sequence-45:
          s: 45
          from: "00:05:00,21"
          to: "00:05:02,25"
          text: ~
        sequence-46:
          s: 46
          from: "00:05:02,25"
          to: "00:05:06,16"
          text: "Quindi tutta la famiglia era"
        sequence-47:
          s: 47
          from: "00:05:06,16"
          to: "00:05:08,20"
          text: ~
        sequence-48:
          s: 48
          from: "00:05:08,20"
          to: "00:05:11,01"
          text: inquadrata.
        sequence-49:
          s: 49
          from: "00:05:11,01"
          to: "00:05:13,19"
          text: ~
        sequence-50:
          s: 50
          from: "00:05:13,19"
          to: "00:05:22,29"
          text: "Alla mamma, il duce aveva dato disposizione che a tutte le famiglie numerose venisse dato un diploma"
        sequence-51:
          s: 51
          from: "00:05:22,29"
          to: "00:05:29,20"
          text: "e particolarmente alla nostra perché c’era sei maschi e due femmine."
        sequence-52:
          s: 52
          from: "00:05:29,20"
          to: "00:05:36,08"
          text: "Quindi questo diploma doveva essere esibito in casa sempre in bella vista perché tutti potessero vedere"
        sequence-53:
          s: 53
          from: "00:05:36,08"
          to: "00:05:44,21"
          text: "che il duce aveva riconosciuto queste famiglie,"
        sequence-54:
          s: 54
          from: "00:05:44,21"
          to: "00:05:54,23"
          text: "che avevano messo a disposizione della patria manodopera e anche per prepararsi alla guerra."
        sequence-55:
          s: 55
          from: "00:05:54,23"
          to: "00:05:55,23"
          text: ~
        sequence-56:
          s: 56
          from: "00:05:55,23"
          to: "00:06:01,01"
          text: "La prima umiliazione che ho avuto, avevo sette anni,"
        sequence-57:
          s: 57
          from: "00:06:01,01"
          to: "00:06:02,06"
          text: ~
        sequence-58:
          s: 58
          from: "00:06:02,06"
          to: "00:06:10,14"
          text: "e mia madre non aveva la possibilità di comperarmi la divisa da piccola italiana"
        sequence-59:
          s: 59
          from: "00:06:10,14"
          to: "00:06:19,21"
          text: "quindi non potei andare alla grossa manifestazione del saggio ginnico che io avevo tanto sognato per essere in mezzo a tutte le altre perché non avevo la divisa."
        sequence-60:
          s: 60
          from: "00:06:19,21"
          to: "00:06:27,29"
          text: "Non ho mai saputo se effettivamente era perché non c’erano i soldi"
        sequence-61:
          s: 61
          from: "00:06:27,29"
          to: "00:06:37,04"
          text: "o perché mia madre non volesse mettermi in divisa.Comunque l’ho capito forse più tardi."
        sequence-62:
          s: 62
          from: "00:06:37,04"
          to: "00:06:39,01"
          text: ~
        sequence-63:
          s: 63
          from: "00:06:39,01"
          to: "00:06:47,07"
          text: "Fatta la manifestazione in classe hanno distribuito a tutti i partecipanti un uovo di Pasqua."
        sequence-64:
          s: 64
          from: "00:06:47,07"
          to: "00:06:57,01"
          text: "Era la prima volta che io vedevo un uovo di Pasqua. Con questa carta colorata, lucida per me era una cosa straordinaria."
        sequence-65:
          s: 65
          from: "00:06:57,01"
          to: "00:07:08,18"
          text: "Però con il cestino l’insegnante mi passò davanti, io non ero degna dell’uovo di pasqua, quindi hanno distribuito l’uovo di Pasqua a tutti gli altri e io no."
        sequence-66:
          s: 66
          from: "00:07:08,18"
          to: "00:07:14,11"
          text: "Potete immaginare la disperazione di una bimba di sette anni che va a casa e che per un motivo"
        sequence-67:
          s: 67
          from: "00:07:14,11"
          to: "00:07:24,27"
          text: "per me superfluo perché non avevo la camicettina bianca e la minigonna nera. Questa cosa la voglio dire."
        sequence-68:
          s: 68
          from: "00:07:24,27"
          to: "00:07:30,11"
          text: "Dopo che ho avuto un figlio e una famiglia mia,"
        sequence-69:
          s: 69
          from: "00:07:30,11"
          to: "00:07:35,16"
          text: "che ho raccontato a mio figlio cosa mi avevano fatto a sette anni,"
        sequence-70:
          s: 70
          from: "00:07:35,16"
          to: "00:07:41,00"
          text: "lui da allora tutti gli anni mi regala un grossissimo uovo di Pasqua."
