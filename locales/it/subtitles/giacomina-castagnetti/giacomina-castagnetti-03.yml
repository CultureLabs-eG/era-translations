it:
  giacomina-castagnetti:
    chapter-3:
      c: 3
      title: "Inizia la Guerra d’Africa"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,13"
          to: "00:00:07,15"
          text: "Poi ci si avvicinava sempre di più a tutta una atmosfera della preparazione della guerra d’Africa."
        sequence-2:
          s: 2
          from: "00:00:07,15"
          to: "00:00:10,13"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,13"
          to: "00:00:14,12"
          text: "Tutto doveva essere proiettato verso la guerra."
        sequence-4:
          s: 4
          from: "00:00:14,12"
          to: "00:00:21,17"
          text: "Infatti, il duce diceva che nessuna briciola di pane doveva essere sprecata"
        sequence-5:
          s: 5
          from: "00:00:21,17"
          to: "00:00:23,18"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:23,18"
          to: "00:00:28,00"
          text: "perché poteva servire ad un soldato, in Africa."
        sequence-7:
          s: 7
          from: "00:00:28,00"
          to: "00:00:29,25"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:29,25"
          to: "00:00:53,00"
          text: "Io sentivo dei discorsi diversi perché essendo con i miei fratelli, per cui avevo una grande ammirazione perché non avendo il papà erano il mio punto di riferimento, e gli amici che venivano da mio fratello. Io non sapevo il perché ci fossero tanti giovani che venivano lì,"
        sequence-9:
          s: 9
          from: "00:00:53,00"
          to: "00:00:57,11"
          text: "mi ricordo solo quello che disse Strozzi,"
        sequence-10:
          s: 10
          from: "00:00:57,11"
          to: "00:01:08,12"
          text: "che era un nostro quasi vicino di casa, che dopo diventò il vicepresidente delle Latterie Riunite, che era giovanissimo e disse,"
        sequence-11:
          s: 11
          from: "00:01:08,12"
          to: "00:01:08,23"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:08,23"
          to: "00:01:14,11"
          text: "poiché il duce diceva che i contadini avevano bisogno"
        sequence-13:
          s: 13
          from: "00:01:14,11"
          to: "00:01:22,18"
          text: "di fare la guerra, di avere un impero, perché avrebbero avuto un’espansione e di lavorare,"
        sequence-14:
          s: 14
          from: "00:01:22,18"
          to: "00:01:31,00"
          text: "lui invece disse in una frase che ricordo perfettamente: “La guerra per la povera gente non ha mai portato niente di buono”."
        sequence-15:
          s: 15
          from: "00:01:31,00"
          to: "00:01:31,23"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:31,23"
          to: "00:01:40,24"
          text: "Nel mentre la padrona invitò tutti i contadini ad andare ad ascoltare"
        sequence-17:
          s: 17
          from: "00:01:40,24"
          to: "00:01:48,12"
          text: "i discorsi del duce quando annunciò che sarebbero andati a conquistare “l’impero”."
        sequence-18:
          s: 18
          from: "00:01:48,12"
          to: "00:01:56,19"
          text: "Mia madre mi prese per mano e mi portò davanti al salotto buono della contessa,"
        sequence-19:
          s: 19
          from: "00:01:56,19"
          to: "00:02:01,20"
          text: "perché in casa non si poteva andare per il fatto che si sporcava,"
        sequence-20:
          s: 20
          from: "00:02:01,20"
          to: "00:02:07,08"
          text: "ma lei aveva avuto l’obbligo di invitare i contadini ad ascoltare il duce."
        sequence-21:
          s: 21
          from: "00:02:07,08"
          to: "00:02:14,29"
          text: "Io andai ed ero tutta felice perché andavo a fare e a sentire una cosa nuova."
        sequence-22:
          s: 22
          from: "00:02:14,29"
          to: "00:02:24,26"
          text: "Quando sentii la radio per me fu una rivelazione perché non capivo questa voce così roboante da dove venisse."
        sequence-23:
          s: 23
          from: "00:02:24,26"
          to: "00:02:26,15"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:26,15"
          to: "00:02:33,01"
          text: "Non capivo neanche, naturalmente, le parole che diceva"
        sequence-25:
          s: 25
          from: "00:02:33,01"
          to: "00:02:38,23"
          text: "e il significato particolarmente di queste parole, a differenza di mia madre."
        sequence-26:
          s: 26
          from: "00:02:38,23"
          to: "00:02:39,26"
          text: ~
        sequence-27:
          s: 27
          from: "00:02:39,26"
          to: "00:02:49,09"
          text: "Infatti capii la gravità del discorso del duce quando tornando a casa mia madre aveva le lacrime agli occhi"
        sequence-28:
          s: 28
          from: "00:02:49,09"
          to: "00:02:59,18"
          text: "perché pensava che aveva sei figli maschi, e quasi tutti erano in grado di essere richiamati per andare a fare la guerra."
        sequence-29:
          s: 29
          from: "00:02:59,18"
          to: "00:03:05,10"
          text: "E da quel momento non fui più felice di aver sentito la radio."
