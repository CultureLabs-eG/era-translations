it:
  giacomina-castagnetti:
    chapter-4:
      c: 4
      title: "Formazione: notizie nella stalla, libri"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:04,11"
          to: "00:00:11,04"
          text: "Però all’inverno si apriva il salotto buono che era la stalla."
        sequence-2:
          s: 2
          from: "00:00:11,04"
          to: "00:00:19,12"
          text: "Tutti quanti noi aspettavamo quel momento perché era il momento in cui gli amici si incontravano."
        sequence-3:
          s: 3
          from: "00:00:19,12"
          to: "00:00:23,18"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:23,18"
          to: "00:00:29,29"
          text: "Lì si svolgeva tutta l’attività sociale, politica"
        sequence-5:
          s: 5
          from: "00:00:29,29"
          to: "00:00:37,20"
          text: "e direi anche amorosa, perché c’erano gli incontri tra i giovani e le ragazze."
        sequence-6:
          s: 6
          from: "00:00:37,20"
          to: "00:00:45,12"
          text: "Io ero piccola e mi intrufolavo in mezzo a tutta questa gente e la mia curiosità si sviluppava giorno per giorno,"
        sequence-7:
          s: 7
          from: "00:00:45,12"
          to: "00:00:55,15"
          text: "forse era anche la mia indole, però mi divertivo un mondo. Lì arrivavano tutte le notizie."
        sequence-8:
          s: 8
          from: "00:00:55,15"
          to: "00:00:56,16"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:56,16"
          to: "00:00:59,29"
          text: "Notizie banali di tutti i giorni,"
        sequence-10:
          s: 10
          from: "00:00:59,29"
          to: "00:01:07,22"
          text: "ma particolarmente cominciavano a casa mia, nel nostro salotto delle discussioni politiche."
        sequence-11:
          s: 11
          from: "00:01:07,22"
          to: "00:01:17,01"
          text: "Ho cominciato a sentir parlare che c’era gente che non era d’accordo con il fascismo."
        sequence-12:
          s: 12
          from: "00:01:17,01"
          to: "00:01:18,25"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:18,25"
          to: "00:01:24,17"
          text: "Erano sempre parole molto velate e molto timide"
        sequence-14:
          s: 14
          from: "00:01:24,17"
          to: "00:01:32,10"
          text: "perché allora anche solo una barzelletta contro il duce poteva essere motivo perché tu venissi arrestato."
        sequence-15:
          s: 15
          from: "00:01:32,10"
          to: "00:01:34,03"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:34,03"
          to: "00:01:41,20"
          text: "Oppure ricordo benissimo una notizia, che venne un ragazzo che in piazza"
        sequence-17:
          s: 17
          from: "00:01:41,20"
          to: "00:01:50,09"
          text: "non aveva salutato romanamente un fascista e lo avevano schiaffeggiato, lo avevano picchiato."
        sequence-18:
          s: 18
          from: "00:01:50,09"
          to: "00:02:03,13"
          text: "Questo lo ricordo perfettamente perché mi fece una grande impressione che un ragazzo venisse picchiato solo perché non salutava romanamente un fascista."
        sequence-19:
          s: 19
          from: "00:02:03,13"
          to: "00:02:04,28"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:04,28"
          to: "00:02:15,08"
          text: "Ho cominciato a sentire che molti di questi giovani non volevano più andare al sabato fascista,"
        sequence-21:
          s: 21
          from: "00:02:15,08"
          to: "00:02:26,02"
          text: "in piazza, alle esercitazioni perché avevano capito che anche queste avevano una funzione di preparare i giovani alla guerra."
        sequence-22:
          s: 22
          from: "00:02:26,02"
          to: "00:02:27,00"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:27,00"
          to: "00:02:32,07"
          text: "Circolava “Il padrone delle ferriere”,"
        sequence-24:
          s: 24
          from: "00:02:32,07"
          to: "00:02:40,02"
          text: "“Le stelle ci stanno a guardare”, che ho letto moltissime volte,"
        sequence-25:
          s: 25
          from: "00:02:40,02"
          to: "00:02:47,15"
          text: "però quello che mi ha impressionato di più e che mi ha fatto pensare è stato “Il padrone delle ferriere”."
        sequence-26:
          s: 26
          from: "00:02:47,15"
          to: "00:02:56,00"
          text: "Pensare che noi contadini faticavamo sì, ma all’aria aperta sotto il sole, sotto una pianta, avevamo intorno a noi la natura"
        sequence-27:
          s: 27
          from: "00:02:56,00"
          to: "00:03:05,24"
          text: "e pensare a questa gente che lavorava a metri e metri sotto terra senza nessuna protezione e che, se questo libro non l’avete letto,"
        sequence-28:
          s: 28
          from: "00:03:05,24"
          to: "00:03:19,02"
          text: "non potete immaginare quando descrive che tutto in quel paesino di minatori era color di carbone, era tutto nero,"
        sequence-29:
          s: 29
          from: "00:03:19,02"
          to: "00:03:26,29"
          text: "anche i bambini avevano i musetti neri perché la polvere di carbone penetrava dappertutto."
        sequence-30:
          s: 30
          from: "00:03:26,29"
          to: "00:03:32,29"
          text: "Questo per me è stato il libro che mi ha sconvolto."
        sequence-31:
          s: 31
          from: "00:03:32,29"
          to: "00:03:39,27"
          text: "Ho cominciato a capire qual’era la differenza tra i poveri e i ricchi."
        sequence-32:
          s: 32
          from: "00:03:39,27"
          to: "00:03:43,06"
          text: "Ho cominciato a pensare a quando quei giovani là dicevano:"
        sequence-33:
          s: 33
          from: "00:03:43,06"
          to: "00:03:49,17"
          text: "“I figli dei ricchi non vanno mai a fare la guerra, a far la guerra ci vanno i figli dei poveri”."
