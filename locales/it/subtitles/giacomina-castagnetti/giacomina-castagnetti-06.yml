it:
  giacomina-castagnetti:
    chapter-6:
      c: 6
      title: "25 luglio e 8 settembre 1943"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,21"
          to: "00:00:11,25"
          text: "Nel ’41 ci arrivò il telegramma di morte di Mario, mio fratello, quello che fu mandato in Grecia."
        sequence-2:
          s: 2
          from: "00:00:11,25"
          to: "00:00:20,13"
          text: "L’altro fratello dall’Albania senza passare da casa fu mandato in Ucraina, in Russia."
        sequence-3:
          s: 3
          from: "00:00:20,13"
          to: "00:00:23,03"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:23,03"
          to: "00:00:29,06"
          text: "L’altro fratello ancora era stato richiamato e mandato a Mentone,"
        sequence-5:
          s: 5
          from: "00:00:29,06"
          to: "00:00:30,15"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:30,15"
          to: "00:00:35,01"
          text: "in Francia, quando siamo andati a conquistare."
        sequence-7:
          s: 7
          from: "00:00:35,01"
          to: "00:00:36,25"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:36,25"
          to: "00:00:46,24"
          text: "Eravamo rimasti a casa il fratello, quello perseguitato politico che non hanno richiamato,"
        sequence-9:
          s: 9
          from: "00:00:46,24"
          to: "00:00:58,14"
          text: "l’altro fratello più giovane, perché non era ancora maggiorenne, dei bambini e delle donne."
        sequence-10:
          s: 10
          from: "00:00:58,14"
          to: "00:01:02,15"
          text: "Avevamo settanta biolche di terra da lavorare"
        sequence-11:
          s: 11
          from: "00:01:02,15"
          to: "00:01:04,17"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:04,17"
          to: "00:01:19,28"
          text: "e le donne, noi donne, abbiamo cominciato a sentirci, anche se la legge non ce lo riconosceva, eravamo diventate le capofamiglia."
        sequence-13:
          s: 13
          from: "00:01:19,28"
          to: "00:01:22,14"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:22,14"
          to: "00:01:29,26"
          text: "Lì si doveva inventare… capire come si doveva fare per coltivare la terra."
        sequence-15:
          s: 15
          from: "00:01:29,26"
          to: "00:01:31,03"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:31,03"
          to: "00:01:41,12"
          text: "Molte altre donne, anche delle vicine di casa avevano incominciato ad andare a lavorare in fabbrica."
        sequence-17:
          s: 17
          from: "00:01:41,12"
          to: "00:01:48,00"
          text: "C’era l’industria bellica. Gli uomini erano al fronte ."
        sequence-18:
          s: 18
          from: "00:01:48,00"
          to: "00:01:54,10"
          text: "Voi dovete immaginare gli uomini al fronte e le donne a casa ad accudire i bambini e a tirare avanti la famiglia."
        sequence-19:
          s: 19
          from: "00:01:54,10"
          to: "00:01:56,15"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:56,15"
          to: "00:02:03,25"
          text: "Noi esultammo in modo incredibile, ci sembrava di rinascere."
        sequence-21:
          s: 21
          from: "00:02:03,25"
          to: "00:02:08,10"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:08,10"
          to: "00:02:27,02"
          text: "Mi ricordo che prendemmo io e due, tre mie amiche, quelle della foto, prendemmo una vecchia bandiera. Una bandiera non so come l’avevamo rimediata, so solo che partimmo in bicicletta,"
        sequence-23:
          s: 23
          from: "00:02:27,02"
          to: "00:02:37,01"
          text: "io e le mie due amiche, io davanti e le mie due amiche ai lati e cominciammo un corteo, lungo le stradine di campagna."
        sequence-24:
          s: 24
          from: "00:02:37,01"
          to: "00:02:46,03"
          text: "La gente era tutta fuori dalle case e quindi il corteo si ingrandiva sempre di più, diventava sempre più numeroso."
        sequence-25:
          s: 25
          from: "00:02:46,03"
          to: "00:02:54,28"
          text: "Abbiamo fatto, dunque c’erano da Castellazzo a Reggio, c’era circa 7-8 Km."
        sequence-26:
          s: 26
          from: "00:02:54,28"
          to: "00:03:06,14"
          text: "Quindi tutti in bicicletta, tutti giovani, giovanissimi perché gli altri erano militari, e quindi arrivammo a Reggio."
        sequence-27:
          s: 27
          from: "00:03:06,14"
          to: "00:03:07,03"
          text: ~
        sequence-28:
          s: 28
          from: "00:03:07,03"
          to: "00:03:11,07"
          text: "Un po’ dappertutto c’erano le scritte di Mussolini"
        sequence-29:
          s: 29
          from: "00:03:11,07"
          to: "00:03:15,24"
          text: "“Credere, obbedire, combattere”,"
        sequence-30:
          s: 30
          from: "00:03:15,24"
          to: "00:03:25,08"
          text: "“Il solco traccia…”, no, “L’aratro traccia il solco e la spada lo difende”. Questo era scritto un po’ dappertutto,"
        sequence-31:
          s: 31
          from: "00:03:25,08"
          to: "00:03:32,27"
          text: "allora i ragazzi su per le scale con della vernice, improvvisata non so come, a cancellare queste cose…"
        sequence-32:
          s: 32
          from: "00:03:32,27"
          to: "00:03:42,15"
          text: "e dove c’erano le insegne non so i fasci o i busti del duce, cercavano di tirarli giù."
        sequence-33:
          s: 33
          from: "00:03:42,15"
          to: "00:03:46,20"
          text: "Insomma c’era una gran confusione."
        sequence-34:
          s: 34
          from: "00:03:46,20"
          to: "00:03:47,23"
          text: ~
        sequence-35:
          s: 35
          from: "00:03:47,23"
          to: "00:03:54,28"
          text: "Man mano che passavano i giorni la situazione diventava sempre un po’ più complicata, perché il re c’era ancora…"
        sequence-36:
          s: 36
          from: "00:03:54,28"
          to: "00:03:59,15"
          text: "Poi arrivò l’8 settembre."
        sequence-37:
          s: 37
          from: "00:03:59,15"
          to: "00:04:08,18"
          text: "L’8 settembre mi ricordo ancora che sentimmo no la radio no perché nessuno aveva la radio,"
        sequence-38:
          s: 38
          from: "00:04:08,18"
          to: "00:04:14,26"
          text: "però le notizie, come dicevo prima, circolavano sulle ruote delle biciclette, ma erano rapidissime."
        sequence-39:
          s: 39
          from: "00:04:14,26"
          to: "00:04:27,06"
          text: "Cioè infatti, io ricordo che l’8 settembre, era verso sera e che dopo un’ora credo, tutto quanto il paese sapeva che era stato firmato l’armistizio."
        sequence-40:
          s: 40
          from: "00:04:27,06"
          to: "00:04:28,13"
          text: ~
        sequence-41:
          s: 41
          from: "00:04:28,13"
          to: "00:04:39,22"
          text: "Cominciammo, e c’era… cominciammo a vedere dei soldati sbandati nelle campagne e che venivano a casa."
        sequence-42:
          s: 42
          from: "00:04:39,22"
          to: "00:04:49,05"
          text: "Le donne e io anche, in particolare, perché io avevo poi già una certa cognizione dell’antifascismo,"
        sequence-43:
          s: 43
          from: "00:04:49,05"
          to: "00:04:58,13"
          text: "quindi fui fra le prime ad andare presso le famiglie lì nei dintorni di pregarli di ospitare"
        sequence-44:
          s: 44
          from: "00:04:58,13"
          to: "00:05:04,10"
          text: "e vestire questi giovani che erano, che erano allo sbaraglio."
        sequence-45:
          s: 45
          from: "00:05:04,10"
          to: "00:05:11,12"
          text: "Perché il re era scappato l’esercito era in mano ormai di nessuno."
        sequence-46:
          s: 46
          from: "00:05:11,12"
          to: "00:05:19,01"
          text: ~
        sequence-47:
          s: 47
          from: "00:05:19,01"
          to: "00:05:26,20"
          text: "E poi ci fu questa entrata. Ci fu l’occupazione direttamente la notte stessa il giorno stesso, dei tedeschi."
