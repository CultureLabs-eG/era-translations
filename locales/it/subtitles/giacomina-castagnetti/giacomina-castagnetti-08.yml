it:
  giacomina-castagnetti:
    chapter-8:
      c: 8
      title: "Normale pericolo quotidiano"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,27"
          to: "00:00:07,25"
          text: "Quindi io partivo in bicicletta da Castellazzo venivo in piazza Fontanesi dal padrone"
        sequence-2:
          s: 2
          from: "00:00:07,25"
          to: "00:00:18,20"
          text: "perché lui non si muoveva e dovevi venire a dire se vendevi o se compravi perché eri mezzadro perché tutta l’attività del fondo doveva essere comunità del padrone"
        sequence-3:
          s: 3
          from: "00:00:18,20"
          to: "00:00:29,14"
          text: "quindi io facevo questo viaggio moltissime volte, mi sono buttata nel fosso perché c’erano gli apparecchi che ti…"
        sequence-4:
          s: 4
          from: "00:00:29,14"
          to: "00:00:41,03"
          text: "Un giorno addirittura ero talmente coraggiosa che ho detto ma è possibile che sparino a una bicicletta e basta? Infatti sono rimasta sulla strada mentre l’apparecchio mi piombava addosso."
        sequence-5:
          s: 5
          from: "00:00:41,03"
          to: "00:00:49,21"
          text: "Un giorno all’Ospizio mi presero che c’era il blocco,"
        sequence-6:
          s: 6
          from: "00:00:49,21"
          to: "00:00:56,10"
          text: "il posto di blocco fascista che c’era sempre, ma quel giorno c’era perché avevano ammazzato una persona"
        sequence-7:
          s: 7
          from: "00:00:56,10"
          to: "00:01:03,05"
          text: "e c’era un gruppo di fascisti che venivano da San Maurizio verso l’Ospizio"
        sequence-8:
          s: 8
          from: "00:01:03,05"
          to: "00:01:09,21"
          text: "che c’era la casa del fascio, con un ragazzo maciullato su una, come si dice…"
        sequence-9:
          s: 9
          from: "00:01:09,21"
          to: "00:01:16,00"
          text: "su una barella improvvisata con dei legni e un po’ di fascine sopra e c’era un ragazzo"
        sequence-10:
          s: 10
          from: "00:01:16,00"
          to: "00:01:19,00"
          text: "e che cantavano “Allarme siam fascisti”."
        sequence-11:
          s: 11
          from: "00:01:19,00"
          to: "00:01:20,02"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:20,02"
          to: "00:01:25,04"
          text: "All’Ospizio dove c’è il passaggio a livello della ferrovia lì c’era il posto di blocco,"
        sequence-13:
          s: 13
          from: "00:01:25,04"
          to: "00:01:33,22"
          text: "perché quel giorno lì era una giornata tutta particolare e mi presero la bicicletta. Per me la bicicletta era tutto."
        sequence-14:
          s: 14
          from: "00:01:33,22"
          to: "00:01:42,09"
          text: "Era la Ferrari dei miei giorni, della mia giovane età."
        sequence-15:
          s: 15
          from: "00:01:42,09"
          to: "00:01:44,28"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:44,28"
          to: "00:01:51,02"
          text: "Quindi mi presero la bicicletta e io avevo una borsa con dentro del materiale."
        sequence-17:
          s: 17
          from: "00:01:51,02"
          to: "00:01:59,01"
          text: "Subito presi la borsa e me la tenevo bella stretta e poi cominciai a urlare e a piangere,"
        sequence-18:
          s: 18
          from: "00:01:59,01"
          to: "00:02:04,13"
          text: "era tutto un po’ una finta, avevo anche paura ma era anche proprio una finta."
        sequence-19:
          s: 19
          from: "00:02:04,13"
          to: "00:02:11,02"
          text: "E un fascista mi guardò un po’, poi prese la bicicletta e me la buttò addosso,"
        sequence-20:
          s: 20
          from: "00:02:11,02"
          to: "00:02:16,25"
          text: "siam caduti io e la bicicletta. Però sono stata tanto svelta e poi mi ha detto:"
        sequence-21:
          s: 21
          from: "00:02:16,25"
          to: "00:02:20,13"
          text: "“Non passare mai più da queste parti”."
        sequence-22:
          s: 22
          from: "00:02:20,13"
          to: "00:02:29,25"
          text: "Lo ricordo ancora aveva gli stivaloni alti così, a me sembrava che fosse un gigante, non era poi mica vero ma nella mia immaginazione era così."
