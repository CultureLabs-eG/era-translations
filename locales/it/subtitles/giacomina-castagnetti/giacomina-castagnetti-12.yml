it:
  giacomina-castagnetti:
    chapter-12:
      c: 12
      title: "Vittorie ottenute non sono eterne"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,29"
          to: "00:00:07,18"
          text: "Io ho 80 anni, 81, voi avete già fatto i calcoli, i conti."
        sequence-2:
          s: 2
          from: "00:00:07,18"
          to: "00:00:19,17"
          text: "Io sono ancora qui perché è mia convinzione che tutte le battaglie che ho fatto e che non mi sono mai arrestata, perché è venuta la Liberazione"
        sequence-3:
          s: 3
          from: "00:00:19,17"
          to: "00:00:42,11"
          text: "però dopo la mia battaglia più grande è incominciata, perché sono convinta che anche le vittorie avute non sono mai eterne,"
        sequence-4:
          s: 4
          from: "00:00:42,11"
          to: "00:00:49,22"
          text: "possono sempre essere cambiate."
        sequence-5:
          s: 5
          from: "00:00:49,22"
          to: "00:00:59,08"
          text: "Noi abbiamo avuto la fortuna e i giovani in particolar modo che sono sessanta anni che l’Italia non è più in guerra,"
        sequence-6:
          s: 6
          from: "00:00:59,08"
          to: "00:01:06,00"
          text: "abbiamo avuto delle partecipazioni, però direttamente no."
        sequence-7:
          s: 7
          from: "00:01:06,00"
          to: "00:01:14,13"
          text: "Io penso che questo sia dovuto anche a quel briciolo di attività che ci ho messo anche io"
        sequence-8:
          s: 8
          from: "00:01:14,13"
          to: "00:01:23,08"
          text: "assieme a tutti gli altri e assieme a tutte le donne che hanno gli stessi miei sentimenti, questo ci tengo proprio a precisarlo."
