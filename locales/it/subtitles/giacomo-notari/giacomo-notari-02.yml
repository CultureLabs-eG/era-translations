it:
  giacomo-notari:
    chapter-2:
      c: 2
      title: "1940 inizio della guerra, 1943 dopo l’arresto di Mussolini"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:07,09"
          text: "Siccome a Busana c’era una radio, ci portarono a Busana e mi ricordo che"
        sequence-2:
          s: 2
          from: "00:00:07,09"
          to: "00:00:10,23"
          text: "ascoltammo il discorso del duce da Palazzo Venezia."
        sequence-3:
          s: 3
          from: "00:00:10,23"
          to: "00:00:11,20"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:11,20"
          to: "00:00:20,10"
          text: "Che poi l'ho rivisto mille volte alla televisione, quel testone alla finestra,  al balconcino lassù, dal balcone a Palazzo Venezia..."
        sequence-5:
          s: 5
          from: "00:00:20,10"
          to: "00:00:24,04"
          text: "che poi c’era la gente che applaudiva sotto insomma."
        sequence-6:
          s: 6
          from: "00:00:24,04"
          to: "00:00:26,17"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:26,17"
          to: "00:00:33,19"
          text: "E tu cosa pensasti? Eh, pensavo… pensavo che è scoppiata la guerra… non è che facevi molte considerazioni a quell'età lì ecco."
        sequence-8:
          s: 8
          from: "00:00:33,19"
          to: "00:00:35,29"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:35,29"
          to: "00:00:45,27"
          text: "Quanti anni avevi? Avevo, è successo nel giugno del '40, perciò avevo 13 anni e mezzo insomma, perciò che considerazione puoi fare?"
        sequence-10:
          s: 10
          from: "00:00:45,27"
          to: "00:00:49,26"
          text: "Dopo aver avuto un’educazione di quel tipo lì."
        sequence-11:
          s: 11
          from: "00:00:49,26"
          to: "00:00:51,13"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:51,13"
          to: "00:00:58,10"
          text: "Questi ragazzi andarono dentro la sede del fascio e buttarono giù tutto dalla finestra,"
        sequence-13:
          s: 13
          from: "00:00:58,10"
          to: "00:01:04,08"
          text: "era al secondo piano e allora il quadro di Mussolini che allora c'era stato un rispetto fino ad allora"
        sequence-14:
          s: 14
          from: "00:01:04,08"
          to: "00:01:09,07"
          text: "e vederli nella polvere nella strada, che allora le strade non erano asfaltate,"
        sequence-15:
          s: 15
          from: "00:01:09,07"
          to: "00:01:10,05"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:10,05"
          to: "00:01:13,21"
          text: "e quella è stata la prima svolta ecco."
