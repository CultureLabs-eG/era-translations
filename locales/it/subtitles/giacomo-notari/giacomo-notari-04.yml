it:
  giacomo-notari:
    chapter-4:
      c: 4
      title: "Prima azione da partigiano; armi, deportazioni, paura"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,28"
          to: "00:00:06,28"
          text: "Dopo tutte queste azioni i tedeschi non potevano più sopportare, pensare di lasciarci fare insomma."
        sequence-2:
          s: 2
          from: "00:00:06,28"
          to: "00:00:14,05"
          text: "E si vede che avevano una notizia al comando che ci sarebbe stato un rastrellamento, che poi è avvenuto."
        sequence-3:
          s: 3
          from: "00:00:14,05"
          to: "00:00:15,05"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:15,05"
          to: "00:00:24,15"
          text: "E allora venne Paterlini e dice: “Bisogna trovare degli arnesi e che buttiamo giù il ponte”, per evitare poi quando arrivavano i camion che passassero."
        sequence-5:
          s: 5
          from: "00:00:24,15"
          to: "00:00:25,06"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:25,06"
          to: "00:00:36,08"
          text: "E allora siamo andati lì con Carretti, c’era un dipendente dell'Edison che era la società elettrica lì,"
        sequence-7:
          s: 7
          from: "00:00:36,08"
          to: "00:00:41,21"
          text: "che avevano una cava e perciò avevano anche il tritolo, le mine insomma, la polvere..."
        sequence-8:
          s: 8
          from: "00:00:41,21"
          to: "00:00:51,02"
          text: "e allora abbiamo fatto le buche e poi dopo abbiamo fatto saltare un’arcata grossa, un ponte che è grosso, quello di Cinque Cerri… un ponte grandissimo."
        sequence-9:
          s: 9
          from: "00:00:51,02"
          to: "00:00:52,16"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:52,16"
          to: "00:00:58,22"
          text: "E poi siamo andati su e da quel giorno lì sono stato in battaglia, insomma."
        sequence-11:
          s: 11
          from: "00:00:58,22"
          to: "00:00:59,17"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:59,17"
          to: "00:01:07,20"
          text: "Andiamo al comando a Lama Golese, Lama Golese che è sul Cusna."
        sequence-13:
          s: 13
          from: "00:01:07,20"
          to: "00:01:08,27"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:08,27"
          to: "00:01:19,06"
          text: "Lì c’era il comando, lì c’era Marconi Pasquale, un professore di Castelnovo Monti, democristiano, cattolico comunque, ecco;"
        sequence-15:
          s: 15
          from: "00:01:19,06"
          to: "00:01:30,01"
          text: "poi c’era Eros, c’era Miro, c’era un medico ebreo che era slavo, mi dissero che era jugoslavo,"
        sequence-16:
          s: 16
          from: "00:01:30,01"
          to: "00:01:31,00"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:31,00"
          to: "00:01:33,06"
          text: "e abbiamo fatto un po’ di giorni lì,"
        sequence-18:
          s: 18
          from: "00:01:33,06"
          to: "00:01:39,10"
          text: "che era una specie di reclutamento, però le armi erano poche,"
        sequence-19:
          s: 19
          from: "00:01:39,10"
          to: "00:01:45,29"
          text: "aspettavano dei lanci dal cielo degli alleati che non venivano,"
        sequence-20:
          s: 20
          from: "00:01:45,29"
          to: "00:01:47,06"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:47,06"
          to: "00:01:54,29"
          text: "e allora ci rimandarono a Ligonchio, in quattro."
        sequence-22:
          s: 22
          from: "00:01:54,29"
          to: "00:01:55,24"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:55,24"
          to: "00:02:02,21"
          text: "Siamo venuti a Ligonchio e lì c’era proprio un’infinità di partigiani,"
        sequence-24:
          s: 24
          from: "00:02:02,21"
          to: "00:02:06,00"
          text: "e purtroppo non tutti armati"
        sequence-25:
          s: 25
          from: "00:02:06,00"
          to: "00:02:18,24"
          text: "perché proprio era più forte l'affluenza dei partigiani, dei giovani che volevano combattere, volevano essere reclutati,"
        sequence-26:
          s: 26
          from: "00:02:18,24"
          to: "00:02:28,00"
          text: "che la quantità di armi che venivano gettate dal cielo o prese dagli attacchi ai presidi tedeschi, ecco."
        sequence-27:
          s: 27
          from: "00:02:28,00"
          to: "00:02:28,26"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:28,26"
          to: "00:02:39,19"
          text: "Io fortunatamente... sono stato fortunato più di altri, mi diedero un mitra inglese, uno Sten. Un mitra non lungo."
        sequence-29:
          s: 29
          from: "00:02:39,19"
          to: "00:02:43,18"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:43,18"
          to: "00:02:51,19"
          text: "Però funzionava anche perché si poteva smontare in tre pezzi e nasconderlo che poi si faceva presto a rimontarlo e così via."
        sequence-31:
          s: 31
          from: "00:02:51,19"
          to: "00:02:57,00"
          text: "E una rivoltella Beretta calibro 9 e quattro bombe a mano, ecco."
        sequence-32:
          s: 32
          from: "00:02:57,00"
          to: "00:02:59,16"
          text: ~
        sequence-33:
          s: 33
          from: "00:02:59,16"
          to: "00:03:04,17"
          text: "Dopo di che sono stato lì con il primo battaglione"
        sequence-34:
          s: 34
          from: "00:03:04,17"
          to: "00:03:11,12"
          text: "e si andava sulla Statale 63 e lì c’erano poi già tutti i presidi tedeschi..."
        sequence-35:
          s: 35
          from: "00:03:11,12"
          to: "00:03:19,15"
          text: "e poi avviene, proprio dopo non molto, verso luglio, avviene il grande rastrellamento:"
        sequence-36:
          s: 36
          from: "00:03:19,15"
          to: "00:03:20,08"
          text: ~
        sequence-37:
          s: 37
          from: "00:03:20,08"
          to: "00:03:30,21"
          text: "ci fu l’attacco della Goering. Ci fu una resistenza per un paio di giorni, un giorno e mezzo, due giorni."
        sequence-38:
          s: 38
          from: "00:03:30,21"
          to: "00:03:34,06"
          text: "E poi alla fine ci fu lo sbandamento"
        sequence-39:
          s: 39
          from: "00:03:34,06"
          to: "00:03:39,03"
          text: "perché una divisione tedesca anche abbastanza corazzata con autoblindo, artiglieria,"
        sequence-40:
          s: 40
          from: "00:03:39,03"
          to: "00:03:50,04"
          text: "piccoli aerei, truppe specializzate, diventa difficile resistere a un attacco di questo genere."
        sequence-41:
          s: 41
          from: "00:03:50,04"
          to: "00:03:56,13"
          text: "Poi forse ripensandoci adesso non era neanche giusto resistere a quella maniera lì,"
        sequence-42:
          s: 42
          from: "00:03:56,13"
          to: "00:04:01,29"
          text: "perché guerriglia voleva dire attaccarli, scappare, attaccarli e scappare e tornare insomma, ecco."
        sequence-43:
          s: 43
          from: "00:04:01,29"
          to: "00:04:11,05"
          text: "Invece si era voluto quella volta lì, fare un fronte... e poi l’abbiamo anche pagata, perché ci furono molti morti, anche qualche disperso..."
        sequence-44:
          s: 44
          from: "00:04:11,05"
          to: "00:04:12,13"
          text: ~
        sequence-45:
          s: 45
          from: "00:04:12,13"
          to: "00:04:15,03"
          text: "poi portarono via più di mille uomini, i tedeschi,"
        sequence-46:
          s: 46
          from: "00:04:15,03"
          to: "00:04:28,28"
          text: "tutti quelli che catturavano che erano in condizione di potere lavorare, li portarono in Germania, e anche qualche... credo solo un paio di donne, ma un migliaio di uomini li hanno portati via."
        sequence-47:
          s: 47
          from: "00:04:28,28"
          to: "00:04:32,23"
          text: "Perciò lì, ci fu lo sbandamento, uno sbandamento completo."
        sequence-48:
          s: 48
          from: "00:04:32,23"
          to: "00:04:34,06"
          text: ~
        sequence-49:
          s: 49
          from: "00:04:34,06"
          to: "00:04:39,19"
          text: "After that, the Germans left,"
        sequence-50:
          s: 50
          from: "00:04:39,19"
          to: "00:04:47,29"
          text: "their division withdrew, but the garrisons on road 63 remained until the end of the war."
        sequence-51:
          s: 51
          from: "00:04:47,29"
          to: "00:04:49,02"
          text: ~
        sequence-52:
          s: 52
          from: "00:04:49,02"
          to: "00:04:55,16"
          text: "We slowly recovered, difficultly,"
        sequence-53:
          s: 53
          from: "00:04:55,16"
          to: "00:04:56,20"
          text: ~
        sequence-54:
          s: 54
          from: "00:04:56,20"
          to: "00:05:03,03"
          text: "and I remember I stayed home around ten days because of this, helping my father,"
        sequence-55:
          s: 55
          from: "00:05:03,03"
          to: "00:05:04,06"
          text: ~
        sequence-56:
          s: 56
          from: "00:05:04,06"
          to: "00:05:12,02"
          text: "while my brother had gone away with Frigio, Bedeschi. They were faster in getting back together."
        sequence-57:
          s: 57
          from: "00:05:12,02"
          to: "00:05:12,29"
          text: ~
        sequence-58:
          s: 58
          from: "00:05:12,29"
          to: "00:05:16,10"
          text: "Sure, there were moments we were afraid,"
        sequence-59:
          s: 59
          from: "00:05:16,10"
          to: "00:05:21,26"
          text: "but actually, it was more about being irresponsible than afraid."
        sequence-60:
          s: 60
          from: "00:05:21,26"
          to: "00:05:22,23"
          text: ~
        sequence-61:
          s: 61
          from: "00:05:22,23"
          to: "00:05:28,22"
          text: "When I think about it now, I realize that we could have done so much more without that much efforts and dangers."
        sequence-62:
          s: 62
          from: "00:05:28,22"
          to: "00:05:38,23"
          text: "I’ve been afraid one night because I had never heard this German machine gun shoot,"
        sequence-63:
          s: 63
          from: "00:05:38,23"
          to: "00:05:44,00"
          text: "they called it “raganella” (tree frog): it could shoot so fast, so many bullets."
        sequence-64:
          s: 64
          from: "00:05:44,00"
          to: "00:05:46,16"
          text: ~
        sequence-65:
          s: 65
          from: "00:05:46,16"
          to: "00:05:51,17"
          text: "That was really the only time my heart was pounding."
        sequence-66:
          s: 66
          from: "00:05:51,17"
          to: "00:05:53,09"
          text: ~
        sequence-67:
          s: 67
          from: "00:05:53,09"
          to: "00:06:00,04"
          text: "Later I realized it was quite distant, but at the moment I thought it was there, a few steps away,"
        sequence-68:
          s: 68
          from: "00:06:00,04"
          to: "00:06:04,17"
          text: "this nasty sound in the silence of the night."
        sequence-69:
          s: 69
          from: "00:06:04,17"
          to: "00:06:13,18"
          text: "I felt fear that night, at least for a short time."
