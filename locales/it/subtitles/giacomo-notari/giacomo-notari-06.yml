it:
  giacomo-notari:
    chapter-6:
      c: 6
      title: "Minare un ponte per ostacolare tedeschi"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,09"
          to: "00:00:09,25"
          text: "Arrivavano delle segnalazioni che c’erano delle truppe che tornavano dal fronte, dalla Garfagnana"
        sequence-2:
          s: 2
          from: "00:00:09,25"
          to: "00:00:10,27"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,27"
          to: "00:00:19,11"
          text: "e facevano la strada di Fivizzano e il valico del Cerreto e venivano verso Castelnovo Monti, verso la pianura"
        sequence-4:
          s: 4
          from: "00:00:19,11"
          to: "00:00:25,12"
          text: "Mettevano truppe fresche al fronte insomma, ormai erano 2 o 3 mesi che erano lì."
        sequence-5:
          s: 5
          from: "00:00:25,12"
          to: "00:00:33,07"
          text: "Allora arriva quest'ordine di minare, minare... che cosa vuoi minare, ormai dei ponti non ce n'erano più."
        sequence-6:
          s: 6
          from: "00:00:33,07"
          to: "00:00:38,10"
          text: "C’era rimasta un affarino lì, che lo chiamavamo “il fognone” noi."
        sequence-7:
          s: 7
          from: "00:00:38,10"
          to: "00:00:39,11"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:39,11"
          to: "00:00:44,12"
          text: "Allora avevamo tanto tritolo perché lo buttavano giù via aereo, e allora veniva giù molta roba."
        sequence-9:
          s: 9
          from: "00:00:44,12"
          to: "00:00:47,18"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:47,18"
          to: "00:00:59,12"
          text: "We walked up there. There was a wonderful moon this night, a very calm night, like in springtime."
        sequence-11:
          s: 11
          from: "00:00:59,12"
          to: "00:01:03,15"
          text: "Loro avevano una postazione di mitraglia non molto lontana,"
        sequence-12:
          s: 12
          from: "00:01:03,15"
          to: "00:01:11,09"
          text: "noi avevamo preso le misure e abbiamo messo due distaccamenti, uno di qua e uno di là, due squadre in maniera da potere lavorare tranquilli,"
        sequence-13:
          s: 13
          from: "00:01:11,09"
          to: "00:01:19,23"
          text: "e infatti abbiamo lavorato tranquilli, abbiamo messo 45 kg di tritolo plastico... era un po’ come la chewing-gum, no."
        sequence-14:
          s: 14
          from: "00:01:19,23"
          to: "00:01:23,24"
          text: "Poi abbiamo messo tutta la miccia, e poi abbiam dato fuoco."
        sequence-15:
          s: 15
          from: "00:01:23,24"
          to: "00:01:26,09"
          text: "Siamo andati un po’ giù perché piovevano le pietre..."
        sequence-16:
          s: 16
          from: "00:01:26,09"
          to: "00:01:27,13"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:27,13"
          to: "00:01:31,15"
          text: "e in sostanza, che sono tornato a vedere a guerra finita,"
        sequence-18:
          s: 18
          from: "00:01:31,15"
          to: "00:01:41,14"
          text: "non solo aveva portato via quell’affare lì, l’arco, ma aveva preso anche 2-3 metri di strada a destra e a sinistra perché 45 kg sono tanti, insomma ecco."
        sequence-19:
          s: 19
          from: "00:01:41,14"
          to: "00:01:42,14"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:42,14"
          to: "00:01:49,07"
          text: "E quando sono arrivati loro hanno dovuto fare un ferro di cavallo, ecco l’importanza del fermarli."
        sequence-21:
          s: 21
          from: "00:01:49,07"
          to: "00:01:55,26"
          text: "Perché poi impedire alle truppe di arrivare 24 ore prima al fronte quando c’è l’offensiva"
        sequence-22:
          s: 22
          from: "00:01:55,26"
          to: "00:02:03,15"
          text: "e hanno dovuto dopo zappare il monte e fare un ferro di cavallo a monte per poter passare insomma,"
        sequence-23:
          s: 23
          from: "00:02:03,15"
          to: "00:02:08,09"
          text: "però intanto devi farlo, e devi farlo con delle zappe, non è che c’erano delle ruspe allora."
