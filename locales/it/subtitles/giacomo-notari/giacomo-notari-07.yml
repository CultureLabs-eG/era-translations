it:
  giacomo-notari:
    chapter-7:
      c: 7
      title: "Uccidere; trattamento spie; prigionieri"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,05"
          to: "00:00:02,00"
          text: "Mah ucciso..."
        sequence-2:
          s: 2
          from: "00:00:02,00"
          to: "00:00:06,28"
          text: "sparato si è sparato, adesso sapere con precisione se li hai ammazzati..."
        sequence-3:
          s: 3
          from: "00:00:06,28"
          to: "00:00:09,05"
          text: "lì ne sono morti tre, quella sera lì, di tedeschi."
        sequence-4:
          s: 4
          from: "00:00:09,05"
          to: "00:00:11,15"
          text: "Che poi erano sepolti lì alla colonia di Busana."
        sequence-5:
          s: 5
          from: "00:00:11,15"
          to: "00:00:12,11"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:12,11"
          to: "00:00:16,22"
          text: "Io ti dirò che se avessi ammazzato una persona quando mi guardava,"
        sequence-7:
          s: 7
          from: "00:00:16,22"
          to: "00:00:20,04"
          text: "sarei pentito anche adesso,"
        sequence-8:
          s: 8
          from: "00:00:20,04"
          to: "00:00:22,27"
          text: "perché ammazzare è sempre un lavoro mica bello."
        sequence-9:
          s: 9
          from: "00:00:22,27"
          to: "00:00:29,06"
          text: "Però sono sempre stato di questa idea io: quando uno lo merita, che ha fatto del male e..."
        sequence-10:
          s: 10
          from: "00:00:29,06"
          to: "00:00:30,15"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:30,15"
          to: "00:00:36,13"
          text: "sono contro le torture io, proprio, anche per avere notizie... è proprio una cosa che mi ripugna,"
        sequence-12:
          s: 12
          from: "00:00:36,13"
          to: "00:00:40,20"
          text: "ma quando uno ha fatto del male insomma bisogna tirarlo via, insomma."
        sequence-13:
          s: 13
          from: "00:00:40,20"
          to: "00:00:42,02"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:42,02"
          to: "00:00:46,01"
          text: "Alle spie, secondo me, pensavo... non ho mai pensato niente."
        sequence-15:
          s: 15
          from: "00:00:46,01"
          to: "00:00:51,10"
          text: "Ho pensato che andavano solo uccise, individuate e uccise, insomma, ecco."
        sequence-16:
          s: 16
          from: "00:00:51,10"
          to: "00:01:00,06"
          text: "Poi sapere distinguere anche dalla gente in buona fede che finisce lì, a della gente invece che è in malafede."
        sequence-17:
          s: 17
          from: "00:01:00,06"
          to: "00:01:05,19"
          text: "Perché questa qui se prendeva dei soldi dai tedeschi per fare ammazzare i nostri,"
        sequence-18:
          s: 18
          from: "00:01:05,19"
          to: "00:01:09,12"
          text: "vuole dire che della buona fede lì non è che ce ne fosse tanta, insomma."
        sequence-19:
          s: 19
          from: "00:01:09,12"
          to: "00:01:13,02"
          text: "Non è che avessero il credo fascista “servo il fascismo”, insomma."
        sequence-20:
          s: 20
          from: "00:01:13,02"
          to: "00:01:19,00"
          text: "Se lui fa il fascismo per fare del male ed è anche pagato, è un delitto due volte."
        sequence-21:
          s: 21
          from: "00:01:19,00"
          to: "00:01:19,27"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:19,27"
          to: "00:01:24,05"
          text: "Questo sentiero che portava su, girava intorno a un cespuglio, proprio così."
        sequence-23:
          s: 23
          from: "00:01:24,05"
          to: "00:01:26,16"
          text: ~
        sequence-24:
          s: 24
          from: "00:01:26,16"
          to: "00:01:32,23"
          text: "E a un certo momento vedo un tedesco che viene giù con un \"tak-pum\" (mitra tedesca) in spalla,"
        sequence-25:
          s: 25
          from: "00:01:32,23"
          to: "00:01:36,10"
          text: "allora io avevo il mitra lì, lo punto,"
        sequence-26:
          s: 26
          from: "00:01:36,10"
          to: "00:01:42,12"
          text: "e infatti lui dopo due passi – il cespuglio non era grande grande – arriva lì e alza le mani,"
        sequence-27:
          s: 27
          from: "00:01:42,12"
          to: "00:01:48,18"
          text: "alza le mani e io prendo il fucile e poi non mi voleva dare la rivoltella."
        sequence-28:
          s: 28
          from: "00:01:48,18"
          to: "00:01:53,18"
          text: "Potevo anche lasciargliela, lasciarlo davanti, però è sempre meglio essere prudenti."
        sequence-29:
          s: 29
          from: "00:01:53,18"
          to: "00:01:57,00"
          text: "Allora ce l’ho preso e l'ho portato a casa mia."
        sequence-30:
          s: 30
          from: "00:01:57,00"
          to: "00:01:58,16"
          text: ~
        sequence-31:
          s: 31
          from: "00:01:58,16"
          to: "00:02:02,24"
          text: "Si vede che avevano una gran voglia di latte, i tedeschi,"
        sequence-32:
          s: 32
          from: "00:02:02,24"
          to: "00:02:10,09"
          text: "perché mio padre faceva un formaggio in casa, quelle formaggine che adesso sono cercate e allora noi le odiavamo"
        sequence-33:
          s: 33
          from: "00:02:10,09"
          to: "00:02:12,29"
          text: "perché mangiavamo sempre quelle."
        sequence-34:
          s: 34
          from: "00:02:12,29"
          to: "00:02:14,03"
          text: ~
        sequence-35:
          s: 35
          from: "00:02:14,03"
          to: "00:02:16,04"
          text: "E ha bevuto un tegame di latte,"
        sequence-36:
          s: 36
          from: "00:02:16,04"
          to: "00:02:21,05"
          text: "era sul tavolo proprio per preparare il formaggio. Ha bevuto un tegame di latte."
        sequence-37:
          s: 37
          from: "00:02:21,05"
          to: "00:02:25,15"
          text: ~
        sequence-38:
          s: 38
          from: "00:02:25,15"
          to: "00:02:33,27"
          text: "E si era riunita tanta gente intorno. E mio padre lo guardava ammirato, perché è stato anche prigioniero lui, però non una parola cattiva nei suoi confronti, proprio come vedere uno..."
        sequence-39:
          s: 39
          from: "00:02:33,27"
          to: "00:02:38,12"
          text: "avrà avuto la mia età, poco più, insomma ecco."
        sequence-40:
          s: 40
          from: "00:02:38,12"
          to: "00:02:39,18"
          text: ~
        sequence-41:
          s: 41
          from: "00:02:39,18"
          to: "00:02:41,24"
          text: "E poi l’ho accompagnato a Ligonchio"
        sequence-42:
          s: 42
          from: "00:02:41,24"
          to: "00:02:43,03"
          text: ~
        sequence-43:
          s: 43
          from: "00:02:43,03"
          to: "00:02:49,11"
          text: "che dopo mi ha raccontato uno di Busana che l’ha accompagnato lui insieme a altri due tedeschi che erano già lì..."
        sequence-44:
          s: 44
          from: "00:02:49,11"
          to: "00:02:56,13"
          text: "Li ha accompagnati a Silano e gli hanno fatto passare il fronte e sono andati con gli alleati, insomma ecco."
        sequence-45:
          s: 45
          from: "00:02:56,13"
          to: "00:03:00,18"
          text: ~
        sequence-46:
          s: 46
          from: "00:03:00,18"
          to: "00:03:08,05"
          text: "Ma provato insomma, cosa vuoi, stavamo quasi sempre zitti. Ci siamo fermati lì ad una fontanella a bere"
        sequence-47:
          s: 47
          from: "00:03:08,05"
          to: "00:03:15,10"
          text: "ed eravamo come dei ragazzi, capisci? Lui ormai era come un agnello a questo punto, disarmato."
        sequence-48:
          s: 48
          from: "00:03:15,10"
          to: "00:03:21,28"
          text: "Dopo venendo su a Ligonchio é venuto su anche un’altro armato con me"
        sequence-49:
          s: 49
          from: "00:03:21,28"
          to: "00:03:29,25"
          text: "che era un ex-Carabiniere, che adesso é morto, Nello Coli, qui del paese anche lui."
