it:
  giacomo-notari:
    chapter-8:
      c: 8
      title: "Lancio alleato con cibo e armi"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,13"
          to: "00:00:09,14"
          text: "Una domenica era caduto un ufficiale americano, un colonnello americano da un aereo, ed è stato un po’ a Ligonghio lì,"
        sequence-2:
          s: 2
          from: "00:00:09,14"
          to: "00:00:10,21"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:10,21"
          to: "00:00:17,26"
          text: "da mangiare ce n’era poco e per farlo stare male gliene davano anche meno degli altri."
        sequence-4:
          s: 4
          from: "00:00:17,26"
          to: "00:00:19,10"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:19,10"
          to: "00:00:29,01"
          text: "Allora lui ha detto col comandante: “Se riesco a andare a Firenze ti faccio fare un lancio, ti faccio fare un lancio con gli aerei e ti mando giù ogni ben di Dio”."
        sequence-6:
          s: 6
          from: "00:00:29,01"
          to: "00:00:30,17"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:30,17"
          to: "00:00:32,08"
          text: "Ed è stato sincero."
        sequence-8:
          s: 8
          from: "00:00:32,08"
          to: "00:00:34,13"
          text: "Ha passato il fronte e è andato a Firenze,"
        sequence-9:
          s: 9
          from: "00:00:34,13"
          to: "00:00:42,14"
          text: "perché allora c'era poi la comunicazione da Ligonghio, da Lama Golese a Firenze... c’erano questi ufficiali inglesi con le radio."
        sequence-10:
          s: 10
          from: "00:00:42,14"
          to: "00:00:45,05"
          text: "Insomma era possibile proprio parlare come adesso con il telefono."
        sequence-11:
          s: 11
          from: "00:00:45,05"
          to: "00:00:46,23"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:46,23"
          to: "00:00:52,22"
          text: "E ha fatto questo lancio, una domenica mattina sbucavano degli aerei da tutte le parti"
        sequence-13:
          s: 13
          from: "00:00:52,22"
          to: "00:01:00,12"
          text: "e buttavano giù persino dei bidoni di benzina lunghissimi che sembravano dei missili, così."
        sequence-14:
          s: 14
          from: "00:01:00,12"
          to: "00:01:01,25"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:01,25"
          to: "00:01:06,17"
          text: "Persino due hanno buttato giù, persino due lambrettine,"
        sequence-16:
          s: 16
          from: "00:01:06,17"
          to: "00:01:07,15"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:07,15"
          to: "00:01:12,13"
          text: "un cannoncino, in sostanza un sacco di roba anche da mangiare,"
        sequence-18:
          s: 18
          from: "00:01:12,13"
          to: "00:01:19,17"
          text: "però molti paracaduti finirono anche di là dal fiume che li hanno presi i tedeschi."
        sequence-19:
          s: 19
          from: "00:01:19,17"
          to: "00:01:24,18"
          text: "Later the Germans tried to go take some on our side too,"
        sequence-20:
          s: 20
          from: "00:01:24,18"
          to: "00:01:32,21"
          text: "and that’s when a partisan died, poor man, his name was Nello Vergai, he was a sailor from Caprile."
        sequence-21:
          s: 21
          from: "00:01:32,21"
          to: "00:01:33,18"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:33,18"
          to: "00:01:40,12"
          text: "He was shot and he took cover wounded,"
        sequence-23:
          s: 23
          from: "00:01:40,12"
          to: "00:01:44,04"
          text: "but he hid so well that we didn’t find him."
        sequence-24:
          s: 24
          from: "00:01:44,04"
          to: "00:01:44,29"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:44,29"
          to: "00:01:49,10"
          text: "The woodmen found him two or three months later,"
        sequence-26:
          s: 26
          from: "00:01:49,10"
          to: "00:01:50,29"
          text: ~
        sequence-27:
          s: 27
          from: "00:01:50,29"
          to: "00:01:56,10"
          text: "and you could see that he had bled to death. He had covered himself with leaves… It was a terrible tragedy."
