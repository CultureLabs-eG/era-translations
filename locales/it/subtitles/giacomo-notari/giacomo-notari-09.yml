it:
  giacomo-notari:
    chapter-9:
      c: 9
      title: "Difesa delle centrali di Ligonchio"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:06,23"
          text: "I tedeschi decidono di far saltare le centrali di Ligonchio,"
        sequence-2:
          s: 2
          from: "00:00:06,23"
          to: "00:00:08,10"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:08,10"
          to: "00:00:14,11"
          text: "e vengono su un mattino decisi, insomma."
        sequence-4:
          s: 4
          from: "00:00:14,11"
          to: "00:00:15,23"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:15,23"
          to: "00:00:26,03"
          text: "E allora il comando unico pensando che non fossimo in grado di resistere ad un ultimo attacco tedesco, così..."
        sequence-6:
          s: 6
          from: "00:00:26,03"
          to: "00:00:27,15"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:27,15"
          to: "00:00:31,27"
          text: "mandò a dire al comando lì, a \"Ramis\", di minare la centrale,"
        sequence-8:
          s: 8
          from: "00:00:31,27"
          to: "00:00:39,00"
          text: "non tutto ma di minare i tetti in maniera che cadessero sui macchinari per salvare almeno i macchinari;"
        sequence-9:
          s: 9
          from: "00:00:39,00"
          to: "00:00:40,21"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:40,21"
          to: "00:00:45,13"
          text: "e allora \"Ramis\" si rifiutò e disse:"
        sequence-11:
          s: 11
          from: "00:00:45,13"
          to: "00:00:50,16"
          text: "“Ma insomma, qui siamo 500 partigiani”,"
        sequence-12:
          s: 12
          from: "00:00:50,16"
          to: "00:00:55,26"
          text: "c'era anche un ufficiale inglese, allora eravamo davvero armati;"
        sequence-13:
          s: 13
          from: "00:00:55,26"
          to: "00:01:00,18"
          text: "c’era di tutto: munizioni a non finire, mitraglie, mortai..."
        sequence-14:
          s: 14
          from: "00:01:00,18"
          to: "00:01:01,20"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:01,20"
          to: "00:01:04,28"
          text: "e a questo punto se dobbiamo minare una centrale…"
        sequence-16:
          s: 16
          from: "00:01:04,28"
          to: "00:01:06,15"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:06,15"
          to: "00:01:11,09"
          text: "ci fu una resistenza fortissima, anche di notte,"
        sequence-18:
          s: 18
          from: "00:01:11,09"
          to: "00:01:16,21"
          text: "erano arrivati a meno di 1 km dalla strada della centrale di Predale,"
        sequence-19:
          s: 19
          from: "00:01:16,21"
          to: "00:01:21,08"
          text: "però alla fine non sono riusciti a fare un passo in più, insomma."
        sequence-20:
          s: 20
          from: "00:01:21,08"
          to: "00:01:25,11"
          text: "Lì c’è stato un bell’aiuto della popolazione,"
        sequence-21:
          s: 21
          from: "00:01:25,11"
          to: "00:01:26,10"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:26,10"
          to: "00:01:33,05"
          text: "c’erano gli operai che facevano le trincee, le donne che facevano da mangiare..."
        sequence-23:
          s: 23
          from: "00:01:33,05"
          to: "00:01:37,03"
          text: "insomma c’è stata proprio veramente una battaglia esemplare,"
        sequence-24:
          s: 24
          from: "00:01:37,03"
          to: "00:01:42,11"
          text: "e un mattino i tedeschi poi si son dovuti ritirare."
        sequence-25:
          s: 25
          from: "00:01:42,11"
          to: "00:01:43,27"
          text: ~
        sequence-26:
          s: 26
          from: "00:01:43,27"
          to: "00:01:50,22"
          text: "I tedeschi erano avanzati un po’ troppo, e per ritirarsi dovevano attraversare una costa, e lì con la mitraglia era facile ucciderli, insomma."
        sequence-27:
          s: 27
          from: "00:01:50,22"
          to: "00:01:51,17"
          text: ~
        sequence-28:
          s: 28
          from: "00:01:51,17"
          to: "00:02:01,17"
          text: "Allora hanno escogitato il modo... hanno fatto dei fumogeni, una nebbia in tutta la zona tanto da poter passare la."
        sequence-29:
          s: 29
          from: "00:02:01,17"
          to: "00:02:06,13"
          text: "Però abbiam sparato continuamente, le mitraglie, anche con la nebbia."
        sequence-30:
          s: 30
          from: "00:02:06,13"
          to: "00:02:14,00"
          text: "I tedeschi però i loro morti li han sempre portati via, han tribolato magari ma li han sempre portati."
        sequence-31:
          s: 31
          from: "00:02:14,00"
          to: "00:02:20,14"
          text: "E quella fu l’ultima battaglia che ci fu sul territorio,"
        sequence-32:
          s: 32
          from: "00:02:20,14"
          to: "00:02:28,04"
          text: "quella vera insomma, dopo attacchi qui e là a un camion, così, ci sono sempre stati, però la battaglia frontale, proprio..."
        sequence-33:
          s: 33
          from: "00:02:28,04"
          to: "00:02:37,13"
          text: "Mi ricordo che c'era anche Carretti che aveva un distaccamento in mano a Primaora, fu l’ultima insomma."
        sequence-34:
          s: 34
          from: "00:02:37,13"
          to: "00:02:38,20"
          text: ~
        sequence-35:
          s: 35
          from: "00:02:38,20"
          to: "00:02:39,23"
          text: "Perché scappare?"
        sequence-36:
          s: 36
          from: "00:02:39,23"
          to: "00:02:45,14"
          text: "There were 500 of us now, and we had all we needed. There’s also an English officer with us."
        sequence-37:
          s: 37
          from: "00:02:45,14"
          to: "00:02:50,02"
          text: "We stayed there, and in the end there was this great feeling of joy."
        sequence-38:
          s: 38
          from: "00:02:50,02"
          to: "00:02:53,05"
          text: "It’s truly a great memory."
