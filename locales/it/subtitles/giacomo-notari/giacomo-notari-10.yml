it:
  giacomo-notari:
    chapter-10:
      c: 10
      title: "Alcuni tedeschi rimangono"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,05"
          to: "00:00:07,14"
          text: "Io non ho neanche avuto la soddisfazione di venire a Reggio alla Liberazione,"
        sequence-2:
          s: 2
          from: "00:00:07,14"
          to: "00:00:08,10"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:08,10"
          to: "00:00:15,07"
          text: "perché si erano nascosti dei soldati tedeschi lì che non si sapeva mica cosa volessero fare,"
        sequence-4:
          s: 4
          from: "00:00:15,07"
          to: "00:00:16,16"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:16,16"
          to: "00:00:19,15"
          text: "e invece poi l’abbiamo scoperto, ma il giorno dopo:"
        sequence-6:
          s: 6
          from: "00:00:19,15"
          to: "00:00:20,13"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:20,13"
          to: "00:00:22,21"
          text: "erano rimasti lì per non fare più la guerra,"
        sequence-8:
          s: 8
          from: "00:00:22,21"
          to: "00:00:27,07"
          text: "because they didn’t want to follow their troops, maybe they were afraid of drowning in the Po river…"
        sequence-9:
          s: 9
          from: "00:00:27,07"
          to: "00:00:31,28"
          text: "Two of them had girlfriends they got married with over here, their kids are here now."
