it:
  giacomo-notari:
    chapter-11:
      c: 11
      title: "Iscrizione al Partito Comunista"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:03,23"
          text: "Adesso si scherza, ma il parlare della Russia allora,"
        sequence-2:
          s: 2
          from: "00:00:03,23"
          to: "00:00:04,16"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:04,16"
          to: "00:00:07,24"
          text: "il parlare di un paese che ha fatto una rivoluzione,"
        sequence-4:
          s: 4
          from: "00:00:07,24"
          to: "00:00:14,21"
          text: "che c’era il re e che l’avevano ammazzato, e che vendevano la terra insieme ai contadini..."
        sequence-5:
          s: 5
          from: "00:00:14,21"
          to: "00:00:16,09"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:16,09"
          to: "00:00:20,15"
          text: "è un messaggio che ai giovani ti prende, capisci?"
        sequence-7:
          s: 7
          from: "00:00:20,15"
          to: "00:00:23,25"
          text: "Dopo è andata a finire come è andata a finire,"
        sequence-8:
          s: 8
          from: "00:00:23,25"
          to: "00:00:30,26"
          text: "ma il principio comunista come il principio cristiano sono due principi che sono i... non possono fallire."
        sequence-9:
          s: 9
          from: "00:00:30,26"
          to: "00:00:36,10"
          text: "L’umanità deve andare in quella strada lì se vuole sopravvivere, se no finiscono nella cenere."
        sequence-10:
          s: 10
          from: "00:00:36,10"
          to: "00:00:41,21"
          text: "Detto questo, è un mesaggio che l'ho sempre detto anche coi preti:"
        sequence-11:
          s: 11
          from: "00:00:41,21"
          to: "00:00:48,06"
          text: "comunista, una famiglia cattolica, comunista, guarda famiglia cattolica..."
        sequence-12:
          s: 12
          from: "00:00:48,06"
          to: "00:00:57,01"
          text: "se voi per sempio aveste applicato il cristianesimo non c’era mica bisogno che noi andassimo nel Partito Comunista, la facevate voialtri un po’ di giustizia."
        sequence-13:
          s: 13
          from: "00:00:57,01"
          to: "00:00:58,04"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:58,04"
          to: "00:01:01,20"
          text: "Non si spiegano come mai da una famiglia cattolica"
        sequence-15:
          s: 15
          from: "00:01:01,20"
          to: "00:01:05,17"
          text: "che va alla messa, che ha battezzato i figli, che il papà va a cantare in chiesa,"
        sequence-16:
          s: 16
          from: "00:01:05,17"
          to: "00:01:11,11"
          text: "che ha costruito la chiesa di Santa Maria che l’avevano bruciata  i tedeschi, a sue spese e fatica..."
        sequence-17:
          s: 17
          from: "00:01:11,11"
          to: "00:01:17,07"
          text: "e va nel Partito Comunista. Perché ha lanciato questo messaggio di liberazione, per questo l'abbiamo..."
        sequence-18:
          s: 18
          from: "00:01:17,07"
          to: "00:01:23,02"
          text: "e se no chi lo faceva, perché non ci pagava mica nessuno."
        sequence-19:
          s: 19
          from: "00:01:23,02"
          to: "00:01:30,21"
          text: "Io sono stato 13 anni e 6 mesi senza marche e senza mutua. Quelle tessere lì, se conti, 13 anni e 6 mesi io son stato senza paga di nessuno,"
        sequence-20:
          s: 20
          from: "00:01:30,21"
          to: "00:01:38,18"
          text: "perché fortunatamente ero già ricco perché a casa mia mangiavo, perché avevo da mangiare a casa..."
        sequence-21:
          s: 21
          from: "00:01:38,18"
          to: "00:01:45,23"
          text: "ma c’erano dei compagni che facevano la vita che facevo io, che avevano la moglie a servire, o alla risaia, e avevano dei bambini a casa, ecco."
        sequence-22:
          s: 22
          from: "00:01:45,23"
          to: "00:01:50,02"
          text: "Noi il Partito Comunista l'abbiamo costruito così, altro che l'oro di Dongo, capisci?"
