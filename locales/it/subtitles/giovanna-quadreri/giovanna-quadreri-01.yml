it:
  giovanna-quadreri:
    chapter-1:
      c: 1
      title: "Presentazione, familia, lavoro"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,17"
          to: "00:00:23,01"
          text: "My father was a foundling, who was adopted by my grandfather, Carlo Zebenini, when he was just a baby."
        sequence-2:
          s: 2
          from: "00:00:23,01"
          to: "00:00:27,01"
          text: "Mio nonno che si chiamava Zebenini Carlo, mio padre poi si chiamava Quadreri Reino."
        sequence-3:
          s: 3
          from: "00:00:27,01"
          to: "00:00:33,07"
          text: "Poi dopo c’era la mamma che si chiamava Paterni Valentina, nata a Reggio."
        sequence-4:
          s: 4
          from: "00:00:33,07"
          to: "00:00:47,02"
          text: "Poi devo continuare? Poi c’era mio fratello Gastone che era del 1917, poi c’era Giulio, Quadreri Giulio che è nato nel 1925."
        sequence-5:
          s: 5
          from: "00:00:47,02"
          to: "00:00:56,17"
          text: "Poi Quadreri Laura che è nata nel 1926, poi Quadreri Giovanna nel 1928."
        sequence-6:
          s: 6
          from: "00:00:56,17"
          to: "00:01:06,06"
          text: "Poi Quadreri Aldo del 1931 e Renzo del 1933."
        sequence-7:
          s: 7
          from: "00:01:06,06"
          to: "00:01:09,19"
          text: ~
        sequence-8:
          s: 8
          from: "00:01:09,19"
          to: "00:01:13,05"
          text: "Mia madre faceva la sarta, per fortuna."
        sequence-9:
          s: 9
          from: "00:01:13,05"
          to: "00:01:23,06"
          text: "Invece mio papà faceva l’operaio, noi avevamo la casa e un po’ di terra, però faceva l’operaio, perché una famiglia così grossa..."
        sequence-10:
          s: 10
          from: "00:01:23,06"
          to: "00:01:27,09"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:27,09"
          to: "00:01:34,23"
          text: "Non c’era possibilità proprio per niente poi è arrivata la guerra ed ha rovinato proprio tutto."
        sequence-12:
          s: 12
          from: "00:01:34,23"
          to: "00:01:42,03"
          text: "Non... nessun titolo, hanno fatto solo la terza elementare perché a Marola c’era solo quella lì"
        sequence-13:
          s: 13
          from: "00:01:42,03"
          to: "00:01:49,15"
          text: "e per dare l’esame di quinta io sono andata a Carpineti, solo io l’ho fatto."
        sequence-14:
          s: 14
          from: "00:01:49,15"
          to: "00:01:57,19"
          text: "Siamo stati a casa, i miei fratelli andavano a lavorare così dove capitava o anche per garzoni nelle famiglie."
        sequence-15:
          s: 15
          from: "00:01:57,19"
          to: "00:02:09,28"
          text: "Mio fratello più vecchio invece quello ha lavorato 10 anni in seminario come manovale da muratore, dopo a 20 anni è andato militare."
        sequence-16:
          s: 16
          from: "00:02:09,28"
          to: "00:02:10,28"
          text: ~
        sequence-17:
          s: 17
          from: "00:02:10,28"
          to: "00:02:15,12"
          text: "E mio padre così... quando poteva faceva un po’ di lavoro,"
        sequence-18:
          s: 18
          from: "00:02:15,12"
          to: "00:02:25,24"
          text: "d’estate lui aveva un lavoro fisso diciamo per due mesi andava a trebbiare con quelle macchine da trebbiare il frumento e allora stavano via molto,"
        sequence-19:
          s: 19
          from: "00:02:25,24"
          to: "00:02:34,23"
          text: "stavano via quasi due mesi a lavorare. Con il lavoro che teneva mio padre perché era bravo a tenere a queste macchine"
        sequence-20:
          s: 20
          from: "00:02:34,23"
          to: "00:02:43,02"
          text: "che adesso poi si vedono nei paesi le macchine che vengono a fare ancora la trebbiatura."
        sequence-21:
          s: 21
          from: "00:02:43,02"
          to: "00:02:49,14"
          text: "Mio padre d’estate lavorava sempre con questa famiglia, per 42 anni ha lavorato per questa famiglia."
        sequence-22:
          s: 22
          from: "00:02:49,14"
          to: "00:02:54,02"
          text: "L’unico stipendio che c’era sempre era quello lì di tutto l’anno,"
        sequence-23:
          s: 23
          from: "00:02:54,02"
          to: "00:03:00,03"
          text: "il resto ci facevano fare quindici giorni, ma una volta o due all’anno e basta."
        sequence-24:
          s: 24
          from: "00:03:00,03"
          to: "00:03:01,07"
          text: ~
        sequence-25:
          s: 25
          from: "00:03:01,07"
          to: "00:03:07,07"
          text: "We were doing fine because my mother worked as a dressmaker and was able to earn a little money."
        sequence-26:
          s: 26
          from: "00:03:07,07"
          to: "00:03:11,28"
          text: "She was very good at her job and worked for a family who paid her well."
        sequence-27:
          s: 27
          from: "00:03:11,28"
          to: "00:03:20,25"
          text: "Nevertheless, we were nine in our family, so my brothers went to work as soon as they could."
        sequence-28:
          s: 28
          from: "00:03:20,25"
          to: "00:03:27,01"
          text: "My sister was ten when she left home and went to work in Parma for a lady who was living alone."
        sequence-29:
          s: 29
          from: "00:03:27,01"
          to: "00:03:32,01"
          text: "I went to Switzerland and worked there with a family for ten years."
        sequence-30:
          s: 30
          from: "00:03:32,01"
          to: "00:03:42,24"
          text: "I was the one who had to wake up my master at two in the morning, knocking on the door and shouting, “It’s two o’ clock”."
        sequence-31:
          s: 31
          from: "00:03:42,24"
          to: "00:03:55,29"
          text: "I was 19 or 20 years old then. He trusted me; he would go to bed at ten but had to get up to go work at the bakery."
        sequence-32:
          s: 32
          from: "00:03:55,29"
          to: "00:04:02,09"
          text: "So I would go to bed at one and then get up to wake him up at two. He didn’t ask his wife to do it."
        sequence-33:
          s: 33
          from: "00:04:02,09"
          to: "00:04:10,24"
          text: "Then my master died, and I was left there with three children, his wife who was ill, the restaurant, the bakery and other things."
        sequence-34:
          s: 34
          from: "00:04:10,24"
          to: "00:04:22,13"
          text: "All I knew was that I had to work. That was it. And I can tell you that you sure work hard under the Germans, isn’t that true?"
        sequence-35:
          s: 35
          from: "00:04:22,13"
          to: "00:04:31,26"
          text: "Even in the rain, they wear a priest’s hat and go to work in the fields."
