it:
  giovanna-quadreri:
    chapter-2:
      c: 2
      title: "Famiglie antifasciste; famiglie ebree"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,06"
          to: "00:00:04,25"
          text: "No, per l’amor di dio mio padre, no."
        sequence-2:
          s: 2
          from: "00:00:04,25"
          to: "00:00:09,00"
          text: "Mio padre già faceva... già faceva il partigiano"
        sequence-3:
          s: 3
          from: "00:00:09,00"
          to: "00:00:17,08"
          text: "quando andava nei ritrovi la sera nei seccatoi che si chiamavano trenta pere, un bosco che si chiamava così"
        sequence-4:
          s: 4
          from: "00:00:17,08"
          to: "00:00:25,18"
          text: "e c’erano questi seccatoi di montanari che d’inverno non c’era nessuno allora loro andavano lì."
        sequence-5:
          s: 5
          from: "00:00:25,18"
          to: "00:00:29,05"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:29,05"
          to: "00:00:42,09"
          text: "Prima del regime fascista, è cominciato il ’22 non lo so... quando è cominciato? Eh, nel ’22 è cominciato? No, beh allora nel ’28, nel ’30 siamo."
        sequence-7:
          s: 7
          from: "00:00:42,09"
          to: "00:00:50,10"
          text: "Io sono nata nel ’28 per essere già una bambina perché loro poi ti indirizzavano,"
        sequence-8:
          s: 8
          from: "00:00:50,10"
          to: "00:00:58,01"
          text: "tu sapevi che andavi là, per dire al Buco del signore e andavi là, là dove c’era quella famiglia, poi tornavi indietro insomma."
        sequence-9:
          s: 9
          from: "00:00:58,01"
          to: "00:01:05,17"
          text: "Era... non so neanche come dire... ecco non è che era... anche se si era piccoli, noi eravamo già in grado di spostarci,"
        sequence-10:
          s: 10
          from: "00:01:05,17"
          to: "00:01:10,22"
          text: "perché in montagna tutti questi sentierini portavano in fretta alla prima casa."
        sequence-11:
          s: 11
          from: "00:01:10,22"
          to: "00:01:15,10"
          text: "Poi c’era un’altra famiglia, i Miliari, che abitavano poco lontano da noi, ed era proprio..."
        sequence-12:
          s: 12
          from: "00:01:15,10"
          to: "00:01:21,06"
          text: "non ha fatto neanche battezzare i suoi figli, era proprio un antifascista,"
        sequence-13:
          s: 13
          from: "00:01:21,06"
          to: "00:01:28,11"
          text: "era stato... mi sembra in America a lavorare così, e allora sa con mio padre..."
        sequence-14:
          s: 14
          from: "00:01:28,11"
          to: "00:01:38,29"
          text: "Poi c’era... è che voi non lo conoscete, ma c’era il papà dell’onorevole Nello Nusoli. Eh anche lui era proprio..."
        sequence-15:
          s: 15
          from: "00:01:38,29"
          to: "00:01:46,14"
          text: "era uno di quelli che andava lì con mio padre e andavano in questi seccatoi la sera e si trovavano."
        sequence-16:
          s: 16
          from: "00:01:46,14"
          to: "00:01:52,27"
          text: "E non so di cosa parlavano, perché io poi allora... ma io... non so proprio, davvero già da bimba andare a dire"
        sequence-17:
          s: 17
          from: "00:01:52,27"
          to: "00:02:02,13"
          text: "a questo quest’altro o magari stasera ci troviamo, il papà stasera viene... così, allora loro sapevano già dove ci dovevano trovare ecco."
        sequence-18:
          s: 18
          from: "00:02:02,13"
          to: "00:02:03,19"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:03,19"
          to: "00:02:08,10"
          text: "Lì ce ne era degli ebrei, lì da... lì a Marola."
        sequence-20:
          s: 20
          from: "00:02:08,10"
          to: "00:02:17,07"
          text: "Era venuto un signore molto bravo che frequentava tanto la nostra casa, perché c’era anche un ragazzo giovane,"
        sequence-21:
          s: 21
          from: "00:02:17,07"
          to: "00:02:25,15"
          text: "della bravissima gente, avevano fatto una bellissima casa lì a Marola però noi non abbiamo avuto mai a che fare con nessuno."
        sequence-22:
          s: 22
          from: "00:02:25,15"
          to: "00:02:30,24"
          text: "Dopo io invece quando sono stata via, invece io sono stata tanti anni con gli ebrei, dieci anni..."
        sequence-23:
          s: 23
          from: "00:02:30,24"
          to: "00:02:40,00"
          text: "proprio d’estate e d’inverno io avevo, siccome lavoravo in un ristorante loro venivano proprio a far campagna d’estate e d’inverno,"
        sequence-24:
          s: 24
          from: "00:02:40,00"
          to: "00:02:44,22"
          text: "proprio per me era tutta brava gente."
        sequence-25:
          s: 25
          from: "00:02:44,22"
          to: "00:02:49,05"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:49,05"
          to: "00:02:56,06"
          text: "There was a family in Reggio who was often with my uncles in the house"
        sequence-27:
          s: 27
          from: "00:02:56,06"
          to: "00:03:03,26"
          text: "where I used to go collect information, and one day the father said they had to leave."
        sequence-28:
          s: 28
          from: "00:03:03,26"
          to: "00:03:11,09"
          text: "They had a furniture store. I think they closed it and decided they had to go away."
        sequence-29:
          s: 29
          from: "00:03:11,09"
          to: "00:03:17,19"
          text: "At the time I didn’t know or understand why they fled like that."
        sequence-30:
          s: 30
          from: "00:03:17,19"
          to: "00:03:22,00"
          text: ~
        sequence-31:
          s: 31
          from: "00:03:22,00"
          to: "00:03:28,24"
          text: "We didn’t talk about it, especially in Marola, in the mountains,"
        sequence-32:
          s: 32
          from: "00:03:28,24"
          to: "00:03:36,07"
          text: "although I would often come to Reggio, since my mother was born in Reggio, in via Emilia San Pietro."
