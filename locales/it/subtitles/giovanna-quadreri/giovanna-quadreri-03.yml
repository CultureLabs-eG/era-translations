it:
  giovanna-quadreri:
    chapter-3:
      c: 3
      title: "Un fratello in guerra"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:02,12"
          to: "00:00:08,26"
          text: "Sì l’inizio della guerra sì, perché già mio fratello era andato via, il più vecchio, è andato via nel ’39"
        sequence-2:
          s: 2
          from: "00:00:08,26"
          to: "00:00:18,17"
          text: "ed erano già in Albania, perché l’altra sera mentre guardavo le cartoline, guardavo e nel ’39, i primi del ’39, era già in Albania."
        sequence-3:
          s: 3
          from: "00:00:18,17"
          to: "00:00:27,29"
          text: "Dopo aveva già fatto il militare a Udine perché era negli Alpini della Julia, aveva già fatto il militare come alpino,"
        sequence-4:
          s: 4
          from: "00:00:27,29"
          to: "00:00:36,22"
          text: "poi dopo quando hanno... si vede che era già scoppiata anche la guerra dell’Albania, li hanno mandati là e da là poi ha fatto l’Albania, la Grecia e la Russia."
        sequence-5:
          s: 5
          from: "00:00:36,22"
          to: "00:00:38,08"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:38,08"
          to: "00:00:45,27"
          text: "Di questo mio fratello che era tornato..."
        sequence-7:
          s: 7
          from: "00:00:45,27"
          to: "00:00:55,13"
          text: "beh è tanto lunga la storia di mio fratello poverino perché è stato prima in Albania, in Grecia e poi in Russia e dalla Russia è tornato ammalato,"
        sequence-8:
          s: 8
          from: "00:00:55,13"
          to: "00:01:02,04"
          text: "anzi credevano che era morto no, mentre tiravano su i morti là nel Don"
        sequence-9:
          s: 9
          from: "00:01:02,04"
          to: "00:01:07,25"
          text: "e lui non era morto era assiderato e stava male, ma non era morto."
        sequence-10:
          s: 10
          from: "00:01:07,25"
          to: "00:01:13,05"
          text: "Dopo si vede che pian piano l’hanno rifocillato e dopo sono riusciti poi a portarlo a Rimini."
        sequence-11:
          s: 11
          from: "00:01:13,05"
          to: "00:01:20,15"
          text: "E dopo l’hanno tenuto a Rimini tre mesi che purtroppo non siamo andati nessuno a trovarlo,"
        sequence-12:
          s: 12
          from: "00:01:20,15"
          to: "00:01:27,04"
          text: "perché allora non c’erano... non c’era la possibilità di andare, non c’era viaggi, non c’era mezzi di niente."
        sequence-13:
          s: 13
          from: "00:01:27,04"
          to: "00:01:28,19"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:28,19"
          to: "00:01:34,20"
          text: "Io a Milano sono andata a piedi ma andare a Rimini secondo me mi sembrava troppo lontano."
        sequence-15:
          s: 15
          from: "00:01:34,20"
          to: "00:01:35,26"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:35,26"
          to: "00:01:41,11"
          text: "Mio padre era a casa durante la guerra. Eh, fortunatamente era a casa e..."
        sequence-17:
          s: 17
          from: "00:01:41,11"
          to: "00:01:44,09"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:44,09"
          to: "00:01:53,21"
          text: "lui non ha fatto niente, lui stava, lui andava a vedere quando se c’erano dei tedeschi, uno stava attento ai partigiani,"
        sequence-19:
          s: 19
          from: "00:01:53,21"
          to: "00:02:02,10"
          text: "When he wasn’t working he wouldn’t sleep much, because he always had to go see if there was somebody around."
        sequence-20:
          s: 20
          from: "00:02:02,10"
          to: "00:02:14,10"
          text: "Did you know that they burned down a whole village if a German was killed?"
        sequence-21:
          s: 21
          from: "00:02:14,10"
          to: "00:02:21,02"
          text: "They would destroy whatever they found, and kill ten of our people for each German who had been killed."
        sequence-22:
          s: 22
          from: "00:02:21,02"
          to: "00:02:25,12"
          text: "That’s why my father was very careful, they burned down only one house in Marola."
        sequence-23:
          s: 23
          from: "00:02:25,12"
          to: "00:02:30,19"
          text: "I don’t know if someone was wounded, since I was rarely at home at the time."
        sequence-24:
          s: 24
          from: "00:02:30,19"
          to: "00:02:34,27"
          text: "I was always on the move between the mountains and Reggio."
