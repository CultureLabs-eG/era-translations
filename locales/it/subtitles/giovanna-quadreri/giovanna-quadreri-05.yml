it:
  giovanna-quadreri:
    chapter-5:
      c: 5
      title: "Nome di battaglia; Prime attivitá da staffetta"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:05,26"
          text: "Io invece, io facevo la staffetta..."
        sequence-2:
          s: 2
          from: "00:00:05,26"
          to: "00:00:11,01"
          text: "io non stavo là ferma, mai. Io andavo da Reggio a Secchio."
        sequence-3:
          s: 3
          from: "00:00:11,01"
          to: "00:00:20,25"
          text: "Dopo perché poi è finita così... io andavo spesso a vedere perché i miei mi mandavano, insomma andavo a vedere, allora dopo... dei ragazzi mi hanno detto:"
        sequence-4:
          s: 4
          from: "00:00:20,25"
          to: "00:00:26,09"
          text: "“Ma tu vai su, magari ci devi portare in montagna”,"
        sequence-5:
          s: 5
          from: "00:00:26,09"
          to: "00:00:37,12"
          text: "allora prendevo su ogni tanto qualche ragazzo e li portavo una volta qui, una volta là, a seconda come arrivavano allora dicevano: “Beh allora ci fermiamo con questi partigiani”."
        sequence-6:
          s: 6
          from: "00:00:37,12"
          to: "00:00:45,04"
          text: "E andavo molto lì da Don Carlo, che era poi di quelli lì, e allora li lasciavo qui questi ragazzi."
        sequence-7:
          s: 7
          from: "00:00:45,04"
          to: "00:00:53,09"
          text: "Poi c’erano i Davoli, i Davoli... Kiss il comandante delle staffette,"
        sequence-8:
          s: 8
          from: "00:00:53,09"
          to: "00:00:59,21"
          text: "che era di Reggio ed era proprio il padrone di casa dove era nata mia madre,"
        sequence-9:
          s: 9
          from: "00:00:59,21"
          to: "00:01:07,02"
          text: "allora dopo... niente lui ha detto: “Io devo andare in montagna”. E l’ha detto con mia madre,"
        sequence-10:
          s: 10
          from: "00:01:07,02"
          to: "00:01:19,25"
          text: "dice: “Io devo andare in montagna, vengo a casa vostra e poi dopo di lì...”, allora dice mia mamma: “Beh va bene – dice – vieni che mia figlia ti porta su”. E allora ci siamo andati."
        sequence-11:
          s: 11
          from: "00:01:19,25"
          to: "00:01:27,24"
          text: "Era un ragazzo di famiglia molto buona, molto..."
        sequence-12:
          s: 12
          from: "00:01:27,24"
          to: "00:01:35,12"
          text: "E niente, allora è andato su, è andato al comando unico, al comando unico"
        sequence-13:
          s: 13
          from: "00:01:35,12"
          to: "00:01:50,24"
          text: "poi lui si è trovato con Gordon, quello che è morto ieri, e dei ragazzi un po’ speciali e allora Don Carlo dice: “Io direi di affidarvi alla missione inglese”"
        sequence-14:
          s: 14
          from: "00:01:50,24"
          to: "00:01:56,00"
          text: "che cominciavano a venire giù dei paracadutisti."
        sequence-15:
          s: 15
          from: "00:01:56,00"
          to: "00:02:09,28"
          text: "Allora infatti, allora hanno messo a Secchio il comando della missione inglese, con i trasmettitori, come si dice... con quegli affari lì da trasmettere che avevano, allora dice: “Io mi appoggio lì”."
        sequence-16:
          s: 16
          from: "00:02:09,28"
          to: "00:02:14,14"
          text: ~
        sequence-17:
          s: 17
          from: "00:02:14,14"
          to: "00:02:22,22"
          text: "Allora hanno scelto fra questi del comando unico si sono fatti dare 23-24 partigiani, fra quelli un po’ scelti,"
        sequence-18:
          s: 18
          from: "00:02:22,22"
          to: "00:02:29,14"
          text: "fra quelli che era già un po’ che erano lì, che erano bravi che erano..."
        sequence-19:
          s: 19
          from: "00:02:29,14"
          to: "00:02:38,26"
          text: "perché sa, purtroppo lì i primi tempi specialmente c’è un po’ di tutto e allora sai,"
        sequence-20:
          s: 20
          from: "00:02:38,26"
          to: "00:02:48,29"
          text: "volevano proprio delle persone molto serie, così, niente. E c’erano questi, questi 25 che sono andati sotto la missione inglese."
        sequence-21:
          s: 21
          from: "00:02:48,29"
          to: "00:02:52,09"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:52,09"
          to: "00:02:59,02"
          text: "Ah dopo io, allora hanno cominciato a dire: “Ma adesso dobbiamo organizzare delle staffette”,"
        sequence-23:
          s: 23
          from: "00:02:59,02"
          to: "00:03:08,03"
          text: "ma dice: “Tu sei destinata a Reggio, solo tu, perché tu, c’è un comando qui a Reggio”,"
        sequence-24:
          s: 24
          from: "00:03:08,03"
          to: "00:03:19,27"
          text: "e io dovevo andare da questi, io già conoscevo. C’era l’avvocato Grandi, Piccinini che era architetto, il conte Calvi."
        sequence-25:
          s: 25
          from: "00:03:19,27"
          to: "00:03:26,28"
          text: "Erano sei poi dopo due, uno l’hanno ammazzato mi ha detto Mattia e l’altro non so."
        sequence-26:
          s: 26
          from: "00:03:26,28"
          to: "00:03:34,09"
          text: "Ma erano 6 subito, questi antifascisti che avevano la piazza di Reggio."
        sequence-27:
          s: 27
          from: "00:03:34,09"
          to: "00:03:36,21"
          text: ~
        sequence-28:
          s: 28
          from: "00:03:36,21"
          to: "00:03:44,28"
          text: "Allora io dovevo andare a casa là da mia madre e dai miei zii, che erano proprio nella casa di Davoli,"
        sequence-29:
          s: 29
          from: "00:03:44,28"
          to: "00:03:55,11"
          text: "di quello Giulio, di Kiss quello che è venuto che era poi infatti il comandante delle staffette, e infatti aveva organizzato un bel pochino."
        sequence-30:
          s: 30
          from: "00:03:55,11"
          to: "00:04:00,29"
          text: "Però io, solo io dovevo venire a Reggio,"
        sequence-31:
          s: 31
          from: "00:04:00,29"
          to: "00:04:10,09"
          text: "perché insomma dopo, avevano imparato che io riuscivo a ricordarmi, a fare le cose ben fatte. Magari se c’eravamo in di più..."
        sequence-32:
          s: 32
          from: "00:04:10,09"
          to: "00:04:19,26"
          text: "Invece io, delle volte, non scrivevo certe cose, certe cose io le scrivevo sulle cartine e poi le mangiavo anche, se mi avessero trovato,"
        sequence-33:
          s: 33
          from: "00:04:19,26"
          to: "00:04:26,00"
          text: "perché come ricordarsi dei nomi tedeschi e cose così allora."
        sequence-34:
          s: 34
          from: "00:04:26,00"
          to: "00:04:37,23"
          text: "Allora io quando mi dicevano: “Vai perché per il tal giorno c’è un rastrellamento, lo comanda Dolmann, lo comanda Surmann”"
        sequence-35:
          s: 35
          from: "00:04:37,23"
          to: "00:04:48,08"
          text: "who were in charge of these things, I would write down the most important names and information."
        sequence-36:
          s: 36
          from: "00:04:48,08"
          to: "00:04:50,15"
          text: ~
        sequence-37:
          s: 37
          from: "00:04:50,15"
          to: "00:05:14,29"
          text: "At first they had given me the battle name Libertà (Freedom). Later I was called Giorgio, but at the beginning it was Libertà, or maybe Volontà."
        sequence-38:
          s: 38
          from: "00:05:14,29"
          to: "00:05:20,07"
          text: "I didn’t even know they had written that name down."
        sequence-39:
          s: 39
          from: "00:05:20,07"
          to: "00:05:27,22"
          text: "Maybe it was at the time of the wounded man, when they wrote that I had gone back home."
        sequence-40:
          s: 40
          from: "00:05:27,22"
          to: "00:05:35,01"
          text: "I was given that card in Busana, then they took it away from me in Albinea, and it’s still there."
        sequence-41:
          s: 41
          from: "00:05:35,01"
          to: "00:05:44,25"
          text: "I don’t have that card now: it was given to me when we had to go to the mountains with the wounded man,"
        sequence-42:
          s: 42
          from: "00:05:44,25"
          to: "00:05:53,16"
          text: "all the way into the province of Modena, before I came home alone and my sister stayed there."
        sequence-43:
          s: 43
          from: "00:05:53,16"
          to: "00:06:00,08"
          text: "I left after no more than two days, I had to go see my parents."
        sequence-44:
          s: 44
          from: "00:06:00,08"
          to: "00:06:09,26"
          text: "So I really can’t recall if my first battle name was Libertà or Volontà."
        sequence-45:
          s: 45
          from: "00:06:09,26"
          to: "00:06:15,22"
          text: "My sister’s battle name was Foresta, and she was given that name right away,"
        sequence-46:
          s: 46
          from: "00:06:15,22"
          to: "00:06:23,08"
          text: "just like me, but I didn’t keep it long enough to bother knowing it."
        sequence-47:
          s: 47
          from: "00:06:23,08"
          to: "00:06:33,19"
          text: "There was also this other boy from Parma who was in Busana, in Castelnuovo,"
        sequence-48:
          s: 48
          from: "00:06:33,19"
          to: "00:06:41,26"
          text: "and that’s where we were handed these documents that I don’t have anymore."
        sequence-49:
          s: 49
          from: "00:06:41,26"
          to: "00:06:50,11"
          text: "Later I went on working with Kiss. Since we were all women, he suggested I could choose a man’s name,"
        sequence-50:
          s: 50
          from: "00:06:50,11"
          to: "00:06:56,21"
          text: "so I was given the battle name Giorgio and that’s the name I always used."
