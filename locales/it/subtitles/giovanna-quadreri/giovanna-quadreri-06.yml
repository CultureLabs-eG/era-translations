it:
  giovanna-quadreri:
    chapter-6:
      c: 6
      title: "Difficoltà della vita partigiana"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,18"
          to: "00:00:09,06"
          text: "Ma vede, forse, non so, un po’ perché subito secondo me doveva finire la guerra"
        sequence-2:
          s: 2
          from: "00:00:09,06"
          to: "00:00:17,20"
          text: "e poi dopo quando sei dentro ad una cosa diventa talmente una cosa... non so neanche come dire,"
        sequence-3:
          s: 3
          from: "00:00:17,20"
          to: "00:00:28,17"
          text: "per me era diventato un obbligo, una cosa che dovevo fare, che dovevo fare come magari i lavori in casa, così ed era anche bello ed era un lavoro che io dovevo fare."
        sequence-4:
          s: 4
          from: "00:00:28,17"
          to: "00:00:37,19"
          text: "E si faceva con talmente tanta volontà che non ti pesavano tutti quei chilometri dalla Via Emilia,"
        sequence-5:
          s: 5
          from: "00:00:37,19"
          to: "00:00:48,06"
          text: "che partivo da San Pietro la mattina e arrivavo a Secchio la sera, con i piedi che mi sanguinavano. Mi facevo fare gli scarponcini inglesi,"
        sequence-6:
          s: 6
          from: "00:00:48,06"
          to: "00:01:00,07"
          text: "mi davano gli scarponi, mi facevano andare dal calzolaio e poi guastavano questi scarponi inglesi e poi mi facevano le scarpe adatte per il mio piede."
        sequence-7:
          s: 7
          from: "00:01:00,07"
          to: "00:01:10,28"
          text: "Però camminare tutto il giorno dentro a queste scarpe io arrivavo su e dicevo: “Ma io non ne posso più, mi fanno male i piedi che chissà”."
        sequence-8:
          s: 8
          from: "00:01:10,28"
          to: "00:01:16,22"
          text: "“Dai vai giù”, perché io quando avevo consegnato se andava bene"
        sequence-9:
          s: 9
          from: "00:01:16,22"
          to: "00:01:26,08"
          text: "mi diceva: “Toh, prendi le forbici che c’avrai anche le unghie lunghe, fai un bagno ai piedi e poi dopo vedrai che stai meglio”."
        sequence-10:
          s: 10
          from: "00:01:26,08"
          to: "00:01:38,29"
          text: "E andavo in una casa dove c’erano due signore anziane, per quello io stavo bene quando andavo là perché dormivo in un letto e poi mi riposavo."
        sequence-11:
          s: 11
          from: "00:01:38,29"
          to: "00:01:44,14"
          text: "Il giorno dopo mi facevano due volte la polenta, a mezzogiorno e alla sera,"
        sequence-12:
          s: 12
          from: "00:01:44,14"
          to: "00:01:53,01"
          text: "una di castagne e una di granoturco, però stavo bene veramente mi riposavo e poi ero lì,"
        sequence-13:
          s: 13
          from: "00:01:53,01"
          to: "00:01:59,26"
          text: "veramente veniva anche qualche altra ragazza, ma in particolare lui voleva sempre che io andassi là e io non stavo male."
        sequence-14:
          s: 14
          from: "00:01:59,26"
          to: "00:02:05,13"
          text: "Invece mia sorella poveretta dormiva sempre nelle capanne e nelle stalle dove capitava."
        sequence-15:
          s: 15
          from: "00:02:05,13"
          to: "00:02:06,14"
          text: ~
        sequence-16:
          s: 16
          from: "00:02:06,14"
          to: "00:02:13,21"
          text: "Eh subito sì, subito dicevo: “Mah... Mah... Non so, perché devo fare io questo lavoro?”,"
        sequence-17:
          s: 17
          from: "00:02:13,21"
          to: "00:02:22,18"
          text: "ma subito dicevo così. Ma vedevo che c’era il bisogno di fare queste cose secondo me, era un dovere di fare qualche cosa."
        sequence-18:
          s: 18
          from: "00:02:22,18"
          to: "00:02:37,14"
          text: "Mio padre ad esempio, quando eravamo piccoli, e anche molto piccoli, quando c’era un contadino che faceva... facevano i fieni, facevano il raccolto del grano... mio padre diceva:"
        sequence-19:
          s: 19
          from: "00:02:37,14"
          to: "00:02:47,14"
          text: "“Andate ad aiutare quel signore. Dai che se viene a piovere magari, dai che prendo su la corda”, e noi tutti bambini andavamo ad aiutare questo signore."
