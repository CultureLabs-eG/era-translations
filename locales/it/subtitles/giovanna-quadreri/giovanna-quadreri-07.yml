it:
  giovanna-quadreri:
    chapter-7:
      c: 7
      title: "Azione di sabotaggio della ferrovia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,29"
          to: "00:00:06,09"
          text: "Gordon, quello che è morto ieri, era lui quello che organizzava sempre"
        sequence-2:
          s: 2
          from: "00:00:06,09"
          to: "00:00:11,16"
          text: "e allora, allora ha detto con... aveva un tedesco..."
        sequence-3:
          s: 3
          from: "00:00:11,16"
          to: "00:00:22,21"
          text: "aveva un tedesco e un ragazzo e ha detto: “Dobbiamo andare a dare l’assalto al treno che arriva che porta le munizioni al fronte”."
        sequence-4:
          s: 4
          from: "00:00:22,21"
          to: "00:00:36,00"
          text: "Allora si sono decisi e siamo partiti con due grosse bombe e un mulo e poi siamo andati fino a Baiso."
        sequence-5:
          s: 5
          from: "00:00:36,00"
          to: "00:00:46,11"
          text: "Ma lì era già sette otto ore che camminavamo, perché il mulo andava piano e noi... E dopo passati a Baiso,"
        sequence-6:
          s: 6
          from: "00:00:46,11"
          to: "00:00:56,01"
          text: "c’era un ragazzo che lavorava con noi, di Baiso, allora, che si chiamava Barozzi, è anche morto poverino giovanissimo,"
        sequence-7:
          s: 7
          from: "00:00:56,01"
          to: "00:01:08,07"
          text: "allora ha portato, si vede che Gordon ci avrà detto: “Ma come facciamo ad andare così lontano, insomma con delle armi...”. Niente sono andati"
        sequence-8:
          s: 8
          from: "00:01:08,07"
          to: "00:01:15,29"
          text: "in officina, secondo me questo Barozzi ci avrà detto: “Adesso vi porto in officina”, e ci hanno messo una millecento a disposizione."
        sequence-9:
          s: 9
          from: "00:01:15,29"
          to: "00:01:22,25"
          text: "Là hanno lavorato giorno e notte per prepararla e il giorno dopo sono partiti con..."
        sequence-10:
          s: 10
          from: "00:01:22,25"
          to: "00:01:29,23"
          text: "ma io sono dovuta andare in anticipo, sono dovuta andare a piedi,"
        sequence-11:
          s: 11
          from: "00:01:29,23"
          to: "00:01:36,00"
          text: "loro sono andati poi con la macchina il giorno dopo e anche un po’ più tardi, ma io sono dovuta andare in anticipo"
        sequence-12:
          s: 12
          from: "00:01:36,00"
          to: "00:01:47,11"
          text: "e dire: “Guardate che arriva una macchina tedesca, con tre uomini però sono i partigiani”, c’era il documento che mi aveva dato..."
        sequence-13:
          s: 13
          from: "00:01:47,11"
          to: "00:01:57,16"
          text: "e nel libro di Gordon c’è la cosa, c’è la fotocopia di quello che io avevo, non so se l’ha vista."
        sequence-14:
          s: 14
          from: "00:01:57,16"
          to: "00:01:59,27"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:59,27"
          to: "00:02:07,09"
          text: "C’è... gli inglesi che hanno detto: “Qualsiasi cosa succeda noi vi ricompensiamo”, e l’avevano scritto loro."
        sequence-16:
          s: 16
          from: "00:02:07,09"
          to: "00:02:13,15"
          text: "Allora io avevo questa lettera allora ho detto: “Quando arrivano guardate che sono questi qui, non sparate,"
        sequence-17:
          s: 17
          from: "00:02:13,15"
          to: "00:02:20,25"
          text: "non sparate perché sono tre partigiani che vengono a sabotare il ponte”. Allora va bene,"
        sequence-18:
          s: 18
          from: "00:02:20,25"
          to: "00:02:26,28"
          text: "è andata bene e io quel giorno sono stata lì, anche il giorno dopo, perché io"
        sequence-19:
          s: 19
          from: "00:02:26,28"
          to: "00:02:34,06"
          text: "ci mettevo più di una giornata andare giù, andare da Baiso a Soliera..."
        sequence-20:
          s: 20
          from: "00:02:34,06"
          to: "00:02:45,13"
          text: "io l’ho segnato sul libro per ricordarmi dov’è ma... a Cortile, a Cortile di... dopo Campogalliano."
        sequence-21:
          s: 21
          from: "00:02:45,13"
          to: "00:02:52,28"
          text: "Sono andata giù per i fossi, andavo sempre giù dietro il canale finché andava giù,"
        sequence-22:
          s: 22
          from: "00:02:52,28"
          to: "00:03:03,27"
          text: "perché da quelle parti lì poi dopo passato Modena, Rubiera, insomma lì... è lunga da raccontare. Niente però sono arrivata a dare la lettera."
        sequence-23:
          s: 23
          from: "00:03:03,27"
          to: "00:03:08,29"
          text: "E così poi sono arrivati giù loro il giorno dopo con la macchina"
        sequence-24:
          s: 24
          from: "00:03:08,29"
          to: "00:03:18,02"
          text: "perché se arrivavano questi tedeschi arrivavano in un’azienda in campagna, molto all’aperto in una casupola,"
        sequence-25:
          s: 25
          from: "00:03:18,02"
          to: "00:03:25,05"
          text: "però arrivavano tre tedeschi era la prima cosa che facevano i partigiani ammazzarli."
        sequence-26:
          s: 26
          from: "00:03:25,05"
          to: "00:03:35,08"
          text: "Eh perché dicevano: “Cosa vengono a fare quelli là vengono a prender noi”, allora avrebbero fatto... li avrebbero ammazzati."
        sequence-27:
          s: 27
          from: "00:03:35,08"
          to: "00:03:47,00"
          text: "Niente, poi è finita che è andata bene perché loro sono arrivati bene, hanno aspettato la notte, hanno messo le bombe, infatti il treno è deragliato."
        sequence-28:
          s: 28
          from: "00:03:47,00"
          to: "00:03:54,26"
          text: "E sono stati tutta la notte vicino al ponte perché poi i partigiani ci hanno portato nei posti giusti,"
        sequence-29:
          s: 29
          from: "00:03:54,26"
          to: "00:04:01,17"
          text: "perché se no, se non avevano l’appoggio di qualcuno non potevano fare niente loro. Se non avessero avuto l’appoggio..."
        sequence-30:
          s: 30
          from: "00:04:01,17"
          to: "00:04:07,02"
          text: "Ma sì, facevano qualcosa, però erano in pericolo, invece così sono andati al ponte giusto"
        sequence-31:
          s: 31
          from: "00:04:07,02"
          to: "00:04:13,24"
          text: "per mettere queste mine e poi fino alle cinque del mattino non è arrivato il convoglio,"
        sequence-32:
          s: 32
          from: "00:04:13,24"
          to: "00:04:22,09"
          text: "ma è arrivato e allora... Hanno detto che hanno ammazzato parecchia gente, cioè hanno deragliato"
        sequence-33:
          s: 33
          from: "00:04:22,09"
          to: "00:04:29,17"
          text: "sei o sette che erano carichi di munizioni. Così è andata bene"
        sequence-34:
          s: 34
          from: "00:04:29,17"
          to: "00:04:37,29"
          text: "e dopo due giorni sono arrivati su a Secchio brillanti che hanno fatto una bella azione."
