it:
  giovanna-quadreri:
    chapter-8:
      c: 8
      title: "Ricerca di feriti ad Albinea"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,08"
          to: "00:00:03,22"
          text: "Hanno deciso di venire ad Albinea."
        sequence-2:
          s: 2
          from: "00:00:03,22"
          to: "00:00:12,23"
          text: "E lì allora ho dovuto correre tanto su e giù perché loro dovevano, avevano sempre qualcosa da organizzare."
        sequence-3:
          s: 3
          from: "00:00:12,23"
          to: "00:00:24,26"
          text: "Erano tanti, poi dopo avevano, avevano... i russi. Quelli di Modena"
        sequence-4:
          s: 4
          from: "00:00:24,26"
          to: "00:00:34,07"
          text: "avevano i russi da organizzare, avevano il battaglione... Insomma c’eravamo in tanti quando siamo arrivati lì al Lupo."
        sequence-5:
          s: 5
          from: "00:00:34,07"
          to: "00:00:42,16"
          text: "Siamo partiti da Secchio una notte e siamo arrivati quasi giorno a Valestra."
        sequence-6:
          s: 6
          from: "00:00:42,16"
          to: "00:00:53,27"
          text: "Poi a Valestra siamo stati lì. Siamo stati lì, siamo stati lì un giorno poi alla sera siamo ripartiti, alle due e mezza eravamo al Lupo."
        sequence-7:
          s: 7
          from: "00:00:53,27"
          to: "00:01:04,07"
          text: "Che quando siamo partiti da Valestra quasi quasi eravamo sulla strada da Casina, Albinea si vedeva ancora il serpentone"
        sequence-8:
          s: 8
          from: "00:01:04,07"
          to: "00:01:14,26"
          text: "perché c’era tanta di quella gente, tra gli inglesi, i paracadutisti, i gufi neri, tutti quelli lì del comando unico, guardi c’eravamo in tanti che dico io."
        sequence-9:
          s: 9
          from: "00:01:14,26"
          to: "00:01:26,28"
          text: "E dopo siamo stati tutto il giorno lì poi la sera dopo, verso mezzanotte, sono partiti i ragazzi e sono andati, sono andati giù all’attacco."
        sequence-10:
          s: 10
          from: "00:01:26,28"
          to: "00:01:34,05"
          text: "Cominciato a sparare e poi c’era la cornamusa che suonava perché loro,"
        sequence-11:
          s: 11
          from: "00:01:34,05"
          to: "00:01:41,16"
          text: "loro dicono che quando vanno in combattimento gli inglesi sparano insomma, cioè suonano la cornamusa."
        sequence-12:
          s: 12
          from: "00:01:41,16"
          to: "00:01:48,20"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:48,20"
          to: "00:02:00,25"
          text: "Poi dopo e dopo Kiss ha detto, io non mi ricordo in quante c’eravamo ma qualcuno c’era, io e un'altra ragazzina anche lei magrettina piccolina lì anche lei, di Villa Minozzo,"
        sequence-14:
          s: 14
          from: "00:02:00,25"
          to: "00:02:12,03"
          text: "e ci ha detto Kiss: “Dunque, voi avete l’incarico domani di andare a vedere se ci sono dei feriti, perché se ci abbiamo dei feriti qualcuno deve recuperarli”."
        sequence-15:
          s: 15
          from: "00:02:12,03"
          to: "00:02:22,16"
          text: "Allora niente poi il mattino noi, appena si è fatto un po’ giorno, abbiamo detto: “Adesso cosa facciamo?”,"
        sequence-16:
          s: 16
          from: "00:02:22,16"
          to: "00:02:32,01"
          text: "non c’era anima viva in giro, nessun partigiano era tornato indietro, nessuno da lì si vede che tutti erano scappati ma tutti da tutte le parti."
        sequence-17:
          s: 17
          from: "00:02:32,01"
          to: "00:02:38,29"
          text: "Allora abbiamo cominciato subito e abbiamo detto: “Mah ce ne sarà o non ce ne sarà dei feriti?”."
        sequence-18:
          s: 18
          from: "00:02:38,29"
          to: "00:02:50,11"
          text: "Eravamo in tutta la casa a vedere se c’erano dei feriti, infatti poi c’era un inglese che aveva una pallottola nel ginocchio dentro un carro di letame"
        sequence-19:
          s: 19
          from: "00:02:50,11"
          to: "00:02:58,10"
          text: "con della paglia sopra e aspettava che venisse sera per spostarsi e che qualcuno andasse a cercarlo."
        sequence-20:
          s: 20
          from: "00:02:58,10"
          to: "00:03:15,06"
          text: "I due feriti, l’inglese e Gordon, li hanno messi in una casa di un fabbro, una specie di officina, li hanno tenuti lì poi hanno cominciato a spostarli sempre di notte a spostarli un pochino."
        sequence-21:
          s: 21
          from: "00:03:15,06"
          to: "00:03:25,00"
          text: "E poi loro li hanno portati a Palanzano nel parmense e poi sono venuti con l’elicottero a prenderli e li portavano a Firenze."
        sequence-22:
          s: 22
          from: "00:03:25,00"
          to: "00:03:34,06"
          text: "E questo ragazzo, questo ragazzo, eravamo solo noi due e questa famiglia che aveva dentro il carro"
        sequence-23:
          s: 23
          from: "00:03:34,06"
          to: "00:03:40,16"
          text: "questo uomo che avevano portato lì dei partigiani e l’hanno lasciato lì."
        sequence-24:
          s: 24
          from: "00:03:40,16"
          to: "00:03:47,18"
          text: "E dice, noi siamo, noi cerchiamo dei feriti e loro han detto noi ne abbiamo uno."
        sequence-25:
          s: 25
          from: "00:03:47,18"
          to: "00:03:57,24"
          text: "Dopo quando è stato sera, quando è stata quasi sera hanno detto noi vi portiamo su a Casola, che c’era la strada tra Casina e Albinea,"
        sequence-26:
          s: 26
          from: "00:03:57,24"
          to: "00:04:00,14"
          text: ~
        sequence-27:
          s: 27
          from: "00:04:00,14"
          to: "00:04:06,14"
          text: "e c’era proprio un dosso perché poi lì finiva la cresta della montagna"
        sequence-28:
          s: 28
          from: "00:04:06,14"
          to: "00:04:13,25"
          text: "e poi si andava giù perché si andava in fondo al fosso e poi si andava su a Valestra ma era tutta roba di chilometri e chilometri."
        sequence-29:
          s: 29
          from: "00:04:13,25"
          to: "00:04:15,25"
          text: ~
        sequence-30:
          s: 30
          from: "00:04:15,25"
          to: "00:04:23,02"
          text: "“E’ questo qui? Va bene”. Noi andiamo su, lui aveva due mucche con questo carro."
        sequence-31:
          s: 31
          from: "00:04:23,02"
          to: "00:04:31,22"
          text: "Quando siamo proprio sulla strada proprio nella cosa, i tedeschi che erano nel rastrellamento a Baiso ci hanno sparato."
        sequence-32:
          s: 32
          from: "00:04:31,22"
          to: "00:04:36,10"
          text: "Cominciavano le pallottole a destra e a sinistra."
        sequence-33:
          s: 33
          from: "00:04:36,10"
          to: "00:04:45,27"
          text: "Questo uomo ha preso su il bastone davanti che teneva il carro del letame e l’ha lasciato andare giù per terra e poi via che è scappato via con le mucche lui, no."
        sequence-34:
          s: 34
          from: "00:04:45,27"
          to: "00:04:55,21"
          text: "E noi siamo rimasti lì con sto ragazzo, poi ha detto che ha fatto degli urli perché sai con la pallottola proprio dentro il ginocchio chissà che male."
        sequence-35:
          s: 35
          from: "00:04:55,21"
          to: "00:05:00,04"
          text: "Poi dopo abbiamo aspettato che qualcuno nella serata ci è tornato a prendere."
        sequence-36:
          s: 36
          from: "00:05:00,04"
          to: "00:05:07,01"
          text: "Adesso poi non mi ricordo bene, so che siamo andati a dormire poi in fondo al fosso ed è tornato qualcuno a prenderci,"
        sequence-37:
          s: 37
          from: "00:05:07,01"
          to: "00:05:12,17"
          text: "ma eravamo lì con questo qui, l’unico che abbiamo, come ferito abbiamo recuperato quello lì."
        sequence-38:
          s: 38
          from: "00:05:12,17"
          to: "00:05:13,20"
          text: ~
        sequence-39:
          s: 39
          from: "00:05:13,20"
          to: "00:05:22,14"
          text: "E gli altri più gravi erano andati, che erano poi due... due capi diciamo... il capitano Ulisse e Gordon."
