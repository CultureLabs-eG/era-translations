it:
  giovanna-quadreri:
    chapter-9:
      c: 9
      title: "Il fratello diserta dall'esercito"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,03"
          to: "00:00:13,16"
          text: "Poi siccome nel ’44, era poi del ’44, era il settembre del ’44 che io sono andata là, che sono andata a Como."
        sequence-2:
          s: 2
          from: "00:00:13,16"
          to: "00:00:24,06"
          text: "Io e una mia amica siamo andate a Milano a piedi. Un giorno siamo arrivate a Piacenza e l’altro giorno siamo arrivate a Milano"
        sequence-3:
          s: 3
          from: "00:00:24,06"
          to: "00:00:29,28"
          text: "e siamo andate a trovare mio fratello perché non si sapeva più niente, non arrivava"
        sequence-4:
          s: 4
          from: "00:00:29,28"
          to: "00:00:40,07"
          text: "la posta su, che io poi ogni tanto portavo su anche la posta quando arrivavo a Reggio per i miei lavori portavo anche la posta di Marola."
        sequence-5:
          s: 5
          from: "00:00:40,07"
          to: "00:00:51,26"
          text: "E allora siamo arrivate e i miei genitori hanno detto: “Ma dio, ma è tanto lontano”. Niente siamo partite a piedi da Marola e siamo arrivate a Milano in due giorni."
        sequence-6:
          s: 6
          from: "00:00:51,26"
          to: "00:00:53,21"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:53,21"
          to: "00:00:58,00"
          text: "Dopo a Milano invece abbiamo preso il treno e siamo andate a Como."
        sequence-8:
          s: 8
          from: "00:00:58,00"
          to: "00:01:00,14"
          text: ~
        sequence-9:
          s: 9
          from: "00:01:00,14"
          to: "00:01:05,22"
          text: "Poi lì è stata una bella cosa perché un signore ci ha chiesto dove, dove andavamo"
        sequence-10:
          s: 10
          from: "00:01:05,22"
          to: "00:01:13,24"
          text: "e abbiamo detto che andavamo a trovare i nostri fratelli perché era tanto che non scrivevano e non sapevamo niente,"
        sequence-11:
          s: 11
          from: "00:01:13,24"
          to: "00:01:18,23"
          text: "ma noi andavamo anche con l’intenzione di dire che dovevano scappare,"
        sequence-12:
          s: 12
          from: "00:01:18,23"
          to: "00:01:28,27"
          text: "perché di quei periodi fra i rastrellamenti, fra che portavano via gli ebrei, portavano via tutti quelli che trovavano, specialmente quei ragazzi lì li portavano tutti in Germania. Allora..."
        sequence-13:
          s: 13
          from: "00:01:28,27"
          to: "00:01:34,00"
          text: "allora lui ha detto: “Brr, dove hai dormito?”, “Beh, in stazione”,"
        sequence-14:
          s: 14
          from: "00:01:34,00"
          to: "00:01:41,19"
          text: "“Ma la stazione la chiudono”, “Beh dormiremo in rifugio”, “Non ci sono i rifugi a Como"
        sequence-15:
          s: 15
          from: "00:01:41,19"
          to: "00:01:49,01"
          text: "perché è una città libera che non ci bombardano”. E vabbé chissà cosa avremmo pensato,"
        sequence-16:
          s: 16
          from: "00:01:49,01"
          to: "00:01:56,00"
          text: "non avremo detto niente noi poi perché che cosa dovevamo dire? Allora lui ha detto niente, poi ha detto: “Venite con me”."
        sequence-17:
          s: 17
          from: "00:01:56,00"
          to: "00:02:09,19"
          text: "Poi ci ha fatto il biglietto per il traghetto... E’ stata una persona, guardi un angelo proprio, che ci ha fatto tutto l’itinerario per andare proprio dall’altra parte da Como proprio in fondo a Pizzo di Trona,"
        sequence-18:
          s: 18
          from: "00:02:09,19"
          to: "00:02:14,20"
          text: "proprio proprio ai confini non so neanche dove finiva il lago secondo me."
        sequence-19:
          s: 19
          from: "00:02:14,20"
          to: "00:02:15,13"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:15,13"
          to: "00:02:20,03"
          text: "Allora lui ci ha portato vicino ad un bel cancello, ha suonato,"
        sequence-21:
          s: 21
          from: "00:02:20,03"
          to: "00:02:31,03"
          text: "è venuta una suora ci ha detto: “Dovete dare ospitalità a queste due ragazze, vanno a trovare i loro fratelli militari”, e loro poverette ci hanno dato da dormire."
        sequence-22:
          s: 22
          from: "00:02:31,03"
          to: "00:02:39,27"
          text: "E poi dice: “Loro domani mattina devono essere alle otto là al battello così”, e infatti loro sono state carinissime, ci hanno fatto prendere il battello la mattina alle otto."
        sequence-23:
          s: 23
          from: "00:02:39,27"
          to: "00:02:48,27"
          text: "Siamo arrivate a mezzogiorno al paese là, che il battello andava piano magari ma per tutti questi paesini..."
        sequence-24:
          s: 24
          from: "00:02:48,27"
          to: "00:02:53,25"
          text: "Siamo arrivate a mezzogiorno e tornavano proprio da un rastrellamento i militari,"
        sequence-25:
          s: 25
          from: "00:02:53,25"
          to: "00:03:03,07"
          text: "erano i fascisti non so neanche, erano repubblichini? Come si chiamavano repubblichini allora."
        sequence-26:
          s: 26
          from: "00:03:03,07"
          to: "00:03:09,16"
          text: "Quando siamo state là c’erano tutti e non c’era mio fratello."
        sequence-27:
          s: 27
          from: "00:03:09,16"
          to: "00:03:16,16"
          text: "Io ero disperata. Dicevo: “Ma dov’è mio fratello?”, io nella mia testa pensavo già che lo avessero ammazzato in montagna,"
        sequence-28:
          s: 28
          from: "00:03:16,16"
          to: "00:03:22,09"
          text: "invece e invece no. Mio fratello non andava ai rastrellamenti,"
        sequence-29:
          s: 29
          from: "00:03:22,09"
          to: "00:03:27,09"
          text: "lui faceva il calzolaio o il magazziniere, faceva qualcosa pur di non andare"
        sequence-30:
          s: 30
          from: "00:03:27,09"
          to: "00:03:33,19"
          text: "fuori con i militari. Lui faceva tutto di lavoro."
        sequence-31:
          s: 31
          from: "00:03:33,19"
          to: "00:03:43,26"
          text: "Niente, allora l’ho trovato e stava bene allora gli dicevo: “Guarda che dovete venire a casa, ci sono i partigiani poi vi ammazzano."
        sequence-32:
          s: 32
          from: "00:03:43,26"
          to: "00:03:53,29"
          text: "O vi ammazzano qui o vi ammazzano là, perché dopo vi considerano della gente che avete fatto del male insomma dovete venire a casa”."
        sequence-33:
          s: 33
          from: "00:03:53,29"
          to: "00:04:07,15"
          text: "Allora erano talmente impauriti, si vede che gli dovevano fare il lavaggio del cervello perché dovevano fare i cattivi, dovevano prendere magari prendere della gente, non so, ammazzare della gente,"
        sequence-34:
          s: 34
          from: "00:04:07,15"
          to: "00:04:12,04"
          text: "non so cosa dovevano fare sti’ ragazzi, erano impauriti."
        sequence-35:
          s: 35
          from: "00:04:12,04"
          to: "00:04:13,00"
          text: ~
        sequence-36:
          s: 36
          from: "00:04:13,00"
          to: "00:04:20,04"
          text: "Poi niente, dice: “Non possiamo scappare, come facciamo a scappare?”. E’ finita così,"
        sequence-37:
          s: 37
          from: "00:04:20,04"
          to: "00:04:27,09"
          text: "noi siamo tornate a casa. Poi li hanno portati a Cento di Ferrara per fortuna,"
        sequence-38:
          s: 38
          from: "00:04:27,09"
          to: "00:04:32,11"
          text: "si vede che avevano più bisogno di militari qui giù e allora li hanno portati a Cento."
        sequence-39:
          s: 39
          from: "00:04:32,11"
          to: "00:04:40,02"
          text: "Allora lì, ho preso la bicicletta piena di vestiti e gli ho portato i vestiti e allora poi è riuscito a scappare."
        sequence-40:
          s: 40
          from: "00:04:40,02"
          to: "00:04:48,11"
          text: "Sono scappati tutti i ragazzi di Marola, erano sei. Sono riusciti a venire a casa, scappavano due per volta,"
        sequence-41:
          s: 41
          from: "00:04:48,11"
          to: "00:05:01,09"
          text: "si vestivano da borghese e poi scappavano. Sempre di notte anche loro, perché si viaggiava sempre di notte, perché sa, o i tedeschi o i fascisti o questo o quest’altro ti trovavano e ti prendevano."
