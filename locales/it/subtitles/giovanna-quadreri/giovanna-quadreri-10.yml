it:
  giovanna-quadreri:
    chapter-10:
      c: 10
      title: "Il giorno della Liberazione a Reggio Emilia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,03"
          to: "00:00:09,05"
          text: "Il 25 aprile noi siamo venuti giù da Baiso, siamo andati, ci siamo fermati dall’avvocato Grandi,"
        sequence-2:
          s: 2
          from: "00:00:09,05"
          to: "00:00:14,27"
          text: "che era poi il grande complice a Viano,"
        sequence-3:
          s: 3
          from: "00:00:14,27"
          to: "00:00:21,00"
          text: "ci aveva preparato un bel pranzo a tutti noi del gufo nero e a quelli che c’erano, agli inglesi, c’eravamo in tanti."
        sequence-4:
          s: 4
          from: "00:00:21,00"
          to: "00:00:24,29"
          text: "Poi, prima che finissimo di mangiare"
        sequence-5:
          s: 5
          from: "00:00:24,29"
          to: "00:00:33,02"
          text: "mi hanno mandato già avanti, vai a vedere, vai a se possiamo partire, perché ormai..."
        sequence-6:
          s: 6
          from: "00:00:33,02"
          to: "00:00:46,22"
          text: "Sì però si sentiva sparare, sparavano ancora tanto era ancora il tempo dei tedeschi o dei fascisti che erano ancora in giro tutti armati e allora volevano fare resistenza."
        sequence-7:
          s: 7
          from: "00:00:46,22"
          to: "00:00:52,19"
          text: "Allora c’era paura. E noi abbiamo mangiato lì, poi dopo io sono partita,"
        sequence-8:
          s: 8
          from: "00:00:52,19"
          to: "00:01:00,29"
          text: "infatti i ragazzi ci sono qui nella fotografia ma io non ci sono, quando sono arrivati a Scandiano,"
        sequence-9:
          s: 9
          from: "00:01:00,29"
          to: "00:01:08,19"
          text: "io non ci sono perché io ero avanti a vedere se c’era del pericolo allora tornavo indietro, ma se non c’era niente"
        sequence-10:
          s: 10
          from: "00:01:08,19"
          to: "00:01:15,14"
          text: "allora non ero tornata indietro e loro potevano venire, andare avanti anche loro, venire qui giù."
        sequence-11:
          s: 11
          from: "00:01:15,14"
          to: "00:01:21,27"
          text: "Poi siamo arrivati al pomeriggio, io so che siamo arrivati al pomeriggio verso sera,"
        sequence-12:
          s: 12
          from: "00:01:21,27"
          to: "00:01:31,10"
          text: "perché da Viano a piedi siamo passati qui dal Buco del Signore."
        sequence-13:
          s: 13
          from: "00:01:31,10"
          to: "00:01:36,23"
          text: "Poi siamo arrivati a Reggio tutti allegri. Perché era finita."
        sequence-14:
          s: 14
          from: "00:01:36,23"
          to: "00:01:44,21"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:44,21"
          to: "00:01:58,11"
          text: "Della paura e dell’emozioni, tante. Quando siamo arrivati a Reggio è stata una cosa talmente bella ... io non so se la gente pensava che fosse finita o se c’era ancora da pensare"
        sequence-16:
          s: 16
          from: "00:01:58,11"
          to: "00:02:06,08"
          text: "che la guerra non era ancora finita, però la gioia di tutti deve essere stata grande come la mia e come quella di tanti, ecco."
        sequence-17:
          s: 17
          from: "00:02:06,08"
          to: "00:02:17,10"
          text: "Solo che noi, io e mia sorella il giorno dopo siamo andate via subito che mia sorella era un anno che non vedeva mia madre, neanche mio padre,"
        sequence-18:
          s: 18
          from: "00:02:17,10"
          to: "00:02:25,03"
          text: "io e mio fratello, io sempre, ma io e mio fratello, quello più vecchio eravamo"
        sequence-19:
          s: 19
          from: "00:02:25,03"
          to: "00:02:32,07"
          text: "andati una volta almeno a 10 km per incontrarla che lei aveva paura a venire a casa."
        sequence-20:
          s: 20
          from: "00:02:32,07"
          to: "00:02:43,00"
          text: "Sai era troppo conosciuta, ormai sapevano tutti che era là allora lei aveva paura e non veniva, sempre per la paura che qualcuno la prendesse così,"
        sequence-21:
          s: 21
          from: "00:02:43,00"
          to: "00:02:53,23"
          text: "non veniva mai a casa. E così il giorno dopo finta la guerra siamo andate a casa subito e da lì poi è finita per noi,"
        sequence-22:
          s: 22
          from: "00:02:53,23"
          to: "00:03:03,22"
          text: "noi non siamo più andate a destra e sinistra, noi siamo andate subito a lavorare a casa a cercare di..."
        sequence-23:
          s: 23
          from: "00:03:03,22"
          to: "00:03:13,28"
          text: "Poi dopo è venuto subito maggio, siamo andate in Piemonte al riso e così poi abbiamo lavorato e mia sorella poi ad andare alla fine dell’anno si è sposata."
        sequence-24:
          s: 24
          from: "00:03:13,28"
          to: "00:03:21,29"
          text: "Noi poi non abbiamo saputo più niente della guerra e della Resistenza, noi l’abbiamo finita lì noi."
        sequence-25:
          s: 25
          from: "00:03:21,29"
          to: "00:03:29,18"
          text: "Infatti lui mi dice che hai una tessera, io non sapevo, probabilmente c’era."
        sequence-26:
          s: 26
          from: "00:03:29,18"
          to: "00:03:41,27"
          text: "Proprio perché poi dopo noi eravamo anche tranquilli, ormai i nostri erano a casa, c’era solo che non c’erano soldi, non c’era niente di niente."
        sequence-27:
          s: 27
          from: "00:03:41,27"
          to: "00:03:47,22"
          text: "Allora lì bisognava veramente cominciare a lavorare a fare qualcosa."
        sequence-28:
          s: 28
          from: "00:03:47,22"
          to: "00:03:55,22"
          text: "Mia sorella doveva sposarsi e non avevamo niente anche di corredo."
