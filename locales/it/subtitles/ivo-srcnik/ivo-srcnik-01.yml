it:
  ivo-srcnik:
    chapter-1:
      c: 1
      title: "Introduzione, famiglia, gioventù"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,27"
          to: "00:00:05,10"
          text: "Allora, io vengo dalla famiglia di un commerciante."
        sequence-2:
          s: 2
          from: "00:00:05,10"
          to: "00:00:09,09"
          text: "Mio padre era un commerciante, un falegname."
        sequence-3:
          s: 3
          from: "00:00:09,09"
          to: "00:00:11,22"
          text: "Mia madre faceva la cuoca."
        sequence-4:
          s: 4
          from: "00:00:11,22"
          to: "00:00:22,04"
          text: "Mia madre proveniva dalla Styria e mio padre dalla Carniola. Si conobbero a Lubiana."
        sequence-5:
          s: 5
          from: "00:00:22,04"
          to: "00:00:32,21"
          text: "Sono nato il 19 Aprile 1924 a Recica vicino Savinja."
        sequence-6:
          s: 6
          from: "00:00:32,21"
          to: "00:00:43,24"
          text: "Poi ci siamo trasferiti. Per quanto riguarda la nostra residenza, ci trasferimmo da"
        sequence-7:
          s: 7
          from: "00:00:43,24"
          to: "00:00:53,20"
          text: "Sentjanz, Radmirje, Menges, Luc e siamo finiti qui a Kropa."
        sequence-8:
          s: 8
          from: "00:00:53,20"
          to: "00:00:54,20"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:54,20"
          to: "00:01:12,02"
          text: "Il 10 Luglio 1942, fui mobilitato presso l'Arbeitsdienst tedesco, il servizio del lavoro tedesco."
        sequence-10:
          s: 10
          from: "00:01:12,02"
          to: "00:01:21,23"
          text: "Sono stato mobilitato in questo servizio, che era una sorta di tipo paramilitare."
        sequence-11:
          s: 11
          from: "00:01:21,23"
          to: "00:01:22,23"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:22,23"
          to: "00:01:28,21"
          text: "Fui nell'Arbeitsdienst per sei mesi."
        sequence-13:
          s: 13
          from: "00:01:28,21"
          to: "00:01:30,00"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:30,00"
          to: "00:01:42,16"
          text: "Poi tornai del Dicembre 1942. Quando tornai a casa, la convocazione per l'esercito tedesco mi stava già aspettando."
