it:
  ivo-srcnik:
    chapter-2:
      c: 2
      title: "Mobilitazione nella Wehrmacht"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,28"
          to: "00:00:11,15"
          text: "Ci reclutarono mentre servivamo nell'Arbeitsdienst."
        sequence-2:
          s: 2
          from: "00:00:11,15"
          to: "00:00:16,11"
          text: "Fui assegnato alla fanteria tedesca."
        sequence-3:
          s: 3
          from: "00:00:16,11"
          to: "00:00:17,15"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:17,15"
          to: "00:00:31,12"
          text: "Quando tornai a casa nel Dicembre 1942, fui reclutato nell'esercito tedesco, mobilitato con la forza."
        sequence-5:
          s: 5
          from: "00:00:31,12"
          to: "00:00:44,18"
          text: "All'epoca ero un ragazzo di 18 anni e non avevo idea di cosa fosse l'esercito o cosa fosse un'arma."
        sequence-6:
          s: 6
          from: "00:00:44,18"
          to: "00:00:54,24"
          text: "Sono arrivato nell'esercito tedesco a Brno nella Repubblica Ceca; si chiamava Br√ºnn in tedesco."
        sequence-7:
          s: 7
          from: "00:00:54,24"
          to: "00:00:56,07"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:56,07"
          to: "00:01:04,22"
          text: "Sono stato nell'esercito in Dicembre 1942 e in Gennaio e in Febraio."
        sequence-9:
          s: 9
          from: "00:01:04,22"
          to: "00:01:12,06"
          text: "Avevamo quella che in tedesco chiamano Ausbildung, una formazione per l'uso di armi tedesche."
        sequence-10:
          s: 10
          from: "00:01:12,06"
          to: "00:01:30,07"
          text: "Ci fu dato un incarico di cui non sapevo nulla: combattere contro i soldati Russi."
        sequence-11:
          s: 11
          from: "00:01:30,07"
          to: "00:01:33,19"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:33,19"
          to: "00:01:43,06"
          text: "Siamo stati inviati nel febbraio 1943, la Germania era in sofferenza"
        sequence-13:
          s: 13
          from: "00:01:43,06"
          to: "00:01:54,00"
          text: "dai tempi duri causati dalle truppe Sovietiche che annientarono le truppe tedesche a Stalingrado,"
        sequence-14:
          s: 14
          from: "00:01:54,00"
          to: "00:02:00,21"
          text: "a Leningrado e fummo mandati sul fronte Orientale."
