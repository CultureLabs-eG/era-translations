it:
  ivo-srcnik:
    chapter-3:
      c: 3
      title: "Primo contatto con la Resistenza sovietica"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,09"
          to: "00:00:16,18"
          text: "Dopo alcuni pesanti combattimenti a Dnjepr Petrovski e a Orel dentro la linea di combattimento tedesca,"
        sequence-2:
          s: 2
          from: "00:00:16,18"
          to: "00:00:22,11"
          text: "giunsi nel piccolo villaggio di Balakleja."
        sequence-3:
          s: 3
          from: "00:00:22,11"
          to: "00:00:23,27"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:23,27"
          to: "00:00:34,21"
          text: "Lì sono andato a stare con una famiglia. I genitori avevano due figlie."
        sequence-5:
          s: 5
          from: "00:00:34,21"
          to: "00:00:41,03"
          text: "Una della mia età; l'altra era di due anni più giovane."
        sequence-6:
          s: 6
          from: "00:00:41,03"
          to: "00:00:42,04"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:42,04"
          to: "00:00:56,06"
          text: "Facevamo un buon team con entrambe. All'epoca conoscevo lo sloveno e un po' di serbo croato."
        sequence-8:
          s: 8
          from: "00:00:56,06"
          to: "00:01:03,02"
          text: "Ne avevamo imparato un po' a scuola. Era così che comunicavamo."
        sequence-9:
          s: 9
          from: "00:01:03,02"
          to: "00:01:04,04"
          text: ~
        sequence-10:
          s: 10
          from: "00:01:04,04"
          to: "00:01:12,08"
          text: "Una mattina la madre ha portato un'immagine, un'icona di Madre Maria."
        sequence-11:
          s: 11
          from: "00:01:12,08"
          to: "00:01:13,21"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:13,21"
          to: "00:01:28,16"
          text: "Le ho detto madre in Russo - un po' russo, un po' sloveno, un po' serbo croato - e ho chiesto perché mi ha portato quell'immagine."
        sequence-13:
          s: 13
          from: "00:01:28,16"
          to: "00:01:41,27"
          text: "Ho spiegato che abbiamo queste immagini appese alle nostre pareti. Ha detto che le sue ragazze e i suoi ragazzi erano comunisti."
        sequence-14:
          s: 14
          from: "00:01:41,27"
          to: "00:01:43,09"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:43,09"
          to: "00:01:47,02"
          text: "Non sapevo quasi nulla del comunismo."
        sequence-16:
          s: 16
          from: "00:01:47,02"
          to: "00:01:55,25"
          text: "Proprio perché non abbiamo mai imparato nulla su di esso o sulla politica e sui partiti politici."
        sequence-17:
          s: 17
          from: "00:01:55,25"
          to: "00:02:05,21"
          text: "Mi disse, sai al momento i miei sono komsomoljki. La parola komsomolj mi era estranea."
        sequence-18:
          s: 18
          from: "00:02:05,21"
          to: "00:02:07,10"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:07,10"
          to: "00:02:19,11"
          text: "È così che abbiamo ben comunicato, abbiamo lavorato bene insieme e dato da mangiare a queste ragazze per i loro sforzi."
        sequence-20:
          s: 20
          from: "00:02:19,11"
          to: "00:02:31,10"
          text: "Un volta, la ragazza più giovane disse Ivo, ascolta, ho una bomaska per te."
        sequence-21:
          s: 21
          from: "00:02:31,10"
          to: "00:02:32,26"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:32,26"
          to: "00:02:37,23"
          text: "Ti stai chiedendo che cosa sia una bomaska?"
        sequence-23:
          s: 23
          from: "00:02:37,23"
          to: "00:02:55,03"
          text: "È un quarto di foglio su cui c'è scritto qualcosa, metà in tedesco e metà in russo."
        sequence-24:
          s: 24
          from: "00:02:55,03"
          to: "00:03:04,06"
          text: "Sai leggere il russo? Sì, dissi, così così. Chiese come così così? Ho appena detto così così."
        sequence-25:
          s: 25
          from: "00:03:04,06"
          to: "00:03:09,27"
          text: "L'alfabeto russo ha più lettere del Cirillico."
        sequence-26:
          s: 26
          from: "00:03:09,27"
          to: "00:03:21,27"
          text: "Conoscevo un po' di tedesco, un po' di russo, un po'o di serbo croato e ovviamente lo sloveno; così lo lessi."
        sequence-27:
          s: 27
          from: "00:03:21,27"
          to: "00:03:24,11"
          text: ~
        sequence-28:
          s: 28
          from: "00:03:24,11"
          to: "00:03:38,19"
          text: "la ragazza più giovane mi ha detto, se ti beccano i sovietici, questa bomaska mi avrebbe dato un pezzo di pane in più."
        sequence-29:
          s: 29
          from: "00:03:38,19"
          to: "00:03:39,26"
          text: ~
        sequence-30:
          s: 30
          from: "00:03:39,26"
          to: "00:03:46,23"
          text: "Non immaginavo perché questa bomaska avesse un tale valore."
        sequence-31:
          s: 31
          from: "00:03:46,23"
          to: "00:03:51,29"
          text: "In ogni caso è quello che mi ha detto la ragazza più giovane,"
        sequence-32:
          s: 32
          from: "00:03:51,29"
          to: "00:04:00,02"
          text: "che quando i russi mi cattureranno devo mostrarlo e riceverò un pezzo di pane extra."
