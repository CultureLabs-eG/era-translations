it:
  ivo-srcnik:
    chapter-4:
      c: 4
      title: "Come prigioniero di guerra in Unione Sovietica"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,04"
          to: "00:00:11,16"
          text: "Forse sono state una o due o tre settimane, non saprei dire perché non abbiamo seguito i giorni col calendario."
        sequence-2:
          s: 2
          from: "00:00:11,16"
          to: "00:00:17,04"
          text: "All'epoca non conoscevano nemmeno i calendari in Russia."
        sequence-3:
          s: 3
          from: "00:00:17,04"
          to: "00:00:28,17"
          text: "Sono stato fatto prigioniero mentre andavo col mio cavallo, pieno di cibo, sulla prima linea del fronte tedesco."
        sequence-4:
          s: 4
          from: "00:00:28,17"
          to: "00:00:52,25"
          text: "Giuro che era uno stallone russo, quando quello stallone ha sentito la lingua russa, io non l'ho nemmeno sentita, ha iniziato a nitrire."
        sequence-5:
          s: 5
          from: "00:00:52,25"
          to: "00:01:06,19"
          text: "Immagino di non essere stato attento; sono stato colto di sorpresa."
        sequence-6:
          s: 6
          from: "00:01:06,19"
          to: "00:01:17,20"
          text: "Feci ancora qualche centinaio di metri e poi cinque o sei persone, anche ragazze, mi circondarono."
        sequence-7:
          s: 7
          from: "00:01:17,20"
          to: "00:01:27,20"
          text: "Dissero che ero stato mobilitato nell'esercito tedesco. Lo dissi anch'io stesso."
        sequence-8:
          s: 8
          from: "00:01:27,20"
          to: "00:01:34,10"
          text: "Ma mi chiedevo come facessero questi sconosciuti a saperlo."
        sequence-9:
          s: 9
          from: "00:01:34,10"
          to: "00:01:35,20"
          text: ~
        sequence-10:
          s: 10
          from: "00:01:35,20"
          to: "00:01:45,03"
          text: "Uno dei soldati mi ha detto, in realtà era un civile, di mostrare la mia bombaska."
        sequence-11:
          s: 11
          from: "00:01:45,03"
          to: "00:01:54,02"
          text: "Come lo si può sapere? ...gente estranea, sconosciuti..."
        sequence-12:
          s: 12
          from: "00:01:54,02"
          to: "00:02:03,10"
          text: "Così l'ho tirato fuori dalla tasca della mia uniforme tedesca, più su sul lato sinistro avevamo una tasca,"
        sequence-13:
          s: 13
          from: "00:02:03,10"
          to: "00:02:08,29"
          text: "e ho tirato fuori il foglio e l'ho consegnato."
        sequence-14:
          s: 14
          from: "00:02:08,29"
          to: "00:02:16,28"
          text: "Il leader ha detto votja, charasho, che significa grazie per avergli dato il foglio."
        sequence-15:
          s: 15
          from: "00:02:16,28"
          to: "00:02:18,15"
          text: ~
