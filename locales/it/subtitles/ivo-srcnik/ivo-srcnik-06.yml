      c: 6
      title: "Battaglie in Jugoslavia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,28"
          to: "00:00:04,18"
          text: "Così ci siamo addestrati lì."
        sequence-2:
          s: 2
          from: "00:00:04,18"
          to: "00:00:11,25"
          text: "All'inizio ero in un'azienda di cravatte e poi radiotelegrafista."
        sequence-3:
          s: 3
          from: "00:00:11,25"
          to: "00:00:27,13"
          text: "Fu nel Settembre o in Ottobre del 1943 che partimmo. Siamo andati al fronte."
        sequence-4:
          s: 4
          from: "00:00:27,13"
          to: "00:00:33,07"
          text: "Siamo andati in prima linea, ma eravamo proprio dietro."
        sequence-5:
