it:
  ivo-srcnik:
    chapter-6:
      c: 6
      title: "Battaglie in Jugoslavia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,28"
          to: "00:00:04,18"
          text: "Così ci siamo addestrati lì."
        sequence-2:
          s: 2
          from: "00:00:04,18"
          to: "00:00:11,25"
          text: "All'inizio ero in un'azienda di cravatte e poi radiotelegrafista."
        sequence-3:
          s: 3
          from: "00:00:11,25"
          to: "00:00:27,13"
          text: "Fu nel Settembre o in Ottobre del 1943 che partimmo. Siamo andati al fronte."
        sequence-4:
          s: 4
          from: "00:00:27,13"
          to: "00:00:33,07"
          text: "Siamo andati in prima linea, ma eravamo proprio dietro."
        sequence-5:
          s: 5
          from: "00:00:33,07"
          to: "00:00:40,04"
          text: "Mentre le unità sovietiche marciavano verso la Germania,"
        sequence-6:
          s: 6
          from: "00:00:40,04"
          to: "00:00:50,04"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:50,04"
          to: "00:01:06,25"
          text: "Abbiamo attraversato la Romania, i Monti Carpazi e per lo più abbiamo continuato a muoverci di notte."
        sequence-8:
          s: 8
          from: "00:01:06,25"
          to: "00:01:08,13"
          text: ~
        sequence-9:
          s: 9
          from: "00:01:08,13"
          to: "00:01:17,19"
          text: "Per dormire a sufficienza la notte, la compagnia si sarebbe riunita"
        sequence-10:
          s: 10
          from: "00:01:17,19"
          to: "00:01:26,05"
          text: "e avrebbe legato una corda al carro e al cavallo e poi ognuno di noi legava quella corda alla vita,"
        sequence-11:
          s: 11
          from: "00:01:26,05"
          to: "00:01:33,06"
          text: "così abbiamo camminato e dormito. Avresti dormito camminando."
        sequence-12:
          s: 12
          from: "00:01:33,06"
          to: "00:01:43,09"
          text: "Se qualcuno di fronte a te fosse caduto ce ne sarebbero stati subito altri dieci impilati. È così che abbiamo attraversato i Carpazi."
        sequence-13:
          s: 13
          from: "00:01:43,09"
          to: "00:01:52,06"
          text: "Poi siamo arrivati a Turnseverin. All'epoca quello era il confine rumeno-jugoslavo."
        sequence-14:
          s: 14
          from: "00:01:52,06"
          to: "00:02:00,22"
          text: "Attraversammo il Danubio entrando nell'ex Jugoslavia, o meglio, Jugoslavia occupata."
        sequence-15:
          s: 15
          from: "00:02:00,22"
          to: "00:02:09,03"
          text: "Li stavamo già liberando in quel momento. Poi ci siamo uniti al combattimento a Cacak."
        sequence-16:
          s: 16
          from: "00:02:09,03"
          to: "00:02:26,11"
          text: "Le cose andavano molto male a Cacak. Fin qui la Brigata contava 1000 o 2700 uomini."
        sequence-17:
          s: 17
          from: "00:02:26,11"
          to: "00:02:37,12"
          text: "Poi a Cacak arrivò un uomo vestito in modo stravagante, in groppa a un cavallo."
        sequence-18:
          s: 18
          from: "00:02:37,12"
          to: "00:02:47,03"
          text: "Disse che le sue forze armate - le abbiamo chiamate Tchetniks"
        sequence-19:
          s: 19
          from: "00:02:47,03"
          to: "00:02:54,19"
          text: "e quello era anche il loro nome formale - si arrendevano ai nostri soldati."
        sequence-20:
          s: 20
          from: "00:02:54,19"
          to: "00:03:05,29"
          text: "Poiché eravamo da tutta la Slovenia e dalla Croazia e non c'era nessuno di quegli autoctoni nella nostra brigata."
        sequence-21:
          s: 21
          from: "00:03:05,29"
          to: "00:03:11,02"
          text: "Questo è in pratica il modo in cui hanno salvato le loro vite."
        sequence-22:
          s: 22
          from: "00:03:11,02"
          to: "00:03:20,16"
          text: "C'erano anche Partigiani da Cacak e loro conoscevano questa gente;"
        sequence-23:
          s: 23
          from: "00:03:20,16"
          to: "00:03:31,23"
          text: "ma i Partigiani e i Tchetniks non andavano molto d'accordo in quel momento. Quest'uomo portava alcuni piani a Mesic."
        sequence-24:
          s: 24
          from: "00:03:31,23"
          to: "00:03:41,03"
          text: "Prima che potesse vedere Mesic, però, è stato spogliato e perquisito dalle nostre guardie;"
        sequence-25:
          s: 25
          from: "00:03:41,03"
          to: "00:03:51,06"
          text: "dovevamo assicurarci che non avesse armi prima che gli fosse permesso di vedere il nostro ufficiale in comando Mesic."
        sequence-26:
          s: 26
          from: "00:03:51,06"
          to: "00:03:59,12"
          text: "Gli porse una lettera. C'era scritto su quella lettera che in quel giorno la nostra artiglieria avrebbe dovuto sparare"
        sequence-27:
          s: 27
          from: "00:03:59,12"
          to: "00:04:06,29"
          text: "da questa o quella posizione in luoghi particolari dove i tedeschi erano meglio organizzati."
        sequence-28:
          s: 28
          from: "00:04:06,29"
          to: "00:04:13,20"
          text: "Vi era stato anche scritto che gli Tschetniks, i serbi, si sarebbero arresi alla nostra unità."
        sequence-29:
          s: 29
          from: "00:04:13,20"
          to: "00:04:18,09"
          text: "I nostri comandanti, Mesic cadde per questo;"
        sequence-30:
          s: 30
          from: "00:04:18,09"
          to: "00:04:32,22"
          text: "e così le nostre truppe iniziarono con i preparativi e poi con l'attacco a quei precisi luoghi prescelti."
        sequence-31:
          s: 31
          from: "00:04:32,22"
          to: "00:04:35,23"
          text: "Ebbene, lì non c'erano tedeschi."
        sequence-32:
          s: 32
          from: "00:04:35,23"
          to: "00:04:46,05"
          text: "I Tschetniks ci hanno attaccato da dietro e hanno massacrato da dietro i Partigiani."
        sequence-33:
          s: 33
          from: "00:04:46,05"
          to: "00:04:58,19"
          text: "Abbiamo perso 700 uomini in una notte e un giorno in quel massacro."
        sequence-34:
          s: 34
          from: "00:04:58,19"
          to: "00:04:59,27"
          text: ~
        sequence-35:
          s: 35
          from: "00:04:59,27"
          to: "00:05:11,08"
          text: "Quando tutto finì, non ero ancora nella Brigata del Quartier generale in quel momento,"
        sequence-36:
          s: 36
          from: "00:05:11,08"
          to: "00:05:18,23"
          text: "ma ero ancora in truppa e avevamo una mobilitazione a Cacak."
        sequence-37:
          s: 37
          from: "00:05:18,23"
          to: "00:05:19,21"
          text: ~
        sequence-38:
          s: 38
          from: "00:05:19,21"
          to: "00:05:26,19"
          text: "Al nostro arrivo a Belgrado, beh eravamo solo per poco lì, eravamo a Topcinder."
        sequence-39:
          s: 39
          from: "00:05:26,19"
          to: "00:05:39,24"
          text: "Siamo stati divisi in battaglia e alcuni di noi sono andati in Bosnia, alcuni sono saliti verso Srem, verso Sid e noi siamo andati a Drvar."
        sequence-40:
          s: 40
          from: "00:05:39,24"
          to: "00:05:40,20"
          text: ~
        sequence-41:
          s: 41
          from: "00:05:40,20"
          to: "00:05:46,10"
          text: "Poi eravamo al fronte a Srem, dove c'erano molti combattimenti"
        sequence-42:
          s: 42
          from: "00:05:46,10"
          to: "00:05:57,29"
          text: "e ci siamo diretti in una direzione una volta e in un'altra direzione un'altra volta ... Lentamente, lentamente ci siamo diretti verso la Slovenia."
        sequence-43:
          s: 43
          from: "00:05:57,29"
          to: "00:05:59,22"
          text: ~
        sequence-44:
          s: 44
          from: "00:05:59,22"
          to: "00:06:02,22"
          text: "Era già il 1945."
        sequence-45:
          s: 45
          from: "00:06:02,22"
          to: "00:06:06,28"
          text: "Abbiamo trascorso il capodanno sul fronte Srem,"
        sequence-46:
          s: 46
          from: "00:06:06,28"
          to: "00:06:22,29"
          text: "ma abbiamo continuato in direzione Nord e siamo arrivati al confine croato-sloveno l'11 aprile."
        sequence-47:
          s: 47
          from: "00:06:22,29"
          to: "00:06:35,11"
          text: "Siamo giunti al fiume Sotla. Sedlarjevo era nella parte slovena. Non ricordo il nome, era un piccolo villaggio."
