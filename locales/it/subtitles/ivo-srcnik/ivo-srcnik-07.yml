it:
  ivo-srcnik:
    chapter-7:
      c: 7
      title: "L'arrivo in Slovenia con la Brigata"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,23"
          to: "00:00:11,16"
          text: "La nostra Brigata ha varcato il suolo sloveno a Sedlarjevo senza combattere."
        sequence-2:
          s: 2
          from: "00:00:11,16"
          to: "00:00:17,24"
          text: "I tedeschi si stavano ritirando e noi entrammo subito."
        sequence-3:
          s: 3
          from: "00:00:17,24"
          to: "00:00:23,21"
          text: "Poi siamo scesi a Podcetrtek."
        sequence-4:
          s: 4
          from: "00:00:23,21"
          to: "00:00:29,19"
          text: "C'erano persone in piedi lungo la strada a Podcetrtek."
        sequence-5:
          s: 5
          from: "00:00:29,19"
          to: "00:00:42,13"
          text: "Siamo passati, stavo cavalcando - perché ora ero già un ufficiale al comando dell'\"unità di supporto delle retrovie\" -"
        sequence-6:
          s: 6
          from: "00:00:42,13"
          to: "00:00:53,12"
          text: "così stavo cavalcando il mio cavallo e qualcuno chiama 'Ivo!'"
        sequence-7:
          s: 7
          from: "00:00:53,12"
          to: "00:00:54,24"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:54,24"
          to: "00:01:04,07"
          text: "Ho sentito un brivido di paura. Chi potrebbe mai conoscermi qui? Non ero mai stato a Podcetrtek o da nessun'altra parte dei dintorni."
        sequence-9:
          s: 9
          from: "00:01:04,07"
          to: "00:01:08,09"
          text: "E poi una seconda volta 'Ivo', 'Ivo vieni qui!'"
        sequence-10:
          s: 10
          from: "00:01:08,09"
          to: "00:01:18,17"
          text: "Mi guardai intorno e riconobbi la ragazza. Era una mia ex compagna di classe. Oggi è ancora viva."
        sequence-11:
          s: 11
          from: "00:01:18,17"
          to: "00:01:25,01"
          text: "È venuta da me e mi ha invitato di andare a mangiare. Le ho detto grazie,"
        sequence-12:
          s: 12
          from: "00:01:25,01"
          to: "00:01:32,15"
          text: "ma se mi avvicino ci sarà un tappeto brulicante su tutto il suolo."
        sequence-13:
          s: 13
          from: "00:01:32,15"
          to: "00:01:34,03"
          text: Perché?
        sequence-14:
          s: 14
          from: "00:01:34,03"
          to: "00:01:39,03"
          text: "Le spiegai che ero ricoperto di pidocchi; lo eravamo tutti."
        sequence-15:
          s: 15
          from: "00:01:39,03"
          to: "00:01:41,01"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:41,01"
          to: "00:01:50,01"
          text: "Quindi giungemmo a Celje il 12 Aprile. Mi chiesi come ero potuto arrivare fino a lì."
        sequence-17:
          s: 17
          from: "00:01:50,01"
          to: "00:02:00,14"
          text: "Bene, ero l'ufficiale in comando dell''unità di supporto di retrovia\". Così sono andato da Mesic e gli ho detto: Mesic vorrei tornare a casa."
        sequence-18:
          s: 18
          from: "00:02:00,14"
          to: "00:02:06,02"
          text: "Parlavo in serbo-croato; non parlammo in sloveno."
        sequence-19:
          s: 19
          from: "00:02:06,02"
          to: "00:02:16,16"
          text: "Mi chiese di dove fossi. Ho mentito e gli ho detto da circa cinque o sei chilometri di distanza."
        sequence-20:
          s: 20
          from: "00:02:16,16"
          to: "00:02:25,29"
          text: "Il mio cuore ha già incominciato a battere forte. Ci era stato concesso di prendere un permesso al massimo per cinque chilometri."
        sequence-21:
          s: 21
          from: "00:02:25,29"
          to: "00:02:30,06"
          text: "Così mi guarda negli occhi e mi richiede quanti chilometri?"
        sequence-22:
          s: 22
          from: "00:02:30,06"
          to: "00:02:36,10"
          text: "Risposi, forse cinque e mezzo, non sei, me lo sono rimangiato velocemente."
        sequence-23:
          s: 23
          from: "00:02:36,10"
          to: "00:02:41,04"
          text: "Mi chiede come ci vado. A piedi rispondo."
