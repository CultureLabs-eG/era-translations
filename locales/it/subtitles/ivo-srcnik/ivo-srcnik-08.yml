it:
  ivo-srcnik:
    chapter-8:
      c: 8
      title: "Breve visita a casa della madre"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:11,01"
          text: "Quando sono arrivato sono andato a trovare mia madre. Poi quest'uomo ha dovuto farci attraversare perché il ponte era caduto."
        sequence-2:
          s: 2
          from: "00:00:11,01"
          to: "00:00:21,06"
          text: "Era stato bruciato. Ci ha portati attraverso me e mia madre, io con la mia rubata bicicletta e lei con la sua,"
        sequence-3:
          s: 3
          from: "00:00:21,06"
          to: "00:00:30,07"
          text: "si diresse verso la valle di Zadrecka. Sono circa otto chilometri in salita."
        sequence-4:
          s: 4
          from: "00:00:30,07"
          to: "00:00:34,00"
          text: "Poi i partigiani mi hanno fermato"
        sequence-5:
          s: 5
          from: "00:00:34,00"
          to: "00:00:52,05"
          text: "e sostenevano che ero un soldato tedesco vestito da partigiano, che voleva restare nella Jugoslavia liberata."
        sequence-6:
          s: 6
          from: "00:00:52,05"
          to: "00:00:55,02"
          text: "Ho detto ascolta, ascolta..."
        sequence-7:
          s: 7
          from: "00:00:55,02"
          to: "00:01:07,08"
          text: "Ma hanno tirato fuori una rivoltella e me l'hanno puntata. Mia madre ha cominciato a piangere. Mi avrebbero sparato se non fosse stato per lei."
        sequence-8:
          s: 8
          from: "00:01:07,08"
          to: "00:01:17,05"
          text: "Dissero che avevo ucciso un Partigiano, vestito con l'uniforme Partigiana e buttato via quella tedesca. Non era vero."
        sequence-9:
          s: 9
          from: "00:01:17,05"
          to: "00:01:26,13"
          text: "Mi sono unito ai Partigiani nel 1943, avevo tutti i miei documento e potevo provarlo. Alla fine siamo tornati a casa."
        sequence-10:
          s: 10
          from: "00:01:26,13"
          to: "00:01:34,16"
          text: "Era la mattina o forse il pomeriggio del 16 maggio quando sono arrivato qui a Kropa."
        sequence-11:
          s: 11
          from: "00:01:34,16"
          to: "00:01:41,14"
          text: "Era così la situazione a Kropa dopo la guerra; le persone erano sparite."
        sequence-12:
          s: 12
          from: "00:01:41,14"
          to: "00:01:53,01"
          text: "Anch'io sono tornato a Celje, con la bicicletta. La nostra Brigata era già partita."
        sequence-13:
          s: 13
          from: "00:01:53,01"
          to: "00:02:07,06"
          text: "Mesic mi aveva detto che aveva sentito che ci saremmo mossi da Celje."
        sequence-14:
          s: 14
          from: "00:02:07,06"
          to: "00:02:17,04"
          text: "Dissi che se si fossero mossi prima del mio ritorno, dovevano lasciare un messaggio a casa di questa donna."
