it:
  lidia-valeriani:
    chapter-2:
      c: 2
      title: "Partito Comunista clandestino"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:15,01"
          text: "Già c’erano i compagni più anziani che han capito che mi interessavo a questa situazione, a imparare e sapere cosa si doveva fare,"
        sequence-2:
          s: 2
          from: "00:00:15,01"
          to: "00:00:19,14"
          text: "hanno incominciato a darmi qualche libro."
        sequence-3:
          s: 3
          from: "00:00:19,14"
          to: "00:00:27,29"
          text: "Diciamo che quello che abbiamo ricordato più era “La madre” di Massimo Gorchi, mi sembra."
        sequence-4:
          s: 4
          from: "00:00:27,29"
          to: "00:00:44,11"
          text: "Quando avevo 16 anni, 15 anni, 16, già ci parlavano veramente di un Partito Comunista"
        sequence-5:
          s: 5
          from: "00:00:44,11"
          to: "00:00:48,06"
          text: "che era il contrario del fascismo"
        sequence-6:
          s: 6
          from: "00:00:48,06"
          to: "00:01:00,08"
          text: "e che bisognava fare la lotta clandestina e organizzare la gente contro questa dittatura,"
        sequence-7:
          s: 7
          from: "00:01:00,08"
          to: "00:01:04,10"
          text: "perché era una dittatura allora."
        sequence-8:
          s: 8
          from: "00:01:04,10"
          to: "00:01:13,23"
          text: "Prima di venir via da San Bartolomeo ero già organizzata nel Partito Comunista clandestino."
        sequence-9:
          s: 9
          from: "00:01:13,23"
          to: "00:01:19,19"
          text: "Io arrestato avevo un cugino che si chiamava Strozzi Nello."
        sequence-10:
          s: 10
          from: "00:01:19,19"
          to: "00:01:24,09"
          text: "E poi c’era... beh il fratello del mio fidanzato"
        sequence-11:
          s: 11
          from: "00:01:24,09"
          to: "00:01:29,28"
          text: "che poi io e il fidanzato abbiamo cominciato che avevo 18 anni,"
        sequence-12:
          s: 12
          from: "00:01:29,28"
          to: "00:01:34,00"
          text: "era un Viani, Alfeo; e poi tanti conoscenti, amici, vicini di casa ..."
