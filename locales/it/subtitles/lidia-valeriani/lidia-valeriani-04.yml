it:
  lidia-valeriani:
    chapter-4:
      c: 4
      title: "Lavoro della familia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:06,28"
          text: "Mio padre prima di sposare mia madre"
        sequence-2:
          s: 2
          from: "00:00:06,28"
          to: "00:00:14,25"
          text: "era con una famiglia di contadini, la famiglia di contadini di mia madre, che allora li chiamavano “i servitori”."
        sequence-3:
          s: 3
          from: "00:00:14,25"
          to: "00:00:15,25"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:15,25"
          to: "00:00:28,28"
          text: "Con dei soci di Montecavolo a lavorare, han messo su un, diciamo... una ditta, come posso dire... una ditta..."
        sequence-5:
          s: 5
          from: "00:00:28,28"
          to: "00:00:37,23"
          text: "avevano le macchine da trebbiare, da arare, c’erano in 4-5 soci e han messo su quella cosa lì."
        sequence-6:
          s: 6
          from: "00:00:37,23"
          to: "00:00:44,06"
          text: "E dopo lui ha sempre fatto quel lavoro lì, il trebbiatore insomma diciamo,"
        sequence-7:
          s: 7
          from: "00:00:44,06"
          to: "00:00:47,02"
          text: "andavano ad arare, a trebbiare, a fare quelle cose lì."
        sequence-8:
          s: 8
          from: "00:00:47,02"
          to: "00:00:47,28"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:47,28"
          to: "00:00:55,01"
          text: "Io a 10 anni ho incominciato a far la sarta, cioè a imparare a fare la sarta."
        sequence-10:
          s: 10
          from: "00:00:55,01"
          to: "00:01:02,02"
          text: "Aiutavo un po’, aiutavo a mia madre perché dopo avevamo 7, 6-7 biolche di terra,"
        sequence-11:
          s: 11
          from: "00:01:02,02"
          to: "00:01:16,12"
          text: "tenevamo una mucca o due per poter avere il latte, per poter andare al caseificio a prendere il formaggio, il burro ecc., poi si prendeva insomma qualcosa..."
        sequence-12:
          s: 12
          from: "00:01:16,12"
          to: "00:01:23,12"
          text: "Mio padre poi d’inverno, vabbè che d’inverno si poteva fare poco anche nei campi,"
        sequence-13:
          s: 13
          from: "00:01:23,12"
          to: "00:01:29,11"
          text: "comunque ci aiutava più che altro lui d’inverno perché d’estate lui era sempre fuori con queste cose."
