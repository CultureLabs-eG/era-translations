it:
  lidia-valeriani:
    chapter-7:
      c: 7
      title: "Deportazione del padre e di amici"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,21"
          to: "00:00:07,00"
          text: "Allora io vedo passare la camionetta dei fascisti, dei tedeschi che va su."
        sequence-2:
          s: 2
          from: "00:00:07,00"
          to: "00:00:14,00"
          text: "Siccome allo sciopero c’erano tutti i contadini... e va su e continua..."
        sequence-3:
          s: 3
          from: "00:00:14,00"
          to: "00:00:22,13"
          text: "è andata invece a casa di Aleotti e gli han incendiato la casa, che poi gli Aleotti erano allo sciopero."
        sequence-4:
          s: 4
          from: "00:00:22,13"
          to: "00:00:26,28"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:26,28"
          to: "00:00:33,25"
          text: "Subito hanno fatto la spia, perché a Montecavolo c’erano poi tanti fascisti, non è che eravamo tutti..."
        sequence-6:
          s: 6
          from: "00:00:33,25"
          to: "00:00:35,00"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:35,00"
          to: "00:00:44,06"
          text: "Hanno fatto la spia e dopo, lo sciopero diciamo che è riuscito a Montecavolo e non negli altri paesi di Reggio perché..."
        sequence-8:
          s: 8
          from: "00:00:44,06"
          to: "00:00:55,05"
          text: "se fosse successo questo in tutta la provincia... avevano qualcosa da fare i fascisti e i tedeschi!"
        sequence-9:
          s: 9
          from: "00:00:55,05"
          to: "00:01:03,29"
          text: "Invece così si sono concentrati su Montecavolo, perché a Rivalta non è riuscito"
        sequence-10:
          s: 10
          from: "00:01:03,29"
          to: "00:01:13,22"
          text: "perché qualcuno diceva, così come dicevan dopo, che qualcuno diceva: “Non andate perché vi andate a fare ammazzare”."
        sequence-11:
          s: 11
          from: "00:01:13,22"
          to: "00:01:21,13"
          text: "Vabbè, questo poteva anche essere, comunque le lotte erano da fare,"
        sequence-12:
          s: 12
          from: "00:01:21,13"
          to: "00:01:27,23"
          text: "perché facevano parte a tutta questa clandestinità"
        sequence-13:
          s: 13
          from: "00:01:27,23"
          to: "00:01:35,08"
          text: "che avevamo, lottavamo apposta per... c’eran da fare le lotte per arrivare a finire tutto questo."
        sequence-14:
          s: 14
          from: "00:01:35,08"
          to: "00:01:36,00"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:36,00"
          to: "00:01:43,29"
          text: "A casa mia hanno arrestato l’Antinea, la Liliana e Narciso, perché han trovato solo quelli lì."
        sequence-16:
          s: 16
          from: "00:01:43,29"
          to: "00:01:46,00"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:46,00"
          to: "00:01:55,10"
          text: "Che Narciso aveva 10 anni perché ne compiva 11 in settembre e lì eravamo in marzo, aveva ancora 10 anni."
        sequence-18:
          s: 18
          from: "00:01:55,10"
          to: "00:01:56,03"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:56,03"
          to: "00:02:00,26"
          text: "Dopo l’hanno poi riportato a casa lui, han tenuto dentro l’Antinea e la Liliana."
        sequence-20:
          s: 20
          from: "00:02:00,26"
          to: "00:02:04,08"
          text: "Mia madre era rimasta a casa con i più piccoli,"
        sequence-21:
          s: 21
          from: "00:02:04,08"
          to: "00:02:11,27"
          text: "la Beatrice che aveva 5 anni – era del ’39 –"
        sequence-22:
          s: 22
          from: "00:02:11,27"
          to: "00:02:25,04"
          text: "avevano insaccato tutto perché, se venivano a bruciare, perché non si sapeva se si salvasse qualcosa dall’incendio"
        sequence-23:
          s: 23
          from: "00:02:25,04"
          to: "00:02:27,25"
          text: "E dopo hanno arrestato tutti,"
        sequence-24:
          s: 24
          from: "00:02:27,25"
          to: "00:02:36,13"
          text: "mio padre non l’avevano trovato, l’hanno trovato dopo 7-8 giorni, l’hanno arrestato e mandato in campo di concentramento in Germania;"
        sequence-25:
          s: 25
          from: "00:02:36,13"
          to: "00:02:45,07"
          text: "gli Aleotti, son venuti anche da loro e hanno arrestato il più piccolo,"
        sequence-26:
          s: 26
          from: "00:02:45,07"
          to: "00:02:48,29"
          text: ~
