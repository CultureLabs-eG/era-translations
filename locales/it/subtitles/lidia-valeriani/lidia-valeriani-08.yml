it:
  lidia-valeriani:
    chapter-8:
      c: 8
      title: "Attivitá partigiana; nome di battaglia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,05"
          to: "00:00:03,28"
          text: "Mi hanno messo il nome Aurora, e mi han detto:"
        sequence-2:
          s: 2
          from: "00:00:03,28"
          to: "00:00:09,11"
          text: "“Aurora qui ci vuole una fissa”, perché io ero fissa, perché lavoravo..."
        sequence-3:
          s: 3
          from: "00:00:09,11"
          to: "00:00:10,20"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:10,20"
          to: "00:00:18,07"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:18,07"
          to: "00:00:19,21"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:19,21"
          to: "00:00:25,18"
          text: "ero disponibile giorno e notte, non era come quelle che erano a casa sua perché quelle facevano anche delle ore i suoi lavori di casa..."
        sequence-7:
          s: 7
          from: "00:00:25,18"
          to: "00:00:28,18"
          text: "lì ci voleva una che era sempre a disposizione."
        sequence-8:
          s: 8
          from: "00:00:28,18"
          to: "00:00:29,11"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:29,11"
          to: "00:00:47,22"
          text: "E allora ho deciso io e ho detto va bene, impareremo. Sono andata a fare un corso di dattilografia, abbiamo preso una macchina da scrivere, ho imparato a scrivere a macchina e poi ho cominciato la mia vita piena."
        sequence-10:
          s: 10
          from: "00:00:47,22"
          to: "00:00:49,05"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:49,05"
          to: "00:00:55,26"
          text: "Facevo la staffetta, facevo la segretaria, facevo tutto quello che c’era da fare."
        sequence-12:
          s: 12
          from: "00:00:55,26"
          to: "00:01:01,02"
          text: "Andavo a Bologna i primi tempi due volte alla settimana circa,"
        sequence-13:
          s: 13
          from: "00:01:01,02"
          to: "00:01:13,05"
          text: "a prendere armi e munizioni se c’era bisogno, ma più che altro ordini nuovi che venivano diciamo dal comando unico"
        sequence-14:
          s: 14
          from: "00:01:13,05"
          to: "00:01:19,12"
          text: "e poi dopo si dipendeva... C’era il comando unico"
        sequence-15:
          s: 15
          from: "00:01:19,12"
          to: "00:01:21,11"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:21,11"
          to: "00:01:27,01"
          text: "e poi dopo c’erano tutti gli altri comandi fino arrivare alle brigate."
        sequence-17:
          s: 17
          from: "00:01:27,01"
          to: "00:01:28,21"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:28,21"
          to: "00:01:38,06"
          text: "E ho lavorato continuamente partecipando a delle azioni quando c’era bisogno,"
        sequence-19:
          s: 19
          from: "00:01:38,06"
          to: "00:01:39,20"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:39,20"
          to: "00:01:51,17"
          text: "a dei pedinamenti e facendo un po’ tutto, un po’ tutto questo della brigata diciamo."
        sequence-21:
          s: 21
          from: "00:01:51,17"
          to: "00:01:52,24"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:52,24"
          to: "00:02:11,02"
          text: "Però avevamo poi diciamo i posti dove andavamo... i recapiti li chiamavamo, dove io andavo a portare la roba per tutti:"
        sequence-23:
          s: 23
          from: "00:02:11,02"
          to: "00:02:19,22"
          text: "quelli di Carpi, quelli di Fossi, quelli di tutta la bassa dove avevamo tutti i nostri partigiani"
        sequence-24:
          s: 24
          from: "00:02:19,22"
          to: "00:02:21,04"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:21,04"
          to: "00:02:30,26"
          text: "e là io portavo nei recapiti tutta la roba pronta e le staffette andavano poi nei recapiti..."
        sequence-26:
          s: 26
          from: "00:02:30,26"
          to: "00:02:34,06"
          text: "le diverse staffette perché c’erano diverse."
        sequence-27:
          s: 27
          from: "00:02:34,06"
          to: "00:02:41,21"
          text: "Perché al comando io avevo... io ero segretario ma avevo anche due staffette del comando."
        sequence-28:
          s: 28
          from: "00:02:41,21"
          to: "00:02:43,28"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:43,28"
          to: "00:02:50,01"
          text: "Una, Carmen, nome di battaglia, e una, Vera, che era una slava."
        sequence-30:
          s: 30
          from: "00:02:50,01"
          to: "00:02:54,14"
          text: "Quelle lì facevano parte al comando della brigata."
        sequence-31:
          s: 31
          from: "00:02:54,14"
          to: "00:02:55,09"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:55,09"
          to: "00:02:58,26"
          text: "La lotta partigiana è stata questa."
        sequence-33:
          s: 33
          from: "00:02:58,26"
          to: "00:03:04,20"
          text: "Cioè sono stati 14 mesi pieni di tutte queste azioni."
        sequence-34:
          s: 34
          from: "00:03:04,20"
          to: "00:03:11,29"
          text: "Se non c’erano tutti i giorni... c’erano uno una sera, uno quell’altra, uno quell’altra."
        sequence-35:
          s: 35
          from: "00:03:11,29"
          to: "00:03:15,24"
          text: "Però io ho fatto questo lavoro sempre di continuo."
        sequence-36:
          s: 36
          from: "00:03:15,24"
          to: "00:03:25,10"
          text: "Se non ero alla macchina da scrivere, ero in bicicletta che andavo o là o a Bologna o da una parte o dall’altra,"
        sequence-37:
          s: 37
          from: "00:03:25,10"
          to: "00:03:38,00"
          text: "ma più o meno è sempre stata una lotta continua di queste cose, di queste azioni, di morti,"
        sequence-38:
          s: 38
          from: "00:03:38,00"
          to: "00:03:43,03"
          text: "perché purtroppo le battaglie c’erano... i morti ci sono stati."
        sequence-39:
          s: 39
          from: "00:03:43,03"
          to: "00:03:44,09"
          text: ~
        sequence-40:
          s: 40
          from: "00:03:44,09"
          to: "00:03:47,13"
          text: "Sono sempre stati 14 mesi di battaglie."
