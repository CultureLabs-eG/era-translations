it:
  lipej-kolenik:
    chapter-2:
      c: 2
      title: "Il primo contatto coi Partigiani"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,13"
          to: "00:00:12,25"
          text: "Lo sapevamo già dal 1942 che c'erano i Partigiani nella nostra zona."
        sequence-2:
          s: 2
          from: "00:00:12,25"
          to: "00:00:13,16"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:13,16"
          to: "00:00:18,18"
          text: "Ma il primo contatto avvenne a Pasqua 1943"
        sequence-4:
          s: 4
          from: "00:00:18,18"
          to: "00:00:26,24"
          text: "quando i primi partigiani giunsero e bussarono alla porta:"
        sequence-5:
          s: 5
          from: "00:00:26,24"
          to: "00:00:28,06"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:28,06"
          to: "00:00:30,16"
          text: "'Apri, mamma!"
        sequence-7:
          s: 7
          from: "00:00:30,16"
          to: "00:00:36,09"
          text: "Ci sono i Partigiani; l'esercito del popolo sloveno."
        sequence-8:
          s: 8
          from: "00:00:36,09"
          to: "00:00:43,22"
          text: "Distruggeremo il fascismo e voi sarete nuovamente liberi'."
        sequence-9:
          s: 9
          from: "00:00:43,22"
          to: "00:00:45,02"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:45,02"
          to: "00:00:56,15"
          text: "Da quel momento abbiamo avuto contatti regolari. Abbiamo cantato una canzone che non dimenticherò mai."
        sequence-11:
          s: 11
          from: "00:00:56,15"
          to: "00:01:00,18"
          text: "C'era una donna che aveva un'armonica."
        sequence-12:
          s: 12
          from: "00:01:00,18"
          to: "00:01:03,02"
          text: "Siamo diventati subito amici."
        sequence-13:
          s: 13
          from: "00:01:03,02"
          to: "00:01:08,07"
          text: "In seguito abbiamo dovuto aiutarli ogni giorno."
        sequence-14:
          s: 14
          from: "00:01:08,07"
          to: "00:01:13,18"
          text: "Nella foresta, consegnando cibo. La sera loro tornavano."
        sequence-15:
          s: 15
          from: "00:01:13,18"
          to: "00:01:23,12"
          text: "Questo era il modo in cui la Resistenza era organizzata e continuava a rafforzarsi."
