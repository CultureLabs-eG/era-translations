it:
  lipej-kolenik:
    chapter-4:
      c: 4
      title: "Arruolamento forzato nella Wehrmacht, la ferita"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:02,05"
          to: "00:00:10,01"
          text: "Nel Marzo 43 dovevo andare dal medico militare perché dovevo arruolarmi."
        sequence-2:
          s: 2
          from: "00:00:10,01"
          to: "00:00:15,08"
          text: "Avevo già dei legami con i Partigiani."
        sequence-3:
          s: 3
          from: "00:00:15,08"
          to: "00:00:16,13"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:16,13"
          to: "00:00:19,16"
          text: "Ad Agosto ho ricevuto la convocazione nell'esercito."
        sequence-5:
          s: 5
          from: "00:00:19,16"
          to: "00:00:26,26"
          text: "Dissi: 'Che cosa dobbiamo fare?'"
        sequence-6:
          s: 6
          from: "00:00:26,26"
          to: "00:00:34,07"
          text: "Volevano che mi arruolassi ma mia madre era contraria. Mamma era spaventata:"
        sequence-7:
          s: 7
          from: "00:00:34,07"
          to: "00:00:41,21"
          text: "'Distruggeranno tutto e bruceranno la nostra casa' e gridava."
        sequence-8:
          s: 8
          from: "00:00:41,21"
          to: "00:00:48,11"
          text: "Ma ho considerato che le famiglie non avrebbero pagato così tanto."
        sequence-9:
          s: 9
          from: "00:00:48,11"
          to: "00:01:05,23"
          text: "Quindi mi sono arruolato a Klagenfurt. Dall'alto potremmo avere un contatto."
        sequence-10:
          s: 10
          from: "00:01:05,23"
          to: "00:01:12,23"
          text: "Quando ero a Klagenfurt, sai com'è col militare - oggi va così, domani in un altro."
        sequence-11:
          s: 11
          from: "00:01:12,23"
          to: "00:01:26,01"
          text: "Da Klagenfurt a Salisburgo; da Salisburgo a Lienz, Est Tirolo."
        sequence-12:
          s: 12
          from: "00:01:26,01"
          to: "00:01:37,24"
          text: "Dopo in Italia via Venezia, Roma e su... vicino a Monte Cassino."
        sequence-13:
          s: 13
          from: "00:01:37,24"
          to: "00:01:41,14"
          text: "Poi siamo stati mandati al fronte."
        sequence-14:
          s: 14
          from: "00:01:41,14"
          to: "00:01:47,01"
          text: "Li sono stato ferito, ho avuto un congelamento di primo e secondo grado"
        sequence-15:
          s: 15
          from: "00:01:47,01"
          to: "00:01:54,09"
          text: "e per questo sono entrato nell'ospedale militare in Sud Italia, a Sora."
        sequence-16:
          s: 16
          from: "00:01:54,09"
          to: "00:01:59,23"
          text: "Da lì a Venezia e poi a Merano."
        sequence-17:
          s: 17
          from: "00:01:59,23"
          to: "00:02:06,11"
          text: "Quindi in Germania, la Foresta Nera, Solingen - lì c'era un ospedale."
        sequence-18:
          s: 18
          from: "00:02:06,11"
          to: "00:02:08,13"
          text: "Dopotutto ho sempre pensato:"
        sequence-19:
          s: 19
          from: "00:02:08,13"
          to: "00:02:09,18"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:09,18"
          to: "00:02:12,24"
          text: "Bene, ne devo uscire."
        sequence-21:
          s: 21
          from: "00:02:12,24"
          to: "00:02:14,00"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:14,00"
          to: "00:02:19,29"
          text: "Ho presentato domanda per essere trasferito all'ospedale militare di Klagenfurt."
        sequence-23:
          s: 23
          from: "00:02:19,29"
          to: "00:02:21,20"
          text: "Mi diedero il permesso."
        sequence-24:
          s: 24
          from: "00:02:21,20"
          to: "00:02:30,00"
          text: "Il primo giorno a Klagenfurt, mia madre venne a trovarmi."
        sequence-25:
          s: 25
          from: "00:02:30,00"
          to: "00:02:33,29"
          text: "Mi disse che i partigiani hanno detto:"
        sequence-26:
          s: 26
          from: "00:02:33,29"
          to: "00:02:38,06"
          text: "'Vieni e unisciti presto a noi, ti stiamo aspettando!'"
        sequence-27:
          s: 27
          from: "00:02:38,06"
          to: "00:02:39,03"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:39,03"
          to: "00:02:44,29"
          text: "Dopo 14 giorni il consulente medico dell'ospedale ha dichiarato:"
        sequence-29:
          s: 29
          from: "00:02:44,29"
          to: "00:02:52,14"
          text: "'Ti concederò una vacanza anche se so che al 100% non tornerai mai più'."
        sequence-30:
          s: 30
          from: "00:02:52,14"
          to: "00:02:53,03"
          text: ~
        sequence-31:
          s: 31
          from: "00:02:53,03"
          to: "00:02:57,01"
          text: "La mia risposta fu: 'Ritornerò, dove vuole che vada?'"
        sequence-32:
          s: 32
          from: "00:02:57,01"
          to: "00:03:02,14"
          text: "Ero con le stampelle, non potevo andare da nessuna parte."
        sequence-33:
          s: 33
          from: "00:03:02,14"
          to: "00:03:11,08"
          text: "È solo un peccato non essere tornato da quel dottore dopo la guerra."
        sequence-34:
          s: 34
          from: "00:03:11,08"
          to: "00:03:15,05"
          text: "Gli avrei potuto far rapporto: 'Signor consulente, sono tornato.'"
