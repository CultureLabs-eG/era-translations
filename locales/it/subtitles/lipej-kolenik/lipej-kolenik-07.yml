it:
  lipej-kolenik:
    chapter-7:
      c: 7
      title: "I compiti di Lipej, rifornire scorte di cibo"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,10"
          to: "00:00:09,09"
          text: "Per prima cosa sono stato assegnato ai corrieri, poi per un po' all'unità informatori."
        sequence-2:
          s: 2
          from: "00:00:09,09"
          to: "00:00:23,07"
          text: "Dopo ero alle unità sabotatori. Abbiamo fatto saltare in aria ponti e tralicci telefonici."
        sequence-3:
          s: 3
          from: "00:00:23,07"
          to: "00:00:30,03"
          text: "Successivamente andai in un battaglione con 300 uomini."
        sequence-4:
          s: 4
          from: "00:00:30,03"
          to: "00:00:31,29"
          text: "Qualcosa di leggermente diverso."
        sequence-5:
          s: 5
          from: "00:00:31,29"
          to: "00:00:32,23"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:32,23"
          to: "00:00:36,20"
          text: "Quando arrivavano solo alcuni uomini,"
        sequence-7:
          s: 7
          from: "00:00:36,20"
          to: "00:00:38,26"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:38,26"
          to: "00:00:42,19"
          text: "non c'erano problemi per il cibo."
        sequence-9:
          s: 9
          from: "00:00:42,19"
          to: "00:00:51,16"
          text: "Quando erano tutte insieme 200/300 persone, quello era problematico per il cibo."
        sequence-10:
          s: 10
          from: "00:00:51,16"
          to: "00:01:02,04"
          text: "Qualcosa ci veniva dato dalla gente, altro è stato acquistato o requisito -"
        sequence-11:
          s: 11
          from: "00:01:02,04"
          to: "00:01:10,26"
          text: "beh, è il metodo di ogni militare, sfortunatamente."
        sequence-12:
          s: 12
          from: "00:01:10,26"
          to: "00:01:17,08"
          text: "Però abbiamo requisito solo da quelli contro di noi, contro i Partigiani."
        sequence-13:
          s: 13
          from: "00:01:17,08"
          to: "00:01:20,22"
          text: "Altrimenti arrivava in modo volontario e pagato."
        sequence-14:
          s: 14
          from: "00:01:20,22"
          to: "00:01:32,27"
          text: "Dopo la guerra loro hanno consegnato e barattato i loro buoni con il bestiame."
        sequence-15:
          s: 15
          from: "00:01:32,27"
          to: "00:01:38,10"
          text: "Eravamo felici che la guerra fosse finita e che eravamo sopravvissuti."
