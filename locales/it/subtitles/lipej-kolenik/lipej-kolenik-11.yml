it:
  lipej-kolenik:
    chapter-11:
      c: 11
      title: "La Liberazione e il suo significato oggi"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:06,19"
          text: "Non vedevo l'ora che arrivasse il giorno in cui la guerra sarebbe finita."
        sequence-2:
          s: 2
          from: "00:00:06,19"
          to: "00:00:11,29"
          text: "Ma sfortunatamente ero stato ferito."
        sequence-3:
          s: 3
          from: "00:00:11,29"
          to: "00:00:15,04"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:15,04"
          to: "00:00:19,07"
          text: "Anche mio fratello era nei Partigiani."
        sequence-5:
          s: 5
          from: "00:00:19,07"
          to: "00:00:23,12"
          text: "Lui venne con un cavallo e mi portò a casa."
        sequence-6:
          s: 6
          from: "00:00:23,12"
          to: "00:00:24,21"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:24,21"
          to: "00:00:27,15"
          text: "È entrato nella baracca."
        sequence-8:
          s: 8
          from: "00:00:27,15"
          to: "00:00:29,24"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:29,24"
          to: "00:00:37,12"
          text: "Il cavallo è venuto prima e poi l'uomo. 'Chi sta entrando nella foresta adesso?'"
        sequence-10:
          s: 10
          from: "00:00:37,12"
          to: "00:00:38,20"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:38,20"
          to: "00:00:46,16"
          text: "Poi ha detto: 'Lipej andiamo. La guerra è finita!'"
        sequence-12:
          s: 12
          from: "00:00:46,16"
          to: "00:00:53,04"
          text: "Non gli credevamo, che fosse vero; che la guerra era finita."
        sequence-13:
          s: 13
          from: "00:00:53,04"
          to: "00:01:03,01"
          text: "È stato incredibile - la persecuzione"
        sequence-14:
          s: 14
          from: "00:01:03,01"
          to: "00:01:10,13"
          text: "e la caccia alla Resistenza sarebbero durate ancora un altro giorno."
        sequence-15:
          s: 15
          from: "00:01:10,13"
          to: "00:01:23,02"
          text: "In quei giorni cantavamo, mangiavamo, eravamo felici e ci baciavamo -"
        sequence-16:
          s: 16
          from: "00:01:23,02"
          to: "00:01:27,08"
          text: "nessuno può immaginarsi com'era a quei tempi."
        sequence-17:
          s: 17
          from: "00:01:27,08"
          to: "00:01:30,07"
          text: "Eravamo tutti così felici."
        sequence-18:
          s: 18
          from: "00:01:30,07"
          to: "00:01:43,25"
          text: "Ecco perché per noi la fine della guerra è il giorno più importante da celebrare."
        sequence-19:
          s: 19
          from: "00:01:43,25"
          to: "00:01:49,16"
          text: "Allora era la fine del nazifascismo"
        sequence-20:
          s: 20
          from: "00:01:49,16"
          to: "00:01:56,27"
          text: "e non possiamo dimenticare tutti quelli che erano nella foresta,"
        sequence-21:
          s: 21
          from: "00:01:56,27"
          to: "00:02:03,14"
          text: "in un campo di concentramento o rinchiusi dai nazifascisti."
        sequence-22:
          s: 22
          from: "00:02:03,14"
          to: "00:02:08,04"
          text: "Per tutti questi è indimenticabile."
        sequence-23:
          s: 23
          from: "00:02:08,04"
          to: "00:02:09,25"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:09,25"
          to: "00:02:22,17"
          text: "Non possiamo capire come alla gente importi così poco di questo giorno, l'8 maggio, la fine della guerra."
        sequence-25:
          s: 25
          from: "00:02:22,17"
          to: "00:02:25,16"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:25,16"
          to: "00:02:36,22"
          text: "Eravamo felici, ma sembra invece il contrario."
        sequence-27:
          s: 27
          from: "00:02:36,22"
          to: "00:02:41,04"
          text: "Come avessero perso la guerra e per questo non festeggiano mai."
        sequence-28:
          s: 28
          from: "00:02:41,04"
          to: "00:02:48,23"
          text: "Dopo hanno reso il 26 Ottobre una giornata escursionistica nazionale o giù di lì."
        sequence-29:
          s: 29
          from: "00:02:48,23"
          to: "00:02:50,24"
          text: "Per che cosa fanno escursioni?"
        sequence-30:
          s: 30
          from: "00:02:50,24"
          to: "00:03:00,01"
          text: "Nessuno ci pensa. Cosa è successo e cosa è stato raggiunto: la pace."
        sequence-31:
          s: 31
          from: "00:03:00,01"
          to: "00:03:10,14"
          text: "Siamo sempre a favore; ogni giorno."
        sequence-32:
          s: 32
          from: "00:03:10,14"
          to: "00:03:13,23"
          text: "Mai più: guerra e fascismo."
