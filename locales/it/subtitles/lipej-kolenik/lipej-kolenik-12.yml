it:
  lipej-kolenik:
    chapter-12:
      c: 12
      title: "Dopoguerra, politiche commemorative, \"traditori\""
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,07"
          to: "00:00:04,02"
          text: "I principali nazisti si sono nascosti."
        sequence-2:
          s: 2
          from: "00:00:04,02"
          to: "00:00:08,04"
          text: "Al tempo, quando c'erano i partigiani."
        sequence-3:
          s: 3
          from: "00:00:08,04"
          to: "00:00:15,20"
          text: "Alcuni di loro sono tornati fuori dai loro buchi alla fine di maggio"
        sequence-4:
          s: 4
          from: "00:00:15,20"
          to: "00:00:23,11"
          text: "e per un po' sono stati come la Stasi (la polizia segreta della Germania Est)."
        sequence-5:
          s: 5
          from: "00:00:23,11"
          to: "00:00:25,04"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:25,04"
          to: "00:00:33,11"
          text: "Col passare del tempo si sono mostrati di nuovo nazisti."
        sequence-7:
          s: 7
          from: "00:00:33,11"
          to: "00:00:40,11"
          text: "Credevano che fossimo noi i traditori."
        sequence-8:
          s: 8
          from: "00:00:40,11"
          to: "00:00:42,01"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:42,01"
          to: "00:00:54,18"
          text: "Perfino oggi la parola 'traditore' o 'traditore della libertà' è ancora impressa."
        sequence-10:
          s: 10
          from: "00:00:54,18"
          to: "00:01:05,02"
          text: "Come può un austriaco o un'autorità dire 'traditore'?"
        sequence-11:
          s: 11
          from: "00:01:05,02"
          to: "00:01:06,15"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:06,15"
          to: "00:01:12,29"
          text: "In quei giorni in cui avveniva l'appello: 'Andiamo contro i fascisti, per l'Austria' - dov'era la gente?"
        sequence-13:
          s: 13
          from: "00:01:12,29"
          to: "00:01:20,13"
          text: "A Stalingrado hanno combattuto per l'Austria?"
        sequence-14:
          s: 14
          from: "00:01:20,13"
          to: "00:01:21,20"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:21,20"
          to: "00:01:34,21"
          text: "I modi sono coi diversi e non saremo mai d'accordo su quel che è successo."
        sequence-16:
          s: 16
          from: "00:01:34,21"
          to: "00:01:42,10"
          text: "Noi celebriamo la grande festa e gli altri sono i perdenti."
        sequence-17:
          s: 17
          from: "00:01:42,10"
          to: "00:01:51,18"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:51,18"
          to: "00:01:56,13"
          text: "Per quelli che erano membri della Wehrmacht tedesca,"
        sequence-19:
          s: 19
          from: "00:01:56,13"
          to: "00:01:58,13"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:58,13"
          to: "00:02:09,11"
          text: "il governatore e le autorità depongono sempre ghirlande il giorno di Ognissanti."
        sequence-21:
          s: 21
          from: "00:02:09,11"
          to: "00:02:12,05"
          text: "Ma mai davanti la tomba dei partigiani."
        sequence-22:
          s: 22
          from: "00:02:12,05"
          to: "00:02:19,19"
          text: "Ci sono 53 monumenti e tombe dei partigiani in Carinzia."
        sequence-23:
          s: 23
          from: "00:02:19,19"
          to: "00:02:25,24"
          text: "Nessuno ha mai deposto una ghirlanda - nessuno, ufficialmente."
        sequence-24:
          s: 24
          from: "00:02:25,24"
          to: "00:02:36,15"
          text: "E c'erano 50.000 disertori che furono fucilati in Germania."
        sequence-25:
          s: 25
          from: "00:02:36,15"
          to: "00:02:46,02"
          text: "Nessuno si ricorda nemmeno di loro, come se non ci fossero mai stati."
        sequence-26:
          s: 26
          from: "00:02:46,02"
          to: "00:02:52,22"
          text: "Solo quello che è stato fino alla fine con Hitler era quello giusto."
        sequence-27:
          s: 27
          from: "00:02:52,22"
          to: "00:02:53,27"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:53,27"
          to: "00:02:57,05"
          text: "È stato abbastanza triste, che strascico."
        sequence-29:
          s: 29
          from: "00:02:57,05"
          to: "00:03:03,13"
          text: "Secondo loro eravamo tutti traditori."
        sequence-30:
          s: 30
          from: "00:03:03,13"
          to: "00:03:05,28"
          text: "Ma non abbiamo tradito l'Austria."
        sequence-31:
          s: 31
          from: "00:03:05,28"
          to: "00:03:16,12"
          text: "Loro hanno tradito l'Austria nell'anno 1938 quando votarono per Hitler."
