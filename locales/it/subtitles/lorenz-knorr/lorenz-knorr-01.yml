it:
  lorenz-knorr:
    chapter-1:
      c: 1
      title: "Presentazione e introduzione"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:04,04"
          text: "Il mio nome è Lorenz Knorr."
        sequence-2:
          s: 2
          from: "00:00:04,04"
          to: "00:00:15,26"
          text: "Cresciuto nel 1921 a Eger, ora Cheb, nei territori tedeschi occupati in Cecoslovacchia."
        sequence-3:
          s: 3
          from: "00:00:15,26"
          to: "00:00:16,23"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:16,23"
          to: "00:00:20,11"
          text: "Professione appresa: compositore tipografico e tipografo."
        sequence-5:
          s: 5
          from: "00:00:20,11"
          to: "00:00:21,08"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:21,08"
          to: "00:00:28,04"
          text: "Dopo il 1945 attivo nella gioventù socialista come segretario nazionale e federale."
        sequence-7:
          s: 7
          from: "00:00:28,04"
          to: "00:00:29,20"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:29,20"
          to: "00:00:33,19"
          text: "Per 25 anni a capo della Friedensunion (Unione per la pace) tedesca"
        sequence-9:
          s: 9
          from: "00:00:33,19"
          to: "00:00:39,27"
          text: "e poi portavoce federale della Vereinigung der Verfolgten des Naziregimes (Associazione perseguitati dal regime nazista)."
        sequence-10:
          s: 10
          from: "00:00:39,27"
          to: "00:00:42,18"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:42,18"
          to: "00:00:53,06"
          text: "Chi è cresciuto negli anni '20 e '30 del secolo passato nei territori tedeschi occupati della Cecoslovacchia"
        sequence-12:
          s: 12
          from: "00:00:53,06"
          to: "00:00:54,20"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:54,20"
          to: "00:00:59,01"
          text: "nella famiglia di un funzionario della classe lavoratrice,"
        sequence-14:
          s: 14
          from: "00:00:59,01"
          to: "00:01:00,01"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:00,01"
          to: "00:01:09,02"
          text: "avrà a che fare fin da piccolo con problemi e lotte politiche in continua evoluzione."
        sequence-16:
          s: 16
          from: "00:01:09,02"
          to: "00:01:10,16"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:10,16"
          to: "00:01:16,18"
          text: "Mio padre era, prima della prima guerra mondiale, il più famoso tra chi guidava gli scioperi a Eger"
        sequence-18:
          s: 18
          from: "00:01:16,18"
          to: "00:01:17,20"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:17,20"
          to: "00:01:24,24"
          text: "e, nel dopoguerra, nonostante non fosse più idoneo al lavoro,"
        sequence-20:
          s: 20
          from: "00:01:24,24"
          to: "00:01:31,03"
          text: "continuò ad essere oratore in manifestazioni e incontri del sindacato."
        sequence-21:
          s: 21
          from: "00:01:31,03"
          to: "00:01:40,05"
          text: "Ovviamente anche suo figlio fu coinvolto, dal momento che spesso i genitori lo portavano con sé agli eventi politici,"
        sequence-22:
          s: 22
          from: "00:01:40,05"
          to: "00:01:47,20"
          text: "e in particolare ovviamente per il 1 maggio o in altri giorni di festa del movimento dei lavoratori."
        sequence-23:
          s: 23
          from: "00:01:47,20"
          to: "00:01:49,05"
          text: ~
        sequence-24:
          s: 24
          from: "00:01:49,05"
          to: "00:01:57,12"
          text: "Le esperienze formative che più hanno lasciato il segno furono però nell'anno 1933,"
        sequence-25:
          s: 25
          from: "00:01:57,12"
          to: "00:02:06,06"
          text: "quando il corpus e lo stato maggiore tedeschi spostarono il potere nelle mani dei capi nazisti,"
        sequence-26:
          s: 26
          from: "00:02:06,06"
          to: "00:02:10,13"
          text: "e nel 1934 in Austria,"
        sequence-27:
          s: 27
          from: "00:02:10,13"
          to: "00:02:17,29"
          text: "quando la Heimwehr clerico-fascista distrusse il movimento operaio."
        sequence-28:
          s: 28
          from: "00:02:17,29"
          to: "00:02:19,03"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:19,03"
          to: "00:02:32,11"
          text: "Volendo comprendere lo sviluppo dell'umanità come un percorso da forme minori di vita comunitaria a forme sempre più alte di vita comunitaria,"
        sequence-30:
          s: 30
          from: "00:02:32,11"
          to: "00:02:33,16"
          text: ~
        sequence-31:
          s: 31
          from: "00:02:33,16"
          to: "00:02:36,25"
          text: "questo era ovviamente un violento salto indietro."
        sequence-32:
          s: 32
          from: "00:02:36,25"
          to: "00:02:45,07"
          text: "Il movimento dei lavoratori tedesco era il più forte e quello dalle basi ideologiche più consolidate, all'interno della prima Internazionale"
        sequence-33:
          s: 33
          from: "00:02:45,07"
          to: "00:02:46,03"
          text: ~
        sequence-34:
          s: 34
          from: "00:02:46,03"
          to: "00:02:50,08"
          text: "e si poteva dire lo stesso del movimento dei lavoratori austriaco."
        sequence-35:
          s: 35
          from: "00:02:50,08"
          to: "00:02:51,20"
          text: ~
        sequence-36:
          s: 36
          from: "00:02:51,20"
          to: "00:02:59,04"
          text: "Attraverso gli immigranti siamo venuti a conoscenza non solo della pessima situazione degli antifascisti,"
        sequence-37:
          s: 37
          from: "00:02:59,04"
          to: "00:03:10,15"
          text: "ma anche degli effetti a livello internazionale del regresso della civilizzazione avvenuto nel 1933."
        sequence-38:
          s: 38
          from: "00:03:10,15"
          to: "00:03:11,27"
          text: ~
        sequence-39:
          s: 39
          from: "00:03:11,27"
          to: "00:03:22,08"
          text: "Fino ad allora, in Cecoslovacchia, per i partiti dei lavoratori, sia cecoslovacchi che tedeschi,"
        sequence-40:
          s: 40
          from: "00:03:22,08"
          to: "00:03:23,10"
          text: ~
        sequence-41:
          s: 41
          from: "00:03:23,10"
          to: "00:03:33,25"
          text: "l'accento era sulle questioni di classe, ovvero la lotta per condizioni di vita migliori, sia materiali che culturali."
        sequence-42:
          s: 42
          from: "00:03:33,25"
          to: "00:03:34,19"
          text: ~
        sequence-43:
          s: 43
          from: "00:03:34,19"
          to: "00:03:42,28"
          text: "Questo naturalmente non finì nel 1933, ma più i nazisti,"
        sequence-44:
          s: 44
          from: "00:03:42,28"
          to: "00:03:48,16"
          text: "i sostenitori di Hitler nelle zone tedesche cecoslovacche, crescevano,"
        sequence-45:
          s: 45
          from: "00:03:48,16"
          to: "00:03:53,23"
          text: "più si arrivò a nuove ostilità politiche."
        sequence-46:
          s: 46
          from: "00:03:53,23"
          to: "00:03:54,20"
          text: ~
        sequence-47:
          s: 47
          from: "00:03:54,20"
          to: "00:04:04,02"
          text: "Da un lato, i sostenitori di Hitler nei territori tedeschi della Cecoslovacchia, sempre più aggressivi,"
        sequence-48:
          s: 48
          from: "00:04:04,02"
          to: "00:04:08,29"
          text: "e dall'altro lato gli antifascisti tedeschi e cecoslovacchi."
        sequence-49:
          s: 49
          from: "00:04:08,29"
          to: "00:04:13,07"
          text: "Per cui non era vero, come si crede spesso,"
        sequence-50:
          s: 50
          from: "00:04:13,07"
          to: "00:04:16,13"
          text: "che i tedeschi e i cecoslovacchi fossero uno contro l'altro."
        sequence-51:
          s: 51
          from: "00:04:16,13"
          to: "00:04:27,03"
          text: "La versione nazionalista dei fatti è un tentativo tardivo per sviare dai veri problemi che avevamo ai tempi."
