it:
  lorenz-knorr:
    chapter-2:
      c: 2
      title: "\"Siamo stati avvisati\""
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,21"
          to: "00:00:03,24"
          text: "I preparativi che riuscimmo a fare"
        sequence-2:
          s: 2
          from: "00:00:03,24"
          to: "00:00:09,12"
          text: "prima che il fascismo tedesco marciasse nei territori tedeschi della Cecoslovacchia"
        sequence-3:
          s: 3
          from: "00:00:09,12"
          to: "00:00:11,00"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:11,00"
          to: "00:00:24,11"
          text: "si dimostrarono rilevanti dopo l'eliminazione del clerico-fascismo austriaco da parte del fascismo tedesco, nel 1934,"
        sequence-5:
          s: 5
          from: "00:00:24,11"
          to: "00:00:29,17"
          text: "sostituendolo con il regime nazista e proclamando il grande Reich tedesco."
        sequence-6:
          s: 6
          from: "00:00:29,17"
          to: "00:00:32,25"
          text: "Erano i giorni del 12 e 13 Marzo 1938."
        sequence-7:
          s: 7
          from: "00:00:32,25"
          to: "00:00:33,18"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:33,18"
          to: "00:00:38,29"
          text: "Già allora sapevamo che la prossima vittima sarebbe stata la Cecoslovacchia,"
        sequence-9:
          s: 9
          from: "00:00:38,29"
          to: "00:00:43,04"
          text: "l'ultimo baluardo democratico in Europa centrale."
        sequence-10:
          s: 10
          from: "00:00:43,04"
          to: "00:00:54,24"
          text: "Quindi abbiamo avuto, a partire dal Marzo 1938 fino agli accorti di Monaco del 29 settembre 1938"
        sequence-11:
          s: 11
          from: "00:00:54,24"
          to: "00:01:02,03"
          text: "abbastanza opportunità di prepararci al lavoro illegale e alla lotta antifascista."
        sequence-12:
          s: 12
          from: "00:01:02,03"
          to: "00:01:03,06"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:03,06"
          to: "00:01:09,23"
          text: "Questa fu la differenza tra la lotta antifascista nei territori tedeschi della Cecoslovacchia,"
        sequence-14:
          s: 14
          from: "00:01:09,23"
          to: "00:01:12,06"
          text: "oggi chiamati Sudeti,"
        sequence-15:
          s: 15
          from: "00:01:12,06"
          to: "00:01:15,27"
          text: "e la lotta degli antifascisti tedeschi e austriaci,"
        sequence-16:
          s: 16
          from: "00:01:15,27"
          to: "00:01:20,01"
          text: "che non avevano avuto una tale esperienza, né tempo per prepararsi."
        sequence-17:
          s: 17
          from: "00:01:20,01"
          to: "00:01:20,28"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:20,28"
          to: "00:01:26,20"
          text: "Per questo l'efficacia della nostra lotta fu maggiore."
        sequence-19:
          s: 19
          from: "00:01:26,20"
          to: "00:01:30,11"
          text: "Non c'erano obblighi di partito alla resistenza,"
        sequence-20:
          s: 20
          from: "00:01:30,11"
          to: "00:01:35,11"
          text: "si trattava piuttosto di una decisione volontaria. Di decidere se difendersi e attaccare,"
        sequence-21:
          s: 21
          from: "00:01:35,11"
          to: "00:01:43,07"
          text: "se correre il rischio di vivere ogni giorno con un piede nella vita e un altro nella fossa."
        sequence-22:
          s: 22
          from: "00:01:43,07"
          to: "00:01:44,04"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:44,04"
          to: "00:01:47,00"
          text: "A ciascuno toccava prendere questa decisione individualmente."
