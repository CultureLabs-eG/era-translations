it:
  lorenz-knorr:
    chapter-4:
      c: 4
      title: "Il fascismo nell'infanzia e nella gioventù"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,05"
          to: "00:00:02,05"
          text: "Il fascismo era un tema"
        sequence-2:
          s: 2
          from: "00:00:02,05"
          to: "00:00:06,15"
          text: "di cui prendemmo coscienza tramite gli immigranti."
        sequence-3:
          s: 3
          from: "00:00:06,15"
          to: "00:00:14,27"
          text: "Abbiamo invitato spesso immigranti dall'Austria e dalla Germania, nei nostri gruppi giovanili, perché ci potessero raccontare."
        sequence-4:
          s: 4
          from: "00:00:14,27"
          to: "00:00:19,24"
          text: "E sapevamo già da prima, prima che il grande capitale e i generali"
        sequence-5:
          s: 5
          from: "00:00:19,24"
          to: "00:00:22,26"
          text: "spingessero il potere nelle mani nel gruppetto dei leader nazisti:"
        sequence-6:
          s: 6
          from: "00:00:22,26"
          to: "00:00:24,13"
          text: "Hitler significa guerra."
        sequence-7:
          s: 7
          from: "00:00:24,13"
          to: "00:00:30,00"
          text: "E significa anche che siamo cresciuti non solo ne campo della lotta antifascista,"
        sequence-8:
          s: 8
          from: "00:00:30,00"
          to: "00:00:34,04"
          text: "ma anche in quello della lotta per la pace. Per noi era una cosa sola:"
        sequence-9:
          s: 9
          from: "00:00:34,04"
          to: "00:00:36,16"
          text: "la lotta antifascista e la lotta per la pace."
        sequence-10:
          s: 10
          from: "00:00:36,16"
          to: "00:00:40,25"
          text: "Questo, naturalmente, richiedeva che facessimo luce sulla questione."
        sequence-11:
          s: 11
          from: "00:00:40,25"
          to: "00:00:49,08"
          text: "Dopo la mia confermazione civile, uscito da scuola, seguii il mio primo seminario marxista. Naturalmente la cosa continuò"
        sequence-12:
          s: 12
          from: "00:00:49,08"
          to: "00:00:52,29"
          text: "e là i giovani che si interessavano della cosa"
        sequence-13:
          s: 13
          from: "00:00:52,29"
          to: "00:01:01,03"
          text: "potevano imparare le basi da conoscere, per chi volesse diventare un funzionario del movimento dei lavoratori."
        sequence-14:
          s: 14
          from: "00:01:01,03"
          to: "00:01:06,09"
          text: "Per cui non si trattava solo di esperienze pratiche,"
        sequence-15:
          s: 15
          from: "00:01:06,09"
          to: "00:01:14,12"
          text: "ma avevamo anche seminari attraverso i quali imparammo come affrontare gli avversari politici."
        sequence-16:
          s: 16
          from: "00:01:14,12"
          to: "00:01:19,16"
          text: "Ai tempi ad esempio era obbligatorio per un funzionario della gioventù socialista"
        sequence-17:
          s: 17
          from: "00:01:19,16"
          to: "00:01:22,29"
          text: "aver letto il \"Mein Kampf\" di Hitler. Perché?"
        sequence-18:
          s: 18
          from: "00:01:22,29"
          to: "00:01:31,29"
          text: "Così da poter dire quali fossero i veri obbiettivi al funzionario nazista, che non li conosceva così bene come noi."
        sequence-19:
          s: 19
          from: "00:01:31,29"
          to: "00:01:34,25"
          text: "Non credevano davvero che Hitler volesse la guerra."
        sequence-20:
          s: 20
          from: "00:01:34,25"
          to: "00:01:36,08"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:36,08"
          to: "00:01:40,16"
          text: "Non facevamo che sentire: \"Non sono mica così stupidi da andare da soli contro il mondo intero.\""
        sequence-22:
          s: 22
          from: "00:01:40,16"
          to: "00:01:47,07"
          text: "Ma noi potevamo citare dal \"Mein Kampf\" che la conquista di nuove zone vitali nell'Est"
        sequence-23:
          s: 23
          from: "00:01:47,07"
          to: "00:01:51,05"
          text: "era un punto principale della lotta nazista."
        sequence-24:
          s: 24
          from: "00:01:51,05"
          to: "00:01:57,25"
          text: "Così quando ci confrontavamo con i nazisti, nelle aziende, nelle scuole, o dovunque"
        sequence-25:
          s: 25
          from: "00:01:57,25"
          to: "00:02:03,11"
          text: "riuscivamo a vincere la discussione, potevamo avere un effetto anche sugli indecisi."
        sequence-26:
          s: 26
          from: "00:02:03,11"
          to: "00:02:06,05"
          text: "Nonostante tutto i nazisti diventarono sempre più forti."
        sequence-27:
          s: 27
          from: "00:02:06,05"
          to: "00:02:10,04"
          text: "In parte attraverso i problemi sociali e in parte"
        sequence-28:
          s: 28
          from: "00:02:10,04"
          to: "00:02:16,16"
          text: "perché i tedeschi, la radiodiffusione tedesca di destra, avevano un'incredibile influenza."
        sequence-29:
          s: 29
          from: "00:02:16,16"
          to: "00:02:18,27"
          text: "Molti tedeschi non sapevano il ceco,"
        sequence-30:
          s: 30
          from: "00:02:18,27"
          to: "00:02:25,08"
          text: "ma le emittenti di Königs Wusterhausen e Seesen, entrambe naziste, si sentivano molto bene"
        sequence-31:
          s: 31
          from: "00:02:25,08"
          to: "00:02:38,04"
          text: "e la loro influenza nel trattare i problemi sociali come nazionali, pur essendo falsità, naturalmente influì. Soprattutto per via delladisoccupazione di massa nelle zone tedesche."
