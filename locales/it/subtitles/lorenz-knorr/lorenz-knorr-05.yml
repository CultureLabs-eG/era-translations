it:
  lorenz-knorr:
    chapter-5:
      c: 5
      title: "La battaglia contro i nazisti e discussioni sulla violenza"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:03,22"
          text: "Naturalmente abbiamo cominciato a discutere con i giovani,"
        sequence-2:
          s: 2
          from: "00:00:03,22"
          to: "00:00:08,20"
          text: "ma sempre di più ci trovammo costretti a discutere anche con gli adulti."
        sequence-3:
          s: 3
          from: "00:00:08,20"
          to: "00:00:16,21"
          text: "Non è che solo i giovani discutessero di fascismo."
        sequence-4:
          s: 4
          from: "00:00:16,21"
          to: "00:00:24,06"
          text: "Sapevamo ben distinguere tra il fascismo italiano, il fascismo nero in Austria"
        sequence-5:
          s: 5
          from: "00:00:24,06"
          to: "00:00:26,16"
          text: "e il fascismo marrone tedesco."
        sequence-6:
          s: 6
          from: "00:00:26,16"
          to: "00:00:29,06"
          text: "È una differenza che bisognava sapere e di cui tener conto."
        sequence-7:
          s: 7
          from: "00:00:29,06"
          to: "00:00:34,10"
          text: "Ma in questo modo finivamo inevitabilmente in conflitti,"
        sequence-8:
          s: 8
          from: "00:00:34,10"
          to: "00:00:40,06"
          text: "perché fin dall'inizio ci furono, questo è un termine storico, \"battaglie da sala\"."
        sequence-9:
          s: 9
          from: "00:00:40,06"
          to: "00:00:46,15"
          text: "I nazisti tentavano per esempio di invadere gli eventi degli antifascisti e renderli impossibili"
        sequence-10:
          s: 10
          from: "00:00:46,15"
          to: "00:00:51,05"
          text: "e così anche gli antifascisti tentavano di rendere impossibili gli eventi dei nazisti."
        sequence-11:
          s: 11
          from: "00:00:51,05"
          to: "00:00:54,03"
          text: "Ovviamente si finiva per litigare"
        sequence-12:
          s: 12
          from: "00:00:54,03"
          to: "00:01:02,25"
          text: "e siccome io ero piuttosto forte, sono andato là, agli eventi antifascisti, contro il parere dei miei genitori, già quando avevo 15 anni."
        sequence-13:
          s: 13
          from: "00:01:02,25"
          to: "00:01:06,14"
          text: "Quando i nazisti invadevano o tentavano di invadere gli eventi,"
        sequence-14:
          s: 14
          from: "00:01:06,14"
          to: "00:01:13,02"
          text: "bisognava ovviamente difendersi. E l'abbiamo fatto, e"
        sequence-15:
          s: 15
          from: "00:01:13,02"
          to: "00:01:20,16"
          text: "c'erano sempre confronti verbali, prima di arrivare a picchiarci."
        sequence-16:
          s: 16
          from: "00:01:20,16"
          to: "00:01:26,06"
          text: ~
