it:
  lorenz-knorr:
    chapter-7:
      c: 7
      title: "Atti di sabotaggio"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:04,19"
          text: "Lavoravamo in gruppi di tre persone."
        sequence-2:
          s: 2
          from: "00:00:04,19"
          to: "00:00:08,16"
          text: "Per stringere accordi, si incontravano un membro per gruppo"
        sequence-3:
          s: 3
          from: "00:00:08,16"
          to: "00:00:13,13"
          text: "in posti dove non potevano sentirci, per preparare le operazioni."
        sequence-4:
          s: 4
          from: "00:00:13,13"
          to: "00:00:17,14"
          text: "Si trattava di attaccare volantini o poster"
        sequence-5:
          s: 5
          from: "00:00:17,14"
          to: "00:00:24,14"
          text: "e più tardi, quando notammo che non era abbastanza, di atti di sabotaggio."
        sequence-6:
          s: 6
          from: "00:00:24,14"
          to: "00:00:25,05"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:25,05"
          to: "00:00:31,25"
          text: "Mezzo anno dopo l'invasione, le due aziende più grandi a Eger,"
        sequence-8:
          s: 8
          from: "00:00:31,25"
          to: "00:00:37,05"
          text: "che vendevano bici, cominciarono a produrre armamenti."
        sequence-9:
          s: 9
          from: "00:00:37,05"
          to: "00:00:40,17"
          text: "Allora pensammo: \"Finalmente è arrivato il momento della campagna di poster!\""
        sequence-10:
          s: 10
          from: "00:00:40,17"
          to: "00:00:46,26"
          text: "Ogni gruppo attaccò 10 poster durante la notte"
        sequence-11:
          s: 11
          from: "00:00:46,26"
          to: "00:00:47,28"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:47,28"
          to: "00:00:53,06"
          text: "e salvo un'eccezione nella piazza del mercato davanti alle SS"
        sequence-13:
          s: 13
          from: "00:00:53,06"
          to: "00:00:55,20"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:55,20"
          to: "00:00:58,09"
          text: "in cui i poster erano stati tolti,"
        sequence-15:
          s: 15
          from: "00:00:58,09"
          to: "00:01:03,19"
          text: "tutti gli altri erano rimasti attaccati. La mattina, le persone si avvicinarono ai manifesti in cui era scritto:"
        sequence-16:
          s: 16
          from: "00:01:03,19"
          to: "00:01:09,19"
          text: "\"Così la guerra viene preparata. Difendetevi in tempo, prima che sia troppo tardi.\""
        sequence-17:
          s: 17
          from: "00:01:09,19"
          to: "00:01:17,18"
          text: "Ma solo quando poi ci chiedemmo cosa avessimo raggiunto,"
        sequence-18:
          s: 18
          from: "00:01:17,18"
          to: "00:01:18,12"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:18,12"
          to: "00:01:22,23"
          text: "ci accorgemmo di aver fatto poco. Le attività illegali dovevano smuovere le persone."
        sequence-20:
          s: 20
          from: "00:01:22,23"
          to: "00:01:26,19"
          text: "Così decidemmo di procedere più duramente."
        sequence-21:
          s: 21
          from: "00:01:26,19"
          to: "00:01:31,18"
          text: "Dato che molti di noi sapevano maneggiare l'esplosivo e avevamo le micce,"
        sequence-22:
          s: 22
          from: "00:01:31,18"
          to: "00:01:37,17"
          text: "dato che la mia città Eger era un nodo ferroviario"
        sequence-23:
          s: 23
          from: "00:01:37,17"
          to: "00:01:43,17"
          text: "e dato che una tratta strategica portava a Berlino, passando per Hof,"
        sequence-24:
          s: 24
          from: "00:01:43,17"
          to: "00:01:46,15"
          text: "un'altra a Breslau per Karlsbad Reichenberg,"
        sequence-25:
          s: 25
          from: "00:01:46,15"
          to: "00:01:49,20"
          text: "un'altra a Monaco per Marktredwitz"
        sequence-26:
          s: 26
          from: "00:01:49,20"
          to: "00:01:53,20"
          text: "e un'altra all'ovest per Francoforte,"
        sequence-27:
          s: 27
          from: "00:01:53,20"
          to: "00:01:57,26"
          text: "decidemmo di spezzare i binari."
        sequence-28:
          s: 28
          from: "00:01:57,26"
          to: "00:01:58,26"
          text: ~
        sequence-29:
          s: 29
          from: "00:01:58,26"
          to: "00:01:59,28"
          text: "Lo abbiamo fatto"
        sequence-30:
          s: 30
          from: "00:01:59,28"
          to: "00:02:06,09"
          text: "e per due giorni su questa tratta non avvenne alcun trasporto di armamenti,"
        sequence-31:
          s: 31
          from: "00:02:06,09"
          to: "00:02:11,08"
          text: "di persone né alcun tipo di trasporto strategico."
        sequence-32:
          s: 32
          from: "00:02:11,08"
          to: "00:02:18,10"
          text: "Ci volle un po' di tempo perché potessero gestire l'inconveniente e capire chi fosse stato."
