it:
  lorenz-knorr:
    chapter-8:
      c: 8
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,11"
          to: "00:00:11,06"
          text: "Dopo l'accordo di Monaco avevamo a disposizione 36 divisioni, che entrarono in Cecoslovacchia da tutti i lati."
        sequence-2:
          s: 2
          from: "00:00:11,06"
          to: "00:00:13,12"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:13,12"
          to: "00:00:19,18"
          text: "Boemia e Moravia erano circondate a nord, ovest e sud dalla Großdeutschland."
        sequence-4:
          s: 4
          from: "00:00:19,18"
          to: "00:00:21,07"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:21,07"
          to: "00:00:28,14"
          text: "Allora succedeva così: all'inizio si lavorava da civile"
        sequence-6:
          s: 6
          from: "00:00:28,14"
          to: "00:00:33,12"
          text: "poi, con l'inizio della guerra nel '39, cominciarono i reclutamenti."
        sequence-7:
          s: 7
          from: "00:00:33,12"
          to: "00:00:40,26"
          text: "Venni arruolato a fine anni '40, così da poter lavorare illegalmente due anni come civile."
        sequence-8:
          s: 8
          from: "00:00:40,26"
          to: "00:00:45,14"
          text: "Solo quando ci arruolammo (l'alternativa era il campo di concentramento),"
        sequence-9:
          s: 9
          from: "00:00:45,14"
          to: "00:00:52,12"
          text: "iniziò il nostro lavoro alla Wehrmacht e il tentativo di creare gruppi antifascisti."
        sequence-10:
          s: 10
          from: "00:00:52,12"
          to: "00:00:53,25"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:53,25"
          to: "00:01:02,17"
          text: "Dopo due anni di operazioni illegali, entrammo nella Wehrmacht. L'alternativa erano i campi di concentramento."
        sequence-12:
          s: 12
          from: "00:01:02,17"
          to: "00:01:13,00"
          text: "Ci consultammo sul da farsi; se rifiutare l'ordine di arruolarsi,"
        sequence-13:
          s: 13
          from: "00:01:13,00"
          to: "00:01:20,02"
          text: "ma avrebbe significato tortura e campi. Come soldati avremmo avuto più libertà d'azione."
        sequence-14:
          s: 14
          from: "00:01:20,02"
          to: "00:01:22,00"
          text: "Questa fu la nostra decisione."
        sequence-15:
          s: 15
          from: "00:01:22,00"
          to: "00:01:36,01"
          text: "Da recluta, partecipai come soldato alla lotta antifascista. Ero a Bayreuth, dove c'era un gruppo illegale."
        sequence-16:
          s: 16
          from: "00:01:36,01"
          to: "00:01:37,00"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:37,00"
          to: "00:01:43,09"
          text: "Un commesso viaggiatore antifascista, che faceva sempre avanti e indietro per il confine,"
        sequence-18:
          s: 18
          from: "00:01:43,09"
          to: "00:01:46,23"
          text: "mi mise in contatto con il gruppo antifascista."
        sequence-19:
          s: 19
          from: "00:01:46,23"
          to: "00:01:50,21"
          text: "Per loro ero uno sconosciuto. Volevano una prova"
        sequence-20:
          s: 20
          from: "00:01:50,21"
          to: "00:01:53,22"
          text: "di quanto fossi affidabile e di cosa sapessi fare."
        sequence-21:
          s: 21
          from: "00:01:53,22"
          to: "00:01:59,02"
          text: "Mi dissero che avevano bisogno di munizioni: \"Puoi procurarci una cassa di granate?"
        sequence-22:
          s: 22
          from: "00:01:59,02"
          to: "00:02:06,01"
          text: "Abbiamo l'esplosivo, non abbastanza, ma il resto c'è!\""
        sequence-23:
          s: 23
          from: "00:02:06,01"
          to: "00:02:09,01"
          text: "Fu molto difficile,"
        sequence-24:
          s: 24
          from: "00:02:09,01"
          to: "00:02:17,20"
          text: "ma durante un trasporto misi in disparte una cassa di granate, rischiando la mia vita. Poi li informai."
        sequence-25:
          s: 25
          from: "00:02:17,20"
          to: "00:02:18,19"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:18,19"
          to: "00:02:27,04"
          text: "Tre giorni dopo a Bayreuth, l'ufficio distrettuale di leva saltò in aria con tutto lo schedario."
        sequence-27:
          s: 27
          from: "00:02:27,04"
          to: "00:02:28,14"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:28,14"
          to: "00:02:33,29"
          text: "Nella fabbrica d'armi, la macchina più importante fu distrutta. La parte più difficile:"
        sequence-29:
          s: 29
          from: "00:02:33,29"
          to: "00:02:38,04"
          text: "nell'aerodromo, facemmo esplodere due macchine su tre."
        sequence-30:
          s: 30
          from: "00:02:38,04"
          to: "00:02:44,08"
          text: "Non io, ma gli antifascisti di Bayreuth. Io però li aiutai come recluta."
        sequence-31:
          s: 31
          from: "00:02:44,08"
          to: "00:02:45,15"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:45,15"
          to: "00:02:50,10"
          text: "La questione era: cosa si poteva fare da soldati in un territorio sconosciuto?"
        sequence-33:
          s: 33
          from: "00:02:50,10"
          to: "00:02:58,10"
          text: "Cercammo sempre di creare gruppi antifascisti,"
        sequence-34:
          s: 34
          from: "00:02:58,10"
          to: "00:02:59,10"
          text: ~
        sequence-35:
          s: 35
          from: "00:02:59,10"
          to: "00:03:05,09"
          text: "ma non era facile scoprire chi la pensava come noi."
        sequence-36:
          s: 36
          from: "00:03:05,09"
          to: "00:03:08,16"
          text: "Dovevamo fare attenzione ad alcune domande."
        sequence-37:
          s: 37
          from: "00:03:08,16"
          to: "00:03:14,10"
          text: "A volte si facevano delle battute e dal modo in cui reagivano"
        sequence-38:
          s: 38
          from: "00:03:14,10"
          to: "00:03:22,29"
          text: "si capiva chi era un oppositore del fascismo o chi si indignava davanti a quelle battute contro i nazisti."
        sequence-39:
          s: 39
          from: "00:03:22,29"
          to: "00:03:33,06"
          text: "Nel tempo in cui fui soldato, ci fu sempre e ovunque un gruppo antifascista all'interno dell'unità."
        sequence-40:
          s: 40
          from: "00:03:33,06"
          to: "00:03:38,19"
          text: "Fu ancora meglio dopo la mia grave ferita."
        sequence-41:
          s: 41
          from: "00:03:38,19"
          to: "00:03:44,11"
          text: "Come piccolo gruppo cercammo di fare il possibile."
        sequence-42:
          s: 42
          from: "00:03:44,11"
          to: "00:03:52,11"
          text: "Per esempio gettammo sabbia sulle aziende. Sapevamo che uno solo non poteva ottenere molto,"
        sequence-43:
          s: 43
          from: "00:03:52,11"
          to: "00:03:55,24"
          text: ~
        sequence-44:
          s: 44
          from: "00:03:55,24"
          to: "00:04:03,06"
          text: ~
        sequence-45:
          s: 45
          from: "00:04:03,06"
          to: "00:04:06,03"
          text: ~
        sequence-46:
          s: 46
          from: "00:04:06,03"
          to: "00:04:10,15"
          text: ~
