it:
  lorenz-knorr:
    chapter-11:
      c: 11
      title: "Ferite ed essere un radiotelegrafista"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:06,22"
          text: "Fu una burla che mi portò davanti alla corte marziale in Africa."
        sequence-2:
          s: 2
          from: "00:00:06,22"
          to: "00:00:12,08"
          text: "Sie avessero saputo quello che avevo fatto veramente, in base alla legge marziale, mi avrebbero ucciso."
        sequence-3:
          s: 3
          from: "00:00:12,08"
          to: "00:00:20,01"
          text: "Ma andai alla corte e mi misero nella Strafkompanie in Africa."
        sequence-4:
          s: 4
          from: "00:00:20,01"
          to: "00:00:24,10"
          text: "Era una cosa orribile, perché si era completamente isolati"
        sequence-5:
          s: 5
          from: "00:00:24,10"
          to: "00:00:29,12"
          text: "e perché spesso si veniva messi davanti ai carri armati come bersagli per i cannoni."
        sequence-6:
          s: 6
          from: "00:00:29,12"
          to: "00:00:34,03"
          text: "Vicino a Tobruch"
        sequence-7:
          s: 7
          from: "00:00:34,03"
          to: "00:00:39,11"
          text: "fui gravemente ferito dopo sei settimane nell'unità."
        sequence-8:
          s: 8
          from: "00:00:39,11"
          to: "00:00:48,11"
          text: "Per due giorni rimasi incosciente, poi mi portarono ad Atene dove mi tolsero l'occhio."
        sequence-9:
          s: 9
          from: "00:00:48,11"
          to: "00:00:53,16"
          text: "Metà della mia faccia era paralizzata per l'operazione."
        sequence-10:
          s: 10
          from: "00:00:53,16"
          to: "00:00:58,04"
          text: "Dato che non ero più utile per la guerra, mi avviarono a radiotelegrafista."
        sequence-11:
          s: 11
          from: "00:00:58,04"
          to: "00:01:02,28"
          text: "Nonostante la mia sfortuna, questo fu il meglio che mi potesse capitare"
        sequence-12:
          s: 12
          from: "00:01:02,28"
          to: "00:01:05,19"
          text: "non solo perché il radiotelegrafista era in una posizione privilegiata,"
        sequence-13:
          s: 13
          from: "00:01:05,19"
          to: "00:01:15,29"
          text: "ma anche perché potevano ascoltare le registrazioni della BBC o della stazione \"Freies Deutschland\"."
        sequence-14:
          s: 14
          from: "00:01:15,29"
          to: "00:01:20,14"
          text: "Ogni operatore lo faceva, sia che fosse nazista o antifascista."
        sequence-15:
          s: 15
          from: "00:01:20,14"
          to: "00:01:31,11"
          text: "Quando si cercava una stazione remota bisognava stabilire un contatto e, incontrando un qualsiasi trasmettitore, si potevano intercettare."
        sequence-16:
          s: 16
          from: "00:01:31,11"
          to: "00:01:39,22"
          text: "Ma non era l'unica cosa che si poteva fare. Ci si poteva anche mettere in contatto con un compagno di un altro trasmettitore."
        sequence-17:
          s: 17
          from: "00:01:39,22"
          to: "00:01:53,17"
          text: "Il mio grande vantaggio era di ricevere la velocità più elevata(140 caratteri al minuto), che era la radio della polizia."
        sequence-18:
          s: 18
          from: "00:01:53,17"
          to: "00:02:00,01"
          text: "La velocità standard più alta della Wehrmacht erano 120 caratteri al minuto ricevuti e mandati."
        sequence-19:
          s: 19
          from: "00:02:00,01"
          to: "00:02:04,13"
          text: "Dato che io ne avevo 140, i generali erano interessati a me."
        sequence-20:
          s: 20
          from: "00:02:04,13"
          to: "00:02:10,19"
          text: "Sapevano che la radio della polizia non poteva essere intercettata dalle SS e dalla Gestapo."
        sequence-21:
          s: 21
          from: "00:02:10,19"
          to: "00:02:20,00"
          text: "I generali che non erano d'accordo con Hitler, avevano bisogno di entrare in contatto tra di loro via radio."
        sequence-22:
          s: 22
          from: "00:02:20,00"
          to: "00:02:24,08"
          text: "Perciò volevano persone che avessero la velocità di 140 e io ero uno di quelli."
        sequence-23:
          s: 23
          from: "00:02:24,08"
          to: "00:02:33,08"
          text: "Per questo arrivai al posto più alto. Avevo contatti con generali che erano tutto fuorché antifascisti,"
        sequence-24:
          s: 24
          from: "00:02:33,08"
          to: "00:02:35,29"
          text: "ma erano oppositori di Hitler per diversi motivi."
        sequence-25:
          s: 25
          from: "00:02:35,29"
          to: "00:02:44,28"
          text: "Come radiotelegrafista quindi potevo fare molto più lavoro illegale rispetto a prima. E fu così fino alla fine della guerra."
