it:
  lorenz-knorr:
    chapter-12:
      c: 12
      title: "Relazioni tra uomini e donne della resistenza"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,10"
          to: "00:00:06,09"
          text: "Le emozioni andavano messe da parte il più possibile durante la lotta illegale."
        sequence-2:
          s: 2
          from: "00:00:06,09"
          to: "00:00:17,07"
          text: "Prima che i nazisti ci occuparono, dei 33 attivi nell'opposizione fascista, c'erano 11 donne."
        sequence-3:
          s: 3
          from: "00:00:17,07"
          to: "00:00:20,24"
          text: "Hanno ottenuto tanto quanto gli uomini."
        sequence-4:
          s: 4
          from: "00:00:20,24"
          to: "00:00:28,16"
          text: "Una volta dovetti baciare controvoglia. Gli alunni si divertono sempre quando glielo racconto."
        sequence-5:
          s: 5
          from: "00:00:28,16"
          to: "00:00:39,18"
          text: "Stavamo incollando i manifesti quando fummo sorpresi da una pattuglia delle SS che arrivò da una strada che le pattuglie non avevano mai fatto prima."
        sequence-6:
          s: 6
          from: "00:00:39,18"
          to: "00:00:43,16"
          text: "Dissi: \"Oh, arrivano le SS!\""
        sequence-7:
          s: 7
          from: "00:00:43,16"
          to: "00:00:50,02"
          text: "Istintivamente mi appoggiai con la schiena al manifesto. Era un periodo freddo dell'anno"
        sequence-8:
          s: 8
          from: "00:00:50,02"
          to: "00:00:56,05"
          text: "quindi coprii il vasetto di colla sotto il cappotto e lei si strinse a me dicendo:"
        sequence-9:
          s: 9
          from: "00:00:56,05"
          to: "00:00:58,26"
          text: "\"Ora dobbiamo baciarci, lo dice il regolamento!\""
        sequence-10:
          s: 10
          from: "00:00:58,26"
          to: "00:01:04,06"
          text: "Così ci baciammo per ingannare le SS, che infatti pensarono si trattasse di una coppia."
        sequence-11:
          s: 11
          from: "00:01:04,06"
          to: "00:01:12,19"
          text: "Erano così sfacciati che ci dissero: \"I baci non bastano però. Il Führer ha bisogno di soldati, di prole!\""
        sequence-12:
          s: 12
          from: "00:01:12,19"
          to: "00:01:24,01"
          text: "Col cuore palpitante arrivammo a farlo, ma non aveva niente a che fare con le emozioni. Era la miseria."
        sequence-13:
          s: 13
          from: "00:01:24,01"
          to: "00:01:29,14"
          text: "Avevamo contatti con le operatrici radio (anche quelle che vivevano all'estero),"
        sequence-14:
          s: 14
          from: "00:01:29,14"
          to: "00:01:36,03"
          text: "ma le conversazioni trattavano solo di traffico radio e codici segreti."
        sequence-15:
          s: 15
          from: "00:01:36,03"
          to: "00:01:46,15"
          text: "Quando andai in vacanza a Eger o quando ebbi bisogno del mio occhio di vetro dissi al medico dell'esercito:"
        sequence-16:
          s: 16
          from: "00:01:46,15"
          to: "00:01:50,22"
          text: "\"A Varsavia non sanno fare gli occhi di vetro,"
        sequence-17:
          s: 17
          from: "00:01:50,22"
          to: "00:01:53,16"
          text: "i migliori sono a Wiesbaden.\""
        sequence-18:
          s: 18
          from: "00:01:53,16"
          to: "00:02:00,26"
          text: "Poi mi diedero un ordine di marcia dal fronte o dalla Russia o dalla Polonia a Wiesbaden."
        sequence-19:
          s: 19
          from: "00:02:00,26"
          to: "00:02:06,27"
          text: "Poi feci una deviazione lungo Eger. E dissi a una o due:"
        sequence-20:
          s: 20
          from: "00:02:06,27"
          to: "00:02:11,03"
          text: "\"Io sono a Eger, puoi raggiungermi qui?\""
        sequence-21:
          s: 21
          from: "00:02:11,03"
          to: "00:02:17,05"
          text: "Lì si incontravano spesso con le ragazza che erano in Norvegia o a Copenaghen."
        sequence-22:
          s: 22
          from: "00:02:17,05"
          to: "00:02:24,12"
          text: "Era difficile mettersi d'accordo per questi ritrovi,"
        sequence-23:
          s: 23
          from: "00:02:24,12"
          to: "00:02:29,14"
          text: "ma ovviamente era uno scambio di esperienze accurato,"
        sequence-24:
          s: 24
          from: "00:02:29,14"
          to: "00:02:36,12"
          text: "perché si doveva comunicare attraverso la radio o lettere cifrate."
        sequence-25:
          s: 25
          from: "00:02:36,12"
          to: "00:02:41,07"
          text: "Così riuscivamo ad analizzare la situazione: cosa era successo e cosa potevamo fare."
        sequence-26:
          s: 26
          from: "00:02:41,07"
          to: "00:02:51,03"
          text: "Ci furono alcuni incontri, a erano praticamente slegati dalle emozioni. Si parlava sempre di cosa potevamo ottenere come antifascisti e di cosa non funzionava."
