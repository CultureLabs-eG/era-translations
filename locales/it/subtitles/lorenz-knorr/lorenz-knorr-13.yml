it:
  lorenz-knorr:
    chapter-13:
      c: 13
      title: "Fine della guerra"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,20"
          to: "00:00:05,08"
          text: "Alla fine della guerra mi ferirono di nuovo gravemente."
        sequence-2:
          s: 2
          from: "00:00:05,08"
          to: "00:00:13,20"
          text: "Per poco tempo fui seppellito da una bomba aerea britannica e rimasi incosciente per due giorni."
        sequence-3:
          s: 3
          from: "00:00:13,20"
          to: "00:00:22,04"
          text: "L'8 Maggio mi misero nell'ospedale provvisorio nelle prigioni inglesi."
        sequence-4:
          s: 4
          from: "00:00:22,04"
          to: "00:00:34,16"
          text: "Solo pochi erano contenti che la guerra fosse finita. Molti ne erano indifferenti. Ma cosa ci aspettava ora?"
        sequence-5:
          s: 5
          from: "00:00:34,16"
          to: "00:00:44,11"
          text: "Alcuni, soprattutto giovani ufficiali che erano con me all'ospedale, erano ostili a questo cambiamento."
        sequence-6:
          s: 6
          from: "00:00:44,11"
          to: "00:00:48,23"
          text: "Dicevano per esempio: \"Deve continuare, dobbiamo combattere!\""
        sequence-7:
          s: 7
          from: "00:00:48,23"
          to: "00:00:54,02"
          text: "Alcuni di loro hanno preso parte al \"Wehrwolf\""
        sequence-8:
          s: 8
          from: "00:00:54,02"
          to: "00:00:59,13"
          text: "come leader di giovani che combattevano contro all'occupazione. Ma non dur√≤ molto. Si ruppe quasi subito."
