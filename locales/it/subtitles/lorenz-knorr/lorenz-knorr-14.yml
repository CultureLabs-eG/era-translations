it:
  lorenz-knorr:
    chapter-14:
      c: 14
      title: "Motivi di resistenza"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,00"
          to: "00:00:09,17"
          text: "Se non mi fossi opposto non sarei rimasto fedele alle mie idee."
        sequence-2:
          s: 2
          from: "00:00:09,17"
          to: "00:00:16,23"
          text: "Mio nonno era incarcerato nell'impero KUK"
        sequence-3:
          s: 3
          from: "00:00:16,23"
          to: "00:00:24,01"
          text: "(monarchia reale degli Asburgo) perché aveva lottato per il socialismo."
        sequence-4:
          s: 4
          from: "00:00:24,01"
          to: "00:00:27,11"
          text: "Mio padre era stato rinchiuso per aver lottato per il socialismo."
        sequence-5:
          s: 5
          from: "00:00:27,11"
          to: "00:00:32,03"
          text: "Era chiaro che io continuare il loro lavoro,"
        sequence-6:
          s: 6
          from: "00:00:32,03"
          to: "00:00:37,23"
          text: "senza essere passivo, ma operando attivamente."
        sequence-7:
          s: 7
          from: "00:00:37,23"
          to: "00:00:49,20"
          text: "Non ero solo e avevamo già imparato che quando in nemico attaccava, non dovevamo ritirarci, ma pensare a come avremmo potuto contrattaccare."
        sequence-8:
          s: 8
          from: "00:00:49,20"
          to: "00:00:57,16"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:57,16"
          to: "00:01:02,22"
          text: "Dovevamo lavorare illegalmente senza prenderci rischi non necessari."
        sequence-10:
          s: 10
          from: "00:01:02,22"
          to: "00:01:08,23"
          text: "Era chiaro che avremmo dovuto mettere i bastoni tra le ruote"
        sequence-11:
          s: 11
          from: "00:01:08,23"
          to: "00:01:12,01"
          text: "finché potevi e finché respiravi."
        sequence-12:
          s: 12
          from: "00:01:12,01"
          to: "00:01:16,11"
          text: "E anche per molti altri, non solo per me, era così."
