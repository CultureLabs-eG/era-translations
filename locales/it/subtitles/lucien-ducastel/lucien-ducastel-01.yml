it:
  lucien-ducastel:
    chapter-1:
      c: 1
      title: "Introduzione: la famiglia, la scuola, il lavoro"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:08,05"
          text: "Mi chiamo Lucien Ducastel. Sono originario della Seine-Maritime, sono normanno d'origine."
        sequence-2:
          s: 2
          from: "00:00:08,05"
          to: "00:00:12,25"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:12,25"
          to: "00:00:25,18"
          text: "Ho imparato il mestiere di macellaio per tre anni, ma non mi piaceva affatto. Mi sono messo a lavorare nell'edilizia, nel metallurgico, ecc."
        sequence-4:
          s: 4
          from: "00:00:25,18"
          to: "00:00:30,19"
          text: "Ho fatto dei lavori molto duri. E dunque è andata così."
        sequence-5:
          s: 5
          from: "00:00:30,19"
          to: "00:00:35,20"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:35,20"
          to: "00:00:42,19"
          text: "I miei genitori, mio padre era operaio, un meccanico, era uno che lavorava duro. Faceva riparazioni a bordo delle navi."
        sequence-7:
          s: 7
          from: "00:00:42,19"
          to: "00:00:50,23"
          text: "Lavorava molto duro. E mia madre era operaia nel tessile. I miei genitori erano operai, lavoravano entrambi. E io andavo a scuola e non c'era problema."
        sequence-8:
          s: 8
          from: "00:00:50,23"
          to: "00:00:53,12"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:53,12"
          to: "00:01:01,06"
          text: "Io ho il mio certificato delle scuole elementari… Avevo appena dodici anni, o undici e mezzo."
        sequence-10:
          s: 10
          from: "00:01:01,06"
          to: "00:01:09,05"
          text: "Ne facevo dodici a fine agosto e ho ricevuto il certificato a giugno."
        sequence-11:
          s: 11
          from: "00:01:09,05"
          to: "00:01:16,12"
          text: "Dunque, ho ricevuto questo certificato. Era molto importante per me. Dopo mi sono messo a lavorare."
        sequence-12:
          s: 12
          from: "00:01:16,12"
          to: "00:01:24,13"
          text: "E, siccome avevo poche idee su cosa fare, ho imparato il mestiere di macellaio."
        sequence-13:
          s: 13
          from: "00:01:24,13"
          to: "00:01:25,02"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:25,02"
          to: "00:01:33,10"
          text: "Ho lavorato là tre anni e mezzo. Facevo le commissioni, lavoravo e imparavo… Ma alla fine non sono diventato macellaio."
        sequence-15:
          s: 15
          from: "00:01:33,10"
          to: "00:01:34,04"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:34,04"
          to: "00:01:41,26"
          text: "Poi mi sono messo a lavorare nell'edilizia, opere pubbliche, lavori sulle navi."
        sequence-17:
          s: 17
          from: "00:01:41,26"
          to: "00:01:47,11"
          text: "I did all sorts of different things, always manual work though."
        sequence-18:
          s: 18
          from: "00:01:47,11"
          to: "00:01:48,03"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:48,03"
          to: "00:01:56,22"
          text: "I was 16 years old in 1936 and I worked in factories."
        sequence-20:
          s: 20
          from: "00:01:56,22"
          to: "00:02:09,21"
          text: "Così, sono semplicemente diventato operaio e ho vissuto tutto il periodo del 1936, gli scioperi e tutto quello che significavano."
        sequence-21:
          s: 21
          from: "00:02:09,21"
          to: "00:02:20,22"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:20,22"
          to: "00:02:25,00"
          text: "Gli scioperi del 1936 hanno dato il via a tutto."
        sequence-23:
          s: 23
          from: "00:02:25,00"
          to: "00:02:33,27"
          text: "There was a labour movement that manifested itself. I was already part of the working class."
        sequence-24:
          s: 24
          from: "00:02:33,27"
          to: "00:02:42,26"
          text: "In these conditions the 1936 movement manifested itself a little bit everywhere and there were big demonstrations."
        sequence-25:
          s: 25
          from: "00:02:42,26"
          to: "00:02:48,12"
          text: "It meant very much to the working class movement in France. It was important."
