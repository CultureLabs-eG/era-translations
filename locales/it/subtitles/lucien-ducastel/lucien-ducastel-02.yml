it:
  lucien-ducastel:
    chapter-2:
      c: 2
      title: "Gli inizi dell'impegno politico"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,29"
          to: "00:00:12,22"
          text: "Ho iniziato a lavorare in fabbrica nel 1934/1935. E poi ci sono state le grandi giornate del 1936."
        sequence-2:
          s: 2
          from: "00:00:12,22"
          to: "00:00:26,02"
          text: "È lì che sono entrato nel movimento operaio. Ho partecipato agli scioperi del 1936. Avevo 16 e lavoravo in fabbrica."
        sequence-3:
          s: 3
          from: "00:00:26,02"
          to: "00:00:26,25"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:26,25"
          to: "00:00:33,00"
          text: "Nel 1937/1938 sono entrato nella Gioventù Comunista,"
        sequence-5:
          s: 5
          from: "00:00:33,00"
          to: "00:00:39,17"
          text: "che ci permetteva di combattere per le nostre rivendicazioni."
        sequence-6:
          s: 6
          from: "00:00:39,17"
          to: "00:00:47,16"
          text: "Avevo dei compagni che mi chiedevano: “Perché non entri nella Gioventù Comunista?” E così l'ho fatto."
        sequence-7:
          s: 7
          from: "00:00:47,16"
          to: "00:00:48,08"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:48,08"
          to: "00:00:59,10"
          text: "Nel '36 partecipavamo alle attività sindacali e alle manifestazioni. Così sono entrato nella Gioventù Comunista."
        sequence-9:
          s: 9
          from: "00:00:59,10"
          to: "00:00:59,24"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:59,24"
          to: "00:01:12,06"
          text: "Questo ha cambiato le cose, dovevamo prendere degli accorgimenti per nasconderci, in una sorta di clandestinità."
        sequence-11:
          s: 11
          from: "00:01:12,06"
          to: "00:01:22,12"
          text: "L'interdizione del Partito Comunista e della Gioventù Comunista avevano fatto scalpore."
        sequence-12:
          s: 12
          from: "00:01:22,12"
          to: "00:01:27,05"
          text: "E mio padre, che era un po' anarchico, mi ha detto:"
        sequence-13:
          s: 13
          from: "00:01:27,05"
          to: "00:01:37,28"
          text: "\"Ti dovrai fermare! Ti costerà cara, hai visto che hanno proibito questo, hanno fatto quello…\""
        sequence-14:
          s: 14
          from: "00:01:37,28"
          to: "00:01:39,02"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:39,02"
          to: "00:01:48,18"
          text: "Gli ho risposto che era un mio problema. Avevo 17 anni… \"Mica bisogna fermarsi davanti a…\""
        sequence-16:
          s: 16
          from: "00:01:48,18"
          to: "00:02:01,00"
          text: "\"Tu hai vissuto in prima persona il 1936-37 a bordo delle navi come calderaio, nella metallurgia, e non sei nemmeno nel sindacato.\""
        sequence-17:
          s: 17
          from: "00:02:01,00"
          to: "00:02:11,21"
          text: "Non era politicamente attivo politicamente perché era molto impegnato con il lavoro."
        sequence-18:
          s: 18
          from: "00:02:11,21"
          to: "00:02:12,08"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:12,08"
          to: "00:02:22,00"
          text: "Eravamo obbligati a muoverci nella clandestinità. Non si trattava di vera e propria clandestinità, ma la polizia ci conosceva."
        sequence-20:
          s: 20
          from: "00:02:22,00"
          to: "00:02:23,15"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:23,15"
          to: "00:02:28,21"
          text: "Dovevamo prendere degli accorgimenti."
        sequence-22:
          s: 22
          from: "00:02:28,21"
          to: "00:02:40,15"
          text: "Per esempio uscire a notte fonda, facendo attenzione quando c'erano le retate. Era estremamente difficile, ma non abbiamo ceduto."
        sequence-23:
          s: 23
          from: "00:02:40,15"
          to: "00:02:51,28"
          text: "Evitavamo di distribuire i volantini in pieno giorno e di notte, lo facevamo la sera. Bisognava stare attentissimi."
        sequence-24:
          s: 24
          from: "00:02:51,28"
          to: "00:02:54,06"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:54,06"
          to: "00:03:02,27"
          text: "È in queste circostanze che sono diventato un militante, sul lavoro e nella vita di tutti i giorni."
