it:
  lucien-ducastel:
    chapter-3:
      c: 3
      title: "Attività semi clandestine 1939-41"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:08,17"
          text: "Il motivo per cui distribuivamo questi volantini era mettere in guardia gli operai nelle fabbriche."
        sequence-2:
          s: 2
          from: "00:00:08,17"
          to: "00:00:09,25"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:09,25"
          to: "00:00:16,09"
          text: "Distribuivamo il materiale nei vari rioni."
        sequence-4:
          s: 4
          from: "00:00:16,09"
          to: "00:00:23,01"
          text: "Spesso lo facevamo la notte, ma di notte c'erano anche le ronde della polizia. Ci dovevamo arrangiare."
        sequence-5:
          s: 5
          from: "00:00:23,01"
          to: "00:00:36,07"
          text: "Eravamo in due o tre a distribuire e in due o tre a controllare: \"Attenzione, è ora di andare…\", si diceva."
        sequence-6:
          s: 6
          from: "00:00:36,07"
          to: "00:00:40,00"
          text: "Eravamo obbligati a stare molto attenti."
        sequence-7:
          s: 7
          from: "00:00:40,00"
          to: "00:00:40,18"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:40,18"
          to: "00:00:52,14"
          text: "Il materiale per fare i volantini lo nascondevamo da uno, la carta dall'altro."
        sequence-9:
          s: 9
          from: "00:00:52,14"
          to: "00:00:59,03"
          text: "E poi provavamo a distribuirli di notte per cercare di sfuggire alla polizia."
        sequence-10:
          s: 10
          from: "00:00:59,03"
          to: "00:01:03,00"
          text: "Ma la polizia girava anche la notte. Era una missione davvero difficile."
        sequence-11:
          s: 11
          from: "00:01:03,00"
          to: "00:01:03,26"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:03,26"
          to: "00:01:11,14"
          text: "Abbiamo distribuito i volantini anche fuori dalle fabbriche, nonostante fossimo un po' allo scoperto là."
        sequence-13:
          s: 13
          from: "00:01:11,14"
          to: "00:01:18,00"
          text: "Ma stavamo attenti, ce n'era uno che guardava se arrivava la polizia… Eravamo obbligati a stare attentissimi."
        sequence-14:
          s: 14
          from: "00:01:18,00"
          to: "00:01:18,27"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:18,27"
          to: "00:01:25,20"
          text: "Uscivamo verso le due o le tre del mattino per andare a distribuire, ci spartivamo le vie…"
        sequence-16:
          s: 16
          from: "00:01:25,20"
          to: "00:01:34,01"
          text: "A volte lo facevamo all'uscita delle fabbriche… ma era molto rischioso, essendo in pieno giorno."
        sequence-17:
          s: 17
          from: "00:01:34,01"
          to: "00:01:35,04"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:35,04"
          to: "00:01:46,06"
          text: "E poi c'è anche da parlare del problema della produzione del materiale, perché certo andava distribuito, ma bisognava prima farlo."
        sequence-19:
          s: 19
          from: "00:01:46,06"
          to: "00:01:54,00"
          text: "Ci arrangiavamo, chiedevamo a dei compagni che non erano molto conosciuti di trasportare il materiale,"
        sequence-20:
          s: 20
          from: "00:01:54,00"
          to: "00:02:02,12"
          text: "il ciclostile, la macchina da scrivere, e di nasconderli in cantina."
        sequence-21:
          s: 21
          from: "00:02:02,12"
          to: "00:02:15,00"
          text: "Dovevamo stare attentissimi, in primo luogo per proteggere questi compagni, e poi per poter continuare a fare queste cose."
        sequence-22:
          s: 22
          from: "00:02:15,00"
          to: "00:02:15,24"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:15,24"
          to: "00:02:23,29"
          text: "Ci organizzavamo tra di noi. All'inizio abbiamo cercato dei posti per incontrarci clandestinamente,"
        sequence-24:
          s: 24
          from: "00:02:23,29"
          to: "00:02:26,25"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:26,25"
          to: "00:02:36,14"
          text: "dove potersi incontrare in due o tre, dipendeva, ma mai più di tre o quattro."
        sequence-26:
          s: 26
          from: "00:02:36,14"
          to: "00:02:48,10"
          text: "Ci incontravamo o in una cantina oppure da amici che non erano conosciuti per la loro attività politica ma erano pronti ad aiutarci."
        sequence-27:
          s: 27
          from: "00:02:48,10"
          to: "00:02:55,16"
          text: "Ci ricevevano, noi arrivavamo, chi a un'ora chi a un'altra. Sempre a orari diversi."
        sequence-28:
          s: 28
          from: "00:02:55,16"
          to: "00:03:07,25"
          text: "Dovevamo anche nascondere il materiale di cui avevamo bisogno, ovvero il ciclostile, la macchina da scrivere, ecc."
        sequence-29:
          s: 29
          from: "00:03:07,25"
          to: "00:03:10,10"
          text: "Bisognava starci molto attenti."
        sequence-30:
          s: 30
          from: "00:03:10,10"
          to: "00:03:12,02"
          text: ~
        sequence-31:
          s: 31
          from: "00:03:12,02"
          to: "00:03:19,06"
          text: "C'era grande prudenza, che s'instaurava leggendo quello che scrivevano…"
        sequence-32:
          s: 32
          from: "00:03:19,06"
          to: "00:03:29,22"
          text: "«Arrestati questi e quei militanti…\" stava scritto nei giornali della regione di Rouen. Era molto difficile e bisognava stare attenti."
        sequence-33:
          s: 33
          from: "00:03:29,22"
          to: "00:03:30,15"
          text: ~
        sequence-34:
          s: 34
          from: "00:03:30,15"
          to: "00:03:36,06"
          text: "Avevamo un discreto sostegno da parte della popolazione. C'era, sì, gente che diceva"
        sequence-35:
          s: 35
          from: "00:03:36,06"
          to: "00:03:43,06"
          text: "che queste cose non andavano fatte, quando li arrestavano. Ma c'era gente che ci sosteneva."
        sequence-36:
          s: 36
          from: "00:03:43,06"
          to: "00:03:53,16"
          text: "Lo facevano sommessamente, perché avevano paura."
        sequence-37:
          s: 37
          from: "00:03:53,16"
          to: "00:04:03,17"
          text: |-
              Se le polizia scopriva legami con militanti noti, si potevano avere problemi,
              farsi arrestare…
        sequence-38:
          s: 38
          from: "00:04:03,17"
          to: "00:04:17,00"
          text: "Sia noi che le persone a cui davamo il materiale eravamo in pericolo di essere catturati dalla polizia. Era molto difficile e molto delicato."
