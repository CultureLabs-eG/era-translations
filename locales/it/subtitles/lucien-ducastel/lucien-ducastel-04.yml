it:
  lucien-ducastel:
    chapter-4:
      c: 4
      title: "21 ottobre 1941: l'arresto"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:12,06"
          text: "Non ero sotto copertura, ma sono qomunque stato arrestato il 21 ottobre 1941.Sono stato arrestato perché ero un militante comunista."
        sequence-2:
          s: 2
          from: "00:00:12,06"
          to: "00:00:23,14"
          text: "La polizia della cittadina in cui abitavo nella Senna Marittima conosceva tutti quelli che avevano aderito al Partito o alla Gioventù Comunista."
        sequence-3:
          s: 3
          from: "00:00:23,14"
          to: "00:00:30,21"
          text: "Prima di andare sotto copertura, eravamo stati molto attivi pubblicamente."
        sequence-4:
          s: 4
          from: "00:00:30,21"
          to: "00:00:39,22"
          text: "Ci conoscevano. Sapevano bene che avremmo continuato nonostante l'interdizione del partito. Erano molto vigili."
        sequence-5:
          s: 5
          from: "00:00:39,22"
          to: "00:00:40,28"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:40,28"
          to: "00:00:47,05"
          text: "I miei genitori non approvavano sempre quello che facevo."
        sequence-7:
          s: 7
          from: "00:00:47,05"
          to: "00:00:58,04"
          text: "Mio padre, che era piuttosto anarchico, non accettava che potessi essere attivo politicamente."
        sequence-8:
          s: 8
          from: "00:00:58,04"
          to: "00:01:04,24"
          text: "\"Vedrai cosa ti succede\", mi diceva. E poi è iniziata la vita difficile."
        sequence-9:
          s: 9
          from: "00:01:04,24"
          to: "00:01:06,16"
          text: ~
        sequence-10:
          s: 10
          from: "00:01:06,16"
          to: "00:01:11,14"
          text: "Il mio arresto è stato molto semplice."
        sequence-11:
          s: 11
          from: "00:01:11,14"
          to: "00:01:13,00"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:13,00"
          to: "00:01:24,08"
          text: |-
              Quando andavamo a distribuire i volantini, li nascondevamo sotto la giacca…
               Non andavamo a distribuirne 500 per volta.
        sequence-13:
          s: 13
          from: "00:01:24,08"
          to: "00:01:35,29"
          text: "Petit Quevilly è una città di 20.000 abitanti, la polizia conosceva tutti, soprattutto quelli che non doveva conoscere."
        sequence-14:
          s: 14
          from: "00:01:35,29"
          to: "00:01:37,28"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:37,28"
          to: "00:01:46,00"
          text: "È stata la polizia francese a prelevarci in piena notte… la polizia francese e quella tedesca."
        sequence-16:
          s: 16
          from: "00:01:46,00"
          to: "00:01:55,16"
          text: "Sono venuti verso le 4 o le 5 del mattino."
        sequence-17:
          s: 17
          from: "00:01:55,16"
          to: "00:02:02,16"
          text: ~
        sequence-18:
          s: 18
          from: "00:02:02,16"
          to: "00:02:15,04"
          text: "Hanno bussato alla porta, mio padre non ha fatto in tempo ad aprire che loro erano già saliti in mansarda, dove dormivo io."
        sequence-19:
          s: 19
          from: "00:02:15,04"
          to: "00:02:27,01"
          text: "È stato tutto molto veloce: vestirsi, scendere… Era il 21 ottobre 1941."
        sequence-20:
          s: 20
          from: "00:02:27,01"
          to: "00:02:30,02"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:30,02"
          to: "00:02:40,28"
          text: "Ci hanno arrestati e portati a Rouen,"
        sequence-22:
          s: 22
          from: "00:02:40,28"
          to: "00:02:49,02"
          text: "là hanno incominciato a interrogarci, a farci un certo numero di domande… a cui cercavamo di rispondere dicendo il meno possibile."
        sequence-23:
          s: 23
          from: "00:02:49,02"
          to: "00:02:59,02"
          text: "E poi siamo finiti in un tribunale a Rouen, un tribunale fasullo."
        sequence-24:
          s: 24
          from: "00:02:59,02"
          to: "00:03:12,28"
          text: "Sapevamo fin da subito che non ci avrebbero rilasciati, ma non sapevamo cosa ci sarebbe successo. All'epoca non si sapeva."
        sequence-25:
          s: 25
          from: "00:03:12,28"
          to: "00:03:14,03"
          text: ~
        sequence-26:
          s: 26
          from: "00:03:14,03"
          to: "00:03:24,26"
          text: "Ero consapevole del rischio che correvo. Il problema era nascondersi, riuscire a stare dall'uno o dall'altro."
        sequence-27:
          s: 27
          from: "00:03:24,26"
          to: "00:03:37,21"
          text: "Ma molta gente non era disposta a ospitarci, anche se simpatizzava con noi. \"E se viene la polizia? Arrestano anche noi…\", dicevano."
        sequence-28:
          s: 28
          from: "00:03:37,21"
          to: "00:03:45,16"
          text: "Era molto difficile, dunque sono rimasto dai miei genitori."
        sequence-29:
          s: 29
          from: "00:03:45,16"
          to: "00:03:48,22"
          text: ~
        sequence-30:
          s: 30
          from: "00:03:48,22"
          to: "00:03:55,25"
          text: "Quando sono tornato, mio padre era lì lì per darmele!"
        sequence-31:
          s: 31
          from: "00:03:55,25"
          to: "00:03:59,12"
          text: ~
        sequence-32:
          s: 32
          from: "00:03:59,12"
          to: "00:04:09,19"
          text: "Non ho avuto la possibilità di nascondermi, stavo per andarmene da casa dei miei, andare in un certo senso sotto copertura,"
        sequence-33:
          s: 33
          from: "00:04:09,19"
          to: "00:04:21,00"
          text: "Ma, se non sbaglio, sono stato arrestato 15 giorni o 3 settimane prima del momento in cui sarei dovuto partire per nascondermi."
