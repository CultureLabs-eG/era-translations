it:
  lucien-ducastel:
    chapter-5:
      c: 5
      title: "Deportazione a Compiègne e Auschwitz-Birkenau"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,12"
          to: "00:00:06,17"
          text: "Era da un po' che la polizia mi seguiva. "
        sequence-2:
          s: 2
          from: "00:00:06,17"
          to: "00:00:14,23"
          text: "Fin dal momento in cui il Partito Comunista ha dovuto iniziare a operare nella clandestinità,"
        sequence-3:
          s: 3
          from: "00:00:14,23"
          to: "00:00:20,24"
          text: "mi conoscevano e mi osservavano."
        sequence-4:
          s: 4
          from: "00:00:20,24"
          to: "00:00:23,23"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:23,23"
          to: "00:00:38,01"
          text: "Il 21 ottobre 1941 hanno bussato da me, alle 4 del mattino. Sono stato arrestato così dalla polizia francese e tedesca."
        sequence-6:
          s: 6
          from: "00:00:38,01"
          to: "00:00:54,27"
          text: "Sono stato portato a Rouen, dove ho trovato un centinaio di resistenti noti, tutti della regione di Rouen."
        sequence-7:
          s: 7
          from: "00:00:54,27"
          to: "00:01:09,09"
          text: "Poi siamo stati interrogati, senza grandi problemi né difficoltà. Non ci hanno obbligati a dire cose che non volevamo dire."
        sequence-8:
          s: 8
          from: "00:01:09,09"
          to: "00:01:18,16"
          text: "In seguito siamo stati portati a Compiègne e da lì ci hanno portati a Auschwitz-Birkenau. "
        sequence-9:
          s: 9
          from: "00:01:18,16"
          to: "00:01:23,07"
          text: "A Compiègne ci trattavano come ostaggi,"
        sequence-10:
          s: 10
          from: "00:01:23,07"
          to: "00:01:33,05"
          text: "è successo diverse volte che la sera venissero a cercare dei compagni da fucilare perché c'era stato un attentato."
        sequence-11:
          s: 11
          from: "00:01:33,05"
          to: "00:01:41,25"
          text: "In seguito, il 6 giugno 1942 siamo stati portati via verso una destinazione sconosciuta."
        sequence-12:
          s: 12
          from: "00:01:41,25"
          to: "00:01:42,17"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:42,17"
          to: "00:01:48,13"
          text: "Siamo rimasti a Compiègne circa 8 mesi, siamo arrivati il 21 ottobre del '41."
        sequence-14:
          s: 14
          from: "00:01:48,13"
          to: "00:01:55,01"
          text: "Eravamo diretti a Auschwitz-Birkenau, ma a Compiègne eravamo già ostaggi."
        sequence-15:
          s: 15
          from: "00:01:55,01"
          to: "00:02:04,05"
          text: "Quando avvenivano degli attentati, venivano a cercare dei compagni. Potevamo essere noi o degli altri, io sono sfuggito."
        sequence-16:
          s: 16
          from: "00:02:04,05"
          to: "00:02:14,13"
          text: "Venivano a cercare dei compagni per eseguirli, perché c'erano stati degli attentati la notte o la sera prima o due giorni prima,"
        sequence-17:
          s: 17
          from: "00:02:14,13"
          to: "00:02:23,03"
          text: "avevano avuto i nomi, perciò venivano a cercare i ragazzi per imprigionarli o fucilarli."
        sequence-18:
          s: 18
          from: "00:02:23,03"
          to: "00:02:25,26"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:25,26"
          to: "00:02:33,16"
          text: "L'indomani mattina, alle 4, siamo stati chiamati al raduno,"
        sequence-20:
          s: 20
          from: "00:02:33,16"
          to: "00:02:43,00"
          text: "baracca dopo baracca, come al solito. Ci caricavano man mano sui treni, per partire verso una destinazione sconosciuta."
        sequence-21:
          s: 21
          from: "00:02:43,00"
          to: "00:02:47,05"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:47,05"
          to: "00:03:02,05"
          text: "Quello che io e la gente come me sentivamo era una sorta di spavento, perché non sapevamo dove ci stessero portando."
        sequence-23:
          s: 23
          from: "00:03:02,05"
          to: "00:03:12,08"
          text: "Ci portavano a gruppi di dieci, avrebbero potuto fucilarci mezz'ora dopo… Non sapevamo cosa ci sarebbe potuto succedere."
        sequence-24:
          s: 24
          from: "00:03:12,08"
          to: "00:03:22,19"
          text: "Ci hanno caricati su vagoni bestiame, su vagoni merci e poi siamo arrivati a Auschwitz-Birkenau. "
        sequence-25:
          s: 25
          from: "00:03:22,19"
          to: "00:03:23,06"
          text: ~
        sequence-26:
          s: 26
          from: "00:03:23,06"
          to: "00:03:33,15"
          text: "Siamo arrivati a Auschwitz, dove c'erano vecchie caserme e grandi edifici."
        sequence-27:
          s: 27
          from: "00:03:33,15"
          to: "00:03:45,17"
          text: "Lo vedevamo che eravamo all'estero, ma era quasi più piacevole di quello che avevamo lasciato a Compiègne. "
        sequence-28:
          s: 28
          from: "00:03:45,17"
          to: "00:03:56,20"
          text: |-
              E poi l'indomani ci hanno portati a Birkenau, distante 4 o 5
              km. Là a Birkenau era tutto diverso.
        sequence-29:
          s: 29
          from: "00:03:56,20"
          to: "00:04:11,13"
          text: "Birkenau è costruito su una palude, ci sono delle vecchie baracche. Faceva un effetto abbastanza inquietante arrivare a Birkenau. "
        sequence-30:
          s: 30
          from: "00:04:11,13"
          to: "00:04:12,13"
          text: ~
        sequence-31:
          s: 31
          from: "00:04:12,13"
          to: "00:04:21,04"
          text: "Ci hanno fotografati, ci hanno dato gli abiti a righe."
        sequence-32:
          s: 32
          from: "00:04:21,04"
          to: "00:04:26,05"
          text: "Ci hanno dato il numero di matricola, ce l'hanno tatuato addosso."
        sequence-33:
          s: 33
          from: "00:04:26,05"
          to: "00:04:26,16"
          text: ~
        sequence-34:
          s: 34
          from: "00:04:26,16"
          to: "00:04:28,13"
          text: "Ci hanno tatuato questo questo numero."
        sequence-35:
          s: 35
          from: "00:04:28,13"
          to: "00:04:29,02"
          text: "Questa cosa ci ha segnati."
        sequence-36:
          s: 36
          from: "00:04:29,02"
          to: "00:04:39,22"
          text: "Non ci chiamavamo più tal dei tali, ormai avevamo un numero e con quel numero dovevamo rispondere a tutte le domande."
        sequence-37:
          s: 37
          from: "00:04:39,22"
          to: "00:04:48,00"
          text: "E dovevamo farlo in tedesco e polacco. Non era facile, ma è andata così perché di alternative non ce n'erano."
