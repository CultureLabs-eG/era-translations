it:
  lucien-ducastel:
    chapter-6:
      c: 6
      title: "La quotidianità a Auschwitz-Birkenau"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:02,03"
          to: "00:00:09,25"
          text: "La vita di tutti i giorni al campo iniziava con la chiamata all'appello, dopo il risveglio."
        sequence-2:
          s: 2
          from: "00:00:09,25"
          to: "00:00:14,05"
          text: "Il campo era immenso."
        sequence-3:
          s: 3
          from: "00:00:14,05"
          to: "00:00:20,23"
          text: "Eravamo, non so, 100.000 nel campo."
        sequence-4:
          s: 4
          from: "00:00:20,23"
          to: "00:00:23,14"
          text: "Birkenau era particolarmente vasto."
        sequence-5:
          s: 5
          from: "00:00:23,14"
          to: "00:00:24,00"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:24,00"
          to: "00:00:32,12"
          text: "Lì abbiamo capito che Birkenau non era un posto di villeggiatura."
        sequence-7:
          s: 7
          from: "00:00:32,12"
          to: "00:00:41,22"
          text: "All'inizio le giornate erano molto lunghe, dalle 4 alle 5 del mattino, la sera anche fino alle 9 o alle 10"
        sequence-8:
          s: 8
          from: "00:00:41,22"
          to: "00:00:50,23"
          text: "perché se ne mancava uno dei 22.300 all'appello della sera, bisognava ritrovarlo."
        sequence-9:
          s: 9
          from: "00:00:50,23"
          to: "00:01:00,00"
          text: "Finché non lo ritrovavano, stavamo lì in piedi. A volte abbiamo passato la notte lì fuori,"
        sequence-10:
          s: 10
          from: "00:01:00,00"
          to: "00:01:14,29"
          text: "perché non avevano trovato quelli si erano nascosti o erano riusciti a evadere… Restavamo in piedi fino al mattino, estate e inverno."
        sequence-11:
          s: 11
          from: "00:01:14,29"
          to: "00:01:24,07"
          text: "Gli inverni in Alta Slesia sono molto freddi, la neve, ecc. Era terribile. Ne abbiamo di uomini così."
        sequence-12:
          s: 12
          from: "00:01:24,07"
          to: "00:01:25,02"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:25,02"
          to: "00:01:31,22"
          text: "La giornata cominciava alle 4 o alle 5 del mattino, c'era un prima chiamata all'appello."
        sequence-14:
          s: 14
          from: "00:01:31,22"
          to: "00:01:38,18"
          text: "Ci distribuivano un tè, che chiamavano \"herbata\","
        sequence-15:
          s: 15
          from: "00:01:38,18"
          to: "00:01:48,29"
          text: "acqua sporca per le nostre gamelle che non potevamo assolutamente perdere ma neanche lavare. E poi andavamo a lavorare."
        sequence-16:
          s: 16
          from: "00:01:48,29"
          to: "00:01:50,04"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:50,04"
          to: "00:02:12,18"
          text: "Ci trovavamo a discutere, c'era un ragazzo un po' più responsabile che discuteva su come provare a ribellarsi, ma era praticamente impossibile."
        sequence-18:
          s: 18
          from: "00:02:12,18"
          to: "00:02:14,06"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:14,06"
          to: "00:02:25,01"
          text: "There was a room leader who was to keep control. There also were leaders for each building."
        sequence-20:
          s: 20
          from: "00:02:25,01"
          to: "00:02:27,23"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:27,23"
          to: "00:02:40,18"
          text: "And there were also team leaders, themselves being deported prisoners."
        sequence-22:
          s: 22
          from: "00:02:40,18"
          to: "00:02:41,22"
          text: ~
        sequence-23:
          s: 23
          from: "00:02:41,22"
          to: "00:02:46,00"
          text: "Often they were Germans, Poles."
        sequence-24:
          s: 24
          from: "00:02:46,00"
          to: "00:02:48,05"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:48,05"
          to: "00:02:54,07"
          text: "It was very difficult, very hard. We got lots of beatings."
        sequence-26:
          s: 26
          from: "00:02:54,07"
          to: "00:03:05,20"
          text: "In the beginning we thought we shouldn’t take that, but we soon saw that there was no way out, as life there was so terrible."
        sequence-27:
          s: 27
          from: "00:03:05,20"
          to: "00:03:06,09"
          text: ~
        sequence-28:
          s: 28
          from: "00:03:06,09"
          to: "00:03:12,11"
          text: "It was difficult to form a group."
        sequence-29:
          s: 29
          from: "00:03:12,11"
          to: "00:03:25,09"
          text: "Those of us that had been arrested as French resistance fighters were scattered."
        sequence-30:
          s: 30
          from: "00:03:25,09"
          to: "00:03:31,22"
          text: "They knew exactly who we were."
        sequence-31:
          s: 31
          from: "00:03:31,22"
          to: "00:03:41,09"
          text: "It was very different from the camp in Compiègne. There we were still active, we resisted, discussed, talked."
        sequence-32:
          s: 32
          from: "00:03:41,09"
          to: "00:03:50,00"
          text: "But here we were seperated and with all the block leaders, the Vorarbeiter, the team chiefs, the Kapos"
        sequence-33:
          s: 33
          from: "00:03:50,00"
          to: "00:03:56,13"
          text: "it was extremely difficult, as they were very loose with their batons."
        sequence-34:
          s: 34
          from: "00:03:56,13"
          to: "00:03:57,08"
          text: ~
        sequence-35:
          s: 35
          from: "00:03:57,08"
          to: "00:04:08,01"
          text: "We were not necessarily amongst French people at all. Sometimes there were 2 or 3 French people in a group of 150 or 200 men."
        sequence-36:
          s: 36
          from: "00:04:08,01"
          to: "00:04:14,04"
          text: "Most of them were Poles. They did not like us very much."
        sequence-37:
          s: 37
          from: "00:04:14,04"
          to: "00:04:22,13"
          text: "There were Germans as well, so-called Reichsdeutsche. They had mostly been arrested for political reasons."
