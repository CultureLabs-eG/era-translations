it:
  lucien-ducastel:
    chapter-7:
      c: 7
      title: "La liberazione ad Auschwitz: il ritorno a casa"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:03,27"
          text: "Allora, nel 1945 c'è stata la liberazione."
        sequence-2:
          s: 2
          from: "00:00:03,27"
          to: "00:00:12,19"
          text: "Per noi questo voleva dire liberazione, ma non solo, perché non era così semplice."
        sequence-3:
          s: 3
          from: "00:00:12,19"
          to: "00:00:14,08"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:14,08"
          to: "00:00:23,06"
          text: "I kapo, i capi delle baracche, avevano preso la cattiva abitudine di massacrare, picchiare, liquidare dei poveri ragazzi…"
        sequence-5:
          s: 5
          from: "00:00:23,06"
          to: "00:00:29,00"
          text: "Hanno recitato quella parte fino alla fine. Ed è per questo che anche allora abbiamo perso della gente."
        sequence-6:
          s: 6
          from: "00:00:29,00"
          to: "00:00:35,12"
          text: "Dei 1175 di noi che erano stati deportati ne sono tornati 19, penso."
        sequence-7:
          s: 7
          from: "00:00:35,12"
          to: "00:00:38,22"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:38,22"
          to: "00:00:48,18"
          text: "Abbiamo comunque sentito un certo senso di liberazione, ma eravamo in uno stato tale che reagivamo appena."
        sequence-9:
          s: 9
          from: "00:00:48,18"
          to: "00:01:01,09"
          text: "Quando arrivi che pesi 70-72 kg, come nel mio caso, perché facevo sport, correvo in bicicletta, ero forte, ben piantato…"
        sequence-10:
          s: 10
          from: "00:01:01,09"
          to: "00:01:08,21"
          text: "e alla fine ti trovi a pesare la metà, 35-36 kg, le cose non stanno più come prima,"
        sequence-11:
          s: 11
          from: "00:01:08,21"
          to: "00:01:22,29"
          text: "comprese le reazioni, il funzionamento del cervello… Non è più la stessa cosa, sei indebolito da capo a piedi e per questo è stato molto difficile."
        sequence-12:
          s: 12
          from: "00:01:22,29"
          to: "00:01:31,20"
          text: "Ma alla fine c'è da dire che iniziavamo a respirare l'aria fresca, a dire: \"È fatta! È finita!\""
        sequence-13:
          s: 13
          from: "00:01:31,20"
          to: "00:01:32,23"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:32,23"
          to: "00:01:45,05"
          text: "Ci hanno messi in dei vagoni a seconda della regione in cui andavamo, mentre ci dicevano \"Arrangiatevi!\""
        sequence-15:
          s: 15
          from: "00:01:45,05"
          to: "00:01:55,15"
          text: "Sono tornato a Rouen. Dovevamo essere, non so, forse  3 o 4, qualche amico l'avevamo perso."
        sequence-16:
          s: 16
          from: "00:01:55,15"
          to: "00:01:57,03"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:57,03"
          to: "00:02:09,12"
          text: "Al nostro arrivo c'erano delle ambulanze ad attenderci, ci accompagnavano dove gli dicevamo noi, nel mio caso dai miei genitori."
        sequence-18:
          s: 18
          from: "00:02:09,12"
          to: "00:02:10,02"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:10,02"
          to: "00:02:20,09"
          text: "Dopo essere arrivati a casa, andava diversamente per gli uni e per gli altri perché i genitori erano diversi, è chiaro."
        sequence-20:
          s: 20
          from: "00:02:20,09"
          to: "00:02:23,13"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:23,13"
          to: "00:02:31,21"
          text: "Io sono arrivato di mattina, mia madre era in casa."
        sequence-22:
          s: 22
          from: "00:02:31,21"
          to: "00:02:40,17"
          text: "Mia madre lavorava nel tessile, ma non lavorava, alle volte aveva dei giorni senza dover lavorare ed era là. Era… Ah!"
        sequence-23:
          s: 23
          from: "00:02:40,17"
          to: "00:02:53,06"
          text: "Mio padre è arrivato la sera, faceva riparazioni per le navi, era calderaio, faceva un lavoro molto duro… Ma era anche molto determinato."
        sequence-24:
          s: 24
          from: "00:02:53,06"
          to: "00:02:54,29"
          text: "Arriva e dice:"
        sequence-25:
          s: 25
          from: "00:02:54,29"
          to: "00:02:56,03"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:56,03"
          to: "00:03:01,05"
          text: "Beh! Eccoti qui! Cosa ci fai qui?"
        sequence-27:
          s: 27
          from: "00:03:01,05"
          to: "00:03:13,14"
          text: "Beh, era una cosa simpatica. Lui era così e io già lo sapevo che sarebbe andata così."
        sequence-28:
          s: 28
          from: "00:03:13,14"
          to: "00:03:14,15"
          text: ~
        sequence-29:
          s: 29
          from: "00:03:14,15"
          to: "00:03:25,09"
          text: "Ero stato convocato al commissariato di polizia perché c'erano persone che volevano delle informazioni. Ho pensato molto se andare o meno."
        sequence-30:
          s: 30
          from: "00:03:25,09"
          to: "00:03:33,00"
          text: "Poi mi sono detto: \"Serve ad aiutare della gente!\", e ci sono andato."
        sequence-31:
          s: 31
          from: "00:03:33,00"
          to: "00:03:44,17"
          text: "Poco dopo essere entrato nell'ufficio del commissario, lui aveva iniziato a parlare, c'è quest'individuo che entra. Era uno di quelli che mi avevano arrestato."
        sequence-32:
          s: 32
          from: "00:03:44,17"
          to: "00:03:48,11"
          text: ~
        sequence-33:
          s: 33
          from: "00:03:48,11"
          to: "00:03:54,11"
          text: "Sono sobbalzato, con i miei 35 kg, e ho detto al commissario:"
        sequence-34:
          s: 34
          from: "00:03:54,11"
          to: "00:04:01,09"
          text: "“Chieda a quel poliziotto quello che è successo la notte del 21 ottobre!\" Ho fatto una baraonda là dentro!"
        sequence-35:
          s: 35
          from: "00:04:01,09"
          to: "00:04:05,08"
          text: "Mi hanno detto di calmarmi, ma l'hanno fatto uscire."
