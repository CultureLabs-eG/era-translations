it:
  lucien-ducastel:
    chapter-9:
      c: 9
      title: "Fare distinzione tra tedeschi e nazisti"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:07,19"
          text: "Abbiamo vissuto l'occupazione nascondendoci il più possibile,"
        sequence-2:
          s: 2
          from: "00:00:07,19"
          to: "00:00:14,06"
          text: "anche se io abitavo ancora dai miei genitori. Non ero clandestino nel vero senso della parola."
        sequence-3:
          s: 3
          from: "00:00:14,06"
          to: "00:00:15,26"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:15,26"
          to: "00:00:21,04"
          text: "Ma escogitavamo un modo per distribuire i nostri volantini."
        sequence-5:
          s: 5
          from: "00:00:21,04"
          to: "00:00:31,03"
          text: "Era il popolo a importarci, non i tedeschi, volevamo informare il popolo della necessità di combattere l'occupazione."
        sequence-6:
          s: 6
          from: "00:00:31,03"
          to: "00:00:31,29"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:31,29"
          to: "00:00:41,21"
          text: "Nei campi abbiamo incontrato dei tedeschi civili, che lavoravano."
        sequence-8:
          s: 8
          from: "00:00:41,21"
          to: "00:00:45,11"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:45,11"
          to: "00:00:50,05"
          text: "Questo alle volte ci ha portati a discutere."
        sequence-10:
          s: 10
          from: "00:00:50,05"
          to: "00:01:00,00"
          text: "Io ho sempre difeso l'idea che queste persone non fossero per forza dei nazisti, lavoravano,"
        sequence-11:
          s: 11
          from: "00:01:00,00"
          to: "00:01:07,19"
          text: "Erano obbligati a lavorare come i francesi, per questo bisognava rispettarli."
        sequence-12:
          s: 12
          from: "00:01:07,19"
          to: "00:01:09,27"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:09,27"
          to: "00:01:16,08"
          text: "Poi era responsabilità loro, ma dal momento che erano lì con noi, sapevano cosa fossimo nelle nostre uniformi a righe."
        sequence-14:
          s: 14
          from: "00:01:16,08"
          to: "00:01:32,08"
          text: "Lo sapevano e ci serbavano una parola gentile in tedesco che dovevamo imparare a capire."
        sequence-15:
          s: 15
          from: "00:01:32,08"
          to: "00:01:34,07"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:34,07"
          to: "00:01:45,24"
          text: "Io li ho sempre difesi. Non bisogna confondere le SS e i tedeschi che incontravamo al lavoro."
        sequence-17:
          s: 17
          from: "00:01:45,24"
          to: "00:01:55,10"
          text: "Le SS hanno fatto una scelta, affiancano il regime, fanno i leccapiedi a spese nostre,"
        sequence-18:
          s: 18
          from: "00:01:55,10"
          to: "00:02:00,05"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:00,05"
          to: "00:02:10,06"
          text: "Tre o quattro anni dal ritorno stavo parlando con degli amici che mi hanno detto:"
        sequence-20:
          s: 20
          from: "00:02:10,06"
          to: "00:02:20,08"
          text: "\"Andiamo in Germania il tal giorno per incontrare degli amici. Certo non ti chiediamo di venire con noi…\""
        sequence-21:
          s: 21
          from: "00:02:20,08"
          to: "00:02:31,12"
          text: "Ho detto: \"Perché non mi chiedete di venire con voi? Avete paura che vada a dire che i tedeschi sono tutti fascisti?\""
        sequence-22:
          s: 22
          from: "00:02:31,12"
          to: "00:02:44,19"
          text: "Se desiderate che venga con voi, lo farò, e prometto di essere correttissimo nei confronti dei tedeschi.\""
        sequence-23:
          s: 23
          from: "00:02:44,19"
          to: "00:02:59,02"
          text: "That won’t stop me from saying what happened in the camps."
        sequence-24:
          s: 24
          from: "00:02:59,02"
          to: "00:03:05,22"
          text: "But I will not say THE Germans.”"
