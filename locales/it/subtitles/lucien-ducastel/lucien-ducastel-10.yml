it:
  lucien-ducastel:
    chapter-10:
      c: 10
      title: "Il numero sul braccio"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,26"
          to: "00:00:07,09"
          text: "Molto spesso mi chiedevano perché non me lo potevo far togliere."
        sequence-2:
          s: 2
          from: "00:00:07,09"
          to: "00:00:13,09"
          text: "Certo che potrei farmelo togliere, ma non lo farò"
        sequence-3:
          s: 3
          from: "00:00:13,09"
          to: "00:00:20,13"
          text: "perché l'hanno fatto i nazisti o dalla gente che lavorava per loro."
        sequence-4:
          s: 4
          from: "00:00:20,13"
          to: "00:00:28,11"
          text: "È in queste condizioni che abbiamo ricevuto una matricola, non eravamo più il taI dei tali, ma un numero."
        sequence-5:
          s: 5
          from: "00:00:28,11"
          to: "00:00:38,03"
          text: "Non mi disturba averlo sul braccio, non è per far pubblicità, è semplicemente così. Niente più."
