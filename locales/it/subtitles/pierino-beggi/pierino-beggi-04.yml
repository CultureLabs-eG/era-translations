it:
  pierino-beggi:
    chapter-4:
      c: 4
      title: "Azione per scambio prigionieri (Muso)"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,11"
          to: "00:00:07,14"
          text: "Un'altra grande azione che abbiamo fatto, abbiamo preso il maggiore Battaglia, se lo ricordate,"
        sequence-2:
          s: 2
          from: "00:00:07,14"
          to: "00:00:09,10"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:09,10"
          to: "00:00:14,08"
          text: "al Casinaccio, a San Bartolomeo a Villa Bresci."
        sequence-4:
          s: 4
          from: "00:00:14,08"
          to: "00:00:26,10"
          text: "Lui era, avevano requisito lì e andava a dormire lì, comandante della GNR, il maggiore."
        sequence-5:
          s: 5
          from: "00:00:26,10"
          to: "00:00:34,26"
          text: "E abbiamo studiato e abbiamo pensato perché il Muso lo avevano preso a San Polo, in un rastrellamento a San Polo"
        sequence-6:
          s: 6
          from: "00:00:34,26"
          to: "00:00:46,25"
          text: "sono arrivate delle squadre della brigata nera e hanno preso una ventina di ragazzi giovani da mandare in Germania"
        sequence-7:
          s: 7
          from: "00:00:46,25"
          to: "00:00:50,16"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:50,16"
          to: "00:01:00,25"
          text: "e il Muso l’hanno trovato armato, ci hanno trovato la pistola addosso e l’hanno portato a... in San Tommaso"
        sequence-9:
          s: 9
          from: "00:01:00,25"
          to: "00:01:08,07"
          text: "in attesa di fucilarlo assieme ai fratelli Cervi."
        sequence-10:
          s: 10
          from: "00:01:08,07"
          to: "00:01:10,07"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:10,07"
          to: "00:01:17,03"
          text: "Abbiamo preso il maggiore Battaglia e lo abbiamo portato al comando piazza in montagna."
        sequence-12:
          s: 12
          from: "00:01:17,03"
          to: "00:01:23,25"
          text: "Che c’era poi, il comando piazza era formato poi da tutti i partiti,"
        sequence-13:
          s: 13
          from: "00:01:23,25"
          to: "00:01:31,13"
          text: "c’era il professor Marconi, c’era Eros, c’era Cocconi, c’erano tutti"
        sequence-14:
          s: 14
          from: "00:01:31,13"
          to: "00:01:55,07"
          text: "e abbiamo mandato una staffetta al podestà Rabotti allora, professor Rabotti, di fare il cambio con il Muso, perché noi il giorno prima avevamo bloccato il maggiore Battaglia."
        sequence-15:
          s: 15
          from: "00:01:55,07"
          to: "00:02:02,23"
          text: "Ma il comando tedesco non ha dato il nullaosta, ha detto no, ha detto di no"
        sequence-16:
          s: 16
          from: "00:02:02,23"
          to: "00:02:10,17"
          text: "che non era possibile perché quel vicecomandante lì trovato armato era da fucilare."
        sequence-17:
          s: 17
          from: "00:02:10,17"
          to: "00:02:12,04"
          text: ~
        sequence-18:
          s: 18
          from: "00:02:12,04"
          to: "00:02:19,11"
          text: "Ci siamo riuniti, abbiamo discusso il problema purtroppo che non era possibile fare il cambio,"
        sequence-19:
          s: 19
          from: "00:02:19,11"
          to: "00:02:26,10"
          text: "abbiamo studiato e pensato di prendere uno dei suoi di tedeschi."
        sequence-20:
          s: 20
          from: "00:02:26,10"
          to: "00:02:27,00"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:27,00"
          to: "00:02:33,09"
          text: "E tramite Giorgio dei GAP di Cavriago che era il comandante"
        sequence-22:
          s: 22
          from: "00:02:33,09"
          to: "00:02:45,27"
          text: "siamo riusciti a sapere che c’era un capitano delle SS che con una Moto Guzzi andava a trovare una donna a Cavriago e più o meno era l’orario sotto sera"
        sequence-23:
          s: 23
          from: "00:02:45,27"
          to: "00:02:52,04"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:52,04"
          to: "00:02:58,02"
          text: "che andava con la Guzzi a trovare ‘sta donna. E ho detto: “Ragazzi prendiamo quello lì e vedrai che cambia la cosa”."
        sequence-25:
          s: 25
          from: "00:02:58,02"
          to: "00:03:03,09"
          text: "E ci siamo appostati in un cespuglio sulla strada di giorno"
        sequence-26:
          s: 26
          from: "00:03:03,09"
          to: "00:03:09,17"
          text: "per non farci vedere anche dai contadini che lavoravano in campagna."
        sequence-27:
          s: 27
          from: "00:03:09,17"
          to: "00:03:15,18"
          text: "Ci siamo nascosti lì e infatti la moto è là che viene, siamo saltati in mezzo alla strada"
        sequence-28:
          s: 28
          from: "00:03:15,18"
          to: "00:03:25,29"
          text: "con il mitra puntato. Lui ha inchiodato la moto ha frenato e ha tentato di prendere la pistola,"
        sequence-29:
          s: 29
          from: "00:03:25,29"
          to: "00:03:31,22"
          text: "è riuscita a tirarla fuori, Fiorello ci ha tirato una sventola con il mitra e ce l’ha buttata per terra."
        sequence-30:
          s: 30
          from: "00:03:31,22"
          to: "00:03:43,12"
          text: "Lo abbiamo preso, Fiorello ha preso la moto ed è partito e noi abbiamo portato questo qui in una ghiacciaia,"
        sequence-31:
          s: 31
          from: "00:03:43,12"
          to: "00:03:53,12"
          text: "perché ai tempi antichi c’erano le famose ghiacciaie che mettevano la neve, facevano dei buchi sotto terra,"
        sequence-32:
          s: 32
          from: "00:03:53,12"
          to: "00:04:07,04"
          text: "li foderavano con... con... mattoni, facevano delle massicciate e lì nascondevano la neve perché la usavano nei caseifici... perché non c’era ghiaccio."
        sequence-33:
          s: 33
          from: "00:04:07,04"
          to: "00:04:18,02"
          text: "Lo abbiamo portato lì e alla sera siamo partiti con questo capitano bendato delle SS, disarmato naturalmente"
        sequence-34:
          s: 34
          from: "00:04:18,02"
          to: "00:04:20,19"
          text: ~
        sequence-35:
          s: 35
          from: "00:04:20,19"
          to: "00:04:28,17"
          text: "e lo abbiamo portato in montagna. Abbiamo mandato la staffetta dal podestà di avvisare il comando tedesco"
        sequence-36:
          s: 36
          from: "00:04:28,17"
          to: "00:04:37,25"
          text: "che il capitano pinco pallino, che avevamo anche il documento, era da noi. In giornata è stato fatto il cambio."
