it:
  pierino-beggi:
    chapter-6:
      c: 6
      title: "Assalto alla base degli avieri"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:08,04"
          text: "Le scuole di Codemondo erano occupate da 400 avieri della Caprogni di Reggio Emilia Campovolo,"
        sequence-2:
          s: 2
          from: "00:00:08,04"
          to: "00:00:12,01"
          text: "perché i tedeschi facevano sfollare, cioè tutto l’equipaggio dei collaudatori,"
        sequence-3:
          s: 3
          from: "00:00:12,01"
          to: "00:00:20,03"
          text: "anche la Caprogni da Milano si era portata a Reggio Emilia,"
        sequence-4:
          s: 4
          from: "00:00:20,03"
          to: "00:00:26,03"
          text: "che Reggio Emilia era diventata un centro dell’aviazione."
        sequence-5:
          s: 5
          from: "00:00:26,03"
          to: "00:00:27,18"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:27,18"
          to: "00:00:37,14"
          text: "E i soldati, gli avieri, erano soldati, li facevano alloggiare, a dormire venivano a Codemondo nelle scuole, li avevano requisiti."
        sequence-7:
          s: 7
          from: "00:00:37,14"
          to: "00:00:47,24"
          text: "E noi abbiamo studiato il piano, dico beh lì noi si mandava su dei compagni, dei partigiani, ma le armi scarseggiavano..."
        sequence-8:
          s: 8
          from: "00:00:47,24"
          to: "00:01:01,10"
          text: "non si era ancora organizzati dai paracadutisti da portare non era ancora, i lanci non li avevano ancora fatti."
        sequence-9:
          s: 9
          from: "00:01:01,10"
          to: "00:01:12,14"
          text: "E abbiamo studiato il piano lì di sorprendere la sentinella, perché giorno e notte girava intorno alle scuole la guardia,"
        sequence-10:
          s: 10
          from: "00:01:12,14"
          to: "00:01:22,08"
          text: "di bloccarla e di non trattarla male perché era un soldato non era... E infatti lo scopo era di bloccare la sentinella,"
        sequence-11:
          s: 11
          from: "00:01:22,08"
          to: "00:01:31,15"
          text: "andare dentro in quattro, in cinque, e andare nei cameroni che c’erano dei cameroni, puntare le armi: fermi tutti!"
        sequence-12:
          s: 12
          from: "00:01:31,15"
          to: "00:01:40,12"
          text: "Non spariamo state fermi che prendiamo solo le armi e partigiani di passaggio e la solita storia."
        sequence-13:
          s: 13
          from: "00:01:40,12"
          to: "00:01:49,02"
          text: "Fuori però avevamo quattro o cinque squadre di SAP, per portare via la roba, gli scarponi eccetera, era un bel po’."
        sequence-14:
          s: 14
          from: "00:01:49,02"
          to: "00:01:55,15"
          text: "Abbiamo aperto anche la cassaforte dove c’erano dei documenti importanti da portare su in montagna"
        sequence-15:
          s: 15
          from: "00:01:55,15"
          to: "00:02:02,25"
          text: "e da farli vedere ai competenti che conoscevano un po’ il tedesco, c’era un po’ di tutto dentro."
