it:
  pierino-beggi:
    chapter-7:
      c: 7
      title: "Rubare munizione"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,29"
          to: "00:00:06,02"
          text: "Poi abbiamo studiato, abbiamo organizzato"
        sequence-2:
          s: 2
          from: "00:00:06,02"
          to: "00:00:12,08"
          text: "che sotto i gelsi, sotto le piante i tedeschi avevano portato tanta munizione,"
        sequence-3:
          s: 3
          from: "00:00:12,08"
          to: "00:00:19,27"
          text: "c’era addirittura la munizione di mitra italiano che noi non avevamo che cercavamo con i denti,"
        sequence-4:
          s: 4
          from: "00:00:19,27"
          to: "00:00:31,06"
          text: "proprio perché avevamo le armi e non la munizione. Lì abbiamo studiato che c’era il mitra il bazooka e altre armi."
        sequence-5:
          s: 5
          from: "00:00:31,06"
          to: "00:00:35,07"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:35,07"
          to: "00:00:44,24"
          text: "Però c’era... c’è di bello che noi non abbiamo mai dato dei guai a bruciare le case per rappresaglia"
        sequence-7:
          s: 7
          from: "00:00:44,24"
          to: "00:00:54,01"
          text: "allora anche lì si prendeva i cacciaviti si aprivano le cassette si toglieva la munizione, si pesava,"
        sequence-8:
          s: 8
          from: "00:00:54,01"
          to: "00:01:01,01"
          text: "poi si metteva tanta terra dentro e poi si tornava. I tedeschi hanno portato via le cassette con la terra dentro."
