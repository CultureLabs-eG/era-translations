it:
  pierino-beggi:
    chapter-12:
      c: 12
      title: "Sabotaggio all’aeroporto"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,14"
          to: "00:00:07,15"
          text: "Abbiamo disarmato anche i tre apparecchi nel Campovolo una notte,"
        sequence-2:
          s: 2
          from: "00:00:07,15"
          to: "00:00:20,28"
          text: "però prima di farli saltare li abbiamo smontati, abbiamo smontato le tre mitragliatrici, la 7-7 famosa che era una mitraglia potente, cioè antiaerea."
        sequence-3:
          s: 3
          from: "00:00:20,28"
          to: "00:00:26,20"
          text: "Lì erano bullonate sul cuscinetto, per girare, sul cuscinetto,"
        sequence-4:
          s: 4
          from: "00:00:26,20"
          to: "00:00:28,12"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:28,12"
          to: "00:00:35,18"
          text: "le abbiamo smontate poi dopo abbiamo dato fuoco agli apparecchi, tutti e tre."
        sequence-6:
          s: 6
          from: "00:00:35,18"
          to: "00:00:47,12"
          text: "E le mitragliatrici senza treppiedi... Fiorello aveva fatto lui e lui lavorava era molto bravo a lavorare di meccanica"
        sequence-7:
          s: 7
          from: "00:00:47,12"
          to: "00:01:05,14"
          text: "perché lavorava in via Toschi da Bagni che faceva le bilance, le fabbricavano, le aggiustavano, allora c’erano queste officinette che lavoravano. E lui era molto bravo"
        sequence-8:
          s: 8
          from: "00:01:05,14"
          to: "00:01:14,13"
          text: "e infatti quando ne ha portato a casa uno gli l’ha fermato la brigata nera vicino al cimitero in via Cecati e gli dice: “Cos’è quell’aggeggio lì?”."
        sequence-9:
          s: 9
          from: "00:01:14,13"
          to: "00:01:23,11"
          text: "“Eh – dice – questo è un treppiede che devo portare al caseificio a San Bartolomeo”, dice che per una scrematrice,"
        sequence-10:
          s: 10
          from: "00:01:23,11"
          to: "00:01:30,24"
          text: "dice il siero che dopo aver lavorato fatto il formaggio fanno dei travasi..."
        sequence-11:
          s: 11
          from: "00:01:30,24"
          to: "00:01:43,09"
          text: "“Va bene va bene, vai, vai”... E lui aveva due rivoltelle addosso e... e dico:“Fiorello se ti perquisivano?”."
        sequence-12:
          s: 12
          from: "00:01:43,09"
          to: "00:01:46,05"
          text: "E dice: “Facevo il Tomix”, eh si scherzava così."
