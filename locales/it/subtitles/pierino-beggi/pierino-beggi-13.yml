it:
  pierino-beggi:
    chapter-13:
      c: 13
      title: "Il sipario del teatro Valli"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,13"
          to: "00:00:03,12"
          text: "La storia del sipario... beh"
        sequence-2:
          s: 2
          from: "00:00:03,12"
          to: "00:00:04,22"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:04,22"
          to: "00:00:12,01"
          text: "è una cosa molto... è riuscita molto bene ed è stata molto bella. E’ un orgoglio che noi abbiamo sempre tenuto."
        sequence-4:
          s: 4
          from: "00:00:12,01"
          to: "00:00:22,20"
          text: "Noi allora alla Timo avevamo un informatore, un compagno nostro che era un impiegato lì della Timo era anche un tecnico diciamo."
        sequence-5:
          s: 5
          from: "00:00:22,20"
          to: "00:00:32,00"
          text: "Però i tedeschi arrivati a Reggio Emilia avevano requisito una parte della Timo"
        sequence-6:
          s: 6
          from: "00:00:32,00"
          to: "00:00:35,25"
          text: "e lo avevano adibito a ufficio loro,"
        sequence-7:
          s: 7
          from: "00:00:35,25"
          to: "00:00:39,28"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:39,28"
          to: "00:00:46,00"
          text: "i nostri amministravano diciamo il lavoro italiano"
        sequence-9:
          s: 9
          from: "00:00:46,00"
          to: "00:00:54,06"
          text: "e loro decifravano i cifrati che venivano dalla Germania, era un cifrato segreto che..."
        sequence-10:
          s: 10
          from: "00:00:54,06"
          to: "00:00:55,13"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:55,13"
          to: "00:01:03,19"
          text: "Ma con l’andare del tempo sia i nostri informatori e un altro impiegato stando a lavorare assieme tutto il giorno"
        sequence-12:
          s: 12
          from: "00:01:03,19"
          to: "00:01:11,01"
          text: "andavano a prendere il caffè si creava una certa... una certa amicizia nel senso."
