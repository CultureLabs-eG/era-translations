it:
  pierino-beggi:
    chapter-14:
      c: 14
      title: "Liberazione di Reggio Emilia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:07,18"
          text: "Andiamo sul tetto, perché per vedere sulla Madonna della Ghiara che sparano."
        sequence-2:
          s: 2
          from: "00:00:07,18"
          to: "00:00:15,03"
          text: "Dopo siamo andati sul tetto ma non si vedeva niente. Siamo scesi siamo andati là vicino alla torre,"
        sequence-3:
          s: 3
          from: "00:00:15,03"
          to: "00:00:20,07"
          text: "abbiamo trovato il campanaro, quello che suonava le campane, e gli dico come si fa ad andare su lì,"
        sequence-4:
          s: 4
          from: "00:00:20,07"
          to: "00:00:24,24"
          text: "“A beh vai su di lì. Sali piano piano”. Va beh."
        sequence-5:
          s: 5
          from: "00:00:24,24"
          to: "00:00:35,05"
          text: "Infatti siamo arrivati sul tetto che c’erano piazzati tre della brigata nera con la mitraglia 37 Breda, non avevano mica..."
        sequence-6:
          s: 6
          from: "00:00:35,05"
          to: "00:00:40,28"
          text: "e io lì ho gridato: “Fermi tutti mani in alto!”,"
        sequence-7:
          s: 7
          from: "00:00:40,28"
          to: "00:00:45,10"
          text: "e infatti si sono alzati e quando hanno visto il mitra puntato hanno alzato le mani e:"
        sequence-8:
          s: 8
          from: "00:00:45,10"
          to: "00:00:53,24"
          text: "“No non sparate non ammazzateci, vi indichiamo dove sono gli altri”. “Va bene dove sono gli altri?”. “Venite con noi ve lo indichiamo”."
        sequence-9:
          s: 9
          from: "00:00:53,24"
          to: "00:01:06,24"
          text: "Erano nascosti lì dalla Luna a Porta Castello nel sotterraneo e c’era un plotone lo chiamavano loro, erano poi una trentina."
        sequence-10:
          s: 10
          from: "00:01:06,24"
          to: "00:01:13,12"
          text: "Ma poi quando siamo arrivati giù c’è stata la sorpresa,"
        sequence-11:
          s: 11
          from: "00:01:13,12"
          to: "00:01:24,21"
          text: "davanti ai gradini della Madonna della Ghiara c’era una jeep ferma con davanti sul cofano una stella bianca grande come il cofano. Dico bah cosa c’è?"
        sequence-12:
          s: 12
          from: "00:01:24,21"
          to: "00:01:28,13"
          text: "Scende giù uno, l’autista"
        sequence-13:
          s: 13
          from: "00:01:28,13"
          to: "00:01:36,16"
          text: "che dice il comandante vuole sapere chi sono questi tre qua che avete preso con le mani alzate."
        sequence-14:
          s: 14
          from: "00:01:36,16"
          to: "00:01:45,28"
          text: "Dico sono i tiratori che sparavano con la mitraglia sul tetto."
        sequence-15:
          s: 15
          from: "00:01:45,28"
          to: "00:01:57,29"
          text: "Allora siccome il maggiore era un maggiore ufficiale non era, non parlava in italiano si faceva tradurre dall’autista che parlava un po’ di italiano."
        sequence-16:
          s: 16
          from: "00:01:57,29"
          to: "00:02:00,03"
          text: ~
        sequence-17:
          s: 17
          from: "00:02:00,03"
          to: "00:02:06,11"
          text: "Lui è sceso si è tirato via il Thompson che aveva a tracolla,"
        sequence-18:
          s: 18
          from: "00:02:06,11"
          to: "00:02:09,15"
          text: ~
        sequence-19:
          s: 19
          from: "00:02:09,15"
          to: "00:02:16,11"
          text: "i tre ... una raffica di mitra e me li ha messi tutti"
        sequence-20:
          s: 20
          from: "00:02:16,11"
          to: "00:02:25,21"
          text: "che io ho dovuto togliermi un pezzo di fegato dalla giubba perché aveva sparato a bruciapelo, e dopo dico"
        sequence-21:
          s: 21
          from: "00:02:25,21"
          to: "00:02:30,25"
          text: "\"beh si sono arresi, sono prigionieri, perché ha fatto questa cosa qua?\""
        sequence-22:
          s: 22
          from: "00:02:30,25"
          to: "00:02:35,13"
          text: "Dopo l’autista mi ha chiamato a veder la jeep che c’erano tre buchi."
        sequence-23:
          s: 23
          from: "00:02:35,13"
          to: "00:02:44,08"
          text: "Libero e preoccupato che c’erano tante cose da mettere a posto e qualcuno mancava."
        sequence-24:
          s: 24
          from: "00:02:44,08"
          to: "00:02:58,00"
          text: "Non era una giornata di allegria. Fiorello per me, mi è morto al fianco ma eravamo amici anche amici di gioventù diciamo."
