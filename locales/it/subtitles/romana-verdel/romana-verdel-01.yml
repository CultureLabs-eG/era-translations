it:
  romana-verdel:
    chapter-1:
      c: 1
      title: "Introduzione; l'arresto della famiglia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:08,03"
          text: "Sono nata a Remschenig, vicino Eisenkappl, in una famiglia slovena;"
        sequence-2:
          s: 2
          from: "00:00:08,03"
          to: "00:00:09,03"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:09,03"
          to: "00:00:15,17"
          text: "in realtà a casa di mia zia, dove mia madre lavorava come domestica."
        sequence-4:
          s: 4
          from: "00:00:15,17"
          to: "00:00:17,29"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:17,29"
          to: "00:00:31,24"
          text: "Là vivevano Michael Sluga, Karl Paulitsch e Franz Rotter, i figli di Katarina Sluga."
        sequence-6:
          s: 6
          from: "00:00:31,24"
          to: "00:00:33,10"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:33,10"
          to: "00:00:39,08"
          text: "Franz Rotter era nella ‘Wehrmacht’ tedesca;"
        sequence-8:
          s: 8
          from: "00:00:39,08"
          to: "00:00:47,09"
          text: "e così anche Karl Sluga, prima di passare ai partigiani."
        sequence-9:
          s: 9
          from: "00:00:47,09"
          to: "00:00:53,15"
          text: "Michael Sluga si era subito unito ai partigiani invece di arruolarsi."
        sequence-10:
          s: 10
          from: "00:00:53,15"
          to: "00:00:59,25"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:59,25"
          to: "00:01:14,14"
          text: "Nel 1943 era diventato pericoloso. Katarina Sluga fuggì, raggiungendo i partigiani."
        sequence-12:
          s: 12
          from: "00:01:14,14"
          to: "00:01:16,02"
          text: ~
        sequence-13:
          s: 13
          from: "00:01:16,02"
          to: "00:01:29,17"
          text: "Mia zia si interessava molto di cultura e politica."
        sequence-14:
          s: 14
          from: "00:01:29,17"
          to: "00:01:31,05"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:31,05"
          to: "00:01:44,20"
          text: "Aveva cominciato presto ad organizzare assemblee contro Hitler e a partecipare ad altre assemblee."
        sequence-16:
          s: 16
          from: "00:01:44,20"
          to: "00:01:50,09"
          text: "E così divenne una sospetta per questioni politiche."
        sequence-17:
          s: 17
          from: "00:01:50,09"
          to: "00:01:52,07"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:52,07"
          to: "00:01:57,07"
          text: "Tanto che finimmo tutti per essere in pericolo."
        sequence-19:
          s: 19
          from: "00:01:57,07"
          to: "00:02:00,12"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:00,12"
          to: "00:02:04,08"
          text: "Si aspettava che potesse succedere qualcosa."
        sequence-21:
          s: 21
          from: "00:02:04,08"
          to: "00:02:06,03"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:06,03"
          to: "00:02:13,14"
          text: "Alcune persone l'avevano avvisata, tramite posta, di ritirarsi."
        sequence-23:
          s: 23
          from: "00:02:13,14"
          to: "00:02:15,04"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:15,04"
          to: "00:02:17,23"
          text: "Per lei era diventato pericoloso."
        sequence-25:
          s: 25
          from: "00:02:17,23"
          to: "00:02:20,29"
          text: "Per questo si era rifugiata presso i partigiani"
        sequence-26:
          s: 26
          from: "00:02:20,29"
          to: "00:02:29,14"
          text: "pensando che tutto sarebbe andato bene per gli altri, solo lei se ne fosse andata."
        sequence-27:
          s: 27
          from: "00:02:29,14"
          to: "00:02:31,11"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:31,11"
          to: "00:02:33,02"
          text: "Ma così non fu."
        sequence-29:
          s: 29
          from: "00:02:33,02"
          to: "00:02:35,05"
          text: "Quando arrivò la Gestapo"
        sequence-30:
          s: 30
          from: "00:02:35,05"
          to: "00:02:38,21"
          text: ~
        sequence-31:
          s: 31
          from: "00:02:38,21"
          to: "00:02:51,17"
          text: "erano tutti ugualmente in pericolo. Li arrestarono tutti."
