it:
  romana-verdel:
    chapter-2:
      c: 2
      title: "Reclusione di massa, deportazione"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,28"
          to: "00:00:03,08"
          text: "Io non ero in casa."
        sequence-2:
          s: 2
          from: "00:00:03,08"
          to: "00:00:05,18"
          text: "Ero dai vicini."
        sequence-3:
          s: 3
          from: "00:00:05,18"
          to: "00:00:07,11"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:07,11"
          to: "00:00:11,27"
          text: "Quando la vicina ha visto la Gestapo andare a casa nostra,"
        sequence-5:
          s: 5
          from: "00:00:11,27"
          to: "00:00:20,21"
          text: "she hid us in an outhouse and warned us:"
        sequence-6:
          s: 6
          from: "00:00:20,21"
          to: "00:00:24,14"
          text: "“Vi prego, non guardate fuori dalla finestra e rimanete tranquilli.”"
        sequence-7:
          s: 7
          from: "00:00:24,14"
          to: "00:00:26,05"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:26,05"
          to: "00:00:31,11"
          text: "Ma noi bambini non potevamo capirlo, e non rimanemmo tranquilli."
        sequence-9:
          s: 9
          from: "00:00:31,11"
          to: "00:00:38,06"
          text: "Continuammo a guardare fuori per vedere cosa stesse succedendo"
        sequence-10:
          s: 10
          from: "00:00:38,06"
          to: "00:00:43,10"
          text: "fino a quando non vedemmo che stavano portando via la nostra famiglia e i parenti a passo di marcia."
        sequence-11:
          s: 11
          from: "00:00:43,10"
          to: "00:00:45,27"
          text: "In quel momento ci prendemmo paura."
        sequence-12:
          s: 12
          from: "00:00:45,27"
          to: "00:00:49,20"
          text: "Solo allora ci rendemmo conto che eravamo in pericolo."
        sequence-13:
          s: 13
          from: "00:00:49,20"
          to: "00:00:53,16"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:53,16"
          to: "00:00:56,17"
          text: "Giunsero alla casa dei vicini"
        sequence-15:
          s: 15
          from: "00:00:56,17"
          to: "00:01:02,29"
          text: "dopo ciò, e ci fu una discussione nel cortile."
        sequence-16:
          s: 16
          from: "00:01:02,29"
          to: "00:01:10,06"
          text: "Avevamo paura che potessero portare via anche la vicina e deportarla."
        sequence-17:
          s: 17
          from: "00:01:10,06"
          to: "00:01:13,15"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:13,15"
          to: "00:01:17,14"
          text: "Dopo un'ora si fece tutto silenzioso."
        sequence-19:
          s: 19
          from: "00:01:17,14"
          to: "00:01:18,27"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:18,27"
          to: "00:01:27,04"
          text: "Poi arrivò la vicina e disse che potevamo venire fuori ora."
        sequence-21:
          s: 21
          from: "00:01:27,04"
          to: "00:01:32,24"
          text: "Fu un tale rilievo, che fosse venuta da noi."
        sequence-22:
          s: 22
          from: "00:01:32,24"
          to: "00:01:39,15"
          text: "Non so cosa sarebbe potuto succedere, se noi, bambini piccoli, fossimo rimasti da soli."
        sequence-23:
          s: 23
          from: "00:01:39,15"
          to: "00:01:43,16"
          text: "Il più grande aveva sei anni,"
        sequence-24:
          s: 24
          from: "00:01:43,16"
          to: "00:01:45,00"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:45,00"
          to: "00:01:48,10"
          text: "gli altri tre e quattro e io avevo cinque anni."
        sequence-26:
          s: 26
          from: "00:01:48,10"
          to: "00:01:52,28"
          text: "Una mia cugina era rimasta a casa."
        sequence-27:
          s: 27
          from: "00:01:52,28"
          to: "00:01:59,17"
          text: "Era malata di scabbia, una malattia contagiosa."
        sequence-28:
          s: 28
          from: "00:01:59,17"
          to: "00:02:07,23"
          text: "La Gestapo se ne accorse e non la prese. Avevano paura di venire contagiati."
        sequence-29:
          s: 29
          from: "00:02:07,23"
          to: "00:02:10,01"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:10,01"
          to: "00:02:14,06"
          text: "Così lei andò dalla vicina."
        sequence-31:
          s: 31
          from: "00:02:14,06"
          to: "00:02:16,18"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:16,18"
          to: "00:02:25,26"
          text: "La vicina disse che non potevamo rimanere con lei, perché aveva già cinque bambini suoi"
        sequence-33:
          s: 33
          from: "00:02:25,26"
          to: "00:02:28,29"
          text: "e lei stessa era da sola con loro."
        sequence-34:
          s: 34
          from: "00:02:28,29"
          to: "00:02:35,15"
          text: "Avevano preso la figlia maggiore, la contadina e il contadino."
        sequence-35:
          s: 35
          from: "00:02:35,15"
          to: "00:02:37,16"
          text: ~
        sequence-36:
          s: 36
          from: "00:02:37,16"
          to: "00:02:42,15"
          text: "Nel giorno in cui arrestarono la nostra famiglia,"
        sequence-37:
          s: 37
          from: "00:02:42,15"
          to: "00:02:49,29"
          text: "arrestarono così tante persone che una delle stalle vicino a Eisenkappl rimase piena."
        sequence-38:
          s: 38
          from: "00:02:49,29"
          to: "00:02:53,25"
          text: "Li portarono via sui camion"
        sequence-39:
          s: 39
          from: "00:02:53,25"
          to: "00:02:57,25"
          text: "in direzione di Klagenfurt e da lì verso diversi campi di concentramento."
        sequence-40:
          s: 40
          from: "00:02:57,25"
          to: "00:02:59,09"
          text: ~
        sequence-41:
          s: 41
          from: "00:02:59,09"
          to: "00:03:03,20"
          text: "Nemmeno il mio padrino, il vicino, tornò mai indietro."
        sequence-42:
          s: 42
          from: "00:03:03,20"
          to: "00:03:14,14"
          text: "Morì a Dachau, mentre sua figlia e la contadina tornarono."
        sequence-43:
          s: 43
          from: "00:03:14,14"
          to: "00:03:16,08"
          text: ~
        sequence-44:
          s: 44
          from: "00:03:16,08"
          to: "00:03:21,28"
          text: "Furono le uniche a tornare dal campo di concentramento."
