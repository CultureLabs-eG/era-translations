it:
  romana-verdel:
    chapter-3:
      c: 3
      title: "Nascosti in una cantina sottoterra"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:04,07"
          text: "Eravamo davvero disperati."
        sequence-2:
          s: 2
          from: "00:00:04,07"
          to: "00:00:08,25"
          text: "Poi ci è venuto in mente che avevamo ancora una zia nelle vicinanze."
        sequence-3:
          s: 3
          from: "00:00:08,25"
          to: "00:00:13,01"
          text: "Andiamo da questa zia, era zia Amalija. Siamo arrivati da lei."
        sequence-4:
          s: 4
          from: "00:00:13,01"
          to: "00:00:14,22"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:14,22"
          to: "00:00:24,19"
          text: "Aveva lei stessa tre bambini, e l'uomo, suo marito, era ancora a casa. Beh, era in pericolo in verità."
        sequence-6:
          s: 6
          from: "00:00:24,19"
          to: "00:00:26,01"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:26,01"
          to: "00:00:31,03"
          text: "E siamo rimasti là. Ma la zia aveva un appartamento così piccolo."
        sequence-8:
          s: 8
          from: "00:00:31,03"
          to: "00:00:36,23"
          text: "Per questo è stata lei a venire a casa nostra, badando ai piccoli degli animali"
        sequence-9:
          s: 9
          from: "00:00:36,23"
          to: "00:00:47,18"
          text: "e a noi, perché c'era ancora abbastanza da mangiare, a casa, per sopravvivere."
        sequence-10:
          s: 10
          from: "00:00:47,18"
          to: "00:00:54,23"
          text: "Ma era una zona partigiana, c'erano combattimenti di continuo,"
        sequence-11:
          s: 11
          from: "00:00:54,23"
          to: "00:00:57,21"
          text: "era pericoloso stare vicino casa."
        sequence-12:
          s: 12
          from: "00:00:57,21"
          to: "00:01:03,15"
          text: "We could stay around the house during the day"
        sequence-13:
          s: 13
          from: "00:01:03,15"
          to: "00:01:10,02"
          text: "mentre di notte ci rinchiudeva in cantina e se ne andava a casa."
        sequence-14:
          s: 14
          from: "00:01:10,02"
          to: "00:01:18,00"
          text: "Il più piccolo se lo portava con sé, i suoi due li lasciava perché erano più grandi,"
        sequence-15:
          s: 15
          from: "00:01:18,00"
          to: "00:01:22,26"
          text: "e poi c'eravamo noi due con la cugina."
        sequence-16:
          s: 16
          from: "00:01:22,26"
          to: "00:01:26,09"
          text: "E così dormivamo nella cantina."
        sequence-17:
          s: 17
          from: "00:01:26,09"
          to: "00:01:34,03"
          text: "Era una cantina sottoterra, nella roccia"
        sequence-18:
          s: 18
          from: "00:01:34,03"
          to: "00:01:38,26"
          text: "and it was very damp, cold and totally dark."
        sequence-19:
          s: 19
          from: "00:01:38,26"
          to: "00:01:47,27"
          text: "perché tutto era stato otturato con paglia e coperte così che non ci potessero sentire se mormoravamo qualcosa."
        sequence-20:
          s: 20
          from: "00:01:47,27"
          to: "00:01:53,10"
          text: "Però non potevamo tossire o andare al bagno, ed era piuttosto brutto."
        sequence-21:
          s: 21
          from: "00:01:53,10"
          to: "00:02:02,00"
          text: "E sentivamo sempre la gente camminare là fuori, senza sapere se fossero della Gestapo o i partigiani."
        sequence-22:
          s: 22
          from: "00:02:02,00"
          to: "00:02:06,22"
          text: "It was very exiting but very dangerous."
