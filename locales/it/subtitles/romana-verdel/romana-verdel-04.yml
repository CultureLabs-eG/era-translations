it:
  romana-verdel:
    chapter-4:
      c: 4
      title: "Nascosti nei bunker con i partigiani"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,20"
          to: "00:00:03,02"
          text: "Alla fine di gennaio del 44 siamo là..."
        sequence-2:
          s: 2
          from: "00:00:03,02"
          to: "00:00:07,23"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:07,23"
          to: "00:00:13,09"
          text: "la zia ci ha preparati e vestiti"
        sequence-4:
          s: 4
          from: "00:00:13,09"
          to: "00:00:15,15"
          text: "e noi chiediamo, \"Dove andiamo adesso?\""
        sequence-5:
          s: 5
          from: "00:00:15,15"
          to: "00:00:19,28"
          text: "I più grandi già sapevano dove saremmo andati, ma i piccoli no."
        sequence-6:
          s: 6
          from: "00:00:19,28"
          to: "00:00:22,11"
          text: "E lei: \"Beh, andiamo in chiesa.\""
        sequence-7:
          s: 7
          from: "00:00:22,11"
          to: "00:00:27,01"
          text: "E noi: \"In chiesa di notte? Perché andiamo in chiesa di notte?\""
        sequence-8:
          s: 8
          from: "00:00:27,01"
          to: "00:00:28,12"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:28,12"
          to: "00:00:31,20"
          text: "\"Perché oggi fanno la messa di notte?\""
        sequence-10:
          s: 10
          from: "00:00:31,20"
          to: "00:00:34,26"
          text: "E la zia: \"È così e basta, fanno la messa di notte. Andiamo.\""
        sequence-11:
          s: 11
          from: "00:00:34,26"
          to: "00:00:36,18"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:36,18"
          to: "00:00:43,27"
          text: "Eravamo parecchio vestiti, con tutti i vestiti che avevamo, e abbiamo portato con noi anche una coperta."
        sequence-13:
          s: 13
          from: "00:00:43,27"
          to: "00:00:52,00"
          text: "Tutto ci sembrava così avventuroso, ma per qualche ragione non avevamo paura."
        sequence-14:
          s: 14
          from: "00:00:52,00"
          to: "00:00:55,18"
          text: "Già che fossimo fuori da quella cantina, ci rendeva felici. Doveva cambiare qualcosa."
        sequence-15:
          s: 15
          from: "00:00:55,18"
          to: "00:00:58,14"
          text: ~
        sequence-16:
          s: 16
          from: "00:00:58,14"
          to: "00:01:06,16"
          text: "E così ce ne siamo andati, ma nella direzione sbagliata. Non dove c'era la chiesa,"
        sequence-17:
          s: 17
          from: "00:01:06,16"
          to: "00:01:10,20"
          text: "ma verso i monti, proprio dall'altra parte."
        sequence-18:
          s: 18
          from: "00:01:10,20"
          to: "00:01:12,06"
          text: ~
        sequence-19:
          s: 19
          from: "00:01:12,06"
          to: "00:01:21,28"
          text: "Allora però il cugino maggiore, che aveva 14 anni, ha ricevuto un fucile. Era tutto contento, perché ha un fucile adesso, e così via."
        sequence-20:
          s: 20
          from: "00:01:21,28"
          to: "00:01:24,29"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:24,29"
          to: "00:01:28,00"
          text: "Per allora avevamo già capito: va bene, stiamo andando in guerra."
        sequence-22:
          s: 22
          from: "00:01:28,00"
          to: "00:01:37,25"
          text: "E in realtà di paura non ne avevamo perché c'erano degli uomini con noi, adulti, per cui la paura se ne era andata."
        sequence-23:
          s: 23
          from: "00:01:37,25"
          to: "00:01:41,10"
          text: "E così abbiamo camminato a lungo, molto a lungo."
        sequence-24:
          s: 24
          from: "00:01:41,10"
          to: "00:01:43,05"
          text: "C'era così tanta neve,"
        sequence-25:
          s: 25
          from: "00:01:43,05"
          to: "00:01:48,27"
          text: "e la neve era così dura, che nulla ci poteva affondare dentro, per così dire."
        sequence-26:
          s: 26
          from: "00:01:48,27"
          to: "00:01:53,25"
          text: "Luccicava tutto intorno, era una bella e fredda notte."
        sequence-27:
          s: 27
          from: "00:01:53,25"
          to: "00:01:56,19"
          text: ~
        sequence-28:
          s: 28
          from: "00:01:56,19"
          to: "00:02:02,28"
          text: "Abbiamo camminato di sicuro tre o 4 ore quella prima notte."
        sequence-29:
          s: 29
          from: "00:02:02,28"
          to: "00:02:08,02"
          text: "Fino ad arrivare ad un bunker in cima alla montagna."
        sequence-30:
          s: 30
          from: "00:02:08,02"
          to: "00:02:11,00"
          text: ~
        sequence-31:
          s: 31
          from: "00:02:11,00"
          to: "00:02:22,22"
          text: "Nel bunker faceva molto, molto freddo, ma eravamo così stanchi da essere comunque felici di poterci sdraiare."
        sequence-32:
          s: 32
          from: "00:02:22,22"
          to: "00:02:31,08"
          text: "Nonostante ci fossero solo felci su cui sdraiarci e una coperta per cavalli per coprirci."
        sequence-33:
          s: 33
          from: "00:02:31,08"
          to: "00:02:33,18"
          text: ~
        sequence-34:
          s: 34
          from: "00:02:33,18"
          to: "00:02:38,23"
          text: "In questo bunker non so per quanto tempo abbiamo vissuto,"
        sequence-35:
          s: 35
          from: "00:02:38,23"
          to: "00:02:40,12"
          text: ~
        sequence-36:
          s: 36
          from: "00:02:40,12"
          to: "00:02:44,27"
          text: "ed era molto freddo e buio,"
        sequence-37:
          s: 37
          from: "00:02:44,27"
          to: "00:02:51,01"
          text: "da mangiare ce n'era troppo poco, e dovevamo rimanere in silenzio."
        sequence-38:
          s: 38
          from: "00:02:51,01"
          to: "00:02:56,03"
          text: "Non poter parlare per me era davvero brutto."
        sequence-39:
          s: 39
          from: "00:02:56,03"
          to: "00:02:59,16"
          text: "Ero una bambina così irrequieta e curiosa, era la cosa più difficile."
        sequence-40:
          s: 40
          from: "00:02:59,16"
          to: "00:03:01,17"
          text: ~
        sequence-41:
          s: 41
          from: "00:03:01,17"
          to: "00:03:07,21"
          text: "Rimanere tranquilla il giorno intero, senza nulla con cui giocare."
        sequence-42:
          s: 42
          from: "00:03:07,21"
          to: "00:03:10,11"
          text: "Nemmeno parlare, nulla da fare con gli adulti,"
        sequence-43:
          s: 43
          from: "00:03:10,11"
          to: "00:03:12,10"
          text: ~
        sequence-44:
          s: 44
          from: "00:03:12,10"
          to: "00:03:16,16"
          text: "anche loro parlavano davvero poco."
        sequence-45:
          s: 45
          from: "00:03:16,16"
          to: "00:03:20,10"
          text: ~
        sequence-46:
          s: 46
          from: "00:03:20,10"
          to: "00:03:27,20"
          text: "Quanto tempo siamo rimasti là non lo so. Non mi ricordo nemmeno cosa abbiamo mangiato."
        sequence-47:
          s: 47
          from: "00:03:27,20"
          to: "00:03:37,11"
          text: "Solo una volta mi ricordo quando un partigiano ci ha portato una forma di pane e una brocca di latte."
        sequence-48:
          s: 48
          from: "00:03:37,11"
          to: "00:03:42,08"
          text: "Eravamo così felici, finalmente potevamo mangiare da scoppiare."
        sequence-49:
          s: 49
          from: "00:03:42,08"
          to: "00:03:48,22"
          text: "E invece ce ne diedero solo un pezzetto e uno o due sorsi di latte."
        sequence-50:
          s: 50
          from: "00:03:48,22"
          to: "00:03:50,08"
          text: ~
        sequence-51:
          s: 51
          from: "00:03:50,08"
          to: "00:03:53,03"
          text: "Ero così delusa. Ho pensato:"
        sequence-52:
          s: 52
          from: "00:03:53,03"
          to: "00:03:58,07"
          text: "'Perché ce n'è così poco?' Non avevamo certo capito che dovevamo fare economia."
        sequence-53:
          s: 53
          from: "00:03:58,07"
          to: "00:04:01,08"
          text: ~
        sequence-54:
          s: 54
          from: "00:04:01,08"
          to: "00:04:06,05"
          text: "Beh, dopo un po' ce ne diedero ancora un pochino, ma si trattava di fare le razioni."
        sequence-55:
          s: 55
          from: "00:04:06,05"
          to: "00:04:12,06"
          text: "E poi il bunker era pericoloso, perché era sempre pericoloso rimanere in un bunker troppo a lungo;"
        sequence-56:
          s: 56
          from: "00:04:12,06"
          to: "00:04:17,13"
          text: "lontani dai contadini, quindi l'approvvigionamento era pessimo,"
        sequence-57:
          s: 57
          from: "00:04:17,13"
          to: "00:04:18,23"
          text: ~
        sequence-58:
          s: 58
          from: "00:04:18,23"
          to: "00:04:22,26"
          text: "per cui siamo andati su in montagna, verso la Jugoslavia."
        sequence-59:
          s: 59
          from: "00:04:22,26"
          to: "00:04:24,03"
          text: ~
        sequence-60:
          s: 60
          from: "00:04:24,03"
          to: "00:04:27,16"
          text: "Quella volta abbiamo camminato tutta la notte, penso."
        sequence-61:
          s: 61
          from: "00:04:27,16"
          to: "00:04:30,24"
          text: "Tanto da addormentarmi, mentre camminavo mi sono addormentata."
        sequence-62:
          s: 62
          from: "00:04:30,24"
          to: "00:04:36,17"
          text: "Quando eravamo fuori, nella notte, guardavo sempre e solo le stelle."
        sequence-63:
          s: 63
          from: "00:04:36,17"
          to: "00:04:41,07"
          text: "Almeno era un passatempo, l'unico che avessimo."
        sequence-64:
          s: 64
          from: "00:04:41,07"
          to: "00:04:44,16"
          text: ~
        sequence-65:
          s: 65
          from: "00:04:44,16"
          to: "00:04:49,29"
          text: "Di tanto in tanto stavamo in una stalla. Era bello,"
        sequence-66:
          s: 66
          from: "00:04:49,29"
          to: "00:04:55,26"
          text: "nella stalla faceva caldo e non sentivamo puzza, perché ci eravamo ormai abituati."
        sequence-67:
          s: 67
          from: "00:04:55,26"
          to: "00:04:56,29"
          text: ~
        sequence-68:
          s: 68
          from: "00:04:56,29"
          to: "00:05:01,04"
          text: "L'importante era che fosse caldo e al sicuro,"
        sequence-69:
          s: 69
          from: "00:05:01,04"
          to: "00:05:04,27"
          text: "ma quasi sempre stavamo nei bunker."
        sequence-70:
          s: 70
          from: "00:05:04,27"
          to: "00:05:06,06"
          text: ~
        sequence-71:
          s: 71
          from: "00:05:06,06"
          to: "00:05:11,13"
          text: "Siamo capitati anche dove c'erano combattimenti."
        sequence-72:
          s: 72
          from: "00:05:11,13"
          to: "00:05:17,23"
          text: "Una volta ci siamo nascosti nel bosco, per via di un combattimento in corso."
        sequence-73:
          s: 73
          from: "00:05:17,23"
          to: "00:05:19,10"
          text: ~
        sequence-74:
          s: 74
          from: "00:05:19,10"
          to: "00:05:24,07"
          text: "Là un partigiano mi ha spinto dietro un albero"
        sequence-75:
          s: 75
          from: "00:05:24,07"
          to: "00:05:27,17"
          text: "e mantenuta a terra, perché non mi potessi alzare."
        sequence-76:
          s: 76
          from: "00:05:27,17"
          to: "00:05:33,05"
          text: "Là hanno sparato così tanto che abbiamo solo visto lampeggiare tutta la notte."
        sequence-77:
          s: 77
          from: "00:05:33,05"
          to: "00:05:40,21"
          text: "Come ne siamo usciti vivi, non lo so. Grazie a Dio ci siamo riusciti."
        sequence-78:
          s: 78
          from: "00:05:40,21"
          to: "00:05:47,18"
          text: "Fino ad Aprile, là in Slovenia,"
        sequence-79:
          s: 79
          from: "00:05:47,18"
          to: "00:05:51,29"
          text: ~
        sequence-80:
          s: 80
          from: "00:05:51,29"
          to: "00:05:58,24"
          text: "si chiamava Solčava, Logarska Dolina,"
        sequence-81:
          s: 81
          from: "00:05:58,24"
          to: "00:06:06,28"
          text: "c'erano di quelle battaglie, era così pericoloso che decisero perché la zia tornasse indietro in Carinzia."
