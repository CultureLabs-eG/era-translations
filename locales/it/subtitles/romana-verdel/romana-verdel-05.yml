it:
  romana-verdel:
    chapter-5:
      c: 5
      title: "Il ritorno in Carinzia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,00"
          to: "00:00:09,17"
          text: "Siamo tornati in Carinzia passando per i monti, una volta sciolta la neve, perché non c'erano altre possibilità."
        sequence-2:
          s: 2
          from: "00:00:09,17"
          to: "00:00:11,07"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:11,07"
          to: "00:00:17,24"
          text: "E siamo arrivati ad una fattoria dove viveva la nonna dei cugini."
        sequence-4:
          s: 4
          from: "00:00:17,24"
          to: "00:00:25,27"
          text: "E la zia ha chiesto se potesse lasciare la figlia più giovane, perché era molto malata."
        sequence-5:
          s: 5
          from: "00:00:25,27"
          to: "00:00:28,18"
          text: "siccome era così malata."
        sequence-6:
          s: 6
          from: "00:00:28,18"
          to: "00:00:35,07"
          text: "E la donna le ha risposto che andava bene, sarebbe morta altrimenti."
        sequence-7:
          s: 7
          from: "00:00:35,07"
          to: "00:00:36,15"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:36,15"
          to: "00:00:43,23"
          text: "E io ho pensato: 'Ah, lei può rimanere e io invece devo ripartire. E qui fa così caldo.'"
        sequence-9:
          s: 9
          from: "00:00:43,23"
          to: "00:00:47,15"
          text: "Eravamo pieni ed era così bello."
        sequence-10:
          s: 10
          from: "00:00:47,15"
          to: "00:00:53,05"
          text: "Per cui mi sono straiata sulla panchina e ho pensato: 'Cosa posso fare, per poter rimanere anch'io?'"
        sequence-11:
          s: 11
          from: "00:00:53,05"
          to: "00:00:58,24"
          text: "E ho fatto finta di aver perso i sensi."
        sequence-12:
          s: 12
          from: "00:00:58,24"
          to: "00:01:04,23"
          text: "Ogni volta che mi tiravano su ricadevo."
        sequence-13:
          s: 13
          from: "00:01:04,23"
          to: "00:01:09,26"
          text: "Fino a quando la donna ha detto: 'Beh, anche lei è troppo stanca, non potete portarla con voi. Che rimanga qui.'"
        sequence-14:
          s: 14
          from: "00:01:09,26"
          to: "00:01:14,18"
          text: "Questo mi ha probabilmente salvato la vita."
        sequence-15:
          s: 15
          from: "00:01:14,18"
          to: "00:01:15,27"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:15,27"
          to: "00:01:24,26"
          text: "Perché poi la zia ha continuato, là a Ojstra, in Carinzia, vicino Eisenkappel,"
        sequence-17:
          s: 17
          from: "00:01:24,26"
          to: "00:01:26,03"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:26,03"
          to: "00:01:31,25"
          text: "Ci fu un tradimento e la uccisero. Le spararono."
        sequence-19:
          s: 19
          from: "00:01:31,25"
          to: "00:01:33,05"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:33,05"
          to: "00:01:39,24"
          text: "Gli altri riuscirono ad andarsene, e lei... lei no."
        sequence-21:
          s: 21
          from: "00:01:39,24"
          to: "00:01:41,15"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:41,15"
          to: "00:01:47,18"
          text: "Se fossi stata là, non so cosa mi sarebbe successo."
        sequence-23:
          s: 23
          from: "00:01:47,18"
          to: "00:01:52,26"
          text: ~
        sequence-24:
          s: 24
          from: "00:01:52,26"
          to: "00:01:55,26"
          text: "E alla fattoria si stava molto, molto bene."
        sequence-25:
          s: 25
          from: "00:01:55,26"
          to: "00:02:04,12"
          text: "Ma eravamo comunque in guerra, e quella era l'ultima fattoria sul confine. C'erano combattimenti là, combattimenti molto duri."
