it:
  romana-verdel:
    chapter-6:
      c: 6
      title: "I partigiani uccisi alla fattoria"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,25"
          to: "00:00:05,19"
          text: "C'era sempre il pericolo che potesse succedere qualcosa, e così fu."
        sequence-2:
          s: 2
          from: "00:00:05,19"
          to: "00:00:07,07"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:07,07"
          to: "00:00:18,00"
          text: "Un giorno arrivarono tre partigiani, amici del contadino e un parente,"
        sequence-4:
          s: 4
          from: "00:00:18,00"
          to: "00:00:19,18"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:19,18"
          to: "00:00:21,00"
          text: "e rimasero per mangiare qualcosina."
        sequence-6:
          s: 6
          from: "00:00:21,00"
          to: "00:00:24,12"
          text: "Il contadino disse: 'Ma non avete sentinelle.'"
        sequence-7:
          s: 7
          from: "00:00:24,12"
          to: "00:00:27,21"
          text: "E loro risposero: 'Andiamo via tra poco.'"
        sequence-8:
          s: 8
          from: "00:00:27,21"
          to: "00:00:31,16"
          text: "Si sono alzati e usciti"
        sequence-9:
          s: 9
          from: "00:00:31,16"
          to: "00:00:38,27"
          text: "e sono rimasti nell'atrio chiacchierando ancora un po'."
        sequence-10:
          s: 10
          from: "00:00:38,27"
          to: "00:00:43,28"
          text: "E i bambini sono fatti così, si trovano sempre dove ci sono delle persone nuove."
        sequence-11:
          s: 11
          from: "00:00:43,28"
          to: "00:00:46,19"
          text: "Io mi trovavo vicina a un partigiano"
        sequence-12:
          s: 12
          from: "00:00:46,19"
          to: "00:00:52,24"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:52,24"
          to: "00:01:00,04"
          text: "e là è arrivata la polizia o la Gestapo, o come bisogna chiamarli"
        sequence-14:
          s: 14
          from: "00:01:00,04"
          to: "00:01:01,19"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:01,19"
          to: "00:01:08,02"
          text: "e hanno... e hanno cominciato a sparare alla cieca."
        sequence-16:
          s: 16
          from: "00:01:08,02"
          to: "00:01:09,07"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:09,07"
          to: "00:01:12,00"
          text: "E così... due partigiani sono morti all'istante, il terzo era ferito."
        sequence-18:
          s: 18
          from: "00:01:12,00"
          to: "00:01:22,09"
          text: "Mi ha seguita, quando sono fuggita attraverso la porta, in cucina,"
        sequence-19:
          s: 19
          from: "00:01:22,09"
          to: "00:01:27,12"
          text: "voleva uscire dalla porta."
        sequence-20:
          s: 20
          from: "00:01:27,12"
          to: "00:01:28,17"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:28,17"
          to: "00:01:31,06"
          text: "E gli hanno sparato."
        sequence-22:
          s: 22
          from: "00:01:31,06"
          to: "00:01:36,10"
          text: "La pallottola ha attraversato il mio grembiule ma non mi ha fatto nulla."
        sequence-23:
          s: 23
          from: "00:01:36,10"
          to: "00:01:42,06"
          text: "Allora mi sono nascosta in cucina, in un buco, sotto i fornelli."
        sequence-24:
          s: 24
          from: "00:01:42,06"
          to: "00:01:48,15"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:48,15"
          to: "00:02:02,00"
          text: "La Gestapo o la polizia è arrivata e ha infilato la mitragliatrice nel buco."
        sequence-26:
          s: 26
          from: "00:02:02,00"
          to: "00:02:09,01"
          text: "Ma ha guardato dentro e visto che c'era solo una bambina, e mi ha tirata fuori."
        sequence-27:
          s: 27
          from: "00:02:09,01"
          to: "00:02:16,12"
          text: "Ormai non avevo più paura. Non sentivo più nulla,"
        sequence-28:
          s: 28
          from: "00:02:16,12"
          to: "00:02:19,20"
          text: "penso che fossi... in stato di shock o qualcosa così."
        sequence-29:
          s: 29
          from: "00:02:19,20"
          to: "00:02:26,00"
          text: "E sono dovuta andare sopra quei partigiani, mi ha fatta camminare sopra i morti."
        sequence-30:
          s: 30
          from: "00:02:26,00"
          to: "00:02:28,08"
          text: "Uno di loro non era ancora morto,"
        sequence-31:
          s: 31
          from: "00:02:28,08"
          to: "00:02:36,06"
          text: "e pregava di esser fucilato e ci stava guardando con sguardo supplichevole."
        sequence-32:
          s: 32
          from: "00:02:36,06"
          to: "00:02:39,02"
          text: "Ho dovuto camminare sulla sua testa."
        sequence-33:
          s: 33
          from: "00:02:39,02"
          to: "00:02:46,06"
          text: "E ho ancora il ricordo esatto di quegli occhi, come li ho visti quella volta. Rimarrà sempre, probabilmente."
        sequence-34:
          s: 34
          from: "00:02:46,06"
          to: "00:02:50,12"
          text: ~
        sequence-35:
          s: 35
          from: "00:02:50,12"
          to: "00:02:56,23"
          text: "E ogni volta che vedo degli occhi blu così, da qualche parte, mi ricordo sempre di quell'uomo,"
        sequence-36:
          s: 36
          from: "00:02:56,23"
          to: "00:03:00,13"
          text: "e mi crea problemi, non posso dimenticarmene."
        sequence-37:
          s: 37
          from: "00:03:00,13"
          to: "00:03:10,18"
          text: "E così mi hanno portato dove si trovavano i due contadini anziani e mio cugino, e volevano..."
        sequence-38:
          s: 38
          from: "00:03:10,18"
          to: "00:03:16,19"
          text: "Uno di loro voleva solo spararci e bruciare la casa."
        sequence-39:
          s: 39
          from: "00:03:16,19"
          to: "00:03:21,03"
          text: "Another one said: “You shouldn’t do that."
        sequence-40:
          s: 40
          from: "00:03:21,03"
          to: "00:03:26,04"
          text: "I partigiani devono essere seppelliti, e tutto deve esser pulito."
        sequence-41:
          s: 41
          from: "00:03:26,04"
          to: "00:03:33,04"
          text: "In due ore arriverà una pattuglia e non si deve vedere nulla.\""
        sequence-42:
          s: 42
          from: "00:03:33,04"
          to: "00:03:36,15"
          text: ~
        sequence-43:
          s: 43
          from: "00:03:36,15"
          to: "00:03:37,29"
          text: "E così fecero."
        sequence-44:
          s: 44
          from: "00:03:37,29"
          to: "00:03:47,10"
          text: "Il contadino seppellì i partigiani e sua moglie ripulì tutto dal sangue."
        sequence-45:
          s: 45
          from: "00:03:47,10"
          to: "00:03:56,17"
          text: "Era difficile per lei pulire tutto e pianse forte, inginocchiata nel sangue."
        sequence-46:
          s: 46
          from: "00:03:56,17"
          to: "00:03:59,23"
          text: ~
        sequence-47:
          s: 47
          from: "00:03:59,23"
          to: "00:04:05,19"
          text: "Io e mio cugino eravamo molto scossi."
        sequence-48:
          s: 48
          from: "00:04:05,19"
          to: "00:04:10,17"
          text: "La moglie del contadino disse: \"Rimanete in casa e non uscite."
        sequence-49:
          s: 49
          from: "00:04:10,17"
          to: "00:04:14,22"
          text: "Non dite a nessuno cosa sia successo.\" Così fu."
        sequence-50:
          s: 50
          from: "00:04:14,22"
          to: "00:04:21,16"
          text: "Se qualcuno ci diceva ti tenerci qualcosa per noi, lo facevamo."
        sequence-51:
          s: 51
          from: "00:04:21,16"
          to: "00:04:25,23"
          text: "Abbiamo protetto i partigiani così tanto, da bambini;"
        sequence-52:
          s: 52
          from: "00:04:25,23"
          to: "00:04:29,26"
          text: "erano i nostri amici"
        sequence-53:
          s: 53
          from: "00:04:29,26"
          to: "00:04:32,19"
          text: ~
        sequence-54:
          s: 54
          from: "00:04:32,19"
          to: "00:04:34,29"
          text: "e i tedeschi erano i nostri amici."
