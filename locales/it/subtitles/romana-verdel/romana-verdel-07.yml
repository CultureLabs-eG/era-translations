it:
  romana-verdel:
    chapter-7:
      c: 7
      title: "\"Non avevo più lacrime per nessuno.\""
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,27"
          to: "00:00:04,15"
          text: "Verso la fine della guerra arrivò la notizia"
        sequence-2:
          s: 2
          from: "00:00:04,15"
          to: "00:00:09,28"
          text: "che la mamma era morta."
        sequence-3:
          s: 3
          from: "00:00:09,28"
          to: "00:00:13,03"
          text: "E non so in che modo fossero venuti a saperlo."
        sequence-4:
          s: 4
          from: "00:00:13,03"
          to: "00:00:17,23"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:17,23"
          to: "00:00:25,21"
          text: "Era così e basta. Ma ero così fredda da non aver pianto, quando dissero che la mamma non c'era più. La mamma non tornerà mai più."
        sequence-6:
          s: 6
          from: "00:00:25,21"
          to: "00:00:30,25"
          text: "Non avevo più lacrime. Non per mia zia, per nessuno."
        sequence-7:
          s: 7
          from: "00:00:30,25"
          to: "00:00:34,14"
          text: "Non ho pianto una lacrima, per nessuno."
        sequence-8:
          s: 8
          from: "00:00:34,14"
          to: "00:00:35,16"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:35,16"
          to: "00:00:43,11"
          text: "Nonostante stessi soffrendo moltissimo per il fatto di non rivedere mai più queste persone, la zia e gli altri."
        sequence-10:
          s: 10
          from: "00:00:43,11"
          to: "00:00:45,21"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:45,21"
          to: "00:00:54,13"
          text: "Mio padre era già morto nel '43, in agosto,"
        sequence-12:
          s: 12
          from: "00:00:54,13"
          to: "00:00:59,20"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:59,20"
          to: "00:01:02,24"
          text: "e me ne ero già completamente dimenticata."
        sequence-14:
          s: 14
          from: "00:01:02,24"
          to: "00:01:10,26"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:10,26"
          to: "00:01:12,10"
          text: "Ma era... Quando qualcuno mi chiedeva:"
        sequence-16:
          s: 16
          from: "00:01:12,10"
          to: "00:01:13,27"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:13,27"
          to: "00:01:18,29"
          text: "\"Sei triste che tua mamma non tornerà mai più?\""
        sequence-18:
          s: 18
          from: "00:01:18,29"
          to: "00:01:21,05"
          text: "Io rispondevo: \"No, non sono triste.\""
        sequence-19:
          s: 19
          from: "00:01:21,05"
          to: "00:01:24,16"
          text: "Lo dicevo per sfida, semplicemente, e per rabbia."
        sequence-20:
          s: 20
          from: "00:01:24,16"
          to: "00:01:28,01"
          text: "Diventavo così furiosa, quando mi facevano queste domande."
        sequence-21:
          s: 21
          from: "00:01:28,01"
          to: "00:01:29,09"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:29,09"
          to: "00:01:37,04"
          text: "O non rispondevo o rispondevo freddamente: \"No, non sono per niente triste.\""
        sequence-23:
          s: 23
          from: "00:01:37,04"
          to: "00:01:45,27"
          text: "Nonostante in realtà fossi molto triste del fatto che nessuno sarebbe mai tornato, a casa nostra - mia."
        sequence-24:
          s: 24
          from: "00:01:45,27"
          to: "00:01:52,25"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:52,25"
          to: "00:01:55,12"
          text: "Erano quattro... Due zie cadute presso i partigiani,"
        sequence-26:
          s: 26
          from: "00:01:55,12"
          to: "00:01:57,06"
          text: ~
        sequence-27:
          s: 27
          from: "00:01:57,06"
          to: "00:02:01,29"
          text: "mia madre e una zia morte nel campo di concentramento di Ravensbrück."
        sequence-28:
          s: 28
          from: "00:02:01,29"
          to: "00:02:07,07"
          text: "Poi due zii morti a Dachau,"
        sequence-29:
          s: 29
          from: "00:02:07,07"
          to: "00:02:08,21"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:08,21"
          to: "00:02:11,19"
          text: "e un cugino caduto presso i partigiani;"
        sequence-31:
          s: 31
          from: "00:02:11,19"
          to: "00:02:14,28"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:14,28"
          to: "00:02:18,23"
          text: "e ancora, uno zio in Russia,"
        sequence-33:
          s: 33
          from: "00:02:18,23"
          to: "00:02:20,29"
          text: "quindi in totale"
        sequence-34:
          s: 34
          from: "00:02:20,29"
          to: "00:02:22,25"
          text: ~
        sequence-35:
          s: 35
          from: "00:02:22,25"
          to: "00:02:26,05"
          text: "furono 12 persone a morire."
        sequence-36:
          s: 36
          from: "00:02:26,05"
          to: "00:02:27,17"
          text: ~
        sequence-37:
          s: 37
          from: "00:02:27,17"
          to: "00:02:37,18"
          text: "E questi erano i miei parenti più vicini, quelli con cui sono cresciuta e che mi erano cari."
        sequence-38:
          s: 38
          from: "00:02:37,18"
          to: "00:02:43,25"
          text: ~
        sequence-39:
          s: 39
          from: "00:02:43,25"
          to: "00:02:46,03"
          text: "Mia madre nel campo di concentramento."
        sequence-40:
          s: 40
          from: "00:02:46,03"
          to: "00:02:50,01"
          text: "Mio padre era andato dai partigiani."
        sequence-41:
          s: 41
          from: "00:02:50,01"
          to: "00:02:56,29"
          text: ~
        sequence-42:
          s: 42
          from: "00:02:56,29"
          to: "00:03:02,22"
          text: "Aveva combattuto da qualche parte in Finlandia o chissà dove, per Hitler."
        sequence-43:
          s: 43
          from: "00:03:02,22"
          to: "00:03:09,01"
          text: "Dopo si era reso conto che era sbagliato, e tornato dalle vacanze era andato dai partigiani."
        sequence-44:
          s: 44
          from: "00:03:09,01"
          to: "00:03:12,10"
          text: "Ma rimase con loro per solo 10 minuti e poi morì,"
        sequence-45:
          s: 45
          from: "00:03:12,10"
          to: "00:03:14,10"
          text: "perché qualcuno lo aveva tradito."
