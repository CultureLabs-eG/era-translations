it:
  romana-verdel:
    chapter-8:
      c: 8
      title: "Discrimination of Slovenians after war"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:06,06"
          to: "00:00:12,20"
          text: "Siccome ero slovena, ecco, già c'erano conflitti."
        sequence-2:
          s: 2
          from: "00:00:12,20"
          to: "00:00:14,13"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:14,13"
          to: "00:00:17,10"
          text: "Avevo conflitti persino con altri sloveni."
        sequence-4:
          s: 4
          from: "00:00:17,10"
          to: "00:00:20,17"
          text: "Non riuscivano a capire"
        sequence-5:
          s: 5
          from: "00:00:20,17"
          to: "00:00:24,22"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:24,22"
          to: "00:00:31,05"
          text: "perché avessi tanto interesse nella politica, perché fossi tanto a favore degli sloveni e così via."
        sequence-7:
          s: 7
          from: "00:00:31,05"
          to: "00:00:33,17"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:33,17"
          to: "00:00:40,12"
          text: "E poi la delusione era stata tale, quando era finita la guerra ed erano arrivati gli inglesi"
        sequence-9:
          s: 9
          from: "00:00:40,12"
          to: "00:00:45,11"
          text: "e avevano continuato a trattarci come nemici,"
        sequence-10:
          s: 10
          from: "00:00:45,11"
          to: "00:00:50,08"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:50,08"
          to: "00:00:55,16"
          text: "non potevamo nemmeno più andare in chiesa senza documento e così via."
        sequence-12:
          s: 12
          from: "00:00:55,16"
          to: "00:00:58,10"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:58,10"
          to: "00:01:01,26"
          text: "Venivamo discriminati anche dagli inglesi."
        sequence-14:
          s: 14
          from: "00:01:01,26"
          to: "00:01:07,16"
          text: "Quando gli inglesi arrivarono per la prima volta alla fattoria,"
        sequence-15:
          s: 15
          from: "00:01:07,16"
          to: "00:01:14,14"
          text: "armati e duri, noi bambini abbiamo pensato - anzi io, in quanto bambina:"
        sequence-16:
          s: 16
          from: "00:01:14,14"
          to: "00:01:15,14"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:15,14"
          to: "00:01:19,10"
          text: "\"Ma la guerra è finita, perché la guerra continua?\""
        sequence-18:
          s: 18
          from: "00:01:19,10"
          to: "00:01:25,04"
          text: "Non avevamo capito, siccome la guerra era finita ma continuavano a venire uomini armati a casa."
        sequence-19:
          s: 19
          from: "00:01:25,04"
          to: "00:01:31,17"
          text: "Nonostante in precedenta avessimo considerato gli inglesi come alleati in nostro aiuto,"
        sequence-20:
          s: 20
          from: "00:01:31,17"
          to: "00:01:32,25"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:32,25"
          to: "00:01:37,16"
          text: "it was a big disappointment later."
        sequence-22:
          s: 22
          from: "00:01:37,16"
          to: "00:01:41,12"
          text: ~
        sequence-23:
          s: 23
          from: "00:01:41,12"
          to: "00:01:47,02"
          text: "I still can’t understand why the English"
        sequence-24:
          s: 24
          from: "00:01:47,02"
          to: "00:01:52,06"
          text: "let themselves be so influenced by the Nazis"
        sequence-25:
          s: 25
          from: "00:01:52,06"
          to: "00:01:58,03"
          text: "and we – the partisans and the Slovenes - were the enemies again."
