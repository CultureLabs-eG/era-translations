it:
  romana-verdel:
    chapter-9:
      c: 9
      title: "L'odio verso i tedeschi, per tanto tempo"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:04,13"
          text: "Sì, questo ha avuto conseguenze durature per me."
        sequence-2:
          s: 2
          from: "00:00:04,13"
          to: "00:00:06,22"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:06,22"
          to: "00:00:12,03"
          text: "Finché ero in salute, niente, ma quando mi ammalavo ne risentivo:"
        sequence-4:
          s: 4
          from: "00:00:12,03"
          to: "00:00:13,25"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:13,25"
          to: "00:00:23,15"
          text: "deliravo, avevo sentimenti cattivi e paura delle persone e tutto il resto,"
        sequence-6:
          s: 6
          from: "00:00:23,15"
          to: "00:00:26,16"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:26,16"
          to: "00:00:32,08"
          text: "e quando vedevo arrivare qualcuno in uniforme, mi nascondevo persino."
        sequence-8:
          s: 8
          from: "00:00:32,08"
          to: "00:00:34,12"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:34,12"
          to: "00:00:38,21"
          text: "I tedeschi rimasero nemici mortali per molto, molto tempo."
        sequence-10:
          s: 10
          from: "00:00:38,21"
          to: "00:00:44,15"
          text: "Mi ci vollero molti anni per trovare un bilancio in me, e questo solo"
        sequence-11:
          s: 11
          from: "00:00:44,15"
          to: "00:00:45,26"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:45,26"
          to: "00:00:51,23"
          text: "quando sono arrivata a capire che non si trattava di tedeschi, ma semplicemente di fascisti."
        sequence-13:
          s: 13
          from: "00:00:51,23"
          to: "00:00:58,12"
          text: "E questi non erano solo tedeschi, ma di ogni paese possibile."
