it:
  stanislaw-baranowski:
    chapter-2:
      c: 2
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,08"
          to: "00:00:07,06"
          text: "Subito dopo la guerra, dopo la capitolazione a Varsavia regnava il caos, la fame."
        sequence-2:
          s: 2
          from: "00:00:07,06"
          to: "00:00:12,27"
          text: "Si iniziarono a formare i cosiddetti comitati SKO. I comitati del welfare."
        sequence-3:
          s: 3
          from: "00:00:12,27"
          to: "00:00:19,26"
          text: "Iniziammo a lavorare lì, il nostro gruppo di scout."
        sequence-4:
          s: 4
          from: "00:00:19,26"
          to: "00:00:28,12"
          text: "Lo scopo era quello di aiutare le persone che si trovavano nelle situazioni tragiche."
        sequence-5:
          s: 5
          from: "00:00:28,12"
          to: "00:00:34,11"
          text: "Vale a dire o con il cibo o con qualcos'altro… All'inizio non c'era niente."
        sequence-6:
          s: 6
          from: "00:00:34,11"
          to: "00:00:40,12"
          text: "Con le tessere si poteva avere il cherosene o i detergenti. Semplicemente non c'era nulla."
        sequence-7:
          s: 7
          from: "00:00:40,12"
          to: "00:00:52,18"
          text: "Noi aiutavamo queste perspne. E io iniziai a lavorare con Wanda Jaskólska."
        sequence-8:
          s: 8
          from: "00:00:52,18"
          to: "00:00:53,24"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:53,24"
          to: "00:00:59,14"
          text: "Era una professoressa di fracese alla Regine Edvige (scuola)."
        sequence-10:
          s: 10
          from: "00:00:59,14"
          to: "00:01:03,18"
          text: "Insegnava il francese lì."
