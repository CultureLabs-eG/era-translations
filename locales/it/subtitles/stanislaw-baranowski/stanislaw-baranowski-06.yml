it:
  stanislaw-baranowski:
    chapter-6:
      c: 6
      title: "Arrivo al campo di concentramento di Majdanek"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,24"
          to: "00:00:08,04"
          text: "Ero appena tornato. Ero stato vicino a Radom."
        sequence-2:
          s: 2
          from: "00:00:08,04"
          to: "00:00:09,11"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:09,11"
          to: "00:00:13,05"
          text: "Tornai a casa alle 8 di sera."
        sequence-4:
          s: 4
          from: "00:00:13,05"
          to: "00:00:14,07"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:14,07"
          to: "00:00:19,00"
          text: "Quando uscivamo per un'azione, ricevevamo delle 'Kennkarte' diverse."
        sequence-6:
          s: 6
          from: "00:00:19,00"
          to: "00:00:26,06"
          text: "Dovevo arrivare alla Stazione Centrale, ma all'ultimo,"
        sequence-7:
          s: 7
          from: "00:00:26,06"
          to: "00:00:28,05"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:28,05"
          to: "00:00:33,26"
          text: "a Radom credo, cambiarono idea e ci dissero di scendere alla Stazione Ovest"
        sequence-9:
          s: 9
          from: "00:00:33,26"
          to: "00:00:34,28"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:34,28"
          to: "00:00:38,20"
          text: "per restituire quelle 'Kennkarte' e prendere le nostre."
        sequence-11:
          s: 11
          from: "00:00:38,20"
          to: "00:00:40,05"
          text: ~
        sequence-12:
          s: 12
          from: "00:00:40,05"
          to: "00:00:51,07"
          text: "La carta d'identità, come diciamo oggi."
        sequence-13:
          s: 13
          from: "00:00:51,07"
          to: "00:00:52,12"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:52,12"
          to: "00:01:00,06"
          text: "Tornai a casa. Avevo il raffreddore. Andai a letto."
        sequence-15:
          s: 15
          from: "00:01:00,06"
          to: "00:01:01,24"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:01,24"
          to: "00:01:07,21"
          text: "Il dottor Chojecki abitava sopra di noi, perché abitavamo già in via Hołówki."
        sequence-17:
          s: 17
          from: "00:01:07,21"
          to: "00:01:08,22"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:08,22"
          to: "00:01:12,14"
          text: "È quella via dove abitava il poeta Baczynski."
        sequence-19:
          s: 19
          from: "00:01:12,14"
          to: "00:01:13,21"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:13,21"
          to: "00:01:17,17"
          text: "Nello stesso palazzo. Lui abitava alla scala tre e io alla sei."
        sequence-21:
          s: 21
          from: "00:01:17,17"
          to: "00:01:18,22"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:18,22"
          to: "00:01:22,21"
          text: "Più tardi lì abitava il famoso redattore Tomaszewski."
        sequence-23:
          s: 23
          from: "00:01:22,21"
          to: "00:01:24,25"
          text: ~
        sequence-24:
          s: 24
          from: "00:01:24,25"
          to: "00:01:32,18"
          text: "Cito i cognomi che sono famosi ancora oggi. Il palazzo è ancora in piedi."
        sequence-25:
          s: 25
          from: "00:01:32,18"
          to: "00:01:33,25"
          text: ~
        sequence-26:
          s: 26
          from: "00:01:33,25"
          to: "00:01:42,01"
          text: "È lì dalle parti del Convento delle suore nazaretane in via Czerniakowska."
        sequence-27:
          s: 27
          from: "00:01:42,01"
          to: "00:01:52,14"
          text: "Allora, tra la vie Gagarina e Bartycka c'è via Hołówki,1, un edificio enorme, 100 appartamenti."
        sequence-28:
          s: 28
          from: "00:01:52,14"
          to: "00:01:53,21"
          text: ~
        sequence-29:
          s: 29
          from: "00:01:53,21"
          to: "00:01:59,04"
          text: "Tutti appartamenti enormi, con quattro o cinque stanze."
        sequence-30:
          s: 30
          from: "00:01:59,04"
          to: "00:02:02,21"
          text: ~
        sequence-31:
          s: 31
          from: "00:02:02,21"
          to: "00:02:08,29"
          text: "Alle 10 bussa il custode."
        sequence-32:
          s: 32
          from: "00:02:08,29"
          to: "00:02:11,04"
          text: ~
        sequence-33:
          s: 33
          from: "00:02:11,04"
          to: "00:02:13,03"
          text: "Mia madre va ad aprire la porta."
        sequence-34:
          s: 34
          from: "00:02:13,03"
          to: "00:02:16,05"
          text: "Sei uomini delle SS entrano nell'appartamento."
        sequence-35:
          s: 35
          from: "00:02:16,05"
          to: "00:02:18,03"
          text: ~
        sequence-36:
          s: 36
          from: "00:02:18,03"
          to: "00:02:24,19"
          text: "Perquisiscono la casa, la mettono sottosopra."
        sequence-37:
          s: 37
          from: "00:02:24,19"
          to: "00:02:27,02"
          text: ~
        sequence-38:
          s: 38
          from: "00:02:27,02"
          to: "00:02:28,15"
          text: "Non trovano nulla."
        sequence-39:
          s: 39
          from: "00:02:28,15"
          to: "00:02:30,25"
          text: ~
        sequence-40:
          s: 40
          from: "00:02:30,25"
          to: "00:02:38,06"
          text: "Ma, non ci crederà, c'erano due ingressi al nostro appartamento,"
        sequence-41:
          s: 41
          from: "00:02:38,06"
          to: "00:02:44,16"
          text: "e sopra l'ingresso principale c'era una nicchia coperta da una tenda."
        sequence-42:
          s: 42
          from: "00:02:44,16"
          to: "00:02:47,19"
          text: "Una semplice tenda."
        sequence-43:
          s: 43
          from: "00:02:47,19"
          to: "00:02:48,25"
          text: "E lì c'era una radio."
        sequence-44:
          s: 44
          from: "00:02:48,25"
          to: "00:02:50,10"
          text: ~
        sequence-45:
          s: 45
          from: "00:02:50,10"
          to: "00:02:58,00"
          text: "Misero sottosopra l'intero appartamento, ma non guardarono dietro quella tenda."
        sequence-46:
          s: 46
          from: "00:02:58,00"
          to: "00:03:00,12"
          text: ~
        sequence-47:
          s: 47
          from: "00:03:00,12"
          to: "00:03:05,08"
          text: "Si potrebbe dire che sia stato un miracolo."
        sequence-48:
          s: 48
          from: "00:03:05,08"
          to: "00:03:13,04"
          text: "Allora, viale Szucha, Pawiak e da Pawiak verso Majdanek."
        sequence-49:
          s: 49
          from: "00:03:13,04"
          to: "00:03:19,04"
          text: ~
        sequence-50:
          s: 50
          from: "00:03:19,04"
          to: "00:03:22,20"
          text: "Da novembre mi trovavo in arresto, ero indagato."
        sequence-51:
          s: 51
          from: "00:03:22,20"
          to: "00:03:25,03"
          text: ~
        sequence-52:
          s: 52
          from: "00:03:25,03"
          to: "00:03:32,04"
          text: "L'indagine terminò, non vi sto a raccontare com'era, perché tutti lo sanno."
        sequence-53:
          s: 53
          from: "00:03:32,04"
          to: "00:03:38,25"
          text: "Quando dopo l'interrogatorio non eri in grado di tornare in cella con le proprie gambe, ma ti ci dovevano portare."
        sequence-54:
          s: 54
          from: "00:03:38,25"
          to: "00:03:46,21"
          text: "La prova migliore di questo è che sono sordo all'orecchio destro, poi altre piccole ferite."
        sequence-55:
          s: 55
          from: "00:03:46,21"
          to: "00:03:47,24"
          text: ~
        sequence-56:
          s: 56
          from: "00:03:47,24"
          to: "00:03:59,27"
          text: "Il 17 gennaio partivano i trasporti da Paviak verso Majdanek. Era il 1943."
        sequence-57:
          s: 57
          from: "00:03:59,27"
          to: "00:04:02,02"
          text: ~
        sequence-58:
          s: 58
          from: "00:04:02,02"
          to: "00:04:10,06"
          text: "All'arrivo a Majdanek, era il 17 gennaio 1943."
        sequence-59:
          s: 59
          from: "00:04:10,06"
          to: "00:04:18,09"
          text: "Era inverno e le temperature raggiungevano i venti, trenta gradi sotto lo zero. Geli fortissimi."
        sequence-60:
          s: 60
          from: "00:04:18,09"
          to: "00:04:20,02"
          text: ~
        sequence-61:
          s: 61
          from: "00:04:20,02"
          to: "00:04:24,20"
          text: "Ci portarono in un campo, davanti ai bagni."
        sequence-62:
          s: 62
          from: "00:04:24,20"
          to: "00:04:30,22"
          text: "Prima, con quelli carri bestime ci portano da Varsavia a Lublino,"
        sequence-63:
          s: 63
          from: "00:04:30,22"
          to: "00:04:35,21"
          text: "poi ci fanno scendere, e andiamo dalla stazione al campo."
        sequence-64:
          s: 64
          from: "00:04:35,21"
          to: "00:04:38,29"
          text: "Lì, nella notte, dovemmo toglierci tutti i vestiti."
        sequence-65:
          s: 65
          from: "00:04:38,29"
          to: "00:04:41,21"
          text: "Perquisizione mentre noi stiamo lì in mezzo alla neve."
        sequence-66:
          s: 66
          from: "00:04:41,21"
          to: "00:04:45,09"
          text: "Perquisiscono i nostri vestiti."
        sequence-67:
          s: 67
          from: "00:04:45,09"
          to: "00:04:51,07"
          text: "Dopo la perquisizione ci rivestiamo."
        sequence-68:
          s: 68
          from: "00:04:51,07"
          to: "00:04:56,28"
          text: "Andava bene per chi aveva dei vestiti caldi, ma altri, prionieri di Pawiak"
        sequence-69:
          s: 69
          from: "00:04:56,28"
          to: "00:05:03,16"
          text: "che erano stati arrestati prima, in estate, avevano addosso solo dei vestiti leggeri."
        sequence-70:
          s: 70
          from: "00:05:03,16"
          to: "00:05:18,02"
          text: "Per fortuna io ero vestito bene perché quando fui arrestato, mai madre mi diede dei vestiti caldi."
        sequence-71:
          s: 71
          from: "00:05:18,02"
          to: "00:05:24,29"
          text: "In più mi aveva mandato qualcosa di caldo anche a Pawiak. Questo mi aiutò un po'."
        sequence-72:
          s: 72
          from: "00:05:24,29"
          to: "00:05:27,27"
          text: "Ci portarono al campo numero tre."
        sequence-73:
          s: 73
          from: "00:05:27,27"
          to: "00:05:32,17"
          text: ~
        sequence-74:
          s: 74
          from: "00:05:32,17"
          to: "00:05:34,12"
          text: "Fui assegnato al blocco X."
        sequence-75:
          s: 75
          from: "00:05:34,12"
          to: "00:05:41,08"
          text: "Ce n'erano due, il nostro trasporto occupò i blocchi IX e X."
        sequence-76:
          s: 76
          from: "00:05:41,08"
          to: "00:05:43,13"
          text: ~
        sequence-77:
          s: 77
          from: "00:05:43,13"
          to: "00:05:48,15"
          text: "Di notte nessuno sapeva niente, il blocco era vuoto, faceva freddo, avevamo fame."
        sequence-78:
          s: 78
          from: "00:05:48,15"
          to: "00:05:49,13"
          text: ~
        sequence-79:
          s: 79
          from: "00:05:49,13"
          to: "00:05:56,16"
          text: "La mattina ci alziamo, apriamo la porta e davanti a noi ci sono già i trasporti con gli ebrei cechi."
        sequence-80:
          s: 80
          from: "00:05:56,16"
          to: "00:05:58,16"
          text: ~
        sequence-81:
          s: 81
          from: "00:05:58,16"
          to: "00:06:11,18"
          text: "Noi arrivammo il 17 gennaio e quei trasporti dalla Repubblica Ceca, penso, molto prima di noi."
        sequence-82:
          s: 82
          from: "00:06:11,18"
          to: "00:06:13,22"
          text: "Erano in fin di vita."
        sequence-83:
          s: 83
          from: "00:06:13,22"
          to: "00:06:20,26"
          text: "Subito dopo quella prima notte uno dei nostri compagni morì."
        sequence-84:
          s: 84
          from: "00:06:20,26"
          to: "00:06:22,01"
          text: ~
        sequence-85:
          s: 85
          from: "00:06:22,01"
          to: "00:06:36,07"
          text: "Lo portammo fuori e aspettammo."
        sequence-86:
          s: 86
          from: "00:06:36,07"
          to: "00:06:48,02"
          text: "Non appena lo mettemmo per terra, che quegli ebrei cechi si avventarono su di lui come avvoltoi"
        sequence-87:
          s: 87
          from: "00:06:48,02"
          to: "00:06:54,08"
          text: "per srapparli di dosso i vestiti o qualunque altra cosa."
        sequence-88:
          s: 88
          from: "00:06:54,08"
          to: "00:06:56,08"
          text: ~
        sequence-89:
          s: 89
          from: "00:06:56,08"
          to: "00:06:58,10"
          text: "Non mi scorderò mai quella visione."
        sequence-90:
          s: 90
          from: "00:06:58,10"
          to: "00:07:06,14"
          text: "Spesso lo sogno di notte, di come loro si buttano su di lui, tutti, cadendo per terra per la fame,"
        sequence-91:
          s: 91
          from: "00:07:06,14"
          to: "00:07:14,21"
          text: "erano 'musulmani', nel gergo del campo."
        sequence-92:
          s: 92
          from: "00:07:14,21"
          to: "00:07:18,03"
          text: ~
        sequence-93:
          s: 93
          from: "00:07:18,03"
          to: "00:07:31,06"
          text: "Ma il prossimo cadavere - il giorno dopo ce n'erano due - lo svestimmo noi."
        sequence-94:
          s: 94
          from: "00:07:31,06"
          to: "00:07:34,17"
          text: "Vede come in una sola notte cambiò la nostra mentalità."
        sequence-95:
          s: 95
          from: "00:07:34,17"
          to: "00:07:35,27"
          text: ~
        sequence-96:
          s: 96
          from: "00:07:35,27"
          to: "00:07:41,26"
          text: "Quelli che non avevano vestiti caldi iniziarono a spogliare i cadaveri per avere qualcosa di meglio,"
        sequence-97:
          s: 97
          from: "00:07:41,26"
          to: "00:07:46,26"
          text: "dovevamo addattarci immediatamente alle nuove condizioni."
