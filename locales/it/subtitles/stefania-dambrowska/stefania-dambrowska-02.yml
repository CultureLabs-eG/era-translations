it:
  stefania-dambrowska:
    chapter-2:
      c: 2
      title: "Inizio della Seconda Guerra Mondiale, occupazione sovietica"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,18"
          to: "00:00:06,16"
          text: "Quando scoppiò la guerra, la seconda,"
        sequence-2:
          s: 2
          from: "00:00:06,16"
          to: "00:00:13,20"
          text: "la regione di Vilnius fu occupata dall'esercito sovietico."
        sequence-3:
          s: 3
          from: "00:00:13,20"
          to: "00:00:21,07"
          text: "Ed erano rapporti diversi da quelli della zona di Varsavia, erano completamente diversi nella regione di Vilnius."
        sequence-4:
          s: 4
          from: "00:00:21,07"
          to: "00:00:36,29"
          text: "Gli stagni con il pesce furono nazionalizzati, le foreste furono nazionalizzate, rimasero solo trenta ettari di terra coltivabile."
        sequence-5:
          s: 5
          from: "00:00:36,29"
          to: "00:00:42,00"
          text: "I cavalli servivano alla guerra,"
        sequence-6:
          s: 6
          from: "00:00:42,00"
          to: "00:00:57,27"
          text: "eravamo rimaste io e la mamma, gli uomini non c'erano, i miei genitori si erano separati già prima,"
        sequence-7:
          s: 7
          from: "00:00:57,27"
          to: "00:01:00,00"
          text: "eravamo rimaste sole alla fattoria."
        sequence-8:
          s: 8
          from: "00:01:00,00"
          to: "00:01:08,10"
          text: "Durante tutto l'autunno del 1939 dovevo arare, con un semplice aratro andavo avanti e aravo."
        sequence-9:
          s: 9
          from: "00:01:08,10"
          to: "00:01:16,27"
          text: "Era rimasto un cavallo e tre puledri, che non erano ancora adatti a lavorare."
        sequence-10:
          s: 10
          from: "00:01:16,27"
          to: "00:01:31,00"
          text: "Poi i lituani ottennero teoricamente dall'Unione Sovietica il potere su una grande parte della regione di Vilnius."
        sequence-11:
          s: 11
          from: "00:01:31,00"
          to: "00:01:34,01"
          text: "Noi eravamo abbastanza vicini a Vilnius."
        sequence-12:
          s: 12
          from: "00:01:34,01"
          to: "00:01:37,08"
          text: "E i lituani erano molto cattivi verso i polacchi,"
        sequence-13:
          s: 13
          from: "00:01:37,08"
          to: "00:01:44,05"
          text: "ci opprimevano con forniture obbligatorie, non c'erano possibilità di guadagno."
        sequence-14:
          s: 14
          from: "00:01:44,05"
          to: "00:01:55,20"
          text: "Prima dello scoppio della guerra ero un'impiegata presso la Banca Agricola Statale della filiale di Vilnius."
        sequence-15:
          s: 15
          from: "00:01:55,20"
          to: "00:01:59,22"
          text: "Se avessi preso la cittadinanza lituana, allora avrei potuto continuare a lavorare,"
        sequence-16:
          s: 16
          from: "00:01:59,22"
          to: "00:02:07,23"
          text: "ma non lo feci, così in ottobre fui licenziata dal lavoro e tornai a Orwidów,"
        sequence-17:
          s: 17
          from: "00:02:07,23"
          to: "00:02:10,11"
          text: "iniziai a occuparmi completamente della fattoria."
        sequence-18:
          s: 18
          from: "00:02:10,11"
          to: "00:02:21,19"
          text: "Era un lavoro maschile, ma gli uomini non c'erano. Io ero allora il lavoratore principale."
        sequence-19:
          s: 19
          from: "00:02:21,19"
          to: "00:02:24,14"
          text: "Erano tempi molto, molto difficili."
        sequence-20:
          s: 20
          from: "00:02:24,14"
          to: "00:02:25,14"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:25,14"
          to: "00:02:37,17"
          text: "Nella primavera del 1940 i lituani chiesero, tra virgolette,"
        sequence-22:
          s: 22
          from: "00:02:37,17"
          to: "00:02:45,25"
          text: "di far includere la parte della Regione di Vilnius all'Unione Sovietica tra le varie repubbliche."
        sequence-23:
          s: 23
          from: "00:02:45,25"
          to: "00:02:47,17"
          text: "Arrivò il potere sovietico."
        sequence-24:
          s: 24
          from: "00:02:47,17"
          to: "00:02:53,05"
          text: "I sovietici volevano dimostrare di essere molto meglio"
        sequence-25:
          s: 25
          from: "00:02:53,05"
          to: "00:02:55,02"
          text: "dei lituani per i polacchi."
        sequence-26:
          s: 26
          from: "00:02:55,02"
          to: "00:02:57,27"
          text: ~
        sequence-27:
          s: 27
          from: "00:02:57,27"
          to: "00:03:03,14"
          text: "Quidni arrivò il potere sovietico."
        sequence-28:
          s: 28
          from: "00:03:03,14"
          to: "00:03:11,04"
          text: "Venni a sapere da qualcuno che si possono fare soldi nella foresta statale facendo il carrettiere."
        sequence-29:
          s: 29
          from: "00:03:11,04"
          to: "00:03:14,21"
          text: "C'era uno, due cavalli."
        sequence-30:
          s: 30
          from: "00:03:14,21"
          to: "00:03:24,22"
          text: "Era già arrivato l'inverno, c'era molta neve, quindi uno dei nostri ex-lavoratori portava una slitta e l'altra slitta la portavo io."
        sequence-31:
          s: 31
          from: "00:03:24,22"
          to: "00:03:27,19"
          text: "Durante tutto l'inverno lavorai nella foresta come carrettiere."
        sequence-32:
          s: 32
          from: "00:03:27,19"
          to: "00:03:39,16"
          text: "Quaesto significa che andavamo nella foresta quando faceva ancora buio, sulla slitta caricavamo la legna, legna da ardere,"
        sequence-33:
          s: 33
          from: "00:03:39,16"
          to: "00:03:46,25"
          text: "la portavamo alla stazione Bezdany, lì la dovevamo scaricare e tornare ancora una volta nella foresta."
        sequence-34:
          s: 34
          from: "00:03:46,25"
          to: "00:03:51,11"
          text: "Dovevamo farlo due volte al giorno."
        sequence-35:
          s: 35
          from: "00:03:51,11"
          to: "00:03:53,06"
          text: ~
        sequence-36:
          s: 36
          from: "00:03:53,06"
          to: "00:03:59,28"
          text: "Andò così fino alla primavera del 1941."
        sequence-37:
          s: 37
          from: "00:03:59,28"
          to: "00:04:10,04"
          text: "Nel giugno del 1941 andai a Vilnius."
        sequence-38:
          s: 38
          from: "00:04:10,04"
          to: "00:04:14,17"
          text: "Non mi ricordo esattamente se dovevo incontrare qualcuno o scoprire qualcosa su qualcuno."
        sequence-39:
          s: 39
          from: "00:04:14,17"
          to: "00:04:21,20"
          text: "C'erano molto pochi contatti con la città."
        sequence-40:
          s: 40
          from: "00:04:21,20"
          to: "00:04:29,08"
          text: "Ero ospite dai conoscenti e scoprì che quel medico era morto due giorni prima,"
        sequence-41:
          s: 41
          from: "00:04:29,08"
          to: "00:04:35,21"
          text: "che sua moglie e sua figlia non avevano i soldi per il funerale,"
        sequence-42:
          s: 42
          from: "00:04:35,21"
          to: "00:04:40,06"
          text: "e chiedevano se io e mia mamma le potessimo aiutare."
        sequence-43:
          s: 43
          from: "00:04:40,06"
          to: "00:04:48,12"
          text: "Tornai a casa e mia mamma disse: sono i tuoi soldi, prendili."
        sequence-44:
          s: 44
          from: "00:04:48,12"
          to: "00:04:53,07"
          text: "Andai a Vilnius e per anni non rividi mia mamma."
        sequence-45:
          s: 45
          from: "00:04:53,07"
          to: "00:05:02,08"
          text: "Arrivai a Vilnius e i sovietici a quel tempo iniziarono a deporate dalla città in massa la popolazione polacca."
        sequence-46:
          s: 46
          from: "00:05:02,08"
          to: "00:05:10,13"
          text: "Quel giorno fui avvertita - questa famiglia Zebrowski aveva un telefono"
        sequence-47:
          s: 47
          from: "00:05:10,13"
          to: "00:05:13,16"
          text: "e qualcuno dei conoscenti sapeva che ero a Vilnius"
        sequence-48:
          s: 48
          from: "00:05:13,16"
          to: "00:05:23,03"
          text: "e mi avvertirono che mia mamma era già stata portata via"
        sequence-49:
          s: 49
          from: "00:05:23,03"
          to: "00:05:26,18"
          text: "e mi dissero di non tornare perché mi stavano cercando."
