it:
  stefania-dambrowska:
    chapter-3:
      c: 3
      title: "L'inizio della guerra tedesco-sovietica, la decisione di nascondere i profughi"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,16"
          to: "00:00:04,20"
          text: "Camminai per diversi chilometri lungo il fiume Neris, che scorreva a pochi chilometri da noi."
        sequence-2:
          s: 2
          from: "00:00:04,20"
          to: "00:00:25,02"
          text: "Andai in una casa, dove un ex-lavoratore di Orwidów - il signor Jozef - aveva una piccola fattoria, perché si era sposato con la ricca signorina Lachowiczówna."
        sequence-3:
          s: 3
          from: "00:00:25,02"
          to: "00:00:32,04"
          text: "Mi hanno accolta molto volentieri e così io avevo di nuovo un posto in cui vivere."
        sequence-4:
          s: 4
          from: "00:00:32,04"
          to: "00:00:38,10"
          text: "Aiutavo la signora Lechowiczówna nel suo orticello, camminavo sopra il Neris e aspettavo cosa sarebbe accaduto."
        sequence-5:
          s: 5
          from: "00:00:38,10"
          to: "00:00:50,02"
          text: "Dopo tre o forse quattro giorni, una sera, sentiamo il bombardamento, che doveva essere quello di Vilnius."
        sequence-6:
          s: 6
          from: "00:00:50,02"
          to: "00:01:04,17"
          text: "Nessuno di noi si mosse da quella fattoria in mezzo al bosco semplicemente perché tutti avevano paura di quello che i sovietici avrebbero potuto fare."
        sequence-7:
          s: 7
          from: "00:01:04,17"
          to: "00:01:16,14"
          text: "Prima di tutto si vedevano delle esplosioni, dei flash, delle luci, che permettevano di vedere di notte dove bombardare,"
        sequence-8:
          s: 8
          from: "00:01:16,14"
          to: "00:01:23,06"
          text: "e si sentiva il tac, tac, tac dei carri armati, delle auto blindate."
        sequence-9:
          s: 9
          from: "00:01:23,06"
          to: "00:01:35,20"
          text: "Questa fattoria si trovava tra due grandi strade che andavano a est, a nord-est - la strada \"Nera\" e la strada di Bathory."
        sequence-10:
          s: 10
          from: "00:01:35,20"
          to: "00:01:40,02"
          text: "SI vedeva che su entrambe si trascinavano dei grandi eserciti."
        sequence-11:
          s: 11
          from: "00:01:40,02"
          to: "00:01:42,26"
          text: "Cosa? È scoppiata la guerra? Non avevamo idea di cosa stesse succedendo."
        sequence-12:
          s: 12
          from: "00:01:42,26"
          to: "00:01:48,00"
          text: "In certi momenti sentivamo uno sparo e tutto si fermava."
        sequence-13:
          s: 13
          from: "00:01:48,00"
          to: "00:01:53,11"
          text: "Si fermavano i carri armati,"
        sequence-14:
          s: 14
          from: "00:01:53,11"
          to: "00:02:01,04"
          text: "evidentemente era un segnale, per cui, quando arrivavno gli aerei tedeschi, i russi si dovevano fermare."
        sequence-15:
          s: 15
          from: "00:02:01,04"
          to: "00:02:08,13"
          text: "Così andò avanti per due o tre giorni, adesso non saprei dirlo."
        sequence-16:
          s: 16
          from: "00:02:08,13"
          to: "00:02:14,21"
          text: "Un bel giorno ero sul fiume Neris,"
        sequence-17:
          s: 17
          from: "00:02:14,21"
          to: "00:02:19,16"
          text: "stavo tornando e vidi davanti al portico della casa della famiglia di Józef"
        sequence-18:
          s: 18
          from: "00:02:19,16"
          to: "00:02:29,18"
          text: "un cavallo imbigliato, una carrozza aperta e il fratello della signora Lachowiczówna che mi disse:"
        sequence-19:
          s: 19
          from: "00:02:29,18"
          to: "00:02:45,19"
          text: "\"Signora, prenda la sua carrozza e parta\". Quella carrozza e quel cavallo erano stati lasciati presso la famiglia di Józef già in autunno, in modo che almeno qualcosa si potesse salvare nel caso i sovietici si portassero via tutto da Orwidów."
        sequence-20:
          s: 20
          from: "00:02:45,19"
          to: "00:02:46,14"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:46,14"
          to: "00:02:50,01"
          text: "Così salì sulla carrozza e partii."
        sequence-22:
          s: 22
          from: "00:02:50,01"
          to: "00:02:57,09"
          text: "Nel posto in cui arrivai non c'era anima viva, salvo una ragazza, la mia coetanea."
        sequence-23:
          s: 23
          from: "00:02:57,09"
          to: "00:03:08,23"
          text: "Si doveva occupare un po' di tutto, non veniva pagata per il suo lavoro ma poteva abitare lì gratuitamente."
        sequence-24:
          s: 24
          from: "00:03:08,23"
          to: "00:03:12,12"
          text: "Era la figlia del nostro pastore."
        sequence-25:
          s: 25
          from: "00:03:12,12"
          to: "00:03:21,03"
          text: "Melania disse: \"Sto qui da sola, menomale che è arrivata lei, signorina\"."
        sequence-26:
          s: 26
          from: "00:03:21,03"
          to: "00:03:31,22"
          text: "Gli edifici agricoli, dove vivevano i lavoratori, erano lontani."
        sequence-27:
          s: 27
          from: "00:03:31,22"
          to: "00:03:37,03"
          text: "La casa si trovava nel mezzo di un giradino, che la circondava"
        sequence-28:
          s: 28
          from: "00:03:37,03"
          to: "00:03:45,15"
          text: "per un bel po' ed era abbastanza isolato e noi due, Melania ed io, eravamo rimaste sole in una grande casa con ben dodici stanze."
        sequence-29:
          s: 29
          from: "00:03:45,15"
          to: "00:03:53,02"
          text: "Non era molto piacevole."
        sequence-30:
          s: 30
          from: "00:03:53,02"
          to: "00:04:00,04"
          text: "Non c'erano cani, quindi, anche se qualcuno dovesse cercare di intruffolarsi, non ci poteva avvertire nessuno."
        sequence-31:
          s: 31
          from: "00:04:00,04"
          to: "00:04:06,14"
          text: "Dopo due o tre giorni arrivano delle persone."
        sequence-32:
          s: 32
          from: "00:04:06,14"
          to: "00:04:14,00"
          text: "Per prima arrivò la famiglia Zambrowicz:"
        sequence-33:
          s: 33
          from: "00:04:14,00"
          to: "00:04:24,05"
          text: "la Sig.ra Maja Zambrowicz - la madre di Joanna - con il marito e una capra."
        sequence-34:
          s: 34
          from: "00:04:24,05"
          to: "00:04:28,00"
          text: "Mi chiese se potevano fermarsi ad abitare da noi."
        sequence-35:
          s: 35
          from: "00:04:28,00"
          to: "00:04:33,11"
          text: "Ma certo, benvenuti."
        sequence-36:
          s: 36
          from: "00:04:33,11"
          to: "00:04:37,14"
          text: "Almeno ci vivrà qualcun altro, oltre a Melania e me."
        sequence-37:
          s: 37
          from: "00:04:37,14"
          to: "00:04:38,00"
          text: ~
        sequence-38:
          s: 38
          from: "00:04:38,00"
          to: "00:04:54,15"
          text: "Semplicemente stavano scappando da Varsavia, erano stati a Vilnius e avevano sentito di molte piccole fattorie che ospitavano i vacanzieri."
        sequence-39:
          s: 39
          from: "00:04:54,15"
          to: "00:05:01,17"
          text: "Era giugno, così pensavano che magari durante l'estate potevano stare lì,"
        sequence-40:
          s: 40
          from: "00:05:01,17"
          to: "00:05:05,06"
          text: "risparmiare un po' di soldi e tornare a Varsavia."
        sequence-41:
          s: 41
          from: "00:05:05,06"
          to: "00:05:07,09"
          text: "Non erano sicuri su cosa avrebbero fatto dopo."
