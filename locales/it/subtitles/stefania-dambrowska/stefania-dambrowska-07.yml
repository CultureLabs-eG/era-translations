it:
  stefania-dambrowska:
    chapter-7:
      c: 7
      title: "Stefania teme di essere tradita"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,04"
          to: "00:00:07,02"
          text: "La gente aveva smesso di pensare da dove provenisse quella bambina che non parlava neanche polacco."
        sequence-2:
          s: 2
          from: "00:00:07,02"
          to: "00:00:10,11"
          text: "La bambina imparò presto la lingua."
        sequence-3:
          s: 3
          from: "00:00:10,11"
          to: "00:00:16,15"
          text: "Natka se n'era presa cura e con Maryska succedevano dei numeri molto divertenti."
        sequence-4:
          s: 4
          from: "00:00:16,15"
          to: "00:00:17,26"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:17,26"
          to: "00:00:21,00"
          text: "Era però molto pericoloso."
        sequence-6:
          s: 6
          from: "00:00:21,00"
          to: "00:00:33,12"
          text: "Mi ricordo che una volta una nostra cuoca aveva bevuto parecchio e"
        sequence-7:
          s: 7
          from: "00:00:33,12"
          to: "00:00:57,24"
          text: "andò nel villaggio urlando: \"C'è un grosso ebreo che dà da mangiare alla mucche e anche la bambina deve essere ebrea!\"."
        sequence-8:
          s: 8
          from: "00:00:57,24"
          to: "00:00:59,01"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:59,01"
          to: "00:00:59,21"
          text: ~
        sequence-10:
          s: 10
          from: "00:00:59,21"
          to: "00:01:02,20"
          text: "Chiaramente solo uno stupido non avrebbe avuto paura in una situazione così."
        sequence-11:
          s: 11
          from: "00:01:02,20"
          to: "00:01:11,00"
          text: "Ma, in poche parole, se una persona decide di prendersi un rischio, deve andare fino in fondo."
