it:
  stefania-dambrowska:
    chapter-8:
      c: 8
      title: "Contatti con i cospiratori di sisnistra e la loro copertura"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,22"
          to: "00:00:05,11"
          text: "Prima della guerra a Vilnius c'era un gruppo di giovani di sinistra."
        sequence-2:
          s: 2
          from: "00:00:05,11"
          to: "00:00:15,13"
          text: "Sztachelski che subito dopo la guerra diventatò qui Ministro della Salute era stato uno di essi."
        sequence-3:
          s: 3
          from: "00:00:15,13"
          to: "00:00:20,13"
          text: "Jędrychowki - l'ex presidente della commissione di pianificazione,"
        sequence-4:
          s: 4
          from: "00:00:20,13"
          to: "00:00:27,21"
          text: "Zeromska, Mucha Zeromska, la quale sposò Kazik Namysłowski,"
        sequence-5:
          s: 5
          from: "00:00:27,21"
          to: "00:00:29,19"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:29,19"
          to: "00:00:38,00"
          text: "Muta Dziewicka, Irena Dziewicka, - era un gruppo di sei o sette giovani."
        sequence-7:
          s: 7
          from: "00:00:38,00"
          to: "00:00:39,17"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:39,17"
          to: "00:00:47,23"
          text: "Io non avevo con quei giovani alcun contatto prima di tutto perché erano più grandi di me."
        sequence-9:
          s: 9
          from: "00:00:47,23"
          to: "00:00:54,00"
          text: "Tra l'altro avevo frequentato la scuola per un periodo molto breve, appena quattro anni,"
        sequence-10:
          s: 10
          from: "00:00:54,00"
          to: "00:00:58,29"
          text: "quindi non conoscevo la tipica vita scolastica."
        sequence-11:
          s: 11
          from: "00:00:58,29"
          to: "00:01:01,21"
          text: "Non conoscevo nessuno e non avevo nessun contatto."
        sequence-12:
          s: 12
          from: "00:01:01,21"
          to: "00:01:09,12"
          text: "Il fatto interessante era che tutti erano alunni o al ginnasio delle Suore di Nazareth,"
        sequence-13:
          s: 13
          from: "00:01:09,12"
          to: "00:01:13,15"
          text: "o al ginnasio dei Gesuiti:"
        sequence-14:
          s: 14
          from: "00:01:13,15"
          to: "00:01:14,23"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:14,23"
          to: "00:01:22,20"
          text: "i ragazzi studiavano dai Gesuiti e le ragazze dalle Suore di Nazareth."
        sequence-16:
          s: 16
          from: "00:01:22,20"
          to: "00:01:28,06"
          text: "Quando arrivarono i tedeschi"
        sequence-17:
          s: 17
          from: "00:01:28,06"
          to: "00:01:38,17"
          text: "Mucha Zeromska, Namysłowska, Namysłowski e alcune altre persone"
        sequence-18:
          s: 18
          from: "00:01:38,17"
          to: "00:01:47,18"
          text: "erano contro i tedeschi, cospiravano contro i tedeschi e i punti di contatto si trovavano esattamente a casa loro."
        sequence-19:
          s: 19
          from: "00:01:47,18"
          to: "00:01:58,27"
          text: "A volte si trovavano in serio pericolo e quindi la famiglia Namysłowki chiese che Zbyszek"
        sequence-20:
          s: 20
          from: "00:01:58,27"
          to: "00:02:03,00"
          text: "insieme a sua nonna (la madre di Mucha) potesse venire ad abitare da me."
        sequence-21:
          s: 21
          from: "00:02:03,00"
          to: "00:02:04,24"
          text: ~
        sequence-22:
          s: 22
          from: "00:02:04,24"
          to: "00:02:10,13"
          text: "Erano polacchi, non c'entravano niente con gli ebrei."
        sequence-23:
          s: 23
          from: "00:02:10,13"
          to: "00:02:12,20"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:12,20"
          to: "00:02:14,19"
          text: "Si trattava di un ulteriore rischio."
        sequence-25:
          s: 25
          from: "00:02:14,19"
          to: "00:02:21,04"
          text: "I Namysłowki però abitavano a una quindicina di chilometri da noi,"
        sequence-26:
          s: 26
          from: "00:02:21,04"
          to: "00:02:27,04"
          text: "in una fattoria a Lipówka, la quale apparteneva all'Avv. Zagórski."
        sequence-27:
          s: 27
          from: "00:02:27,04"
          to: "00:02:28,11"
          text: ~
        sequence-28:
          s: 28
          from: "00:02:28,11"
          to: "00:02:36,13"
          text: "Temevano però per il figlio e per la Sig.ra Julia Zeromska e chiesero che potessero venire a vivere da me."
        sequence-29:
          s: 29
          from: "00:02:36,13"
          to: "00:02:41,11"
          text: "Quindi c'era quest'altra coppia a casa mia, molto pericolosa a causa dei tedeschi."
