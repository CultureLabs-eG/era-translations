it:
  stefania-dambrowska:
    chapter-10:
      c: 10
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,21"
          to: "00:00:06,28"
          text: ~
        sequence-2:
          s: 2
          from: "00:00:06,28"
          to: "00:00:16,09"
          text: "Se parlo male dei lituani è perché erano molto cattivi verso i polacchi,"
        sequence-3:
          s: 3
          from: "00:00:16,09"
          to: "00:00:17,10"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:17,10"
          to: "00:00:21,05"
          text: "ma nel comune di Niemenczyn c'erano due persone molto valide."
        sequence-5:
          s: 5
          from: "00:00:21,05"
          to: "00:00:22,19"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:22,19"
          to: "00:00:28,13"
          text: "Era il sindaco Baučius, mandato dal profondo della Lituania,"
        sequence-7:
          s: 7
          from: "00:00:28,13"
          to: "00:00:31,23"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:31,23"
          to: "00:00:37,10"
          text: "parlava il polacco, poco ma lo parlava."
        sequence-9:
          s: 9
          from: "00:00:37,10"
          to: "00:00:40,13"
          text: "Il secondo era il sig. Žemaitis,"
        sequence-10:
          s: 10
          from: "00:00:40,13"
          to: "00:00:48,27"
          text: "che non c'entrava niente con il successivo ministro qui, che, tra l'altro, era sempre di origini lituane."
        sequence-11:
          s: 11
          from: "00:00:48,27"
          to: "00:00:55,21"
          text: "Žemaitis aveva una grande fattoria"
        sequence-12:
          s: 12
          from: "00:00:55,21"
          to: "00:00:56,23"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:56,23"
          to: "00:00:58,13"
          text: "ed era il vicesindaco."
        sequence-14:
          s: 14
          from: "00:00:58,13"
          to: "00:00:59,20"
          text: ~
        sequence-15:
          s: 15
          from: "00:00:59,20"
          to: "00:01:09,24"
          text: "Anche il segretario del comune il sig. Jankowski - Henryk, credo - aiutava."
        sequence-16:
          s: 16
          from: "00:01:09,24"
          to: "00:01:10,28"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:10,28"
          to: "00:01:20,13"
          text: "La gente aveva qualche dubbio nei confronti di quel Jankowski, però non aveva mai fatto nessuna porcheria."
        sequence-18:
          s: 18
          from: "00:01:20,13"
          to: "00:01:40,07"
          text: "A casa di Jankowski abitava un organista,"
        sequence-19:
          s: 19
          from: "00:01:40,07"
          to: "00:01:54,20"
          text: "era un musicista e successivamente professore qui, presso la nostra Accademia Musicale - si chiamava Witold Rudziński."
        sequence-20:
          s: 20
          from: "00:01:54,20"
          to: "00:01:56,19"
          text: ~
        sequence-21:
          s: 21
          from: "00:01:56,19"
          to: "00:01:58,26"
          text: "La famiglia dei Rudziński abitava dal sig. Jankowski."
        sequence-22:
          s: 22
          from: "00:01:58,26"
          to: "00:02:01,22"
          text: "Eravamo in contatto con i Rudziński,"
        sequence-23:
          s: 23
          from: "00:02:01,22"
          to: "00:02:06,28"
          text: "cioè io e la famiglia Świezewski andavamo da loro,"
        sequence-24:
          s: 24
          from: "00:02:06,28"
          to: "00:02:11,12"
          text: "tutti loro sapevano delle origini di Maryśka,"
        sequence-25:
          s: 25
          from: "00:02:11,12"
          to: "00:02:12,15"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:12,15"
          to: "00:02:22,02"
          text: "e se ci fosse bisogno di qualche documento per Maryśka, anche tramite la chiesa, ce lo saremmo procurato tramite loro."
        sequence-27:
          s: 27
          from: "00:02:22,02"
          to: "00:02:28,28"
          text: "Questi due signori sindaci per due o tre volte non fecero entrare a Orwidów la Gestapo."
        sequence-28:
          s: 28
          from: "00:02:28,28"
          to: "00:02:30,01"
          text: ~
        sequence-29:
          s: 29
          from: "00:02:30,01"
          to: "00:02:36,20"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:36,20"
          to: "00:02:37,24"
          text: ~
        sequence-31:
          s: 31
          from: "00:02:37,24"
          to: "00:02:53,12"
          text: ~
