it:
  stefania-dambrowska:
    chapter-11:
      c: 11
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,17"
          to: "00:00:04,15"
          text: "Aggiungo che, come dicevo prima, a Vilnius c'erano due preti:"
        sequence-2:
          s: 2
          from: "00:00:04,15"
          to: "00:00:09,20"
          text: "don Chlebowicz, che aveva rilasciato a Maryśka il certificato di nascita,"
        sequence-3:
          s: 3
          from: "00:00:09,20"
          to: "00:00:16,17"
          text: "e don Kretowicz, fratello del vecchietto Onufry Kretowicz che stava a Górny Orwidów"
        sequence-4:
          s: 4
          from: "00:00:16,17"
          to: "00:00:19,12"
          text: "e che a sua volta rilasciava dei certificati falsi."
        sequence-5:
          s: 5
          from: "00:00:19,12"
          to: "00:00:26,02"
          text: "A Górny Orwidów c'era anche una signora che era scappata dal treno per Treblinka"
        sequence-6:
          s: 6
          from: "00:00:26,02"
          to: "00:00:26,24"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:26,24"
          to: "00:00:35,12"
          text: "e che don Kretowicz aveva mandato dalla sua cognata per dare una mano nella fattoria."
        sequence-8:
          s: 8
          from: "00:00:35,12"
          to: "00:00:38,14"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:38,14"
          to: "00:00:43,16"
          text: "Si chiamava Helena Strumińska,"
        sequence-10:
          s: 10
          from: "00:00:43,16"
          to: "00:00:51,25"
          text: "spero di non avere sbagliato il cognome. Sentivo che c'era qualcosa di strano."
        sequence-11:
          s: 11
          from: "00:00:51,25"
          to: "00:00:58,04"
          text: "La sig.ra Helena era un chirurgo, era figlia di un medico di Vilnius, ebrea."
        sequence-12:
          s: 12
          from: "00:00:58,04"
          to: "00:00:58,16"
          text: ~
        sequence-13:
          s: 13
          from: "00:00:58,16"
          to: "00:01:01,10"
          text: "Cosa successe? Dunque, la sua storia era questa:"
        sequence-14:
          s: 14
          from: "00:01:01,10"
          to: "00:01:07,02"
          text: "era scappata da Varsavia insieme al marito, un medico anche lui."
        sequence-15:
          s: 15
          from: "00:01:07,02"
          to: "00:01:10,03"
          text: "Vivevano a Vilnius, dai parenti di lei."
        sequence-16:
          s: 16
          from: "00:01:10,03"
          to: "00:01:24,03"
          text: "All'inizio non c'era il ghetto, poi, quando venne creato il ghetto, i tedeschi vi portarono suo marito, Abraham Wajnryb, chiamato comunemente Stanisław,"
        sequence-17:
          s: 17
          from: "00:01:24,03"
          to: "00:01:36,23"
          text: "e suo padre, medico, di cui non ricordo il cognome."
        sequence-18:
          s: 18
          from: "00:01:36,23"
          to: "00:01:42,28"
          text: "Staś e il padre di Helena furono portati in Estonia a lavorare nelle cave di pietra."
        sequence-19:
          s: 19
          from: "00:01:42,28"
          to: "00:01:53,07"
          text: ~
