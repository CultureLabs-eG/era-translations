it:
  stefania-dambrowska:
    chapter-12:
      c: 12
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,13"
          to: "00:00:10,16"
          text: ~
        sequence-2:
          s: 2
          from: "00:00:10,16"
          to: "00:00:12,16"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:12,16"
          to: "00:00:19,16"
          text: "e come medico venne mobilitata. Ma all'inizio a Vilnius c'erano ancora i tedeschi."
        sequence-4:
          s: 4
          from: "00:00:19,16"
          to: "00:00:22,17"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:22,17"
          to: "00:00:31,02"
          text: "Poi i russi occuparono la città e venne creata una lista per i polacchi"
        sequence-6:
          s: 6
          from: "00:00:31,02"
          to: "00:00:38,11"
          text: "che avrebbero accettato e voluto lavorare a Lublino negli uffici del Comitato Polacco di Liberazione Nazionale (PKWN)."
        sequence-7:
          s: 7
          from: "00:00:38,11"
          to: "00:00:39,29"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:39,29"
          to: "00:00:48,00"
          text: "Io non mi ero iscritta in questa lista, mi avevano iscritta, non l'avevo fatto io."
        sequence-9:
          s: 9
          from: "00:00:48,00"
          to: "00:00:54,18"
          text: "In questa lista c'ero io, gli Świezewski, Helena…"
        sequence-10:
          s: 10
          from: "00:00:54,18"
          to: "00:00:55,25"
          text: ~
        sequence-11:
          s: 11
          from: "00:00:55,25"
          to: "00:01:07,14"
          text: "Quando scendemmo dal camion che ci aveva portato dall'aeroporto di Lublino in città,"
        sequence-12:
          s: 12
          from: "00:01:07,14"
          to: "00:01:15,21"
          text: "raggiungemmo la via Spokojna, dove prima della guerra e anche dopo si trovava l'edificio del voivodato,"
        sequence-13:
          s: 13
          from: "00:01:15,21"
          to: "00:01:22,03"
          text: "ma dove all'epoca c'era l'ufficio del PKWN."
        sequence-14:
          s: 14
          from: "00:01:22,03"
          to: "00:01:23,10"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:23,10"
          to: "00:01:30,26"
          text: "Ascoltate, mentre andavamo con quel camion dall'aeroporto verso Lublino, era incredibile"
        sequence-16:
          s: 16
          from: "00:01:30,26"
          to: "00:01:37,01"
          text: "vedere dappertutto le scritte in polacco, l'esercito con la divisa polacca - ancora adesso, quando ci penso, mi vengono i brividi lungo la schiena."
        sequence-17:
          s: 17
          from: "00:01:37,01"
          to: "00:01:48,00"
          text: "Ci faceva un'impressione incredibile dopo tutta questa confusione, dopo la guerra."
        sequence-18:
          s: 18
          from: "00:01:48,00"
          to: "00:01:52,25"
          text: "L'insurrezione di Varsavia continuava, noi sapevamo dell'insurrezione,"
        sequence-19:
          s: 19
          from: "00:01:52,25"
          to: "00:01:54,16"
          text: "sapevamo di tutto."
        sequence-20:
          s: 20
          from: "00:01:54,16"
          to: "00:01:59,24"
          text: ~
