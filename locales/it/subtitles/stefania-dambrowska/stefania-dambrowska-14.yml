it:
  stefania-dambrowska:
    chapter-14:
      c: 14
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,20"
          to: "00:00:02,08"
          text: "Cosa accadde alle persone?"
        sequence-2:
          s: 2
          from: "00:00:02,08"
          to: "00:00:03,12"
          text: ~
        sequence-3:
          s: 3
          from: "00:00:03,12"
          to: "00:00:09,27"
          text: "Helena e suo marito Staś tornarono, il padre morì,"
        sequence-4:
          s: 4
          from: "00:00:09,27"
          to: "00:00:19,10"
          text: "il marito di Helena Snarska, chiamata Lusia Wajnryb, fu arruolato nell'esercito"
        sequence-5:
          s: 5
          from: "00:00:19,10"
          to: "00:00:27,24"
          text: "ma in seguito essi si trasferirono in Francia e poi in Australia."
        sequence-6:
          s: 6
          from: "00:00:27,24"
          to: "00:00:38,24"
          text: "Dall'Australia mi scrivevano delle lettere ma Stefan perse il loro indirizzo."
        sequence-7:
          s: 7
          from: "00:00:38,24"
          to: "00:00:43,20"
          text: "Allora scrissi a un giornale polacco, volevo scoprire come stavano."
        sequence-8:
          s: 8
          from: "00:00:43,20"
          to: "00:00:50,03"
          text: "Subito dopo il loro arrivo in Australia ricevetti una lettera molto carina. Mi ricordo che Helena scrisse una cosa molto divertente:"
        sequence-9:
          s: 9
          from: "00:00:50,03"
          to: "00:00:57,16"
          text: "\"con me funziona così: non appena un uomo mi guarda, che ho subito un bambino. Infatti ho tre figli maschi\"."
        sequence-10:
          s: 10
          from: "00:00:57,16"
          to: "00:01:01,14"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:01,14"
          to: "00:01:08,01"
          text: "Non so cosa gli fosse successo dopo, non riuscii più a mettermi in contatto con loro."
        sequence-12:
          s: 12
          from: "00:01:08,01"
          to: "00:01:16,21"
          text: "Sonia, la ragazza che pascolava le mucche, e la sua famiglia si salvarono."
        sequence-13:
          s: 13
          from: "00:01:16,21"
          to: "00:01:17,17"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:17,17"
          to: "00:01:26,23"
          text: "Maryska è in Israele, mantengo dei contatti molto stretti con sua sorella minore Ruth Lewin."
        sequence-15:
          s: 15
          from: "00:01:26,23"
          to: "00:01:39,08"
          text: "A volte ci telefiniamo, a volte scriviamo delle lettere, ma lei fa fatica a scrivere in polacco."
        sequence-16:
          s: 16
          from: "00:01:39,08"
          to: "00:01:40,25"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:40,25"
          to: "00:01:44,08"
          text: "La famiglia Minkowski morì,"
        sequence-18:
          s: 18
          from: "00:01:44,08"
          to: "00:01:46,09"
          text: "Natka morì di cancro,"
        sequence-19:
          s: 19
          from: "00:01:46,09"
          to: "00:01:49,05"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:49,05"
          to: "00:01:57,11"
          text: "io e Stefan rimanemmo insieme, avevo il relativo documento, non mi serviva per la mia felicità, ma era appropriato avercelo."
        sequence-21:
          s: 21
          from: "00:01:57,11"
          to: "00:01:59,13"
          text: ~
        sequence-22:
          s: 22
          from: "00:01:59,13"
          to: "00:02:00,26"
          text: "Non è più in vita da tanto tempo."
        sequence-23:
          s: 23
          from: "00:02:00,26"
          to: "00:02:02,03"
          text: ~
        sequence-24:
          s: 24
          from: "00:02:02,03"
          to: "00:02:03,25"
          text: ~
        sequence-25:
          s: 25
          from: "00:02:03,25"
          to: "00:02:06,24"
          text: ~
        sequence-26:
          s: 26
          from: "00:02:06,24"
          to: "00:02:15,23"
          text: "Gli altri si sono un po' dispersi, ma con la famiglia di Maryśka ho dei contatti davvero molto stretti,"
        sequence-27:
          s: 27
          from: "00:02:15,23"
          to: "00:02:24,23"
          text: "suo zio è stato qui a Varsavia, è sposato con una donna polacca."
