it:
  tadeusz-sulowski:
    chapter-1:
      c: 1
      title: "Presentazione, origini; i tedeschi iniziano la guerra"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:12,17"
          text: "Mi chiamo Tadeusz Sułowski. Sono nato il 4 febbraio 1929 a Varsavia."
        sequence-2:
          s: 2
          from: "00:00:12,17"
          to: "00:00:23,22"
          text: "Vengo da una famiglia di proprietari terrieri."
        sequence-3:
          s: 3
          from: "00:00:23,22"
          to: "00:00:36,08"
          text: "Mio padre, nonostante fosse un ingegnere meccanico e avesse studiato in Germania, decise di rimanere a vivere in campagna."
        sequence-4:
          s: 4
          from: "00:00:36,08"
          to: "00:00:42,03"
          text: "Aveva sempre avuto un interesse particolare per la campagna."
        sequence-5:
          s: 5
          from: "00:00:42,03"
          to: "00:00:58,26"
          text: "Ero in vacanza nella tenuta di mia nonna Wanda Rozwadowska nella contea di Płock. La tenuta si chiamava Kobylniki."
        sequence-6:
          s: 6
          from: "00:00:58,26"
          to: "00:01:06,23"
          text: "E fu qui che mi trovò la guerra."
        sequence-7:
          s: 7
          from: "00:01:06,23"
          to: "00:01:25,22"
          text: "Già il primo giorno gli aerei tedeschi vennero a bombardare i villaggi vicini."
        sequence-8:
          s: 8
          from: "00:01:25,22"
          to: "00:01:35,22"
          text: "Volevano centrare, tra le altre, la fattoria più bella che c'era da quelle parti."
        sequence-9:
          s: 9
          from: "00:01:35,22"
          to: "00:02:31,27"
          text: "Subito dopo l'inizio della guerra comparvero delle motociclette tedesche, che, probabilmente, dovevano verificare se in quella zona ci fossero delle truppe polacche."
        sequence-10:
          s: 10
          from: "00:02:31,27"
          to: "00:02:38,04"
          text: "Presto arrivò un'auto con degli ufficiali."
        sequence-11:
          s: 11
          from: "00:02:38,04"
          to: "00:02:58,26"
          text: "Uno di loro scese, corse in veranda e mia zia si avvicinò per parlargli, perché sapeva un po' di tedesco e di francese."
        sequence-12:
          s: 12
          from: "00:02:58,26"
          to: "00:03:05,26"
          text: "Il tedesco voleva porgerle la mano ma mia zia ritrasse la sua."
