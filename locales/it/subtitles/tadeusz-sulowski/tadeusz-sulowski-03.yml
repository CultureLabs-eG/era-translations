it:
  tadeusz-sulowski:
    chapter-3:
      c: 3
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,00"
          to: "00:00:05,08"
          text: "A Varsavia dovevamo prendere in affitto un appartamento,"
        sequence-2:
          s: 2
          from: "00:00:05,08"
          to: "00:00:22,00"
          text: "perché la nostra casa era stata distrutta durante le operazioni militari."
        sequence-3:
          s: 3
          from: "00:00:22,00"
          to: "00:00:25,28"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:25,28"
          to: "00:00:30,26"
          text: "Affittammo un appartamento in viale Ujazdowskie."
        sequence-5:
          s: 5
          from: "00:00:30,26"
          to: "00:00:35,29"
          text: "La proprietaria si chiamava sig.ra Kijewska."
        sequence-6:
          s: 6
          from: "00:00:35,29"
          to: "00:00:40,24"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:40,24"
          to: "00:00:48,10"
          text: "Così iniziò la nostra vita nella Varsavia occupata."
        sequence-8:
          s: 8
          from: "00:00:48,10"
          to: "00:00:53,10"
          text: "A Varsavia, naturalmente, non ci dovevamo inchinare ai tedeschi."
        sequence-9:
          s: 9
          from: "00:00:53,10"
          to: "00:00:58,00"
          text: "Era il cosiddetto Gevernorato Generale."
        sequence-10:
          s: 10
          from: "00:00:58,00"
          to: "00:01:01,02"
          text: ~
        sequence-11:
          s: 11
          from: "00:01:01,02"
          to: "00:01:15,04"
          text: "Non avevamo delle grandi libertà, ma potevamo andare alla scuola elementare."
        sequence-12:
          s: 12
          from: "00:01:15,04"
          to: "00:01:21,15"
          text: "Mie sorelle studiavano dalle Suore di Nazareth."
        sequence-13:
          s: 13
          from: "00:01:21,15"
          to: "00:01:26,23"
          text: "Mio fratello si era già diplomato, quindi non andava a scuola."
        sequence-14:
          s: 14
          from: "00:01:26,23"
          to: "00:01:38,02"
          text: "La mia sorella più grande molto presto si iscrisse presso l'università illegale."
        sequence-15:
          s: 15
          from: "00:01:38,02"
          to: "00:01:40,13"
          text: ~
