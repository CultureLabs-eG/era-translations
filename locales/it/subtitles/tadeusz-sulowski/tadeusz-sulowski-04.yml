it:
  tadeusz-sulowski:
    chapter-4:
      c: 4
      title: "Tadeusz entra a far parte degli scout e poi della resistenza"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,19"
          to: "00:00:13,20"
          text: "La preside della mia scuola era la zia di questo ragazzo che frequentava la scuola Staszic,"
        sequence-2:
          s: 2
          from: "00:00:13,20"
          to: "00:00:21,25"
          text: "lì c'era l'ottimo 16° reparto scout di Varsavia, dedicato a Zawisza Czarny."
        sequence-3:
          s: 3
          from: "00:00:21,25"
          to: "00:00:29,00"
          text: "I responsabili di quel reparto dissero alla nostra preside"
        sequence-4:
          s: 4
          from: "00:00:29,00"
          to: "00:00:38,11"
          text: "che volevano reclutare delle persone nella nostra scuola."
        sequence-5:
          s: 5
          from: "00:00:38,11"
          to: "00:00:44,13"
          text: "Iniziarono dalla mia classe,"
        sequence-6:
          s: 6
          from: "00:00:44,13"
          to: "00:00:46,10"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:46,10"
          to: "00:00:54,00"
          text: "così io e alcuni altri compagni di altre classi entrammo a far parte di questo reparto scout."
        sequence-8:
          s: 8
          from: "00:00:54,00"
          to: "00:00:59,00"
          text: "Ovviamente non ci dissero che tipo di reparto fosse e dove fosse la loro sede."
        sequence-9:
          s: 9
          from: "00:00:59,00"
          to: "00:01:01,13"
          text: "Non ci dissero niente di tutto questo."
        sequence-10:
          s: 10
          from: "00:01:01,13"
          to: "00:01:06,01"
          text: "Ci dissero invece molto sulla cospirazione."
        sequence-11:
          s: 11
          from: "00:01:06,01"
          to: "00:01:10,12"
          text: "Non sapevamo cosa volesse dire,"
        sequence-12:
          s: 12
          from: "00:01:10,12"
          to: "00:01:15,12"
          text: "ma il nostro capo reparto, Michał Sianorzecki, il quale venne ucciso durante la Rivolta di Varsavia,"
        sequence-13:
          s: 13
          from: "00:01:15,12"
          to: "00:01:27,08"
          text: "dava molto peso a questo tema e ce ne parlò a lungo."
        sequence-14:
          s: 14
          from: "00:01:27,08"
          to: "00:01:27,26"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:27,26"
          to: "00:01:37,15"
          text: "C'era democrazia nella nostra organizzazione, e visto che tutti i nostri istruttori appartenevano all'Armia Krajowa, il consiglio del reparto voleva"
        sequence-16:
          s: 16
          from: "00:01:37,15"
          to: "00:01:46,13"
          text: "che il nostro reparto facesse parte delle Schiere Grigie [l'Associazione Scout paramilitare clandestina]."
        sequence-17:
          s: 17
          from: "00:01:46,13"
          to: "00:01:56,08"
          text: "Io molto presto entrai a far parte della BS, cioè della Scuola di combattimento."
        sequence-18:
          s: 18
          from: "00:01:56,08"
          to: "00:02:03,08"
          text: "Lì c'erano ragazzi tra i 15 anni e i 18 anni circa."
        sequence-19:
          s: 19
          from: "00:02:03,08"
          to: "00:02:14,06"
          text: "Poi c'erano i GS, cioè i gruppi d'assalto, dove c'erano i ragazzi tra i 17 e i 18-20 anni."
        sequence-20:
          s: 20
          from: "00:02:14,06"
          to: "00:02:22,23"
          text: "Ed è qui che c'erano i reparti di sabotaggio come \"Zośka\", \"Parasol\" (ombrello), \"Miotła\" (scopa)."
        sequence-21:
          s: 21
          from: "00:02:22,23"
          to: "00:02:28,08"
          text: "Non volevano che noi, che eravamo troppo giovani, facessimo operazioni di sabotaggio."
        sequence-22:
          s: 22
          from: "00:02:28,08"
          to: "00:02:37,13"
          text: "Le nostre autorità scout erano molto attente al fatto che le persone troppo giovani non dovessero essere assegnate al sabotaggio."
        sequence-23:
          s: 23
          from: "00:02:37,13"
          to: "00:02:45,14"
          text: "Chiaramente noi un po' le imbrogliavamo, nascondendo la nostra vera età."
        sequence-24:
          s: 24
          from: "00:02:45,14"
          to: "00:02:55,26"
          text: "Così io a 14 anni ero già alla scuola per sottoufficiali perché, ovviamente, dissi di avrne 17."
        sequence-25:
          s: 25
          from: "00:02:55,26"
          to: "00:03:03,16"
          text: "Il comandante di mio fratello Jerzy aveva capito che ero uno scout,"
        sequence-26:
          s: 26
          from: "00:03:03,16"
          to: "00:03:12,09"
          text: "che ero addestrato a seguire le tracce per fare qualche attività di intelligence."
        sequence-27:
          s: 27
          from: "00:03:12,09"
          to: "00:03:18,28"
          text: "Avevano addestrato il mio spirito di osservazione e l'intraprendenza."
        sequence-28:
          s: 28
          from: "00:03:18,28"
          to: "00:03:29,07"
          text: "Dovevo conoscere tutti i passaggi, le scorciatoie, che spesso tornavano utili."
        sequence-29:
          s: 29
          from: "00:03:29,07"
          to: "00:03:43,03"
          text: "Così il comandante di mio fratello Jerzy ritenne che io, essendo un ragazzino con i pantaloncini, potessi essere utile per loro."
        sequence-30:
          s: 30
          from: "00:03:43,03"
          to: "00:03:59,03"
          text: "E, poiché c'era una cellula di intelligence che doveva rintracciare varie persone incerte, informatori, principalmente informatori, spie e così via,"
        sequence-31:
          s: 31
          from: "00:03:59,03"
          to: "00:04:14,22"
          text: "spesso mi usavano per stare in guardia e attendere la persona che stavano seguendo."
