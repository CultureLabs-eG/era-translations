it:
  tadeusz-sulowski:
    chapter-4:
      c: 4
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,19"
          to: "00:00:13,20"
          text: "La preside della mia scuola era la zia di questo ragazzo che frequentava la scuola Staszic,"
        sequence-2:
          s: 2
          from: "00:00:13,20"
          to: "00:00:21,25"
          text: "lì c'era l'ottimo 16° reparto scout di Varsavia, dedicato a Zawisza Czarny."
        sequence-3:
          s: 3
          from: "00:00:21,25"
          to: "00:00:29,00"
          text: "I responsabili di quel reparto dissero alla nostra preside"
        sequence-4:
          s: 4
          from: "00:00:29,00"
          to: "00:00:38,11"
          text: "che volevano reclutare delle persone nella nostra scuola."
        sequence-5:
          s: 5
          from: "00:00:38,11"
          to: "00:00:44,13"
          text: "Iniziarono dalla mia classe,"
        sequence-6:
          s: 6
          from: "00:00:44,13"
          to: "00:00:46,10"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:46,10"
          to: "00:00:54,00"
          text: "così io e alcuni altri compagni da altre classi entrammo a far parte di questo reparto scout."
        sequence-8:
          s: 8
          from: "00:00:54,00"
          to: "00:00:59,00"
          text: "Ovviamente non ci dissero che tipo di reparto fosse e dove fosse la loro sede."
        sequence-9:
          s: 9
          from: "00:00:59,00"
          to: "00:01:01,13"
          text: "Non ci dissero niente di tutto questo."
        sequence-10:
          s: 10
          from: "00:01:01,13"
          to: "00:01:06,01"
          text: "Ci dissero invece molto sulla cospirazione."
        sequence-11:
          s: 11
          from: "00:01:06,01"
          to: "00:01:10,12"
          text: "Non sapevamo cosa volesse dire,"
        sequence-12:
          s: 12
          from: "00:01:10,12"
          to: "00:01:15,12"
          text: ~
