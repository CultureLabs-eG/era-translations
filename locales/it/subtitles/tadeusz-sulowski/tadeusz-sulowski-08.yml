it:
  tadeusz-sulowski:
    chapter-8:
      c: 8
      title: ~
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,25"
          to: "00:00:09,12"
          text: "Così giungemmo alle foreste di Chojnów e ci unimmo all'unità partigiana chiamata \"Lancia\"."
        sequence-2:
          s: 2
          from: "00:00:09,12"
          to: "00:00:14,10"
          text: "Era una squadra che proveniva dalla regione di Zamość."
        sequence-3:
          s: 3
          from: "00:00:14,10"
          to: "00:00:22,08"
          text: "Erano armati abbastanza bene. Iniziammo lì la nostra vita da partigiani."
        sequence-4:
          s: 4
          from: "00:00:22,08"
          to: "00:00:23,12"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:23,12"
          to: "00:00:27,00"
          text: "Insieme all'unità \"Lancia\" attraversammo il fiume Pilica."
        sequence-6:
          s: 6
          from: "00:00:27,00"
          to: "00:00:32,19"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:32,19"
          to: "00:00:41,15"
          text: "Visto che sapevo cavalcare e qualcuno della pattuglia equestre era appena morto,"
        sequence-8:
          s: 8
          from: "00:00:41,15"
          to: "00:00:48,11"
          text: "mi misero su un cavallo e questo mi piaceva moltissimo."
        sequence-9:
          s: 9
          from: "00:00:48,11"
          to: "00:01:04,25"
          text: "Sapete, un ragazzo di 15 anni che all'improvviso si ritrova in un distaccamento partigiano e gli danno pure un cavallo - era divertentissimo."
        sequence-10:
          s: 10
          from: "00:01:04,25"
          to: "00:01:14,28"
          text: "Allo stesso tempo questo non poteva assolutamente lenire il mio dolore per non essere nella Rivolta."
        sequence-11:
          s: 11
          from: "00:01:14,28"
          to: "00:01:21,27"
          text: "Del resto le mie sorelle erano lì, mia madre era rimasta a Varsavia e mia nonna anche."
        sequence-12:
          s: 12
          from: "00:01:21,27"
          to: "00:01:31,28"
          text: "Mentre io ancora non avevo avuto nessuna ferita, non mi era successo niente."
        sequence-13:
          s: 13
          from: "00:01:31,28"
          to: "00:01:44,25"
          text: "Ero tra i partigiani, ci allontanavamo sempre di più da Varsavia."
        sequence-14:
          s: 14
          from: "00:01:44,25"
          to: "00:02:00,05"
          text: "Dopo aver attraversato il fiume Pilica giungemmo in un villaggio, dove, nella foresta, c'era un reparto di partigiani molto numeroso,"
        sequence-15:
          s: 15
          from: "00:02:00,05"
          to: "00:02:06,10"
          text: "circa mille persone. Il 25° Reggimento di Fanteria di Piotrków."
        sequence-16:
          s: 16
          from: "00:02:06,10"
          to: "00:02:18,26"
          text: "Il gruppo \"Lancia\" decise di unirsi a questo reparto perché era molto più piccolo."
        sequence-17:
          s: 17
          from: "00:02:18,26"
          to: "00:02:31,12"
          text: "CIrca 150 persone. AL contrario il 25° Reggimento era grande, era un reggimento, mille uomini."
        sequence-18:
          s: 18
          from: "00:02:31,12"
          to: "00:02:48,22"
          text: "Ci diedero un caloroso benvenuto, persino ci pagarono."
        sequence-19:
          s: 19
          from: "00:02:48,22"
          to: "00:03:02,11"
          text: ~
