          from: "00:00:02,08"
          to: "00:00:06,13"
          text: "Lì ci attaccarono."
        sequence-2:
          s: 2
          from: "00:00:06,13"
          to: "00:00:12,20"
          text: "Ero molto malato in quei giorni. Avevo marciato molto a lungo"
        sequence-3:
          s: 3
          from: "00:00:12,20"
          to: "00:00:15,22"
          text: "e avevo delle escoriazioni sulla gamba."
        sequence-4:
          s: 4
          from: "00:00:15,22"
          to: "00:00:25,24"
          text: "Portavamo degli scarponi alti e le gambe lì dentro venivano divorate dai pidocchi."
        sequence-5:
          s: 5
          from: "00:00:25,24"
          to: "00:00:26,00"
          text: ~
        sequence-6:
