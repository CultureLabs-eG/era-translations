it:
  tadeusz-sulowski:
    chapter-11:
      c: 11
      title: "La canzone sulla cospirazione"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,02"
          to: "00:00:03,05"
          text: "\"C'è una parola: cospirazione."
        sequence-2:
          s: 2
          from: "00:00:03,05"
          to: "00:00:05,02"
          text: "Cosa significa? Nessuno lo sa."
        sequence-3:
          s: 3
          from: "00:00:05,02"
          to: "00:00:09,02"
          text: "Un divertimento non comune, un cibo per l'anima."
        sequence-4:
          s: 4
          from: "00:00:09,02"
          to: "00:00:13,26"
          text: "Un'illusione, aria, etere, foschia?"
        sequence-5:
          s: 5
          from: "00:00:13,26"
          to: "00:00:17,17"
          text: "Eppure un significato ce l'ha!"
        sequence-6:
          s: 6
          from: "00:00:17,17"
          to: "00:00:22,03"
          text: "Perché la cospirazione è la cospirazione!"
        sequence-7:
          s: 7
          from: "00:00:22,03"
          to: "00:00:25,26"
          text: "È il senso della nostra vita!"
        sequence-8:
          s: 8
          from: "00:00:25,26"
          to: "00:00:30,06"
          text: "Ci vuole stile, ci vuole grazia"
        sequence-9:
          s: 9
          from: "00:00:30,06"
          to: "00:00:34,04"
          text: "per portare una MG senza i documenti!"
        sequence-10:
          s: 10
          from: "00:00:34,04"
          to: "00:00:35,08"
          text: "(una mitragliatrice)"
        sequence-11:
          s: 11
          from: "00:00:35,08"
          to: "00:00:39,24"
          text: "Un comune cospiratore ha questo aspetto:"
        sequence-12:
          s: 12
          from: "00:00:39,24"
          to: "00:00:44,03"
          text: "è tranquillo, simpatico, ha buone maniere – niente che salti all'occhio!"
        sequence-13:
          s: 13
          from: "00:00:44,03"
          to: "00:00:48,16"
          text: "Quando deve parlare, sta attento,"
        sequence-14:
          s: 14
          from: "00:00:48,16"
          to: "00:00:52,14"
          text: "controlla anche sotto l'armadio che nessuno lo spii."
        sequence-15:
          s: 15
          from: "00:00:52,14"
          to: "00:00:57,08"
          text: "Ah, questa cospirazione, la cospirazione!"
        sequence-16:
          s: 16
          from: "00:00:57,08"
          to: "00:01:01,18"
          text: "È il senso della nostra vita!"
        sequence-17:
          s: 17
          from: "00:01:01,18"
          to: "00:01:05,13"
          text: "CI vuole stile, ci vuole grazia"
        sequence-18:
          s: 18
          from: "00:01:05,13"
          to: "00:01:10,04"
          text: "per portare una MG senza i documenti!"
        sequence-19:
          s: 19
          from: "00:01:10,04"
          to: "00:01:14,21"
          text: "C'era una volta un cospiratore – non importa il cognome –,"
        sequence-20:
          s: 20
          from: "00:01:14,21"
          to: "00:01:18,29"
          text: "che rimasto solo di notte, volle pulire il suo fucile."
        sequence-21:
          s: 21
          from: "00:01:18,29"
          to: "00:01:24,05"
          text: "Costui rilasciò il grilletto e lo sparo finì nel letto."
        sequence-22:
          s: 22
          from: "00:01:24,05"
          to: "00:01:28,24"
          text: "I vicini, dallo spavento, si gettarono sul pavimento!"
        sequence-23:
          s: 23
          from: "00:01:28,24"
          to: "00:01:33,14"
          text: "E ora lo sa tutta Varsavia,"
        sequence-24:
          s: 24
          from: "00:01:33,14"
          to: "00:01:37,25"
          text: "ogni bambino, ogni guardiano:"
        sequence-25:
          s: 25
          from: "00:01:37,25"
          to: "00:01:41,12"
          text: "per fare pratica, bisogna sparare,"
        sequence-26:
          s: 26
          from: "00:01:41,12"
          to: "00:01:45,15"
          text: "e lasciar stare il letto!\""
