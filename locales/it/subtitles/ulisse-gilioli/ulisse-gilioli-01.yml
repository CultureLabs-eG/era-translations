it:
  ulisse-gilioli:
    chapter-1:
      c: 1
      title: "Presentazione e famiglia"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:10,22"
          text: "Mi chiamo Ulisse Gilioli, sono nato il 26 maggio 1921"
        sequence-2:
          s: 2
          from: "00:00:10,23"
          to: "00:00:14,09"
          text: "a Montecavolo di Quattro Castella."
        sequence-3:
          s: 3
          from: "00:00:14,10"
          to: "00:00:20,02"
          text: "La mia famiglia era gente di mulino,"
        sequence-4:
          s: 4
          from: "00:00:20,03"
          to: "00:00:26,04"
          text: "erano dei mugnai da oltre 400 anni."
        sequence-5:
          s: 5
          from: "00:00:29,13"
          to: "00:00:39,11"
          text: "Nel 1929 ci fu una crisi terribile e mio padre perse tanti di quei soldi…"
        sequence-6:
          s: 6
          from: "00:00:39,12"
          to: "00:00:46,23"
          text: "Soprattutto perché era molto amico del parroco"
        sequence-7:
          s: 7
          from: "00:00:46,24"
          to: "00:00:53,13"
          text: "che aveva 12 o 14, allora li chiamavamo “mezzadri”, quindi ricchissimo,"
        sequence-8:
          s: 8
          from: "00:00:53,14"
          to: "00:00:58,03"
          text: "che non potevano pagare però la roba"
        sequence-9:
          s: 9
          from: "00:00:58,04"
          to: "00:01:01,13"
          text: "che portavano al mulino o che venivano a prendere al mulino."
        sequence-10:
          s: 10
          from: "00:01:01,14"
          to: "00:01:07,01"
          text: "“Ma porti pazienza, vedrai che verrà un giorno che Dio…”"
        sequence-11:
          s: 11
          from: "00:01:07,02"
          to: "00:01:14,19"
          text: "Insomma è venuto il giorno in cui mio padre ha perso tanti di quei soldi:"
        sequence-12:
          s: 12
          from: "00:01:14,20"
          to: "00:01:22,20"
          text: "allora ci dividemmo. Io studiavo, un altro mio fratello, “Portos”, studiava:"
        sequence-13:
          s: 13
          from: "00:01:23,20"
          to: "00:01:29,21"
          text: "così siamo andati a finire a Montecchio"
        sequence-14:
          s: 14
          from: "00:01:29,22"
          to: "00:01:37,00"
          text: "e a Montecchio avevamo una casetta anche buona"
        sequence-15:
          s: 15
          from: "00:01:37,01"
          to: "00:01:42,00"
          text: "perché cominciava già quel eccetera eccetera."
        sequence-16:
          s: 16
          from: "00:01:43,12"
          to: "00:01:50,01"
          text: "Io frequentavo molto la famiglia di Iones Bertolini"
        sequence-17:
          s: 17
          from: "00:01:50,02"
          to: "00:01:57,14"
          text: "che è stato un partigiano medaglia d’argento,"
        sequence-18:
          s: 18
          from: "00:01:57,15"
          to: "00:02:03,22"
          text: "uno sfegatato e lì ero diventato comunista perché la madre era antifascista,"
        sequence-19:
          s: 19
          from: "00:02:03,23"
          to: "00:02:13,01"
          text: "il papà era dovuto emigrare in Francia,"
        sequence-20:
          s: 20
          from: "00:02:13,02"
          to: "00:02:20,16"
          text: "non avevano niente poveretti: lo vidi una volta sola"
        sequence-21:
          s: 21
          from: "00:02:20,17"
          to: "00:02:24,11"
          text: "che venne a Montecchio a trovare i suoi,"
        sequence-22:
          s: 22
          from: "00:02:24,12"
          to: "00:02:32,00"
          text: "e lo vidi anche tirare con un tirasassi una gallina"
        sequence-23:
          s: 23
          from: "00:02:32,01"
          to: "00:02:36,05"
          text: "che poi portò a casa e se la mangiò."
        sequence-24:
          s: 24
          from: "00:02:36,06"
          to: "00:02:43,07"
          text: "Una miseria terribile guardi. Insomma lì ho cominciato a…"
        sequence-25:
          s: 25
          from: "00:02:43,08"
          to: "00:02:47,21"
          text: "Non mi piaceva molto quella signora, era buona e gentile"
        sequence-26:
          s: 26
          from: "00:02:47,22"
          to: "00:02:54,17"
          text: "ma tante di quelle bestemmie contro quel testone che fa morir la gente…"
        sequence-27:
          s: 27
          from: "00:02:54,18"
          to: "00:03:03,03"
          text: "Avrei desiderato che fosse stata un po’ più tenera e invece aveva ragione e molte ragioni."
