it:
  ulisse-gilioli:
    chapter-3:
      c: 3
      title: "The newspaper"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,00"
          to: "00:00:04,22"
          text: "Io nel frattempo avevo scritto una poesia "
        sequence-2:
          s: 2
          from: "00:00:04,23"
          to: "00:00:08,22"
          text: "dedicata alla staffetta…"
        sequence-3:
          s: 3
          from: "00:00:08,23"
          to: "00:00:14,14"
          text: "Ve la dico?"
        sequence-4:
          s: 4
          from: "00:00:14,15"
          to: "00:00:22,17"
          text: "Questa poesia che era dal titolo “Garibaldina”:"
        sequence-5:
          s: 5
          from: "00:00:24,14"
          to: "00:00:27,23"
          text: "“Eroina che passi ardita e snella"
        sequence-6:
          s: 6
          from: "00:00:27,24"
          to: "00:00:33,19"
          text: "per l'erte strade e gli orridi sentieri"
        sequence-7:
          s: 7
          from: "00:00:33,20"
          to: "00:00:38,00"
          text: "hai qualche cosa negli sguardi fieri,"
        sequence-8:
          s: 8
          from: "00:00:38,01"
          to: "00:00:42,18"
          text: "che sa di madre, sposa e di sorella."
        sequence-9:
          s: 9
          from: "00:00:42,19"
          to: "00:00:46,00"
          text: "Disadorna è la chioma e la gonnella,"
        sequence-10:
          s: 10
          from: "00:00:46,01"
          to: "00:00:50,01"
          text: "son la lotta e i disagi i tuoi pensieri:"
        sequence-11:
          s: 11
          from: "00:00:50,02"
          to: "00:00:53,21"
          text: "Tu non riposi in candidi origlieri,"
        sequence-12:
          s: 12
          from: "00:00:53,22"
          to: "00:00:59,21"
          text: "ma un po’ di strame il tuo penar cancella."
        sequence-13:
          s: 13
          from: "00:00:59,22"
          to: "00:01:04,00"
          text: "Non ti crucciare mai, novella Anita,"
        sequence-14:
          s: 14
          from: "00:01:04,01"
          to: "00:01:07,23"
          text: "se vivi questa vita esasperante,"
        sequence-15:
          s: 15
          from: "00:01:07,24"
          to: "00:01:10,18"
          text: "per il trionfo del libero ideale,"
        sequence-16:
          s: 16
          from: "00:01:10,19"
          to: "00:01:14,15"
          text: "ché la sacra battaglia a tutti addita"
        sequence-17:
          s: 17
          from: "00:01:14,16"
          to: "00:01:17,21"
          text: "la via del doman giusto e raggiante,"
        sequence-18:
          s: 18
          from: "00:01:17,22"
          to: "00:01:21,04"
          text: "la via della pace universale.”"
        sequence-19:
          s: 19
          from: "00:01:25,15"
          to: "00:01:32,17"
          text: "L’ho portata alla redazione che ormai eravamo verso Natale"
        sequence-20:
          s: 20
          from: "00:01:32,18"
          to: "00:01:37,15"
          text: "e lì incontrai l’avvocato Lando Landini"
        sequence-21:
          s: 21
          from: "00:01:37,16"
          to: "00:01:41,02"
          text: "che allora faceva medicina"
        sequence-22:
          s: 22
          from: "00:01:41,03"
          to: "00:01:48,01"
          text: "e mi disse: “Guarda che qui c’è un verso che non corre…”"
        sequence-23:
          s: 23
          from: "00:01:48,02"
          to: "00:01:56,08"
          text: "Io dico: “Abbia pazienza…” e me ne vado “se non la pubblicate così voi non la pubblicate”."
        sequence-24:
          s: 24
          from: "00:01:56,09"
          to: "00:02:07,02"
          text: "Faccio 20-30 metri e mi sento chiamare, era l’avvocato Landini:"
        sequence-25:
          s: 25
          from: "00:02:07,03"
          to: "00:02:12,07"
          text: "“Vai via dai, ci penso io, la pubblichiamo."
        sequence-26:
          s: 26
          from: "00:02:12,08"
          to: "00:02:18,14"
          text: "Allora senti, potresti venire qui al giornalino?”"
        sequence-27:
          s: 27
          from: "00:02:18,15"
          to: "00:02:25,04"
          text: "Perché si pubblicavano due giornali, \"Il Garibaldino\" e \"Il Partigiano\":"
        sequence-28:
          s: 28
          from: "00:02:25,05"
          to: "00:02:30,18"
          text: "il garibaldino per le brigate Garibaldi, il partigiano per le Fiamme Verdi."
        sequence-29:
          s: 29
          from: "00:02:30,19"
          to: "00:02:37,18"
          text: "Dissi va bene e poi mi nominarono inviato speciale:"
        sequence-30:
          s: 30
          from: "00:02:37,19"
          to: "00:02:49,10"
          text: "andavo nei distaccamenti e descrivevo un po’ la vita partigiana."
        sequence-31:
          s: 31
          from: "00:02:49,11"
          to: "00:03:00,10"
          text: "Non mi dispiaceva e poi mi accorgevo anche che miglioravo di giorno in giorno, mi dicevo che bravo che sei…"
        sequence-32:
          s: 32
          from: "00:03:00,11"
          to: "00:03:07,02"
          text: "Morale della favola veniamo a Reggio e facciamo un altro giornale"
        sequence-33:
          s: 33
          from: "00:03:07,03"
          to: "00:03:17,00"
          text: "che è “Il Volontario della libertà” e io sono redattore capo;"
        sequence-34:
          s: 34
          from: "00:03:17,01"
          to: "00:03:22,16"
          text: "direttore allora era “Eros”, Didimo Ferrari."
        sequence-35:
          s: 35
          from: "00:03:22,17"
          to: "00:03:27,04"
          text: "Il giornale lo si faceva perché un certo “Cipro”,"
        sequence-36:
          s: 36
          from: "00:03:27,05"
          to: "00:03:33,00"
          text: "che sarà poi il comandante del Battaglione del Comando Unico,"
        sequence-37:
          s: 37
          from: "00:03:33,01"
          to: "00:03:39,02"
          text: "e io vice comandante del Battaglione del Comando Unico,"
        sequence-38:
          s: 38
          from: "00:03:39,03"
          to: "00:03:44,21"
          text: "riusciva a rimediare non so in quale modo,"
        sequence-39:
          s: 39
          from: "00:03:44,22"
          to: "00:03:52,10"
          text: "comunque dove li trovava li portava al comando, passavano in redazione."
        sequence-40:
          s: 40
          from: "00:03:52,11"
          to: "00:04:09,04"
          text: "Quindi noi andavamo in cerca di questo cartoncino, dell’inchiostro e poi con un ciclostile tiravamo le copie del giornale:"
        sequence-41:
          s: 41
          from: "00:04:09,05"
          to: "00:04:18,22"
          text: "ne facevamo quasi mille copie con questa manovella"
        sequence-42:
          s: 42
          from: "00:04:18,23"
          to: "00:04:27,12"
          text: "che dormivo la notte facendo così, girando la manovella."
        sequence-43:
          s: 43
          from: "00:04:27,13"
          to: "00:04:35,03"
          text: "Ed era molto letto perché c’erano degli episodi simpaticissimi."
        sequence-44:
          s: 44
          from: "00:04:35,04"
          to: "00:04:42,20"
          text: "Ieri ho incontrato un partigiano, un vice comandante di battaglione, dice"
        sequence-45:
          s: 45
          from: "00:04:42,21"
          to: "00:04:46,24"
          text: "“Te scrivevi delle cose belline”:"
        sequence-46:
          s: 46
          from: "00:04:47,00"
          to: "00:04:52,09"
          text: "beh insomma, si cercava di tenere su il morale, per esempio."
