it:
  vincent-pascucci:
    chapter-2:
      c: 2
      title: "Attività politiche "
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,22"
          to: "00:00:11,17"
          text: "Durante le elezioni del 1935, il governo reazionario di Nanterre"
        sequence-2:
          s: 2
          from: "00:00:11,17"
          to: "00:00:22,19"
          text: "fu sostituito da un governo comunista."
        sequence-3:
          s: 3
          from: "00:00:22,19"
          to: "00:00:32,07"
          text: "Durante le elezioni c'erano sempre incontri nei quartieri."
        sequence-4:
          s: 4
          from: "00:00:32,07"
          to: "00:00:41,19"
          text: "Questi incontri erano chiamati “Le compte rendu des mandats”. Mio padre mi portava spesso con sé."
        sequence-5:
          s: 5
          from: "00:00:41,19"
          to: "00:00:48,17"
          text: "Io partecipai agli incontri per le elezioni"
        sequence-6:
          s: 6
          from: "00:00:48,17"
          to: "00:00:57,00"
          text: "dove Waldeck Rocher vinse contro la Comte De Fels."
        sequence-7:
          s: 7
          from: "00:00:57,00"
          to: "00:00:58,09"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:58,09"
          to: "00:01:03,08"
          text: "Mio padre mi porto anche alla prima dimostrazione."
        sequence-9:
          s: 9
          from: "00:01:03,08"
          to: "00:01:11,20"
          text: "Era chiamata “Wall of the Confederates” in memoria del Comune di Parigi (1870/71)."
        sequence-10:
          s: 10
          from: "00:01:11,20"
          to: "00:01:21,09"
          text: "Ricordo che alla dimostrazione incontrai la mia insegnante, una giovane socialista."
        sequence-11:
          s: 11
          from: "00:01:21,09"
          to: "00:01:23,23"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:23,23"
          to: "00:01:28,25"
          text: "Io facevo parte del Movimento Giovani Comunisti."
        sequence-13:
          s: 13
          from: "00:01:28,25"
          to: "00:01:29,27"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:29,27"
          to: "00:01:42,06"
          text: "Fino all'inizio della guerra, e alla proibizione del Partito Comunista,"
        sequence-15:
          s: 15
          from: "00:01:42,06"
          to: "00:01:49,20"
          text: "ero responsabile della distribuzione del giornale “l’Avantgarde”"
        sequence-16:
          s: 16
          from: "00:01:49,20"
          to: "00:01:50,19"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:50,19"
          to: "00:02:08,09"
          text: "Il Partito Comunista fu proibito dopo il trattato di non aggressione tra Hitler e Stalin (1939)."
        sequence-18:
          s: 18
          from: "00:02:08,09"
          to: "00:02:13,09"
          text: "Il trattato fu visto dalla popolazione in maniera molto negativa"
        sequence-19:
          s: 19
          from: "00:02:13,09"
          to: "00:02:15,05"
          text: ~
        sequence-20:
          s: 20
          from: "00:02:15,05"
          to: "00:02:21,16"
          text: "e venne usato come propaganda dal Governo Francese."
        sequence-21:
          s: 21
          from: "00:02:21,16"
          to: "00:02:32,15"
          text: "Quando distribuivo volantini, qualche volta venino insultato dai lavoratori."
