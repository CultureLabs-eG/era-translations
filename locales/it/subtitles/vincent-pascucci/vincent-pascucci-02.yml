          from: 00:00:01,22
          to: 00:00:11,17
          text: During the elections of 1935, the reactionary government of Nanterre
        sequence-2:
          s: 2
          from: 00:00:11,17
          to: 00:00:22,19
          text: had been replaced by a communist government.
        sequence-3:
          s: 3
          from: 00:00:22,19
          to: 00:00:32,07
          text: During the electoral campaign, there were always meetings in the various
            neighborhoods.
        sequence-4:
          s: 4
          from: 00:00:32,07
          to: 00:00:41,19
          text: These meetings were called “Le compte rendu des mandats”. My father
            often took me along.
        sequence-5:
          s: 5
          from: 00:00:41,19
          to: 00:00:48,17
          text: I participated at meetings for the legislative elections
        sequence-6:
          s: 6
          from: 00:00:48,17
          to: 00:00:57,00
          text: in which Waldeck Rocher won against the Comte De Fels.
        sequence-7:
