          from: 00:00:57,00
          to: 00:00:58,09
          text: ''
        sequence-8:
          s: 8
          from: 00:00:58,09
          to: 00:01:03,08
          text: My father also took me to my first demonstration.
        sequence-9:
          s: 9
          from: 00:01:03,08
          to: 00:01:11,20
          text: It was called the “Wall of the Confederates” in memory of the Paris
            Commune (1870/71).
        sequence-10:
          s: 10
          from: 00:01:11,20
          to: 00:01:21,09
          text: I remember meeting my teacher, a young socialist, at the demonstration.
        sequence-11:
          s: 11
          from: 00:01:21,09
          to: 00:01:23,23
          text: ''
        sequence-12:
