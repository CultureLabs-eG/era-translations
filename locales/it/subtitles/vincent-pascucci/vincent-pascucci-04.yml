it:
  vincent-pascucci:
    chapter-4:
      c: 4
      title: "Organizzazione, struttura, persecuzione"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,15"
          to: "00:00:04,10"
          text: "All'inizio, ci conoscevamo tutti."
        sequence-2:
          s: 2
          from: "00:00:04,10"
          to: "00:00:10,07"
          text: "Quando i primi furono arrestati capimmo che avevamo bisogno di una nuova forma organizzativa."
        sequence-3:
          s: 3
          from: "00:00:10,07"
          to: "00:00:24,24"
          text: "Ciò non era appunto per Nanterre. Non eravamo abituati a lavorare o a organizzarci clandestinamente."
        sequence-4:
          s: 4
          from: "00:00:24,24"
          to: "00:00:26,20"
          text: ~
        sequence-5:
          s: 5
          from: "00:00:26,20"
          to: "00:00:45,21"
          text: "Le istruzioni ricevute dalla Gioventù Comunista o dal Partito Comunista erano di coordinare in triangoli."
        sequence-6:
          s: 6
          from: "00:00:45,21"
          to: "00:00:54,27"
          text: "Dovevamo riunirci in gruppi di tre compagni."
        sequence-7:
          s: 7
          from: "00:00:54,27"
          to: "00:01:06,23"
          text: "In caso di arresto sotto tortura avremmo potuto confessare solo due nomi."
        sequence-8:
          s: 8
          from: "00:01:06,23"
          to: "00:01:10,17"
          text: "Uno dei tre era responsabile."
        sequence-9:
          s: 9
          from: "00:01:10,17"
          to: "00:01:19,18"
          text: "Abbiamo creato una specie di ragnatela, con questi triangoli, a tutti i livelli organizzativi."
        sequence-10:
          s: 10
          from: "00:01:19,18"
          to: "00:01:31,19"
          text: "Questa era la struttura dell'organizzazione clandestina nel Partito Comunista, che poi si applicava ai cecchini e ai partigiani."
        sequence-11:
          s: 11
          from: "00:01:31,19"
          to: "00:01:32,10"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:32,10"
          to: "00:01:39,14"
          text: "Ci strutturammo per regioni e settori."
        sequence-13:
          s: 13
          from: "00:01:39,14"
          to: "00:01:48,14"
          text: "Le regioni furono numerate (io ero nella regione 7) e poi c'erano i settori."
        sequence-14:
          s: 14
          from: "00:01:48,14"
          to: "00:01:53,20"
          text: "Il nostro settore comprendeva tre o quattro comuni intorno a Nanterre."
        sequence-15:
          s: 15
          from: "00:01:53,20"
          to: "00:01:54,19"
          text: ~
        sequence-16:
          s: 16
          from: "00:01:54,19"
          to: "00:02:06,27"
          text: "Uno dei nostri compagni aveva un grande garage a casa dei suoi genitori."
        sequence-17:
          s: 17
          from: "00:02:06,27"
          to: "00:02:13,08"
          text: "C'era un piccolo magazzino dove abbiamo installato il nostro materiale."
        sequence-18:
          s: 18
          from: "00:02:13,08"
          to: "00:02:23,02"
          text: "Con il nostro ciclostile a mano, producevamo volantini."
        sequence-19:
          s: 19
          from: "00:02:23,02"
          to: "00:02:44,22"
          text: "I nostri capi ci davano i comunicati per la resistenza e noi riproducevamo e  distribuivamo i volantini."
        sequence-20:
          s: 20
          from: "00:02:44,22"
          to: "00:02:52,04"
          text: "Operavamo solitamente di notte, quanto di più pericoloso"
        sequence-21:
          s: 21
          from: "00:02:52,04"
          to: "00:03:02,05"
          text: "perché vigeva il coprifuoco dalle 22:00 alle 6:00 del mattino."
        sequence-22:
          s: 22
          from: "00:03:02,05"
          to: "00:03:11,15"
          text: "Si poteva uscire solo con un Ausweis (lasciapassare) rilasciato dalla polizia o dai tedeschi."
        sequence-23:
          s: 23
          from: "00:03:11,15"
          to: "00:03:21,09"
          text: "È strano a pensarci bene: oggi le nostre cassette sono piene di pubblicità,"
        sequence-24:
          s: 24
          from: "00:03:21,09"
          to: "00:03:33,18"
          text: "allora rischiavamo la nostra vita, rischiavamo di essere catturati, picchiati e torturati."
        sequence-25:
          s: 25
          from: "00:03:33,18"
          to: "00:03:44,11"
          text: "Molti furono usati come ostaggi e fucilati. Questo fu il caso dei compagni, di cui ho parlato prima."
        sequence-26:
          s: 26
          from: "00:03:44,11"
          to: "00:03:50,20"
          text: "Sono stati semplicemente fucilati dopo un'azione di resistenza."
        sequence-27:
          s: 27
          from: "00:03:50,20"
          to: "00:03:51,04"
          text: ~
        sequence-28:
          s: 28
          from: "00:03:51,04"
          to: "00:03:58,11"
          text: "Quelli che dicono di non aver avuto paura in quel periodo, sono stupidi o bugiardi."
        sequence-29:
          s: 29
          from: "00:03:58,11"
          to: "00:03:58,25"
          text: ~
        sequence-30:
          s: 30
          from: "00:03:58,25"
          to: "00:04:02,26"
          text: "O non hanno fatto niente."
        sequence-31:
          s: 31
          from: "00:04:02,26"
          to: "00:04:15,08"
          text: "Non appena entravi nella resistenza, c'era sempre il pericolo di essere arrestati, con tutte le conseguenze."
