it:
  vincent-pascucci:
    chapter-7:
      c: 7
      title: "Liberazione; Scambio dei prigionieri"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,20"
          to: "00:00:07,27"
          text: "Nanterre fu liberata il giorno seguente, il 21 Agosto 1944."
        sequence-2:
          s: 2
          from: "00:00:07,27"
          to: "00:00:19,10"
          text: "Gli ufficiali tedeschi partirono tutti per Mont Valerién, l'unico posto dove si sentivano al sicuro."
        sequence-3:
          s: 3
          from: "00:00:19,10"
          to: "00:00:22,10"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:22,10"
          to: "00:00:30,02"
          text: "Fu istituito il Comitato di Liberazione."
        sequence-5:
          s: 5
          from: "00:00:30,02"
          to: "00:00:40,08"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:40,08"
          to: "00:00:52,26"
          text: "Mont Valérien è una fortezza risalente all'epoca precedente la Comune di Parigi."
        sequence-7:
          s: 7
          from: "00:00:52,26"
          to: "00:00:55,13"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:55,13"
          to: "00:01:09,03"
          text: "Là i combattenti della Resistenza venivano fucilati. Ad ogni azione compiuta dalla Resistenza contro le truppe tedesche."
        sequence-9:
          s: 9
          from: "00:01:09,03"
          to: "00:01:24,16"
          text: "Il Generale Stüplinen ordinò che per ogni tedesco ucciso venissero giustiziati cento combattenti della Resistenza."
        sequence-10:
          s: 10
          from: "00:01:24,16"
          to: "00:01:42,05"
          text: "Identificammo 1015 corpi di persone uccise tra il 1941 e il 1944."
        sequence-11:
          s: 11
          from: "00:01:42,05"
          to: "00:01:43,18"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:43,18"
          to: "00:01:47,08"
          text: "Era un luogo per le esecuzioni."
        sequence-13:
          s: 13
          from: "00:01:47,08"
          to: "00:01:58,00"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:58,00"
          to: "00:02:12,14"
          text: "I tedeschi non potevano più muoversi, perché tutte le strade che portavano lì erano sbarrate dalla resistenza."
        sequence-15:
          s: 15
          from: "00:02:12,14"
          to: "00:02:26,15"
          text: "Alcuni tedeschi si trovavano negli impianti idrici di Parigi. Avevano intenzione di far esplodere i bacini idrici, ma furono catturati."
        sequence-16:
          s: 16
          from: "00:02:26,15"
          to: "00:02:34,15"
          text: "Quindi ci fu uno scambio di prigionieri tra quei tedeschi"
        sequence-17:
          s: 17
          from: "00:02:34,15"
          to: "00:02:43,06"
          text: "e gli ultimi prigionieri che i tedeschi avevano arrestato ma che non osavano fucilare."
        sequence-18:
          s: 18
          from: "00:02:43,06"
          to: "00:02:49,19"
          text: "Fu così che scoprimmo esattamente cosa era successo a Louis Meunier."
        sequence-19:
          s: 19
          from: "00:02:49,19"
          to: "00:03:00,09"
          text: "Tornando ai nazisti a Mont Valérien: si erano rifiutati di arrendersi alla Resistenza."
        sequence-20:
          s: 20
          from: "00:03:00,09"
          to: "00:03:09,05"
          text: "Uno di loro disse che si sarebbero arresi solo all'esercito regolare."
        sequence-21:
          s: 21
          from: "00:03:09,05"
          to: "00:03:17,12"
          text: "Il nostro comandante andò a trovare il Colonnello Rémy della Divisione Leclerc,"
        sequence-22:
          s: 22
          from: "00:03:17,12"
          to: "00:03:24,25"
          text: "il quale era di stanza con la sua brigata nel Bois de Boulogne."
        sequence-23:
          s: 23
          from: "00:03:24,25"
          to: "00:03:31,21"
          text: "Il Colonnello Remy salì alla fortezza e loro si arresero."
        sequence-24:
          s: 24
          from: "00:03:31,21"
          to: "00:03:33,16"
          text: ~
        sequence-25:
          s: 25
          from: "00:03:33,16"
          to: "00:03:40,04"
          text: "Non ebbi molto tempo per godermi la liberazione."
        sequence-26:
          s: 26
          from: "00:03:40,04"
          to: "00:03:48,25"
          text: "Nel periodo di transizione ero responsabile alla sicurezza di Raymond Barbet,"
        sequence-27:
          s: 27
          from: "00:03:48,25"
          to: "00:03:55,22"
          text: "a sua volta responsabile della resistenza dei ferrovieri."
        sequence-28:
          s: 28
          from: "00:03:55,22"
          to: "00:04:08,06"
          text: "Aveva organizzato lo sciopero insurrezionale dei ferrovieri del 10 agosto 1944, scatenando l'insurrezione nazionale."
        sequence-29:
          s: 29
          from: "00:04:08,06"
          to: "00:04:21,20"
          text: "Ero responsabile della sua incolumità, poiché c'erano ancora collaborazionisti e pericoli in agguato."
        sequence-30:
          s: 30
          from: "00:04:21,20"
          to: "00:04:23,03"
          text: ~
        sequence-31:
          s: 31
          from: "00:04:23,03"
          to: "00:04:37,25"
          text: "Io stesso salii alla fortezza il 28 agosto, il 29 agosto."
        sequence-32:
          s: 32
          from: "00:04:37,25"
          to: "00:04:39,15"
          text: ~
        sequence-33:
          s: 33
          from: "00:04:39,15"
          to: "00:04:43,23"
          text: "Eravamo organizzati militarmente."
        sequence-34:
          s: 34
          from: "00:04:43,23"
          to: "00:05:00,21"
          text: "Io avevo ottenuto il grado di tenente e mi era stata affidata una sezione di 50 combattenti della resistenza."
        sequence-35:
          s: 35
          from: "00:05:00,21"
          to: "00:05:06,05"
          text: "La chiamammo sezione Louis Meunier, in sua memoria."
        sequence-36:
          s: 36
          from: "00:05:06,05"
          to: "00:05:13,29"
          text: ~
        sequence-37:
          s: 37
          from: "00:05:13,29"
          to: "00:05:20,01"
          text: "Cosa provai alla liberazione? Beh, tanta gioia!"
        sequence-38:
          s: 38
          from: "00:05:20,01"
          to: "00:05:24,21"
          text: "Era come una grande festa."
        sequence-39:
          s: 39
          from: "00:05:24,21"
          to: "00:05:36,10"
          text: "Anche quelli che non avevano fatto nulla o forse avevano approfittato della situazione ora si definivano combattenti della Resistenza."
        sequence-40:
          s: 40
          from: "00:05:36,10"
          to: "00:05:49,29"
          text: "Fu una grande gioia aver liberato la Francia, anche se non era ancora finita."
        sequence-41:
          s: 41
          from: "00:05:49,29"
          to: "00:05:52,12"
          text: ~
        sequence-42:
          s: 42
          from: "00:05:52,12"
          to: "00:06:05,29"
          text: "L'Alsazia-Lorena era ancora occupata; c'era ancora la base sottomarina nell'enclave di La Rochelle."
        sequence-43:
          s: 43
          from: "00:06:05,29"
          to: "00:06:10,26"
          text: ~
        sequence-44:
          s: 44
          from: "00:06:10,26"
          to: "00:06:15,07"
          text: "Ma fu veramente una liberazione."
        sequence-45:
          s: 45
          from: "00:06:15,07"
          to: "00:06:21,04"
          text: ~
        sequence-46:
          s: 46
          from: "00:06:21,04"
          to: "00:06:30,18"
          text: "Avemmo la soddisfazione di dire che avevamo vinto."
        sequence-47:
          s: 47
          from: "00:06:30,18"
          to: "00:06:42,20"
          text: "Non tutti i compagni che erano stati nel gruppo con noi successivamente si arruolarono nell'esercito."
        sequence-48:
          s: 48
          from: "00:06:42,20"
          to: "00:06:52,13"
          text: "Ma noi ci impegnammo per tutta la guerra."
        sequence-49:
          s: 49
          from: "00:06:52,13"
          to: "00:06:58,05"
          text: ~
        sequence-50:
          s: 50
          from: "00:06:58,05"
          to: "00:07:06,24"
          text: "Io continuai perché volevo vendicare Louis. Al suo funerale avevamo giurato che l'avremmo vendicato."
        sequence-51:
          s: 51
          from: "00:07:06,24"
          to: "00:07:15,27"
          text: "Ciò significava combattere i nazisti fino alla fine."
