it:
  vincent-pascucci:
    chapter-7:
      c: 7
      title: "Liberazione; Scambio dei prigionieri"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,20"
          to: "00:00:07,27"
          text: "Nanterre fu liberata il giorno seguente, il 21 Agosto 1944."
        sequence-2:
          s: 2
          from: "00:00:07,27"
          to: "00:00:19,10"
          text: "Gli ufficiali tedeschi partirono tutti per Mont Valerién, l'unico posto dove si sentivano sicuri."
        sequence-3:
          s: 3
          from: "00:00:19,10"
          to: "00:00:22,10"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:22,10"
          to: "00:00:30,02"
          text: "Fu istituito il Comitato di Liberazione."
        sequence-5:
          s: 5
          from: "00:00:30,02"
          to: "00:00:40,08"
          text: ~
        sequence-6:
          s: 6
          from: "00:00:40,08"
          to: "00:00:52,26"
          text: "Mont Valerién è una fortezza dell'epoca prima della Comune di Parigi."
        sequence-7:
          s: 7
          from: "00:00:52,26"
          to: "00:00:55,13"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:55,13"
          to: "00:01:09,03"
          text: "Là i combattenti della Resistenza furono uccisi. Ogni volta che la Resistenza ha attaccato le truppe tedesche."
        sequence-9:
          s: 9
          from: "00:01:09,03"
          to: "00:01:24,16"
          text: "Il Generale Stüplinen ordinò che per ogni tedesco ucciso, andavano giustiziati cento combattenti della Resistenza."
        sequence-10:
          s: 10
          from: "00:01:24,16"
          to: "00:01:42,05"
          text: "Abbiamo identificato 1015 corpi di persone uccise tra il 1941 e il 1944."
        sequence-11:
          s: 11
          from: "00:01:42,05"
          to: "00:01:43,18"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:43,18"
          to: "00:01:47,08"
          text: "Era un luogo per le esecuzioni."
        sequence-13:
          s: 13
          from: "00:01:47,08"
          to: "00:01:58,00"
          text: ~
        sequence-14:
          s: 14
          from: "00:01:58,00"
          to: "00:02:12,14"
          text: "I tedeschi non potevano più muoversi, dato che tutte le strade che vi conducevano erano barricate dalla Resistenza."
        sequence-15:
          s: 15
          from: "00:02:12,14"
          to: "00:02:26,15"
          text: "Alcuni tedeschi erano negli acquedotti di Parigi. Avevano intenzione di fare saltare i bacini acquiferi, ma furono catturati."
        sequence-16:
          s: 16
          from: "00:02:26,15"
          to: "00:02:34,15"
          text: "Quindi ci fu uno scambio di prigionieri tra quei tedeschi"
        sequence-17:
          s: 17
          from: "00:02:34,15"
          to: "00:02:43,06"
          text: "e gli ultimi prigionieri che i tedeschi avevano preso e non avevano avuto il coraggio di sparare."
        sequence-18:
          s: 18
          from: "00:02:43,06"
          to: "00:02:49,19"
          text: "È così che abbiamo scoperto esattamente cosa era successo a Louis Meunier."
        sequence-19:
          s: 19
          from: "00:02:49,19"
          to: "00:03:00,09"
          text: "Torno ai nazisti a Mont Valérien: si sono rifiutati di arrendersi alla Resistenza."
        sequence-20:
          s: 20
          from: "00:03:00,09"
          to: "00:03:09,05"
          text: "Uno di loro ha detto che si sarebbero arresi solo all'esercito regolare."
        sequence-21:
          s: 21
          from: "00:03:09,05"
          to: "00:03:17,12"
          text: "Il nostro comandante è andato a trovare il Colonnello Rémy della Divisione Leclerc,"
        sequence-22:
          s: 22
          from: "00:03:17,12"
          to: "00:03:24,25"
          text: "che era stato messo in quarantena nel Bois de Boulogne con la sua brigata."
        sequence-23:
          s: 23
          from: "00:03:24,25"
          to: "00:03:31,21"
          text: "Il Colonnello Remy salì al forte e si arresero."
        sequence-24:
          s: 24
          from: "00:03:31,21"
          to: "00:03:33,16"
          text: ~
        sequence-25:
          s: 25
          from: "00:03:33,16"
          to: "00:03:40,04"
          text: "Non ho avuto molto tempo per godermi la liberazione."
        sequence-26:
          s: 26
          from: "00:03:40,04"
          to: "00:03:48,25"
          text: "Nel periodo di transizione, ero responsabile alla sicurezza di Raymond Barbet,"
        sequence-27:
          s: 27
          from: "00:03:48,25"
          to: "00:03:55,22"
          text: "responsabile della Resistenza dei ferrovieri."
        sequence-28:
          s: 28
          from: "00:03:55,22"
          to: "00:04:08,06"
          text: "Aveva organizzato l'insurrezione-sciopero dei ferrovieri il 10 Agosto 1944, scatenando l'insurrezione nazionale."
        sequence-29:
          s: 29
          from: "00:04:08,06"
          to: "00:04:21,20"
          text: "Ero responsabile della sua incolumità, poiché c'erano ancora collaborazionisti e pericoli in agguato."
        sequence-30:
          s: 30
          from: "00:04:21,20"
          to: "00:04:23,03"
          text: ~
        sequence-31:
          s: 31
          from: "00:04:23,03"
          to: "00:04:37,25"
          text: "Io stesso sono salito al forte il 28 Agosto, il 29 Agosto."
        sequence-32:
          s: 32
          from: "00:04:37,25"
          to: "00:04:39,15"
          text: ~
        sequence-33:
          s: 33
          from: "00:04:39,15"
          to: "00:04:43,23"
          text: "Siamo stati organizzati militarmente"
        sequence-34:
          s: 34
          from: "00:04:43,23"
          to: "00:05:00,21"
          text: "e avevo ottenuto il grado di tenente nella Resistenza e mi era stata assegnata una sezione di cinquanta combattenti nella Resistenza."
        sequence-35:
          s: 35
          from: "00:05:00,21"
          to: "00:05:06,05"
          text: "La chiamammo sezione Louis Meunier in sua memoria."
        sequence-36:
          s: 36
          from: "00:05:06,05"
          to: "00:05:13,29"
          text: ~
        sequence-37:
          s: 37
          from: "00:05:13,29"
          to: "00:05:20,01"
          text: "Ciò che provai alla liberazione? Beh, tanta gioia!"
        sequence-38:
          s: 38
          from: "00:05:20,01"
          to: "00:05:24,21"
          text: "Era come una grande festa."
        sequence-39:
          s: 39
          from: "00:05:24,21"
          to: "00:05:36,10"
          text: "Anche quelli che non avevano fatto nulla o forse avevano approfittato della situazione ora si definivano combattenti della Resistenza."
        sequence-40:
          s: 40
          from: "00:05:36,10"
          to: "00:05:49,29"
          text: "È stata una grande gioia aver liberato la Francia, anche se non era ancora finita."
        sequence-41:
          s: 41
          from: "00:05:49,29"
          to: "00:05:52,12"
          text: ~
        sequence-42:
          s: 42
          from: "00:05:52,12"
          to: "00:06:05,29"
          text: "Alsazia-Lorena erano ancora occupate; c'era ancora la base sottomarina nell'enclave di La Rochelle."
        sequence-43:
          s: 43
          from: "00:06:05,29"
          to: "00:06:10,26"
          text: ~
        sequence-44:
          s: 44
          from: "00:06:10,26"
          to: "00:06:15,07"
          text: "Ma in realtà è stata la liberazione."
        sequence-45:
          s: 45
          from: "00:06:15,07"
          to: "00:06:21,04"
          text: ~
        sequence-46:
          s: 46
          from: "00:06:21,04"
          to: "00:06:30,18"
          text: "Abbiamo avuto la soddisfazione di dire che avevamo vinto."
        sequence-47:
          s: 47
          from: "00:06:30,18"
          to: "00:06:42,20"
          text: "Non tutti i compagni che erano stati nel gruppo con noi si sono arruolati successivamente nell'esercito."
        sequence-48:
          s: 48
          from: "00:06:42,20"
          to: "00:06:52,13"
          text: ~
        sequence-49:
          s: 49
          from: "00:06:52,13"
          to: "00:06:58,05"
          text: ~
        sequence-50:
          s: 50
          from: "00:06:58,05"
          to: "00:07:06,24"
          text: ~
        sequence-51:
          s: 51
          from: "00:07:06,24"
          to: "00:07:15,27"
          text: ~
