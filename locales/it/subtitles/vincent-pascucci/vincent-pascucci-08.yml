it:
  vincent-pascucci:
    chapter-8:
      c: 8
      title: "Impegno dopo la guerra fino ad oggi"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,08"
          to: "00:00:05,13"
          text: "Non ho iniziato subito come testimone."
        sequence-2:
          s: 2
          from: "00:00:05,13"
          to: "00:00:24,10"
          text: "Anche se ero membro dell'associazione degli ex combattenti della resistenza, avevo altre responsabilità politiche."
        sequence-3:
          s: 3
          from: "00:00:24,10"
          to: "00:00:37,01"
          text: "Mi ero iscritto al Partito Comunista Francese nel 1943, quando era ancora clandestino,"
        sequence-4:
          s: 4
          from: "00:00:37,01"
          to: "00:00:43,21"
          text: "assunsi alcune responsabilità politiche a livello locale."
        sequence-5:
          s: 5
          from: "00:00:43,21"
          to: "00:00:54,11"
          text: "Partecipavo alle riunioni annuali dell'associazione degli ex combattenti, ma non ero un membro attivo."
        sequence-6:
          s: 6
          from: "00:00:54,11"
          to: "00:01:05,21"
          text: "Successivamente, alla scomparsa del presidente dell'associazione,"
        sequence-7:
          s: 7
          from: "00:01:05,21"
          to: "00:01:14,16"
          text: "i miei amici mi spinsero alla presidenza dicendo:"
        sequence-8:
          s: 8
          from: "00:01:14,16"
          to: "00:01:29,23"
          text: "\"Eri così attivo durante la Resistenza; sei stato responsabile per la liberazione di Nanterre con Louis Meunier, ecc...\""
        sequence-9:
          s: 9
          from: "00:01:29,23"
          to: "00:01:42,02"
          text: ~
        sequence-10:
          s: 10
          from: "00:01:42,02"
          to: "00:01:51,27"
          text: "Per citare Bertolt Brecht: \"il grembo della bestia ripugnante è ancora fertile\";"
        sequence-11:
          s: 11
          from: "00:01:51,27"
          to: "00:01:53,29"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:53,29"
          to: "00:02:01,12"
          text: "non ci eravamo e non ci siamo liberati totalmente del fascismo."
        sequence-13:
          s: 13
          from: "00:02:01,12"
          to: "00:02:08,17"
          text: "Pertanto abbiamo sentito il bisogno di informare e di agire."
        sequence-14:
          s: 14
          from: "00:02:08,17"
          to: "00:02:24,26"
          text: "Nei libri scolastici di Storia c'era poca scelta:"
        sequence-15:
          s: 15
          from: "00:02:24,26"
          to: "00:02:33,03"
          text: "Il discorso del Generale De Gaulle e la Shoah."
        sequence-16:
          s: 16
          from: "00:02:33,03"
          to: "00:02:45,17"
          text: "Questo è molto importante, ma non è abbastanza per spiegare la complessità della Seconda Guerra Mondiale."
        sequence-17:
          s: 17
          from: "00:02:45,17"
          to: "00:03:02,17"
          text: "Ci è stato chiesto dai docenti di Storia di parlare in classe della nostra esperienza."
        sequence-18:
          s: 18
          from: "00:03:02,17"
          to: "00:03:09,13"
          text: "Abbiamo pensato che fosse importante fare ancora di più"
        sequence-19:
          s: 19
          from: "00:03:09,13"
          to: "00:03:18,22"
          text: "e abbiamo iniziato a organizzare viaggi scolastici in diversi memoriali, i luoghi in cui sono stati commessi crimini nazisti."
        sequence-20:
          s: 20
          from: "00:03:18,22"
          to: "00:03:24,06"
          text: "Abbiamo organizzato viaggi scolastichi a Oradour-sur-Glane,"
        sequence-21:
          s: 21
          from: "00:03:24,06"
          to: "00:03:33,15"
          text: "a Struthof, l'unico campo di concentramento che c'era in Francia, in Alsazia."
        sequence-22:
          s: 22
          from: "00:03:33,15"
          to: "00:03:44,08"
          text: "Abbiamo portato classi da tre differenti scuole a Auschwitz-Birkenau."
        sequence-23:
          s: 23
          from: "00:03:44,08"
          to: "00:03:45,01"
          text: ~
        sequence-24:
          s: 24
          from: "00:03:45,01"
          to: "00:04:04,08"
          text: "Vogliamo mostrare ai giovani le atrocità del razzismo e della xenofobia, la totale assenza di libertà."
        sequence-25:
          s: 25
          from: "00:04:04,08"
          to: "00:04:09,06"
          text: "Siamo in tanti."
        sequence-26:
          s: 26
          from: "00:04:09,06"
          to: "00:04:18,26"
          text: "Un compagno, Lucien Ducastel, era stato deportato ad Auschwitz-Birkenau."
        sequence-27:
          s: 27
          from: "00:04:18,26"
          to: "00:04:26,11"
          text: "Lo facciamo anche in memoria dei compagni morti ad Auschwitz."
        sequence-28:
          s: 28
          from: "00:04:26,11"
          to: "00:04:28,20"
          text: ~
        sequence-29:
          s: 29
          from: "00:04:28,20"
          to: "00:04:37,27"
          text: "Oggi più che mai è necessario fare questo lavoro, perché in Europa"
        sequence-30:
          s: 30
          from: "00:04:37,27"
          to: "00:04:45,00"
          text: ~
        sequence-31:
          s: 31
          from: "00:04:45,00"
          to: "00:04:55,02"
          text: "c'è una pericolosa ascesa del fascismo."
        sequence-32:
          s: 32
          from: "00:04:55,02"
          to: "00:05:01,10"
          text: "Ricordiamoci che Hitler ottenne il potere legalmente."
        sequence-33:
          s: 33
          from: "00:05:01,10"
          to: "00:05:11,17"
          text: "Oggigiorno ci sono alcuni paesi europei che hanno un governo di estrema destra."
        sequence-34:
          s: 34
          from: "00:05:11,17"
          to: "00:05:12,09"
          text: ~
        sequence-35:
          s: 35
          from: "00:05:12,09"
          to: "00:05:24,14"
          text: "Potrebbe sembrare pretenzioso ma pensiamo di non aver finito il nostro lavoro."
        sequence-36:
          s: 36
          from: "00:05:24,14"
          to: "00:05:25,23"
          text: ~
        sequence-37:
          s: 37
          from: "00:05:25,23"
          to: "00:05:36,00"
          text: "Dobbiamo parlare ai giovani, guidarli per il futuro, mostrare loro l'importanza di essere fraterni."
        sequence-38:
          s: 38
          from: "00:05:36,00"
          to: "00:05:37,01"
          text: ~
        sequence-39:
          s: 39
          from: "00:05:37,01"
          to: "00:05:45,13"
          text: "Non rispondo a tutte le domande. Quando mi chiedono quanti tedeschi ho ucciso, non rispondo."
        sequence-40:
          s: 40
          from: "00:05:45,13"
          to: "00:05:49,01"
          text: "Non penso sia importante."
        sequence-41:
          s: 41
          from: "00:05:49,01"
          to: "00:05:54,11"
          text: "Durante la guerra c'è una sola regola:"
        sequence-42:
          s: 42
          from: "00:05:54,11"
          to: "00:06:02,19"
          text: "se non sparo io per primo, sarà lui a sparare a me. Lui non mi ha fatto niente e io non ho fatto niente a lui."
        sequence-43:
          s: 43
          from: "00:06:02,19"
          to: "00:06:10,21"
          text: "Non lo conosco. Ha una famiglia; anche io ho una famiglia. Perché allora ci uccidiamo a vicenda?"
        sequence-44:
          s: 44
          from: "00:06:10,21"
          to: "00:06:18,12"
          text: "Perché? Perché quelli che decidono la guerra non sono quelli che la combattono."
