it:
  vincent-pascucci:
    chapter-9:
      c: 9
      title: "La scelta di fare quello che ho fatto."
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:01,08"
          to: "00:00:08,05"
          text: "Si, la nostra vita era molto difficile."
        sequence-2:
          s: 2
          from: "00:00:08,05"
          to: "00:00:17,15"
          text: "Ma facemmo una scelta. Avremmo potuto alzare le gambe e guardare la TV."
        sequence-3:
          s: 3
          from: "00:00:17,15"
          to: "00:00:19,18"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:19,18"
          to: "00:00:26,11"
          text: "Ma non lo facemmo. Non so spiegare esattamente il perché."
        sequence-5:
          s: 5
          from: "00:00:26,11"
          to: "00:00:36,29"
          text: "Da una lato, fu grazie al modo i cui i miei genitori mi hanno educato."
        sequence-6:
          s: 6
          from: "00:00:36,29"
          to: "00:00:44,24"
          text: "Non appena fui abbastanza grande, mi dissero che cosa era il fascismo italiano."
        sequence-7:
          s: 7
          from: "00:00:44,24"
          to: "00:00:48,25"
          text: "Poi fu grazie agli insegnanti a scuola,"
        sequence-8:
          s: 8
          from: "00:00:48,25"
          to: "00:00:50,03"
          text: ~
        sequence-9:
          s: 9
          from: "00:00:50,03"
          to: "00:00:58,03"
          text: "specialmente l'ultimo. Di lui ho un ricordo molto affettuoso."
        sequence-10:
          s: 10
          from: "00:00:58,03"
          to: "00:01:07,28"
          text: "Ha instillato in noi i principi di lealtà, ci ha insegnato cosa significhi essere un cittadino,"
        sequence-11:
          s: 11
          from: "00:01:07,28"
          to: "00:01:13,21"
          text: "essere qualcuno che si è assunto delle responsabilità e ha agito nella vita."
