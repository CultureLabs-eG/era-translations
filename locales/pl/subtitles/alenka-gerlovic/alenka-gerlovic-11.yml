          text: ~
        sequence-20:
          s: 20
          from: "00:02:21,23"
          to: "00:02:28,20"
          text: "My mother was left with nothing of what had before been"
        sequence-21:
          s: 21
          from: "00:02:28,20"
          to: "00:02:32,09"
          text: ~
        sequence-22:
