        sequence-15:
          s: 15
          from: "00:01:47,27"
          to: "00:01:54,13"
          text: "She barely saved her life from the burning building."
        sequence-16:
          s: 16
          from: "00:01:54,13"
          to: "00:02:05,29"
          text: "It was the first night that she was staying in the apartment that she attained from the housing administration."
