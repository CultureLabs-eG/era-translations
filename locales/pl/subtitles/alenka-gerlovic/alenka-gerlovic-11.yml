          text: ~
        sequence-26:
          s: 26
          from: "00:03:10,08"
          to: "00:03:17,29"
          text: "One had to survive. So I’ve survived for most of my life."
        sequence-27:
          s: 27
          from: "00:03:17,29"
          to: "00:03:33,19"
          text: "I’ve supported myself as a professor of art, initially at high schools and then, following the reorganization of the schooling system, in elementary schools."
        sequence-28:
          s: 28
          from: "00:03:33,19"
          to: "00:03:43,05"
          text: "All up to my retirement in 1969, when I finally found my true calling."
