          from: 00:05:52,16
          to: 00:05:54,24
          text: ''
        sequence-36:
          s: 36
          from: 00:05:54,24
          to: 00:06:01,27
          text: We also had contact to the issuers, illegal ones,
        sequence-37:
          s: 37
          from: 00:06:01,27
          to: 00:06:11,23
          text: because the commands were working in the motor pool,
        sequence-38:
          s: 38
          from: 00:06:11,23
          to: 00:06:25,22
          text: where, again, where progressive Americans helped us with the information.
        sequence-39:
          s: 39
          from: 00:06:25,22
          to: 00:06:35,28
          text: Anyway, some political and cultural life started.
        sequence-40:
          s: 40
          from: 00:06:35,28
          to: 00:06:36,12
          text: ''
        sequence-41:
          s: 41
          from: 00:06:36,12
          to: 00:06:44,10
          text: The Americans filmed ‘Buchenwald’,
        sequence-42:
          s: 42
          from: 00:06:44,10
          to: 00:06:50,09
          text: the heaps of dead bodies they found and the circumstances.
        sequence-43:
          s: 43
          from: 00:06:50,09
          to: 00:07:01,29
          text: These films were shown in the USA and then all the prisoners of war
            had to watch these films.
        sequence-44:
          s: 44
          from: 00:07:01,29
          to: 00:07:12,13
          text: 'Now to my release: We were transported to Belgium.'
        sequence-45:
          s: 45
          from: 00:07:12,13
          to: 00:07:13,21
          text: ''
        sequence-46:
          s: 46
          from: 00:07:13,21
          to: 00:07:23,14
          text: There the conditions were the same as in Aliceville, where we were
            taken in the first prison camp.
        sequence-47:
          s: 47
          from: 00:07:23,14
          to: 00:07:23,29
          text: ''
        sequence-48:
          s: 48
          from: 00:07:23,29
          to: 00:07:33,00
          text: Just before I was released the documents came.
        sequence-49:
          s: 49
          from: 00:07:33,00
          to: 00:07:44,06
          text: And there an associate, Fritz Fiedkau, was declared (in the documents)
            to be an SS-man.
        sequence-50:
          s: 50
          from: 00:07:44,06
          to: 00:07:45,10
          text: ''
        sequence-51:
          s: 51
          from: 00:07:45,10
          to: 00:07:52,06
          text: So, in the camp, where he had been before they changed his documents
            in the assessment
        sequence-52:
          s: 52
          from: 00:07:52,06
          to: 00:07:56,22
          text: they made the antifascist into an SS-man.
        sequence-53:
          s: 53
          from: 00:07:56,22
          to: 00:08:01,15
          text: And an SS-man had already gone home as an antifascist!
        sequence-54:
          s: 54
          from: 00:08:01,15
          to: 00:08:04,12
          text: I did report that later on.
        sequence-55:
          s: 55
          from: 00:08:04,12
          to: 00:08:13,15
          text: We went over to Munsterlager which had the same pattern;
        sequence-56:
          s: 56
          from: 00:08:13,15
          to: 00:08:18,09
          text: corporals, sergeants and so on, they were in command there.
        sequence-57:
          s: 57
          from: 00:08:18,09
          to: 00:08:25,07
          text: "“Don’t let yourself get released towards the east!”"
        sequence-58:
          s: 58
          from: 00:08:25,07
          to: 00:08:37,21
          text: In October 1946 I got on a transport to West-Berlin.
        sequence-59:
          s: 59
          from: 00:08:37,21
          to: 00:08:46,19
          text: This is how I got home from war captivity.
        sequence-60:
          s: 60
