        sequence-27:
          s: 27
          from: 00:05:11,19
          to: 00:05:13,09
          text: ''
        sequence-28:
          s: 28
          from: 00:05:13,09
          to: 00:05:20,03
          text: There we had the magazine ‘German-American’
        sequence-29:
          s: 29
          from: 00:05:20,03
          to: 00:05:29,15
          text: which was edited by immigrated union men and political immigrants.
        sequence-30:
          s: 30
          from: 00:05:29,15
          to: 00:05:33,19
          text: It was in German and English.
        sequence-31:
          s: 31
          from: 00:05:33,19
          to: 00:05:35,06
          text: ''
        sequence-32:
          s: 32
          from: 00:05:35,06
          to: 00:05:44,25
          text: It was delivered into our camp. Before, in MacCain, it didn’t come
