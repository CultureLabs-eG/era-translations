        sequence-9:
          s: 9
          from: 00:03:05,02
          to: 00:03:06,05
          text: ''
        sequence-10:
          s: 10
          from: 00:03:06,05
          to: 00:03:11,13
          text: 'I remembered much later:'
        sequence-11:
