          text: was something the officers could not understand.
        sequence-16:
          s: 16
          from: 00:03:52,09
          to: 00:04:04,12
          text: Later on, towards the end, they got some different views.
        sequence-17:
          s: 17
          from: 00:04:04,12
          to: 00:04:10,18
          text: 'After they got to know:'
        sequence-18:
          s: 18
          from: 00:04:10,18
          to: 00:04:17,19
          text: about the concentration camps, what happened to the people there,
        sequence-19:
          s: 19
          from: 00:04:17,19
          to: 00:04:21,13
          text: the way they were murdered there, and disposed off.
        sequence-20:
          s: 20
          from: 00:04:21,13
          to: 00:04:31,19
          text: Auschwitz was only then liberated by the Soviet army, the Red Army.
        sequence-21:
          s: 21
          from: 00:04:31,19
          to: 00:04:37,23
          text: That was when the exchange happened and
        sequence-22:
          s: 22
          from: 00:04:37,23
          to: 00:04:39,27
          text: ''
        sequence-23:
          s: 23
          from: 00:04:39,27
          to: 00:04:48,21
          text: they at least started to realise
        sequence-24:
          s: 24
          from: 00:04:48,21
          to: 00:04:59,01
          text: that there were people who were fighting against `their country´,
            as they said.
        sequence-25:
