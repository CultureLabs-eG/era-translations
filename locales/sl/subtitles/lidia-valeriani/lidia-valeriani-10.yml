          text: ''
        sequence-8:
          s: 8
          from: 00:00:49,05
          to: 00:00:52,28
          text: We went there and I found an agreement with her.
        sequence-9:
          s: 9
          from: 00:00:52,28
          to: 00:01:01,11
          text: In the morning we went by my house, while nobody was there, because
            they were all meeting in a cattle-shed.
        sequence-10:
          s: 10
          from: 00:01:01,11
          to: 00:01:12,22
          text: I picked up my bicycle and went back to San Bartolomeo, because I
            didn’t dare staying there, if somebody betrayed me.
        sequence-11:
          s: 11
          from: 00:01:12,22
          to: 00:01:13,26
          text: ''
        sequence-12:
          s: 12
          from: 00:01:13,26
          to: 00:01:21,09
          text: So I left in the morning, I went to pick Zanti up and we went to Modena
            by bicycle.
        sequence-13:
          s: 13
          from: 00:01:21,09
          to: 00:01:22,29
          text: ''
        sequence-14:
          s: 14
          from: 00:01:22,29
