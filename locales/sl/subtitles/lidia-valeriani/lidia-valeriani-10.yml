          text: We went to Carmen Zanti’s home in Puianello.
        sequence-2:
          s: 2
          from: 00:00:05,20
          to: 00:00:15,07
          text: She was one of the leaders and had been in the party for years, together
            with her father, who had been in France, etc.
        sequence-3:
          s: 3
          from: 00:00:15,07
          to: 00:00:21,27
