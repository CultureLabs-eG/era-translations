sl:
  pierino-beggi:
    chapter-5:
      c: 5
      title: "Stealing 110 head of cattle"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,24"
          to: "00:00:10,00"
          text: "We found out that the Germans wanted to round up the cattle in Cavriago and take them to Germany."
        sequence-2:
          s: 2
          from: "00:00:10,00"
          to: "00:00:18,20"
          text: "SAPs, GAPs and all the partisans attacked during the night"
        sequence-3:
          s: 3
          from: "00:00:18,20"
          to: "00:00:27,28"
          text: "and took a cattle herd of one hundred and ten into the mountains with two cattlemen."
        sequence-4:
          s: 4
          from: "00:00:27,28"
          to: "00:00:33,29"
          text: "It was great, because of the effort it took."
        sequence-5:
          s: 5
          from: "00:00:33,29"
          to: "00:00:41,29"
          text: "The Rubbianino road had two hedges three meters tall; it was absolutely dark."
        sequence-6:
          s: 6
          from: "00:00:41,29"
          to: "00:00:46,16"
          text: ~
        sequence-7:
          s: 7
          from: "00:00:46,16"
          to: "00:00:53,22"
          text: "The difficult thing was to get the cattle moving."
        sequence-8:
          s: 8
          from: "00:00:53,22"
          to: "00:01:11,23"
          text: "The cattlemen taught us to tie four of them together by the horns with some rope."
        sequence-9:
          s: 9
          from: "00:01:11,23"
          to: "00:01:21,03"
          text: "We put them in front of the group and set off, leaving the others free."
        sequence-10:
          s: 10
          from: "00:01:21,03"
          to: "00:01:24,05"
          text: "So we made it to Cerredolo dei Coppi."
        sequence-11:
          s: 11
          from: "00:01:24,05"
          to: "00:01:24,28"
          text: ~
        sequence-12:
          s: 12
          from: "00:01:24,28"
          to: "00:01:31,06"
          text: "We knew the partisan paths better than normal roads."
        sequence-13:
          s: 13
          from: "00:01:31,06"
          to: "00:01:36,25"
          text: "So we made it to Cerredolo dei Coppi with all the cattle."
        sequence-14:
          s: 14
          from: "00:01:36,25"
          to: "00:01:38,12"
          text: ~
        sequence-15:
          s: 15
          from: "00:01:38,12"
          to: "00:01:43,24"
          text: "Getting them there really was a problem."
        sequence-16:
          s: 16
          from: "00:01:43,24"
          to: "00:01:45,12"
          text: ~
        sequence-17:
          s: 17
          from: "00:01:45,12"
          to: "00:01:52,25"
          text: "My brother was also there, people used to call him the tax collector"
        sequence-18:
          s: 18
          from: "00:01:52,25"
          to: "00:01:56,18"
          text: "because of what he ate and how he dressed."
        sequence-19:
          s: 19
          from: "00:01:56,18"
          to: "00:02:01,15"
          text: "We discussed about where to put the cattle."
        sequence-20:
          s: 20
          from: "00:02:01,15"
          to: "00:02:03,03"
          text: ~
        sequence-21:
          s: 21
          from: "00:02:03,03"
          to: "00:02:09,01"
          text: "We decided to take two or three to each farm."
        sequence-22:
          s: 22
          from: "00:02:09,01"
          to: "00:02:17,04"
          text: "Farmers made great use of them, using them to plough the land. The Germans had seized petrol"
        sequence-23:
          s: 23
          from: "00:02:17,04"
          to: "00:02:22,14"
          text: "and farmers could not use tractors."
        sequence-24:
          s: 24
          from: "00:02:22,14"
          to: "00:02:31,15"
          text: "Still, at times, a cow was butchered and we all had some meat to eat,"
        sequence-25:
          s: 25
          from: "00:02:31,15"
          to: "00:02:36,06"
          text: "since there were personnel who distributed it around."
