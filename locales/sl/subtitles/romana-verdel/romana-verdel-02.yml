sl:
  romana-verdel:
    chapter-2:
      c: 2
      title: "Mass imprisonment, deportation"
      subtitles:
        sequence-1:
          s: 1
          from: "00:00:00,28"
          to: "00:00:03,08"
          text: "I was not at home."
        sequence-2:
          s: 2
          from: "00:00:03,08"
          to: "00:00:05,18"
          text: "I was at the neighbour’s."
        sequence-3:
          s: 3
          from: "00:00:05,18"
          to: "00:00:07,11"
          text: ~
        sequence-4:
          s: 4
          from: "00:00:07,11"
          to: "00:00:11,27"
          text: "When the neighbour saw that the Gestapo went to our house,"
        sequence-5:
          s: 5
          from: "00:00:11,27"
          to: "00:00:20,21"
          text: "she hid us in an outhouse and warned us:"
        sequence-6:
          s: 6
          from: "00:00:20,21"
          to: "00:00:24,14"
          text: "“Please, don’t look out of the window and stay quiet.”"
        sequence-7:
          s: 7
          from: "00:00:24,14"
          to: "00:00:26,05"
          text: ~
        sequence-8:
          s: 8
          from: "00:00:26,05"
          to: "00:00:31,11"
          text: "But us children, we didn’t understand that and didn’t keep quiet."
        sequence-9:
          s: 9
          from: "00:00:31,11"
          to: "00:00:38,06"
          text: "We kept looking out to see what was going on"
        sequence-10:
          s: 10
          from: "00:00:38,06"
          to: "00:00:43,10"
          text: "until we saw that they were marching our family and relatives off."
        sequence-11:
          s: 11
          from: "00:00:43,10"
          to: "00:00:45,27"
          text: "We were frightened then."
        sequence-12:
          s: 12
          from: "00:00:45,27"
          to: "00:00:49,20"
          text: "Only then did we realize that there was danger."
        sequence-13:
          s: 13
          from: "00:00:49,20"
          to: "00:00:53,16"
          text: ~
        sequence-14:
          s: 14
          from: "00:00:53,16"
          to: "00:00:56,17"
          text: "They came to the neighbour’s house"
        sequence-15:
          s: 15
          from: "00:00:56,17"
          to: "00:01:02,29"
          text: "after that and there was an argument in the yard."
        sequence-16:
          s: 16
          from: "00:01:02,29"
          to: "00:01:10,06"
          text: "We were frightened that they would take the neighbour, as well, and deport her."
        sequence-17:
          s: 17
          from: "00:01:10,06"
          to: "00:01:13,15"
          text: ~
        sequence-18:
          s: 18
          from: "00:01:13,15"
          to: "00:01:17,14"
          text: "After an hour it went quiet."
        sequence-19:
          s: 19
          from: "00:01:17,14"
          to: "00:01:18,27"
          text: ~
        sequence-20:
          s: 20
          from: "00:01:18,27"
          to: "00:01:27,04"
          text: "Then the neighbour came and said we could come out now."
        sequence-21:
          s: 21
          from: "00:01:27,04"
          to: "00:01:32,24"
          text: "It was such a relief that she came to us."
        sequence-22:
          s: 22
          from: "00:01:32,24"
          to: "00:01:39,15"
          text: "I don’t know what would have happened, if we – little children – would have stayed on our own."
        sequence-23:
          s: 23
          from: "00:01:39,15"
          to: "00:01:43,16"
          text: "The oldest one was six,"
        sequence-24:
          s: 24
          from: "00:01:43,16"
          to: "00:01:45,00"
          text: ~
        sequence-25:
          s: 25
          from: "00:01:45,00"
          to: "00:01:48,10"
          text: "then three years, four years and I was five years old."
        sequence-26:
          s: 26
          from: "00:01:48,10"
          to: "00:01:52,28"
          text: "A cousin of mine had stayed at home."
        sequence-27:
          s: 27
          from: "00:01:52,28"
          to: "00:01:59,17"
          text: "She was suffering with a contagious infection, scabies."
        sequence-28:
          s: 28
          from: "00:01:59,17"
          to: "00:02:07,23"
          text: "The Gestapo saw that and did not take her. They were frightened of being infected."
        sequence-29:
          s: 29
          from: "00:02:07,23"
          to: "00:02:10,01"
          text: ~
        sequence-30:
          s: 30
          from: "00:02:10,01"
          to: "00:02:14,06"
          text: "She came to the neighbour’s."
        sequence-31:
          s: 31
          from: "00:02:14,06"
          to: "00:02:16,18"
          text: ~
        sequence-32:
          s: 32
          from: "00:02:16,18"
          to: "00:02:25,26"
          text: "The neighbour said that we could not stay with her, because she had five children of her own"
        sequence-33:
          s: 33
          from: "00:02:25,26"
          to: "00:02:28,29"
          text: "and she was alone with them, as well."
        sequence-34:
          s: 34
          from: "00:02:28,29"
          to: "00:02:35,15"
          text: "They had taken the oldest daughter, the farmer girl and the farmer away."
        sequence-35:
          s: 35
          from: "00:02:35,15"
          to: "00:02:37,16"
          text: ~
        sequence-36:
          s: 36
          from: "00:02:37,16"
          to: "00:02:42,15"
          text: "On the day they arrested our family,"
        sequence-37:
          s: 37
          from: "00:02:42,15"
          to: "00:02:49,29"
          text: "they arrested so many people that a horse stable near Eisenkappl was full."
        sequence-38:
          s: 38
          from: "00:02:49,29"
          to: "00:02:53,25"
          text: "They took them away in lorries"
        sequence-39:
          s: 39
          from: "00:02:53,25"
          to: "00:02:57,25"
          text: "to Klagenfurt and from there to various concentration camps."
        sequence-40:
          s: 40
          from: "00:02:57,25"
          to: "00:02:59,09"
          text: ~
        sequence-41:
          s: 41
          from: "00:02:59,09"
          to: "00:03:03,20"
          text: "Even my godfather, the neighbour, did not come back."
        sequence-42:
          s: 42
          from: "00:03:03,20"
          to: "00:03:14,14"
          text: "He died in Dachau, but his daughter and the farmer girl came back."
        sequence-43:
          s: 43
          from: "00:03:14,14"
          to: "00:03:16,08"
          text: ~
        sequence-44:
          s: 44
          from: "00:03:16,08"
          to: "00:03:21,28"
          text: "They were the only ones who came back from the concentration camp."
